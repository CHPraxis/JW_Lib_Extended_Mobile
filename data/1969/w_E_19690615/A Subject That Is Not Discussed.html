<p id="p1" data-pid="1" class="st"><span id="page378" class="pageNum" data-no="378" data-before-text="378"></span><strong>A Subject That Is Not Discussed</strong></p>
<p id="p2" data-pid="2" class="sn">● Not too long ago a woman began to study the Bible with Jehovah’s witnesses. She approached her minister and asked him, “Are Jehovah’s witnesses the true religion?” He answered, “Yes, but we do not discuss those things around here.”</p>
