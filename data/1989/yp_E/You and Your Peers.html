<p id="p2" data-pid="2" class="st"><strong>You and Your Peers</strong></p>
<p id="p3" data-pid="3" class="sb">Everybody needs friends. But when you are young, friends can have more influence over how you dress, act, and think than your parents do. Who, then, should be your friends? And to what extent should your life be molded by their opinions?</p>
