<p id="p1" data-pid="1" class="st"><span id="page2" class="pageNum" data-no="2" data-before-text="2"></span><strong>Page Two</strong></p>
<p id="p2" data-pid="2" class="sb">In many ways the world has trashed true values. But what about you? Do you treat as trash the values that have proved their worth over the centuries? Or do you wisely reserve your garbage can for rubbish and keep values as a guiding force in your life?</p>
