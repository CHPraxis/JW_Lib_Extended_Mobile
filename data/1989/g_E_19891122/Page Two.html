<p id="p1" data-pid="1" class="st"><span id="page2" class="pageNum" data-no="2" data-before-text="2"></span><strong>Page Two</strong></p>
<p id="p2" data-pid="2" class="sb"><span id="page3" class="pageNum" data-no="3" data-before-text="3"></span>Modern-day stargazing is no longer the secret fancy of the gullible and naive. People of all walks of life are very much involved. Why this seeming contradiction of fascination with mystical astrology in our scientific age?</p>
