<p id="p1" data-pid="1" class="st"><span id="page2" class="pageNum" data-no="2" data-before-text="2"></span><strong>Page Two</strong></p>
<p id="p2" data-pid="2" class="sb">How precious are all our many senses that permit us to enjoy life! Yet most of us take these for granted. What help is available for sense-impaired people? Although modern technology has provided assistance, learn about the only satisfying solution to this problem.</p>
