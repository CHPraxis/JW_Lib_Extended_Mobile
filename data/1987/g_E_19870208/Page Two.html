<p id="p3" data-pid="3" class="sb">Why do some people suffer from them?</p>
<p id="p4" data-pid="4" class="sb">Why are some afraid of confined spaces, such as a telephone booth, while others fear open spaces and heights?</p>
<p id="p5" data-pid="5" class="sb">What can phobics do to help themselves?</p>
<p id="p6" data-pid="6" class="sb">Can others help?</p>
