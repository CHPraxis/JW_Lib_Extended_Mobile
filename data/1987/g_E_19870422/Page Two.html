<p id="p1" data-pid="1" class="st"><span id="page2" class="pageNum" data-no="2" data-before-text="2"></span><strong>Page Two</strong></p>
<p id="p2" data-pid="2" class="sb">When on trial before the Roman governor Pontius Pilate, Jesus Christ said: “My kingdom is no part of this world.”​—<a href="jwpub://b/NWTR/43:18:36-43:18:36" data-bid="1-1" class="b">John 18:36</a>.</p>
<p id="p3" data-pid="3" class="sb">Do clergymen have this viewpoint today? Is it possible in our time to be in the world and still be no part of it? What is religion’s role in modern politics?</p>
