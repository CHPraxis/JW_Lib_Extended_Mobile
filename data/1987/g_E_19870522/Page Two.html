<p id="p2" data-pid="2" class="sb">“We know how to find pearls in the shells of oysters, gold in the mountains and coal in the bowels of the earth, but we are unaware of the spiritual germs, the creative nebulae, that the child hides in himself when he enters this world.”​—Dr. Maria Montessori</p>
