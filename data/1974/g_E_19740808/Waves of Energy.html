<p id="p1" data-pid="1" class="st"><span id="page11" class="pageNum" data-no="11" data-before-text="11"></span><strong>Waves of Energy</strong></p>
<p id="p2" data-pid="2" class="sn">● Ocean waves have tremendous amounts of energy. After waves on the coast of Scotland broke loose and moved a cemented stone weighing 1,350 tons, it was replaced with a pier weighing 2,600 tons. But some years later that, too, was carried away by the waves.</p>
