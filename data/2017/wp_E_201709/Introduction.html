<h2 id="p2" data-pid="2"><strong>WHAT DO YOU THINK?</strong></h2>
<div class="pGroup">
<p id="p3" data-pid="3" class="sn">Are angels real? The Bible says:</p>
<p id="p4" data-pid="4" class="sn"><em>“Praise Jehovah, all you his angels, mighty in power, who carry out his word, obeying his voice.”​</em>—<a href="jwpub://b/NWTR/19:103:20-19:103:20" data-bid="1-1" class="b">Psalm 103:20</a>.</p>
<p id="p5" data-pid="5" class="sn">This issue of <em>The Watchtower </em>shows what the Bible says about angels and how they affect our life now.</p>
