<h2 id="p2" data-pid="2"><strong>WHAT DO YOU THINK?</strong></h2>
<div class="pGroup">
<p id="p3" data-pid="3" class="sn">Is death part of God’s will for us? The Bible says: <em>“</em>[<em>God</em>] <em>will wipe out every tear from their eyes, and death will be no more.”​</em>—<a href="jwpub://b/NWTR/66:21:4-66:21:4" data-bid="1-1" class="b">Revelation 21:4</a>.</p>
<p id="p4" data-pid="4" class="sn">This issue of <em>The Watchtower </em>examines what the Bible says about life and death.</p>
