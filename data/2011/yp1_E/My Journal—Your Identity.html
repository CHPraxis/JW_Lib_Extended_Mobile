<p id="p2" data-pid="2" class="st"><strong>My Journal​—Your Identity</strong></p>
<p id="p3" data-pid="3" class="se">Write down three traits that you value in a true friend. Then write about what you can do to acquire or improve those same traits in yourself.</p>
