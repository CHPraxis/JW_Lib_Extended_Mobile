<p id="p1" data-pid="1" class="st"><span id="page14" class="pageNum" data-no="14" data-before-text="14"></span><strong>Part 6</strong></p>
<p id="p2" data-pid="2" class="s6"><strong>God destroyed the wicked but saved Noah and his family. </strong><a href="jwpub://b/NWTR/1:7:11-1:7:12" data-bid="1-1" class="b"><strong>Genesis 7:11, 12,</strong></a><a href="jwpub://b/NWTR/1:7:23-1:7:23" data-bid="1-2" class="b"> <strong>23</strong></a></p>
<p id="p3" data-pid="3" class="s6"><span id="page15" class="pageNum" data-no="15" data-before-text="15"></span><strong>God will again destroy the wicked and save the good people. </strong><a href="jwpub://b/NWTR/40:24:37-40:24:39" data-bid="2-1" class="b"><strong>Matthew 24:37-39</strong></a></p>
