<p id="p1" data-pid="1" class="st"><span id="page744" class="pageNum" data-no="744" data-before-text="744"></span><strong>Biblically Accurate</strong></p>
<p id="p2" data-pid="2" class="sn"> <em>A New Pronouncing Dictionary of the Spanish and English Languages, </em>compiled by Mariano Velázquez da la Cadena, in the edition of 1902, gives as one of the definitions of the word “remnant” the following: “Los verdaderos siervos de Jehová” (The true servants of Jehovah).</p>
