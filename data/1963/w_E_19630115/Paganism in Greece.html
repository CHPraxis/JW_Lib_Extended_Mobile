<p id="p1" data-pid="1" class="st"><span id="page56" class="pageNum" data-no="56" data-before-text="56"></span><strong>Paganism in Greece</strong></p>
<p id="p2" data-pid="2" class="sb">“The pre-Christian legacy, all over Greece, is never far from the surface. Among the Sarakatsans pagan magic survives in a yet more pronounced shape. . . . All over Greece, the army of saints has taken the place of the ancient polytheistic pantheon.”—<em>The Atlantic, </em>June, 1962.</p>
