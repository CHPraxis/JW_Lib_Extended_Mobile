<p id="p1" data-pid="1" class="st"><span id="page559" class="pageNum" data-no="559" data-before-text="559"></span><strong>End of War</strong></p>
<p id="p2" data-pid="2" class="sn">● It has been said that war leaves a country with three armies: an army of cripples, an army of widows and an army of thieves. How satisfying it is to have the Bible’s assurance that under God’s kingdom wars will cease forever!​—<a href="jwpub://b/NWTR/19:46:9-19:46:9" data-bid="1-1" class="b">Ps. 46:9;</a><a href="jwpub://b/NWTR/23:2:4-23:2:4" data-bid="1-2" class="b"> Isa. 2:4;</a><a href="jwpub://b/NWTR/33:4:3-33:4:3" data-bid="1-3" class="b"> Mic. 4:3</a>.</p>
