<p id="p1" data-pid="1" class="st"><span id="page4" class="pageNum" data-no="4" data-before-text="4"></span><strong>Theocratic News</strong></p>
<p id="p2" data-pid="2" class="sn">◆ A Little over two years ago Italy had 25,000 publishers. Now it has 45,866!</p>
<p id="p3" data-pid="3" class="sn">◆ The 746 publishers in Burma rejoiced in having at their two “Divine Purpose” Assemblies an attendance of 1,031.</p>
<p id="p4" data-pid="4" class="sn">◆ In November 1970, Haiti reported a peak of 2,083 publishers. Now, 3.183.</p>
