<p id="p1" data-pid="1" class="st"><span id="page2" class="pageNum" data-no="2" data-before-text="2"></span><strong>Page Two</strong></p>
<p id="p2" data-pid="2" class="sb">OUR COVER: When the earth has been very productive, there is great rejoicing at harvesttime. Yet, much greater happiness is enjoyed by those sowing with God’s kingdom in view. But what do they sow? And what do they harvest? Consider the answers given on pages 11 to 22</p>
