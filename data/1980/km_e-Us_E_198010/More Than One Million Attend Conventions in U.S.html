<p id="p1" data-pid="1" class="st"><span id="page1" class="pageNum" data-no="1" data-before-text="1"></span><strong>More Than One Million Attend Conventions in U.S.</strong></p>
<p id="p2" data-pid="2" class="sb">We rejoice that at the 102 “Divine Love” District Conventions in the U.S. this summer, there was a new all-time peak in attendance of 1,024,126. It is also very encouraging to know that 9,617 were baptized.</p>
