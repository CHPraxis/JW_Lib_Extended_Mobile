<p id="p2" data-pid="2" class="sb">OUR COVER: Ominous signs in the world and in the state of religion today indicate the approach of God’s war​—Armageddon. It will sweep all unrighteousness from earth’s surface, making way for eternal peace. See pages 11-23</p>
