<p id="p1" data-pid="1" class="st"><span id="page2" class="pageNum" data-no="2" data-before-text="2"></span><strong>Page Two</strong></p>
<p id="p2" data-pid="2" class="sb">OUR COVER: The loveliness of a sunset, the beauty of the world about us​—do they not tell us that there is a wise and loving Creator? Does he, then, have a name? What is that name? What must we do to bring honor to his name?</p>
