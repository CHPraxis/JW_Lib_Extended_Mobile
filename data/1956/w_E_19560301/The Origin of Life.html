<p id="p1" data-pid="1" class="st"><span id="page159" class="pageNum" data-no="159" data-before-text="159"></span><strong>The Origin of Life</strong></p>
<p id="p2" data-pid="2" class="sn"> “No adequate explanation, apart from creative activity, has been offered of the origin of life upon the earth.”—Dr. A. Rendle Short, <em>Modern Discovery and the Bible, </em>page 229, edition of 1943.</p>
