<p id="p1" data-pid="1" class="st"><span id="page202" class="pageNum" data-no="202" data-before-text="202"></span><strong>‘A Way Like a Brier Hedge’</strong></p>
<p id="p2" data-pid="2" class="sn">● <a href="jwpub://b/NWTR/20:15:19-20:15:19" data-bid="1-1" class="b">Proverbs 15:19</a> speaks of the lazy man’s way as being like a “brier hedge.” This may mean that he imagines difficulties and thorny problems in every undertaking and, on this basis, excuses his inactivity.</p>
