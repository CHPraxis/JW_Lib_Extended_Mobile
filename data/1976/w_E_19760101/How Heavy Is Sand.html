<p id="p1" data-pid="1" class="st"><span id="page24" class="pageNum" data-no="24" data-before-text="24"></span><strong>How Heavy Is Sand?</strong></p>
<p id="p2" data-pid="2" class="sn">● “It is heavier even than the sands of the seas,” said faithful Job regarding the vexation that he was forced to endure. (<a href="jwpub://b/NWTR/18:6:3-18:6:3" data-bid="1-1" class="b">Job 6:3</a>) The magnitude of his burden can be better appreciated when considering the weight of sand. Just one cubic yard of wet sand averages 3,213 pounds!</p>
