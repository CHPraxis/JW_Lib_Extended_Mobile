<p id="p1" data-pid="1" class="st"><span id="page26" class="pageNum" data-no="26" data-before-text="26"></span><strong>Shakespeare’s Quoting of the Bible</strong></p>
<p id="p2" data-pid="2" class="sb">Columnist Sydney J. Harris recently pointed out that William Shakespeare incorporated into his plays more than 1,000 Biblical references. “Thus,” he explains, “many people imagine they are quoting Shakespeare when they are really quoting the Bible.”</p>
