<p id="p1" data-pid="1" class="st"><span id="page15" class="pageNum" data-no="15" data-before-text="15"></span><strong>Dogs Incline to Bite</strong></p>
<p id="p2" data-pid="2" class="sb">The United States Health Service made a study of dogs, to determine which types are the most likely to bite. Three were found to be more aggressive than others, and they are, respectively: German shepherds, chow chows, and poodles.</p>
<p id="p3" data-pid="3" class="sb"></p>
