<p id="p1" data-pid="1" class="st"><span id="page2" class="pageNum" data-no="2" data-before-text="2"></span><strong>Page Two</strong></p>
<p id="p2" data-pid="2" class="sb">It was Jesus Christ who sounded forth the invitation, “Come after me.” It is not by celebrating Jesus’ birth once a year, but by following in his steps daily and speaking God’s Word with boldness, that we receive favor and blessing from Jehovah</p>
