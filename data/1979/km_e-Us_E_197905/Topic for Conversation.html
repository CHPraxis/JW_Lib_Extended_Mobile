<p id="p1" data-pid="1" class="st"><span id="page7" class="pageNum" data-no="7" data-before-text="7"></span><strong>Topic for Conversation</strong></p>
<p id="p2" data-pid="2" class="sh">Put Your Trust in Government by God</p>
<p id="p3" data-pid="3" class="sh">1. Unwise to rely on mortal humans for peace and security.—<a href="jwpub://b/NWTR/19:146:3-19:146:4" data-bid="1-1" class="b">Ps. 146:3, 4</a>.</p>
<p id="p4" data-pid="4" class="sh">2. Why put your trust in God’s government?—<a href="jwpub://b/NWTR/19:146:5-19:146:6" data-bid="2-1" class="b">Ps. 146:5, 6</a>.</p>
<p id="p5" data-pid="5" class="sh">3. Blessings of God’s government.—<a href="jwpub://b/NWTR/19:146:7-19:146:10" data-bid="3-1" class="b">Ps. 146:7-10</a>.</p>
<p id="p6" data-pid="6" class="sb"></p>
