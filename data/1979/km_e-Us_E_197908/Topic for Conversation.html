<p id="p2" data-pid="2" class="sh">Trust in God Brings Hope for the Dead.</p>
<p id="p3" data-pid="3" class="sh">1. Many view death as final.—<a href="jwpub://b/NWTR/19:146:4-19:146:4" data-bid="1-1" class="b">Ps. 146:4</a>.</p>
<p id="p4" data-pid="4" class="sh">2. Jehovah is a God of hope, even for the dead.—<a href="jwpub://b/NWTR/19:146:5-19:146:5" data-bid="2-1" class="b">Ps. 146:5</a>.</p>
<p id="p5" data-pid="5" class="sh">3. Resurrection prospects are a cause for joy.</p>
