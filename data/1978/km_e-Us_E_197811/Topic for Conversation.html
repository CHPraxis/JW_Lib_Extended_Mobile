<p id="p1" data-pid="1" class="st"><span id="page7" class="pageNum" data-no="7" data-before-text="7"></span><strong>Topic for Conversation</strong></p>
<p id="p2" data-pid="2" class="sh"><strong>Relief from Pressure​—Is It Possible?</strong></p>
<p id="p3" data-pid="3" class="sb">These are the scriptures presented in the tract. Feel free to use the verses that are appropriate to your conversation.</p>
<p id="p4" data-pid="4" class="sb">Crime removed​—<a href="jwpub://b/NWTR/20:2:22-20:2:22" data-bid="1-1" class="b">Prov. 2:22</a>.</p>
<p id="p5" data-pid="5" class="sb">Sickness ended​—<a href="jwpub://b/NWTR/66:21:4-66:21:4" data-bid="2-1" class="b">Rev. 21:4</a>.</p>
<p id="p6" data-pid="6" class="sb">Dead raised​—<a href="jwpub://b/NWTR/43:5:28-43:5:29" data-bid="3-1" class="b">John 5:28, 29</a>.</p>
<p id="p7" data-pid="7" class="sb">Abundance for all​—<a href="jwpub://b/NWTR/19:72:16-19:72:16" data-bid="4-1" class="b">Ps. 72:16</a>.</p>
<p id="p8" data-pid="8" class="sb"></p>
