<p id="p1" data-pid="1" class="st"><span id="page15" class="pageNum" data-no="15" data-before-text="15"></span><strong>Finding a Job</strong></p>
<p id="p2" data-pid="2" class="sb">IN A discussion with a businessman, a youth told him that he was out of work and had no job. “You have a job right now,” remarked the businessman, “to work earnestly eight hours a day to find a job.” In less than a day the young man found himself a job.</p>
