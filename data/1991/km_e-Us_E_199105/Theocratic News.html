<p id="p1" data-pid="1" class="st"><span id="page8" class="pageNum" data-no="8" data-before-text="8"></span><strong>Theocratic News</strong></p>
<p id="p2" data-pid="2" class="sn">◆ Austria reported a new peak of 18,962 publishers in December.</p>
<p id="p3" data-pid="3" class="sn">◆ Martinique had a new peak of 3,005 publishers in December. Special assembly day programs were attended by 5,410, and 92 were baptized.</p>
<p id="p4" data-pid="4" class="sn">◆ Puerto Rico reached a total of 24,090 publishers in December.</p>
