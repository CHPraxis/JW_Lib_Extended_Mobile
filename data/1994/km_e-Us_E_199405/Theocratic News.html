<p id="p1" data-pid="1" class="st"><span id="page7" class="pageNum" data-no="7" data-before-text="7"></span><strong>Theocratic News</strong></p>
<p id="p2" data-pid="2" class="sn"><strong>Angola: </strong>During the month of December, total magazine placements increased over 10,000 from the previous all-time peak. The 21,965 publishers are conducting 60,691 Bible studies.</p>
<p id="p3" data-pid="3" class="sn"><strong>Latvia: </strong>The work continues to move ahead in Latvia. Last December a peak of 577 publishers reported.</p>
