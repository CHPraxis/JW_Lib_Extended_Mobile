<p id="p1" data-pid="1" class="st"><span id="page424" class="pageNum" data-no="424" data-before-text="424"></span><strong>‘Overpowered by Temptation’</strong></p>
<p id="p2" data-pid="2" class="sn">● The observation has been made that a person who is suddenly ‘overpowered by temptation’ has usually been dreaming about it for a long time. Fitting is the Bible’s counsel that Christians think on things that are true, righteous, chaste and lovable.​—<a href="jwpub://b/NWTR/50:4:8-50:4:8" data-bid="1-1" class="b">Phil. 4:8</a>.</p>
