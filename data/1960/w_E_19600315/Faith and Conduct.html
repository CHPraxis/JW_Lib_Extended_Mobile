<p id="p1" data-pid="1" class="st"><span id="page168" class="pageNum" data-no="168" data-before-text="168"></span><strong>Faith and Conduct</strong></p>
<p id="p2" data-pid="2" class="sn"> In connection with an article on church gambling <em>The Christian Century </em>observed: “Catholicism demands perfection of faith but not perfection of conduct; Protestantism puts conduct ahead of faith.” The Bible requires both—faith and proper conduct.—<a href="jwpub://b/NWTR/59:2:26-59:2:26" data-bid="1-1" class="b">Jas. 2:26;</a><a href="jwpub://b/NWTR/58:11:6-58:11:6" data-bid="1-2" class="b"> Heb. 11:6</a>.</p>
