<p id="p1" data-pid="1" class="st"><span id="page148" class="pageNum" data-no="148" data-before-text="148"></span><strong>Religious Hunger</strong></p>
<p id="p2" data-pid="2" class="sb">After analyzing hundreds of people the psychoanalyst Donald Slesinger observed: “Religious hunger is as strong and universal as that for sexual union. . . . The worship of God is man’s need, not God’s.”—<em>Cosmopolitan, </em>December, 1958.</p>
