<p id="p2" data-pid="2" class="sn"><strong>What do you think?</strong></p>
<p id="p3" data-pid="3" class="sn">Can we trust the Bible’s wisdom?</p>
<p id="p4" data-pid="4" class="sn"><strong>What would you say?</strong></p>
<ul><li><p id="p5" data-pid="5" class="sn">  Yes</p>
</li>
<li><p id="p6" data-pid="6" class="sn">  No</p>
</li>
<li><p id="p7" data-pid="7" class="sn">  I’m not sure</p>
</li>
</ul>
<p id="p8" data-pid="8" class="sn"><strong>The Bible says:</strong></p>
<p id="p9" data-pid="9" class="sn">“Wisdom is vindicated by its results.”<wbr />—<a href="jwpub://b/NWT/42:7:35-42:7:35" data-bid="1-1" class="b">Luke 7:35</a>, footnotes.</p>
