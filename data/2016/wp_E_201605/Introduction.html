<p id="p4" data-pid="4" class="sn"><strong>“God . . . will wipe out every tear from their eyes, and death will be no more.”<wbr /></strong>—<a href="jwpub://b/NWT/66:21:3-66:21:4" data-bid="1-1" class="b">Revelation 21:3, 4</a>.</p>
