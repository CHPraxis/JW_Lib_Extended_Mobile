<p id="p2" data-pid="2" class="sn"><strong>WHAT DO YOU THINK?</strong></p>

<p id="p5" data-pid="5" class="sn">This issue of <em>The Watchtower </em>discusses what Jesus and his Father have revealed about heaven.</p>
