<p id="p1" data-pid="1" class="st"><span id="page580" class="pageNum" data-no="580" data-before-text="580"></span><strong>“Please Say Shibboleth”</strong></p>
<p id="p2" data-pid="2" class="sn">◆ “Sibboleth” for “Shibboleth” may not now seem consequential, but at the fords of the Jordan it meant the difference of life and death. Right religion may not seem important to you now, but at Armageddon it will mean your life.—<a href="jwpub://b/NWTR/7:12:5-7:12:6" data-bid="1-1" class="b">Judg. 12:5, 6</a>.</p>
