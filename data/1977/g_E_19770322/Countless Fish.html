<p id="p1" data-pid="1" class="st"><span id="page22" class="pageNum" data-no="22" data-before-text="22"></span><strong>Countless Fish</strong></p>
<p id="p2" data-pid="2" class="sn"><strong>● </strong>“There are more fishes on earth​<em>—</em>in number of species as well as individuals<em>—​</em>than all the mammals, birds, reptiles, and amphibians taken together.”​—<em>The Marvels of Animal Behavior, </em>pages 309, 310.</p>
