<p id="p1" data-pid="1" class="st"><span id="page7" class="pageNum" data-no="7" data-before-text="7"></span><strong>Topic for Conversation</strong></p>
<p id="p2" data-pid="2" class="sn">People of all nations can be unified.</p>
<p id="p3" data-pid="3" class="sn">1. Why? God is not partial.—<a href="jwpub://b/NWTR/44:10:34-44:10:35" data-bid="1-1" class="b">Acts 10:34, 35</a>.</p>
<p id="p4" data-pid="4" class="sn">2. How? Acknowledging God’s rulership will unify people from all backgrounds.—<a href="jwpub://b/NWTR/66:7:9-66:7:10" data-bid="2-1" class="b">Rev. 7:9, 10</a>.</p>
<p id="p5" data-pid="5" class="sn">(See Presenting the Good News, page 8.)</p>
