<p id="p1" data-pid="1" class="st"><span id="page3" class="pageNum" data-no="3" data-before-text="3"></span><strong>Topic for Conversation</strong></p>
<p id="p2" data-pid="2" class="sh">Can the future be predicted?</p>
<p id="p3" data-pid="3" class="sh">1. Jesus’ disciples asked about the future.—<a href="jwpub://b/NWTR/42:21:7-42:21:7" data-bid="1-1" class="b">Luke 21:7</a>.</p>
<p id="p4" data-pid="4" class="sh">2. He predicted events taking place today.—<a href="jwpub://b/NWTR/42:21:10-42:21:11" data-bid="2-1" class="b">Luke 21:10, 11,</a><a href="jwpub://b/NWTR/42:21:28-42:21:28" data-bid="2-2" class="b"> 28</a>.</p>
