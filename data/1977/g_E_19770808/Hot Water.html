<p id="p1" data-pid="1" class="st"><span id="page12" class="pageNum" data-no="12" data-before-text="12"></span><strong>Hot Water</strong></p>
<p id="p2" data-pid="2" class="sb">Some of the hottest ocean water is found in the Persian Gulf. Water temperature at the surface sometimes exceeds 90 degrees Fahrenheit (about 32 degrees Celsius) during the summer months. In the open ocean, areas of maximum water temperature occur north of the equator.</p>
