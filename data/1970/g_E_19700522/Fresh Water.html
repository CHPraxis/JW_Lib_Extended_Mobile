<p id="p1" data-pid="1" class="st"><span id="page24" class="pageNum" data-no="24" data-before-text="24"></span><strong>Fresh Water</strong></p>
<p id="p2" data-pid="2" class="sb">Of the world’s supply of fresh water, more than 97 percent is beneath the surface of the earth. That is thirty-seven times the amount of water in lakes and rivers.</p>
