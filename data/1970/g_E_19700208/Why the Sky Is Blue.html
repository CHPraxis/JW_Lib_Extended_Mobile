<p id="p1" data-pid="1" class="st"><span id="page26" class="pageNum" data-no="26" data-before-text="26"></span><strong>Why the Sky Is Blue</strong></p>
<p id="p2" data-pid="2" class="sn">● When sunlight shines into the earth’s atmosphere it is scattered in all directions by gas molecules. Since they tend to scatter blue light more than the other colors, the sky appears to be blue.</p>
