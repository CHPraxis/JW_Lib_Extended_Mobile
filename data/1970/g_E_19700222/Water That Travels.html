<p id="p1" data-pid="1" class="st"><span id="page21" class="pageNum" data-no="21" data-before-text="21"></span><strong>Water That Travels</strong></p>
<p id="p2" data-pid="2" class="sn">● Cold Antarctic water, flowing deep in the Atlantic Ocean, has been traced as far north as New York city, 7,000 miles away. And cold water from the Arctic has been traced all the way to the Antarctic.</p>
