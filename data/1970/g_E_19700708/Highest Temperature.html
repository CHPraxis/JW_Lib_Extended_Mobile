<p id="p1" data-pid="1" class="st"><span id="page4" class="pageNum" data-no="4" data-before-text="4"></span><strong>Highest Temperature</strong></p>
<p id="p2" data-pid="2" class="sn">●The highest temperature ever recorded in the United States was 134 degrees Fahrenheit, reported on July 10, 1913. The location was Death Valley in California. Summer temperatures of 125 degrees Fahrenheit are common there.</p>
