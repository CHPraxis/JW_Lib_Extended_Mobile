<p id="p1" data-pid="1" class="st"><span id="page26" class="pageNum" data-no="26" data-before-text="26"></span><strong>Supersensitive Cells</strong></p>
<p id="p2" data-pid="2" class="sb">Certain cells in the retina of the human eye are so sensitive that they can detect visible light as feeble as 1/100,000,000,000,000 of a watt.</p>
