<p id="p1" data-pid="1" class="st"><span id="page12" class="pageNum" data-no="12" data-before-text="12"></span><strong>Flowers Keep Man Alive</strong></p>
<p id="p2" data-pid="2" class="sb">Man depends completely on flowers and flowering plants for his food. Flowering plants include almost all grains, fruits and vegetables. Even the animals that man uses for food, such as cattle, hogs and sheep, live on flowering plants.</p>
