<p id="p1" data-pid="1" class="st"><span id="page14" class="pageNum" data-no="14" data-before-text="14"></span><strong>‘Blessed’ Weapons</strong></p>
<p id="p2" data-pid="2" class="sn">● During the Middle Ages a man’s armor and weapons were ‘blessed’ by a priest before he took the vows of knighthood; so says <em>The World Book Encyclopedia, </em>Volume One, page 682. How unlike Christ, who said: “All those who take the sword will perish by the sword.”​—<a href="jwpub://b/NWTR/40:26:52-40:26:52" data-bid="1-1" class="b">Matt. 26:52</a>.</p>
