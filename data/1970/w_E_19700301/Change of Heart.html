<p id="p1" data-pid="1" class="st"><span id="page139" class="pageNum" data-no="139" data-before-text="139"></span><strong>Change of Heart</strong></p>
<p id="p2" data-pid="2" class="sb">Referring to the effect of the <em>Watchtower </em>magazine upon him, an African man wrote to the Watch Tower Society’s branch in South Africa, saying: ‘The Bible is the book in the world I hated most, but since I read your magazine it is the book I like best.”</p>
