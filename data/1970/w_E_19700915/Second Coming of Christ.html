<p id="p1" data-pid="1" class="st"><span id="page556" class="pageNum" data-no="556" data-before-text="556"></span><strong>Second Coming of Christ</strong></p>
<p id="p2" data-pid="2" class="sn">● Only 24 percent of Episcopalians, by survey, believe in the second coming of Christ. (<em>Look, </em>April 29, 1969, p.55) Do you? The Bible clearly teaches it.​—<a href="jwpub://b/NWTR/43:14:3-43:14:3" data-bid="1-1" class="b">John 14:3;</a><a href="jwpub://b/NWTR/40:24:37-40:24:42" data-bid="1-2" class="b"> Matt. 24:37-42</a>.</p>
