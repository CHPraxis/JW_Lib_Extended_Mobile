<p id="p1" data-pid="1" class="st"><span id="page12" class="pageNum" data-no="12" data-before-text="12"></span><strong>Car Failures</strong></p>
<p id="p2" data-pid="2" class="sn">● The American Automobile Association said that about 11,000,000 of its members had about 14,000,000 flat tires in 1967, which represents a 28.6-percent decline from the previous year. However, its members also reported 581,000 brake failures​—up 31.4 percent from the previous year.</p>
