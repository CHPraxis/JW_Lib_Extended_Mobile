<p id="p1" data-pid="1" class="st"><span id="page7" class="pageNum" data-no="7" data-before-text="7"></span><strong>Fish as Food</strong></p>
<p id="p2" data-pid="2" class="sn">● Fish flesh is rich in the proteins, fats, minerals and vitamins that man needs. The annual catch of the world fisheries is about 100,000,000,000 pounds. Oils from fish livers supply a large part of the vitamins man uses, especially of vitamin A and vitamin D.</p>
