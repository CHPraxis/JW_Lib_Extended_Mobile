<p id="p1" data-pid="1" class="st"><span id="page8" class="pageNum" data-no="8" data-before-text="8"></span><strong>A Good Buy</strong></p>
<p id="p2" data-pid="2" class="sn">● Florida was purchased from Spain by the United States for $5,000,000 in 1819. Now more than 14,000,000 persons visit the state yearly, and spend about $2,522,000,000. Each year in Florida factories produce about 116,000,000 gallons of frozen, concentrated orange juice.</p>
