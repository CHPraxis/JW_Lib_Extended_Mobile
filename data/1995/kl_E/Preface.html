<p id="p1" data-pid="1" class="st"><span id="page4" class="pageNum" data-no="4" data-before-text="4"></span><strong>Preface</strong></p>
<p id="p2" data-pid="2" class="sb"><span id="page5" class="pageNum" data-no="5" data-before-text="5"></span>Beautiful surroundings like these can be yours forever!</p>
<p id="p3" data-pid="3" class="sb">What must you do to enjoy them? The answer lies in a special kind of knowledge.</p>
<p id="p4" data-pid="4" class="sb">This book will help you gain the knowledge that leads to everlasting life.</p>
