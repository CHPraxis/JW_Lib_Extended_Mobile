<p id="p1" data-pid="1" class="st"><span id="page7" class="pageNum" data-no="7" data-before-text="7"></span><strong>Theocratic News</strong></p>
<p id="p2" data-pid="2" class="sn"><strong>Grenada: </strong>A new peak of 493 publishers was reported in March. This was a 10-​percent increase over March 1991.</p>
<p id="p3" data-pid="3" class="sn"><strong>Rwanda: </strong>Good news! Registration of the Jehovah’s Witnesses Association in Rwanda was granted on April 13, 1992. There was a new peak of 1,502 publishers in March.</p>
