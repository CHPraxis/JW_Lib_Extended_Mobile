<p id="p1" data-pid="1" class="st"><span id="page3" class="pageNum" data-no="3" data-before-text="3"></span><strong>Theocratic News</strong></p>
<p id="p2" data-pid="2" class="sn"><strong>Lebanon: </strong>Publishers reporting in February totaled 2,919, which is a 9-percent increase over their average for last year.</p>
<p id="p3" data-pid="3" class="sn"><strong>Poland: </strong>A 6-percent increase in publishers was reached in February, with 105,226 reporting. Bible studies went up from 71,686 to 76,919 in one year.</p>
