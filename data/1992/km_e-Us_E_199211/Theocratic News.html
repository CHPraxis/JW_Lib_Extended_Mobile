<p id="p1" data-pid="1" class="st"><span id="page7" class="pageNum" data-no="7" data-before-text="7"></span><strong>Theocratic News</strong></p>
<p id="p2" data-pid="2" class="sn"><strong>Bangladesh: </strong>The 39 publishers reporting in June averaged 17 hours in the field ministry. The first two local brothers to be appointed as special pioneers are working with an isolated group.</p>
<p id="p3" data-pid="3" class="sn"><strong>Ethiopia: </strong>A new peak of 3,585 publishers reported in June.</p>
