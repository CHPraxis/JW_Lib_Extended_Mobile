<p id="p1" data-pid="1" class="st"><span id="page357" class="pageNum" aria-hidden="true" data-no="357" data-before-text="357"></span><strong>MEBUNNAI</strong></p>
<p id="p2" data-pid="2" class="sn">(Me·bunʹnai).</p>
<p id="p3" data-pid="3" class="sb">A mighty man in David’s army, a Hushathite. (<a href="jwpub://b/NWTR/10:23:27-10:23:27" data-bid="1-1" class="b">2Sa 23:27</a>) Apparently he is the same person as the Sibbecai mentioned in <a href="jwpub://b/NWTR/10:21:18-10:21:18" data-bid="2-1" class="b">2 Samuel 21:18</a> and <a href="jwpub://b/NWTR/13:11:29-13:11:29" data-bid="3-1" class="b">1 Chronicles 11:29;</a><a href="jwpub://b/NWTR/13:20:4-13:20:4" data-bid="3-2" class="b"> 20:4;</a><a href="jwpub://b/NWTR/13:27:11-13:27:11" data-bid="3-3" class="b"> 27:11</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
