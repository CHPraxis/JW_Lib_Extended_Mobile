<p id="p1" data-pid="1" class="st"><span id="page928" class="pageNum" aria-hidden="true" data-no="928" data-before-text="928"></span><strong>SHILHI</strong></p>
<p id="p2" data-pid="2" class="sn">(Shilʹhi).</p>
<p id="p3" data-pid="3" class="sb">Father of Azubah, who was Asa’s wife and the mother of Jehoshaphat.​—<a href="jwpub://b/NWTR/11:22:41-11:22:43" data-bid="1-1" class="b">1Ki 22:41-43;</a><a href="jwpub://b/NWTR/14:20:31-14:20:31" data-bid="1-2" class="b"> 2Ch 20:31</a>.</p>
