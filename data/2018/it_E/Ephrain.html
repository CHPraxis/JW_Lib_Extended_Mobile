<p id="p1" data-pid="1" class="st"><span id="page755" class="pageNum" aria-hidden="true" data-no="755" data-before-text="755"></span><strong>EPHRAIN</strong></p>
<p id="p2" data-pid="2" class="sn">(Eʹphra·in).</p>
<p id="p3" data-pid="3" class="sb">A city taken by King Abijah of Judah in his battle against Jeroboam of Israel. (<a href="jwpub://b/NWTR/14:13:19-14:13:19" data-bid="1-1" class="b">2Ch 13:19</a>) It was evidently in the territory of the tribe of Ephraim and appears to be the same as the city of Ephraim mentioned at <a href="jwpub://b/NWTR/10:13:23-10:13:23" data-bid="2-1" class="b">2 Samuel 13:23</a> and also at <a href="jwpub://b/NWTR/43:11:54-43:11:54" data-bid="3-1" class="b">John 11:54</a>.​—See <a href="jwpub://p/E:1200001401/">EPHRAIM</a> No. 3.</p>
