<p id="p1" data-pid="1" class="st"><span id="page935" class="pageNum" aria-hidden="true" data-no="935" data-before-text="935"></span><strong>SHOBEK</strong></p>
<p id="p2" data-pid="2" class="sn">(Shoʹbek).</p>
<p id="p3" data-pid="3" class="sb">An Israelite or the head of a family represented in the attestations to the “trustworthy arrangement” put forward during Nehemiah’s governorship.​—<a href="jwpub://b/NWTR/16:9:38-16:9:38" data-bid="1-1" class="b">Ne 9:38;</a><a href="jwpub://b/NWTR/16:10:1-16:10:1" data-bid="1-2" class="b"> 10:1,</a><a href="jwpub://b/NWTR/16:10:14-16:10:14" data-bid="1-3" class="b"> 14,</a><a href="jwpub://b/NWTR/16:10:24-16:10:24" data-bid="1-4" class="b"> 24</a>.</p>
