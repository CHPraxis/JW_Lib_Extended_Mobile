<p id="p1" data-pid="1" class="st"><span id="page174" class="pageNum" aria-hidden="true" data-no="174" data-before-text="174"></span><strong>KIR-HERES</strong></p>
<p id="p2" data-pid="2" class="sn">(Kir-heʹres).</p>
<p id="p3" data-pid="3" class="sb">Evidently an alternate name for Kir-hareseth or Kir of Moab, a city commonly linked with modern Karak.​—<a href="jwpub://b/NWTR/24:48:31-24:48:31" data-bid="1-1" class="b">Jer 48:31,</a><a href="jwpub://b/NWTR/24:48:36-24:48:36" data-bid="1-2" class="b"> 36</a>; see <a href="jwpub://p/E:1200002630/">KIR OF MOAB</a>.</p>
