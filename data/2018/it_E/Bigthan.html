<p id="p1" data-pid="1" class="st"><span id="page313" class="pageNum" aria-hidden="true" data-no="313" data-before-text="313"></span><strong>BIGTHAN</strong></p>
<p id="p2" data-pid="2" class="sn">(Bigʹthan), <strong>Bigthana</strong> (Big·thaʹna).</p>
<p id="p3" data-pid="3" class="sb">One of two doorkeepers in the Persian palace who conspired against the life of King Ahasuerus. Mordecai learned of the plot, Queen Esther revealed it to the king, Bigthan was hanged, and the incident was recorded in the royal archives.​—<a href="jwpub://b/NWTR/17:2:21-17:2:23" data-bid="1-1" class="b">Es 2:21-23;</a><a href="jwpub://b/NWTR/17:6:2-17:6:2" data-bid="1-2" class="b"> 6:2</a>.</p>
