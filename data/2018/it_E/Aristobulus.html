<p id="p1" data-pid="1" class="st"><span id="page163" class="pageNum" aria-hidden="true" data-no="163" data-before-text="163"></span><strong>ARISTOBULUS</strong></p>
<p id="p2" data-pid="2" class="sn">(A·ris·tobʹu·lus) [Best (Noblest) Counselor].</p>
<p id="p3" data-pid="3" class="sb">An individual, some of whose household in Rome were sent greetings by Paul.​—<a href="jwpub://b/NWTR/45:16:10-45:16:10" data-bid="1-1" class="b">Ro 16:10</a>.</p>
