<p id="p1" data-pid="1" class="st"><span id="page227" class="pageNum" aria-hidden="true" data-no="227" data-before-text="227"></span><strong>AZZAN</strong></p>
<p id="p2" data-pid="2" class="sn">(Azʹzan) [from a root meaning “strong”].</p>
<p id="p3" data-pid="3" class="sb">Father of Paltiel, whom Jehovah chose to represent the tribe of Issachar at the division of the Promised Land.​—<a href="jwpub://b/NWTR/4:34:26-4:34:26" data-bid="1-1" class="b">Nu 34:26,</a><a href="jwpub://b/NWTR/4:34:29-4:34:29" data-bid="1-2" class="b"> 29</a>.</p>
