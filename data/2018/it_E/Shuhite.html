<p id="p1" data-pid="1" class="st"><span id="page937" class="pageNum" aria-hidden="true" data-no="937" data-before-text="937"></span><strong>SHUHITE</strong></p>
<p id="p2" data-pid="2" class="sn">(Shuʹhite) [meaning “Of (Belonging to) Shuah”].</p>
<p id="p3" data-pid="3" class="sb">Evidently a descendant of Shuah, a son of Abraham by his wife Keturah. (<a href="jwpub://b/NWTR/1:25:2-1:25:2" data-bid="1-1" class="b">Ge 25:2;</a><a href="jwpub://b/NWTR/13:1:32-13:1:32" data-bid="1-2" class="b"> 1Ch 1:32</a>) Job’s companion Bildad is the only Shuhite named in the Scriptures.​—<a href="jwpub://b/NWTR/18:2:11-18:2:11" data-bid="2-1" class="b">Job 2:11;</a><a href="jwpub://b/NWTR/18:8:1-18:8:1" data-bid="2-2" class="b"> 8:1;</a><a href="jwpub://b/NWTR/18:18:1-18:18:1" data-bid="2-3" class="b"> 18:1;</a><a href="jwpub://b/NWTR/18:25:1-18:25:1" data-bid="2-4" class="b"> 25:1;</a><a href="jwpub://b/NWTR/18:42:9-18:42:9" data-bid="2-5" class="b"> 42:9</a>.</p>
