<p id="p1" data-pid="1" class="st"><span id="page39" class="pageNum" aria-hidden="true" data-no="39" data-before-text="39"></span><strong>JERUEL</strong></p>
<p id="p2" data-pid="2" class="sn">(Je·ruʹel) [possibly, Laid (Erected) by God].</p>
<p id="p3" data-pid="3" class="sb">A wilderness apparently situated somewhere between the cities of Tekoa and En-gedi. Its exact location and extent are today unknown.​—<a href="jwpub://b/NWTR/14:20:2-14:20:2" data-bid="1-1" class="b">2Ch 20:2,</a><a href="jwpub://b/NWTR/14:20:16-14:20:16" data-bid="1-2" class="b"> 16,</a><a href="jwpub://b/NWTR/14:20:20-14:20:20" data-bid="1-3" class="b"> 20</a>.</p>
