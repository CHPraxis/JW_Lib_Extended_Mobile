<p id="p1" data-pid="1" class="st"><span id="page843" class="pageNum" aria-hidden="true" data-no="843" data-before-text="843"></span><strong>SALT, CITY OF</strong></p>
<p id="p2" data-pid="2" class="sb">A Judean city in the wilderness. (<a href="jwpub://b/NWTR/6:15:61-6:15:62" data-bid="1-1" class="b">Jos 15:61, 62</a>) It is identified with Khirbet Qumran (Horvat Qumeran), about 20 km (13 mi) E of Jerusalem, by the NW shore of the Dead Sea.</p>
