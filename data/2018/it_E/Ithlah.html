<p id="p1" data-pid="1" class="st"><span id="page1237" class="pageNum" aria-hidden="true" data-no="1237" data-before-text="1237"></span><strong>ITHLAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Ithʹlah) [possibly from a root meaning “hang”].</p>
<p id="p3" data-pid="3" class="sb">One of the border cities of Dan. (<a href="jwpub://b/NWTR/6:19:40-6:19:40" data-bid="1-1" class="b">Jos 19:40,</a><a href="jwpub://b/NWTR/6:19:42-6:19:42" data-bid="1-2" class="b"> 42</a>) Its location is uncertain.</p>
