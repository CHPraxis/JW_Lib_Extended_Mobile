<p id="p1" data-pid="1" class="st"><span id="page47" class="pageNum" aria-hidden="true" data-no="47" data-before-text="47"></span><strong>ADDI</strong></p>
<p id="p2" data-pid="2" class="sn">(Adʹdi).</p>
<p id="p3" data-pid="3" class="sb">The son of Cosam and father of Melchi. As a descendant of David through Nathan, Addi was an ancestor of Jesus.​—<a href="jwpub://b/NWTR/42:3:28-42:3:28" data-bid="1-1" class="b">Lu 3:28,</a><a href="jwpub://b/NWTR/42:3:31-42:3:31" data-bid="1-2" class="b"> 31</a>.</p>
