<p id="p1" data-pid="1" class="st"><span id="page1226" class="pageNum" aria-hidden="true" data-no="1226" data-before-text="1226"></span><strong>ZEDAD</strong></p>
<p id="p2" data-pid="2" class="sn">(Zeʹdad).</p>
<p id="p3" data-pid="3" class="sb">A point at Israel’s northern boundary. (<a href="jwpub://b/NWTR/4:34:8-4:34:8" data-bid="1-1" class="b">Nu 34:8;</a><a href="jwpub://b/NWTR/26:47:15-26:47:15" data-bid="1-2" class="b"> Eze 47:15</a>) It is tentatively identified with Sadad, some 105 km (65 mi) NE of Damascus.</p>
