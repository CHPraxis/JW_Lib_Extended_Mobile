<p id="p1" data-pid="1" class="st"><span id="page1249" class="pageNum" aria-hidden="true" data-no="1249" data-before-text="1249"></span><strong>JAHZERAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Jahʹze·rah).</p>
<p id="p3" data-pid="3" class="sb">A priest whose descendant lived in Jerusalem after the Babylonian exile. (<a href="jwpub://b/NWTR/13:9:12-13:9:12" data-bid="1-1" class="b">1Ch 9:12</a>) He is probably the same as Ahzai in <a href="jwpub://b/NWTR/16:11:13-16:11:13" data-bid="2-1" class="b">Nehemiah 11:13</a>.</p>
