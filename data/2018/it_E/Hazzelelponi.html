<p id="p1" data-pid="1" class="st"><span id="page1050" class="pageNum" aria-hidden="true" data-no="1050" data-before-text="1050"></span><strong>HAZZELELPONI</strong></p>
<p id="p2" data-pid="2" class="sn">(Haz·ze·lel·poʹni) [possibly, Offer Shadow to My Face].</p>
<p id="p3" data-pid="3" class="sb">Probably the daughter of “the father of Etam”; the sister of Jezreel, Ishma, and Idbash.​—<a href="jwpub://b/NWTR/13:4:1-13:4:1" data-bid="1-1" class="b">1Ch 4:1,</a><a href="jwpub://b/NWTR/13:4:3-13:4:3" data-bid="1-2" class="b"> 3</a>.</p>
