<p id="p1" data-pid="1" class="st"><span id="page932" class="pageNum" aria-hidden="true" data-no="932" data-before-text="932"></span><strong>SHINAB</strong></p>
<p id="p2" data-pid="2" class="sn">(Shiʹnab) [from Akkadian, meaning “Sin [the moon-god] Is His Father”].</p>
<p id="p3" data-pid="3" class="sb">King of Admah; one of five monarchs in the southern Dead Sea area whose rebellion against vassalage to Chedorlaomer was unsuccessful.​—<a href="jwpub://b/NWTR/1:14:1-1:14:10" data-bid="1-1" class="b">Ge 14:1-10</a>.</p>
