<p id="p1" data-pid="1" class="st"><span id="page1256" class="pageNum" aria-hidden="true" data-no="1256" data-before-text="1256"></span><strong>JASHEN</strong></p>
<p id="p2" data-pid="2" class="sn">(Jaʹshen) [possibly, Sleeping; Falling Asleep].</p>
<p id="p3" data-pid="3" class="sb">The expression “the sons of Jashen” is found in the list of David’s mighty men. (<a href="jwpub://b/NWTR/10:23:32-10:23:32" data-bid="1-1" class="b">2Sa 23:32</a>) The parallel list at <a href="jwpub://b/NWTR/13:11:34-13:11:34" data-bid="2-1" class="b">1 Chronicles 11:34</a> calls him Hashem the Gizonite.</p>
<p id="p4" data-pid="4" class="sb"></p>
