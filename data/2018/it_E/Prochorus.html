<p id="p1" data-pid="1" class="st"><span id="page690" class="pageNum" aria-hidden="true" data-no="690" data-before-text="690"></span><strong>PROCHORUS</strong></p>
<p id="p2" data-pid="2" class="sn">(Prochʹo·rus) [possibly from a Gr. root meaning “go (or, dance) before in a chorus”].</p>
<p id="p3" data-pid="3" class="sb">One of the seven certified men full of spirit and wisdom appointed to assure equal treatment in the daily distribution of food in the first-century Christian congregation at Jerusalem.​—<a href="jwpub://b/NWTR/44:6:1-44:6:6" data-bid="1-1" class="b">Ac 6:1-6</a>.</p>
