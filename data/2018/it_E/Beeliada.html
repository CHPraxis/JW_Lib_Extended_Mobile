<p id="p1" data-pid="1" class="st"><span id="page275" class="pageNum" aria-hidden="true" data-no="275" data-before-text="275"></span><strong>BEELIADA</strong></p>
<p id="p2" data-pid="2" class="sn">(Be·e·liʹa·da) [Owner Knows].</p>
<p id="p3" data-pid="3" class="sb">A son of David born after his coming to Jerusalem. (<a href="jwpub://b/NWTR/13:14:3-13:14:7" data-bid="1-1" class="b">1Ch 14:3-7</a>) He is called “Eliada” (meaning “God Has Known”) at <a href="jwpub://b/NWTR/10:5:16-10:5:16" data-bid="2-1" class="b">2 Samuel 5:16</a> and <a href="jwpub://b/NWTR/13:3:8-13:3:8" data-bid="3-1" class="b">1 Chronicles 3:8</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
