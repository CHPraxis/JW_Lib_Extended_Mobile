<p id="p1" data-pid="1" class="st"><span id="page366" class="pageNum" aria-hidden="true" data-no="366" data-before-text="366"></span><strong>MELATIAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Mel·a·tiʹah) [Jah Has Provided Escape].</p>
<p id="p3" data-pid="3" class="sb">A Gibeonite who assisted in repairing part of Jerusalem’s wall under Nehemiah’s supervision in 455 B.C.E.​—<a href="jwpub://b/NWTR/16:3:7-16:3:7" data-bid="1-1" class="b">Ne 3:7</a>.</p>
