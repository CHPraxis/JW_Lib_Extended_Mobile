<p id="p1" data-pid="1" class="st"><span id="page396" class="pageNum" aria-hidden="true" data-no="396" data-before-text="396"></span><strong>MICHMETHATH</strong></p>
<p id="p2" data-pid="2" class="sn">(Mich·meʹthath).</p>
<p id="p3" data-pid="3" class="sb">A site on the boundary between Ephraim and Manasseh. It is identified with Khirbet Juleijil, a short distance E of Shechem. This agrees with the Biblical statement that Michmethath was “in front of Shechem.”​—<a href="jwpub://b/NWTR/6:16:5-6:16:6" data-bid="1-1" class="b">Jos 16:5, 6;</a><a href="jwpub://b/NWTR/6:17:7-6:17:7" data-bid="1-2" class="b"> 17:7</a>.</p>
