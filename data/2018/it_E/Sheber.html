<p id="p1" data-pid="1" class="st"><span id="page913" class="pageNum" aria-hidden="true" data-no="913" data-before-text="913"></span><strong>SHEBER</strong></p>
<p id="p2" data-pid="2" class="sn">(Sheʹber) [possibly, Fracture; Breakdown; Crash].</p>
<p id="p3" data-pid="3" class="sb">A son of Caleb by Maacah his concubine; of the tribe of Judah.​—<a href="jwpub://b/NWTR/13:2:48-13:2:48" data-bid="1-1" class="b">1Ch 2:48</a>.</p>
