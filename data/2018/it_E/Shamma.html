<p id="p1" data-pid="1" class="st"><span id="page909" class="pageNum" aria-hidden="true" data-no="909" data-before-text="909"></span><strong>SHAMMA</strong></p>
<p id="p2" data-pid="2" class="sn">(Shamʹma).</p>
