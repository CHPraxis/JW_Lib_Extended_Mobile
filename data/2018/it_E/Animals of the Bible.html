<p class="featureTtl" id="p1" data-pid="1"><span id="page955" class="pageNum" aria-hidden="true" data-no="955" data-before-text="955"></span><strong>FEATURE</strong></p>
<h1 id="p2" data-pid="2"><strong>Animals of the Bible</strong></h1>
<div id="f1" class="south_center">
<figure>
<img src="img/1200004128_univ_cnt_1.jpg" alt="[Picture on page 955]" width="1200" height="1059" class="south_center" />
<figcaption class="figcaption">
<p id="p4" data-pid="4" class="sc">Goats were used to illustrate undesirable qualities and wicked persons (<a href="jwpub://b/NWTR/38:10:3-38:10:3" data-bid="1-1" class="b">Zec 10:3;</a><a href="jwpub://b/NWTR/40:25:33-40:25:33" data-bid="1-2" class="b"> Mt 25:33</a>), but goats offered in sacrifice were also used to foreshadow the sacrifice of Christ (<a href="jwpub://b/NWTR/58:9:12-58:9:12" data-bid="2-1" class="b">Heb 9:12</a>)</p>
</figcaption>
</figure>
</div>
<div id="f2" class="south_center">
<figure>
<img src="img/1200004128_univ_cnt_2.jpg" alt="[Picture on page 955]" width="1200" height="1059" class="south_center" />
<figcaption class="figcaption">
<p id="p6" data-pid="6" class="sc">Using a vivid illustration, Jesus said that it would be easier for a camel to go through the eye of a sewing needle than for a rich man to get into the Kingdom (<a href="jwpub://b/NWTR/42:18:25-42:18:25" data-bid="3-1" class="b">Lu 18:25</a>)</p>
</figcaption>
</figure>
</div>
<div id="f3" class="south_center">
<figure>
<img src="img/1200004128_univ_cnt_3.jpg" alt="[Picture on page 955]" width="1200" height="1059" class="south_center" />
<figcaption class="figcaption">
<p id="p8" data-pid="8" class="sc">The wild ass avoids places inhabited by humans. Among such creatures Nebuchadnezzar dwelt during his seven years of madness (<a href="jwpub://b/NWTR/27:5:21-27:5:21" data-bid="4-1" class="b">Da 5:21</a>)</p>
</figcaption>
</figure>
</div>
<div id="f4" class="south_center">
<figure>
<img src="img/1200004128_univ_cnt_4.jpg" alt="[Picture on page 955]" width="1200" height="1063" class="south_center" />
<figcaption class="figcaption">
<p id="p10" data-pid="10" class="sc">Gazelles were used as symbols of beauty (<a href="jwpub://b/NWTR/22:2:9-22:2:9" data-bid="5-1" class="b">Ca 2:9</a>) and of speed (<a href="jwpub://b/NWTR/13:12:8-13:12:8" data-bid="6-1" class="b">1Ch 12:8</a>)</p>
</figcaption>
</figure>
</div>
</header>
