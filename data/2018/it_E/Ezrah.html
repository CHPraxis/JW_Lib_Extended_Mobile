<p id="p1" data-pid="1" class="st"><span id="page800" class="pageNum" aria-hidden="true" data-no="800" data-before-text="800"></span><strong>EZRAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Ezʹrah) [Help].</p>
<p id="p3" data-pid="3" class="sb">A name appearing in a list of Judah’s descendants. Jether, Mered, Epher, and Jalon are identified as the sons of Ezrah.​—<a href="jwpub://b/NWTR/13:4:1-13:4:1" data-bid="1-1" class="b">1Ch 4:1,</a><a href="jwpub://b/NWTR/13:4:17-13:4:17" data-bid="1-2" class="b"> 17</a>.</p>
