<p id="p1" data-pid="1" class="st"><span id="page904" class="pageNum" aria-hidden="true" data-no="904" data-before-text="904"></span><strong>SHAASHGAZ</strong></p>
<p id="p2" data-pid="2" class="sn">(Sha·ashʹgaz).</p>
<p id="p3" data-pid="3" class="sb">The guardian of the concubines of King Ahasuerus; his eunuch in charge of the second house of women.​—<a href="jwpub://b/NWTR/17:2:14-17:2:14" data-bid="1-1" class="b">Es 2:14</a>.</p>
