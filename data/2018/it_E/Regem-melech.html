<p id="p1" data-pid="1" class="st"><span id="page764" class="pageNum" aria-hidden="true" data-no="764" data-before-text="764"></span><strong>REGEM-MELECH</strong></p>
<p id="p2" data-pid="2" class="sn">(Reʹgem-melʹech).</p>
<p id="p3" data-pid="3" class="sb">One of two leading men sent by the people of postexilic Bethel to “soften the face of Jehovah” and to inquire about continuing the customary fasting. This was more than two years before the rebuilt temple was completed.​—<a href="jwpub://b/NWTR/38:7:1-38:7:3" data-bid="1-1" class="b">Zec 7:1-3;</a><a href="jwpub://b/NWTR/15:6:15-15:6:15" data-bid="1-2" class="b"> Ezr 6:15</a>.</p>
