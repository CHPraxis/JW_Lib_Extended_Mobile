<p id="p1" data-pid="1" class="st"><span id="page60" class="pageNum" aria-hidden="true" data-no="60" data-before-text="60"></span><strong>AHARAH</strong></p>
<p id="p2" data-pid="2" class="sn">(A·harʹah).</p>
<p id="p3" data-pid="3" class="sb">The third son of Benjamin. (<a href="jwpub://b/NWTR/13:8:1-13:8:1" data-bid="1-1" class="b">1Ch 8:1</a>) Probably the same as Ehi in <a href="jwpub://b/NWTR/1:46:21-1:46:21" data-bid="2-1" class="b">Genesis 46:21</a> and Ahiram in <a href="jwpub://b/NWTR/4:26:38-4:26:38" data-bid="3-1" class="b">Numbers 26:38</a>.</p>
