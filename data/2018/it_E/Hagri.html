<p id="p1" data-pid="1" class="st"><span id="page1019" class="pageNum" aria-hidden="true" data-no="1019" data-before-text="1019"></span><strong>HAGRI</strong></p>
<p id="p2" data-pid="2" class="sn">(Hagʹri) [possibly, Of (Belonging to) Hagar].</p>
<p id="p3" data-pid="3" class="sb">Father of Mibhar, one of David’s mighty men.​—<a href="jwpub://b/NWTR/13:11:26-13:11:26" data-bid="1-1" class="b">1Ch 11:26,</a><a href="jwpub://b/NWTR/13:11:38-13:11:38" data-bid="1-2" class="b"> 38</a>.</p>
