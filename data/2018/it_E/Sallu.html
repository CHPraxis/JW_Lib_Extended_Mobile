<p id="p1" data-pid="1" class="st"><span id="page841" class="pageNum" aria-hidden="true" data-no="841" data-before-text="841"></span><strong>SALLU</strong></p>
<p id="p2" data-pid="2" class="sn">(Salʹlu).</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> A postexilic Benjamite resident of Jerusalem; son of Meshullam.​—<a href="jwpub://b/NWTR/13:9:3-13:9:3" data-bid="1-1" class="b">1Ch 9:3,</a><a href="jwpub://b/NWTR/13:9:7-13:9:7" data-bid="1-2" class="b"> 7;</a><a href="jwpub://b/NWTR/16:11:7-16:11:7" data-bid="1-3" class="b"> Ne 11:7</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> A priestly family head who returned to Jerusalem with Zerubbabel. (<a href="jwpub://b/NWTR/16:12:1-16:12:1" data-bid="2-1" class="b">Ne 12:1,</a><a href="jwpub://b/NWTR/16:12:7-16:12:7" data-bid="2-2" class="b"> 7</a>) At <a href="jwpub://b/NWTR/16:12:20-16:12:20" data-bid="3-1" class="b">Nehemiah 12:20</a>, in the list of later paternal houses, the name Sallai appears at the corresponding place.</p>
