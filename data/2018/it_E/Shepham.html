<p id="p1" data-pid="1" class="st"><span id="page923" class="pageNum" aria-hidden="true" data-no="923" data-before-text="923"></span><strong>SHEPHAM</strong></p>
<p id="p2" data-pid="2" class="sn">(Sheʹpham).</p>
<p id="p3" data-pid="3" class="sb">A site on the eastern border of the Promised Land, apparently no great distance from Riblah. (<a href="jwpub://b/NWTR/4:34:10-4:34:11" data-bid="1-1" class="b">Nu 34:10, 11</a>) Its location is now unknown.</p>
