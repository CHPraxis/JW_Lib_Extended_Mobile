<p id="p1" data-pid="1" class="st"><span id="page101" class="pageNum" aria-hidden="true" data-no="101" data-before-text="101"></span><strong>AMPLIATUS</strong></p>
<p id="p2" data-pid="2" class="sn">(Am·pli·aʹtus) [from Lat., meaning “Enlarged”].</p>
<p id="p3" data-pid="3" class="sb">A beloved Christian brother in the congregation at Rome, to whom the apostle Paul sent greetings.​—<a href="jwpub://b/NWTR/45:16:8-45:16:8" data-bid="1-1" class="b">Ro 16:8</a>.</p>
