<p id="p1" data-pid="1" class="st"><span id="page67" class="pageNum" aria-hidden="true" data-no="67" data-before-text="67"></span><strong>AIAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Aʹiah) [Black Kite].</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> First named of two sons of the Hivite sheik Zibeon and uncle to one of Esau’s wives, Oholibamah.​—<a href="jwpub://b/NWTR/1:36:2-1:36:2" data-bid="1-1" class="b">Ge 36:2,</a><a href="jwpub://b/NWTR/1:36:20-1:36:20" data-bid="1-2" class="b"> 20,</a><a href="jwpub://b/NWTR/1:36:24-1:36:24" data-bid="1-3" class="b"> 24,</a><a href="jwpub://b/NWTR/1:36:29-1:36:29" data-bid="1-4" class="b"> 29;</a><a href="jwpub://b/NWTR/13:1:40-13:1:40" data-bid="1-5" class="b"> 1Ch 1:40</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> Father of Saul’s concubine Rizpah. His two grandsons from this union were executed.​—<a href="jwpub://b/NWTR/10:3:7-10:3:7" data-bid="2-1" class="b">2Sa 3:7;</a><a href="jwpub://b/NWTR/10:21:8-10:21:11" data-bid="2-2" class="b"> 21:8-11</a>.</p>
