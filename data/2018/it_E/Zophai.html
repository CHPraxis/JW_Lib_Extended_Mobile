<p id="p1" data-pid="1" class="st"><span id="page1241" class="pageNum" aria-hidden="true" data-no="1241" data-before-text="1241"></span><strong>ZOPHAI</strong></p>
<p id="p2" data-pid="2" class="sn">(Zoʹphai) [possibly from a root meaning “honeycomb”].</p>
<p id="p3" data-pid="3" class="sb">A son of a certain Elkanah and ancestor of Samuel. The alternate form of the name is Zuph.​—<a href="jwpub://b/NWTR/13:6:26-13:6:26" data-bid="1-1" class="b">1Ch 6:26,</a><a href="jwpub://b/NWTR/13:6:28-13:6:28" data-bid="1-2" class="b"> 28,</a><a href="jwpub://b/NWTR/13:6:33-13:6:35" data-bid="1-3" class="b"> 33-35</a>; see <a href="jwpub://p/E:1200004770/">ZUPH</a>.</p>
