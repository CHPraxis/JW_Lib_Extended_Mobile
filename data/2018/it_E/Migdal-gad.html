<p id="p1" data-pid="1" class="st"><span id="page398" class="pageNum" aria-hidden="true" data-no="398" data-before-text="398"></span><strong>MIGDAL-GAD</strong></p>
<p id="p2" data-pid="2" class="sn">(Migʹdal-gad) [Tower of Good Fortune].</p>
<p id="p3" data-pid="3" class="sb">A Judean city in the Shephelah. (<a href="jwpub://b/NWTR/6:15:20-6:15:20" data-bid="1-1" class="b">Jos 15:20,</a><a href="jwpub://b/NWTR/6:15:33-6:15:33" data-bid="1-2" class="b"> 33,</a><a href="jwpub://b/NWTR/6:15:37-6:15:37" data-bid="1-3" class="b"> 37</a>) It is perhaps to be identified with Khirbet el-Mejdeleh (Horvat Migdal Gad), about 20 km (12 mi) W of Hebron.</p>
