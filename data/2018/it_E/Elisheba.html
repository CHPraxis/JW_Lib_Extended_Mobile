<p id="p1" data-pid="1" class="st"><span id="page718" class="pageNum" aria-hidden="true" data-no="718" data-before-text="718"></span><strong>ELISHEBA</strong></p>
<p id="p2" data-pid="2" class="sn">(E·liʹshe·ba) [My God Is Plenty; God of Plenty].</p>
<p id="p3" data-pid="3" class="sb">The daughter of Amminadab and the wife of Moses’ brother Aaron. Elisheba bore <span id="page719" class="pageNum" aria-hidden="true" data-no="719" data-before-text="719"></span>Nadab, Abihu, Eleazar, and Ithamar to Aaron. Her brother Nahshon was the chieftain of the sons of Judah.​—<a href="jwpub://b/NWTR/2:6:23-2:6:23" data-bid="1-1" class="b">Ex 6:23;</a><a href="jwpub://b/NWTR/4:2:3-4:2:3" data-bid="1-2" class="b"> Nu 2:3</a>.</p>
