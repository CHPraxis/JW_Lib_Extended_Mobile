<p id="p1" data-pid="1" class="st"><span id="page379" class="pageNum" aria-hidden="true" data-no="379" data-before-text="379"></span><strong>MERED</strong></p>
<p id="p2" data-pid="2" class="sn">(Meʹred) [Rebellion].</p>
<p id="p3" data-pid="3" class="sb">A son of Ezrah mentioned in the genealogy of the tribe of Judah. Mered had an Egyptian wife, Bithiah the daughter of Pharaoh, by whom Mered had sons. (<a href="jwpub://b/NWTR/13:4:1-13:4:1" data-bid="1-1" class="b">1Ch 4:1,</a><a href="jwpub://b/NWTR/13:4:17-13:4:18" data-bid="1-2" class="b"> 17, 18</a>) The “Jewish” wife mentioned in <a href="jwpub://b/NWTR/13:4:18-13:4:18" data-bid="2-1" class="b">verse 18</a> may have been another wife of Mered.</p>
