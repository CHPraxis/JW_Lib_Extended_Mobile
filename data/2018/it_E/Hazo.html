<p id="p1" data-pid="1" class="st"><span id="page1049" class="pageNum" aria-hidden="true" data-no="1049" data-before-text="1049"></span><strong>HAZO</strong></p>
<p id="p2" data-pid="2" class="sn">(Haʹzo) [possibly a shortened form of Hazael, meaning “God Beheld”].</p>
<p id="p3" data-pid="3" class="sb">A nephew of Abraham; fifth-named son of Nahor and Milcah.​—<a href="jwpub://b/NWTR/1:22:20-1:22:22" data-bid="1-1" class="b">Ge 22:20-22</a>.</p>
