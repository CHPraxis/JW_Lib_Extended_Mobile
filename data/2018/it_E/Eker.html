<p id="p1" data-pid="1" class="st"><span id="page700" class="pageNum" aria-hidden="true" data-no="700" data-before-text="700"></span><strong>EKER</strong></p>
<p id="p2" data-pid="2" class="sn">(Eʹker) [Member [of the family]].</p>
<p id="p3" data-pid="3" class="sb">A son of Ram, Jerahmeel’s firstborn, of the tribe of Judah.​—<a href="jwpub://b/NWTR/13:2:4-13:2:5" data-bid="1-1" class="b">1Ch 2:4, 5,</a><a href="jwpub://b/NWTR/13:2:9-13:2:9" data-bid="1-2" class="b"> 9,</a><a href="jwpub://b/NWTR/13:2:25-13:2:25" data-bid="1-3" class="b"> 25,</a><a href="jwpub://b/NWTR/13:2:27-13:2:27" data-bid="1-4" class="b"> 27</a>.</p>
