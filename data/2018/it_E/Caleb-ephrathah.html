<p id="p1" data-pid="1" class="st"><span id="page389" class="pageNum" aria-hidden="true" data-no="389" data-before-text="389"></span><strong>CALEB-EPHRATHAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Caʹleb-ephʹra·thah).</p>
<p id="p3" data-pid="3" class="sb">This name appears at <a href="jwpub://b/NWTR/13:2:24-13:2:24" data-bid="1-1" class="b">1 Chronicles 2:24</a> in the Masoretic text as the place of the death of Hezron of the tribe of Judah. (Compare <em>LXX.</em>) No further mention is made of it, nor has any identification been made with a geographic site.​—See <a href="jwpub://p/E:1200002015/">HEZRON</a> No. 2.</p>
