<p id="p1" data-pid="1" class="st"><span id="page65" class="pageNum" aria-hidden="true" data-no="65" data-before-text="65"></span><strong>AHIRA</strong></p>
<p id="p2" data-pid="2" class="sn">(A·hiʹra) [possibly, My Brother Is a Companion (Friend)].</p>
<p id="p3" data-pid="3" class="sb">The son of Enan, and the chieftain of the tribe of Naphtali during the wilderness wandering. Following the other chieftains, he made his own contribution at the inauguration of the altar.​—<a href="jwpub://b/NWTR/4:1:15-4:1:15" data-bid="1-1" class="b">Nu 1:15;</a><a href="jwpub://b/NWTR/4:2:29-4:2:29" data-bid="1-2" class="b"> 2:29;</a><a href="jwpub://b/NWTR/4:7:1-4:7:3" data-bid="1-3" class="b"> 7:1-3,</a><a href="jwpub://b/NWTR/4:7:78-4:7:78" data-bid="1-4" class="b"> 78;</a><a href="jwpub://b/NWTR/4:10:27-4:10:27" data-bid="1-5" class="b"> 10:27</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
