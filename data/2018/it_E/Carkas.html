<p id="p1" data-pid="1" class="st"><span id="page419" class="pageNum" aria-hidden="true" data-no="419" data-before-text="419"></span><strong>CARKAS</strong></p>
<p id="p2" data-pid="2" class="sn">(Carʹkas).</p>
<p id="p3" data-pid="3" class="sb">One of King Ahasuerus’ seven court officials by whom he sent the unheeded demand for Vashti’s presence.​—<a href="jwpub://b/NWTR/17:1:10-17:1:12" data-bid="1-1" class="b">Es 1:10-12</a>; see <a href="jwpub://p/E:1200001052/">COURT OFFICIAL</a>.</p>
