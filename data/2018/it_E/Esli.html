<p id="p1" data-pid="1" class="st"><span id="page761" class="pageNum" aria-hidden="true" data-no="761" data-before-text="761"></span><strong>ESLI</strong></p>
<p id="p2" data-pid="2" class="sn">(Esʹli).</p>
<p id="p3" data-pid="3" class="sb">A postexilic ancestor of Christ; the son of Naggai and the father of Nahum.​—<a href="jwpub://b/NWTR/42:3:25-42:3:25" data-bid="1-1" class="b">Lu 3:25</a>.</p>
