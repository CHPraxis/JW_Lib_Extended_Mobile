<p id="p1" data-pid="1" class="st"><span id="page293" class="pageNum" aria-hidden="true" data-no="293" data-before-text="293"></span><strong>MAGDIEL</strong></p>
<p id="p2" data-pid="2" class="sn">(Magʹdi·el) [Choice Things of God].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Esau, and one of the sheiks of Edom. (<a href="jwpub://b/NWTR/1:36:40-1:36:43" data-bid="1-1" class="b">Ge 36:40-43;</a><a href="jwpub://b/NWTR/13:1:51-13:1:51" data-bid="1-2" class="b"> 1Ch 1:51,</a><a href="jwpub://b/NWTR/13:1:54-13:1:54" data-bid="1-3" class="b"> 54</a>) Magdiel may have also been the name of a place and a tribe.​—See <a href="jwpub://p/E:1200004410/">TIMNA</a> No. 3.</p>
<p id="p4" data-pid="4" class="sb"></p>
