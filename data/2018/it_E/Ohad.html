<p id="p1" data-pid="1" class="st"><span id="page545" class="pageNum" aria-hidden="true" data-no="545" data-before-text="545"></span><strong>OHAD</strong></p>
<p id="p2" data-pid="2" class="sn">(Oʹhad).</p>
<p id="p3" data-pid="3" class="sb">The third-listed son of Simeon. (<a href="jwpub://b/NWTR/1:46:10-1:46:10" data-bid="1-1" class="b">Ge 46:10;</a><a href="jwpub://b/NWTR/2:6:15-2:6:15" data-bid="1-2" class="b"> Ex 6:15</a>) His name does not appear as founder of a family in the later registration list.​—<a href="jwpub://b/NWTR/4:26:12-4:26:14" data-bid="2-1" class="b">Nu 26:12-14</a>.</p>
