<p id="p1" data-pid="1" class="st"><span id="page495" class="pageNum" aria-hidden="true" data-no="495" data-before-text="495"></span><strong>NETAIM</strong></p>
<p id="p2" data-pid="2" class="sn">(Ne·taʹim).</p>
<p id="p3" data-pid="3" class="sb">A Judean site inhabited by some potters who were in the king’s service. (<a href="jwpub://b/NWTR/13:4:21-13:4:23" data-bid="1-1" class="b">1Ch 4:21-23</a>) Today the location of Netaim is unknown.</p>
