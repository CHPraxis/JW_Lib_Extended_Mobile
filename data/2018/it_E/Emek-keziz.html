<p id="p1" data-pid="1" class="st"><span id="page722" class="pageNum" aria-hidden="true" data-no="722" data-before-text="722"></span><strong>EMEK-KEZIZ</strong></p>
<p id="p2" data-pid="2" class="sn">(Eʹmek-keʹziz) [Low Plain of Cutting Off].</p>
<p id="p3" data-pid="3" class="sb">A Benjamite city. (<a href="jwpub://b/NWTR/6:18:21-6:18:21" data-bid="1-1" class="b">Jos 18:21</a>) The exact location of Emek-keziz is today unknown. The meaning of its name and its mention along with Jericho, Beth-hoglah, and Beth-arabah in the Jordan Valley may indicate a location in that vicinity.</p>
