<p id="p1" data-pid="1" class="st"><span id="page1050" class="pageNum" aria-hidden="true" data-no="1050" data-before-text="1050"></span><strong>SYENE</strong></p>
<p id="p2" data-pid="2" class="sn">(Sy·eʹne).</p>
<p id="p3" data-pid="3" class="sb">A city apparently situated at the southern extremity of ancient Egypt. (<a href="jwpub://b/NWTR/26:29:10-26:29:10" data-bid="1-1" class="b">Eze 29:10;</a><a href="jwpub://b/NWTR/26:30:6-26:30:6" data-bid="1-2" class="b"> 30:6</a>) The city served as a market or trading post. It is identified with Aswan, situated on the E bank of the Nile near the island Elephantine and about 690 km (430 mi) S of Cairo.</p>
