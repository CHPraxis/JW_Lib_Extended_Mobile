<p id="p1" data-pid="1" class="st"><span id="page415" class="pageNum" aria-hidden="true" data-no="415" data-before-text="415"></span><strong>MIRMAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Mirʹmah) [possibly, Deception].</p>
<p id="p3" data-pid="3" class="sb">A paternal head of the tribe of Benjamin and son of Shaharaim by his wife Hodesh.​—<a href="jwpub://b/NWTR/13:8:1-13:8:1" data-bid="1-1" class="b">1Ch 8:1,</a><a href="jwpub://b/NWTR/13:8:8-13:8:10" data-bid="1-2" class="b"> 8-10</a>.</p>
