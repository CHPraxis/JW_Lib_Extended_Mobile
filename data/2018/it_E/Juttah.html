<p id="p1" data-pid="1" class="st"><span id="page141" class="pageNum" aria-hidden="true" data-no="141" data-before-text="141"></span><strong>JUTTAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Jutʹtah) [probably, Extended (or, Stretched-Out) Place].</p>
<p id="p3" data-pid="3" class="sb">A site in the mountainous region of Judah given to “the sons of Aaron” as a priestly city. (<a href="jwpub://b/NWTR/6:15:20-6:15:20" data-bid="1-1" class="b">Jos 15:20,</a><a href="jwpub://b/NWTR/6:15:48-6:15:48" data-bid="1-2" class="b"> 48,</a><a href="jwpub://b/NWTR/6:15:55-6:15:55" data-bid="1-3" class="b"> 55;</a><a href="jwpub://b/NWTR/6:21:13-6:21:13" data-bid="1-4" class="b"> 21:13,</a><a href="jwpub://b/NWTR/6:21:16-6:21:16" data-bid="1-5" class="b"> 16</a>) Juttah is identified with modern Yatta, situated on a ridge about 10 km (6 mi) S of Hebron.</p>
