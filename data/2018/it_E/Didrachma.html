<p id="p1" data-pid="1" class="st"><span id="page626" class="pageNum" aria-hidden="true" data-no="626" data-before-text="626"></span><strong>DIDRACHMA</strong></p>
<p id="p2" data-pid="2" class="sb">A Greek silver coin having the value of two drachmas, or $1.31 according to modern values. The Jews paid a yearly temple tax of two drachmas, or a didrachma.​—<a href="jwpub://b/NWTR/40:17:24-40:17:24" data-bid="1-1" class="b">Mt 17:24</a>, ftn.</p>
