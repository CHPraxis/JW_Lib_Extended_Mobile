<p id="p1" data-pid="1" class="st"><span id="page73" class="pageNum" aria-hidden="true" data-no="73" data-before-text="73"></span><strong>JEUEL</strong></p>
<p id="p2" data-pid="2" class="sn">(Je·uʹel).</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> A Levite who helped in cleansing the temple during Hezekiah’s reign; a descendant of Elizaphan.​—<a href="jwpub://b/NWTR/14:29:13-14:29:13" data-bid="1-1" class="b">2Ch 29:13,</a><a href="jwpub://b/NWTR/14:29:15-14:29:16" data-bid="1-2" class="b"> 15, 16</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> A postexilic resident of Jerusalem; head of the Judean paternal house of Zerah.​—<a href="jwpub://b/NWTR/13:9:3-13:9:6" data-bid="2-1" class="b">1Ch 9:3-6,</a><a href="jwpub://b/NWTR/13:9:9-13:9:9" data-bid="2-2" class="b"> 9;</a><a href="jwpub://b/NWTR/1:46:12-1:46:12" data-bid="2-3" class="b"> Ge 46:12</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
