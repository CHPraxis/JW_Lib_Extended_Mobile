<p id="p1" data-pid="1" class="st"><span id="page1019" class="pageNum" aria-hidden="true" data-no="1019" data-before-text="1019"></span><strong>HAGGITH</strong></p>
<p id="p2" data-pid="2" class="sn">(Hagʹgith) [[Born on a] Festival].</p>
<p id="p3" data-pid="3" class="sb">A wife of David and the mother of Adonijah; her son schemed to get the kingship over Israel.​—<a href="jwpub://b/NWTR/10:3:2-10:3:2" data-bid="1-1" class="b">2Sa 3:2,</a><a href="jwpub://b/NWTR/10:3:4-10:3:4" data-bid="1-2" class="b"> 4;</a><a href="jwpub://b/NWTR/11:1:5-11:1:5" data-bid="1-3" class="b"> 1Ki 1:5,</a><a href="jwpub://b/NWTR/11:1:11-11:1:11" data-bid="1-4" class="b"> 11;</a><a href="jwpub://b/NWTR/13:3:1-13:3:2" data-bid="1-5" class="b"> 1Ch 3:1, 2</a>.</p>
