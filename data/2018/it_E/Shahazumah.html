<p id="p1" data-pid="1" class="st"><span id="page905" class="pageNum" aria-hidden="true" data-no="905" data-before-text="905"></span><strong>SHAHAZUMAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Sha·ha·zuʹmah) [Majestic Place].</p>
<p id="p3" data-pid="3" class="sb">An unidentified boundary site of Issachar. (<a href="jwpub://b/NWTR/6:19:17-6:19:17" data-bid="1-1" class="b">Jos 19:17,</a><a href="jwpub://b/NWTR/6:19:22-6:19:22" data-bid="1-2" class="b"> 22</a>) It is located somewhere between Beth-shemesh and Mount Tabor.</p>
