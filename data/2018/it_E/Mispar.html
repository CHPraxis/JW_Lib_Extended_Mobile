<p id="p1" data-pid="1" class="st"><span id="page416" class="pageNum" aria-hidden="true" data-no="416" data-before-text="416"></span><strong>MISPAR</strong></p>
<p id="p2" data-pid="2" class="sn">(Misʹpar) [possibly, Number].</p>
<p id="p3" data-pid="3" class="sb">A leading person among the Jews returning with Zerubbabel from Babylonian exile. (<a href="jwpub://b/NWTR/15:2:1-15:2:2" data-bid="1-1" class="b">Ezr 2:1, 2</a>) He is called Mispereth at <a href="jwpub://b/NWTR/16:7:7-16:7:7" data-bid="2-1" class="b">Nehemiah 7:7</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
