<p id="p1" data-pid="1" class="st"><span id="page1112" class="pageNum" aria-hidden="true" data-no="1112" data-before-text="1112"></span><strong>TOBIJAH</strong></p>
<p id="p2" data-pid="2" class="sn">(To·biʹjah) [Good Is Jehovah].</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> One of the Levites whom Jehoshaphat dispatched to teach Jehovah’s law in the cities of Judah in 934 B.C.E.​—<a href="jwpub://b/NWTR/14:17:7-14:17:9" data-bid="1-1" class="b">2Ch 17:7-9</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> One of the returned Jewish exiles from whom gold and silver were taken to make a crown for High Priest Jeshua.​—<a href="jwpub://b/NWTR/38:6:10-38:6:11" data-bid="2-1" class="b">Zec 6:10, 11,</a><a href="jwpub://b/NWTR/38:6:14-38:6:14" data-bid="2-2" class="b"> 14</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
