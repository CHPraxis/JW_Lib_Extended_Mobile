<p id="p1" data-pid="1" class="st"><span id="page1251" class="pageNum" aria-hidden="true" data-no="1251" data-before-text="1251"></span><strong>JALAM</strong></p>
<p id="p2" data-pid="2" class="sn">(Jaʹlam).</p>
<p id="p3" data-pid="3" class="sb">A son of Esau by his wife Oholibamah. Jalam was born in Canaan but was soon taken to Edom (Seir), where he eventually became a sheik.​—<a href="jwpub://b/NWTR/1:36:5-1:36:6" data-bid="1-1" class="b">Ge 36:5, 6,</a><a href="jwpub://b/NWTR/1:36:8-1:36:8" data-bid="1-2" class="b"> 8,</a><a href="jwpub://b/NWTR/1:36:14-1:36:14" data-bid="1-3" class="b"> 14,</a><a href="jwpub://b/NWTR/1:36:18-1:36:18" data-bid="1-4" class="b"> 18;</a><a href="jwpub://b/NWTR/13:1:35-13:1:35" data-bid="1-5" class="b"> 1Ch 1:35</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
