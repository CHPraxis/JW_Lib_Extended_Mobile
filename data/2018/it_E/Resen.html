<p id="p1" data-pid="1" class="st"><span id="page781" class="pageNum" aria-hidden="true" data-no="781" data-before-text="781"></span><strong>RESEN</strong></p>
<p id="p2" data-pid="2" class="sn">(Reʹsen).</p>
<p id="p3" data-pid="3" class="sb">A city in Assyria built by Nimrod between Nineveh and Calah. Its location is otherwise unknown.​—<a href="jwpub://b/NWTR/1:10:10-1:10:12" data-bid="1-1" class="b">Ge 10:10-12</a>.</p>
