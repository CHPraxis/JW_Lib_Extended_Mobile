<p id="p1" data-pid="1" class="st"><span id="page451" class="pageNum" aria-hidden="true" data-no="451" data-before-text="451"></span><strong>MUSHITES</strong></p>
<p id="p2" data-pid="2" class="sn">(Muʹshites) [possibly, Of (Belonging to) Moses].</p>
<p id="p3" data-pid="3" class="sb">A Levite family that descended from Mushi the son of Merari.​—<a href="jwpub://b/NWTR/4:3:17-4:3:17" data-bid="1-1" class="b">Nu 3:17,</a><a href="jwpub://b/NWTR/4:3:20-4:3:20" data-bid="1-2" class="b"> 20,</a><a href="jwpub://b/NWTR/4:3:33-4:3:33" data-bid="1-3" class="b"> 33;</a><a href="jwpub://b/NWTR/4:26:58-4:26:58" data-bid="1-4" class="b"> 26:58</a>.</p>
