<p id="p1" data-pid="1" class="st"><span id="page1104" class="pageNum" aria-hidden="true" data-no="1104" data-before-text="1104"></span><strong>TIMNATH-HERES</strong></p>
<p id="p2" data-pid="2" class="sn">(Timʹnath-heʹres).</p>
<p id="p3" data-pid="3" class="sb">Location of Joshua’s inheritance and later burial in the mountainous region of Ephraim, N of Mount Gaash. (<a href="jwpub://b/NWTR/7:2:8-7:2:9" data-bid="1-1" class="b">Jg 2:8, 9</a>) It is called Timnath-serah elsewhere.</p>
<p id="p4" data-pid="4" class="sb"></p>
