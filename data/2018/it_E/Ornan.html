<p id="p1" data-pid="1" class="st"><span id="page561" class="pageNum" aria-hidden="true" data-no="561" data-before-text="561"></span><strong>ORNAN</strong></p>
<p id="p2" data-pid="2" class="sn">(Orʹnan).</p>
<p id="p3" data-pid="3" class="sb">A Jebusite from whom David bought the threshing floor that later became the site for the temple. (<a href="jwpub://b/NWTR/13:21:18-13:21:28" data-bid="1-1" class="b">1Ch 21:18-28;</a><a href="jwpub://b/NWTR/14:3:1-14:3:1" data-bid="1-2" class="b"> 2Ch 3:1</a>) Ornan is also called Araunah.​—See <a href="jwpub://p/E:1200000339/">ARAUNAH</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
