<p id="p1" data-pid="1" class="st"><span id="page222" class="pageNum" aria-hidden="true" data-no="222" data-before-text="222"></span><strong>AVVA</strong></p>
<p id="p2" data-pid="2" class="sn">(Avʹva).</p>
<p id="p3" data-pid="3" class="sb">A town in northern Syria, under the control of Assyria in the eighth century B.C.E. Apparently the same as Ivvah.​—<a href="jwpub://b/NWTR/12:17:24-12:17:24" data-bid="1-1" class="b">2Ki 17:24;</a><a href="jwpub://b/NWTR/12:18:34-12:18:34" data-bid="1-2" class="b"> 18:34;</a><a href="jwpub://b/NWTR/12:19:13-12:19:13" data-bid="1-3" class="b"> 19:13;</a><a href="jwpub://b/NWTR/23:37:13-23:37:13" data-bid="1-4" class="b"> Isa 37:13</a>; see <a href="jwpub://p/E:1200002248/">IVVAH</a>.</p>
