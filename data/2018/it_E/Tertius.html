<p id="p1" data-pid="1" class="st"><span id="page1088" class="pageNum" aria-hidden="true" data-no="1088" data-before-text="1088"></span><strong>TERTIUS</strong></p>
<p id="p2" data-pid="2" class="sn">(Terʹtius) [from Lat., meaning “Third”].</p>
<p id="p3" data-pid="3" class="sb">The writer or transcriber of Paul’s letter to the Romans, and the only one of Paul’s “secretaries” identified by name. Tertius inserts his own personal greetings to the Romans.​—<a href="jwpub://b/NWTR/45:16:22-45:16:22" data-bid="1-1" class="b">Ro 16:22</a>.</p>
