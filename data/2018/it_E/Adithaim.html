<p id="p1" data-pid="1" class="st"><span id="page47" class="pageNum" aria-hidden="true" data-no="47" data-before-text="47"></span><strong>ADITHAIM</strong></p>
<p id="p2" data-pid="2" class="sn">(Ad·i·thaʹim).</p>
<p id="p3" data-pid="3" class="sb">One of the cities of Judah located in the Shephelah, or lowland. (<a href="jwpub://b/NWTR/6:15:33-6:15:33" data-bid="1-1" class="b">Jos 15:33,</a><a href="jwpub://b/NWTR/6:15:36-6:15:36" data-bid="1-2" class="b"> 36</a>) The exact site is uncertain.</p>
