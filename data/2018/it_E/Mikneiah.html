<p id="p1" data-pid="1" class="st"><span id="page399" class="pageNum" aria-hidden="true" data-no="399" data-before-text="399"></span><strong>MIKNEIAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Mik·neʹiah) [Herds (Livestock) of Jehovah].</p>
<p id="p3" data-pid="3" class="sb">One of the Levites who played harps while the Ark was transported from the house of Obed-edom to Jerusalem.​—<a href="jwpub://b/NWTR/13:15:17-13:15:18" data-bid="1-1" class="b">1Ch 15:17, 18,</a><a href="jwpub://b/NWTR/13:15:21-13:15:21" data-bid="1-2" class="b"> 21</a>.</p>
