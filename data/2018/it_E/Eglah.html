<p id="p1" data-pid="1" class="st"><span id="page685" class="pageNum" aria-hidden="true" data-no="685" data-before-text="685"></span><strong>EGLAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Egʹlah) [Young Cow; Heifer].</p>
<p id="p3" data-pid="3" class="sb">The mother of King David’s sixth son Ithream, born to him in Hebron.​—<a href="jwpub://b/NWTR/10:3:5-10:3:5" data-bid="1-1" class="b">2Sa 3:5;</a><a href="jwpub://b/NWTR/13:3:3-13:3:3" data-bid="1-2" class="b"> 1Ch 3:3</a>.</p>
