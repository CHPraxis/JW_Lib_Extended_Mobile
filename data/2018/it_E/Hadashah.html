<p id="p1" data-pid="1" class="st"><span id="page1015" class="pageNum" aria-hidden="true" data-no="1015" data-before-text="1015"></span><strong>HADASHAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Ha·dashʹah) [New].</p>
<p id="p3" data-pid="3" class="sb">A Judean city in the Shephelah. (<a href="jwpub://b/NWTR/6:15:33-6:15:33" data-bid="1-1" class="b">Jos 15:33,</a><a href="jwpub://b/NWTR/6:15:37-6:15:37" data-bid="1-2" class="b"> 37</a>) Its exact ancient location is today unknown.</p>
