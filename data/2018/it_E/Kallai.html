<p id="p1" data-pid="1" class="st"><span id="page143" class="pageNum" aria-hidden="true" data-no="143" data-before-text="143"></span><strong>KALLAI</strong></p>
<p id="p2" data-pid="2" class="sn">(Kalʹlai).</p>
<p id="p3" data-pid="3" class="sb">A priest in the days of the high priest Joiakim. He was the head of the paternal house of Sallai.​—<a href="jwpub://b/NWTR/16:12:12-16:12:12" data-bid="1-1" class="b">Ne 12:12,</a><a href="jwpub://b/NWTR/16:12:20-16:12:20" data-bid="1-2" class="b"> 20,</a><a href="jwpub://b/NWTR/16:12:26-16:12:26" data-bid="1-3" class="b"> 26</a>.</p>
