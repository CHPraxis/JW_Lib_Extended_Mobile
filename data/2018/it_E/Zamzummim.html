<p id="p1" data-pid="1" class="st"><span id="page1219" class="pageNum" aria-hidden="true" data-no="1219" data-before-text="1219"></span><strong>ZAMZUMMIM</strong></p>
<p id="p2" data-pid="2" class="sn">(Zam·zumʹmim) [possibly from a root meaning “have in mind; scheme”].</p>
<p id="p3" data-pid="3" class="sb">The Ammonite name for the Rephaim; a people dispossessed by the Ammonites. (<a href="jwpub://b/NWTR/5:2:19-5:2:20" data-bid="1-1" class="b">De 2:19, 20</a>) There is no definite connection between them and the Zuzim.​—<a href="jwpub://b/NWTR/1:14:5-1:14:5" data-bid="2-1" class="b">Ge 14:5</a>; see <a href="jwpub://p/E:1200003695/">REPHAIM</a>.</p>
