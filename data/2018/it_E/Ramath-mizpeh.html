<p id="p1" data-pid="1" class="st"><span id="page732" class="pageNum" aria-hidden="true" data-no="732" data-before-text="732"></span><strong>RAMATH-MIZPEH</strong></p>
<p id="p2" data-pid="2" class="sn">(Raʹmath-mizʹpeh) [Lofty Place of the Watchtower].</p>
<p id="p3" data-pid="3" class="sb">One of the cities E of the Jordan given to the tribe of Gad. (<a href="jwpub://b/NWTR/6:13:24-6:13:24" data-bid="1-1" class="b">Jos 13:24,</a><a href="jwpub://b/NWTR/6:13:26-6:13:26" data-bid="1-2" class="b"> 26</a>) Evidently Ramath-mizpeh was near Betonim.</p>
