<p id="p1" data-pid="1" class="st"><span id="page147" class="pageNum" aria-hidden="true" data-no="147" data-before-text="147"></span><strong>KERIOTH-HEZRON</strong></p>
<p id="p2" data-pid="2" class="sn">(Keʹri·oth-hezʹron) [Towns of Hezron].</p>
<p id="p3" data-pid="3" class="sb">Another name for Hazor (No. 3), a town of Judah that has tentatively been identified with Khirbet el-Qaryatein (Tel Qeriyyot), about 20 km (12 mi) S of Hebron.​—<a href="jwpub://b/NWTR/6:15:25-6:15:25" data-bid="1-1" class="b">Jos 15:25</a>.</p>
