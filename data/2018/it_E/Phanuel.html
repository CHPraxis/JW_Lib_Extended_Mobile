<p id="p1" data-pid="1" class="st"><span id="page624" class="pageNum" aria-hidden="true" data-no="624" data-before-text="624"></span><strong>PHANUEL</strong></p>
<p id="p2" data-pid="2" class="sn">(Phanʹu·el) [from Heb. “Penuel,” meaning “Face of God”].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Asher, whose daughter Anna was a prophetess at the temple in Jerusalem when Joseph and Mary brought Jesus there.​—<a href="jwpub://b/NWTR/42:2:36-42:2:36" data-bid="1-1" class="b">Lu 2:36</a>.</p>
