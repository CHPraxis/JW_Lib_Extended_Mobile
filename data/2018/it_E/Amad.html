<p id="p1" data-pid="1" class="st"><span id="page86" class="pageNum" aria-hidden="true" data-no="86" data-before-text="86"></span><strong>AMAD</strong></p>
<p id="p2" data-pid="2" class="sn">(Aʹmad).</p>
<p id="p3" data-pid="3" class="sb">A city of the fertile coastal plain N of the Carmel Range, assigned to the tribe of Asher. (<a href="jwpub://b/NWTR/6:19:26-6:19:26" data-bid="1-1" class="b">Jos 19:26</a>) Although there are several ruins in this area called ʽAmud, the exact location of this city is not known.</p>
