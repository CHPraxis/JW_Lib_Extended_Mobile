<p id="p1" data-pid="1" class="st"><span id="page1089" class="pageNum" aria-hidden="true" data-no="1089" data-before-text="1089"></span><strong>THADDAEUS</strong></p>
<p id="p2" data-pid="2" class="sn">(Thad·daeʹus).</p>
<p id="p3" data-pid="3" class="sb">An apostle of Jesus Christ. (<a href="jwpub://b/NWTR/40:10:2-40:10:3" data-bid="1-1" class="b">Mt 10:2, 3;</a><a href="jwpub://b/NWTR/41:3:18-41:3:18" data-bid="1-2" class="b"> Mr 3:18</a>) He appears to be called elsewhere “Judas the son of James.”​—<a href="jwpub://b/NWTR/42:6:16-42:6:16" data-bid="2-1" class="b">Lu 6:16;</a><a href="jwpub://b/NWTR/43:14:22-43:14:22" data-bid="2-2" class="b"> Joh 14:22;</a><a href="jwpub://b/NWTR/44:1:13-44:1:13" data-bid="2-3" class="b"> Ac 1:13</a>; see <a href="jwpub://p/E:1200002541/">JUDAS</a> No. 3.</p>
