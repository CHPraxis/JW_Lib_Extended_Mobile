<p id="p1" data-pid="1" class="st"><span id="page720" class="pageNum" aria-hidden="true" data-no="720" data-before-text="720"></span><strong>QUARTUS</strong></p>
<p id="p2" data-pid="2" class="sn">(Quarʹtus) [from Latin, meaning “Fourth”].</p>
<p id="p3" data-pid="3" class="sb">One living in Corinth whose greetings Paul included in his letter to the Romans, about 56 C.E. (<a href="jwpub://b/NWTR/45:16:23-45:16:23" data-bid="1-1" class="b">Ro 16:23</a>) Having a Roman name and knowing the brothers in Rome, he may have formerly been of that congregation.</p>
<p id="p4" data-pid="4" class="sb"></p>
