<p id="p1" data-pid="1" class="st"><span id="page1032" class="pageNum" aria-hidden="true" data-no="1032" data-before-text="1032"></span><strong>HANOCHITES</strong></p>
<p id="p2" data-pid="2" class="sn">(Haʹnoch·ites) [Of (Belonging to) Hanoch].</p>
<p id="p3" data-pid="3" class="sb">A family descended from Hanoch, a son of Reuben.​—<a href="jwpub://b/NWTR/4:26:4-4:26:5" data-bid="1-1" class="b">Nu 26:4, 5;</a><a href="jwpub://b/NWTR/1:46:9-1:46:9" data-bid="1-2" class="b"> Ge 46:9</a>.</p>
