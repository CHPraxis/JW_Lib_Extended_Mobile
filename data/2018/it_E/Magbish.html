<p id="p1" data-pid="1" class="st"><span id="page293" class="pageNum" aria-hidden="true" data-no="293" data-before-text="293"></span><strong>MAGBISH</strong></p>
<p id="p2" data-pid="2" class="sn">(Magʹbish).</p>
<p id="p3" data-pid="3" class="sb">The name of either a person or a place. Among those returning from Babylonian exile were 156 “sons of Magbish.” (<a href="jwpub://b/NWTR/15:2:1-15:2:1" data-bid="1-1" class="b">Ezr 2:1,</a><a href="jwpub://b/NWTR/15:2:30-15:2:30" data-bid="1-2" class="b"> 30</a>) Some tentatively identify Magbish with Khirbet el-Makhbiyeh, located about 5 km (3 mi) SW of Adullam.</p>
