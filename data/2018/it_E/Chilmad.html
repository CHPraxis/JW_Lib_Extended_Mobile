<p id="p1" data-pid="1" class="st"><span id="page436" class="pageNum" aria-hidden="true" data-no="436" data-before-text="436"></span><strong>CHILMAD</strong></p>
<p id="p2" data-pid="2" class="sn">(Chilʹmad).</p>
<p id="p3" data-pid="3" class="sb">Evidently a place listed among those trading with Tyre in the sale of fine clothing, dyed materials, carpets, and ropes.​—<a href="jwpub://b/NWTR/26:27:2-26:27:2" data-bid="1-1" class="b">Eze 27:2,</a><a href="jwpub://b/NWTR/26:27:23-26:27:24" data-bid="1-2" class="b"> 23, 24</a>.</p>
