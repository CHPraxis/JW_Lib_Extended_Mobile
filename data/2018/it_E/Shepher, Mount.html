<p id="p1" data-pid="1" class="st"><span id="page924" class="pageNum" aria-hidden="true" data-no="924" data-before-text="924"></span><strong>SHEPHER, MOUNT</strong></p>
<p id="p2" data-pid="2" class="sn">(Sheʹpher).</p>
<p id="p3" data-pid="3" class="sb">A mountain on the Sinai Peninsula at which Israel had a campsite.​—<a href="jwpub://b/NWTR/4:33:23-4:33:24" data-bid="1-1" class="b">Nu 33:23, 24</a>.</p>
