<p id="p1" data-pid="1" class="st"><span id="page1263" class="pageNum" aria-hidden="true" data-no="1263" data-before-text="1263"></span><strong>JEDIDAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Je·diʹdah) [Beloved].</p>
<p id="p3" data-pid="3" class="sb">Wife of Amon and mother of King Josiah, whom she bore in 667 B.C.E.; daughter of Adaiah from Bozkath.​—<a href="jwpub://b/NWTR/12:21:24-12:21:26" data-bid="1-1" class="b">2Ki 21:24-26;</a><a href="jwpub://b/NWTR/12:22:1-12:22:1" data-bid="1-2" class="b"> 22:1</a>.</p>
