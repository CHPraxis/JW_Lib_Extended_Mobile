<p id="p1" data-pid="1" class="st"><span id="page961" class="pageNum" aria-hidden="true" data-no="961" data-before-text="961"></span><strong>GIMZO</strong></p>
<p id="p2" data-pid="2" class="sn">(Gimʹzo).</p>
<p id="p3" data-pid="3" class="sb">A city of Judah that, with its dependent towns, was captured by the Philistines during the reign of Ahaz. (<a href="jwpub://b/NWTR/14:28:18-14:28:19" data-bid="1-1" class="b">2Ch 28:18, 19</a>) It is usually identified with Gimzu, a village about 23 km (14 mi) SE of modern Tel Aviv-Yafo.</p>
