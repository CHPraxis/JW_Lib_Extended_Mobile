<p id="p1" data-pid="1" class="st"><span id="page1102" class="pageNum" aria-hidden="true" data-no="1102" data-before-text="1102"></span><strong>HESHMON</strong></p>
<p id="p2" data-pid="2" class="sn">(Heshʹmon).</p>
<p id="p3" data-pid="3" class="sb">A city in the southern part of Judah (<a href="jwpub://b/NWTR/6:15:21-6:15:21" data-bid="1-1" class="b">Jos 15:21,</a><a href="jwpub://b/NWTR/6:15:27-6:15:27" data-bid="1-2" class="b"> 27</a>), the location of which is now unknown.</p>
