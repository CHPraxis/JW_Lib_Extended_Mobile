<p id="p1" data-pid="1" class="st"><span id="page139" class="pageNum" aria-hidden="true" data-no="139" data-before-text="139"></span><strong>JUDITH</strong></p>
<p id="p2" data-pid="2" class="sn">(Juʹdith) [feminine form of Jehudi].</p>
<p id="p3" data-pid="3" class="sb">A wife of Esau; daughter of Beeri the Hittite and a constant source of bitterness to Isaac and Rebekah. (<a href="jwpub://b/NWTR/1:26:34-1:26:35" data-bid="1-1" class="b">Ge 26:34, 35</a>) She is perhaps the same as Oholibamah at <a href="jwpub://b/NWTR/1:36:2-1:36:2" data-bid="2-1" class="b">Genesis 36:2</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
