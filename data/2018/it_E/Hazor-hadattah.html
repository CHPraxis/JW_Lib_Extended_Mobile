<p id="p1" data-pid="1" class="st"><span id="page1050" class="pageNum" aria-hidden="true" data-no="1050" data-before-text="1050"></span><strong>HAZOR-HADATTAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Haʹzor-ha·datʹtah) [probably, The New Courtyard (Settlement)].</p>
<p id="p3" data-pid="3" class="sb">A city in the southern part of Judah. (<a href="jwpub://b/NWTR/6:15:21-6:15:21" data-bid="1-1" class="b">Jos 15:21,</a><a href="jwpub://b/NWTR/6:15:25-6:15:25" data-bid="1-2" class="b"> 25</a>) Its exact location is not known.</p>
