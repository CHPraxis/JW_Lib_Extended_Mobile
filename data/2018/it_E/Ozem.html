<p id="p1" data-pid="1" class="st"><span id="page566" class="pageNum" aria-hidden="true" data-no="566" data-before-text="566"></span><strong>OZEM</strong></p>
<p id="p2" data-pid="2" class="sn">(Oʹzem).</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> Fourth-listed son of Jerahmeel in the tribe of Judah.​—<a href="jwpub://b/NWTR/13:2:25-13:2:25" data-bid="1-1" class="b">1Ch 2:25</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> The sixth-named son of Jesse and older brother of David; tribe of Judah.​—<a href="jwpub://b/NWTR/13:2:13-13:2:13" data-bid="2-1" class="b">1Ch 2:13,</a><a href="jwpub://b/NWTR/13:2:15-13:2:15" data-bid="2-2" class="b"> 15</a>.</p>
