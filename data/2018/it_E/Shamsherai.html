<p id="p1" data-pid="1" class="st"><span id="page909" class="pageNum" aria-hidden="true" data-no="909" data-before-text="909"></span><strong>SHAMSHERAI</strong></p>
<p id="p2" data-pid="2" class="sn">(Shamʹshe·rai).</p>
<p id="p3" data-pid="3" class="sb">The head of a forefather’s house that lived in Jerusalem; son of Jeroham in the tribe of Benjamin.​—<a href="jwpub://b/NWTR/13:8:1-13:8:1" data-bid="1-1" class="b">1Ch 8:1,</a><a href="jwpub://b/NWTR/13:8:26-13:8:28" data-bid="1-2" class="b"> 26-28</a>.</p>
