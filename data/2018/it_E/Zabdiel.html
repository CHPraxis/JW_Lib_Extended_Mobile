<p id="p1" data-pid="1" class="st"><span id="page1217" class="pageNum" aria-hidden="true" data-no="1217" data-before-text="1217"></span><strong>ZABDIEL</strong></p>
<p id="p2" data-pid="2" class="sn">(Zabʹdi·el) [God Has Endowed].</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> Father of the Jashobeam who was over the first monthly division ministering to King David.​—<a href="jwpub://b/NWTR/13:27:2-13:27:2" data-bid="1-1" class="b">1Ch 27:2</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> A prominent priest appointed as an overseer in Jerusalem after the Babylonian exile.​—<a href="jwpub://b/NWTR/16:11:10-16:11:10" data-bid="2-1" class="b">Ne 11:10,</a><a href="jwpub://b/NWTR/16:11:14-16:11:14" data-bid="2-2" class="b"> 14</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
