<p id="p1" data-pid="1" class="st"><span id="page634" class="pageNum" aria-hidden="true" data-no="634" data-before-text="634"></span><strong>PHILOLOGUS</strong></p>
<p id="p2" data-pid="2" class="sn">(Phi·lolʹo·gus) [Fond of Words (Learning)].</p>
<p id="p3" data-pid="3" class="sb">A Christian whom Paul greets in his letter to the Romans. (<a href="jwpub://b/NWTR/45:16:15-45:16:15" data-bid="1-1" class="b">Ro 16:15</a>) The same name is found on inscriptions associated with the household of Caesar.</p>
