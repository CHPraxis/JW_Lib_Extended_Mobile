<p id="p1" data-pid="1" class="st"><span id="page906" class="pageNum" aria-hidden="true" data-no="906" data-before-text="906"></span><strong>SHALLUN</strong></p>
<p id="p2" data-pid="2" class="sn">(Shalʹlun) [Free From Care; Unworried; Unconcerned].</p>
<p id="p3" data-pid="3" class="sb">A prince of the district of Mizpah; son of Colhozeh. Shallun helped Nehemiah to rebuild a section of Jerusalem’s wall and repaired the Fountain Gate.​—<a href="jwpub://b/NWTR/16:3:15-16:3:15" data-bid="1-1" class="b">Ne 3:15</a>.</p>
