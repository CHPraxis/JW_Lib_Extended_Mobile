<p id="p1" data-pid="1" class="st"><span id="page935" class="pageNum" aria-hidden="true" data-no="935" data-before-text="935"></span><strong>SHOBI</strong></p>
<p id="p2" data-pid="2" class="sn">(Shoʹbi).</p>
<p id="p3" data-pid="3" class="sb">A loyal subject of King David. Shobi and two others brought much-needed supplies to David when Absalom’s rebellion caused the king and his party to flee Jerusalem. (<a href="jwpub://b/NWTR/10:17:27-10:17:29" data-bid="1-1" class="b">2Sa 17:27-29</a>) Shobi was “the son of Nahash from Rabbah of the sons of Ammon.”​—See <a href="jwpub://p/E:1200003167/">NAHASH</a> No. 3.</p>
