<p id="p1" data-pid="1" class="st"><span id="page943" class="pageNum" aria-hidden="true" data-no="943" data-before-text="943"></span><strong>SILLA</strong></p>
<p id="p2" data-pid="2" class="sn">(Silʹla).</p>
<p id="p3" data-pid="3" class="sb">Name of an otherwise unknown site at ancient Jerusalem. King Jehoash was assassinated “at the house of the Mound, on the way that goes down to Silla.”​—<a href="jwpub://b/NWTR/12:12:20-12:12:20" data-bid="1-1" class="b">2Ki 12:20</a>.</p>
