<p id="p1" data-pid="1" class="st"><span id="page1089" class="pageNum" aria-hidden="true" data-no="1089" data-before-text="1089"></span><strong>HERETH, FOREST OF</strong></p>
<p id="p2" data-pid="2" class="sn">(Heʹreth) [Engraved].</p>
<p id="p3" data-pid="3" class="sb">One of David’s hiding places while pursued by Saul. (<a href="jwpub://b/NWTR/9:22:5-9:22:5" data-bid="1-1" class="b">1Sa 22:5</a>) “The forest of Hereth” was apparently named after a town in its locality. Its exact location in the land of Judah is uncertain.</p>
