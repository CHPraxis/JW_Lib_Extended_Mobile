<p id="p1" data-pid="1" class="st"><span id="page208" class="pageNum" aria-hidden="true" data-no="208" data-before-text="208"></span><strong>ATHAIAH</strong></p>
<p id="p2" data-pid="2" class="sn">(A·thaiʹah).</p>
<p id="p3" data-pid="3" class="sb">A man of the tribe of Judah, a descendant of Perez, listed with other residents of Jerusalem in Nehemiah’s time, after the release from Babylonian exile.​—<a href="jwpub://b/NWTR/16:11:4-16:11:6" data-bid="1-1" class="b">Ne 11:4-6</a>.</p>
