<p id="p1" data-pid="1" class="st"><span id="page287" class="pageNum" aria-hidden="true" data-no="287" data-before-text="287"></span><strong>MAASAI</strong></p>
<p id="p2" data-pid="2" class="sn">(Maʹa·sai) [possibly a shortened form of Maaseiah].</p>
<p id="p3" data-pid="3" class="sb">A priest and descendant of Immer, who returned from Babylonian exile.​—<a href="jwpub://b/NWTR/13:9:10-13:9:10" data-bid="1-1" class="b">1Ch 9:10,</a><a href="jwpub://b/NWTR/13:9:12-13:9:12" data-bid="1-2" class="b"> 12</a>.</p>
