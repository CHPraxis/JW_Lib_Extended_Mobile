<p id="p1" data-pid="1" class="st"><span id="page910" class="pageNum" aria-hidden="true" data-no="910" data-before-text="910"></span><strong>SHARAI</strong></p>
<p id="p2" data-pid="2" class="sn">(Shaʹrai).</p>
<p id="p3" data-pid="3" class="sb">One of those sons of Binnui who, after the exile, dismissed their foreign wives.​—<a href="jwpub://b/NWTR/15:10:38-15:10:38" data-bid="1-1" class="b">Ezr 10:38,</a><a href="jwpub://b/NWTR/15:10:40-15:10:40" data-bid="1-2" class="b"> 40,</a><a href="jwpub://b/NWTR/15:10:44-15:10:44" data-bid="1-3" class="b"> 44</a>.</p>
