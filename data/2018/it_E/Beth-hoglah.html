<p id="p1" data-pid="1" class="st"><span id="page298" class="pageNum" aria-hidden="true" data-no="298" data-before-text="298"></span><strong>BETH-HOGLAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Beth-hogʹlah).</p>
<p id="p3" data-pid="3" class="sb">A Benjamite border town situated in the southeastern corner of this tribe’s territory and on the boundary between Benjamin and Judah. (<a href="jwpub://b/NWTR/6:15:1-6:15:1" data-bid="1-1" class="b">Jos 15:1,</a><a href="jwpub://b/NWTR/6:15:6-6:15:6" data-bid="1-2" class="b"> 6;</a><a href="jwpub://b/NWTR/6:18:11-6:18:11" data-bid="1-3" class="b"> 18:11,</a><a href="jwpub://b/NWTR/6:18:19-6:18:19" data-bid="1-4" class="b"> 19,</a><a href="jwpub://b/NWTR/6:18:21-6:18:21" data-bid="1-5" class="b"> 21</a>) Scholars generally locate Beth-hoglah near ʽEin Hajla, about 8 km (5 mi) SE of Jericho.</p>
