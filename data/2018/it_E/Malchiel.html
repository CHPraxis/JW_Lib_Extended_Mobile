<p id="p1" data-pid="1" class="st"><span id="page298" class="pageNum" aria-hidden="true" data-no="298" data-before-text="298"></span><strong>MALCHIEL</strong></p>
<p id="p2" data-pid="2" class="sn">(Malʹchi·el) [God Is King; or, My King Is God].</p>
<p id="p3" data-pid="3" class="sb">Grandson of Asher and a son of Beriah. (<a href="jwpub://b/NWTR/1:46:17-1:46:17" data-bid="1-1" class="b">Ge 46:17</a>) He is called “the father of Birzaith” (<a href="jwpub://b/NWTR/13:7:31-13:7:31" data-bid="2-1" class="b">1Ch 7:31</a>) and was a family head in Israel.​—<a href="jwpub://b/NWTR/4:26:45-4:26:45" data-bid="3-1" class="b">Nu 26:45</a>.</p>
