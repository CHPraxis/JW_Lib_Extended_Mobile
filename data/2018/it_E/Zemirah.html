<p id="p1" data-pid="1" class="st"><span id="page1229" class="pageNum" aria-hidden="true" data-no="1229" data-before-text="1229"></span><strong>ZEMIRAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Ze·miʹrah) [possibly from a root meaning “melody”].</p>
<p id="p3" data-pid="3" class="sb">A family head in the tribe of Benjamin; son or descendant of Becher.​—<a href="jwpub://b/NWTR/13:7:6-13:7:6" data-bid="1-1" class="b">1Ch 7:6,</a><a href="jwpub://b/NWTR/13:7:8-13:7:9" data-bid="1-2" class="b"> 8, 9</a>.</p>
