<p id="p1" data-pid="1" class="st"><span id="page112" class="pageNum" aria-hidden="true" data-no="112" data-before-text="112"></span><strong>JOSHAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Joʹshah).</p>
<p id="p3" data-pid="3" class="sb">One of the Simeonite chieftains who, in the days of King Hezekiah, conquered a portion of territory from the Hamites <span id="page113" class="pageNum" aria-hidden="true" data-no="113" data-before-text="113"></span>and Meunim in order to have more pasture ground.​—<a href="jwpub://b/NWTR/13:4:24-13:4:24" data-bid="1-1" class="b">1Ch 4:24,</a><a href="jwpub://b/NWTR/13:4:34-13:4:34" data-bid="1-2" class="b"> 34,</a><a href="jwpub://b/NWTR/13:4:38-13:4:41" data-bid="1-3" class="b"> 38-41</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
