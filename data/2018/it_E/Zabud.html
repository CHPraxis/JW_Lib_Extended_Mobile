<p id="p1" data-pid="1" class="st"><span id="page1217" class="pageNum" aria-hidden="true" data-no="1217" data-before-text="1217"></span><strong>ZABUD</strong></p>
<p id="p2" data-pid="2" class="sn">(Zaʹbud) [Endowed].</p>
<p id="p3" data-pid="3" class="sb">A priestly adviser of King Solomon; son of Nathan. (<a href="jwpub://b/NWTR/11:4:5-11:4:5" data-bid="1-1" class="b">1Ki 4:5</a>) It is not certain, but Zabud’s father Nathan may have been the prophet who was a close adviser of King David.​—<a href="jwpub://b/NWTR/10:7:3-10:7:3" data-bid="2-1" class="b">2Sa 7:3;</a><a href="jwpub://b/NWTR/10:12:1-10:12:1" data-bid="2-2" class="b"> 12:1</a>.</p>
