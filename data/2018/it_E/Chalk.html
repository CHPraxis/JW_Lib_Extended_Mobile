<p id="p1" data-pid="1" class="st"><span id="page426" class="pageNum" aria-hidden="true" data-no="426" data-before-text="426"></span><strong>CHALK</strong></p>
<p id="p2" data-pid="2" class="sb">The only occurrence of the Hebrew word <em>seʹredh</em> in the Bible is at <a href="jwpub://b/NWTR/23:44:13-23:44:13" data-bid="1-1" class="b">Isaiah 44:13</a>, and it has reference to the “red chalk” used by wood craftsmen for marking purposes.</p>
