<p id="p1" data-pid="1" class="st"><span id="page585" class="pageNum" aria-hidden="true" data-no="585" data-before-text="585"></span><strong>PAU</strong></p>
<p id="p2" data-pid="2" class="sn">(Paʹu).</p>
<p id="p3" data-pid="3" class="sb">A place in Edom, where a certain King Hadar (Hadad) evidently had his royal residence. (<a href="jwpub://b/NWTR/1:36:31-1:36:31" data-bid="1-1" class="b">Ge 36:31,</a><a href="jwpub://b/NWTR/1:36:39-1:36:39" data-bid="1-2" class="b"> 39;</a><a href="jwpub://b/NWTR/13:1:43-13:1:43" data-bid="1-3" class="b"> 1Ch 1:43,</a><a href="jwpub://b/NWTR/13:1:50-13:1:50" data-bid="1-4" class="b"> 50</a>) The location of Pau is now unknown.</p>
