<p id="p1" data-pid="1" class="st"><span id="page299" class="pageNum" aria-hidden="true" data-no="299" data-before-text="299"></span><strong>MALCHIELITES</strong></p>
<p id="p2" data-pid="2" class="sn">(Malʹchi·el·ites) [Of (Belonging to) Malchiel].</p>
<p id="p3" data-pid="3" class="sb">A family of Asherites that descended from Malchiel.​—<a href="jwpub://b/NWTR/4:26:44-4:26:45" data-bid="1-1" class="b">Nu 26:44, 45</a>.</p>
