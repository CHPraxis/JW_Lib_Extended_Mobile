<p id="p1" data-pid="1" class="st"><span id="page388" class="pageNum" aria-hidden="true" data-no="388" data-before-text="388"></span><strong>CALCOL</strong></p>
<p id="p2" data-pid="2" class="sn">(Calʹcol) [Perfected].</p>
<p id="p3" data-pid="3" class="sb">One whose wisdom, though great, was exceeded by King Solomon’s (<a href="jwpub://b/NWTR/11:4:31-11:4:31" data-bid="1-1" class="b">1Ki 4:31</a>); possibly the same as the descendant of Judah through Zerah.​—<a href="jwpub://b/NWTR/13:2:4-13:2:4" data-bid="2-1" class="b">1Ch 2:4,</a><a href="jwpub://b/NWTR/13:2:6-13:2:6" data-bid="2-2" class="b"> 6</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
