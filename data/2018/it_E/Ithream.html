<p id="p1" data-pid="1" class="st"><span id="page1237" class="pageNum" aria-hidden="true" data-no="1237" data-before-text="1237"></span><strong>ITHREAM</strong></p>
<p id="p2" data-pid="2" class="sn">(Ithʹre·am) [from a root meaning “more than enough; overflow”].</p>
<p id="p3" data-pid="3" class="sb">David’s sixth son, born in Hebron by his wife Eglah.​—<a href="jwpub://b/NWTR/10:3:5-10:3:5" data-bid="1-1" class="b">2Sa 3:5;</a><a href="jwpub://b/NWTR/13:3:1-13:3:1" data-bid="1-2" class="b"> 1Ch 3:1,</a><a href="jwpub://b/NWTR/13:3:3-13:3:3" data-bid="1-3" class="b"> 3</a>.</p>
