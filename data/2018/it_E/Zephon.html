<p id="p1" data-pid="1" class="st"><span id="page1231" class="pageNum" aria-hidden="true" data-no="1231" data-before-text="1231"></span><strong>ZEPHON</strong></p>
<p id="p2" data-pid="2" class="sn">(Zeʹphon).</p>
<p id="p3" data-pid="3" class="sb">The first-named son of Gad and founder of the family of Zephonites; also called Ziphion.​—<a href="jwpub://b/NWTR/1:46:16-1:46:16" data-bid="1-1" class="b">Ge 46:16;</a><a href="jwpub://b/NWTR/4:26:15-4:26:15" data-bid="1-2" class="b"> Nu 26:15</a>.</p>
