<p id="p1" data-pid="1" class="st"><span id="page1227" class="pageNum" aria-hidden="true" data-no="1227" data-before-text="1227"></span><strong>ISHVITES</strong></p>
<p id="p2" data-pid="2" class="sn">(Ishʹvites) [Of (Belonging to) Ishvi].</p>
<p id="p3" data-pid="3" class="sb">A family descended from Ishvi, a son of Asher.​—<a href="jwpub://b/NWTR/1:46:17-1:46:17" data-bid="1-1" class="b">Ge 46:17;</a><a href="jwpub://b/NWTR/4:26:44-4:26:44" data-bid="1-2" class="b"> Nu 26:44</a>.</p>
