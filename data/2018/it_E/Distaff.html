<p id="p1" data-pid="1" class="st"><span id="page636" class="pageNum" aria-hidden="true" data-no="636" data-before-text="636"></span><strong>DISTAFF</strong></p>
<p id="p2" data-pid="2" class="sb">A stick from which the prepared, loosely wound fibers of flax, wool, or other materials were drawn and then attached to the spindle to make thread.​—<a href="jwpub://b/NWTR/20:31:19-20:31:19" data-bid="1-1" class="b">Pr 31:19</a>; see <a href="jwpub://p/E:1200004210/">SPINNING</a>.</p>
