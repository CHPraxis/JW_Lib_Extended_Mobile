<p id="p1" data-pid="1" class="st"><span id="page389" class="pageNum" aria-hidden="true" data-no="389" data-before-text="389"></span><strong>CALEBITE</strong></p>
<p id="p2" data-pid="2" class="sn">(Caʹleb·ite) [Of (Belonging to) Caleb].</p>
<p id="p3" data-pid="3" class="sb">A designation identifying foolish Nabal as a descendant of Caleb.​—<a href="jwpub://b/NWTR/9:25:3-9:25:3" data-bid="1-1" class="b">1Sa 25:3</a>.</p>
