<p id="p1" data-pid="1" class="st"><span id="page1237" class="pageNum" aria-hidden="true" data-no="1237" data-before-text="1237"></span><strong>ITHIEL</strong></p>
<p id="p2" data-pid="2" class="sn">(Ithʹi·el) [probably, With Me Is God].</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> One of the hearers of what Agur spoke, as recorded in <a href="jwpub://b/NWTR/20:30:1-20:30:33" data-bid="1-1" class="b">Proverbs chapter 30</a>; possibly a son or disciple of Agur.​—<a href="jwpub://b/NWTR/20:30:1-20:30:1" data-bid="2-1" class="b">Pr 30:1</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> A Benjamite whose descendant lived in Jerusalem in Nehemiah’s time.​—<a href="jwpub://b/NWTR/16:11:4-16:11:4" data-bid="3-1" class="b">Ne 11:4,</a><a href="jwpub://b/NWTR/16:11:7-16:11:7" data-bid="3-2" class="b"> 7</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
