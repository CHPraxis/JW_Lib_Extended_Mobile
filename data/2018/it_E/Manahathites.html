<p id="p1" data-pid="1" class="st"><span id="page305" class="pageNum" aria-hidden="true" data-no="305" data-before-text="305"></span><strong>MANAHATHITES</strong></p>
<p id="p2" data-pid="2" class="sn">(Man·a·haʹthites) [Of (Belonging to) Manahath].</p>
<p id="p3" data-pid="3" class="sb">Certain Judeans descended from Caleb and Salma who apparently constituted part of the population of Manahath. (<a href="jwpub://b/NWTR/13:2:50-13:2:51" data-bid="1-1" class="b">1Ch 2:50, 51,</a><a href="jwpub://b/NWTR/13:2:54-13:2:54" data-bid="1-2" class="b"> 54;</a><a href="jwpub://b/NWTR/13:8:6-13:8:6" data-bid="1-3" class="b"> 8:6</a>) The Manahathites may be the same as the Menuhoth mentioned at <a href="jwpub://b/NWTR/13:2:52-13:2:52" data-bid="2-1" class="b">1 Chronicles 2:52</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
