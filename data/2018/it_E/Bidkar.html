<p id="p1" data-pid="1" class="st"><span id="page313" class="pageNum" aria-hidden="true" data-no="313" data-before-text="313"></span><strong>BIDKAR</strong></p>
<p id="p2" data-pid="2" class="sn">(Bidʹkar) [possibly, Son of Deker].</p>
<p id="p3" data-pid="3" class="sb">Jehu’s adjutant who, “according to the word of Jehovah,” threw the body of King Jehoram of Israel into the field of Naboth.​—<a href="jwpub://b/NWTR/12:9:25-12:9:26" data-bid="1-1" class="b">2Ki 9:25, 26</a>.</p>
