<p id="p1" data-pid="1" class="st"><span id="page396" class="pageNum" aria-hidden="true" data-no="396" data-before-text="396"></span><strong>MICHRI</strong></p>
<p id="p2" data-pid="2" class="sn">(Michʹri) [possibly from a root meaning “sell”].</p>
<p id="p3" data-pid="3" class="sb">A Benjamite and an ancestor of Elah who resided in Jerusalem after the Babylonian exile.​—<a href="jwpub://b/NWTR/13:9:1-13:9:3" data-bid="1-1" class="b">1Ch 9:1-3,</a><a href="jwpub://b/NWTR/13:9:7-13:9:8" data-bid="1-2" class="b"> 7, 8</a>.</p>
