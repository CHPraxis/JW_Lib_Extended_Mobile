<p id="p1" data-pid="1" class="st"><span id="page189" class="pageNum" aria-hidden="true" data-no="189" data-before-text="189"></span><strong>LAHMAM</strong></p>
<p id="p2" data-pid="2" class="sn">(Lahʹmam).</p>
<p id="p3" data-pid="3" class="sb">A Judean city in the Shephelah. (<a href="jwpub://b/NWTR/6:15:20-6:15:20" data-bid="1-1" class="b">Jos 15:20,</a><a href="jwpub://b/NWTR/6:15:33-6:15:33" data-bid="1-2" class="b"> 33,</a><a href="jwpub://b/NWTR/6:15:40-6:15:40" data-bid="1-3" class="b"> 40</a>) It is usually identified with Khirbet el-Lahm (Horvat Lehem), about 5 km (3 mi) E of Lachish.</p>
