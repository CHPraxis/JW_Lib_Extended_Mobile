<p id="p1" data-pid="1" class="st"><span id="page594" class="pageNum" aria-hidden="true" data-no="594" data-before-text="594"></span><strong>PEDAHEL</strong></p>
<p id="p2" data-pid="2" class="sn">(Ped·ahʹel) [God Has Redeemed].</p>
<p id="p3" data-pid="3" class="sb">A chieftain of Naphtali, appointed by Jehovah to help divide the Promised Land among the tribes; son of Ammihud.​—<a href="jwpub://b/NWTR/4:34:16-4:34:17" data-bid="1-1" class="b">Nu 34:16, 17,</a><a href="jwpub://b/NWTR/4:34:28-4:34:28" data-bid="1-2" class="b"> 28</a>.</p>
