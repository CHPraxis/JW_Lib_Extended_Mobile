<p id="p1" data-pid="1" class="st"><span id="page937" class="pageNum" aria-hidden="true" data-no="937" data-before-text="937"></span><strong>SHUA</strong></p>
<p id="p2" data-pid="2" class="sn">(Shuʹa).</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> Canaanite father of Judah’s wife; grandfather of Er, Onan, and Shelah.​—<a href="jwpub://b/NWTR/1:38:2-1:38:5" data-bid="1-1" class="b">Ge 38:2-5,</a><a href="jwpub://b/NWTR/1:38:12-1:38:12" data-bid="1-2" class="b"> 12;</a><a href="jwpub://b/NWTR/13:2:3-13:2:3" data-bid="1-3" class="b"> 1Ch 2:3</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> Daughter of Heber of the tribe of Asher.​—<a href="jwpub://b/NWTR/13:7:30-13:7:30" data-bid="2-1" class="b">1Ch 7:30,</a><a href="jwpub://b/NWTR/13:7:32-13:7:32" data-bid="2-2" class="b"> 32</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
