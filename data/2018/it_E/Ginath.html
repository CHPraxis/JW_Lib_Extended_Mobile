<p id="p1" data-pid="1" class="st"><span id="page961" class="pageNum" aria-hidden="true" data-no="961" data-before-text="961"></span><strong>GINATH</strong></p>
<p id="p2" data-pid="2" class="sn">(Giʹnath).</p>
<p id="p3" data-pid="3" class="sb">Father of Tibni the unsuccessful rival of Omri for the kingship over the ten-tribe kingdom of Israel.​—<a href="jwpub://b/NWTR/11:16:21-11:16:22" data-bid="1-1" class="b">1Ki 16:21, 22</a>.</p>
