<p id="p1" data-pid="1" class="st"><span id="page1247" class="pageNum" aria-hidden="true" data-no="1247" data-before-text="1247"></span><strong>JADDAI</strong></p>
<p id="p2" data-pid="2" class="sn">(Jadʹdai).</p>
<p id="p3" data-pid="3" class="sb">A son of Nebo; one of those who took non-Israelite wives but sent them away at the urging of Ezra. (<a href="jwpub://b/NWTR/15:10:43-15:10:44" data-bid="1-1" class="b">Ezr 10:43, 44</a>) Some translations read “Iddo” instead of “Jaddai.”​—<em>AS, AT, Mo, Ro.</em></p>
