<p id="p1" data-pid="1" class="st"><span id="page768" class="pageNum" aria-hidden="true" data-no="768" data-before-text="768"></span><strong>REHOBOTH-IR</strong></p>
<p id="p2" data-pid="2" class="sn">(Re·hoʹboth-Ir) [Broad Places (or, Public Squares) of the City].</p>
<p id="p3" data-pid="3" class="sb">Possibly a suburb of ancient Nineveh. It was built by Nimrod. The exact location is not now known.​—<a href="jwpub://b/NWTR/1:10:10-1:10:11" data-bid="1-1" class="b">Ge 10:10, 11</a>.</p>
