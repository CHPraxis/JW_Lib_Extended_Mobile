<p id="p1" data-pid="1" class="st"><span id="page366" class="pageNum" aria-hidden="true" data-no="366" data-before-text="366"></span><strong>MEHIR</strong></p>
<p id="p2" data-pid="2" class="sn">(Meʹhir) [possibly, Price].</p>
<p id="p3" data-pid="3" class="sb">A man of the tribe of Judah who was the son of Chelub (Caleb) and “father of Eshton.”​—<a href="jwpub://b/NWTR/13:4:1-13:4:1" data-bid="1-1" class="b">1Ch 4:1,</a><a href="jwpub://b/NWTR/13:4:11-13:4:11" data-bid="1-2" class="b"> 11</a>.</p>
