<p id="p1" data-pid="1" class="st"><span id="page30" class="pageNum" aria-hidden="true" data-no="30" data-before-text="30"></span><strong>JEREMAI</strong></p>
<p id="p2" data-pid="2" class="sn">(Jerʹe·mai) [shortened form of Jeremoth or of Jeremiah].</p>
<p id="p3" data-pid="3" class="sb">A postexilic Israelite, one of the seven sons or descendants of Hashum who had taken foreign wives but sent them away.​—<a href="jwpub://b/NWTR/15:10:25-15:10:25" data-bid="1-1" class="b">Ezr 10:25,</a><a href="jwpub://b/NWTR/15:10:33-15:10:33" data-bid="1-2" class="b"> 33,</a><a href="jwpub://b/NWTR/15:10:44-15:10:44" data-bid="1-3" class="b"> 44</a>.</p>
