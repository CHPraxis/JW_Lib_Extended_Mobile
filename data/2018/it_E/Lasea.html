<p id="p1" data-pid="1" class="st"><span id="page205" class="pageNum" aria-hidden="true" data-no="205" data-before-text="205"></span><strong>LASEA</strong></p>
<p id="p2" data-pid="2" class="sn">(La·seʹa).</p>
<p id="p3" data-pid="3" class="sb">A Cretan city near the harbor called Fair Havens. (<a href="jwpub://b/NWTR/44:27:8-44:27:8" data-bid="1-1" class="b">Ac 27:8</a>) Lasea is usually identified with ruins situated about 8 km (5 mi) E of modern Kaloi Limniones (Fair Havens).</p>
