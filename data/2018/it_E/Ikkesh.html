<p id="p1" data-pid="1" class="st"><span id="page1173" class="pageNum" aria-hidden="true" data-no="1173" data-before-text="1173"></span><strong>IKKESH</strong></p>
<p id="p2" data-pid="2" class="sn">(Ikʹkesh) [Crooked].</p>
<p id="p3" data-pid="3" class="sb">The Tekoite whose son Ira was one of King David’s mighty men.​—<a href="jwpub://b/NWTR/10:23:8-10:23:8" data-bid="1-1" class="b">2Sa 23:8,</a><a href="jwpub://b/NWTR/10:23:26-10:23:26" data-bid="1-2" class="b"> 26;</a><a href="jwpub://b/NWTR/13:11:26-13:11:26" data-bid="1-3" class="b"> 1Ch 11:26,</a><a href="jwpub://b/NWTR/13:11:28-13:11:28" data-bid="1-4" class="b"> 28;</a><a href="jwpub://b/NWTR/13:27:9-13:27:9" data-bid="1-5" class="b"> 27:9</a>.</p>
