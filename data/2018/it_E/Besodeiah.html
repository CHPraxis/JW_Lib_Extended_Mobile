<p id="p1" data-pid="1" class="st"><span id="page291" class="pageNum" aria-hidden="true" data-no="291" data-before-text="291"></span><strong>BESODEIAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Bes·o·deiʹah) [In the Intimate Group of Jah].</p>
<p id="p3" data-pid="3" class="sb">Father of the Meshullam who helped repair “the Gate of the Old City” under Nehemiah’s direction.​—<a href="jwpub://b/NWTR/16:3:6-16:3:6" data-bid="1-1" class="b">Ne 3:6</a>.</p>
