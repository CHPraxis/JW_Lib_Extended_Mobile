<p id="p1" data-pid="1" class="st"><span id="page1026" class="pageNum" aria-hidden="true" data-no="1026" data-before-text="1026"></span><strong>HAMUTAL</strong></p>
<p id="p2" data-pid="2" class="sn">(Ha·muʹtal) [possibly, Father-in-Law Is Dew].</p>
<p id="p3" data-pid="3" class="sb">Daughter of “Jeremiah from Libnah”; wife of King Josiah and mother of Jehoahaz and Mattaniah (Zedekiah), both of whom reigned as kings over Judah.​—<a href="jwpub://b/NWTR/12:23:30-12:23:31" data-bid="1-1" class="b">2Ki 23:30, 31;</a><a href="jwpub://b/NWTR/12:24:17-12:24:18" data-bid="1-2" class="b"> 24:17, 18;</a><a href="jwpub://b/NWTR/24:52:1-24:52:1" data-bid="1-3" class="b"> Jer 52:1</a>.</p>
