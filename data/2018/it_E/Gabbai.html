<p id="p1" data-pid="1" class="st"><span id="page876" class="pageNum" aria-hidden="true" data-no="876" data-before-text="876"></span><strong>GABBAI</strong></p>
<p id="p2" data-pid="2" class="sn">(Gab·baʹi).</p>
<p id="p3" data-pid="3" class="sb">A Benjamite jurisdictional district head whose name appears in a listing of those residing in Jerusalem in Nehemiah’s day.​—<a href="jwpub://b/NWTR/16:11:3-16:11:3" data-bid="1-1" class="b">Ne 11:3,</a><a href="jwpub://b/NWTR/16:11:7-16:11:8" data-bid="1-2" class="b"> 7, 8</a>.</p>
