<p id="p1" data-pid="1" class="st"><span id="page351" class="pageNum" aria-hidden="true" data-no="351" data-before-text="351"></span><strong>MATTATHA</strong></p>
<p id="p2" data-pid="2" class="sn">(Matʹta·tha) [probably a shortened form of the Heb. Mattithiah, meaning “Gift of Jehovah”].</p>
<p id="p3" data-pid="3" class="sb">A man of the tribe of Judah who was a son of Nathan and grandson of David. He was an ancestor of Jesus, according to Christ’s maternal genealogy recorded by Luke.​—<a href="jwpub://b/NWTR/42:3:23-42:3:23" data-bid="1-1" class="b">Lu 3:23,</a><a href="jwpub://b/NWTR/42:3:31-42:3:31" data-bid="1-2" class="b"> 31</a>.</p>
