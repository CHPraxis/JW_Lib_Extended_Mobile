<p id="p1" data-pid="1" class="st"><span id="page1075" class="pageNum" aria-hidden="true" data-no="1075" data-before-text="1075"></span><strong>TELAIM</strong></p>
<p id="p2" data-pid="2" class="sn">(Te·laʹim).</p>
<p id="p3" data-pid="3" class="sb">A site, apparently in Judah, where Saul numbered his forces before striking the Amalekites. (<a href="jwpub://b/NWTR/9:15:1-9:15:4" data-bid="1-1" class="b">1Sa 15:1-4</a>) Telaim appears to be the same as Telem, listed with southern Judean cities. (<a href="jwpub://b/NWTR/6:15:21-6:15:21" data-bid="2-1" class="b">Jos 15:21,</a><a href="jwpub://b/NWTR/6:15:24-6:15:24" data-bid="2-2" class="b"> 24</a>) It is also probably to be connected with “Telam.”​—<a href="jwpub://b/NWTR/9:27:8-9:27:8" data-bid="3-1" class="b">1Sa 27:8</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
