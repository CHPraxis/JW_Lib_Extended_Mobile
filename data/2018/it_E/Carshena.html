<p id="p1" data-pid="1" class="st"><span id="page421" class="pageNum" aria-hidden="true" data-no="421" data-before-text="421"></span><strong>CARSHENA</strong></p>
<p id="p2" data-pid="2" class="sn">(Car·sheʹna).</p>
<p id="p3" data-pid="3" class="sb">The first listed of the seven princes of Media and Persia consulted by Ahasuerus on the matter of Vashti’s disobedience.​—<a href="jwpub://b/NWTR/17:1:14-17:1:14" data-bid="1-1" class="b">Es 1:14</a>; see <a href="jwpub://p/E:1200002977/">MEMUCAN</a>.</p>
