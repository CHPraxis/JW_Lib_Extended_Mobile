<p id="p1" data-pid="1" class="st"><span id="page256" class="pageNum" aria-hidden="true" data-no="256" data-before-text="256"></span><strong>BAR-HUMITE</strong></p>
<p id="p2" data-pid="2" class="sn">(Bar-huʹmite).</p>
<p id="p3" data-pid="3" class="sb">A variant reading of Baharumite; a resident of the village of Bahurim.​—Compare <a href="jwpub://b/NWTR/10:23:31-10:23:31" data-bid="1-1" class="b">2Sa 23:31</a> and <a href="jwpub://b/NWTR/13:11:33-13:11:33" data-bid="2-1" class="b">1Ch 11:33</a>; see <a href="jwpub://p/E:1200000538/">BAHURIM</a>; <a href="jwpub://p/E:1200000537/">BAHARUMITE</a>.</p>
