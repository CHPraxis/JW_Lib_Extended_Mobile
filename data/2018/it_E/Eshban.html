<p id="p1" data-pid="1" class="st"><span id="page760" class="pageNum" aria-hidden="true" data-no="760" data-before-text="760"></span><strong>ESHBAN</strong></p>
<p id="p2" data-pid="2" class="sn">(Eshʹban).</p>
<p id="p3" data-pid="3" class="sb">The second-named son of Sheik Dishon; a descendant of Seir the Horite. The Horites were the inhabitants of the land of Seir before the sons of Esau dispossessed and annihilated them.​—<a href="jwpub://b/NWTR/1:36:20-1:36:20" data-bid="1-1" class="b">Ge 36:20,</a><a href="jwpub://b/NWTR/1:36:26-1:36:26" data-bid="1-2" class="b"> 26;</a><a href="jwpub://b/NWTR/13:1:38-13:1:38" data-bid="1-3" class="b"> 1Ch 1:38,</a><a href="jwpub://b/NWTR/13:1:41-13:1:41" data-bid="1-4" class="b"> 41;</a><a href="jwpub://b/NWTR/5:2:12-5:2:12" data-bid="1-5" class="b"> De 2:12</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
