<p id="p1" data-pid="1" class="st"><span id="page86" class="pageNum" aria-hidden="true" data-no="86" data-before-text="86"></span><strong>ALVAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Alʹvah).</p>
<p id="p3" data-pid="3" class="sb">A sheik of Edom and descendant of Esau. (<a href="jwpub://b/NWTR/1:36:40-1:36:40" data-bid="1-1" class="b">Ge 36:40,</a><a href="jwpub://b/NWTR/1:36:43-1:36:43" data-bid="1-2" class="b"> 43;</a><a href="jwpub://b/NWTR/13:1:51-13:1:51" data-bid="1-3" class="b"> 1Ch 1:51</a>) Possibly a place and a tribe were also called Alvah.​—See <a href="jwpub://p/E:1200004410/">TIMNA</a> No. 3.</p>
<p id="p4" data-pid="4" class="sb"></p>
