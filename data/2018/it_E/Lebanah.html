<p id="p1" data-pid="1" class="st"><span id="page231" class="pageNum" aria-hidden="true" data-no="231" data-before-text="231"></span><strong>LEBANAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Le·baʹnah) [White; Full Moon].</p>
<p id="p3" data-pid="3" class="sb">Founder of a family whose sons or descendants were among the Nethinim returning with Zerubbabel from Babylonian exile.​—<a href="jwpub://b/NWTR/15:2:1-15:2:2" data-bid="1-1" class="b">Ezr 2:1, 2,</a><a href="jwpub://b/NWTR/15:2:43-15:2:43" data-bid="1-2" class="b"> 43,</a><a href="jwpub://b/NWTR/15:2:45-15:2:45" data-bid="1-3" class="b"> 45;</a><a href="jwpub://b/NWTR/16:7:46-16:7:46" data-bid="1-4" class="b"> Ne 7:46,</a><a href="jwpub://b/NWTR/16:7:48-16:7:48" data-bid="1-5" class="b"> 48</a>.</p>
