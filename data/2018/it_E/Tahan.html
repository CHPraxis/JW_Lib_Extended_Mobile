<p id="p1" data-pid="1" class="st"><span id="page1062" class="pageNum" aria-hidden="true" data-no="1062" data-before-text="1062"></span><strong>TAHAN</strong></p>
<p id="p2" data-pid="2" class="sn">(Taʹhan), <strong>Tahanites</strong> (Taʹhan·ites) [Of (Belonging to) Tahan].</p>
<p id="p3" data-pid="3" class="sb">Tahan was the founder of an Ephraimite tribal family, the Tahanites. (<a href="jwpub://b/NWTR/4:26:35-4:26:35" data-bid="1-1" class="b">Nu 26:35</a>) It is not certain whether he is the same Tahan mentioned at <a href="jwpub://b/NWTR/13:7:25-13:7:25" data-bid="2-1" class="b">1 Chronicles 7:25</a>.</p>
