<p id="p1" data-pid="1" class="st"><span id="page366" class="pageNum" aria-hidden="true" data-no="366" data-before-text="366"></span><strong>MELCHI</strong></p>
<p id="p2" data-pid="2" class="sn">(Melʹchi) [from Heb., meaning “My King”].</p>
<p id="p3" data-pid="3" class="sb">The name of two maternal ancestors of Jesus Christ.</p>
<p id="p4" data-pid="4" class="sb"><strong>1.</strong> The “son” (or descendant) of Addi and father (or ancestor) of Neri.​—<a href="jwpub://b/NWTR/42:3:27-42:3:28" data-bid="1-1" class="b">Lu 3:27, 28</a>.</p>
<p id="p5" data-pid="5" class="sb"><strong>2.</strong> The “son” (or descendant) of Jannai and father (or ancestor) of Levi.​—<a href="jwpub://b/NWTR/42:3:23-42:3:24" data-bid="2-1" class="b">Lu 3:23, 24</a>.</p>
