<p id="p1" data-pid="1" class="st"><span id="page384" class="pageNum" aria-hidden="true" data-no="384" data-before-text="384"></span><strong>MESHOBAB</strong></p>
<p id="p2" data-pid="2" class="sn">(Me·shoʹbab) [Returned (Brought Back); or, possibly, Unfaithful].</p>
<p id="p3" data-pid="3" class="sb">A chieftain of the tribe of Simeon who had a large household and who participated in the seizure of pasturelands from the Hamites and the Meunim near Gedor in the days of King Hezekiah of Judah.​—<a href="jwpub://b/NWTR/13:4:34-13:4:42" data-bid="1-1" class="b">1Ch 4:34-42</a>.</p>
