<p id="p1" data-pid="1" class="st"><span id="page298" class="pageNum" aria-hidden="true" data-no="298" data-before-text="298"></span><strong>MALACHI</strong></p>
<p id="p2" data-pid="2" class="sn">(Malʹa·chi).</p>
<p id="p3" data-pid="3" class="sb">A Hebrew prophet and Bible writer. (<a href="jwpub://b/NWTR/39:1:1-39:1:1" data-bid="1-1" class="b">Mal 1:1</a>) The Scriptures furnish no information as to his ancestry and personal life. What is known about him is revealed in the book bearing his name. He is therein shown to have been a man of great zeal for the name and worship of Jehovah.</p>
