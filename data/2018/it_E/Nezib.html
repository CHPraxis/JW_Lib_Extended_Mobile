<p id="p1" data-pid="1" class="st"><span id="page497" class="pageNum" aria-hidden="true" data-no="497" data-before-text="497"></span><strong>NEZIB</strong></p>
<p id="p2" data-pid="2" class="sn">(Neʹzib) [from a root meaning “set up; station; erect”].</p>
<p id="p3" data-pid="3" class="sb">A Judean site in the Shephelah. (<a href="jwpub://b/NWTR/6:15:20-6:15:20" data-bid="1-1" class="b">Jos 15:20,</a><a href="jwpub://b/NWTR/6:15:33-6:15:33" data-bid="1-2" class="b"> 33,</a><a href="jwpub://b/NWTR/6:15:43-6:15:43" data-bid="1-3" class="b"> 43</a>) It is usually identified with Khirbet Beit Nesib (Horvat Neziv), about 11 km (7 mi) NW of Hebron.</p>
