<p id="p1" data-pid="1" class="st"><span id="page1239" class="pageNum" aria-hidden="true" data-no="1239" data-before-text="1239"></span><strong>JAASU</strong></p>
<p id="p2" data-pid="2" class="sn">(Jaʹa·su) [shortened form of Jaasiel].</p>
<p id="p3" data-pid="3" class="sb">A son of Bani and one of the Jews who responded to Ezra’s admonition by putting away their foreign wives and sons.​—<a href="jwpub://b/NWTR/15:10:34-15:10:34" data-bid="1-1" class="b">Ezr 10:34,</a><a href="jwpub://b/NWTR/15:10:37-15:10:37" data-bid="1-2" class="b"> 37,</a><a href="jwpub://b/NWTR/15:10:44-15:10:44" data-bid="1-3" class="b"> 44</a>.</p>
