<p id="p1" data-pid="1" class="st"><span id="page1223" class="pageNum" aria-hidden="true" data-no="1223" data-before-text="1223"></span><strong>ZEBULUNITE</strong></p>
<p id="p2" data-pid="2" class="sn">(Ze·buʹ·lu·nite) [Of (Belonging to) Zebulun].</p>
<p id="p3" data-pid="3" class="sb">A member of the tribe of Zebulun. (<a href="jwpub://b/NWTR/4:26:26-4:26:27" data-bid="1-1" class="b">Nu 26:26, 27</a>) Judge Elon was a Zebulunite.​—<a href="jwpub://b/NWTR/7:12:11-7:12:12" data-bid="2-1" class="b">Jg 12:11, 12</a>.</p>
