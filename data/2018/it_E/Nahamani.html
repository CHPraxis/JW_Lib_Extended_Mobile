<p id="p1" data-pid="1" class="st"><span id="page461" class="pageNum" aria-hidden="true" data-no="461" data-before-text="461"></span><strong>NAHAMANI</strong></p>
<p id="p2" data-pid="2" class="sn">(Na·hamʹa·ni) [from a root meaning “comfort”].</p>
<p id="p3" data-pid="3" class="sb">One who returned with Zerubbabel from Babylonian exile.​—<a href="jwpub://b/NWTR/16:7:6-16:7:7" data-bid="1-1" class="b">Ne 7:6, 7</a>.</p>
