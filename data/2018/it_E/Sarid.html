<p id="p1" data-pid="1" class="st"><span id="page866" class="pageNum" aria-hidden="true" data-no="866" data-before-text="866"></span><strong>SARID</strong></p>
<p id="p2" data-pid="2" class="sn">(Saʹrid).</p>
<p id="p3" data-pid="3" class="sb">A city on the border of Zebulun. (<a href="jwpub://b/NWTR/6:19:10-6:19:10" data-bid="1-1" class="b">Jos 19:10,</a><a href="jwpub://b/NWTR/6:19:12-6:19:12" data-bid="1-2" class="b"> 12</a>) It is identified with Tell Shadud, some 10 km (6 mi) NNE of Megiddo.</p>
