<p id="p1" data-pid="1" class="st"><span id="page757" class="pageNum" aria-hidden="true" data-no="757" data-before-text="757"></span><strong>ERAN</strong></p>
<p id="p2" data-pid="2" class="sn">(Eʹran) [One Awakened; One Roused Up], <strong>Eranites</strong> (Eʹran·ites).</p>
<p id="p3" data-pid="3" class="sb">Eran was the son of Ephraim’s son Shuthelah and the forefather of the Eranites.​—<a href="jwpub://b/NWTR/4:26:35-4:26:36" data-bid="1-1" class="b">Nu 26:35, 36</a>.</p>
