<p id="p1" data-pid="1" class="st"><span id="page934" class="pageNum" aria-hidden="true" data-no="934" data-before-text="934"></span><strong>SHIPHTAN</strong></p>
<p id="p2" data-pid="2" class="sn">(Shiphʹtan) [from a root meaning “judge”].</p>
<p id="p3" data-pid="3" class="sb">Father of Kemuel, the chieftain representing Ephraim when the Promised Land was divided among the tribes of Israel.​—<a href="jwpub://b/NWTR/4:34:17-4:34:18" data-bid="1-1" class="b">Nu 34:17, 18,</a><a href="jwpub://b/NWTR/4:34:24-4:34:24" data-bid="1-2" class="b"> 24</a>.</p>
