<p id="p1" data-pid="1" class="st"><span id="page47" class="pageNum" aria-hidden="true" data-no="47" data-before-text="47"></span><strong>ADINA</strong></p>
<p id="p2" data-pid="2" class="sn">(Adʹi·na) [from a root meaning “luxuriate” [that is, get pleasure]].</p>
<p id="p3" data-pid="3" class="sb">The son of Shiza, and an officer over 30 other Reubenites in David’s army.​—<a href="jwpub://b/NWTR/13:11:26-13:11:26" data-bid="1-1" class="b">1Ch 11:26,</a><a href="jwpub://b/NWTR/13:11:42-13:11:42" data-bid="1-2" class="b"> 42</a>.</p>
