<p id="p1" data-pid="1" class="st"><span id="page84" class="pageNum" aria-hidden="true" data-no="84" data-before-text="84"></span><strong>JOED</strong></p>
<p id="p2" data-pid="2" class="sn">(Joʹed) [Jehovah Is a Witness].</p>
<p id="p3" data-pid="3" class="sb">A Benjamite whose descendant Sallu was a postexilic resident of Jerusalem.​—<a href="jwpub://b/NWTR/16:11:4-16:11:4" data-bid="1-1" class="b">Ne 11:4,</a><a href="jwpub://b/NWTR/16:11:7-16:11:7" data-bid="1-2" class="b"> 7</a>.</p>
