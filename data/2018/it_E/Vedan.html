<p id="p1" data-pid="1" class="st"><span id="page1148" class="pageNum" aria-hidden="true" data-no="1148" data-before-text="1148"></span><strong>VEDAN</strong></p>
<p id="p2" data-pid="2" class="sn">(Ve πdan).</p>
<p id="p3" data-pid="3" class="sb">One of the places with which Tyre had commercial intercourse. (<a href="jwpub://b/NWTR/26:27:19-26:27:19" data-bid="1-1" class="b">Eze 27:19</a>) Its exact location is uncertain. However, it has been tentatively identified with Wadden near Medina, near the middle of the western side of the Arabian Peninsula.</p>
