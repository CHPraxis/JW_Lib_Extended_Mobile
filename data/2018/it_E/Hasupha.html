<p id="p1" data-pid="1" class="st"><span id="page1042" class="pageNum" aria-hidden="true" data-no="1042" data-before-text="1042"></span><strong>HASUPHA</strong></p>
<p id="p2" data-pid="2" class="sn">(Ha·suʹpha).</p>
<p id="p3" data-pid="3" class="sb">The forefather of a family of Nethinim, members of which returned from Babylon with Zerubbabel in 537 B.C.E.​—<a href="jwpub://b/NWTR/15:2:1-15:2:2" data-bid="1-1" class="b">Ezr 2:1, 2,</a><a href="jwpub://b/NWTR/15:2:43-15:2:43" data-bid="1-2" class="b"> 43;</a><a href="jwpub://b/NWTR/16:7:46-16:7:46" data-bid="1-3" class="b"> Ne 7:46</a>.</p>
