<p id="p1" data-pid="1" class="st"><span id="page320" class="pageNum" aria-hidden="true" data-no="320" data-before-text="320"></span><strong>BISHLAM</strong></p>
<p id="p2" data-pid="2" class="sn">(Bishʹlam) [possibly, In Peace].</p>
<p id="p3" data-pid="3" class="sb">An opposer of the postexilic temple rebuilding who shared in writing a letter of false accusation against the Jews to Persian King Artaxerxes.​—<a href="jwpub://b/NWTR/15:4:6-15:4:7" data-bid="1-1" class="b">Ezr 4:6, 7</a>; see <a href="jwpub://p/E:1200000389/">ARTAXERXES</a> No. 1.</p>
