<p id="p1" data-pid="1" class="st"><span id="page708" class="pageNum" aria-hidden="true" data-no="708" data-before-text="708"></span><strong>ELIAM</strong></p>
<p id="p2" data-pid="2" class="sn">(E·liʹam) [God of the People].</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> Father of Bath-sheba. (<a href="jwpub://b/NWTR/10:11:3-10:11:3" data-bid="1-1" class="b">2Sa 11:3</a>) Called Ammiel at <a href="jwpub://b/NWTR/13:3:5-13:3:5" data-bid="2-1" class="b">1 Chronicles 3:5</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> One of David’s mighty men; son of Ahithophel. (<a href="jwpub://b/NWTR/10:23:34-10:23:34" data-bid="3-1" class="b">2Sa 23:34</a>) He may possibly have been the same as No. 1 above, which would make Bath-sheba the granddaughter of Ahithophel.</p>
<p id="p5" data-pid="5" class="sb"></p>
