<p id="p1" data-pid="1" class="st"><span id="page930" class="pageNum" aria-hidden="true" data-no="930" data-before-text="930"></span><strong>SHIMEATHITES</strong></p>
<p id="p2" data-pid="2" class="sn">(Shimʹe·ath·ites).</p>
<p id="p3" data-pid="3" class="sb">A Kenite family of scribes living at Jabez. What connection they have in the genealogies of Judah is unknown.​—<a href="jwpub://b/NWTR/13:2:55-13:2:55" data-bid="1-1" class="b">1Ch 2:55</a>.</p>
