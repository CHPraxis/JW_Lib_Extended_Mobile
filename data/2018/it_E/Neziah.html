<p id="p1" data-pid="1" class="st"><span id="page497" class="pageNum" aria-hidden="true" data-no="497" data-before-text="497"></span><strong>NEZIAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Ne·ziʹah) [from a root meaning “oversee; excel; endure”].</p>
<p id="p3" data-pid="3" class="sb">Forefather of a group of Nethinim who returned with Zerubbabel after the Babylonian exile, 537 B.C.E.​—<a href="jwpub://b/NWTR/15:2:1-15:2:2" data-bid="1-1" class="b">Ezr 2:1, 2,</a><a href="jwpub://b/NWTR/15:2:43-15:2:43" data-bid="1-2" class="b"> 43,</a><a href="jwpub://b/NWTR/15:2:54-15:2:54" data-bid="1-3" class="b"> 54;</a><a href="jwpub://b/NWTR/16:7:46-16:7:46" data-bid="1-4" class="b"> Ne 7:46,</a><a href="jwpub://b/NWTR/16:7:56-16:7:56" data-bid="1-5" class="b"> 56</a>.</p>
