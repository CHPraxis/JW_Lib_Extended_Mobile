<p id="p1" data-pid="1" class="st"><span id="page493" class="pageNum" aria-hidden="true" data-no="493" data-before-text="493"></span><strong>NERIAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Ne·riʹah) [My Lamp Is Jehovah].</p>
<p id="p3" data-pid="3" class="sb">Son of Mahseiah, and father of both Baruch, Jeremiah’s secretary, and Seraiah, the one who read the denunciation of Babylon to that city.​—<a href="jwpub://b/NWTR/24:32:12-24:32:12" data-bid="1-1" class="b">Jer 32:12;</a><a href="jwpub://b/NWTR/24:36:4-24:36:4" data-bid="1-2" class="b"> 36:4,</a><a href="jwpub://b/NWTR/24:36:8-24:36:8" data-bid="1-3" class="b"> 8,</a><a href="jwpub://b/NWTR/24:36:14-24:36:14" data-bid="1-4" class="b"> 14,</a><a href="jwpub://b/NWTR/24:36:32-24:36:32" data-bid="1-5" class="b"> 32;</a><a href="jwpub://b/NWTR/24:43:3-24:43:3" data-bid="1-6" class="b"> 43:3,</a><a href="jwpub://b/NWTR/24:43:6-24:43:6" data-bid="1-7" class="b"> 6;</a><a href="jwpub://b/NWTR/24:45:1-24:45:1" data-bid="1-8" class="b"> 45:1;</a><a href="jwpub://b/NWTR/24:51:59-24:51:64" data-bid="1-9" class="b"> 51:59-64</a>.</p>
