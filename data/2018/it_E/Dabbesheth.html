<p id="p1" data-pid="1" class="st"><span id="page569" class="pageNum" aria-hidden="true" data-no="569" data-before-text="569"></span><strong>DABBESHETH</strong></p>
<p id="p2" data-pid="2" class="sn">(Dabʹbe·sheth) [Hump].</p>
<p id="p3" data-pid="3" class="sb">A town of Zebulun. (<a href="jwpub://b/NWTR/6:19:11-6:19:11" data-bid="1-1" class="b">Jos 19:11</a>) Its precise location is unknown; however, the site of Tell esh-Shammam (Tel Shem), about 5 km (3 mi) E of Jokneam on the Plain of Jezreel, appears to fit the Biblical context.</p>
