<p id="p1" data-pid="1" class="st"><span id="page864" class="pageNum" aria-hidden="true" data-no="864" data-before-text="864"></span><strong>SARAPH</strong></p>
<p id="p2" data-pid="2" class="sn">(Saʹraph) [from a root meaning “burn”].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Shelah of the tribe of Judah, one who took a Moabite wife (or wives) for himself. (<em>JB, NW</em>) Perhaps, according to alternate readings, Saraph ruled in (or for) Moab.​—<a href="jwpub://b/NWTR/13:4:21-13:4:22" data-bid="1-1" class="b">1Ch 4:21, 22</a>, <em>AS, AT, KJ, Mo, Ro, RS.</em></p>
