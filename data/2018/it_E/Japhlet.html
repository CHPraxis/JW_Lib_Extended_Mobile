<p id="p1" data-pid="1" class="st"><span id="page1256" class="pageNum" aria-hidden="true" data-no="1256" data-before-text="1256"></span><strong>JAPHLET</strong></p>
<p id="p2" data-pid="2" class="sn">(Japhʹlet) [May He Provide Escape; He Has Provided Escape].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Asher through Beriah and Heber. Three “sons of Japhlet” are included in the genealogy.​—<a href="jwpub://b/NWTR/13:7:30-13:7:33" data-bid="1-1" class="b">1Ch 7:30-33</a>.</p>
