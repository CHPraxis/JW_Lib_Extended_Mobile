<p id="p1" data-pid="1" class="st"><span id="page104" class="pageNum" aria-hidden="true" data-no="104" data-before-text="104"></span><strong>ANANI</strong></p>
<p id="p2" data-pid="2" class="sn">(A·naʹni) [possibly a shortened form of Ananiah].</p>
<p id="p3" data-pid="3" class="sb">A son of Elioenai; a postexilic descendant of King David.​—<a href="jwpub://b/NWTR/13:3:24-13:3:24" data-bid="1-1" class="b">1Ch 3:24</a>.</p>
