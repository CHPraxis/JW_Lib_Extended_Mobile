<p id="p1" data-pid="1" class="st"><span id="page227" class="pageNum" aria-hidden="true" data-no="227" data-before-text="227"></span><strong>AZUBAH</strong></p>
<p id="p2" data-pid="2" class="sn">(A·zuʹbah) [Left Entirely; Abandoned].</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> One of the wives of Caleb the son of Hezron.​—<a href="jwpub://b/NWTR/13:2:18-13:2:19" data-bid="1-1" class="b">1Ch 2:18, 19</a>; see <a href="jwpub://p/E:1200002430/">JERIOTH</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> Daughter of Shilhi and mother of King Jehoshaphat son of Asa.​—<a href="jwpub://b/NWTR/11:22:41-11:22:42" data-bid="2-1" class="b">1Ki 22:41, 42;</a><a href="jwpub://b/NWTR/14:20:31-14:20:32" data-bid="2-2" class="b"> 2Ch 20:31, 32</a>.</p>
