<p id="p1" data-pid="1" class="st"><span id="page731" class="pageNum" aria-hidden="true" data-no="731" data-before-text="731"></span><strong>RAKKON</strong></p>
<p id="p2" data-pid="2" class="sn">(Rakʹkon).</p>
<p id="p3" data-pid="3" class="sb">A city listed when describing the border of Dan. (<a href="jwpub://b/NWTR/6:19:40-6:19:41" data-bid="1-1" class="b">Jos 19:40, 41,</a><a href="jwpub://b/NWTR/6:19:46-6:19:46" data-bid="1-2" class="b"> 46</a>) It is tentatively identified by some with Tell er-Reqqeit, a short distance N of Tel Aviv-Yafo, on the shore of the Mediterranean Sea.</p>
<p id="p4" data-pid="4" class="sb"></p>
