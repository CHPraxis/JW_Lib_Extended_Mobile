<p id="p1" data-pid="1" class="st"><span id="page30" class="pageNum" aria-hidden="true" data-no="30" data-before-text="30"></span><strong>JERED</strong></p>
<p id="p2" data-pid="2" class="sn">(Jeʹred).</p>
