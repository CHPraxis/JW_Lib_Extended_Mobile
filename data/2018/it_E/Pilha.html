<p id="p1" data-pid="1" class="st"><span id="page642" class="pageNum" aria-hidden="true" data-no="642" data-before-text="642"></span><strong>PILHA</strong></p>
<p id="p2" data-pid="2" class="sn">(Pilʹha) [Millstone].</p>
<p id="p3" data-pid="3" class="sb">A family head of Israel or a representative of a family of that name attesting the postexilic “trustworthy arrangement.”​—<a href="jwpub://b/NWTR/16:9:38-16:9:38" data-bid="1-1" class="b">Ne 9:38;</a><a href="jwpub://b/NWTR/16:10:1-16:10:1" data-bid="1-2" class="b"> 10:1,</a><a href="jwpub://b/NWTR/16:10:14-16:10:14" data-bid="1-3" class="b"> 14,</a><a href="jwpub://b/NWTR/16:10:24-16:10:24" data-bid="1-4" class="b"> 24</a>.</p>
