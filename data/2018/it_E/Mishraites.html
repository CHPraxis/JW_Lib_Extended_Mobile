<p id="p1" data-pid="1" class="st"><span id="page415" class="pageNum" aria-hidden="true" data-no="415" data-before-text="415"></span><strong>MISHRAITES</strong></p>

<p id="p3" data-pid="3" class="sb">One of the four families of Kiriath-jearim from whom descended the Zorathites and the Eshtaolites.​—<a href="jwpub://b/NWTR/13:2:53-13:2:53" data-bid="1-1" class="b">1Ch 2:53</a>.</p>
