<p id="p1" data-pid="1" class="st"><span id="page374" class="pageNum" aria-hidden="true" data-no="374" data-before-text="374"></span><strong>MERAIAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Me·raiʹah) [possibly, Rebellious].</p>
<p id="p3" data-pid="3" class="sb">A priest and head of the paternal house of Seraiah in the days of Joiakim after the Jews’ return from Babylonian exile.​—<a href="jwpub://b/NWTR/16:12:12-16:12:12" data-bid="1-1" class="b">Ne 12:12</a>.</p>
