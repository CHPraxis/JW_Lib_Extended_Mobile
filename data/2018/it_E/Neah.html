<p id="p1" data-pid="1" class="st"><span id="page478" class="pageNum" aria-hidden="true" data-no="478" data-before-text="478"></span><strong>NEAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Neʹah).</p>
<p id="p3" data-pid="3" class="sb">A city mentioned in a description of Zebulun’s territorial boundaries. (<a href="jwpub://b/NWTR/6:19:10-6:19:10" data-bid="1-1" class="b">Jos 19:10,</a><a href="jwpub://b/NWTR/6:19:13-6:19:14" data-bid="1-2" class="b"> 13, 14,</a><a href="jwpub://b/NWTR/6:19:16-6:19:16" data-bid="1-3" class="b"> 16</a>) Neah’s location is uncertain. Some link it with Tell el-Wawiyat, just 1.3 km (0.8 mi) NNW of Rummana, about 10 km (6 mi) N of Nazareth.</p>
