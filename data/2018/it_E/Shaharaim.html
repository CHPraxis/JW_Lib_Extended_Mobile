<p id="p1" data-pid="1" class="st"><span id="page905" class="pageNum" aria-hidden="true" data-no="905" data-before-text="905"></span><strong>SHAHARAIM</strong></p>
<p id="p2" data-pid="2" class="sn">(Sha·ha·raʹim) [[Born at] Dawn].</p>
<p id="p3" data-pid="3" class="sb">A Benjamite who lived in Moab for a time and whose three named wives bore him many sons, some of whom became family heads.​—<a href="jwpub://b/NWTR/13:8:8-13:8:11" data-bid="1-1" class="b">1Ch 8:8-11</a>.</p>
