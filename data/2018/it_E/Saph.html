<p id="p1" data-pid="1" class="st"><span id="page862" class="pageNum" aria-hidden="true" data-no="862" data-before-text="862"></span><strong>SAPH</strong></p>
<p id="p2" data-pid="2" class="sb">One of four giantlike Rephaim who fought with the Philistines against Israel, only to be put to death by David’s mighty men. Saph, or Sippai, was slain by Sibbecai.​—<a href="jwpub://b/NWTR/10:21:18-10:21:18" data-bid="1-1" class="b">2Sa 21:18,</a><a href="jwpub://b/NWTR/10:21:22-10:21:22" data-bid="1-2" class="b"> 22;</a><a href="jwpub://b/NWTR/13:20:4-13:20:4" data-bid="1-3" class="b"> 1Ch 20:4</a>.</p>
