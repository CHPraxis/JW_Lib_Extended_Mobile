<p id="p1" data-pid="1" class="st"><span id="page597" class="pageNum" aria-hidden="true" data-no="597" data-before-text="597"></span><strong>PENIEL</strong></p>
<p id="p2" data-pid="2" class="sn">(Pe·niʹel).</p>
<p id="p3" data-pid="3" class="sb">The place near the ford of the Jabbok where Jacob wrestled with an angel; hence he called the place Peniel because there he ‘had seen God face to face.’ (<a href="jwpub://b/NWTR/1:32:22-1:32:31" data-bid="1-1" class="b">Ge 32:22-31</a>) The same as Penuel.​—See <a href="jwpub://p/E:1200003432/">PENUEL</a>.</p>
