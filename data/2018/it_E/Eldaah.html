<p id="p1" data-pid="1" class="st"><span id="page704" class="pageNum" aria-hidden="true" data-no="704" data-before-text="704"></span><strong>ELDAAH</strong></p>
<p id="p2" data-pid="2" class="sn">(El·daʹah) [possibly, God’s Knowledge; God Knows].</p>
<p id="p3" data-pid="3" class="sb">A son of Midian the fourth-named son of Abraham by Keturah.​—<a href="jwpub://b/NWTR/1:25:1-1:25:2" data-bid="1-1" class="b">Ge 25:1, 2,</a><a href="jwpub://b/NWTR/1:25:4-1:25:4" data-bid="1-2" class="b"> 4;</a><a href="jwpub://b/NWTR/13:1:33-13:1:33" data-bid="1-3" class="b"> 1Ch 1:33</a>.</p>
