<p id="p1" data-pid="1" class="st"><span id="page351" class="pageNum" aria-hidden="true" data-no="351" data-before-text="351"></span><strong>MATTANAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Matʹta·nah) [Gift].</p>
<p id="p3" data-pid="3" class="sb">One of Israel’s encampments between the Arnon torrent valley and the territory of Sihon the Amorite. (<a href="jwpub://b/NWTR/4:21:13-4:21:21" data-bid="1-1" class="b">Nu 21:13-21</a>) Khirbet el-Medeiyineh (or, Mudaiyina), about 15 km (9.5 mi) NE of Dibon is tentatively identified with the ancient site.</p>
