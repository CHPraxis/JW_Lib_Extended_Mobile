<p id="p1" data-pid="1" class="st"><span id="page1087" class="pageNum" aria-hidden="true" data-no="1087" data-before-text="1087"></span><strong>HEMAM</strong></p>
<p id="p2" data-pid="2" class="sn">(Heʹmam).</p>
<p id="p3" data-pid="3" class="sb">Son of Lotan and descendant of Seir the Horite. (<a href="jwpub://b/NWTR/1:36:20-1:36:20" data-bid="1-1" class="b">Ge 36:20,</a><a href="jwpub://b/NWTR/1:36:22-1:36:22" data-bid="1-2" class="b"> 22</a>) The name is rendered as Homam in <a href="jwpub://b/NWTR/13:1:39-13:1:39" data-bid="2-1" class="b">1 Chronicles 1:39</a> according to the reading of the Masoretic text, but the Greek <em>Septuagint</em> gives the name as Heman.</p>
