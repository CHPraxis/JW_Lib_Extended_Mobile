<p id="p1" data-pid="1" class="st"><span id="page1026" class="pageNum" aria-hidden="true" data-no="1026" data-before-text="1026"></span><strong>HANAMEL</strong></p>
<p id="p2" data-pid="2" class="sn">(Hanʹa·mel).</p>
<p id="p3" data-pid="3" class="sb">Son of Shallum the paternal uncle of the prophet Jeremiah. It was from Hanamel that the prophet bought the field that was in Anathoth at the time the Babylonians were laying siege to Jerusalem.​—<a href="jwpub://b/NWTR/24:32:1-24:32:12" data-bid="1-1" class="b">Jer 32:1-12</a>.</p>
