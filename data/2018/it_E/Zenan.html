<p id="p1" data-pid="1" class="st"><span id="page1229" class="pageNum" aria-hidden="true" data-no="1229" data-before-text="1229"></span><strong>ZENAN</strong></p>
<p id="p2" data-pid="2" class="sn">(Zeʹnan).</p>
<p id="p3" data-pid="3" class="sb">A town in the Shephelah region of Judah. (<a href="jwpub://b/NWTR/6:15:33-6:15:33" data-bid="1-1" class="b">Jos 15:33,</a><a href="jwpub://b/NWTR/6:15:37-6:15:37" data-bid="1-2" class="b"> 37</a>) Many scholars consider it likely to be the same as Zaanan of <a href="jwpub://b/NWTR/33:1:11-33:1:11" data-bid="2-1" class="b">Micah 1:11</a> and tentatively identify it with ʽAraq el-Kharba, about 6 km (3.5 mi) NW of Lachish.</p>
