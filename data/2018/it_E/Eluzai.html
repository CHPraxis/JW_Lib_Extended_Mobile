<p id="p1" data-pid="1" class="st"><span id="page721" class="pageNum" aria-hidden="true" data-no="721" data-before-text="721"></span><strong>ELUZAI</strong></p>
<p id="p2" data-pid="2" class="sn">(E·luʹzai) [God Is My Strength].</p>
<p id="p3" data-pid="3" class="sb">One of the ambidextrous Benjamite mighty men who joined David at Ziklag while he was still under restrictions because of King Saul.​—<a href="jwpub://b/NWTR/13:12:1-13:12:5" data-bid="1-1" class="b">1Ch 12:1-5</a>.</p>
