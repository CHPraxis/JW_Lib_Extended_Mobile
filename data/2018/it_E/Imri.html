<p id="p1" data-pid="1" class="st"><span id="page1194" class="pageNum" aria-hidden="true" data-no="1194" data-before-text="1194"></span><strong>IMRI</strong></p>
<p id="p2" data-pid="2" class="sn">(Imʹri) [shortened form of Amariah, meaning “Jehovah Has Said”].</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> Son of Bani of the tribe of Judah through Perez.​—<a href="jwpub://b/NWTR/13:9:4-13:9:4" data-bid="1-1" class="b">1Ch 9:4</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> Father of the Zaccur who shared in rebuilding the wall of Jerusalem.​—<a href="jwpub://b/NWTR/16:3:2-16:3:2" data-bid="2-1" class="b">Ne 3:2</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
