<p id="p1" data-pid="1" class="st"><span id="page729" class="pageNum" aria-hidden="true" data-no="729" data-before-text="729"></span><strong>EN-HAKKORE</strong></p>
<p id="p2" data-pid="2" class="sn">(En-hak·korʹe) [Fountain (or, Spring) of the One Calling].</p>
<p id="p3" data-pid="3" class="sb">A spring at Lehi. (<a href="jwpub://b/NWTR/7:15:19-7:15:19" data-bid="1-1" class="b">Jg 15:19</a>) It received its name when Samson, who was thirsty after he had struck down a thousand men, “began to call on Jehovah” for water and the spring was miraculously provided.​—<a href="jwpub://b/NWTR/7:15:14-7:15:18" data-bid="2-1" class="b">Jg 15:14-18</a>.</p>
