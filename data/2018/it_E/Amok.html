<p id="p1" data-pid="1" class="st"><span id="page96" class="pageNum" aria-hidden="true" data-no="96" data-before-text="96"></span><strong>AMOK</strong></p>
<p id="p2" data-pid="2" class="sn">(Aʹmok) [Deep; Unintelligible].</p>
<p id="p3" data-pid="3" class="sb">A principal priest who returned with Zerubbabel from exile in Babylon. (<a href="jwpub://b/NWTR/16:12:1-16:12:1" data-bid="1-1" class="b">Ne 12:1,</a><a href="jwpub://b/NWTR/16:12:7-16:12:7" data-bid="1-2" class="b"> 7</a>) His family was represented by his son Eber in the time of Joiakim.​—<a href="jwpub://b/NWTR/16:12:12-16:12:12" data-bid="2-1" class="b">Ne 12:12,</a><a href="jwpub://b/NWTR/16:12:20-16:12:20" data-bid="2-2" class="b"> 20</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
