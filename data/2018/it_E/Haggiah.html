<p id="p1" data-pid="1" class="st"><span id="page1019" class="pageNum" aria-hidden="true" data-no="1019" data-before-text="1019"></span><strong>HAGGIAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Hag·giʹah) [Festival of Jah; or, Jah Is My Festival].</p>
<p id="p3" data-pid="3" class="sb">Son of Shimea; a Levite of the family of Merari.​—<a href="jwpub://b/NWTR/13:6:16-13:6:16" data-bid="1-1" class="b">1Ch 6:16,</a><a href="jwpub://b/NWTR/13:6:29-13:6:30" data-bid="1-2" class="b"> 29, 30</a>.</p>
