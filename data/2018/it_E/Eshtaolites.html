<p id="p1" data-pid="1" class="st"><span id="page761" class="pageNum" aria-hidden="true" data-no="761" data-before-text="761"></span><strong>ESHTAOLITES</strong></p>
<p id="p2" data-pid="2" class="sn">(Eshʹta·ol·ites) [Of (Belonging to) Eshtaol].</p>
<p id="p3" data-pid="3" class="sb">The Judean inhabitants of Eshtaol who sprang from Shobal through the families of Kiriath-jearim.​—<a href="jwpub://b/NWTR/13:2:53-13:2:53" data-bid="1-1" class="b">1Ch 2:53</a>.</p>
