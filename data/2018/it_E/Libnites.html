<p id="p1" data-pid="1" class="st"><span id="page244" class="pageNum" aria-hidden="true" data-no="244" data-before-text="244"></span><strong>LIBNITES</strong></p>
<p id="p2" data-pid="2" class="sn">(Libʹnites) [Of (Belonging to) Libni].</p>
<p id="p3" data-pid="3" class="sb">A family of Levites who descended from Gershon through his son Libni.​—<a href="jwpub://b/NWTR/4:3:21-4:3:21" data-bid="1-1" class="b">Nu 3:21;</a><a href="jwpub://b/NWTR/4:26:58-4:26:58" data-bid="1-2" class="b"> 26:58</a>.</p>
