<p id="p1" data-pid="1" class="st"><span id="page1231" class="pageNum" aria-hidden="true" data-no="1231" data-before-text="1231"></span><strong>ZERAHITES</strong></p>
<p id="p2" data-pid="2" class="sn">(Zeʹrah·ites) [Of (Belonging to) Zerah].</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> Descendants of Simeon’s son Zerah.​—<a href="jwpub://b/NWTR/4:26:12-4:26:13" data-bid="1-1" class="b">Nu 26:12, 13</a>; see <a href="jwpub://p/E:1200004704/">ZERAH</a> No. 4.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> The tribal family that sprang from Judah’s son Zerah.​—<a href="jwpub://b/NWTR/4:26:20-4:26:20" data-bid="2-1" class="b">Nu 26:20;</a><a href="jwpub://b/NWTR/6:7:17-6:7:17" data-bid="2-2" class="b"> Jos 7:17;</a><a href="jwpub://b/NWTR/13:27:11-13:27:11" data-bid="2-3" class="b"> 1Ch 27:11,</a><a href="jwpub://b/NWTR/13:27:13-13:27:13" data-bid="2-4" class="b"> 13</a>; see <a href="jwpub://p/E:1200004704/">ZERAH</a> No. 3.</p>
