<p id="p1" data-pid="1" class="st"><span id="page879" class="pageNum" aria-hidden="true" data-no="879" data-before-text="879"></span><strong>GALAL</strong></p>
<p id="p2" data-pid="2" class="sn">(Gaʹlal) [Rolling; Rolled Away].</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> A Levite who returned from Babylonian exile.​—<a href="jwpub://b/NWTR/13:9:14-13:9:15" data-bid="1-1" class="b">1Ch 9:14, 15</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> A Levite referred to as “son of Jeduthun.”​—<a href="jwpub://b/NWTR/13:9:14-13:9:14" data-bid="2-1" class="b">1Ch 9:14,</a><a href="jwpub://b/NWTR/13:9:16-13:9:16" data-bid="2-2" class="b"> 16;</a><a href="jwpub://b/NWTR/16:11:17-16:11:17" data-bid="2-3" class="b"> Ne 11:17</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
