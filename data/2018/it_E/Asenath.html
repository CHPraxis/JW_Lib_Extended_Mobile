<p id="p1" data-pid="1" class="st"><span id="page188" class="pageNum" aria-hidden="true" data-no="188" data-before-text="188"></span><strong>ASENATH</strong></p>
<p id="p2" data-pid="2" class="sn">(Asʹe·nath).</p>
<p id="p3" data-pid="3" class="sb">The daughter of the Egyptian priest Potiphera of On, given by Pharaoh to Joseph as his wife. She became the mother of Manasseh and Ephraim.​—<a href="jwpub://b/NWTR/1:41:45-1:41:45" data-bid="1-1" class="b">Ge 41:45,</a><a href="jwpub://b/NWTR/1:41:50-1:41:52" data-bid="1-2" class="b"> 50-52;</a><a href="jwpub://b/NWTR/1:46:20-1:46:20" data-bid="1-3" class="b"> 46:20</a>.</p>
