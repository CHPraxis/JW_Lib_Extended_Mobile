<p id="p1" data-pid="1" class="st"><span id="page932" class="pageNum" aria-hidden="true" data-no="932" data-before-text="932"></span><strong>GIDDALTI</strong></p>
<p id="p2" data-pid="2" class="sn">(Gid·dalʹti) [I Have Made Great].</p>
<p id="p3" data-pid="3" class="sb">A son of Heman; a Levite singer who in David’s time was designated by lot to serve as the head of the 22nd of the 24 service groups of 12 musicians each.​—<a href="jwpub://b/NWTR/13:25:1-13:25:1" data-bid="1-1" class="b">1Ch 25:1,</a><a href="jwpub://b/NWTR/13:25:4-13:25:4" data-bid="1-2" class="b"> 4,</a><a href="jwpub://b/NWTR/13:25:29-13:25:29" data-bid="1-3" class="b"> 29</a>.</p>
