<p id="p1" data-pid="1" class="st"><span id="page399" class="pageNum" aria-hidden="true" data-no="399" data-before-text="399"></span><strong>MIKLOTH</strong></p>
<p id="p2" data-pid="2" class="sn">(Mikʹloth).</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> Father of Shimeah (Shimeam); descendant of the Benjamite Jeiel of Gibeon.​—<a href="jwpub://b/NWTR/13:8:1-13:8:1" data-bid="1-1" class="b">1Ch 8:1,</a><a href="jwpub://b/NWTR/13:8:29-13:8:32" data-bid="1-2" class="b"> 29-32;</a><a href="jwpub://b/NWTR/13:9:35-13:9:38" data-bid="1-3" class="b"> 9:35-38</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> Leader appointed for the king’s service during the second month in the division commanded by Dodai the Ahohite.​—<a href="jwpub://b/NWTR/13:27:1-13:27:1" data-bid="2-1" class="b">1Ch 27:1,</a><a href="jwpub://b/NWTR/13:27:4-13:27:4" data-bid="2-2" class="b"> 4</a>.</p>
