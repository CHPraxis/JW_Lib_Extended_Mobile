<p id="p1" data-pid="1" class="st"><span id="page891" class="pageNum" aria-hidden="true" data-no="891" data-before-text="891"></span><strong>GARMITE</strong></p>
<p id="p2" data-pid="2" class="sn">(Garʹmite) [Of (Belonging to) Gerem (Bone)].</p>
<p id="p3" data-pid="3" class="sb">This designation is linked with Keilah, a name appearing in a listing of Judah’s descendants.​—<a href="jwpub://b/NWTR/13:4:19-13:4:19" data-bid="1-1" class="b">1Ch 4:19</a>.</p>
