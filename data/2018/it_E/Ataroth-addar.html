<p id="p1" data-pid="1" class="st"><span id="page208" class="pageNum" aria-hidden="true" data-no="208" data-before-text="208"></span><strong>ATAROTH-ADDAR</strong></p>
<p id="p2" data-pid="2" class="sn">(Atʹa·roth-adʹdar) [Crowns [that is, circular enclosures] of Addar].</p>
<p id="p3" data-pid="3" class="sb">A town in Ephraim. (<a href="jwpub://b/NWTR/6:16:5-6:16:5" data-bid="1-1" class="b">Jos 16:5;</a><a href="jwpub://b/NWTR/6:18:13-6:18:13" data-bid="1-2" class="b"> 18:13</a>) Evidently the same as Ataroth in <a href="jwpub://b/NWTR/6:16:2-6:16:2" data-bid="2-1" class="b">Joshua 16:2</a>.​—See <a href="jwpub://p/E:1200000452/">ATAROTH</a> No. 2.</p>
