<p id="p1" data-pid="1" class="st"><span id="page643" class="pageNum" aria-hidden="true" data-no="643" data-before-text="643"></span><strong>DIZAHAB</strong></p>
<p id="p2" data-pid="2" class="sn">(Diʹza·hab) [possibly, Place of Gold].</p>
<p id="p3" data-pid="3" class="sb">A site, E of the Jordan River, mentioned with others as an aid in locating the place where Moses delivered his farewell address. Its exact location is unknown today.​—<a href="jwpub://b/NWTR/5:1:1-5:1:1" data-bid="1-1" class="b">De 1:1</a>.</p>
