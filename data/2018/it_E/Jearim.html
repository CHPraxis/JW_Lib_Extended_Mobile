<p id="p1" data-pid="1" class="st"><span id="page1261" class="pageNum" aria-hidden="true" data-no="1261" data-before-text="1261"></span><strong>JEARIM</strong></p>
<p id="p2" data-pid="2" class="sn">(Jeʹa·rim) [Forests].</p>
<p id="p3" data-pid="3" class="sb">A mountain that marked part of Judah’s N boundary and on which the town of Chesalon was apparently located.​—<a href="jwpub://b/NWTR/6:15:10-6:15:10" data-bid="1-1" class="b">Jos 15:10</a>; see <a href="jwpub://p/E:1200000946/">CHESALON</a>.</p>
