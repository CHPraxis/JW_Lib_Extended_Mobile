<p id="p1" data-pid="1" class="st"><span id="page66" class="pageNum" aria-hidden="true" data-no="66" data-before-text="66"></span><strong>AHUZZAM</strong></p>
<p id="p2" data-pid="2" class="sn">(A·huzʹzam) [from a root meaning “take hold”].</p>
<p id="p3" data-pid="3" class="sb">First-named son of Ashhur, of the tribe of Judah, by his wife Naarah.​—<a href="jwpub://b/NWTR/13:4:5-13:4:6" data-bid="1-1" class="b">1Ch 4:5, 6;</a><a href="jwpub://b/NWTR/13:2:3-13:2:5" data-bid="1-2" class="b"> 2:3-5,</a><a href="jwpub://b/NWTR/13:2:24-13:2:24" data-bid="1-3" class="b"> 24</a>.</p>
