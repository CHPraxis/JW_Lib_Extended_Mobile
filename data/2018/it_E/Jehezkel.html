<p id="p1" data-pid="1" class="st"><span id="page1264" class="pageNum" aria-hidden="true" data-no="1264" data-before-text="1264"></span><strong>JEHEZKEL</strong></p>
<p id="p2" data-pid="2" class="sn">(Je·hezʹkel) [May God Strengthen; God Has Strengthened].</p>
<p id="p3" data-pid="3" class="sb">The priest and head of the paternal house that was selected by lot for the 20th of the 24 rotating groups into which David had the priestly services divided.​—<a href="jwpub://b/NWTR/13:24:1-13:24:1" data-bid="1-1" class="b">1Ch 24:1,</a><a href="jwpub://b/NWTR/13:24:3-13:24:3" data-bid="1-2" class="b"> 3,</a><a href="jwpub://b/NWTR/13:24:7-13:24:7" data-bid="1-3" class="b"> 7,</a><a href="jwpub://b/NWTR/13:24:16-13:24:16" data-bid="1-4" class="b"> 16</a>.</p>
