<p id="p1" data-pid="1" class="st"><span id="page273" class="pageNum" aria-hidden="true" data-no="273" data-before-text="273"></span><strong>LOTAN</strong></p>
<p id="p2" data-pid="2" class="sn">(Loʹtan).</p>
<p id="p3" data-pid="3" class="sb">A son of Seir the Horite and one of the sheiks of Edom. (<a href="jwpub://b/NWTR/1:36:20-1:36:20" data-bid="1-1" class="b">Ge 36:20,</a><a href="jwpub://b/NWTR/1:36:29-1:36:29" data-bid="1-2" class="b"> 29</a>) His sons were Hori and Hemam (Homam), and his sister was named Timna.​—<a href="jwpub://b/NWTR/1:36:22-1:36:22" data-bid="2-1" class="b">Ge 36:22;</a><a href="jwpub://b/NWTR/13:1:38-13:1:39" data-bid="2-2" class="b"> 1Ch 1:38, 39</a>.</p>
