<p id="p1" data-pid="1" class="st"><span id="page24" class="pageNum" aria-hidden="true" data-no="24" data-before-text="24"></span><strong>ABIMAEL</strong></p>
<p id="p2" data-pid="2" class="sn">(A·bimʹa·el).</p>
<p id="p3" data-pid="3" class="sb">A descendant of Shem through Arpachshad. His father was Joktan, whose brother, Peleg, was an ancestor of Abraham. (<a href="jwpub://b/NWTR/1:10:28-1:10:28" data-bid="1-1" class="b">Ge 10:28;</a><a href="jwpub://b/NWTR/13:1:17-13:1:27" data-bid="1-2" class="b"> 1Ch 1:17-27</a>) It is likely that Abimael and his 12 brothers were the progenitors of 13 different Arabian tribes that settled in the Arabian Peninsula.</p>
