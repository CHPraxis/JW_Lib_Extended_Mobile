<p id="p1" data-pid="1" class="st"><span id="page1133" class="pageNum" aria-hidden="true" data-no="1133" data-before-text="1133"></span><strong>TRYPHOSA</strong></p>

<p id="p3" data-pid="3" class="sb">A Christian woman of Rome greeted and commended by Paul.​—<a href="jwpub://b/NWTR/45:16:12-45:16:12" data-bid="1-1" class="b">Ro 16:12</a>; see <a href="jwpub://p/E:1200004484/">TRYPHAENA</a>.</p>
