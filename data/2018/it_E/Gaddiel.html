<p id="p1" data-pid="1" class="st"><span id="page878" class="pageNum" aria-hidden="true" data-no="878" data-before-text="878"></span><strong>GADDIEL</strong></p>
<p id="p2" data-pid="2" class="sn">(Gadʹdi·el) [Good Fortune of [from] God].</p>
<p id="p3" data-pid="3" class="sb">Son of Sodi of the tribe of Zebulun; one of the 12 chieftains sent out by Moses from the wilderness of Paran to spy out the land of Canaan.​—<a href="jwpub://b/NWTR/4:13:2-4:13:3" data-bid="1-1" class="b">Nu 13:2, 3,</a><a href="jwpub://b/NWTR/4:13:10-4:13:10" data-bid="1-2" class="b"> 10</a>.</p>
