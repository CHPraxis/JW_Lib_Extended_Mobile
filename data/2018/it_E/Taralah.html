<p id="p1" data-pid="1" class="st"><span id="page1066" class="pageNum" aria-hidden="true" data-no="1066" data-before-text="1066"></span><strong>TARALAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Tarʹa·lah).</p>
<p id="p3" data-pid="3" class="sb">A Benjamite city, the location of which is today unknown. It is listed, however, with other cities situated in the mountainous region N of Jerusalem.​—<a href="jwpub://b/NWTR/6:18:25-6:18:28" data-bid="1-1" class="b">Jos 18:25-28</a>.</p>
