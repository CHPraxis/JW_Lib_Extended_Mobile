<p id="p1" data-pid="1" class="st"><span id="page1076" class="pageNum" aria-hidden="true" data-no="1076" data-before-text="1076"></span><strong>TEMENI</strong></p>
<p id="p2" data-pid="2" class="sn">(Teʹme·ni) [from a root meaning “right side; south”].</p>
<p id="p3" data-pid="3" class="sb">A son of Ashhur by his wife Naarah; of the tribe of Judah.​—<a href="jwpub://b/NWTR/13:4:1-13:4:1" data-bid="1-1" class="b">1Ch 4:1,</a><a href="jwpub://b/NWTR/13:4:5-13:4:6" data-bid="1-2" class="b"> 5, 6</a>.</p>
