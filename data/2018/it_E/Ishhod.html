<p id="p1" data-pid="1" class="st"><span id="page1225" class="pageNum" aria-hidden="true" data-no="1225" data-before-text="1225"></span><strong>ISHHOD</strong></p>
<p id="p2" data-pid="2" class="sn">(Ishʹhod) [Man of Dignity].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Manasseh whose mother was Hammolecheth.​—<a href="jwpub://b/NWTR/13:7:14-13:7:14" data-bid="1-1" class="b">1Ch 7:14,</a><a href="jwpub://b/NWTR/13:7:18-13:7:18" data-bid="1-2" class="b"> 18</a>.</p>
