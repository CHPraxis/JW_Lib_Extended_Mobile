<p id="p1" data-pid="1" class="st"><span id="page643" class="pageNum" aria-hidden="true" data-no="643" data-before-text="643"></span><strong>PINON</strong></p>
<p id="p2" data-pid="2" class="sn">(Piʹnon).</p>
<p id="p3" data-pid="3" class="sb">One of the sheiks of Esau (Edom). (<a href="jwpub://b/NWTR/1:36:40-1:36:43" data-bid="1-1" class="b">Ge 36:40-43;</a><a href="jwpub://b/NWTR/13:1:51-13:1:52" data-bid="1-2" class="b"> 1Ch 1:51, 52</a>) Some think these names are listings of places or settlements rather than of individuals or that the names came to apply to the particular regions or cities ruled by the sheiks.​—See <a href="jwpub://p/E:1200004410/">TIMNA</a> No. 3.</p>
