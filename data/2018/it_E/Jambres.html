<p id="p1" data-pid="1" class="st"><span id="page1251" class="pageNum" aria-hidden="true" data-no="1251" data-before-text="1251"></span><strong>JAMBRES</strong></p>
<p id="p2" data-pid="2" class="sn">(Jamʹbres).</p>
<p id="p3" data-pid="3" class="sb">A resister of Moses, presumably one of the Egyptian magicians in the court of Pharaoh.​—<a href="jwpub://b/NWTR/55:3:8-55:3:8" data-bid="1-1" class="b">2Ti 3:8;</a><a href="jwpub://b/NWTR/2:7:11-2:7:11" data-bid="1-2" class="b"> Ex 7:11</a>; see <a href="jwpub://p/E:1200002321/">JANNES</a>.</p>
