<p id="p1" data-pid="1" class="st"><span id="page1141" class="pageNum" aria-hidden="true" data-no="1141" data-before-text="1141"></span><strong>HORI</strong></p>
<p id="p2" data-pid="2" class="sn">(Hoʹri).</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> A descendant of Seir the Horite through Lotan.​—<a href="jwpub://b/NWTR/1:36:20-1:36:22" data-bid="1-1" class="b">Ge 36:20-22;</a><a href="jwpub://b/NWTR/13:1:39-13:1:39" data-bid="1-2" class="b"> 1Ch 1:39</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> A Simeonite whose son Shaphat was one of the 12 spies sent out by Moses from the Wilderness of Paran.​—<a href="jwpub://b/NWTR/4:13:2-4:13:3" data-bid="2-1" class="b">Nu 13:2, 3,</a><a href="jwpub://b/NWTR/4:13:5-4:13:5" data-bid="2-2" class="b"> 5</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
