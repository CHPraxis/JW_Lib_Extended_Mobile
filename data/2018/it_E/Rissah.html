<p id="p1" data-pid="1" class="st"><span id="page814" class="pageNum" aria-hidden="true" data-no="814" data-before-text="814"></span><strong>RISSAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Risʹsah) [possibly, Sprinkling].</p>
<p id="p3" data-pid="3" class="sb">An Israelite wilderness campsite mentioned between Libnah and Kehelathah. (<a href="jwpub://b/NWTR/4:33:21-4:33:22" data-bid="1-1" class="b">Nu 33:21, 22</a>) Rissah’s location is not certain, though some have connected it with Kuntilla (Gerasa), about 55 km (34 mi) NNW of the northern end of the Gulf of ʽAqaba.</p>
