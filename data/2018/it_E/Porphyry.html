<p id="p1" data-pid="1" class="st"><span id="page655" class="pageNum" aria-hidden="true" data-no="655" data-before-text="655"></span><strong>PORPHYRY</strong></p>
<p id="p2" data-pid="2" class="sn">(porʹphy·ry).</p>
<p id="p3" data-pid="3" class="sb">A kind of stone, usually dark red, purple, or sometimes green, containing feldspar crystals. Together with marble and pearl, it was used as pavement in the Persian palace at Shushan in the days of King Ahasuerus.​—<a href="jwpub://b/NWTR/17:1:6-17:1:6" data-bid="1-1" class="b">Es 1:6</a>.</p>
