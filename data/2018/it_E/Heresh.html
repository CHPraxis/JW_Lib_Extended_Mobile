<p id="p1" data-pid="1" class="st"><span id="page1089" class="pageNum" aria-hidden="true" data-no="1089" data-before-text="1089"></span><strong>HERESH</strong></p>
<p id="p2" data-pid="2" class="sn">(Heʹresh) [Deaf; Keeping Silent].</p>
<p id="p3" data-pid="3" class="sb">A Levite whose name appears in a list of those returning from exile in Babylon.​—<a href="jwpub://b/NWTR/13:9:1-13:9:1" data-bid="1-1" class="b">1Ch 9:1,</a><a href="jwpub://b/NWTR/13:9:14-13:9:15" data-bid="1-2" class="b"> 14, 15</a>.</p>
