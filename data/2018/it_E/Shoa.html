<p id="p1" data-pid="1" class="st"><span id="page935" class="pageNum" aria-hidden="true" data-no="935" data-before-text="935"></span><strong>SHOA</strong></p>
<p id="p2" data-pid="2" class="sn">(Shoʹa).</p>
<p id="p3" data-pid="3" class="sb">A people or an area named along with Pekod and Koa as providing military forces that Jehovah would bring against unfaithful Jerusalem.​—<a href="jwpub://b/NWTR/26:23:4-26:23:4" data-bid="1-1" class="b">Eze 23:4,</a><a href="jwpub://b/NWTR/26:23:22-26:23:23" data-bid="1-2" class="b"> 22, 23</a>.</p>
