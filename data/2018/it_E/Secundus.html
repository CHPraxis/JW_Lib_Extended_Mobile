<p id="p1" data-pid="1" class="st"><span id="page886" class="pageNum" aria-hidden="true" data-no="886" data-before-text="886"></span><strong>SECUNDUS</strong></p>
<p id="p2" data-pid="2" class="sn">(Se·cunʹdus) [from Lat., meaning “Second”].</p>
<p id="p3" data-pid="3" class="sb">A Thessalonian Christian who accompanied Paul through Macedonia into Asia Minor on the return leg of the apostle’s third missionary journey, probably in the spring of 56 C.E. How far Secundus went with Paul is not stated.​—<a href="jwpub://b/NWTR/44:20:3-44:20:5" data-bid="1-1" class="b">Ac 20:3-5</a>.</p>
