<p id="p1" data-pid="1" class="st"><span id="page457" class="pageNum" aria-hidden="true" data-no="457" data-before-text="457"></span><strong>NAARAI</strong></p>
<p id="p2" data-pid="2" class="sn">(Naʹa·rai) [possibly a shortened form of Neariah, meaning “Boy (Young Man) of Jah”].</p>
<p id="p3" data-pid="3" class="sb">Son of Ezbai and a mighty man in David’s military forces. (<a href="jwpub://b/NWTR/13:11:26-13:11:26" data-bid="1-1" class="b">1Ch 11:26,</a><a href="jwpub://b/NWTR/13:11:37-13:11:37" data-bid="1-2" class="b"> 37</a>) He may be identical with “Paarai the Arbite” mentioned at <a href="jwpub://b/NWTR/10:23:35-10:23:35" data-bid="2-1" class="b">2 Samuel 23:35</a>, in what seems to be a parallel list.</p>
