<p id="p1" data-pid="1" class="st"><span id="page904" class="pageNum" aria-hidden="true" data-no="904" data-before-text="904"></span><strong>GEDERITE</strong></p>
<p id="p2" data-pid="2" class="sn">(Ge·deʹrite) [Of (Belonging to) Geder].</p>
<p id="p3" data-pid="3" class="sb">A term applied to Baal-hanan (<a href="jwpub://b/NWTR/13:27:28-13:27:28" data-bid="1-1" class="b">1Ch 27:28</a>) and believed to derive from the name of his native city, either Geder (<a href="jwpub://b/NWTR/6:12:13-6:12:13" data-bid="2-1" class="b">Jos 12:13</a>) or Gederah.​—<a href="jwpub://b/NWTR/6:15:36-6:15:36" data-bid="3-1" class="b">Jos 15:36</a>.</p>
