<p id="p1" data-pid="1" class="st"><span id="page174" class="pageNum" aria-hidden="true" data-no="174" data-before-text="174"></span><strong>KIRIATH</strong></p>
<p id="p2" data-pid="2" class="sn">(Kirʹi·ath) [Town].</p>
<p id="p3" data-pid="3" class="sb">A city of Benjamin usually thought to be the same as Kiriath-jearim. Some scholars believe that the name Kiriath-jearim appeared in the original Hebrew text at <a href="jwpub://b/NWTR/6:18:28-6:18:28" data-bid="1-1" class="b">Joshua 18:28</a>, as it does in the Alexandrine Manuscript (<em>LXX</em>).​—See <a href="jwpub://p/E:1200002627/">KIRIATH-JEARIM</a>.</p>
