<p id="p1" data-pid="1" class="st"><span id="page714" class="pageNum" aria-hidden="true" data-no="714" data-before-text="714"></span><strong>PUNON</strong></p>
<p id="p2" data-pid="2" class="sn">(Puʹnon).</p>
<p id="p3" data-pid="3" class="sb">A campsite between Zalmonah and Oboth that Israel reached sometime after leaving Mount Hor (Jebel Madurah [?]). (<a href="jwpub://b/NWTR/4:33:41-4:33:43" data-bid="1-1" class="b">Nu 33:41-43</a>) Its location has not been determined with certainty, but it is generally identified with Feinan, about 30 km (19 mi) SE of ʽAin Husb.</p>
