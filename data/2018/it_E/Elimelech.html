<p id="p1" data-pid="1" class="st"><span id="page713" class="pageNum" aria-hidden="true" data-no="713" data-before-text="713"></span><strong>ELIMELECH</strong></p>
<p id="p2" data-pid="2" class="sn">(E·limʹe·lech) [My God Is King].</p>
<p id="p3" data-pid="3" class="sb">A man of Bethlehem who, along with his wife Naomi and their two sons Mahlon and Chilion, left Judah because of a famine in the days of the Judges and took up alien residence in Moab, where he died.​—<a href="jwpub://b/NWTR/8:1:1-8:1:3" data-bid="1-1" class="b">Ru 1:1-3</a>.</p>
