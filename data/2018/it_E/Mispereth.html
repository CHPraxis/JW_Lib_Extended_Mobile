<p id="p1" data-pid="1" class="st"><span id="page416" class="pageNum" aria-hidden="true" data-no="416" data-before-text="416"></span><strong>MISPERETH</strong></p>
<p id="p2" data-pid="2" class="sn">(Misʹpe·reth).</p>
<p id="p3" data-pid="3" class="sb">One of the prominent leaders among the Jews returning with Zerubbabel from Babylonian exile in 537 B.C.E. (<a href="jwpub://b/NWTR/16:7:6-16:7:7" data-bid="1-1" class="b">Ne 7:6, 7</a>) In a parallel account his name is spelled “Mispar.”​—<a href="jwpub://b/NWTR/15:2:2-15:2:2" data-bid="2-1" class="b">Ezr 2:2</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
