<p id="p1" data-pid="1" class="st"><span id="page595" class="pageNum" aria-hidden="true" data-no="595" data-before-text="595"></span><strong>PELET</strong></p>
<p id="p2" data-pid="2" class="sn">(Pelʹet) [Providing of Escape].</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> A son of Jahdai listed in the Calebite division of Judah’s genealogy.​—<a href="jwpub://b/NWTR/13:2:47-13:2:47" data-bid="1-1" class="b">1Ch 2:47</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> One of the ambidextrous Benjamite mighty men who joined David at Ziklag; son of Azmaveth.​—<a href="jwpub://b/NWTR/13:12:1-13:12:3" data-bid="2-1" class="b">1Ch 12:1-3</a>.</p>
