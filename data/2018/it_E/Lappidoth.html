<p id="p1" data-pid="1" class="st"><span id="page205" class="pageNum" aria-hidden="true" data-no="205" data-before-text="205"></span><strong>LAPPIDOTH</strong></p>

<p id="p3" data-pid="3" class="sb">The husband of the Israelite prophetess Deborah.​—<a href="jwpub://b/NWTR/7:4:4-7:4:4" data-bid="1-1" class="b">Jg 4:4</a>.</p>
