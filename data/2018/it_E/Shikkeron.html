<p id="p1" data-pid="1" class="st"><span id="page928" class="pageNum" aria-hidden="true" data-no="928" data-before-text="928"></span><strong>SHIKKERON</strong></p>
<p id="p2" data-pid="2" class="sn">(Shikʹke·ron).</p>
<p id="p3" data-pid="3" class="sb">A site on the boundary of Judah. (<a href="jwpub://b/NWTR/6:15:1-6:15:1" data-bid="1-1" class="b">Jos 15:1,</a><a href="jwpub://b/NWTR/6:15:11-6:15:11" data-bid="1-2" class="b"> 11</a>) Some tentatively identify it with Tell el-Ful, about 5 km (3 mi) NW of Ekron (Khirbet el-Muqannaʽ [Tel Miqne]), with which it is mentioned in the Joshua account.</p>
<p id="p4" data-pid="4" class="sb"></p>
