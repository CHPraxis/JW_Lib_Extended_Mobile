<p id="p1" data-pid="1" class="st"><span id="page1105" class="pageNum" aria-hidden="true" data-no="1105" data-before-text="1105"></span><strong>TIMON</strong></p>
<p id="p2" data-pid="2" class="sn">(Tiʹmon) [from a root meaning “honor”].</p>
<p id="p3" data-pid="3" class="sb">One of the seven men “full of spirit and wisdom” appointed by the apostles to care for “the daily distribution” in the infant Christian congregation. In spite of his Greek name, he was likely a Jew by birth.​—<a href="jwpub://b/NWTR/44:6:1-44:6:6" data-bid="1-1" class="b">Ac 6:1-6</a>.</p>
