<p id="p1" data-pid="1" class="st"><span id="page113" class="pageNum" aria-hidden="true" data-no="113" data-before-text="113"></span><strong>JOSHBEKASHAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Josh·be·kashʹah) [possibly from roots meaning “in whom affliction remains”].</p>
<p id="p3" data-pid="3" class="sb">Head of the 17th group of musicians at Jehovah’s house; a son of Heman.​—<a href="jwpub://b/NWTR/13:25:1-13:25:1" data-bid="1-1" class="b">1Ch 25:1,</a><a href="jwpub://b/NWTR/13:25:4-13:25:4" data-bid="1-2" class="b"> 4,</a><a href="jwpub://b/NWTR/13:25:9-13:25:9" data-bid="1-3" class="b"> 9,</a><a href="jwpub://b/NWTR/13:25:24-13:25:24" data-bid="1-4" class="b"> 24</a>.</p>
