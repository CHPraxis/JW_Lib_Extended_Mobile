<p id="p1" data-pid="1" class="st"><span id="page1233" class="pageNum" aria-hidden="true" data-no="1233" data-before-text="1233"></span><strong>ZETHAM</strong></p>
<p id="p2" data-pid="2" class="sn">(Zeʹtham) [possibly from a root meaning “olive; olive tree”].</p>
<p id="p3" data-pid="3" class="sb">A Gershonite Levite descended from Ladan. He headed a paternal house and was assigned to care for the temple treasures.​—<a href="jwpub://b/NWTR/13:23:7-13:23:9" data-bid="1-1" class="b">1Ch 23:7-9;</a><a href="jwpub://b/NWTR/13:26:22-13:26:22" data-bid="1-2" class="b"> 26:22</a>.</p>
