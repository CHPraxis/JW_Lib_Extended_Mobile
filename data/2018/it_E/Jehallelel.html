<p id="p1" data-pid="1" class="st"><span id="page1264" class="pageNum" aria-hidden="true" data-no="1264" data-before-text="1264"></span><strong>JEHALLELEL</strong></p>
<p id="p2" data-pid="2" class="sn">(Je·halʹle·lel) [possibly, God Has Flashed Forth [Light]].</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> Father of four sons listed in the genealogies of Judah.​—<a href="jwpub://b/NWTR/13:4:1-13:4:1" data-bid="1-1" class="b">1Ch 4:1,</a><a href="jwpub://b/NWTR/13:4:16-13:4:16" data-bid="1-2" class="b"> 16</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> A Merarite Levite whose son helped cleanse the temple during Hezekiah’s reign.​—<a href="jwpub://b/NWTR/14:29:1-14:29:1" data-bid="2-1" class="b">2Ch 29:1,</a><a href="jwpub://b/NWTR/14:29:12-14:29:12" data-bid="2-2" class="b"> 12,</a><a href="jwpub://b/NWTR/14:29:15-14:29:16" data-bid="2-3" class="b"> 15, 16</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
