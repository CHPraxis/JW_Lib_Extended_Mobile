<p id="p1" data-pid="1" class="st"><span id="page371" class="pageNum" aria-hidden="true" data-no="371" data-before-text="371"></span><strong>MENNA</strong></p>
<p id="p2" data-pid="2" class="sn">(Menʹna).</p>
<p id="p3" data-pid="3" class="sb">A distant maternal ancestor of Jesus Christ, not far removed from David.​—<a href="jwpub://b/NWTR/42:3:31-42:3:31" data-bid="1-1" class="b">Lu 3:31</a>.</p>
