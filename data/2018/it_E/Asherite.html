<p id="p1" data-pid="1" class="st"><span id="page191" class="pageNum" aria-hidden="true" data-no="191" data-before-text="191"></span><strong>ASHERITE</strong></p>
<p id="p2" data-pid="2" class="sn">(Ashʹer·ite) [Of (Belonging to) Asher].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Asher, Jacob’s second son by Leah’s maidservant Zilpah (<a href="jwpub://b/NWTR/1:30:12-1:30:13" data-bid="1-1" class="b">Ge 30:12, 13</a>); a member of the tribe of Asher.​—<a href="jwpub://b/NWTR/7:1:31-7:1:32" data-bid="2-1" class="b">Jg 1:31, 32</a>; see <a href="jwpub://p/E:1200000414/">ASHER</a>.</p>
