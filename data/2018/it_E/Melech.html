<p id="p1" data-pid="1" class="st"><span id="page367" class="pageNum" aria-hidden="true" data-no="367" data-before-text="367"></span><strong>MELECH</strong></p>
<p id="p2" data-pid="2" class="sn">(Melʹech) [King].</p>
<p id="p3" data-pid="3" class="sb">One of the sons of Micah and a descendant of King Saul of Israel, actually, the great-grandson of Saul’s son Jonathan.​—<a href="jwpub://b/NWTR/13:8:33-13:8:35" data-bid="1-1" class="b">1Ch 8:33-35;</a><a href="jwpub://b/NWTR/13:9:39-13:9:41" data-bid="1-2" class="b"> 9:39-41</a>.</p>
