<p id="p1" data-pid="1" class="st"><span id="page594" class="pageNum" aria-hidden="true" data-no="594" data-before-text="594"></span><strong>PEDAHZUR</strong></p>
<p id="p2" data-pid="2" class="sn">(Pe·dahʹzur) [The Rock Has Redeemed].</p>
<p id="p3" data-pid="3" class="sb">A man in the tribe of Manasseh whose son Gamaliel was appointed chieftain of their tribe after the Exodus.​—<a href="jwpub://b/NWTR/4:1:10-4:1:10" data-bid="1-1" class="b">Nu 1:10,</a><a href="jwpub://b/NWTR/4:1:16-4:1:16" data-bid="1-2" class="b"> 16;</a><a href="jwpub://b/NWTR/4:2:20-4:2:20" data-bid="1-3" class="b"> 2:20;</a><a href="jwpub://b/NWTR/4:7:54-4:7:54" data-bid="1-4" class="b"> 7:54,</a><a href="jwpub://b/NWTR/4:7:59-4:7:59" data-bid="1-5" class="b"> 59;</a><a href="jwpub://b/NWTR/4:10:23-4:10:23" data-bid="1-6" class="b"> 10:23</a>.</p>
