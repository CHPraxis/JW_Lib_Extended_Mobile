<p id="p1" data-pid="1" class="st"><span id="page902" class="pageNum" aria-hidden="true" data-no="902" data-before-text="902"></span><strong>GAZITES</strong></p>
<p id="p2" data-pid="2" class="sn">(Gaʹzites) [Of (Belonging to) Gaza].</p>
<p id="p3" data-pid="3" class="sb">Inhabitants of Gaza, the word applying in both of its occurrences to Philistines.​—<a href="jwpub://b/NWTR/6:13:2-6:13:3" data-bid="1-1" class="b">Jos 13:2, 3;</a><a href="jwpub://b/NWTR/7:16:1-7:16:2" data-bid="1-2" class="b"> Jg 16:1, 2</a>; see <a href="jwpub://p/E:1200001622/">GAZA</a> No. 1.</p>
