<p id="p1" data-pid="1" class="st"><span id="page103" class="pageNum" aria-hidden="true" data-no="103" data-before-text="103"></span><strong>ANAMMELECH</strong></p>
<p id="p2" data-pid="2" class="sn">(A·namʹme·lech) [possibly from Babylonian, meaning “Anu Is King”].</p>
<p id="p3" data-pid="3" class="sb">A deity of the Sepharvites that proved unable to deliver them from the Assyrian aggressors. (<a href="jwpub://b/NWTR/12:18:34-12:18:34" data-bid="1-1" class="b">2Ki 18:34</a>) The worship of Anammelech included the revolting practice of child sacrifice.​—<a href="jwpub://b/NWTR/12:17:31-12:17:31" data-bid="2-1" class="b">2Ki 17:31</a>.</p>
