<p id="p1" data-pid="1" class="st"><span id="page1219" class="pageNum" aria-hidden="true" data-no="1219" data-before-text="1219"></span><strong>ZAIR</strong></p>
<p id="p2" data-pid="2" class="sn">(Zaʹir).</p>
<p id="p3" data-pid="3" class="sb">A site in or near Edom. In the vicinity of Zair, Judah’s King Jehoram, by night, struck down a surrounding military force of Edomites. (<a href="jwpub://b/NWTR/12:8:20-12:8:22" data-bid="1-1" class="b">2Ki 8:20-22</a>) Zair’s actual location is not known.</p>
