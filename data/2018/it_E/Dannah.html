<p id="p3" data-pid="3" class="sb">A city situated in the mountainous region of Judah. (<a href="jwpub://b/NWTR/6:15:49-6:15:49" data-bid="1-1" class="b">Jos 15:49</a>) Its exact location is unknown today.</p>
