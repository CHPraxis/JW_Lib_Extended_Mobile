<p id="p1" data-pid="1" class="st"><span id="page491" class="pageNum" aria-hidden="true" data-no="491" data-before-text="491"></span><strong>NEMUELITES</strong></p>

<p id="p3" data-pid="3" class="sb">A family of Simeon descended from Nemuel.​—<a href="jwpub://b/NWTR/4:26:12-4:26:12" data-bid="1-1" class="b">Nu 26:12</a>.</p>
