<p id="p1" data-pid="1" class="st"><span id="page1166" class="pageNum" aria-hidden="true" data-no="1166" data-before-text="1166"></span><strong>IBSAM</strong></p>
<p id="p2" data-pid="2" class="sn">(Ibʹsam) [Perfumed; Balsam Oil; Spicy].</p>
<p id="p3" data-pid="3" class="sb">One of the sons of Tola; a paternal head of the tribe of Issachar.​—<a href="jwpub://b/NWTR/13:7:1-13:7:2" data-bid="1-1" class="b">1Ch 7:1, 2</a>.</p>
