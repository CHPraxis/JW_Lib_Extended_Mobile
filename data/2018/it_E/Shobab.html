<p id="p1" data-pid="1" class="st"><span id="page935" class="pageNum" aria-hidden="true" data-no="935" data-before-text="935"></span><strong>SHOBAB</strong></p>
<p id="p2" data-pid="2" class="sn">(Shoʹbab) [from a root meaning “return; bring back”].</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> A son of Caleb the brother of Jerahmeel; tribe of Judah.​—<a href="jwpub://b/NWTR/13:2:9-13:2:9" data-bid="1-1" class="b">1Ch 2:9,</a><a href="jwpub://b/NWTR/13:2:18-13:2:18" data-bid="1-2" class="b"> 18</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> A son of David and Bath-sheba.​—<a href="jwpub://b/NWTR/10:5:14-10:5:14" data-bid="2-1" class="b">2Sa 5:14;</a><a href="jwpub://b/NWTR/13:3:5-13:3:5" data-bid="2-2" class="b"> 1Ch 3:5;</a><a href="jwpub://b/NWTR/13:14:4-13:14:4" data-bid="2-3" class="b"> 14:4</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
