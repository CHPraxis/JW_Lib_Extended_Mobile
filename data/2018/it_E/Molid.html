<p id="p1" data-pid="1" class="st"><span id="page425" class="pageNum" aria-hidden="true" data-no="425" data-before-text="425"></span><strong>MOLID</strong></p>
<p id="p2" data-pid="2" class="sn">(Moʹlid) [from a root meaning “give birth; become father to; bear”].</p>
<p id="p3" data-pid="3" class="sb">A man of Judah and descendant of Hezron through Jerahmeel. Molid was the son of Abishur by his wife Abihail.​—<a href="jwpub://b/NWTR/13:2:4-13:2:5" data-bid="1-1" class="b">1Ch 2:4, 5,</a><a href="jwpub://b/NWTR/13:2:9-13:2:9" data-bid="1-2" class="b"> 9,</a><a href="jwpub://b/NWTR/13:2:25-13:2:29" data-bid="1-3" class="b"> 25-29</a>.</p>
