<p id="p1" data-pid="1" class="st"><span id="page1041" class="pageNum" aria-hidden="true" data-no="1041" data-before-text="1041"></span><strong>SUAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Suʹah).</p>
<p id="p3" data-pid="3" class="sb">Of the tribe of Asher, the first-listed son of Zophah. He was one of the paternal heads among some 26,000 select, valiant, and mighty men of Israel’s army.​—<a href="jwpub://b/NWTR/13:7:30-13:7:30" data-bid="1-1" class="b">1Ch 7:30,</a><a href="jwpub://b/NWTR/13:7:36-13:7:36" data-bid="1-2" class="b"> 36,</a><a href="jwpub://b/NWTR/13:7:40-13:7:40" data-bid="1-3" class="b"> 40</a>.</p>
