<p id="p1" data-pid="1" class="st"><span id="page937" class="pageNum" aria-hidden="true" data-no="937" data-before-text="937"></span><strong>SHUAL</strong></p>
<p id="p2" data-pid="2" class="sn">(Shuʹal) [Fox].</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> Son of Zophah; a headman in the tribe of Asher.​—<a href="jwpub://b/NWTR/13:7:36-13:7:36" data-bid="1-1" class="b">1Ch 7:36,</a><a href="jwpub://b/NWTR/13:7:40-13:7:40" data-bid="1-2" class="b"> 40</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> A region associated with Ophrah, presumably to the N of Michmash. The Philistines who encamped at Michmash made raids in the direction of Shual. (<a href="jwpub://b/NWTR/9:13:16-9:13:17" data-bid="2-1" class="b">1Sa 13:16, 17</a>) No exact location is known.</p>
