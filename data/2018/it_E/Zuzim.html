<p id="p1" data-pid="1" class="st"><span id="page1241" class="pageNum" aria-hidden="true" data-no="1241" data-before-text="1241"></span><strong>ZUZIM</strong></p>
<p id="p2" data-pid="2" class="sn">(Zuʹzim).</p>
<p id="p3" data-pid="3" class="sb">A people E of the Jordan River whom Chedorlaomer’s forces defeated in Ham.​—<a href="jwpub://b/NWTR/1:14:5-1:14:5" data-bid="1-1" class="b">Ge 14:5</a>.</p>
