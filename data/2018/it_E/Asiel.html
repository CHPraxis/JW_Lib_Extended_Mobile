<p id="p1" data-pid="1" class="st"><span id="page195" class="pageNum" aria-hidden="true" data-no="195" data-before-text="195"></span><strong>ASIEL</strong></p>
<p id="p2" data-pid="2" class="sn">(Asʹi·el) [Made by God].</p>
<p id="p3" data-pid="3" class="sb">Simeonite forefather of Jehu, a chieftain in the days of King Hezekiah.​—<a href="jwpub://b/NWTR/13:4:35-13:4:35" data-bid="1-1" class="b">1Ch 4:35,</a><a href="jwpub://b/NWTR/13:4:38-13:4:38" data-bid="1-2" class="b"> 38,</a><a href="jwpub://b/NWTR/13:4:41-13:4:41" data-bid="1-3" class="b"> 41</a>.</p>
