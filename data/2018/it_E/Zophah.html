<p id="p1" data-pid="1" class="st"><span id="page1241" class="pageNum" aria-hidden="true" data-no="1241" data-before-text="1241"></span><strong>ZOPHAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Zoʹphah).</p>
<p id="p3" data-pid="3" class="sb">A leading member of the tribe of Asher. Eleven “sons” of his are listed.​—<a href="jwpub://b/NWTR/13:7:35-13:7:37" data-bid="1-1" class="b">1Ch 7:35-37,</a><a href="jwpub://b/NWTR/13:7:40-13:7:40" data-bid="1-2" class="b"> 40</a>.</p>
