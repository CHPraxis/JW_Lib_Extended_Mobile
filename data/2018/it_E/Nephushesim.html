<p id="p1" data-pid="1" class="st"><span id="page493" class="pageNum" aria-hidden="true" data-no="493" data-before-text="493"></span><strong>NEPHUSHESIM</strong></p>
<p id="p2" data-pid="2" class="sn">(Ne·phushʹe·sim), <strong>Nephusim</strong> (Ne·phuʹsim).</p>
<p id="p3" data-pid="3" class="sb">A family head of Nethinim, some of whose descendants returned from Babylonian exile with Zerubbabel, 537 B.C.E. (<a href="jwpub://b/NWTR/16:7:6-16:7:7" data-bid="1-1" class="b">Ne 7:6, 7,</a><a href="jwpub://b/NWTR/16:7:46-16:7:46" data-bid="1-2" class="b"> 46,</a><a href="jwpub://b/NWTR/16:7:52-16:7:52" data-bid="1-3" class="b"> 52;</a><a href="jwpub://b/NWTR/15:2:43-15:2:43" data-bid="1-4" class="b"> Ezr 2:43,</a><a href="jwpub://b/NWTR/15:2:50-15:2:50" data-bid="1-5" class="b"> 50</a>) Possibly he was of Ishmaelite ancestry through the Naphish tribe.​—<a href="jwpub://b/NWTR/1:25:13-1:25:15" data-bid="2-1" class="b">Ge 25:13-15;</a><a href="jwpub://b/NWTR/13:1:29-13:1:31" data-bid="2-2" class="b"> 1Ch 1:29-31;</a><a href="jwpub://b/NWTR/13:5:19-13:5:19" data-bid="2-3" class="b"> 5:19</a>.</p>
