<p id="p1" data-pid="1" class="st"><span id="page1084" class="pageNum" aria-hidden="true" data-no="1084" data-before-text="1084"></span><strong>HEGAI</strong></p>
<p id="p2" data-pid="2" class="sn">(Hegʹa·i).</p>
<p id="p3" data-pid="3" class="sb">A eunuch of King Ahasuerus’ court; the guardian of the women who prepared Esther with special beauty treatments before she was taken to the king.​—<a href="jwpub://b/NWTR/17:2:3-17:2:3" data-bid="1-1" class="b">Es 2:3,</a><a href="jwpub://b/NWTR/17:2:8-17:2:9" data-bid="1-2" class="b"> 8, 9,</a><a href="jwpub://b/NWTR/17:2:15-17:2:15" data-bid="1-3" class="b"> 15</a>.</p>
