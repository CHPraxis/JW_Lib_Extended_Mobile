<p id="p1" data-pid="1" class="st"><span id="page76" class="pageNum" aria-hidden="true" data-no="76" data-before-text="76"></span><strong>JEZERITES</strong></p>
<p id="p2" data-pid="2" class="sn">(Jeʹzer·ites) [Of (Belonging to) Jezer].</p>
<p id="p3" data-pid="3" class="sb">A family of Naphtali that sprang from Jezer.​—<a href="jwpub://b/NWTR/4:26:48-4:26:49" data-bid="1-1" class="b">Nu 26:48, 49</a>.</p>
