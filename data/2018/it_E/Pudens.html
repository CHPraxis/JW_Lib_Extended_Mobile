<p id="p1" data-pid="1" class="st"><span id="page714" class="pageNum" aria-hidden="true" data-no="714" data-before-text="714"></span><strong>PUDENS</strong></p>
<p id="p2" data-pid="2" class="sn">(Puʹdens) [from Lat., meaning “Modest”].</p>
<p id="p3" data-pid="3" class="sb">A companion of Paul near the close of the apostle’s life. He sent greetings to Timothy.​—<a href="jwpub://b/NWTR/55:4:21-55:4:21" data-bid="1-1" class="b">2Ti 4:21</a>.</p>
