<p id="p1" data-pid="1" class="st"><span id="page295" class="pageNum" aria-hidden="true" data-no="295" data-before-text="295"></span><strong>MAHALATH, I</strong></p>
<p id="p2" data-pid="2" class="sn">(Maʹha·lath).</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> Ishmael’s daughter, the sister of Nebaioth and one of the women Esau took as a wife. (<a href="jwpub://b/NWTR/1:28:9-1:28:9" data-bid="1-1" class="b">Ge 28:9</a>) She is possibly the same person as the Basemath of <a href="jwpub://b/NWTR/1:36:3-1:36:3" data-bid="2-1" class="b">Genesis 36:3</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> A granddaughter of David through his son Jerimoth. She became one of the wives of Rehoboam.​—<a href="jwpub://b/NWTR/14:11:18-14:11:18" data-bid="3-1" class="b">2Ch 11:18</a>.</p>
