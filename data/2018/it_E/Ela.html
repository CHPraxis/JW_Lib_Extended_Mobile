<p id="p1" data-pid="1" class="st"><span id="page701" class="pageNum" aria-hidden="true" data-no="701" data-before-text="701"></span><strong>ELA</strong></p>
<p id="p2" data-pid="2" class="sn">(Eʹla) [possibly, God].</p>
<p id="p3" data-pid="3" class="sb">Father of Shimei, one of Solomon’s 12 deputies who provided food for the king and his household.​—<a href="jwpub://b/NWTR/11:4:7-11:4:7" data-bid="1-1" class="b">1Ki 4:7,</a><a href="jwpub://b/NWTR/11:4:18-11:4:18" data-bid="1-2" class="b"> 18</a>.</p>
