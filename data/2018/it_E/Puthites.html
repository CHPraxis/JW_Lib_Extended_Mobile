<p id="p1" data-pid="1" class="st"><span id="page717" class="pageNum" aria-hidden="true" data-no="717" data-before-text="717"></span><strong>PUTHITES</strong></p>

<p id="p3" data-pid="3" class="sb">A family that lived in Kiriath-jearim; descendants of Judah through Shobal.​—<a href="jwpub://b/NWTR/13:2:52-13:2:53" data-bid="1-1" class="b">1Ch 2:52, 53</a>.</p>
