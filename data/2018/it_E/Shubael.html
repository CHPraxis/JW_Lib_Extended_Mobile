<p id="p1" data-pid="1" class="st"><span id="page937" class="pageNum" aria-hidden="true" data-no="937" data-before-text="937"></span><strong>SHUBAEL</strong></p>
<p id="p2" data-pid="2" class="sn">(Shuʹba·el) [God Has Taken Captive].</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> Descendant of Levi through Moses’ son Gershom. Another form of the name is Shebuel.​—<a href="jwpub://b/NWTR/13:24:20-13:24:20" data-bid="1-1" class="b">1Ch 24:20;</a><a href="jwpub://b/NWTR/13:26:24-13:26:24" data-bid="1-2" class="b"> 26:24</a>; see <a href="jwpub://p/E:1200003976/">SHEBUEL</a> No. 1.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> Son of Heman, also called Shebuel.​—<a href="jwpub://b/NWTR/13:25:4-13:25:4" data-bid="2-1" class="b">1Ch 25:4,</a><a href="jwpub://b/NWTR/13:25:20-13:25:20" data-bid="2-2" class="b"> 20</a>; see <a href="jwpub://p/E:1200003976/">SHEBUEL</a> No. 2.</p>
