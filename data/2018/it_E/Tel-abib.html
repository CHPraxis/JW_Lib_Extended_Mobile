<p id="p1" data-pid="1" class="st"><span id="page1075" class="pageNum" aria-hidden="true" data-no="1075" data-before-text="1075"></span><strong>TEL-ABIB</strong></p>
<p id="p2" data-pid="2" class="sn">(Tel-aʹbib) [Mound of Green Ears].</p>
<p id="p3" data-pid="3" class="sb">A place by the river Chebar in the land of the Chaldeans where Ezekiel and other Jews were exiled. Its exact location is unknown.​—<a href="jwpub://b/NWTR/26:1:1-26:1:3" data-bid="1-1" class="b">Eze 1:1-3;</a><a href="jwpub://b/NWTR/26:3:15-26:3:15" data-bid="1-2" class="b"> 3:15</a>; see <a href="jwpub://p/E:1200000927/">CHEBAR</a>.</p>
