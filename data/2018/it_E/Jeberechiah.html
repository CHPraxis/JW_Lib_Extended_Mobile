<p id="p1" data-pid="1" class="st"><span id="page1261" class="pageNum" aria-hidden="true" data-no="1261" data-before-text="1261"></span><strong>JEBERECHIAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Je·ber·e·chiʹah) [meaning “Jehovah Blesses”].</p>
<p id="p3" data-pid="3" class="sb">Father of the Zechariah who witnessed Isaiah’s writing of the prophetic name Maher-shalal-hash-baz, that of the prophet’s own son, on a tablet.​—<a href="jwpub://b/NWTR/23:8:1-23:8:2" data-bid="1-1" class="b">Isa 8:1, 2</a>.</p>
