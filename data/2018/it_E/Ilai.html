<p id="p1" data-pid="1" class="st"><span id="page1174" class="pageNum" aria-hidden="true" data-no="1174" data-before-text="1174"></span><strong>ILAI</strong></p>
<p id="p2" data-pid="2" class="sn">(Iʹlai).</p>
<p id="p3" data-pid="3" class="sb">An Ahohite; a mighty man of David’s military forces, apparently called Zalmon in <a href="jwpub://b/NWTR/10:23:28-10:23:28" data-bid="1-1" class="b">2 Samuel 23:28</a>.​—<a href="jwpub://b/NWTR/13:11:26-13:11:26" data-bid="2-1" class="b">1Ch 11:26,</a><a href="jwpub://b/NWTR/13:11:29-13:11:29" data-bid="2-2" class="b"> 29</a>.</p>
