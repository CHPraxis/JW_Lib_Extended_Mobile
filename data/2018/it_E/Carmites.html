<p id="p1" data-pid="1" class="st"><span id="page420" class="pageNum" aria-hidden="true" data-no="420" data-before-text="420"></span><strong>CARMITES</strong></p>
<p id="p2" data-pid="2" class="sn">(Carʹmites) [Of (Belonging to) Carmi].</p>
<p id="p3" data-pid="3" class="sb">A family descended from Carmi, a son of Reuben.​—<a href="jwpub://b/NWTR/4:26:5-4:26:6" data-bid="1-1" class="b">Nu 26:5, 6</a>.</p>
