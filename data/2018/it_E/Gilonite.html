<p id="p1" data-pid="1" class="st"><span id="page961" class="pageNum" aria-hidden="true" data-no="961" data-before-text="961"></span><strong>GILONITE</strong></p>
<p id="p2" data-pid="2" class="sn">(Giʹlon·ite) [Of (Belonging to) Giloh].</p>
<p id="p3" data-pid="3" class="sb">An inhabitant of Giloh. This term is applied to Ahithophel, David’s counselor.​—<a href="jwpub://b/NWTR/6:15:51-6:15:51" data-bid="1-1" class="b">Jos 15:51;</a><a href="jwpub://b/NWTR/10:15:12-10:15:12" data-bid="1-2" class="b"> 2Sa 15:12;</a><a href="jwpub://b/NWTR/10:23:34-10:23:34" data-bid="1-3" class="b"> 23:34</a>.</p>
