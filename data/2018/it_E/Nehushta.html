<p id="p1" data-pid="1" class="st"><span id="page489" class="pageNum" aria-hidden="true" data-no="489" data-before-text="489"></span><strong>NEHUSHTA</strong></p>
<p id="p2" data-pid="2" class="sn">(Ne·hushʹta).</p>
<p id="p3" data-pid="3" class="sb">Daughter of Elnathan of Jerusalem and wife of King Jehoiakim. When the first captives were taken to Babylon in 617 B.C.E. after the three-month rule of her son Jehoiachin, Nehushta was taken along and likely remained there the rest of her life.​—<a href="jwpub://b/NWTR/12:24:6-12:24:6" data-bid="1-1" class="b">2Ki 24:6,</a><a href="jwpub://b/NWTR/12:24:8-12:24:8" data-bid="1-2" class="b"> 8,</a><a href="jwpub://b/NWTR/12:24:12-12:24:12" data-bid="1-3" class="b"> 12;</a><a href="jwpub://b/NWTR/24:29:2-24:29:2" data-bid="1-4" class="b"> Jer 29:2</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
