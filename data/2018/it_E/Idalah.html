<p id="p1" data-pid="1" class="st"><span id="page1167" class="pageNum" aria-hidden="true" data-no="1167" data-before-text="1167"></span><strong>IDALAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Iʹda·lah).</p>
<p id="p3" data-pid="3" class="sb">A boundary city of Zebulun. (<a href="jwpub://b/NWTR/6:19:14-6:19:16" data-bid="1-1" class="b">Jos 19:14-16</a>) While its exact location is unknown, some link Idalah with Khirbet el-Huwarah, 1.5 km (1 mi) SW of the suggested location of Bethlehem in Zebulun.</p>
<p id="p4" data-pid="4" class="sb"></p>
