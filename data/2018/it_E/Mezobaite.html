<p id="p1" data-pid="1" class="st"><span id="page390" class="pageNum" aria-hidden="true" data-no="390" data-before-text="390"></span><strong>MEZOBAITE</strong></p>
<p id="p2" data-pid="2" class="sn">(Me·zoʹba·ite) [Of (Belonging to) Zobah].</p>
<p id="p3" data-pid="3" class="sb">A term alluding to the home of Jaasiel.​—<a href="jwpub://b/NWTR/13:11:47-13:11:47" data-bid="1-1" class="b">1Ch 11:47</a>.</p>
