<p id="p1" data-pid="1" class="st"><span id="page41" class="pageNum" aria-hidden="true" data-no="41" data-before-text="41"></span><strong>ACHIM</strong></p>
<p id="p2" data-pid="2" class="sn">(Aʹchim) [possibly from Heb., meaning “May [Jehovah] Firmly Establish”].</p>
<p id="p3" data-pid="3" class="sb">A royal descendant of David through Solomon and an ancestor of Joseph the adoptive father of Jesus.​—<a href="jwpub://b/NWTR/40:1:14-40:1:14" data-bid="1-1" class="b">Mt 1:14</a>.</p>
