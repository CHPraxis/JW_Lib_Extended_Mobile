<p id="p1" data-pid="1" class="st"><span id="page227" class="pageNum" aria-hidden="true" data-no="227" data-before-text="227"></span><strong>AZNOTH-TABOR</strong></p>
<p id="p2" data-pid="2" class="sn">(Azʹnoth-taʹbor).</p>
<p id="p3" data-pid="3" class="sb">A town or location on the southern boundary of the territory of Naphtali. (<a href="jwpub://b/NWTR/6:19:32-6:19:32" data-bid="1-1" class="b">Jos 19:32,</a><a href="jwpub://b/NWTR/6:19:34-6:19:34" data-bid="1-2" class="b"> 34</a>) Khirbet Umm Jebeil (Tel Govel), about 4.5 km (3 mi) N of the summit of Mount Tabor, is suggested as the possible location.</p>
<p id="p4" data-pid="4" class="sb"></p>
