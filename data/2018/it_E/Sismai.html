<p id="p1" data-pid="1" class="st"><span id="page975" class="pageNum" aria-hidden="true" data-no="975" data-before-text="975"></span><strong>SISMAI</strong></p>
<p id="p2" data-pid="2" class="sn">(Sisʹmai).</p>
<p id="p3" data-pid="3" class="sb">A descendant of Judah through Jerahmeel and Sheshan; son of Eleasah and father of Shallum. (<a href="jwpub://b/NWTR/13:2:3-13:2:5" data-bid="1-1" class="b">1Ch 2:3-5,</a><a href="jwpub://b/NWTR/13:2:25-13:2:25" data-bid="1-2" class="b"> 25,</a><a href="jwpub://b/NWTR/13:2:34-13:2:34" data-bid="1-3" class="b"> 34,</a><a href="jwpub://b/NWTR/13:2:40-13:2:40" data-bid="1-4" class="b"> 40</a>) Sismai possibly lived during the period of the Judges.</p>
<p id="p4" data-pid="4" class="sb"></p>
