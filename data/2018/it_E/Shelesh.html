<p id="p1" data-pid="1" class="st"><span id="page919" class="pageNum" aria-hidden="true" data-no="919" data-before-text="919"></span><strong>SHELESH</strong></p>
<p id="p2" data-pid="2" class="sn">(Sheʹlesh) [Third; Three Parts].</p>
<p id="p3" data-pid="3" class="sb">An Asherite son of Helem; head of a family and an outstanding warrior.​—<a href="jwpub://b/NWTR/13:7:30-13:7:30" data-bid="1-1" class="b">1Ch 7:30,</a><a href="jwpub://b/NWTR/13:7:35-13:7:35" data-bid="1-2" class="b"> 35,</a><a href="jwpub://b/NWTR/13:7:40-13:7:40" data-bid="1-3" class="b"> 40</a>.</p>
