<p id="p1" data-pid="1" class="st"><span id="page119" class="pageNum" aria-hidden="true" data-no="119" data-before-text="119"></span><strong>APELLES</strong></p>
<p id="p2" data-pid="2" class="sn">(A·pelʹles).</p>
<p id="p3" data-pid="3" class="sb">A Christian in the congregation at Rome to whom Paul sent greetings as “the approved one in Christ.”​—<a href="jwpub://b/NWTR/45:16:10-45:16:10" data-bid="1-1" class="b">Ro 16:10</a>; compare <a href="jwpub://b/NWTR/47:10:18-47:10:18" data-bid="2-1" class="b">2Co 10:18;</a><a href="jwpub://b/NWTR/55:2:15-55:2:15" data-bid="2-2" class="b"> 2Ti 2:15</a>.</p>
