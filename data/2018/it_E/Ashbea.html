<p id="p1" data-pid="1" class="st"><span id="page189" class="pageNum" aria-hidden="true" data-no="189" data-before-text="189"></span><strong>ASHBEA</strong></p>
<p id="p2" data-pid="2" class="sn">(Ash·beʹa) [Let Me Make One Swear (Take an Oath)].</p>
<p id="p3" data-pid="3" class="sb">The house of Ashbea descended from Judah’s son Shelah and was noted for its production of fine fabric. (<a href="jwpub://b/NWTR/13:4:21-13:4:21" data-bid="1-1" class="b">1Ch 4:21</a>) The Targums add that their linen was made for kings and priests.</p>
