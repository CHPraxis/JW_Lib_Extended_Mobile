<p id="p1" data-pid="1" class="st"><span id="page278" class="pageNum" aria-hidden="true" data-no="278" data-before-text="278"></span><strong>BEESHTERAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Be·eshʹte·rah) [possibly, House of Ashtoreth].</p>
<p id="p3" data-pid="3" class="sb">A city E of the Jordan, given to the Gershonites of the tribe of Levi. (<a href="jwpub://b/NWTR/6:21:27-6:21:27" data-bid="1-1" class="b">Jos 21:27</a>) The parallel passage at <a href="jwpub://b/NWTR/13:6:71-13:6:71" data-bid="2-1" class="b">1 Chronicles 6:71</a> indicates it to be the same as Ashtaroth.</p>
<p id="p4" data-pid="4" class="sb"></p>
