<p id="p1" data-pid="1" class="st"><span id="page456" class="pageNum" aria-hidden="true" data-no="456" data-before-text="456"></span><strong>NAAMITES</strong></p>
<p id="p2" data-pid="2" class="sn">(Naʹa·mites) [Of (Belonging to) Naaman].</p>
<p id="p3" data-pid="3" class="sb">A family of Israelites descended from Benjamin’s grandson Naaman.​—<a href="jwpub://b/NWTR/4:26:38-4:26:38" data-bid="1-1" class="b">Nu 26:38,</a><a href="jwpub://b/NWTR/4:26:40-4:26:40" data-bid="1-2" class="b"> 40</a>.</p>
