<p id="p1" data-pid="1" class="st"><span id="page1264" class="pageNum" aria-hidden="true" data-no="1264" data-before-text="1264"></span><strong>JEHDEIAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Jeh·deʹiah) [possibly, May Jehovah Feel Glad].</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> A Levite (or his paternal house) descended from Amram, involved in David’s reorganization of the Levites.​—<a href="jwpub://b/NWTR/13:24:20-13:24:20" data-bid="1-1" class="b">1Ch 24:20,</a><a href="jwpub://b/NWTR/13:24:31-13:24:31" data-bid="1-2" class="b"> 31</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> A Meronothite in charge of King David’s she-asses.​—<a href="jwpub://b/NWTR/13:27:30-13:27:30" data-bid="2-1" class="b">1Ch 27:30</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
