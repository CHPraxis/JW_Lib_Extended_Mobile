<p id="p1" data-pid="1" class="st"><span id="page80" class="pageNum" aria-hidden="true" data-no="80" data-before-text="80"></span><strong>JOANAN</strong></p>
<p id="p2" data-pid="2" class="sn">(Jo·anʹan) [shortened form of Jehohanan, meaning “Jehovah Has Shown Favor; Jehovah Has Been Gracious”].</p>
<p id="p3" data-pid="3" class="sb">An ancestor of Jesus’ mother Mary; listed apparently as grandson of Zerubbabel.​—<a href="jwpub://b/NWTR/42:3:23-42:3:23" data-bid="1-1" class="b">Lu 3:23,</a><a href="jwpub://b/NWTR/42:3:27-42:3:27" data-bid="1-2" class="b"> 27</a>.</p>
