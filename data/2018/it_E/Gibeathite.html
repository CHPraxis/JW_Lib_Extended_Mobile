<p id="p1" data-pid="1" class="st"><span id="page930" class="pageNum" aria-hidden="true" data-no="930" data-before-text="930"></span><strong>GIBEATHITE</strong></p>
<p id="p2" data-pid="2" class="sn">(Gibʹe·ath·ite) [Of (Belonging to) Gibeah].</p>
<p id="p3" data-pid="3" class="sb">An inhabitant of ‘Gibeah of Benjamin’ (<a href="jwpub://b/NWTR/9:14:16-9:14:16" data-bid="1-1" class="b">1Sa 14:16;</a><a href="jwpub://b/NWTR/13:12:1-13:12:3" data-bid="1-2" class="b"> 1Ch 12:1-3</a>); the term is applied to Shemaah, whose “sons” served in David’s army.</p>
<p id="p4" data-pid="4" class="sb"></p>
