<p id="p1" data-pid="1" class="st"><span id="page974" class="pageNum" aria-hidden="true" data-no="974" data-before-text="974"></span><strong>SINITE</strong></p>
<p id="p2" data-pid="2" class="sn">(Siʹnite).</p>
<p id="p3" data-pid="3" class="sb">A branch of Canaan’s descendants, and one of the 70 post-Flood families. (<a href="jwpub://b/NWTR/1:10:15-1:10:15" data-bid="1-1" class="b">Ge 10:15,</a><a href="jwpub://b/NWTR/1:10:17-1:10:17" data-bid="1-2" class="b"> 17;</a><a href="jwpub://b/NWTR/13:1:15-13:1:15" data-bid="1-3" class="b"> 1Ch 1:15</a>) Several Lebanese locations of similar name are noted in various ancient writings, but the exact place where the Sinites settled remains uncertain.</p>
