<p id="p1" data-pid="1" class="st"><span id="page14" class="pageNum" aria-hidden="true" data-no="14" data-before-text="14"></span><strong>ABDIEL</strong></p>
<p id="p2" data-pid="2" class="sn">(Abʹdi·el) [Servant of God].</p>
<p id="p3" data-pid="3" class="sb">The son of Guni and the father of Ahi, of the tribe of Gad. (<a href="jwpub://b/NWTR/13:5:15-13:5:15" data-bid="1-1" class="b">1Ch 5:15</a>) He lived in the region of Gilead and Bashan, E of the Jordan, an area prominent for cattle raising.​—<a href="jwpub://b/NWTR/13:5:16-13:5:16" data-bid="2-1" class="b">1Ch 5:16</a>.</p>
