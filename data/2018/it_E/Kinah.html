<p id="p1" data-pid="1" class="st"><span id="page152" class="pageNum" aria-hidden="true" data-no="152" data-before-text="152"></span><strong>KINAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Kiʹnah).</p>
<p id="p3" data-pid="3" class="sb">A city of southern Judah. (<a href="jwpub://b/NWTR/6:15:21-6:15:22" data-bid="1-1" class="b">Jos 15:21, 22</a>) Some identify it with Khirbet Taiyib (Horvat Tov), about 30 km (19 mi) ENE of Beer-sheba. The name seems to be preserved in Wadi el-Qeini nearby.</p>
