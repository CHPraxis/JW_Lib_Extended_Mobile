<p id="p1" data-pid="1" class="st"><span id="page1216" class="pageNum" aria-hidden="true" data-no="1216" data-before-text="1216"></span><strong>IRPEEL</strong></p>
<p id="p2" data-pid="2" class="sn">(Irʹpe·el) [May God Heal; God Has Healed].</p>
<p id="p3" data-pid="3" class="sb">A city of Benjamin. (<a href="jwpub://b/NWTR/6:18:21-6:18:21" data-bid="1-1" class="b">Jos 18:21,</a><a href="jwpub://b/NWTR/6:18:27-6:18:27" data-bid="1-2" class="b"> 27</a>) Some suggest as a possible identification Rafat, a village about 10 km (6 mi) NW of Jerusalem.</p>
