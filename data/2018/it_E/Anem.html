<p id="p1" data-pid="1" class="st"><span id="page106" class="pageNum" aria-hidden="true" data-no="106" data-before-text="106"></span><strong>ANEM</strong></p>
<p id="p2" data-pid="2" class="sn">(Aʹnem).</p>
<p id="p3" data-pid="3" class="sb">A city near the S border of Issachar, given as a Levite city to the Gershonites. (<a href="jwpub://b/NWTR/13:6:71-13:6:71" data-bid="1-1" class="b">1Ch 6:71,</a><a href="jwpub://b/NWTR/13:6:73-13:6:73" data-bid="1-2" class="b"> 73</a>) In the corresponding list at <a href="jwpub://b/NWTR/6:21:29-6:21:29" data-bid="2-1" class="b">Joshua 21:29</a>, Anem appears to be referred to as En-gannim, probably the complete name.​—See <a href="jwpub://p/E:1200001364/">EN-GANNIM</a> No. 2.</p>
<p id="p4" data-pid="4" class="sb"></p>
