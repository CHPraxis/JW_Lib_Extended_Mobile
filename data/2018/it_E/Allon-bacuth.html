<p id="p1" data-pid="1" class="st"><span id="page77" class="pageNum" aria-hidden="true" data-no="77" data-before-text="77"></span><strong>ALLON-BACUTH</strong></p>
<p id="p2" data-pid="2" class="sn">(Alʹlon-bacʹuth) [Massive Tree of Weeping].</p>
<p id="p3" data-pid="3" class="sb">A massive tree at the foot of Bethel, below the hill occupied by the city, named thus because under it Jacob buried “Deborah the nursing woman of Rebekah.”​—<a href="jwpub://b/NWTR/1:35:8-1:35:8" data-bid="1-1" class="b">Ge 35:8</a>; see <a href="jwpub://p/E:1200000730/">BIG TREE, MASSIVE TREE</a>.</p>
