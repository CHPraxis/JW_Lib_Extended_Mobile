<p id="p1" data-pid="1" class="st"><span id="page1256" class="pageNum" aria-hidden="true" data-no="1256" data-before-text="1256"></span><strong>JARHA</strong></p>
<p id="p2" data-pid="2" class="sn">(Jarʹha).</p>
<p id="p3" data-pid="3" class="sb">An Egyptian slave of Judah’s descendant Sheshan. Since Sheshan had no sons, he gave his daughter in marriage to Jarha, enabling Jarha to father Attai and thus preserve Sheshan’s family line through him.​—<a href="jwpub://b/NWTR/13:2:34-13:2:35" data-bid="1-1" class="b">1Ch 2:34, 35</a>.</p>
