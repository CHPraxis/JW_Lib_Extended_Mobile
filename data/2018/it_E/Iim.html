<p id="p1" data-pid="1" class="st"><span id="page1173" class="pageNum" aria-hidden="true" data-no="1173" data-before-text="1173"></span><strong>IIM</strong></p>
<p id="p2" data-pid="2" class="sn">(Iʹim) [possibly, Heaps of Ruins].</p>
<p id="p3" data-pid="3" class="sb">A city in southern Judah. (<a href="jwpub://b/NWTR/6:15:21-6:15:21" data-bid="1-1" class="b">Jos 15:21,</a><a href="jwpub://b/NWTR/6:15:29-6:15:29" data-bid="1-2" class="b"> 29</a>) Its exact location is uncertain.</p>
