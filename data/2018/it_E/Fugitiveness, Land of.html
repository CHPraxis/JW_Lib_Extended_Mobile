<p id="p1" data-pid="1" class="st"><span id="page875" class="pageNum" aria-hidden="true" data-no="875" data-before-text="875"></span><strong>FUGITIVENESS, LAND OF</strong></p>
<p id="p2" data-pid="2" class="sb">A land “east of Eden,” in which the condemned murderer Cain took up residence. (<a href="jwpub://b/NWTR/1:4:16-1:4:16" data-bid="1-1" class="b">Ge 4:16</a>) The Hebrew word <em>nohdh</em> (fugitiveness) is derived from the root word <em>nudh,</em> a form of which is rendered “fugitive” in <a href="jwpub://b/NWTR/1:4:12-1:4:12" data-bid="2-1" class="b">verses 12</a> and <a href="jwpub://b/NWTR/1:4:14-1:4:14" data-bid="3-1" class="b">14</a>. The location of the land is unknown.</p>
