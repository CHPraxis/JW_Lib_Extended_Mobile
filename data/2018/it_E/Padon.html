<p id="p1" data-pid="1" class="st"><span id="page567" class="pageNum" aria-hidden="true" data-no="567" data-before-text="567"></span><strong>PADON</strong></p>
<p id="p2" data-pid="2" class="sn">(Paʹdon) [from a root meaning “redeem”].</p>
<p id="p3" data-pid="3" class="sb">Paternal head of a family of Nethinim. “The sons of Padon” returned with Zerubbabel from Babylonian exile.​—<a href="jwpub://b/NWTR/15:2:1-15:2:2" data-bid="1-1" class="b">Ezr 2:1, 2,</a><a href="jwpub://b/NWTR/15:2:43-15:2:44" data-bid="1-2" class="b"> 43, 44;</a><a href="jwpub://b/NWTR/16:7:46-16:7:47" data-bid="1-3" class="b"> Ne 7:46, 47</a>.</p>
