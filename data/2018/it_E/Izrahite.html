<p id="p1" data-pid="1" class="st"><span id="page1239" class="pageNum" aria-hidden="true" data-no="1239" data-before-text="1239"></span><strong>IZRAHITE</strong></p>
<p id="p2" data-pid="2" class="sn">(Izʹrah·ite).</p>
<p id="p3" data-pid="3" class="sb">The designation of the man Shamhuth, chief of David’s fifth service division that ministered to him. (<a href="jwpub://b/NWTR/13:27:8-13:27:8" data-bid="1-1" class="b">1Ch 27:8</a>) Shamhuth was of either the town or family of Izrah.</p>
