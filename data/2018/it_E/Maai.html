<p id="p1" data-pid="1" class="st"><span id="page287" class="pageNum" aria-hidden="true" data-no="287" data-before-text="287"></span><strong>MAAI</strong></p>
<p id="p2" data-pid="2" class="sn">(Maʹai).</p>
<p id="p3" data-pid="3" class="sb">A priest and musician who descended from Asaph and played an instrument of song at the inauguration of Jerusalem’s wall in Nehemiah’s time.​—<a href="jwpub://b/NWTR/16:12:36-16:12:36" data-bid="1-1" class="b">Ne 12:36</a>.</p>
