<p id="p1" data-pid="1" class="st"><span id="page899" class="pageNum" aria-hidden="true" data-no="899" data-before-text="899"></span><strong>SETHUR</strong></p>
<p id="p2" data-pid="2" class="sn">(Seʹthur) [from a root meaning “hide; conceal”].</p>
<p id="p3" data-pid="3" class="sb">The Asherite chieftain appointed with representatives of the other tribes to spy out Canaan; son of Michael.​—<a href="jwpub://b/NWTR/4:13:2-4:13:3" data-bid="1-1" class="b">Nu 13:2, 3,</a><a href="jwpub://b/NWTR/4:13:13-4:13:13" data-bid="1-2" class="b"> 13</a>.</p>
