<p id="p1" data-pid="1" class="st"><span id="page1042" class="pageNum" aria-hidden="true" data-no="1042" data-before-text="1042"></span><strong>HASHEM</strong></p>
<p id="p2" data-pid="2" class="sn">(Haʹshem).</p>
<p id="p3" data-pid="3" class="sb">“The sons of Hashem the Gizonite” are listed among David’s mighty men. (<a href="jwpub://b/NWTR/13:11:26-13:11:26" data-bid="1-1" class="b">1Ch 11:26,</a><a href="jwpub://b/NWTR/13:11:34-13:11:34" data-bid="1-2" class="b"> 34</a>) The corresponding list of the mighty men of David’s military forces reads “the sons of Jashen.”​—<a href="jwpub://b/NWTR/10:23:32-10:23:32" data-bid="2-1" class="b">2Sa 23:32</a>.</p>
