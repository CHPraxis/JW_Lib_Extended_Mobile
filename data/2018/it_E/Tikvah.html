<p id="p1" data-pid="1" class="st"><span id="page1102" class="pageNum" aria-hidden="true" data-no="1102" data-before-text="1102"></span><strong>TIKVAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Tikʹvah) [Hope].</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> Father-in-law of Huldah the prophetess; son of Harhas. (<a href="jwpub://b/NWTR/12:22:14-12:22:14" data-bid="1-1" class="b">2Ki 22:14</a>) The name is spelled Tokhath according to the Masoretic text at <a href="jwpub://b/NWTR/14:34:22-14:34:22" data-bid="2-1" class="b">2 Chronicles 34:22</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> Father of a certain Jahzeiah who lived in the time of Ezra.​—<a href="jwpub://b/NWTR/15:10:10-15:10:11" data-bid="3-1" class="b">Ezr 10:10, 11,</a><a href="jwpub://b/NWTR/15:10:15-15:10:15" data-bid="3-2" class="b"> 15</a>; see <a href="jwpub://p/E:1200002300/">JAHZEIAH</a>.</p>
