<p id="p1" data-pid="1" class="st"><span id="page22" class="pageNum" aria-hidden="true" data-no="22" data-before-text="22"></span><strong>ABIHUD</strong></p>
<p id="p2" data-pid="2" class="sn">(A·biʹhud) [possibly, Father Is Dignity].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Benjamin through his firstborn, Bela.​—<a href="jwpub://b/NWTR/13:8:1-13:8:3" data-bid="1-1" class="b">1Ch 8:1-3</a>.</p>
