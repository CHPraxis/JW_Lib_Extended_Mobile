<p id="p1" data-pid="1" class="st"><span id="page925" class="pageNum" aria-hidden="true" data-no="925" data-before-text="925"></span><strong>SHEPHUPHAM</strong></p>
<p id="p2" data-pid="2" class="sn">(She·phuʹpham), <strong>Shephuphan</strong> (She·phuʹphan).</p>
<p id="p3" data-pid="3" class="sb">A Benjamite who founded the tribal family of Shuphamites. (<a href="jwpub://b/NWTR/4:26:38-4:26:39" data-bid="1-1" class="b">Nu 26:38, 39;</a><a href="jwpub://b/NWTR/13:8:5-13:8:5" data-bid="1-2" class="b"> 1Ch 8:5</a>) Elsewhere called Muppim (<a href="jwpub://b/NWTR/1:46:21-1:46:21" data-bid="2-1" class="b">Ge 46:21</a>) and Shuppim.​—<a href="jwpub://b/NWTR/13:7:12-13:7:12" data-bid="3-1" class="b">1Ch 7:12</a>.</p>
