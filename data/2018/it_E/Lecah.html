<p id="p1" data-pid="1" class="st"><span id="page232" class="pageNum" aria-hidden="true" data-no="232" data-before-text="232"></span><strong>LECAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Le πcah).</p>
<p id="p3" data-pid="3" class="sb">Probably a descendant of Judah through Er. (<a href="jwpub://b/NWTR/13:4:21-13:4:21" data-bid="1-1" class="b">1Ch 4:21</a>) On the basis of the context, it has been suggested that Lecah was a village, but the location of such a place is unknown.</p>
