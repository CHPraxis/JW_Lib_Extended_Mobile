<p id="p1" data-pid="1" class="st"><span id="page305" class="pageNum" aria-hidden="true" data-no="305" data-before-text="305"></span><strong>MANAEN</strong></p>
<p id="p2" data-pid="2" class="sn">(Manʹa·en) [Gr. form of Heb. for Menahem, meaning “One Who Comforts”].</p>
<p id="p3" data-pid="3" class="sb">A man who was among the prophets and teachers in the congregation at Antioch. He had been educated with the district ruler Herod (Antipas).​—<a href="jwpub://b/NWTR/44:13:1-44:13:1" data-bid="1-1" class="b">Ac 13:1</a>.</p>
