<p id="p1" data-pid="1" class="st"><span id="page1227" class="pageNum" aria-hidden="true" data-no="1227" data-before-text="1227"></span><strong>ISHVAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Ishʹvah) [meaning, possibly, “Made Equal; Smoothed Out”].</p>
<p id="p3" data-pid="3" class="sb">The second of Asher’s four sons. (<a href="jwpub://b/NWTR/1:46:17-1:46:17" data-bid="1-1" class="b">Ge 46:17;</a><a href="jwpub://b/NWTR/13:7:30-13:7:30" data-bid="1-2" class="b"> 1Ch 7:30</a>) Since he is not listed in the families of Asher, it is possible that he had no sons or that his line of descent soon died out.​—<a href="jwpub://b/NWTR/4:26:44-4:26:44" data-bid="2-1" class="b">Nu 26:44</a>.</p>
