<p id="p1" data-pid="1" class="st"><span id="page1216" class="pageNum" aria-hidden="true" data-no="1216" data-before-text="1216"></span><strong>IRU</strong></p>
<p id="p2" data-pid="2" class="sn">(Iʹru) [possibly from a root meaning “full-grown ass”].</p>
<p id="p3" data-pid="3" class="sb">The first-named son of Caleb the spy; of Judah’s tribe. (<a href="jwpub://b/NWTR/13:4:15-13:4:15" data-bid="1-1" class="b">1Ch 4:15</a>) Some scholars think that the name was really Ir and that the “u” was only the Hebrew conjunction <em>and.</em></p>
<p id="p4" data-pid="4" class="sb"></p>
