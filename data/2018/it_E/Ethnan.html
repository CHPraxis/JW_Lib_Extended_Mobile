<p id="p1" data-pid="1" class="st"><span id="page767" class="pageNum" aria-hidden="true" data-no="767" data-before-text="767"></span><strong>ETHNAN</strong></p>
<p id="p2" data-pid="2" class="sn">(Ethʹnan) [Hire, Gift].</p>
<p id="p3" data-pid="3" class="sb">A son of Ashhur by his wife Helah. Ethnan was of the tribe of Judah and of the family of Hezron.​—<a href="jwpub://b/NWTR/13:2:3-13:2:5" data-bid="1-1" class="b">1Ch 2:3-5,</a><a href="jwpub://b/NWTR/13:2:9-13:2:9" data-bid="1-2" class="b"> 9,</a><a href="jwpub://b/NWTR/13:2:24-13:2:24" data-bid="1-3" class="b"> 24;</a><a href="jwpub://b/NWTR/13:4:5-13:4:5" data-bid="1-4" class="b"> 4:5,</a><a href="jwpub://b/NWTR/13:4:7-13:4:7" data-bid="1-5" class="b"> 7</a>.</p>
