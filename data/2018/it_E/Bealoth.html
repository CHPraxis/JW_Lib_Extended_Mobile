<p id="p1" data-pid="1" class="st"><span id="page265" class="pageNum" aria-hidden="true" data-no="265" data-before-text="265"></span><strong>BEALOTH</strong></p>
<p id="p2" data-pid="2" class="sn">(Be·aʹloth) [Place of the Mistresses].</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> A city in the extreme S of Judah, referred to at <a href="jwpub://b/NWTR/6:15:24-6:15:24" data-bid="1-1" class="b">Joshua 15:24</a>. The location is unknown.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> A district in the vicinity of Asher under Baana as Solomon’s commissariat. Called Aloth in the <em>King James Version.</em>​—<a href="jwpub://b/NWTR/11:4:16-11:4:16" data-bid="2-1" class="b">1Ki 4:16</a>.</p>
