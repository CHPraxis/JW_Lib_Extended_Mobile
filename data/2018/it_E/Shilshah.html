<p id="p1" data-pid="1" class="st"><span id="page930" class="pageNum" aria-hidden="true" data-no="930" data-before-text="930"></span><strong>SHILSHAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Shilʹshah) [Third; Three Parts].</p>
<p id="p3" data-pid="3" class="sb">A valiant, mighty chieftain in the tribe of Asher; son or descendant of Zophah.​—<a href="jwpub://b/NWTR/13:7:36-13:7:37" data-bid="1-1" class="b">1Ch 7:36, 37,</a><a href="jwpub://b/NWTR/13:7:40-13:7:40" data-bid="1-2" class="b"> 40</a>.</p>
