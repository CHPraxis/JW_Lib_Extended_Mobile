<p id="p1" data-pid="1" class="st"><span id="page227" class="pageNum" aria-hidden="true" data-no="227" data-before-text="227"></span><strong>AZOR</strong></p>
<p id="p2" data-pid="2" class="sn">(Aʹzor) [from Heb., meaning “One Offering Help”].</p>
<p id="p3" data-pid="3" class="sb">A postexilic ancestor of Jesus’ adoptive father Joseph.​—<a href="jwpub://b/NWTR/40:1:13-40:1:14" data-bid="1-1" class="b">Mt 1:13, 14,</a><a href="jwpub://b/NWTR/40:1:16-40:1:16" data-bid="1-2" class="b"> 16</a>.</p>
