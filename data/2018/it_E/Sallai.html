<p id="p1" data-pid="1" class="st"><span id="page840" class="pageNum" aria-hidden="true" data-no="840" data-before-text="840"></span><strong>SALLAI</strong></p>
<p id="p2" data-pid="2" class="sn">(Sal·laʹi).</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> A name in the list of Benjamites who lived in Jerusalem following the Babylonian exile.​—<a href="jwpub://b/NWTR/16:11:4-16:11:4" data-bid="1-1" class="b">Ne 11:4,</a><a href="jwpub://b/NWTR/16:11:7-16:11:8" data-bid="1-2" class="b"> 7, 8</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> A priestly paternal house in the days of High Priest Jeshua’s successor Joiakim. (<a href="jwpub://b/NWTR/16:12:12-16:12:12" data-bid="2-1" class="b">Ne 12:12,</a><a href="jwpub://b/NWTR/16:12:20-16:12:20" data-bid="2-2" class="b"> 20</a>) Presumably the name is spelled Sallu in <a href="jwpub://b/NWTR/16:12:7-16:12:7" data-bid="3-1" class="b">Nehemiah 12:7</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
