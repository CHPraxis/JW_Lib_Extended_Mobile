<p id="p1" data-pid="1" class="st"><span id="page1044" class="pageNum" aria-hidden="true" data-no="1044" data-before-text="1044"></span><strong>HATIPHA</strong></p>
<p id="p2" data-pid="2" class="sn">(Ha·tiʹpha) [Carried Off by Force].</p>
<p id="p3" data-pid="3" class="sb">Ancestor of a family of Nethinim temple slaves, members of which returned from Babylon with Zerubbabel in 537 B.C.E.​—<a href="jwpub://b/NWTR/15:2:1-15:2:2" data-bid="1-1" class="b">Ezr 2:1, 2,</a><a href="jwpub://b/NWTR/15:2:43-15:2:43" data-bid="1-2" class="b"> 43,</a><a href="jwpub://b/NWTR/15:2:54-15:2:54" data-bid="1-3" class="b"> 54;</a><a href="jwpub://b/NWTR/16:7:56-16:7:56" data-bid="1-4" class="b"> Ne 7:56</a>.</p>
