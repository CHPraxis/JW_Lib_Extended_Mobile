<p id="p1" data-pid="1" class="st"><span id="page729" class="pageNum" aria-hidden="true" data-no="729" data-before-text="729"></span><strong>EN-HAZOR</strong></p>
<p id="p2" data-pid="2" class="sn">(En-haʹzor) [Fountain (Spring) of Hazor].</p>
<p id="p3" data-pid="3" class="sb">A fortified city of the tribe of Naphtali. (<a href="jwpub://b/NWTR/6:19:32-6:19:32" data-bid="1-1" class="b">Jos 19:32,</a><a href="jwpub://b/NWTR/6:19:35-6:19:35" data-bid="1-2" class="b"> 35,</a><a href="jwpub://b/NWTR/6:19:37-6:19:37" data-bid="1-3" class="b"> 37</a>) Some identify it with Khirbet Hazireh, 16 km (10 mi) W of Kedesh.</p>
