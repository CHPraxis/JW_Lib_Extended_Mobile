<p id="p1" data-pid="1" class="st"><span id="page1062" class="pageNum" aria-hidden="true" data-no="1062" data-before-text="1062"></span><strong>TAHREA</strong></p>
<p id="p2" data-pid="2" class="sn">(Tahrʹe·a).</p>
<p id="p3" data-pid="3" class="sb">A ‘son’ of Micah and descendant of King Saul. (<a href="jwpub://b/NWTR/13:9:39-13:9:41" data-bid="1-1" class="b">1Ch 9:39-41</a>) He is called “Tarea” at <a href="jwpub://b/NWTR/13:8:35-13:8:35" data-bid="2-1" class="b">1 Chronicles 8:35</a>.</p>
