<p id="p1" data-pid="1" class="st"><span id="page732" class="pageNum" aria-hidden="true" data-no="732" data-before-text="732"></span><strong>RAMATH-LEHI</strong></p>
<p id="p2" data-pid="2" class="sn">(Raʹmath-leʹhi) [Lofty Place of the Jawbone].</p>
<p id="p3" data-pid="3" class="sb">The name Samson gave the site in Judah where he struck down a thousand Philistines with the moist jawbone of an ass.​—<a href="jwpub://b/NWTR/7:15:16-7:15:18" data-bid="1-1" class="b">Jg 15:16-18</a>; see <a href="jwpub://p/E:1200002716/">LEHI</a>.</p>
