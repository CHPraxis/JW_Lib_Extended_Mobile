<p id="p1" data-pid="1" class="st"><span id="page1173" class="pageNum" aria-hidden="true" data-no="1173" data-before-text="1173"></span><strong>IEZER</strong></p>
<p id="p2" data-pid="2" class="sn">(Ieʹzer) [shortened form of Abi-ezer], <strong>Iezerites</strong> (Ieʹzer·ites).</p>
<p id="p3" data-pid="3" class="sb">Iezer is a shortened form of the name Abi-ezer, the prefix “Ab” (meaning “Father”) being removed. He and his descendants, the Iezerites, were of “the sons of Gilead.”​—<a href="jwpub://b/NWTR/4:26:30-4:26:30" data-bid="1-1" class="b">Nu 26:30</a>; see <a href="jwpub://p/E:1200000035/">ABI-EZER</a> No. 1.</p>
