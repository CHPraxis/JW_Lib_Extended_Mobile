<p id="p1" data-pid="1" class="st"><span id="page215" class="pageNum" aria-hidden="true" data-no="215" data-before-text="215"></span><strong>ATROTH-SHOPHAN</strong></p>
<p id="p2" data-pid="2" class="sn">(Atʹroth-shoʹphan) [Crowns [that is, circular enclosures] of Shophan].</p>
<p id="p3" data-pid="3" class="sb">A city rebuilt by the tribe of Gad from among those captured from the realms of Kings Sihon and Og.​—<a href="jwpub://b/NWTR/4:32:33-4:32:33" data-bid="1-1" class="b">Nu 32:33,</a><a href="jwpub://b/NWTR/4:32:35-4:32:35" data-bid="1-2" class="b"> 35</a>.</p>
