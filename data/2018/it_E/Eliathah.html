<p id="p1" data-pid="1" class="st"><span id="page708" class="pageNum" aria-hidden="true" data-no="708" data-before-text="708"></span><strong>ELIATHAH</strong></p>
<p id="p2" data-pid="2" class="sn">(E·liʹa·thah) [My God Has Come].</p>
<p id="p3" data-pid="3" class="sb">A son of Heman who, during the rule of King David, was designated by lot to be a musician in the 20th service group at the house of Jehovah.​—<a href="jwpub://b/NWTR/13:25:1-13:25:1" data-bid="1-1" class="b">1Ch 25:1,</a><a href="jwpub://b/NWTR/13:25:4-13:25:6" data-bid="1-2" class="b"> 4-6,</a><a href="jwpub://b/NWTR/13:25:9-13:25:9" data-bid="1-3" class="b"> 9,</a><a href="jwpub://b/NWTR/13:25:27-13:25:27" data-bid="1-4" class="b"> 27</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
