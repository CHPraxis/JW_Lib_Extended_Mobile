<p id="p1" data-pid="1" class="st"><span id="page1224" class="pageNum" aria-hidden="true" data-no="1224" data-before-text="1224"></span><strong>ISCAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Isʹcah).</p>
<p id="p3" data-pid="3" class="sb">Daughter of Abraham’s brother Haran, and sister of Lot. She was born before her uncle Abraham and the household left Ur of the Chaldeans.​—<a href="jwpub://b/NWTR/1:11:27-1:11:31" data-bid="1-1" class="b">Ge 11:27-31</a>.</p>
