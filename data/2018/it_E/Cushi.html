<p id="p1" data-pid="1" class="st"><span id="page561" class="pageNum" aria-hidden="true" data-no="561" data-before-text="561"></span><strong>CUSHI</strong></p>
<p id="p2" data-pid="2" class="sn">(Cushʹi) [Cushite, Ethiopian].</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> Father of the prophet Zephaniah.​—<a href="jwpub://b/NWTR/36:1:1-36:1:1" data-bid="1-1" class="b">Zep 1:1</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> Forefather of Jehudi, who served in the court of King Jehoiakim.​—<a href="jwpub://b/NWTR/24:36:14-24:36:14" data-bid="2-1" class="b">Jer 36:14</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
