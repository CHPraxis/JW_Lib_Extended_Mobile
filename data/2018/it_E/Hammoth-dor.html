<p id="p1" data-pid="1" class="st"><span id="page1026" class="pageNum" aria-hidden="true" data-no="1026" data-before-text="1026"></span><strong>HAMMOTH-DOR</strong></p>
<p id="p2" data-pid="2" class="sn">(Hamʹmoth-dor) [meaning “Hot (Springs) of Dor”].</p>
<p id="p3" data-pid="3" class="sb">A city of Naphtali given to Gershonite Levites. (<a href="jwpub://b/NWTR/6:21:27-6:21:27" data-bid="1-1" class="b">Jos 21:27,</a><a href="jwpub://b/NWTR/6:21:32-6:21:32" data-bid="1-2" class="b"> 32</a>) It is apparently the same as Hammath.​—<a href="jwpub://b/NWTR/6:19:35-6:19:35" data-bid="2-1" class="b">Jos 19:35</a>; see <a href="jwpub://p/E:1200001836/">HAMMATH</a> No. 2.</p>
