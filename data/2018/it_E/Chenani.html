<p id="p1" data-pid="1" class="st"><span id="page430" class="pageNum" aria-hidden="true" data-no="430" data-before-text="430"></span><strong>CHENANI</strong></p>
<p id="p2" data-pid="2" class="sn">(Che·naʹni) [shortened form of Chenaniah].</p>
<p id="p3" data-pid="3" class="sb">A Levite making confession to Jehovah prior to the sealing of the “trustworthy arrangement” contracted during Nehemiah’s governorship.​—<a href="jwpub://b/NWTR/16:9:3-16:9:4" data-bid="1-1" class="b">Ne 9:3, 4,</a><a href="jwpub://b/NWTR/16:9:38-16:9:38" data-bid="1-2" class="b"> 38</a>.</p>
