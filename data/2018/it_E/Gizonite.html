<p id="p1" data-pid="1" class="st"><span id="page962" class="pageNum" aria-hidden="true" data-no="962" data-before-text="962"></span><strong>GIZONITE</strong></p>
<p id="p2" data-pid="2" class="sn">(Giʹzo·nite) [possibly, Of (Belonging to) Gimzo].</p>
<p id="p3" data-pid="3" class="sb">A designation referring either to the family or to the place of origin of Hashem, whose “sons” were among the mighty men of David’s military forces.​—<a href="jwpub://b/NWTR/13:11:26-13:11:26" data-bid="1-1" class="b">1Ch 11:26,</a><a href="jwpub://b/NWTR/13:11:34-13:11:34" data-bid="1-2" class="b"> 34</a>.</p>
