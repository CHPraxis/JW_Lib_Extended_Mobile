<p id="p1" data-pid="1" class="st"><span id="page192" class="pageNum" aria-hidden="true" data-no="192" data-before-text="192"></span><strong>ASHPENAZ</strong></p>
<p id="p2" data-pid="2" class="sn">(Ashʹpe·naz).</p>
<p id="p3" data-pid="3" class="sb">The name of the chief court official in Babylon during Nebuchadnezzar’s reign. (<a href="jwpub://b/NWTR/27:1:3-27:1:3" data-bid="1-1" class="b">Da 1:3</a>) Evidently he headed the corps of eunuchs but was not necessarily himself a eunuch. One of his duties was the training of youths to serve as pages of the monarch.</p>
