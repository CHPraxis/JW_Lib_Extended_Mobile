<p id="p1" data-pid="1" class="st"><span id="page1239" class="pageNum" aria-hidden="true" data-no="1239" data-before-text="1239"></span><strong>IZRI</strong></p>
<p id="p2" data-pid="2" class="sn">(Izʹri) [Of (Belonging to) Jezer].</p>
<p id="p3" data-pid="3" class="sb">The leader of the fourth course of 12 musicians at Jehovah’s sanctuary under David’s reorganization. (<a href="jwpub://b/NWTR/13:25:7-13:25:8" data-bid="1-1" class="b">1Ch 25:7, 8,</a><a href="jwpub://b/NWTR/13:25:11-13:25:11" data-bid="1-2" class="b"> 11</a>) Without the Hebrew letter <em>yohdh</em> at the beginning, his name is spelled “Zeri” in <a href="jwpub://b/NWTR/13:25:3-13:25:3" data-bid="2-1" class="b">verse 3</a>, where he is identified as a son of Jeduthun.</p>
