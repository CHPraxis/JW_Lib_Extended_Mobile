<p id="p1" data-pid="1" class="st"><span id="page289" class="pageNum" aria-hidden="true" data-no="289" data-before-text="289"></span><strong>BEN-ZOHETH</strong></p>
<p id="p2" data-pid="2" class="sn">(Ben-zoʹheth) [Son of Zoheth].</p>
<p id="p3" data-pid="3" class="sb">Listed among the posterity of Judah as the son of Ishi and brother of Zoheth. But since the prefix of his name (Ben-) means “son of,” he may have been the son of Zoheth and grandson of Ishi.​—<a href="jwpub://b/NWTR/13:4:20-13:4:20" data-bid="1-1" class="b">1Ch 4:20</a>.</p>
