<p id="p1" data-pid="1" class="st"><span id="page1239" class="pageNum" aria-hidden="true" data-no="1239" data-before-text="1239"></span><strong>JAARESHIAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Ja·a·re·shiʹah).</p>
<p id="p3" data-pid="3" class="sb">A family head in the tribe of Benjamin; son or descendant of Jeroham. He and his household lived in Jerusalem.​—<a href="jwpub://b/NWTR/13:8:1-13:8:1" data-bid="1-1" class="b">1Ch 8:1,</a><a href="jwpub://b/NWTR/13:8:27-13:8:28" data-bid="1-2" class="b"> 27, 28</a>.</p>
