<p id="p1" data-pid="1" class="st"><span id="page86" class="pageNum" aria-hidden="true" data-no="86" data-before-text="86"></span><strong>AMAL</strong></p>
<p id="p2" data-pid="2" class="sn">(Aʹmal) [Hard Work].</p>
<p id="p3" data-pid="3" class="sb">Last named of four sons of Helem listed among “the sons of Asher, heads of the house of the forefathers, select, valiant, mighty men, heads of the chieftains.”​—<a href="jwpub://b/NWTR/13:7:35-13:7:35" data-bid="1-1" class="b">1Ch 7:35,</a><a href="jwpub://b/NWTR/13:7:40-13:7:40" data-bid="1-2" class="b"> 40</a>.</p>
