<p id="p1" data-pid="1" class="st"><span id="page723" class="pageNum" aria-hidden="true" data-no="723" data-before-text="723"></span><strong>ENAN</strong></p>
<p id="p2" data-pid="2" class="sn">(Eʹnan) [related to <em>ʽaʹyin,</em> “fountain; spring”].</p>
<p id="p3" data-pid="3" class="sb">The father of Ahira the chieftain of the tribe of Naphtali in Moses’ day.​—<a href="jwpub://b/NWTR/4:1:15-4:1:15" data-bid="1-1" class="b">Nu 1:15;</a><a href="jwpub://b/NWTR/4:2:29-4:2:29" data-bid="1-2" class="b"> 2:29;</a><a href="jwpub://b/NWTR/4:7:78-4:7:78" data-bid="1-3" class="b"> 7:78,</a><a href="jwpub://b/NWTR/4:7:83-4:7:83" data-bid="1-4" class="b"> 83;</a><a href="jwpub://b/NWTR/4:10:27-4:10:27" data-bid="1-5" class="b"> 10:27</a>.</p>
