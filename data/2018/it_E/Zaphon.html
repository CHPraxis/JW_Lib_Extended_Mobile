<p id="p1" data-pid="1" class="st"><span id="page1219" class="pageNum" aria-hidden="true" data-no="1219" data-before-text="1219"></span><strong>ZAPHON</strong></p>
<p id="p2" data-pid="2" class="sn">(Zaʹphon) [from a root meaning “keep watch”].</p>
<p id="p3" data-pid="3" class="sb">A city assigned to Gad. (<a href="jwpub://b/NWTR/6:13:24-6:13:24" data-bid="1-1" class="b">Jos 13:24,</a><a href="jwpub://b/NWTR/6:13:27-6:13:27" data-bid="1-2" class="b"> 27</a>) Some favor identifying it with Tell es-Saʽidiyeh, about 10 km (6 mi) NNW of Succoth. The name also appears in some translations at <a href="jwpub://b/NWTR/7:12:1-7:12:1" data-bid="2-1" class="b">Judges 12:1</a> instead of “northward.”​—<em>JB, NE, RS.</em></p>
