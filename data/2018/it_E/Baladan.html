<p id="p1" data-pid="1" class="st"><span id="page245" class="pageNum" aria-hidden="true" data-no="245" data-before-text="245"></span><strong>BALADAN</strong></p>
<p id="p2" data-pid="2" class="sn">(Balʹa·dan) [from Akkadian, meaning “God Has Given a Son”].</p>
<p id="p3" data-pid="3" class="sb">The father of Merodach-baladan (<a href="jwpub://b/NWTR/23:39:1-23:39:1" data-bid="1-1" class="b">Isa 39:1</a>; “Berodach-baladan” at <a href="jwpub://b/NWTR/12:20:12-12:20:12" data-bid="2-1" class="b">2Ki 20:12</a>). Baladan’s son Merodach-baladan was king of Babylon during at least part of the reign of King Hezekiah of Judah (745-717 B.C.E.).</p>
