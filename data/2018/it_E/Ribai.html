<p id="p1" data-pid="1" class="st"><span id="page804" class="pageNum" aria-hidden="true" data-no="804" data-before-text="804"></span><strong>RIBAI</strong></p>
<p id="p2" data-pid="2" class="sn">(Riʹbai) [possibly a shortened form of Jeribai, meaning “May He Contend; He Has Conducted [Our] Legal Case”].</p>
<p id="p3" data-pid="3" class="sb">A Benjamite of Gibeah whose son Ittai (Ithai) was one of David’s “thirty” famous warriors.​—<a href="jwpub://b/NWTR/10:23:24-10:23:24" data-bid="1-1" class="b">2Sa 23:24,</a><a href="jwpub://b/NWTR/10:23:29-10:23:29" data-bid="1-2" class="b"> 29;</a><a href="jwpub://b/NWTR/13:11:31-13:11:31" data-bid="1-3" class="b"> 1Ch 11:31</a>.</p>
