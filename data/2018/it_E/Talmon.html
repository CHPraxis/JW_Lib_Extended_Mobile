<p id="p1" data-pid="1" class="st"><span id="page1063" class="pageNum" aria-hidden="true" data-no="1063" data-before-text="1063"></span><strong>TALMON</strong></p>
<p id="p2" data-pid="2" class="sn">(Talʹmon).</p>
<p id="p3" data-pid="3" class="sb">Head of a postexilic Levitical family of gatekeepers. After having returned from Babylon with Zerubbabel, he ‘and his brothers’ were chosen to live in Jerusalem.​—<a href="jwpub://b/NWTR/13:9:3-13:9:3" data-bid="1-1" class="b">1Ch 9:3,</a><a href="jwpub://b/NWTR/13:9:17-13:9:17" data-bid="1-2" class="b"> 17;</a><a href="jwpub://b/NWTR/15:2:42-15:2:42" data-bid="1-3" class="b"> Ezr 2:42;</a><a href="jwpub://b/NWTR/16:7:45-16:7:45" data-bid="1-4" class="b"> Ne 7:45;</a><a href="jwpub://b/NWTR/16:11:1-16:11:1" data-bid="1-5" class="b"> 11:1,</a><a href="jwpub://b/NWTR/16:11:19-16:11:19" data-bid="1-6" class="b"> 19;</a><a href="jwpub://b/NWTR/16:12:25-16:12:25" data-bid="1-7" class="b"> 12:25</a>.</p>
