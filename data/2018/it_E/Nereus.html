<p id="p1" data-pid="1" class="st"><span id="page493" class="pageNum" aria-hidden="true" data-no="493" data-before-text="493"></span><strong>NEREUS</strong></p>
<p id="p2" data-pid="2" class="sn">(Neʹreus).</p>
<p id="p3" data-pid="3" class="sb">A brother who, with his sister, was included in Paul’s greetings to the Roman congregation. (<a href="jwpub://b/NWTR/45:16:15-45:16:15" data-bid="1-1" class="b">Ro 16:15</a>) The name is also found on Roman inscriptions listing some of the emperor’s household, as well as in legend.</p>
