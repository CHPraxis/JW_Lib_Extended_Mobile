<p id="p1" data-pid="1" class="st"><span id="page436" class="pageNum" aria-hidden="true" data-no="436" data-before-text="436"></span><strong>CHILEAB</strong></p>
<p id="p2" data-pid="2" class="sn">(Chilʹe·ab).</p>
<p id="p3" data-pid="3" class="sb">David’s second son born in Hebron. His mother Abigail was the former wife of Nabal. (<a href="jwpub://b/NWTR/10:3:2-10:3:3" data-bid="1-1" class="b">2Sa 3:2, 3</a>) Chileab is called Daniel at <a href="jwpub://b/NWTR/13:3:1-13:3:1" data-bid="2-1" class="b">1 Chronicles 3:1</a>.​—See <a href="jwpub://p/E:1200001117/">DANIEL</a> No. 1.</p>
