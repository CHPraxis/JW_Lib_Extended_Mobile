<p id="p1" data-pid="1" class="st"><span id="page25" class="pageNum" aria-hidden="true" data-no="25" data-before-text="25"></span><strong>JEKABZEEL</strong></p>
<p id="p2" data-pid="2" class="sn">(Je·kabʹze·el) [God Has Collected].</p>
<p id="p3" data-pid="3" class="sb">An alternate form of the name Kabzeel. (<a href="jwpub://b/NWTR/16:11:25-16:11:25" data-bid="1-1" class="b">Ne 11:25</a>) This was a city in the southern part of Judah and is tentatively identified with Khirbet Hora, about 10 km (6 mi) ENE of Beer-sheba.​—See <a href="jwpub://p/E:1200002563/">KABZEEL</a>.</p>
