<p id="p1" data-pid="1" class="st"><span id="page1014" class="pageNum" aria-hidden="true" data-no="1014" data-before-text="1014"></span><strong>HACHILAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Hach·iʹlah).</p>
<p id="p3" data-pid="3" class="sb">A hill in the Wilderness of Ziph, where David and his men concealed themselves from King Saul. (<a href="jwpub://b/NWTR/9:23:19-9:23:19" data-bid="1-1" class="b">1Sa 23:19;</a><a href="jwpub://b/NWTR/9:26:1-9:26:3" data-bid="1-2" class="b"> 26:1-3</a>) Today its exact location is unknown.</p>
