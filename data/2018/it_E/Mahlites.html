<p id="p1" data-pid="1" class="st"><span id="page297" class="pageNum" aria-hidden="true" data-no="297" data-before-text="297"></span><strong>MAHLITES</strong></p>
<p id="p2" data-pid="2" class="sn">(Mahʹlites) [Of (Belonging to) Mahli].</p>
