<p id="p1" data-pid="1" class="st"><span id="page390" class="pageNum" aria-hidden="true" data-no="390" data-before-text="390"></span><strong>MIBSAM</strong></p>
<p id="p2" data-pid="2" class="sn">(Mibʹsam) [Perfumed; Balsam Oil; Spicy].</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> One of the sons of Ishmael and founder of a family.​—<a href="jwpub://b/NWTR/1:25:13-1:25:13" data-bid="1-1" class="b">Ge 25:13;</a><a href="jwpub://b/NWTR/13:1:29-13:1:29" data-bid="1-2" class="b"> 1Ch 1:29</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> A descendant of Simeon.​—<a href="jwpub://b/NWTR/13:4:24-13:4:25" data-bid="2-1" class="b">1Ch 4:24, 25</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
