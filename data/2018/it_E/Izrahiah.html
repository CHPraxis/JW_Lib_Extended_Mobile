<p id="p1" data-pid="1" class="st"><span id="page1239" class="pageNum" aria-hidden="true" data-no="1239" data-before-text="1239"></span><strong>IZRAHIAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Iz·ra·hiʹah) [Jah Shines Forth; Jah Flashes Forth].</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> A descendant of Issachar through Tola.​—<a href="jwpub://b/NWTR/13:7:1-13:7:5" data-bid="1-1" class="b">1Ch 7:1-5</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> An overseer of the singers who helped celebrate the completion of Nehemiah’s rebuilding of Jerusalem’s wall.​—<a href="jwpub://b/NWTR/16:12:42-16:12:42" data-bid="2-1" class="b">Ne 12:42</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
