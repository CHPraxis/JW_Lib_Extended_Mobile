<p id="p1" data-pid="1" class="st"><span id="page189" class="pageNum" aria-hidden="true" data-no="189" data-before-text="189"></span><strong>LADAN</strong></p>
<p id="p2" data-pid="2" class="sn">(Laʹdan).</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> An Ephraimite ancestor of Joshua.​—<a href="jwpub://b/NWTR/13:7:22-13:7:22" data-bid="1-1" class="b">1Ch 7:22,</a><a href="jwpub://b/NWTR/13:7:26-13:7:27" data-bid="1-2" class="b"> 26, 27</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> A Gershonite Levite from whom several paternal houses originated. (<a href="jwpub://b/NWTR/13:23:7-13:23:9" data-bid="2-1" class="b">1Ch 23:7-9;</a><a href="jwpub://b/NWTR/13:26:21-13:26:21" data-bid="2-2" class="b"> 26:21</a>) He evidently was also called Libni.​—<a href="jwpub://b/NWTR/2:6:17-2:6:17" data-bid="3-1" class="b">Ex 6:17</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
