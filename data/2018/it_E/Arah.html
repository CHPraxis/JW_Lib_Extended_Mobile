<p id="p1" data-pid="1" class="st"><span id="page142" class="pageNum" aria-hidden="true" data-no="142" data-before-text="142"></span><strong>ARAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Aʹrah).</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> A son of Ulla of the tribe of Asher.​—<a href="jwpub://b/NWTR/13:7:30-13:7:30" data-bid="1-1" class="b">1Ch 7:30,</a><a href="jwpub://b/NWTR/13:7:39-13:7:39" data-bid="1-2" class="b"> 39</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> Head of a family whose members returned to Jerusalem from Babylon with Zerubbabel. (<a href="jwpub://b/NWTR/15:2:1-15:2:2" data-bid="2-1" class="b">Ezr 2:1, 2,</a><a href="jwpub://b/NWTR/15:2:5-15:2:5" data-bid="2-2" class="b"> 5;</a><a href="jwpub://b/NWTR/16:7:6-16:7:7" data-bid="2-3" class="b"> Ne 7:6, 7,</a><a href="jwpub://b/NWTR/16:7:10-16:7:10" data-bid="2-4" class="b"> 10</a>) Father, or forefather, of Shecaniah, the father-in-law of Tobiah the Ammonite.​—<a href="jwpub://b/NWTR/16:6:18-16:6:18" data-bid="3-1" class="b">Ne 6:18</a>.</p>
