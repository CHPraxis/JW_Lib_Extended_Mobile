<p id="p1" data-pid="1" class="st"><span id="page175" class="pageNum" aria-hidden="true" data-no="175" data-before-text="175"></span><strong>KIRIATH-BAAL</strong></p>
<p id="p2" data-pid="2" class="sn">(Kirʹi·ath-baʹal) [Town of Baal].</p>
<p id="p3" data-pid="3" class="sb">An alternate name for the Judean city of Kiriath-jearim. This place is usually identified with Deir el-ʽAzar (Tel Qiryat Yeʽarim), about 9 km (5.5 mi) S of Upper Beth-horon.​—<a href="jwpub://b/NWTR/6:15:60-6:15:60" data-bid="1-1" class="b">Jos 15:60;</a><a href="jwpub://b/NWTR/6:18:14-6:18:14" data-bid="1-2" class="b"> 18:14</a>; see <a href="jwpub://p/E:1200002627/">KIRIATH-JEARIM</a>.</p>
