<p id="p1" data-pid="1" class="st"><span id="page1047" class="pageNum" aria-hidden="true" data-no="1047" data-before-text="1047"></span><strong>HAZAR-ADDAR</strong></p>
<p id="p2" data-pid="2" class="sn">(Haʹzar-adʹdar) [Courtyard (Settlement) of Addar].</p>
<p id="p3" data-pid="3" class="sb">A city on the southern border of Judah, perhaps the same as the Addar near Kadesh-barnea.​—<a href="jwpub://b/NWTR/4:34:4-4:34:4" data-bid="1-1" class="b">Nu 34:4;</a><a href="jwpub://b/NWTR/6:15:3-6:15:3" data-bid="1-2" class="b"> Jos 15:3</a>; see <a href="jwpub://p/E:1200000094/">ADDAR</a> No. 2.</p>
