<p id="p1" data-pid="1" class="st"><span id="page65" class="pageNum" aria-hidden="true" data-no="65" data-before-text="65"></span><strong>AHINADAB</strong></p>
<p id="p2" data-pid="2" class="sn">(A·hinʹa·dab) [Brother Is Willing (Noble; Generous)].</p>
<p id="p3" data-pid="3" class="sb">One of the 12 deputies responsible to provide food for Solomon’s royal household on a monthly rotation basis. (<a href="jwpub://b/NWTR/11:4:7-11:4:7" data-bid="1-1" class="b">1Ki 4:7,</a><a href="jwpub://b/NWTR/11:4:14-11:4:14" data-bid="1-2" class="b"> 14</a>) Headquartered in Mahanaim, his assigned territory was located in southern Gilead.</p>
<p id="p4" data-pid="4" class="sb"></p>
