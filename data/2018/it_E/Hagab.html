<p id="p1" data-pid="1" class="st"><span id="page1017" class="pageNum" aria-hidden="true" data-no="1017" data-before-text="1017"></span><strong>HAGAB</strong></p>
<p id="p2" data-pid="2" class="sn">(Haʹgab) [Grasshopper].</p>
<p id="p3" data-pid="3" class="sb">Ancestor of a family of Nethinim temple slaves. “The sons of Hagab” are mentioned among those returning with Zerubbabel in 537 B.C.E. from exile in Babylon. (<a href="jwpub://b/NWTR/15:2:1-15:2:2" data-bid="1-1" class="b">Ezr 2:1, 2,</a><a href="jwpub://b/NWTR/15:2:43-15:2:43" data-bid="1-2" class="b"> 43,</a><a href="jwpub://b/NWTR/15:2:46-15:2:46" data-bid="1-3" class="b"> 46</a>) The name Hagab, however, does not appear in the parallel list at <a href="jwpub://b/NWTR/16:7:48-16:7:48" data-bid="2-1" class="b">Nehemiah 7:48</a>.</p>
