<p id="p1" data-pid="1" class="st"><span id="page19" class="pageNum" aria-hidden="true" data-no="19" data-before-text="19"></span><strong>ABIDA</strong></p>
<p id="p2" data-pid="2" class="sn">(A·biʹda) [Father Has Known (Me)].</p>
<p id="p3" data-pid="3" class="sb">Abida was a son of Midian and a grandson of Abraham by his wife Keturah. He had four brothers, named Ephah, Epher, Hanoch, and Eldaah.​—<a href="jwpub://b/NWTR/1:25:1-1:25:2" data-bid="1-1" class="b">Ge 25:1, 2,</a><a href="jwpub://b/NWTR/1:25:4-1:25:4" data-bid="1-2" class="b"> 4;</a><a href="jwpub://b/NWTR/13:1:33-13:1:33" data-bid="1-3" class="b"> 1Ch 1:33</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
