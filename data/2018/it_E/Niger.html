<p id="p1" data-pid="1" class="st"><span id="page498" class="pageNum" aria-hidden="true" data-no="498" data-before-text="498"></span><strong>NIGER</strong></p>
<p id="p2" data-pid="2" class="sn">(Niʹger) [from Lat., meaning “Dark; Black”].</p>
<p id="p3" data-pid="3" class="sb">The Latin surname given to Symeon, one of the “prophets and teachers” of the congregation of Antioch, Syria.​—<a href="jwpub://b/NWTR/44:13:1-44:13:1" data-bid="1-1" class="b">Ac 13:1</a>.</p>
