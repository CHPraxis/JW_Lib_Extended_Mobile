<p id="p1" data-pid="1" class="st"><span id="page239" class="pageNum" aria-hidden="true" data-no="239" data-before-text="239"></span><strong>LESHEM</strong></p>
<p id="p2" data-pid="2" class="sn">(Leʹshem).</p>
<p id="p3" data-pid="3" class="sb">Alternate name for the city of Laish, later called Dan.​—<a href="jwpub://b/NWTR/6:19:47-6:19:47" data-bid="1-1" class="b">Jos 19:47;</a><a href="jwpub://b/NWTR/7:18:7-7:18:7" data-bid="1-2" class="b"> Jg 18:7,</a><a href="jwpub://b/NWTR/7:18:27-7:18:27" data-bid="1-3" class="b"> 27,</a><a href="jwpub://b/NWTR/7:18:29-7:18:29" data-bid="1-4" class="b"> 29</a>; see <a href="jwpub://p/E:1200001115/">DAN</a> No. 3.</p>
