<p id="p1" data-pid="1" class="st"><span id="page92" class="pageNum" aria-hidden="true" data-no="92" data-before-text="92"></span><strong>AMMIZABAD</strong></p>
<p id="p2" data-pid="2" class="sn">(Am·mizʹa·bad) [My People Have Endowed].</p>
<p id="p3" data-pid="3" class="sb">Son of Benaiah, who was King David’s mighty man over the 30 outstanding fighters. Ammizabad acted for his father, Benaiah, in overseeing the third royal service group, for the third month of the year.​—<a href="jwpub://b/NWTR/13:27:5-13:27:6" data-bid="1-1" class="b">1Ch 27:5, 6</a>.</p>
