<p id="p1" data-pid="1" class="st"><span id="page1237" class="pageNum" aria-hidden="true" data-no="1237" data-before-text="1237"></span><strong>ZIPHRON</strong></p>
<p id="p2" data-pid="2" class="sn">(Ziphʹron).</p>
<p id="p3" data-pid="3" class="sb">A site at the northern border of the Promised Land. (<a href="jwpub://b/NWTR/4:34:9-4:34:9" data-bid="1-1" class="b">Nu 34:9</a>) Its exact location is not definitely known, although Y. Aharoni identifies it with Hawwarin, about 100 km (60 mi) SSE of Hamath.</p>
