<p id="p1" data-pid="1" class="st"><span id="page1034" class="pageNum" aria-hidden="true" data-no="1034" data-before-text="1034"></span><strong>HARADAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Har·aʹdah) [possibly, Trembling].</p>
<p id="p3" data-pid="3" class="sb">A site where the Israelites encamped while on their way to the land of Canaan. (<a href="jwpub://b/NWTR/4:33:24-4:33:25" data-bid="1-1" class="b">Nu 33:24, 25</a>) Its location is today unknown.</p>
