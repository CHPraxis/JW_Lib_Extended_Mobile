<p id="p1" data-pid="1" class="st"><span id="page1074" class="pageNum" aria-hidden="true" data-no="1074" data-before-text="1074"></span><strong>TEBAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Teʹbah) [Slaughter].</p>
<p id="p3" data-pid="3" class="sb">First-named son of Abraham’s brother Nahor by his concubine Reumah. (<a href="jwpub://b/NWTR/1:22:23-1:22:24" data-bid="1-1" class="b">Ge 22:23, 24</a>) His descendants may be connected with the town of Betah (Tibhath).​—<a href="jwpub://b/NWTR/10:8:8-10:8:8" data-bid="2-1" class="b">2Sa 8:8;</a><a href="jwpub://b/NWTR/13:18:8-13:18:8" data-bid="2-2" class="b"> 1Ch 18:8</a>; see <a href="jwpub://p/E:1200000665/">BETAH</a>.</p>
