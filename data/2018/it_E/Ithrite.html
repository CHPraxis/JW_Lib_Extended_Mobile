<p id="p1" data-pid="1" class="st"><span id="page1237" class="pageNum" aria-hidden="true" data-no="1237" data-before-text="1237"></span><strong>ITHRITE</strong></p>
<p id="p2" data-pid="2" class="sn">(Ithʹrite) [Of (Belonging to) Jether (or, Jethro)].</p>
<p id="p3" data-pid="3" class="sb">A family name in the tribe of Judah, connected with Kiriath-jearim. (<a href="jwpub://b/NWTR/13:2:3-13:2:3" data-bid="1-1" class="b">1Ch 2:3,</a><a href="jwpub://b/NWTR/13:2:52-13:2:53" data-bid="1-2" class="b"> 52, 53</a>) Two of David’s mighty men, Ira and Gareb, came from this family.​—<a href="jwpub://b/NWTR/10:23:38-10:23:38" data-bid="2-1" class="b">2Sa 23:38;</a><a href="jwpub://b/NWTR/13:11:40-13:11:40" data-bid="2-2" class="b"> 1Ch 11:40</a>.</p>
