<p id="p1" data-pid="1" class="st"><span id="page929" class="pageNum" aria-hidden="true" data-no="929" data-before-text="929"></span><strong>GIBEA</strong></p>
<p id="p2" data-pid="2" class="sn">(Gibʹe·a) [Hill].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Caleb of the tribe of Judah (<a href="jwpub://b/NWTR/13:2:42-13:2:42" data-bid="1-1" class="b">1Ch 2:42,</a><a href="jwpub://b/NWTR/13:2:49-13:2:49" data-bid="1-2" class="b"> 49</a>); or, possibly, the city of Gibeah (<a href="jwpub://b/NWTR/6:15:57-6:15:57" data-bid="2-1" class="b">Jos 15:57</a>), “fathered,” or founded, by one of Caleb’s offspring, Sheva.​—See <a href="jwpub://p/E:1200001679/">GIBEAH</a> No. 1.</p>
<p id="p4" data-pid="4" class="sb"></p>
