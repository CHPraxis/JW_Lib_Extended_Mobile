<p id="p1" data-pid="1" class="st"><span id="page576" class="pageNum" aria-hidden="true" data-no="576" data-before-text="576"></span><strong>PARAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Paʹrah).</p>
<p id="p3" data-pid="3" class="sb">A city of Benjamin. (<a href="jwpub://b/NWTR/6:18:21-6:18:21" data-bid="1-1" class="b">Jos 18:21,</a><a href="jwpub://b/NWTR/6:18:23-6:18:23" data-bid="1-2" class="b"> 23</a>) Parah is usually identified with Khirbet el-Farah (Horvat ʽEn Para), about 9 km (5.5 mi) NE of Jerusalem. A nearby spring called ʽAin Farah (ʽEn Perat) furnishes water for the Old City of Jerusalem.</p>
