<p id="p1" data-pid="1" class="st"><span id="page1017" class="pageNum" aria-hidden="true" data-no="1017" data-before-text="1017"></span><strong>HAGABAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Hagʹa·bah) [Grasshopper].</p>
<p id="p3" data-pid="3" class="sb">Ancestor of a family of Nethinim temple slaves. “The sons of Hagabah” were among those returning in 537 B.C.E. from exile in Babylon.​—<a href="jwpub://b/NWTR/15:2:1-15:2:2" data-bid="1-1" class="b">Ezr 2:1, 2,</a><a href="jwpub://b/NWTR/15:2:43-15:2:43" data-bid="1-2" class="b"> 43,</a><a href="jwpub://b/NWTR/15:2:45-15:2:45" data-bid="1-3" class="b"> 45;</a><a href="jwpub://b/NWTR/16:7:48-16:7:48" data-bid="1-4" class="b"> Ne 7:48</a>.</p>
