<p id="p1" data-pid="1" class="st"><span id="page814" class="pageNum" aria-hidden="true" data-no="814" data-before-text="814"></span><strong>RITHMAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Rithʹmah) [Broom Tree].</p>
<p id="p3" data-pid="3" class="sb">One of Israel’s encampments in the wilderness. (<a href="jwpub://b/NWTR/4:33:18-4:33:19" data-bid="1-1" class="b">Nu 33:18, 19</a>) Its site is now unknown.</p>
