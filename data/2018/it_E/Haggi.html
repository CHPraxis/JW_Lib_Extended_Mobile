<p id="p1" data-pid="1" class="st"><span id="page1019" class="pageNum" aria-hidden="true" data-no="1019" data-before-text="1019"></span><strong>HAGGI</strong></p>
<p id="p2" data-pid="2" class="sn">(Hagʹgi) [[Born on a] Festival].</p>
<p id="p3" data-pid="3" class="sb">The second-named son of Gad; grandson of Jacob and ancestral head of the Haggites.​—<a href="jwpub://b/NWTR/1:46:8-1:46:8" data-bid="1-1" class="b">Ge 46:8,</a><a href="jwpub://b/NWTR/1:46:16-1:46:16" data-bid="1-2" class="b"> 16;</a><a href="jwpub://b/NWTR/4:26:4-4:26:4" data-bid="1-3" class="b"> Nu 26:4,</a><a href="jwpub://b/NWTR/4:26:15-4:26:15" data-bid="1-4" class="b"> 15</a>.</p>
