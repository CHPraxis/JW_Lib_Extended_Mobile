<p id="p1" data-pid="1" class="st"><span id="page759" class="pageNum" aria-hidden="true" data-no="759" data-before-text="759"></span><strong>RECAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Reʹcah).</p>
<p id="p3" data-pid="3" class="sb">Apparently the name of a Judean site. It is mentioned along with genealogical information for the tribe of Judah.​—<a href="jwpub://b/NWTR/13:4:12-13:4:12" data-bid="1-1" class="b">1Ch 4:12</a>.</p>
