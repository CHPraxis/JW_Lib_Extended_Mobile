<p id="p1" data-pid="1" class="st"><span id="page292" class="pageNum" aria-hidden="true" data-no="292" data-before-text="292"></span><strong>BETH-ANOTH</strong></p>
<p id="p2" data-pid="2" class="sn">(Beth-aʹnoth) [House of Answers [that is, to prayers]].</p>
<p id="p3" data-pid="3" class="sb">One of the cities assigned to the tribe of Judah in the mountainous region of that tribe’s territory. (<a href="jwpub://b/NWTR/6:15:59-6:15:59" data-bid="1-1" class="b">Jos 15:59</a>) It is presently identified with Khirbet Beit ʽAnun, about 6 km (3.5 mi) NNE of Hebron.</p>
