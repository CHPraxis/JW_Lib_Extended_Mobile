<p id="p1" data-pid="1" class="st"><span id="page942" class="pageNum" aria-hidden="true" data-no="942" data-before-text="942"></span><strong>GILALAI</strong></p>
<p id="p2" data-pid="2" class="sn">(Gilʹa·lai).</p>
<p id="p3" data-pid="3" class="sb">One of the Levite musicians in the procession arranged by Nehemiah at the inauguration of the rebuilt wall of Jerusalem in 455 B.C.E.​—<a href="jwpub://b/NWTR/16:12:27-16:12:27" data-bid="1-1" class="b">Ne 12:27,</a><a href="jwpub://b/NWTR/16:12:31-16:12:31" data-bid="1-2" class="b"> 31,</a><a href="jwpub://b/NWTR/16:12:36-16:12:36" data-bid="1-3" class="b"> 36</a>.</p>
