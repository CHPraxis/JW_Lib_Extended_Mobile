<p id="p1" data-pid="1" class="st"><span id="page834" class="pageNum" aria-hidden="true" data-no="834" data-before-text="834"></span><strong>SABTECA</strong></p>
<p id="p2" data-pid="2" class="sn">(Sabʹte·ca).</p>
<p id="p3" data-pid="3" class="sb">Fifth-named son of Cush and father of one of the 70 post-Flood families. (<a href="jwpub://b/NWTR/1:10:7-1:10:7" data-bid="1-1" class="b">Ge 10:7,</a><a href="jwpub://b/NWTR/1:10:32-1:10:32" data-bid="1-2" class="b"> 32;</a><a href="jwpub://b/NWTR/13:1:9-13:1:9" data-bid="1-3" class="b"> 1Ch 1:9</a>) His descendants likely settled in southern Arabia or perhaps Ethiopia, the exact location being unknown.</p>
