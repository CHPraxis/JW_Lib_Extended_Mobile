<p id="p1" data-pid="1" class="st"><span id="page848" class="pageNum" aria-hidden="true" data-no="848" data-before-text="848"></span><strong>SAMGAR-NEBO</strong></p>
<p id="p2" data-pid="2" class="sn">(Samʹgar-neʹbo).</p>
<p id="p3" data-pid="3" class="sb">The name or title of one of the Babylonian princes who entered Jerusalem right after a breach was made in its walls in the summer of 607 B.C.E.​—<a href="jwpub://b/NWTR/24:39:3-24:39:3" data-bid="1-1" class="b">Jer 39:3</a>.</p>
