<p id="p1" data-pid="1" class="st"><span id="page1022" class="pageNum" aria-hidden="true" data-no="1022" data-before-text="1022"></span><strong>HALI</strong></p>
<p id="p2" data-pid="2" class="sn">(Haʹli) [Ornament].</p>
<p id="p3" data-pid="3" class="sb">A town on the boundary of Asher, listed between Helkath and Beten. (<a href="jwpub://b/NWTR/6:19:24-6:19:25" data-bid="1-1" class="b">Jos 19:24, 25</a>) While the location is uncertain, the site of Khirbet Ras ʽAli (Tel ʽAlil), about 17 km (11 mi) ESE of Haifa, is suggested. This would place it on the eastern edge of the Plain of Acco.</p>
