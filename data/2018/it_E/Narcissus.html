<p id="p1" data-pid="1" class="st"><span id="page471" class="pageNum" aria-hidden="true" data-no="471" data-before-text="471"></span><strong>NARCISSUS</strong></p>
<p id="p2" data-pid="2" class="sn">(Nar·cisʹsus).</p>
<p id="p3" data-pid="3" class="sb">Head of a household in Rome. When Paul wrote his letter to the Romans, he requested that his greetings be given to “those from the household of Narcissus who are in the Lord.”​—<a href="jwpub://b/NWTR/45:16:11-45:16:11" data-bid="1-1" class="b">Ro 16:11</a>.</p>
