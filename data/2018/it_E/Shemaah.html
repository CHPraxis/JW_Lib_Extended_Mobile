<p id="p1" data-pid="1" class="st"><span id="page920" class="pageNum" aria-hidden="true" data-no="920" data-before-text="920"></span><strong>SHEMAAH</strong></p>
<p id="p2" data-pid="2" class="sn">(She·maʹah) [from a root meaning “hear; listen”].</p>
<p id="p3" data-pid="3" class="sb">A Benjamite of Gibeah whose two sons Ahiezer and Joash defected from Saul to David at Ziklag.​—<a href="jwpub://b/NWTR/13:12:1-13:12:3" data-bid="1-1" class="b">1Ch 12:1-3</a>.</p>
