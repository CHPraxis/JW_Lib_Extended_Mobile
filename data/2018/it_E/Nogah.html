<p id="p1" data-pid="1" class="st"><span id="page509" class="pageNum" aria-hidden="true" data-no="509" data-before-text="509"></span><strong>NOGAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Noʹgah) [from a root meaning “shine”].</p>
<p id="p3" data-pid="3" class="sb">Son of King David, born to him in Jerusalem.​—<a href="jwpub://b/NWTR/13:3:5-13:3:7" data-bid="1-1" class="b">1Ch 3:5-7;</a><a href="jwpub://b/NWTR/13:14:3-13:14:6" data-bid="1-2" class="b"> 14:3-6</a>.</p>
