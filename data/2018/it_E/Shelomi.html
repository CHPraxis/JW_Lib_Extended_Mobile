<p id="p1" data-pid="1" class="st"><span id="page919" class="pageNum" aria-hidden="true" data-no="919" data-before-text="919"></span><strong>SHELOMI</strong></p>
<p id="p2" data-pid="2" class="sn">(She·loʹmi) [from a root meaning “peace”].</p>
<p id="p3" data-pid="3" class="sb">An Asherite whose chieftain son was appointed to help divide the Promised Land among Israel’s tribes.​—<a href="jwpub://b/NWTR/4:34:17-4:34:18" data-bid="1-1" class="b">Nu 34:17, 18,</a><a href="jwpub://b/NWTR/4:34:27-4:34:27" data-bid="1-2" class="b"> 27</a>.</p>
