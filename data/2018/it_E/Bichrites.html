<p id="p1" data-pid="1" class="st"><span id="page313" class="pageNum" aria-hidden="true" data-no="313" data-before-text="313"></span><strong>BICHRITES</strong></p>
<p id="p2" data-pid="2" class="sn">(Bichʹrites).</p>
<p id="p3" data-pid="3" class="sb">Apparently descendants of the Benjamite Bichri or members of his family. They supported the insurrectionist “Sheba the son of Bichri” in his rebellion against King David.​—<a href="jwpub://b/NWTR/10:20:1-10:20:2" data-bid="1-1" class="b">2Sa 20:1, 2,</a><a href="jwpub://b/NWTR/10:20:14-10:20:15" data-bid="1-2" class="b"> 14, 15</a>.</p>
