<p id="p1" data-pid="1" class="st"><span id="page97" class="pageNum" aria-hidden="true" data-no="97" data-before-text="97"></span><strong>JOKIM</strong></p>
<p id="p2" data-pid="2" class="sn">(Joʹkim) [shortened form of Jehoiakim, possibly meaning “Jehovah Raises Up”].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Judah through his third son Shelah.​—<a href="jwpub://b/NWTR/13:2:3-13:2:3" data-bid="1-1" class="b">1Ch 2:3;</a><a href="jwpub://b/NWTR/13:4:21-13:4:22" data-bid="1-2" class="b"> 4:21, 22</a>.</p>
