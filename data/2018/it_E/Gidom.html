<p id="p1" data-pid="1" class="st"><span id="page934" class="pageNum" aria-hidden="true" data-no="934" data-before-text="934"></span><strong>GIDOM</strong></p>
<p id="p2" data-pid="2" class="sn">(Gi πdom) [Cutting Down; Cutting Off].</p>
<p id="p3" data-pid="3" class="sb">A site mentioned in <a href="jwpub://b/NWTR/7:20:45-7:20:45" data-bid="1-1" class="b">Judges 20:45</a>. Following a gross sex crime by Benjamites, the other Israelite tribes pursued the Benjamites as far as this point. Its exact location is unknown.</p>
