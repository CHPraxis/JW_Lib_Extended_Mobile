<p id="p1" data-pid="1" class="st"><span id="page1238" class="pageNum" aria-hidden="true" data-no="1238" data-before-text="1238"></span><strong>IZHARITES</strong></p>
<p id="p2" data-pid="2" class="sn">(Izʹhar·ites) [Of (Belonging to) Izhar].</p>
<p id="p3" data-pid="3" class="sb">A Levite family of the Kohathites that descended from Izhar.​—<a href="jwpub://b/NWTR/4:3:19-4:3:19" data-bid="1-1" class="b">Nu 3:19,</a><a href="jwpub://b/NWTR/4:3:27-4:3:27" data-bid="1-2" class="b"> 27;</a><a href="jwpub://b/NWTR/13:24:22-13:24:22" data-bid="1-3" class="b"> 1Ch 24:22;</a><a href="jwpub://b/NWTR/13:26:23-13:26:23" data-bid="1-4" class="b"> 26:23,</a><a href="jwpub://b/NWTR/13:26:29-13:26:29" data-bid="1-5" class="b"> 29</a>.</p>
