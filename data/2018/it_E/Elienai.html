<p id="p1" data-pid="1" class="st"><span id="page709" class="pageNum" aria-hidden="true" data-no="709" data-before-text="709"></span><strong>ELIENAI</strong></p>
<p id="p2" data-pid="2" class="sn">(E·li·eʹnai) [shortened form of Elieho-enai].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Shimei of the tribe of Benjamin who dwelt in Jerusalem.​—<a href="jwpub://b/NWTR/13:8:1-13:8:1" data-bid="1-1" class="b">1Ch 8:1,</a><a href="jwpub://b/NWTR/13:8:20-13:8:21" data-bid="1-2" class="b"> 20, 21,</a><a href="jwpub://b/NWTR/13:8:28-13:8:28" data-bid="1-3" class="b"> 28</a>.</p>
