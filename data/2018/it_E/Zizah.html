<p id="p1" data-pid="1" class="st"><span id="page1238" class="pageNum" aria-hidden="true" data-no="1238" data-before-text="1238"></span><strong>ZIZAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Ziʹzah).</p>
<p id="p3" data-pid="3" class="sb">Second-listed son of Shimei, head of a paternal house of Gershonite Levites assigned to certain duties during David’s reign. (<a href="jwpub://b/NWTR/13:23:6-13:23:7" data-bid="1-1" class="b">1Ch 23:6, 7,</a><a href="jwpub://b/NWTR/13:23:10-13:23:11" data-bid="1-2" class="b"> 10, 11</a>) In <a href="jwpub://b/NWTR/13:23:10-13:23:10" data-bid="2-1" class="b">verse 10</a> the name is spelled Zina in the Masoretic text, Zizah in the Greek <em>Septuagint</em> and the Latin <em>Vulgate.</em></p>
<p id="p4" data-pid="4" class="sb"></p>
