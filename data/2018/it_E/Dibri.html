<p id="p1" data-pid="1" class="st"><span id="page626" class="pageNum" aria-hidden="true" data-no="626" data-before-text="626"></span><strong>DIBRI</strong></p>
<p id="p2" data-pid="2" class="sn">(Dibʹri) [probably, Wordy].</p>
<p id="p3" data-pid="3" class="sb">An Israelite of the tribe of Dan whose daughter Shelomith married an Egyptian. Shortly after the Exodus from Egypt, the son of this union was stoned to death for abusing Jehovah’s name.​—<a href="jwpub://b/NWTR/3:24:10-3:24:16" data-bid="1-1" class="b">Le 24:10-16,</a><a href="jwpub://b/NWTR/3:24:23-3:24:23" data-bid="1-2" class="b"> 23</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
