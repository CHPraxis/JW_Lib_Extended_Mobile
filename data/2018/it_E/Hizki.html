<p id="p1" data-pid="1" class="st"><span id="page1126" class="pageNum" aria-hidden="true" data-no="1126" data-before-text="1126"></span><strong>HIZKI</strong></p>
<p id="p2" data-pid="2" class="sn">(Hizʹki) [shortened form of Hezekiah, meaning “Jehovah Strengthens”].</p>
<p id="p3" data-pid="3" class="sb">A Benjamite listed among the sons of Elpaal.​—<a href="jwpub://b/NWTR/13:8:1-13:8:1" data-bid="1-1" class="b">1Ch 8:1,</a><a href="jwpub://b/NWTR/13:8:17-13:8:18" data-bid="1-2" class="b"> 17, 18</a>.</p>
