<p id="p1" data-pid="1" class="st"><span id="page255" class="pageNum" aria-hidden="true" data-no="255" data-before-text="255"></span><strong>LIKHI</strong></p>
<p id="p2" data-pid="2" class="sn">(Likʹhi) [possibly from a root meaning “take”].</p>
<p id="p3" data-pid="3" class="sb">A man of the tribe of Manasseh who is named third in the list of Shemida’s sons.​—<a href="jwpub://b/NWTR/13:7:19-13:7:19" data-bid="1-1" class="b">1Ch 7:19</a>.</p>
