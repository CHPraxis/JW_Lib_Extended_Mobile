<p id="p1" data-pid="1" class="st"><span id="page29" class="pageNum" aria-hidden="true" data-no="29" data-before-text="29"></span><strong>JEPHUNNEH</strong></p>
<p id="p2" data-pid="2" class="sn">(Je·phunʹneh).</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> Father of the Judean spy Caleb and, likely, the father of Kenaz. (<a href="jwpub://b/NWTR/4:13:2-4:13:3" data-bid="1-1" class="b">Nu 13:2, 3,</a><a href="jwpub://b/NWTR/4:13:6-4:13:6" data-bid="1-2" class="b"> 6;</a><a href="jwpub://b/NWTR/13:4:15-13:4:15" data-bid="1-3" class="b"> 1Ch 4:15;</a><a href="jwpub://b/NWTR/7:1:13-7:1:13" data-bid="1-4" class="b"> Jg 1:13</a>) Jephunneh was a Kenizzite associated with the tribe of Judah.​—<a href="jwpub://b/NWTR/6:14:6-6:14:6" data-bid="2-1" class="b">Jos 14:6,</a><a href="jwpub://b/NWTR/6:14:14-6:14:14" data-bid="2-2" class="b"> 14</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> A prominent member of the tribe of Asher.​—<a href="jwpub://b/NWTR/13:7:38-13:7:38" data-bid="3-1" class="b">1Ch 7:38,</a><a href="jwpub://b/NWTR/13:7:40-13:7:40" data-bid="3-2" class="b"> 40</a>.</p>
