<p id="p1" data-pid="1" class="st"><span id="page729" class="pageNum" aria-hidden="true" data-no="729" data-before-text="729"></span><strong>EN-MISHPAT</strong></p>
<p id="p2" data-pid="2" class="sn">(En-mishʹpat) [Fountain (or, Spring) of Judgment].</p>
<p id="p3" data-pid="3" class="sb">Another name for Kadesh.​—<a href="jwpub://b/NWTR/1:14:7-1:14:7" data-bid="1-1" class="b">Ge 14:7</a>; see <a href="jwpub://p/E:1200002564/">KADESH, KADESH-BARNEA</a>.</p>
