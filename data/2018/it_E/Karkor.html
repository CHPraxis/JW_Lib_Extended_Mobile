<p id="p1" data-pid="1" class="st"><span id="page143" class="pageNum" aria-hidden="true" data-no="143" data-before-text="143"></span><strong>KARKOR</strong></p>
<p id="p2" data-pid="2" class="sn">(Karʹkor).</p>
<p id="p3" data-pid="3" class="sb">The campsite E of the Jordan from which the remaining forces of Midianite Kings Zebah and Zalmunna were routed by Judge Gideon’s surprise military maneuver. (<a href="jwpub://b/NWTR/7:8:10-7:8:11" data-bid="1-1" class="b">Jg 8:10, 11</a>) Karkor’s exact location is today unknown.</p>
