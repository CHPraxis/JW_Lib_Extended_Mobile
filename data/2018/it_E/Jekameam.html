<p id="p1" data-pid="1" class="st"><span id="page26" class="pageNum" aria-hidden="true" data-no="26" data-before-text="26"></span><strong>JEKAMEAM</strong></p>
<p id="p2" data-pid="2" class="sn">(Jek·a·meʹam) [May the People Rise Up].</p>
<p id="p3" data-pid="3" class="sb">The fourth son of Hebron, a Kohathite Levite, and founder of a Levitical paternal house that survived at least until David’s reign.​—<a href="jwpub://b/NWTR/13:23:12-13:23:12" data-bid="1-1" class="b">1Ch 23:12,</a><a href="jwpub://b/NWTR/13:23:19-13:23:19" data-bid="1-2" class="b"> 19;</a><a href="jwpub://b/NWTR/13:24:23-13:24:23" data-bid="1-3" class="b"> 24:23,</a><a href="jwpub://b/NWTR/13:24:30-13:24:31" data-bid="1-4" class="b"> 30b, 31</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
