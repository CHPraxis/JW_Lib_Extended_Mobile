<p id="p1" data-pid="1" class="st"><span id="page1240" class="pageNum" aria-hidden="true" data-no="1240" data-before-text="1240"></span><strong>JAAZIAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Ja·a·ziʹah).</p>
<p id="p3" data-pid="3" class="sb">A Merarite Levite, four of whose sons or descendants served during David’s reign.​—<a href="jwpub://b/NWTR/13:24:26-13:24:27" data-bid="1-1" class="b">1Ch 24:26, 27,</a><a href="jwpub://b/NWTR/13:24:31-13:24:31" data-bid="1-2" class="b"> 31</a>.</p>
