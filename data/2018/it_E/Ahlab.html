<p id="p1" data-pid="1" class="st"><span id="page66" class="pageNum" aria-hidden="true" data-no="66" data-before-text="66"></span><strong>AHLAB</strong></p>
<p id="p2" data-pid="2" class="sn">(Ahʹlab).</p>
<p id="p3" data-pid="3" class="sb">This Canaanite town was located in Asher’s territory. (<a href="jwpub://b/NWTR/7:1:31-7:1:31" data-bid="1-1" class="b">Jg 1:31</a>) The tribe, however, failed to drive out the Canaanites, who subsequently continued to inhabit the city. The location is at present uncertain.</p>
