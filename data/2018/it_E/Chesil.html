<p id="p1" data-pid="1" class="st"><span id="page432" class="pageNum" aria-hidden="true" data-no="432" data-before-text="432"></span><strong>CHESIL</strong></p>
<p id="p2" data-pid="2" class="sn">(Cheʹsil) [Loin [that is, slope]].</p>
<p id="p3" data-pid="3" class="sb">The name of a town appearing in the list of places within the territory of Judah. (<a href="jwpub://b/NWTR/6:15:21-6:15:21" data-bid="1-1" class="b">Jos 15:21,</a><a href="jwpub://b/NWTR/6:15:30-6:15:30" data-bid="1-2" class="b"> 30</a>) A comparison of <a href="jwpub://b/NWTR/6:15:30-6:15:30" data-bid="2-1" class="b">Joshua 15:30</a> with <a href="jwpub://b/NWTR/6:19:4-6:19:4" data-bid="3-1" class="b">Joshua 19:4</a> and <a href="jwpub://b/NWTR/13:4:30-13:4:30" data-bid="4-1" class="b">1 Chronicles 4:30</a> indicates that Chesil may be the same as Bethuel.​—See <a href="jwpub://p/E:1200000714/">BETHUEL</a> No. 2.</p>
<p id="p4" data-pid="4" class="sb"></p>
