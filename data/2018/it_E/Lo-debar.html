<p id="p1" data-pid="1" class="st"><span id="page262" class="pageNum" aria-hidden="true" data-no="262" data-before-text="262"></span><strong>LO-DEBAR</strong></p>
<p id="p2" data-pid="2" class="sn">(Lo-deʹbar).</p>
<p id="p3" data-pid="3" class="sb">The site where Machir, a contemporary of King David, had his home. (<a href="jwpub://b/NWTR/10:9:4-10:9:5" data-bid="1-1" class="b">2Sa 9:4, 5;</a><a href="jwpub://b/NWTR/10:17:27-10:17:27" data-bid="1-2" class="b"> 17:27</a>) Lo-debar is usually thought to be the same as Debir in Gad.​—<a href="jwpub://b/NWTR/6:13:24-6:13:24" data-bid="2-1" class="b">Jos 13:24,</a><a href="jwpub://b/NWTR/6:13:26-6:13:26" data-bid="2-2" class="b"> 26</a>; see <a href="jwpub://p/E:1200001137/">DEBIR</a> No. 4.</p>
<p id="p4" data-pid="4" class="sb"></p>
