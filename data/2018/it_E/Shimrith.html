<p id="p1" data-pid="1" class="st"><span id="page931" class="pageNum" aria-hidden="true" data-no="931" data-before-text="931"></span><strong>SHIMRITH</strong></p>
<p id="p2" data-pid="2" class="sn">(Shimʹrith).</p>
<p id="p3" data-pid="3" class="sb">A Moabitess whose son Jehozabad was one of the assassins of King Jehoash of Judah. (<a href="jwpub://b/NWTR/14:24:25-14:24:26" data-bid="1-1" class="b">2Ch 24:25, 26</a>) The name appears in the masculine gender at <a href="jwpub://b/NWTR/12:12:21-12:12:21" data-bid="2-1" class="b">2 Kings 12:21</a>.​—See <a href="jwpub://p/E:1200004081/">SHOMER</a> No. 2.</p>
