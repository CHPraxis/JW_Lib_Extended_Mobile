<p id="p1" data-pid="1" class="st"><span id="page1161" class="pageNum" aria-hidden="true" data-no="1161" data-before-text="1161"></span><strong>HUMTAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Humʹtah) [Sand Lizard Place].</p>
<p id="p3" data-pid="3" class="sb">A city in the mountainous region of Judah. (<a href="jwpub://b/NWTR/6:15:20-6:15:20" data-bid="1-1" class="b">Jos 15:20,</a><a href="jwpub://b/NWTR/6:15:48-6:15:48" data-bid="1-2" class="b"> 48,</a><a href="jwpub://b/NWTR/6:15:54-6:15:54" data-bid="1-3" class="b"> 54</a>) Its location is no longer known.</p>
