<p id="p1" data-pid="1" class="st"><span id="page925" class="pageNum" aria-hidden="true" data-no="925" data-before-text="925"></span><strong>SHEPHO</strong></p>
<p id="p2" data-pid="2" class="sn">(Sheʹpho).</p>
