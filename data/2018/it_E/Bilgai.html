<p id="p1" data-pid="1" class="st"><span id="page314" class="pageNum" aria-hidden="true" data-no="314" data-before-text="314"></span><strong>BILGAI</strong></p>
<p id="p2" data-pid="2" class="sn">(Bilʹgai) [Brightening].</p>
<p id="p3" data-pid="3" class="sb">A priest, or forefather of one, who agreed to the covenant Nehemiah arranged.​—<a href="jwpub://b/NWTR/16:10:1-16:10:1" data-bid="1-1" class="b">Ne 10:1,</a><a href="jwpub://b/NWTR/16:10:8-16:10:8" data-bid="1-2" class="b"> 8</a>.</p>
