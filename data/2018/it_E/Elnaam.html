<p id="p1" data-pid="1" class="st"><span id="page720" class="pageNum" aria-hidden="true" data-no="720" data-before-text="720"></span><strong>ELNAAM</strong></p>
<p id="p2" data-pid="2" class="sn">(Elʹna·am) [God Is Pleasantness; God of Pleasantness].</p>
<p id="p3" data-pid="3" class="sb">The father of Jeribai and Joshaviah, two mighty men of David’s military forces.​—<a href="jwpub://b/NWTR/13:11:46-13:11:46" data-bid="1-1" class="b">1Ch 11:46</a>.</p>
