<p id="p1" data-pid="1" class="st"><span id="page339" class="pageNum" aria-hidden="true" data-no="339" data-before-text="339"></span><strong>BLASTUS</strong></p>
<p id="p2" data-pid="2" class="sn">(Blasʹtus).</p>
<p id="p3" data-pid="3" class="sb">The man in charge of the bedchamber of King Herod Agrippa I. Because of his position of influence, when the people of Tyre and Sidon sued for peace with Herod, they first won Blastus over, perhaps by bribery.​—<a href="jwpub://b/NWTR/44:12:20-44:12:20" data-bid="1-1" class="b">Ac 12:20</a>.</p>
