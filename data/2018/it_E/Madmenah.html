<p id="p1" data-pid="1" class="st"><span id="page291" class="pageNum" aria-hidden="true" data-no="291" data-before-text="291"></span><strong>MADMENAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Mad·meʹnah) [from a root meaning “manure”].</p>
<p id="p3" data-pid="3" class="sb">A site in the path of the Assyrian advance toward Jerusalem. (<a href="jwpub://b/NWTR/23:10:24-23:10:24" data-bid="1-1" class="b">Isa 10:24,</a><a href="jwpub://b/NWTR/23:10:31-23:10:32" data-bid="1-2" class="b"> 31, 32</a>) Today Madmenah’s exact location is unknown. But some tentatively identify it with Shuʽfat, about 4 km (2.5 mi) NNW of the Temple Mount in Jerusalem.</p>
<p id="p4" data-pid="4" class="sb"></p>
