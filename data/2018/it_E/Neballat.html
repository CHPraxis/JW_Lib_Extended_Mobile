<p id="p1" data-pid="1" class="st"><span id="page479" class="pageNum" aria-hidden="true" data-no="479" data-before-text="479"></span><strong>NEBALLAT</strong></p>
<p id="p2" data-pid="2" class="sn">(Ne·balʹlat).</p>
<p id="p3" data-pid="3" class="sb">A place settled by Benjamites after the Babylonian exile. (<a href="jwpub://b/NWTR/16:11:31-16:11:31" data-bid="1-1" class="b">Ne 11:31,</a><a href="jwpub://b/NWTR/16:11:34-16:11:34" data-bid="1-2" class="b"> 34</a>) Neballat is generally identified with Beit Nebala (Horvat Nevallat). Situated on a low hill about 6 km (3.5 mi) ENE of modern Lydda (Lod), Beit Nebala overlooks the SE end of the Plain of Sharon.</p>
