<p id="p1" data-pid="1" class="st"><span id="page1271" class="pageNum" aria-hidden="true" data-no="1271" data-before-text="1271"></span><strong>JEHOSHABEATH</strong></p>
<p id="p2" data-pid="2" class="sn">(Je·ho·shabʹe·ath) [Jehovah Is Plenty].</p>
<p id="p3" data-pid="3" class="sb">Daughter of King Jehoram and wife of High Priest Jehoiada. She is also called Jehosheba.​—<a href="jwpub://b/NWTR/14:22:10-14:22:12" data-bid="1-1" class="b">2Ch 22:10-12;</a><a href="jwpub://b/NWTR/12:11:1-12:11:3" data-bid="1-2" class="b"> 2Ki 11:1-3</a>; see <a href="jwpub://p/E:1200002385/">JEHOSHEBA</a>.</p>
