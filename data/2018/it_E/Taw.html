<p id="p1" data-pid="1" class="st"><span id="page1069" class="pageNum" aria-hidden="true" data-no="1069" data-before-text="1069"></span><strong>TAW</strong></p>
<p id="p2" data-pid="2" class="sn">[ת].</p>
<p id="p3" data-pid="3" class="sb">The 22nd and last letter of the Hebrew alphabet. The name of the letter literally means “mark.” (Compare <a href="jwpub://b/NWTR/26:9:4-26:9:4" data-bid="1-1" class="b">Eze 9:4</a>, ftn.) In the Hebrew, it is the initial letter in each of the eight verses of <a href="jwpub://b/NWTR/19:119:169-19:119:176" data-bid="2-1" class="b">Psalm 119:169-176</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
