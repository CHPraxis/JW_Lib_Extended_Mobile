<p id="p1" data-pid="1" class="st"><span id="page396" class="pageNum" aria-hidden="true" data-no="396" data-before-text="396"></span><strong>MIDDIN</strong></p>
<p id="p2" data-pid="2" class="sn">(Midʹdin).</p>
<p id="p3" data-pid="3" class="sb">A place in the Judean Wilderness. (<a href="jwpub://b/NWTR/6:15:20-6:15:20" data-bid="1-1" class="b">Jos 15:20,</a><a href="jwpub://b/NWTR/6:15:61-6:15:61" data-bid="1-2" class="b"> 61</a>) Middin is perhaps to be identified with Khirbet Abu Tabaq situated in the low-lying plain called el Buqeiʽa (Biqʽat Hureqanya; the Valley of Achor?) near the NW end of the Dead Sea.</p>
<p id="p4" data-pid="4" class="sb"></p>
