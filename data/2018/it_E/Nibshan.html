<p id="p1" data-pid="1" class="st"><span id="page497" class="pageNum" aria-hidden="true" data-no="497" data-before-text="497"></span><strong>NIBSHAN</strong></p>
<p id="p2" data-pid="2" class="sn">(Nibʹshan).</p>
<p id="p3" data-pid="3" class="sb">A city in the Judean wilderness. (<a href="jwpub://b/NWTR/6:15:20-6:15:20" data-bid="1-1" class="b">Jos 15:20,</a><a href="jwpub://b/NWTR/6:15:61-6:15:62" data-bid="1-2" class="b"> 61, 62</a>) The exact location of Nibshan is unknown. But it is tentatively identified with Khirbet el-Maqari, located on a level ridge about 16 km (10 mi) SE of Jerusalem.</p>
