<p id="p1" data-pid="1" class="st"><span id="page101" class="pageNum" aria-hidden="true" data-no="101" data-before-text="101"></span><strong>JONAM</strong></p>
<p id="p2" data-pid="2" class="sn">(Joʹnam).</p>
<p id="p3" data-pid="3" class="sb">An ancestor of Jesus’ mother Mary. Jonam was a descendant of David through Nathan and perhaps lived around the time of King Asa.​—<a href="jwpub://b/NWTR/42:3:23-42:3:23" data-bid="1-1" class="b">Lu 3:23,</a><a href="jwpub://b/NWTR/42:3:30-42:3:31" data-bid="1-2" class="b"> 30, 31</a>.</p>
