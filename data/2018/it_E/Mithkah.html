<p id="p1" data-pid="1" class="st"><span id="page416" class="pageNum" aria-hidden="true" data-no="416" data-before-text="416"></span><strong>MITHKAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Mithʹkah) [probably, Sweetness].</p>
<p id="p3" data-pid="3" class="sb">One of Israel’s wilderness encampments. (<a href="jwpub://b/NWTR/4:33:28-4:33:29" data-bid="1-1" class="b">Nu 33:28, 29</a>) Its location is not known today. If Mithkah is correctly defined as “Sweetness,” the name may allude to the good water of the region.</p>
<p id="p4" data-pid="4" class="sb"></p>
