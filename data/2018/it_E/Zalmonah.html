<p id="p1" data-pid="1" class="st"><span id="page1219" class="pageNum" aria-hidden="true" data-no="1219" data-before-text="1219"></span><strong>ZALMONAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Zal·moʹnah).</p>
<p id="p3" data-pid="3" class="sb">A wilderness site where the Israelites encamped after leaving Mount Hor and before moving on to Punon. (<a href="jwpub://b/NWTR/4:33:41-4:33:42" data-bid="1-1" class="b">Nu 33:41, 42</a>) Zalmonah is tentatively identified by Y. Aharoni with es-Salmaneh, about 20 km (12 mi) NNW of the suggested site of Punon.</p>
