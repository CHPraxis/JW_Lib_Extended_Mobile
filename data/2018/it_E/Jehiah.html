<p id="p1" data-pid="1" class="st"><span id="page1264" class="pageNum" aria-hidden="true" data-no="1264" data-before-text="1264"></span><strong>JEHIAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Je·hiʹah) [May He Live, O Jah!].</p>
<p id="p3" data-pid="3" class="sb">A Levite who acted as a gatekeeper for the Ark at the time of its transfer to Jerusalem.​—<a href="jwpub://b/NWTR/13:15:24-13:15:25" data-bid="1-1" class="b">1Ch 15:24, 25</a>.</p>
