<p id="p1" data-pid="1" class="st"><span id="page720" class="pageNum" aria-hidden="true" data-no="720" data-before-text="720"></span><strong>ELON-BETH-HANAN</strong></p>
<p id="p2" data-pid="2" class="sn">(Eʹlon-beth-haʹnan) [probably, Big Tree of the House of Hanan].</p>
<p id="p3" data-pid="3" class="sb">A city mentioned at <a href="jwpub://b/NWTR/11:4:9-11:4:9" data-bid="1-1" class="b">1 Kings 4:9</a> as forming part of one of Solomon’s commissariat districts. Some scholars suggest that possibly it is the same as Elon.​—See <a href="jwpub://p/E:1200001333/">ELON</a> No. 4.</p>
<p id="p4" data-pid="4" class="sb"></p>
