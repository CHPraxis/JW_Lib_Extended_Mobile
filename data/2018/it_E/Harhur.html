<p id="p1" data-pid="1" class="st"><span id="page1035" class="pageNum" aria-hidden="true" data-no="1035" data-before-text="1035"></span><strong>HARHUR</strong></p>
<p id="p2" data-pid="2" class="sn">(Harʹhur) [Burning Fever].</p>
<p id="p3" data-pid="3" class="sb">Ancestral head of a family of Nethinim temple slaves. “The sons of Harhur” are listed among those returning with Zerubbabel from Babylon in 537 B.C.E.​—<a href="jwpub://b/NWTR/15:2:1-15:2:2" data-bid="1-1" class="b">Ezr 2:1, 2,</a><a href="jwpub://b/NWTR/15:2:43-15:2:43" data-bid="1-2" class="b"> 43,</a><a href="jwpub://b/NWTR/15:2:51-15:2:51" data-bid="1-3" class="b"> 51;</a><a href="jwpub://b/NWTR/16:7:46-16:7:46" data-bid="1-4" class="b"> Ne 7:46,</a><a href="jwpub://b/NWTR/16:7:53-16:7:53" data-bid="1-5" class="b"> 53</a>.</p>
