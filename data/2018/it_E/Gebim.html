<p id="p1" data-pid="1" class="st"><span id="page903" class="pageNum" aria-hidden="true" data-no="903" data-before-text="903"></span><strong>GEBIM</strong></p>
<p id="p2" data-pid="2" class="sn">(Geʹbim) [Ditches].</p>
<p id="p3" data-pid="3" class="sb">A site the inhabitants of which sought shelter from the advancing Assyrian army when it moved against Zion, evidently in the days of Hezekiah. (<a href="jwpub://b/NWTR/23:10:24-23:10:24" data-bid="1-1" class="b">Isa 10:24,</a><a href="jwpub://b/NWTR/23:10:31-23:10:31" data-bid="1-2" class="b"> 31;</a><a href="jwpub://b/NWTR/23:36:1-23:36:22" data-bid="1-3" class="b"> compare chaps 36,</a><a href="jwpub://b/NWTR/23:37:1-23:37:38" data-bid="1-4" class="b"> 37</a>.) Its exact location is not known.</p>
<p id="p4" data-pid="4" class="sb"></p>
