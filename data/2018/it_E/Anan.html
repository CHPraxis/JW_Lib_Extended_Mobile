<p id="p1" data-pid="1" class="st"><span id="page103" class="pageNum" aria-hidden="true" data-no="103" data-before-text="103"></span><strong>ANAN</strong></p>
<p id="p2" data-pid="2" class="sn">(Aʹnan) [possibly, Cloud].</p>
<p id="p3" data-pid="3" class="sb">One of the heads of the people of Israel, whose representative, if not he himself, together with Nehemiah and others, sealed the nation’s resolution to serve Jehovah faithfully (455 B.C.E.).​—<a href="jwpub://b/NWTR/16:10:1-16:10:1" data-bid="1-1" class="b">Ne 10:1,</a><a href="jwpub://b/NWTR/16:10:26-16:10:26" data-bid="1-2" class="b"> 26</a>.</p>
