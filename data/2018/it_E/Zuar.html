<p id="p1" data-pid="1" class="st"><span id="page1241" class="pageNum" aria-hidden="true" data-no="1241" data-before-text="1241"></span><strong>ZUAR</strong></p>
<p id="p2" data-pid="2" class="sn">(Zuʹar) [from a root meaning “be insignificant”].</p>
<p id="p3" data-pid="3" class="sb">A man of Issachar whose “son” Nethanel was a tribal chieftain in the wilderness.​—<a href="jwpub://b/NWTR/4:1:8-4:1:8" data-bid="1-1" class="b">Nu 1:8,</a><a href="jwpub://b/NWTR/4:1:16-4:1:16" data-bid="1-2" class="b"> 16;</a><a href="jwpub://b/NWTR/4:2:5-4:2:5" data-bid="1-3" class="b"> 2:5;</a><a href="jwpub://b/NWTR/4:7:18-4:7:18" data-bid="1-4" class="b"> 7:18,</a><a href="jwpub://b/NWTR/4:7:23-4:7:23" data-bid="1-5" class="b"> 23;</a><a href="jwpub://b/NWTR/4:10:15-4:10:15" data-bid="1-6" class="b"> 10:15</a>.</p>
