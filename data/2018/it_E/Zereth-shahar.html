<p id="p1" data-pid="1" class="st"><span id="page1232" class="pageNum" aria-hidden="true" data-no="1232" data-before-text="1232"></span><strong>ZERETH-SHAHAR</strong></p>
<p id="p2" data-pid="2" class="sn">(Zeʹreth-shaʹhar).</p>
<p id="p3" data-pid="3" class="sb">A site in Reuben situated “in the mountain of the low plain.” (<a href="jwpub://b/NWTR/6:13:15-6:13:15" data-bid="1-1" class="b">Jos 13:15,</a><a href="jwpub://b/NWTR/6:13:19-6:13:19" data-bid="1-2" class="b"> 19</a>) It is tentatively identified with ez-Zarat, situated at the hot springs of Callirrhoe on the E shore of the Dead Sea.</p>
<p id="p4" data-pid="4" class="sb"></p>
