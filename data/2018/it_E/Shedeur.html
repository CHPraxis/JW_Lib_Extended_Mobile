<p id="p1" data-pid="1" class="st"><span id="page915" class="pageNum" aria-hidden="true" data-no="915" data-before-text="915"></span><strong>SHEDEUR</strong></p>
<p id="p2" data-pid="2" class="sn">(Shedʹe·ur) [possibly, Light of the Almighty].</p>
<p id="p3" data-pid="3" class="sb">A Reubenite whose son Elizur was appointed by Jehovah to be chieftain of their tribe in the wilderness.​—<a href="jwpub://b/NWTR/4:1:5-4:1:5" data-bid="1-1" class="b">Nu 1:5;</a><a href="jwpub://b/NWTR/4:2:10-4:2:10" data-bid="1-2" class="b"> 2:10;</a><a href="jwpub://b/NWTR/4:7:30-4:7:30" data-bid="1-3" class="b"> 7:30,</a><a href="jwpub://b/NWTR/4:7:35-4:7:35" data-bid="1-4" class="b"> 35;</a><a href="jwpub://b/NWTR/4:10:18-4:10:18" data-bid="1-5" class="b"> 10:18</a>.</p>
