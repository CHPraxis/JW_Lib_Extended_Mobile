<p id="p1" data-pid="1" class="st"><span id="page1166" class="pageNum" aria-hidden="true" data-no="1166" data-before-text="1166"></span><strong>IBHAR</strong></p>
<p id="p2" data-pid="2" class="sn">(Ibʹhar) [May Jehovah Choose [Him]].</p>
<p id="p3" data-pid="3" class="sb">One of the sons born to King David in Jerusalem after he transferred his residence there from Hebron.​—<a href="jwpub://b/NWTR/10:5:13-10:5:15" data-bid="1-1" class="b">2Sa 5:13-15;</a><a href="jwpub://b/NWTR/13:14:4-13:14:5" data-bid="1-2" class="b"> 1Ch 14:4, 5</a>.</p>
