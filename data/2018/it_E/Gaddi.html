<p id="p1" data-pid="1" class="st"><span id="page878" class="pageNum" aria-hidden="true" data-no="878" data-before-text="878"></span><strong>GADDI</strong></p>
<p id="p2" data-pid="2" class="sn">(Gadʹdi) [possibly from a root meaning “good fortune”].</p>
<p id="p3" data-pid="3" class="sb">Son of Susi of the tribe of Manasseh; one of the 12 chieftains Moses sent out from the wilderness of Paran to spy out the land of Canaan.​—<a href="jwpub://b/NWTR/4:13:2-4:13:3" data-bid="1-1" class="b">Nu 13:2, 3,</a><a href="jwpub://b/NWTR/4:13:11-4:13:11" data-bid="1-2" class="b"> 11</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
