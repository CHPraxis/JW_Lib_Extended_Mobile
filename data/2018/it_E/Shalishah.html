<p id="p1" data-pid="1" class="st"><span id="page905" class="pageNum" aria-hidden="true" data-no="905" data-before-text="905"></span><strong>SHALISHAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Shalʹi·shah).</p>
<p id="p3" data-pid="3" class="sb">A “land” or district Saul journeyed through while searching for his father’s she-asses (<a href="jwpub://b/NWTR/9:9:3-9:9:4" data-bid="1-1" class="b">1Sa 9:3, 4</a>), likely the area in which Baal-shalishah was located. (<a href="jwpub://b/NWTR/12:4:42-12:4:42" data-bid="2-1" class="b">2Ki 4:42</a>) This latter site is identified with Kafr Thulth, about 20 km (12 mi) NW of Gilgal.​—See <a href="jwpub://p/E:1200000520/">BAAL-SHALISHAH</a>.</p>
