<p id="p1" data-pid="1" class="st"><span id="page1062" class="pageNum" aria-hidden="true" data-no="1062" data-before-text="1062"></span><strong>TAHCHEMONITE</strong></p>
<p id="p2" data-pid="2" class="sn">(Tah·cheʹmo·nite).</p>
<p id="p3" data-pid="3" class="sb">A designation for one of David’s mighty men, Josheb-basshebeth. (<a href="jwpub://b/NWTR/10:23:8-10:23:8" data-bid="1-1" class="b">2Sa 23:8</a>) Spelled Hachmonite at <a href="jwpub://b/NWTR/13:11:11-13:11:11" data-bid="2-1" class="b">1 Chronicles 11:11</a>, it indicates a descendant of Hachmoni.</p>
<p id="p4" data-pid="4" class="sb"></p>
