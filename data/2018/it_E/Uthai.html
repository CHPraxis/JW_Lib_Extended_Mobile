<p id="p1" data-pid="1" class="st"><span id="page1145" class="pageNum" aria-hidden="true" data-no="1145" data-before-text="1145"></span><strong>UTHAI</strong></p>
<p id="p2" data-pid="2" class="sn">(Uʹthai).</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> A postexilic resident of Jerusalem; descendant of Judah through Perez.​—<a href="jwpub://b/NWTR/13:9:3-13:9:4" data-bid="1-1" class="b">1Ch 9:3, 4</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> Head of a paternal house among the sons of Bigvai who came with Ezra to Jerusalem in 468 B.C.E.​—<a href="jwpub://b/NWTR/15:8:1-15:8:1" data-bid="2-1" class="b">Ezr 8:1,</a><a href="jwpub://b/NWTR/15:8:14-15:8:14" data-bid="2-2" class="b"> 14</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
