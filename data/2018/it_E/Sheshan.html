<p id="p1" data-pid="1" class="st"><span id="page926" class="pageNum" aria-hidden="true" data-no="926" data-before-text="926"></span><strong>SHESHAN</strong></p>
<p id="p2" data-pid="2" class="sn">(Sheʹshan).</p>
<p id="p3" data-pid="3" class="sb">A descendant of Judah through Jerahmeel. Sheshan had no sons and so gave his daughter (probably Ahlai) in marriage to his slave Jarha in order to continue his line of descent.​—<a href="jwpub://b/NWTR/13:2:31-13:2:31" data-bid="1-1" class="b">1Ch 2:31,</a><a href="jwpub://b/NWTR/13:2:34-13:2:35" data-bid="1-2" class="b"> 34, 35</a>.</p>
