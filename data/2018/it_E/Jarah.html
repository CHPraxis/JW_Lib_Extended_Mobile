<p id="p1" data-pid="1" class="st"><span id="page1256" class="pageNum" aria-hidden="true" data-no="1256" data-before-text="1256"></span><strong>JARAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Jaʹrah).</p>
<p id="p3" data-pid="3" class="sb">A descendant of Saul through Jonathan and, according to this genealogy, himself a father of three sons. (<a href="jwpub://b/NWTR/13:9:39-13:9:42" data-bid="1-1" class="b">1Ch 9:39-42</a>) He is called Jehoaddah at <a href="jwpub://b/NWTR/13:8:36-13:8:36" data-bid="2-1" class="b">1 Chronicles 8:36</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
