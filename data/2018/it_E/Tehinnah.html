<p id="p1" data-pid="1" class="st"><span id="page1075" class="pageNum" aria-hidden="true" data-no="1075" data-before-text="1075"></span><strong>TEHINNAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Te·hinʹnah) [Request for Favor].</p>
<p id="p3" data-pid="3" class="sb">Descendant of Chelub in the genealogies of Judah. He is also identified as the father of Ir-nahash, probably meaning that he was the founder of such a community.​—<a href="jwpub://b/NWTR/13:4:11-13:4:12" data-bid="1-1" class="b">1Ch 4:11, 12</a>.</p>
