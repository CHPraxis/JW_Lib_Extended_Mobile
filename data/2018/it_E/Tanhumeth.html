<p id="p1" data-pid="1" class="st"><span id="page1065" class="pageNum" aria-hidden="true" data-no="1065" data-before-text="1065"></span><strong>TANHUMETH</strong></p>
<p id="p2" data-pid="2" class="sn">(Tan·huʹmeth) [from a root meaning “comfort”].</p>
<p id="p3" data-pid="3" class="sb">The Netophathite father of Seraiah, a military leader of the Jews left in Jerusalem after the deportation to Babylon.​—<a href="jwpub://b/NWTR/12:25:23-12:25:23" data-bid="1-1" class="b">2Ki 25:23;</a><a href="jwpub://b/NWTR/24:40:8-24:40:8" data-bid="1-2" class="b"> Jer 40:8</a>.</p>
