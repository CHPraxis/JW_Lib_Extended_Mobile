<p id="p1" data-pid="1" class="st"><span id="page1040" class="pageNum" aria-hidden="true" data-no="1040" data-before-text="1040"></span><strong>HARUZ</strong></p>
<p id="p2" data-pid="2" class="sn">(Haʹruz) [possibly, Gold; or, Diligent].</p>
<p id="p3" data-pid="3" class="sb">A man from Jotbah; the grandfather of King Amon of Judah and the father of Meshullemeth the wife of King Manasseh.​—<a href="jwpub://b/NWTR/12:21:19-12:21:20" data-bid="1-1" class="b">2Ki 21:19, 20</a>.</p>
