<p id="p1" data-pid="1" class="st"><span id="page1127" class="pageNum" aria-hidden="true" data-no="1127" data-before-text="1127"></span><strong>HOD</strong></p>
<p id="p2" data-pid="2" class="sn">[Dignity].</p>
<p id="p3" data-pid="3" class="sb">Son of Zophah from the tribe of Asher. Hod was probably the head over one of the larger divisions of the army, having other chieftains under him.​—<a href="jwpub://b/NWTR/13:7:36-13:7:37" data-bid="1-1" class="b">1Ch 7:36, 37,</a><a href="jwpub://b/NWTR/13:7:40-13:7:40" data-bid="1-2" class="b"> 40</a>.</p>
