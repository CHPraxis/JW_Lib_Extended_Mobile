<p id="p1" data-pid="1" class="st"><span id="page175" class="pageNum" aria-hidden="true" data-no="175" data-before-text="175"></span><strong>KIRIATH-SEPHER</strong></p>
<p id="p2" data-pid="2" class="sn">(Kirʹi·ath-seʹpher) [Town of the Book].</p>
<p id="p3" data-pid="3" class="sb">The ancient name of Debir, a priestly city in the territory of Judah, about 13 km (8 mi) SW of Hebron.​—<a href="jwpub://b/NWTR/6:15:15-6:15:16" data-bid="1-1" class="b">Jos 15:15, 16;</a><a href="jwpub://b/NWTR/6:21:13-6:21:13" data-bid="1-2" class="b"> 21:13,</a><a href="jwpub://b/NWTR/6:21:15-6:21:15" data-bid="1-3" class="b"> 15;</a><a href="jwpub://b/NWTR/7:1:11-7:1:12" data-bid="1-4" class="b"> Jg 1:11, 12</a>; see <a href="jwpub://p/E:1200001137/">DEBIR</a> No. 2.</p>
