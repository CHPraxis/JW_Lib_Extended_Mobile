<p id="p1" data-pid="1" class="st"><span id="page301" class="pageNum" aria-hidden="true" data-no="301" data-before-text="301"></span><strong>BETH-PAZZEZ</strong></p>
<p id="p2" data-pid="2" class="sn">(Beth-pazʹzez) [House of Smashing].</p>
<p id="p3" data-pid="3" class="sb">A boundary town of Issachar. (<a href="jwpub://b/NWTR/6:19:17-6:19:17" data-bid="1-1" class="b">Jos 19:17,</a><a href="jwpub://b/NWTR/6:19:21-6:19:21" data-bid="1-2" class="b"> 21</a>) The location is uncertain, some favoring Kerm el-Hadetheh near the suggested site of En-haddah mentioned along with Beth-pazzez.</p>
<p id="p4" data-pid="4" class="sb"></p>
