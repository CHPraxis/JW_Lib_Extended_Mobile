<p id="p1" data-pid="1" class="st"><span id="page296" class="pageNum" aria-hidden="true" data-no="296" data-before-text="296"></span><strong>MAHAVITE</strong></p>
<p id="p2" data-pid="2" class="sn">(Maʹha·vite).</p>
<p id="p3" data-pid="3" class="sb">A designation applied to Eliel, one of the mighty men of David’s military forces. (<a href="jwpub://b/NWTR/13:11:26-13:11:26" data-bid="1-1" class="b">1Ch 11:26,</a><a href="jwpub://b/NWTR/13:11:46-13:11:46" data-bid="1-2" class="b"> 46</a>) The term may have been used to distinguish this person from the Eliel of <a href="jwpub://b/NWTR/13:11:47-13:11:47" data-bid="2-1" class="b">1 Chronicles 11:47</a>.</p>
