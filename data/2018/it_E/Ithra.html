<p id="p1" data-pid="1" class="st"><span id="page1237" class="pageNum" aria-hidden="true" data-no="1237" data-before-text="1237"></span><strong>ITHRA</strong></p>
<p id="p2" data-pid="2" class="sn">(Ithʹra) [from a root meaning “more than enough; overflow”].</p>
<p id="p3" data-pid="3" class="sb">Father of Amasa by David’s sister or half sister Abigail. (<a href="jwpub://b/NWTR/10:17:25-10:17:25" data-bid="1-1" class="b">2Sa 17:25</a>) He is called Jether at <a href="jwpub://b/NWTR/13:2:17-13:2:17" data-bid="2-1" class="b">1 Chronicles 2:17</a>.​—See <a href="jwpub://p/E:1200002452/">JETHER</a> No. 6.</p>
