<p id="p1" data-pid="1" class="st"><span id="page398" class="pageNum" aria-hidden="true" data-no="398" data-before-text="398"></span><strong>MIGDAL-EL</strong></p>
<p id="p2" data-pid="2" class="sn">(Migʹdal-el) [Tower of God].</p>
<p id="p3" data-pid="3" class="sb">A fortified city in the territory of Naphtali. (<a href="jwpub://b/NWTR/6:19:32-6:19:32" data-bid="1-1" class="b">Jos 19:32,</a><a href="jwpub://b/NWTR/6:19:35-6:19:35" data-bid="1-2" class="b"> 35,</a><a href="jwpub://b/NWTR/6:19:38-6:19:38" data-bid="1-3" class="b"> 38</a>) One possible identification that has been suggested for Migdal-el is Majadel. This site is on a hill about 17 km (11 mi) ESE of Tyre.</p>
