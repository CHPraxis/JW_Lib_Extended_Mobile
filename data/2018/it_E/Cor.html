<p id="p1" data-pid="1" class="st"><span id="page506" class="pageNum" aria-hidden="true" data-no="506" data-before-text="506"></span><strong>COR</strong></p>
<p id="p2" data-pid="2" class="sb">A dry measure and also one used for measuring oil. The cor corresponded to the homer and contained ten bath measures. (<a href="jwpub://b/NWTR/11:4:22-11:4:22" data-bid="1-1" class="b">1Ki 4:22;</a><a href="jwpub://b/NWTR/11:5:11-11:5:11" data-bid="1-2" class="b"> 5:11;</a><a href="jwpub://b/NWTR/14:2:10-14:2:10" data-bid="1-3" class="b"> 2Ch 2:10;</a><a href="jwpub://b/NWTR/26:45:14-26:45:14" data-bid="1-4" class="b"> Eze 45:14</a>) With the bath measure reckoned at 22 L (5.81 gal), the cor measure equals 220 L (58.1 gal).</p>
