<p id="p1" data-pid="1" class="st"><span id="page1113" class="pageNum" aria-hidden="true" data-no="1113" data-before-text="1113"></span><strong>TOCHEN</strong></p>
<p id="p2" data-pid="2" class="sn">(Toʹchen) [Fixed Amount].</p>
<p id="p3" data-pid="3" class="sb">A city of Simeon. (<a href="jwpub://b/NWTR/13:4:24-13:4:24" data-bid="1-1" class="b">1Ch 4:24,</a><a href="jwpub://b/NWTR/13:4:32-13:4:32" data-bid="1-2" class="b"> 32</a>) It appears to be called Ether at <a href="jwpub://b/NWTR/6:19:7-6:19:7" data-bid="2-1" class="b">Joshua 19:7</a>.​—See <a href="jwpub://p/E:1200001437/">ETHER</a>.</p>
