<p id="p1" data-pid="1" class="st"><span id="page144" class="pageNum" aria-hidden="true" data-no="144" data-before-text="144"></span><strong>KATTATH</strong></p>
<p id="p2" data-pid="2" class="sn">(Katʹtath).</p>
<p id="p3" data-pid="3" class="sb">A city of Zebulun (<a href="jwpub://b/NWTR/6:19:10-6:19:10" data-bid="1-1" class="b">Jos 19:10,</a><a href="jwpub://b/NWTR/6:19:15-6:19:15" data-bid="1-2" class="b"> 15</a>), often considered to be the same as Kitron.​—<a href="jwpub://b/NWTR/7:1:30-7:1:30" data-bid="2-1" class="b">Jg 1:30</a>.</p>
