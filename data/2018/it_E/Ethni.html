<p id="p1" data-pid="1" class="st"><span id="page767" class="pageNum" aria-hidden="true" data-no="767" data-before-text="767"></span><strong>ETHNI</strong></p>
<p id="p2" data-pid="2" class="sn">(Ethʹni) [Hire, Gift].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Levi through his son Gershom; the son of Zerah and the forefather of the musician Asaph.​—<a href="jwpub://b/NWTR/13:6:39-13:6:43" data-bid="1-1" class="b">1Ch 6:39-43</a>.</p>
