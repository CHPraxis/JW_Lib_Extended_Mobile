<p id="p1" data-pid="1" class="st"><span id="page32" class="pageNum" aria-hidden="true" data-no="32" data-before-text="32"></span><strong>ABRONAH</strong></p>
<p id="p2" data-pid="2" class="sn">(A·broʹnah).</p>
<p id="p3" data-pid="3" class="sb">The site of one of the encampments of the Israelites on their wilderness trek from Egypt. It is listed between Jotbathah and Ezion-geber and has been identified with the oasis ʽAin Defiyeh (ʽEn ʽAvrona), which lies 14.5 km (9 mi) NNE of Ezion-geber.​—<a href="jwpub://b/NWTR/4:33:34-4:33:35" data-bid="1-1" class="b">Nu 33:34, 35</a>.</p>
