<p id="p1" data-pid="1" class="st"><span id="page1239" class="pageNum" aria-hidden="true" data-no="1239" data-before-text="1239"></span><strong>IZZIAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Iz·ziʹah) [Jah Spatters].</p>
<p id="p3" data-pid="3" class="sb">One of the sons of Parosh who, after hearing Ezra’s counsel, sent away their foreign wives and sons.​—<a href="jwpub://b/NWTR/15:10:25-15:10:25" data-bid="1-1" class="b">Ezr 10:25,</a><a href="jwpub://b/NWTR/15:10:44-15:10:44" data-bid="1-2" class="b"> 44</a>.</p>
