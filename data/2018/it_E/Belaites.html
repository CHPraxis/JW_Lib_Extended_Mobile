<p id="p1" data-pid="1" class="st"><span id="page281" class="pageNum" aria-hidden="true" data-no="281" data-before-text="281"></span><strong>BELAITES</strong></p>
<p id="p2" data-pid="2" class="sn">(Beʹla·ites) [Of (Belonging to) Bela].</p>
<p id="p3" data-pid="3" class="sb">A family descended from Bela, Benjamin’s firstborn.​—<a href="jwpub://b/NWTR/4:26:38-4:26:38" data-bid="1-1" class="b">Nu 26:38</a>.</p>
