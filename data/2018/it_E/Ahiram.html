<p id="p1" data-pid="1" class="st"><span id="page65" class="pageNum" aria-hidden="true" data-no="65" data-before-text="65"></span><strong>AHIRAM</strong></p>
<p id="p2" data-pid="2" class="sn">(A·hiʹram) [My Brother Is High (Exalted)].</p>
<p id="p3" data-pid="3" class="sb">A son of Benjamin and founder of a family. (<a href="jwpub://b/NWTR/4:26:38-4:26:38" data-bid="1-1" class="b">Nu 26:38</a>) Apparently the same as Ehi at <a href="jwpub://b/NWTR/1:46:21-1:46:21" data-bid="2-1" class="b">Genesis 46:21</a> and Aharah at <a href="jwpub://b/NWTR/13:8:1-13:8:1" data-bid="3-1" class="b">1 Chronicles 8:1</a>.</p>
