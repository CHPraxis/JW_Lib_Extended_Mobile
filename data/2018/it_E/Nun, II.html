<p id="p1" data-pid="1" class="st"><span id="page515" class="pageNum" aria-hidden="true" data-no="515" data-before-text="515"></span><strong>NUN, II</strong></p>
<p id="p2" data-pid="2" class="sn">[נ; final, ן].</p>
<p id="p3" data-pid="3" class="sb">The 14th letter of the Hebrew alphabet. It is one of the five Hebrew letters that have a different form when used as the final letter of a word. In the Hebrew, it is the initial letter in each of the eight verses in <a href="jwpub://b/NWTR/19:119:105-19:119:112" data-bid="1-1" class="b">Psalm 119:105-112</a>.​—See <a href="jwpub://p/E:1200001953/">HEBREW, II</a>.</p>
