<p id="p1" data-pid="1" class="st"><span id="page1237" class="pageNum" aria-hidden="true" data-no="1237" data-before-text="1237"></span><strong>ITHMAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Ithʹmah) [from a root meaning “fatherless boy”].</p>
<p id="p3" data-pid="3" class="sb">One of several of David’s mighty men listed only in Chronicles; a Moabite.​—<a href="jwpub://b/NWTR/13:11:26-13:11:26" data-bid="1-1" class="b">1Ch 11:26,</a><a href="jwpub://b/NWTR/13:11:46-13:11:46" data-bid="1-2" class="b"> 46</a>.</p>
