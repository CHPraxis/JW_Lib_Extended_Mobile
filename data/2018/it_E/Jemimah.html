<p id="p1" data-pid="1" class="st"><span id="page26" class="pageNum" aria-hidden="true" data-no="26" data-before-text="26"></span><strong>JEMIMAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Je·miʹmah).</p>
<p id="p3" data-pid="3" class="sb">The first of Job’s three daughters born after his great test. Jemimah and her sisters, the most beautiful women in all the land, received an inheritance in among their seven brothers.​—<a href="jwpub://b/NWTR/18:42:13-18:42:15" data-bid="1-1" class="b">Job 42:13-15</a>.</p>
