<p id="p1" data-pid="1" class="st"><span id="page643" class="pageNum" aria-hidden="true" data-no="643" data-before-text="643"></span><strong>PILTAI</strong></p>
<p id="p2" data-pid="2" class="sn">(Pilʹtai) [shortened form of Pelatiah, meaning “Jehovah Has Provided Escape”].</p>
<p id="p3" data-pid="3" class="sb">Postexilic head of the priestly paternal house of Moadiah in the days of Jeshua’s successor Joiakim.​—<a href="jwpub://b/NWTR/16:12:12-16:12:12" data-bid="1-1" class="b">Ne 12:12,</a><a href="jwpub://b/NWTR/16:12:17-16:12:17" data-bid="1-2" class="b"> 17</a>.</p>
