<p id="p1" data-pid="1" class="st"><span id="page86" class="pageNum" aria-hidden="true" data-no="86" data-before-text="86"></span><strong>JOEZER</strong></p>
<p id="p2" data-pid="2" class="sn">(Jo·eʹzer) [Jehovah Is Help].</p>
<p id="p3" data-pid="3" class="sb">One of the warriors who joined David at Ziklag when he was still under restrictions due to Saul; a Korahite.​—<a href="jwpub://b/NWTR/13:12:1-13:12:2" data-bid="1-1" class="b">1Ch 12:1, 2,</a><a href="jwpub://b/NWTR/13:12:6-13:12:6" data-bid="1-2" class="b"> 6</a>.</p>
