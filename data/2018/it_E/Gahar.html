<p id="p1" data-pid="1" class="st"><span id="page879" class="pageNum" aria-hidden="true" data-no="879" data-before-text="879"></span><strong>GAHAR</strong></p>
<p id="p2" data-pid="2" class="sn">(Gaʹhar).</p>
<p id="p3" data-pid="3" class="sb">A Nethinim family head, some of whose descendants returned with Zerubbabel from Babylonian exile in 537 B.C.E.​—<a href="jwpub://b/NWTR/15:2:1-15:2:2" data-bid="1-1" class="b">Ezr 2:1, 2,</a><a href="jwpub://b/NWTR/15:2:43-15:2:43" data-bid="1-2" class="b"> 43,</a><a href="jwpub://b/NWTR/15:2:47-15:2:47" data-bid="1-3" class="b"> 47;</a><a href="jwpub://b/NWTR/16:7:49-16:7:49" data-bid="1-4" class="b"> Ne 7:49</a>.</p>
