<p id="p1" data-pid="1" class="st"><span id="page908" class="pageNum" aria-hidden="true" data-no="908" data-before-text="908"></span><strong>SHAMA</strong></p>
<p id="p2" data-pid="2" class="sn">(Shaʹma) [possibly a shortened form of Shemaiah, meaning “Jehovah Has Heard (Listened)”].</p>
<p id="p3" data-pid="3" class="sb">One of David’s mighty men; brother of Jeiel and son of Hotham the Aroerite.​—<a href="jwpub://b/NWTR/13:11:26-13:11:26" data-bid="1-1" class="b">1Ch 11:26,</a><a href="jwpub://b/NWTR/13:11:44-13:11:44" data-bid="1-2" class="b"> 44</a>.</p>
