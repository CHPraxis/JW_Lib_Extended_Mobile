<p id="p1" data-pid="1" class="st"><span id="page263" class="pageNum" aria-hidden="true" data-no="263" data-before-text="263"></span><strong>BATH</strong></p>
<p id="p2" data-pid="2" class="sb">A liquid measure amounting to a tenth of a homer (cor) and corresponding to the dry-measure ephah. (<a href="jwpub://b/NWTR/26:45:10-26:45:11" data-bid="1-1" class="b">Eze 45:10, 11,</a><a href="jwpub://b/NWTR/26:45:14-26:45:14" data-bid="1-2" class="b"> 14</a>) On the basis of jar fragments bearing the designation “bath” in ancient Hebrew characters, it has been estimated that the bath measure equaled 22 L (5.81 gal).</p>
