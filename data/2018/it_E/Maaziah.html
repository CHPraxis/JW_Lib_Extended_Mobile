<p id="p1" data-pid="1" class="st"><span id="page288" class="pageNum" aria-hidden="true" data-no="288" data-before-text="288"></span><strong>MAAZIAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Ma·a·ziʹah) [Jehovah Is a Stronghold].</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> A descendant of Aaron who was made head of the 24th course of priests in David’s day.​—<a href="jwpub://b/NWTR/13:24:1-13:24:1" data-bid="1-1" class="b">1Ch 24:1,</a><a href="jwpub://b/NWTR/13:24:18-13:24:18" data-bid="1-2" class="b"> 18</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> One of the priests, or a forefather of one, who attested by seal the “trustworthy arrangement” of Nehemiah’s time.​—<a href="jwpub://b/NWTR/16:9:38-16:9:38" data-bid="2-1" class="b">Ne 9:38;</a><a href="jwpub://b/NWTR/16:10:1-16:10:1" data-bid="2-2" class="b"> 10:1,</a><a href="jwpub://b/NWTR/16:10:8-16:10:8" data-bid="2-3" class="b"> 8</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
