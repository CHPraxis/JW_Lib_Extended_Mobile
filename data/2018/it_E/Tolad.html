<p id="p1" data-pid="1" class="st"><span id="page1113" class="pageNum" aria-hidden="true" data-no="1113" data-before-text="1113"></span><strong>TOLAD</strong></p>
<p id="p2" data-pid="2" class="sn">(Toʹlad).</p>
