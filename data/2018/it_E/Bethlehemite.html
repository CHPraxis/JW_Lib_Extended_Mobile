<p id="p1" data-pid="1" class="st"><span id="page301" class="pageNum" aria-hidden="true" data-no="301" data-before-text="301"></span><strong>BETHLEHEMITE</strong></p>
<p id="p2" data-pid="2" class="sn">(Bethʹle·hem·ite) [Of (Belonging to) Bethlehem].</p>
<p id="p3" data-pid="3" class="sb">An inhabitant of Bethlehem. In three of its four occurrences in the Bible, “Bethlehemite” is applied to Jesse, David’s father.​—<a href="jwpub://b/NWTR/9:16:1-9:16:1" data-bid="1-1" class="b">1Sa 16:1,</a><a href="jwpub://b/NWTR/9:16:18-9:16:18" data-bid="1-2" class="b"> 18;</a><a href="jwpub://b/NWTR/9:17:58-9:17:58" data-bid="1-3" class="b"> 17:58;</a><a href="jwpub://b/NWTR/10:21:19-10:21:19" data-bid="1-4" class="b"> 2Sa 21:19</a>.</p>
