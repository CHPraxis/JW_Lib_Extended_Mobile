<p id="p1" data-pid="1" class="st"><span id="page726" class="pageNum" aria-hidden="true" data-no="726" data-before-text="726"></span><strong>RACAL</strong></p>
<p id="p2" data-pid="2" class="sn">(Raʹcal).</p>
<p id="p3" data-pid="3" class="sb">One of the places to which David sent spoils from his war with the Amalekites. (<a href="jwpub://b/NWTR/9:30:18-9:30:18" data-bid="1-1" class="b">1Sa 30:18,</a><a href="jwpub://b/NWTR/9:30:26-9:30:26" data-bid="1-2" class="b"> 26,</a><a href="jwpub://b/NWTR/9:30:29-9:30:29" data-bid="1-3" class="b"> 29</a>) The Greek <em>Septuagint</em> has “Carmel” instead of Racal, and some scholars believe this represents the original reading.</p>
<p id="p4" data-pid="4" class="sb"></p>
