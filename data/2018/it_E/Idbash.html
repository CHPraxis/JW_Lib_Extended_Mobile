<p id="p1" data-pid="1" class="st"><span id="page1167" class="pageNum" aria-hidden="true" data-no="1167" data-before-text="1167"></span><strong>IDBASH</strong></p>
<p id="p2" data-pid="2" class="sn">(Idʹbash) [from a root meaning “honey”].</p>
<p id="p3" data-pid="3" class="sb">A man of Judah, evidently a son of the founder of Etam.​—<a href="jwpub://b/NWTR/13:4:1-13:4:1" data-bid="1-1" class="b">1Ch 4:1,</a><a href="jwpub://b/NWTR/13:4:3-13:4:3" data-bid="1-2" class="b"> 3</a>; see <a href="jwpub://p/E:1200001432/">ETAM</a> No. 3.</p>
