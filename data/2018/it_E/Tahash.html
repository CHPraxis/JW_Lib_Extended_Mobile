<p id="p1" data-pid="1" class="st"><span id="page1062" class="pageNum" aria-hidden="true" data-no="1062" data-before-text="1062"></span><strong>TAHASH</strong></p>
<p id="p2" data-pid="2" class="sn">(Taʹhash) [Sealskin].</p>
<p id="p3" data-pid="3" class="sb">A son of Abraham’s brother Nahor by his concubine Reumah.​—<a href="jwpub://b/NWTR/1:22:23-1:22:24" data-bid="1-1" class="b">Ge 22:23, 24</a>.</p>
