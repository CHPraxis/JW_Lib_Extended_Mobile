<p id="p1" data-pid="1" class="st"><span id="page1031" class="pageNum" aria-hidden="true" data-no="1031" data-before-text="1031"></span><strong>STACHYS</strong></p>
<p id="p2" data-pid="2" class="sn">(Staʹchys) [Head of Grain].</p>
<p id="p3" data-pid="3" class="sb">One in the Christian congregation at Rome in about 56 C.E. whom Paul speaks of as “my beloved” and to whom he sends his greetings.​—<a href="jwpub://b/NWTR/45:16:9-45:16:9" data-bid="1-1" class="b">Ro 16:9</a>.</p>
