<p id="p1" data-pid="1" class="st"><span id="page1248" class="pageNum" aria-hidden="true" data-no="1248" data-before-text="1248"></span><strong>JAGUR</strong></p>
<p id="p2" data-pid="2" class="sn">(Jaʹgur) [possibly related to Aramaic word meaning “[stone] heap”].</p>
<p id="p3" data-pid="3" class="sb">A city in the southern part of Judah. (<a href="jwpub://b/NWTR/6:15:21-6:15:21" data-bid="1-1" class="b">Jos 15:21</a>) Jagur is possibly to be identified with Khirbet el Gharra (Tel ʽIra), about 14 km (8.5 mi) E of Beer-sheba.</p>
