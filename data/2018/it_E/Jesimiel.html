<p id="p1" data-pid="1" class="st"><span id="page51" class="pageNum" aria-hidden="true" data-no="51" data-before-text="51"></span><strong>JESIMIEL</strong></p>
<p id="p2" data-pid="2" class="sn">(Je·simʹi·el) [May God Set (Appoint); God Has Set (Appointed)].</p>
<p id="p3" data-pid="3" class="sb">One of the Simeonite chieftains who, in King Hezekiah’s day, extended their territory to the E of the Valley of Gedor.​—<a href="jwpub://b/NWTR/13:4:24-13:4:24" data-bid="1-1" class="b">1Ch 4:24,</a><a href="jwpub://b/NWTR/13:4:34-13:4:41" data-bid="1-2" class="b"> 34-41</a>.</p>
