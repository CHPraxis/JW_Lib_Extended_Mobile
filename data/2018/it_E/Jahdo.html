<p id="p1" data-pid="1" class="st"><span id="page1249" class="pageNum" aria-hidden="true" data-no="1249" data-before-text="1249"></span><strong>JAHDO</strong></p>
<p id="p2" data-pid="2" class="sn">(Jahʹdo) [possibly, May He Feel Glad].</p>
<p id="p3" data-pid="3" class="sb">A name in the genealogy of Gad’s tribe; son of Buz and father of Jeshishai.​—<a href="jwpub://b/NWTR/13:5:11-13:5:11" data-bid="1-1" class="b">1Ch 5:11,</a><a href="jwpub://b/NWTR/13:5:14-13:5:14" data-bid="1-2" class="b"> 14</a>.</p>
