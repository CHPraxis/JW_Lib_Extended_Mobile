<p id="p1" data-pid="1" class="st"><span id="page285" class="pageNum" aria-hidden="true" data-no="285" data-before-text="285"></span><strong>BEN-AMMI</strong></p>
<p id="p2" data-pid="2" class="sn">(Ben-amʹmi) [Son of My People [that is, relatives]].</p>
<p id="p3" data-pid="3" class="sb">Son of Lot by his younger daughter, hence half brother of Moab. Modern findings attest to the common use of the name during this period. Ben-ammi, also called Ammon, was forefather of the Ammonites.​—<a href="jwpub://b/NWTR/1:19:31-1:19:38" data-bid="1-1" class="b">Ge 19:31-38</a>; see <a href="jwpub://p/E:1200000238/">AMMON</a>.</p>
