<p id="p1" data-pid="1" class="st"><span id="page596" class="pageNum" aria-hidden="true" data-no="596" data-before-text="596"></span><strong>PELETH</strong></p>
<p id="p2" data-pid="2" class="sn">(Peʹleth).</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> A Reubenite whose son On joined Dathan, Abiram, and Korah in their rebellion.​—<a href="jwpub://b/NWTR/4:16:1-4:16:1" data-bid="1-1" class="b">Nu 16:1</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> A descendant of Judah through Jerahmeel.​—<a href="jwpub://b/NWTR/13:2:33-13:2:33" data-bid="2-1" class="b">1Ch 2:33</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
