<p id="p1" data-pid="1" class="st"><span id="page189" class="pageNum" aria-hidden="true" data-no="189" data-before-text="189"></span><strong>ASHARELAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Ash·a·reʹlah).</p>
<p id="p3" data-pid="3" class="sb">A son of Asaph serving in the service groups of musicians and singers at the house of Jehovah in the time of David. (<a href="jwpub://b/NWTR/13:25:1-13:25:2" data-bid="1-1" class="b">1Ch 25:1, 2</a>) It is probable that Jesharelah of <a href="jwpub://b/NWTR/13:25:14-13:25:14" data-bid="2-1" class="b">verse 14</a> is a variation of his name.</p>
<p id="p4" data-pid="4" class="sb"></p>
