<p id="p1" data-pid="1" class="st"><span id="page430" class="pageNum" aria-hidden="true" data-no="430" data-before-text="430"></span><strong>CHELUHI</strong></p>
<p id="p2" data-pid="2" class="sn">(Chelʹu·hi).</p>
