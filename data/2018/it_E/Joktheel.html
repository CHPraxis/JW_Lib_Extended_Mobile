<p id="p1" data-pid="1" class="st"><span id="page98" class="pageNum" aria-hidden="true" data-no="98" data-before-text="98"></span><strong>JOKTHEEL</strong></p>
<p id="p2" data-pid="2" class="sn">(Jokʹthe·el).</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> A city of Judah in the Shephelah (<a href="jwpub://b/NWTR/6:15:20-6:15:20" data-bid="1-1" class="b">Jos 15:20,</a><a href="jwpub://b/NWTR/6:15:33-6:15:33" data-bid="1-2" class="b"> 33,</a><a href="jwpub://b/NWTR/6:15:38-6:15:38" data-bid="1-3" class="b"> 38</a>), the exact location of which city is today unknown.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> The Edomite city of Sela, which was conquered by Judean King Amaziah and renamed Joktheel.​—<a href="jwpub://b/NWTR/12:14:1-12:14:1" data-bid="2-1" class="b">2Ki 14:1,</a><a href="jwpub://b/NWTR/12:14:7-12:14:7" data-bid="2-2" class="b"> 7</a>; see <a href="jwpub://p/E:1200003886/">SELA</a> No. 2.</p>
<p id="p5" data-pid="5" class="sb"></p>
