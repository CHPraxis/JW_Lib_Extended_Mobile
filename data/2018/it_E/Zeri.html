<p id="p1" data-pid="1" class="st"><span id="page1232" class="pageNum" aria-hidden="true" data-no="1232" data-before-text="1232"></span><strong>ZERI</strong></p>
<p id="p2" data-pid="2" class="sn">(Zeʹri).</p>
<p id="p3" data-pid="3" class="sb">One of Jeduthun’s six sons, all of whom were temple musicians. (<a href="jwpub://b/NWTR/13:25:1-13:25:1" data-bid="1-1" class="b">1Ch 25:1,</a><a href="jwpub://b/NWTR/13:25:3-13:25:3" data-bid="1-2" class="b"> 3</a>) With the Hebrew letter <em>yohdh</em> prefixed, his name is spelled “Izri” in <a href="jwpub://b/NWTR/13:25:11-13:25:11" data-bid="2-1" class="b">1 Chronicles 25:11</a>, where he is identified as head of the fourth of David’s 24 divisions of temple musical service.</p>
