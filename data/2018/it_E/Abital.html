<p id="p1" data-pid="1" class="st"><span id="page26" class="pageNum" aria-hidden="true" data-no="26" data-before-text="26"></span><strong>ABITAL</strong></p>
<p id="p2" data-pid="2" class="sn">(A·biʹtal) [Father Is Dew].</p>
<p id="p3" data-pid="3" class="sb">One of six wives through whom David had sons during the seven and a half years he reigned in Hebron (1077-1070 B.C.E.). Her son was named Shephatiah.​—<a href="jwpub://b/NWTR/10:3:4-10:3:4" data-bid="1-1" class="b">2Sa 3:4;</a><a href="jwpub://b/NWTR/13:3:3-13:3:3" data-bid="1-2" class="b"> 1Ch 3:3</a>.</p>
