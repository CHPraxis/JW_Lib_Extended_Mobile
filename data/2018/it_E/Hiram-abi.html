<p id="p1" data-pid="1" class="st"><span id="page1122" class="pageNum" aria-hidden="true" data-no="1122" data-before-text="1122"></span><strong>HIRAM-ABI</strong></p>
<p id="p2" data-pid="2" class="sn">(Hiʹram-aʹbi) [Hiram My Father].</p>
<p id="p3" data-pid="3" class="sb">An appellation applied to the “skillful man” whom the king of Tyre sent to make the furnishings of Solomon’s temple. It evidently indicated that Hiram was “father” in the sense of being a master workman.​—<a href="jwpub://b/NWTR/14:2:13-14:2:13" data-bid="1-1" class="b">2Ch 2:13</a>; see <a href="jwpub://p/E:1200002035/">HIRAM</a> No. 2.</p>
