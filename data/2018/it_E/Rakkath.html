<p id="p1" data-pid="1" class="st"><span id="page731" class="pageNum" aria-hidden="true" data-no="731" data-before-text="731"></span><strong>RAKKATH</strong></p>
<p id="p2" data-pid="2" class="sn">(Rakʹkath).</p>
<p id="p3" data-pid="3" class="sb">A fortified city of Naphtali. (<a href="jwpub://b/NWTR/6:19:32-6:19:32" data-bid="1-1" class="b">Jos 19:32,</a><a href="jwpub://b/NWTR/6:19:35-6:19:35" data-bid="1-2" class="b"> 35</a>) It is identified with Khirbet el-Quneitireh (Tel Raqqat), located on the Sea of Galilee a short distance N of Tiberias.</p>
