<p id="p1" data-pid="1" class="st"><span id="page147" class="pageNum" aria-hidden="true" data-no="147" data-before-text="147"></span><strong>ARBEL, HOUSE OF</strong></p>
<p id="p2" data-pid="2" class="sn">(Arʹbel).</p>
<p id="p3" data-pid="3" class="sb">The house of Arbel (“Beth-arbel,” <em>AT, JB, RS</em>) was despoiled at some unspecified time by Shalman. (<a href="jwpub://b/NWTR/28:10:14-28:10:14" data-bid="1-1" class="b">Ho 10:14</a>) This place is usually linked with Irbid, located about 29 km (18 mi) SE of the Sea of Galilee, hence in Gilead.</p>
