<p id="p1" data-pid="1" class="st"><span id="page117" class="pageNum" aria-hidden="true" data-no="117" data-before-text="117"></span><strong>ANTIPAS</strong></p>
<p id="p2" data-pid="2" class="sn">(Anʹti·pas) [shortened form of Antipater, meaning “Instead of [His] Father”].</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> A martyr of the early Christian congregation at Pergamum in the first century C.E.​—<a href="jwpub://b/NWTR/66:2:12-66:2:13" data-bid="1-1" class="b">Re 2:12, 13</a>; see <a href="jwpub://p/E:1200003443/">PERGAMUM</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> Herod Antipas, son of Herod the Great.​—See <a href="jwpub://p/E:1200002000/">HEROD</a> No. 2.</p>
<p id="p5" data-pid="5" class="sb"></p>
