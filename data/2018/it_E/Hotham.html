<p id="p1" data-pid="1" class="st"><span id="page1152" class="pageNum" aria-hidden="true" data-no="1152" data-before-text="1152"></span><strong>HOTHAM</strong></p>
<p id="p2" data-pid="2" class="sn">(Hoʹtham) [Seal; Seal Ring].</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> Son of Heber from the tribe of Asher (<a href="jwpub://b/NWTR/13:7:30-13:7:32" data-bid="1-1" class="b">1Ch 7:30-32</a>); likely the same person as the Helem mentioned in <a href="jwpub://b/NWTR/13:7:35-13:7:35" data-bid="2-1" class="b">1 Chronicles 7:35</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> An Aroerite whose sons Shama and Jeiel are listed among the mighty men of David’s military forces.​—<a href="jwpub://b/NWTR/13:11:26-13:11:26" data-bid="3-1" class="b">1Ch 11:26,</a><a href="jwpub://b/NWTR/13:11:44-13:11:44" data-bid="3-2" class="b"> 44</a>.</p>
