<p id="p1" data-pid="1" class="st"><span id="page1232" class="pageNum" aria-hidden="true" data-no="1232" data-before-text="1232"></span><strong>ZERUAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Ze·ruʹah) [from a root meaning “be leprous”].</p>
<p id="p3" data-pid="3" class="sb">Mother of King Jeroboam (I); a widow at the time that Jeroboam began to lift up his hand against King Solomon.​—<a href="jwpub://b/NWTR/11:11:26-11:11:26" data-bid="1-1" class="b">1Ki 11:26</a>.</p>
