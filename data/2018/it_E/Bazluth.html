<p id="p1" data-pid="1" class="st"><span id="page264" class="pageNum" aria-hidden="true" data-no="264" data-before-text="264"></span><strong>BAZLUTH</strong></p>
<p id="p2" data-pid="2" class="sn">(Bazʹluth), <strong>Bazlith</strong> (Bazʹlith).</p>
<p id="p3" data-pid="3" class="sb">A family head whose descendants were among the Nethinim returning to Jerusalem with Zerubbabel in 537 B.C.E.​—<a href="jwpub://b/NWTR/15:2:1-15:2:2" data-bid="1-1" class="b">Ezr 2:1, 2,</a><a href="jwpub://b/NWTR/15:2:52-15:2:52" data-bid="1-2" class="b"> 52;</a><a href="jwpub://b/NWTR/16:7:54-16:7:54" data-bid="1-3" class="b"> Ne 7:54</a>.</p>
