<p id="p1" data-pid="1" class="st"><span id="page713" class="pageNum" aria-hidden="true" data-no="713" data-before-text="713"></span><strong>ELIPHAL</strong></p>
<p id="p2" data-pid="2" class="sn">(E·liʹphal) [possibly, My God Has Arbitrated].</p>
<p id="p3" data-pid="3" class="sb">The son of Ur listed among the mighty men of David’s military forces. Eliphal may be the Eliphelet of <a href="jwpub://b/NWTR/10:23:34-10:23:34" data-bid="1-1" class="b">2 Samuel 23:34</a>.​—<a href="jwpub://b/NWTR/13:11:26-13:11:26" data-bid="2-1" class="b">1Ch 11:26,</a><a href="jwpub://b/NWTR/13:11:35-13:11:35" data-bid="2-2" class="b"> 35</a>.</p>
