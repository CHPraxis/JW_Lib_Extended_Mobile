<p id="p1" data-pid="1" class="st"><span id="page974" class="pageNum" aria-hidden="true" data-no="974" data-before-text="974"></span><strong>SIPPAI</strong></p>
<p id="p2" data-pid="2" class="sn">(Sipʹpai).</p>
<p id="p3" data-pid="3" class="sb">Equivalent name of Saph, a man among those born of the Rephaim. He was struck down by Sibbecai.​—<a href="jwpub://b/NWTR/13:20:4-13:20:4" data-bid="1-1" class="b">1Ch 20:4;</a><a href="jwpub://b/NWTR/10:21:18-10:21:18" data-bid="1-2" class="b"> 2Sa 21:18</a>.</p>
