<p id="p1" data-pid="1" class="st"><span id="page1088" class="pageNum" aria-hidden="true" data-no="1088" data-before-text="1088"></span><strong>HEPHERITES</strong></p>
<p id="p2" data-pid="2" class="sn">(Heʹpher·ites) [Of (Belonging to) Hepher].</p>
<p id="p3" data-pid="3" class="sb">A Manassite family descended from Hepher.​—<a href="jwpub://b/NWTR/4:26:29-4:26:30" data-bid="1-1" class="b">Nu 26:29, 30,</a><a href="jwpub://b/NWTR/4:26:32-4:26:32" data-bid="1-2" class="b"> 32</a>.</p>
