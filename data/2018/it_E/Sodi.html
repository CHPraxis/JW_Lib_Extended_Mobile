<p id="p1" data-pid="1" class="st"><span id="page984" class="pageNum" aria-hidden="true" data-no="984" data-before-text="984"></span><strong>SODI</strong></p>
<p id="p2" data-pid="2" class="sn">(Soʹdi) [from a root meaning “intimate group”].</p>
<p id="p3" data-pid="3" class="sb">A Zebulunite whose son Gaddiel represented his tribe in spying out the Promised Land.​—<a href="jwpub://b/NWTR/4:13:2-4:13:2" data-bid="1-1" class="b">Nu 13:2,</a><a href="jwpub://b/NWTR/4:13:10-4:13:10" data-bid="1-2" class="b"> 10</a>.</p>
