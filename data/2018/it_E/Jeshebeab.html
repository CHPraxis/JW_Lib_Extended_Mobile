<p id="p1" data-pid="1" class="st"><span id="page50" class="pageNum" aria-hidden="true" data-no="50" data-before-text="50"></span><strong>JESHEBEAB</strong></p>
<p id="p2" data-pid="2" class="sn">(Je·shebʹe·ab) [May the Father Continue to Dwell; or, possibly, Jehovah Has Brought the Father Back].</p>
<p id="p3" data-pid="3" class="sb">The priest whose paternal house was selected by lot for the 14th course when David had the priestly services divided up.​—<a href="jwpub://b/NWTR/13:24:6-13:24:6" data-bid="1-1" class="b">1Ch 24:6,</a><a href="jwpub://b/NWTR/13:24:13-13:24:13" data-bid="1-2" class="b"> 13</a>.</p>
