<p id="p1" data-pid="1" class="st"><span id="page1101" class="pageNum" aria-hidden="true" data-no="1101" data-before-text="1101"></span><strong>HESED</strong></p>
<p id="p2" data-pid="2" class="sn">(Heʹsed) [shortened form of Hasadiah, meaning “Loving-Kindness of Jah; Jah Is Loving-Kindness”].</p>
<p id="p3" data-pid="3" class="sb">An Israelite whose son was one of Solomon’s 12 deputies, each being responsible to provide the king and his household with food one month in the year.​—<a href="jwpub://b/NWTR/11:4:7-11:4:7" data-bid="1-1" class="b">1Ki 4:7,</a><a href="jwpub://b/NWTR/11:4:10-11:4:10" data-bid="1-2" class="b"> 10</a>.</p>
