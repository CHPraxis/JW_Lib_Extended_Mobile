<p id="p1" data-pid="1" class="st"><span id="page1237" class="pageNum" aria-hidden="true" data-no="1237" data-before-text="1237"></span><strong>ITHNAN</strong></p>

<p id="p3" data-pid="3" class="sb">A city at the extremity of southern Judah (<a href="jwpub://b/NWTR/6:15:21-6:15:21" data-bid="1-1" class="b">Jos 15:21,</a><a href="jwpub://b/NWTR/6:15:23-6:15:23" data-bid="1-2" class="b"> 23</a>), the location of which is unknown.</p>
