<p id="p1" data-pid="1" class="st"><span id="page719" class="pageNum" aria-hidden="true" data-no="719" data-before-text="719"></span><strong>ELISHUA</strong></p>
<p id="p2" data-pid="2" class="sn">(E·liʹshu·a) [God Is Salvation].</p>
<p id="p3" data-pid="3" class="sb">One of the sons born to King David in Jerusalem. (<a href="jwpub://b/NWTR/10:5:15-10:5:15" data-bid="1-1" class="b">2Sa 5:15;</a><a href="jwpub://b/NWTR/13:14:5-13:14:5" data-bid="1-2" class="b"> 1Ch 14:5</a>) Elishua is called Elishama at <a href="jwpub://b/NWTR/13:3:6-13:3:6" data-bid="2-1" class="b">1 Chronicles 3:6</a>.​—See <a href="jwpub://p/E:1200001318/">ELISHAMA</a> No. 3.</p>
