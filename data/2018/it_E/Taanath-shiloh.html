<p id="p1" data-pid="1" class="st"><span id="page1057" class="pageNum" aria-hidden="true" data-no="1057" data-before-text="1057"></span><strong>TAANATH-SHILOH</strong></p>
<p id="p2" data-pid="2" class="sn">(Taʹa·nath-shiʹloh).</p>
<p id="p3" data-pid="3" class="sb">A site on Ephraim’s border. (<a href="jwpub://b/NWTR/6:16:5-6:16:6" data-bid="1-1" class="b">Jos 16:5, 6</a>) It is identified with Khirbet Taʽna el-Fauqa, about 10 km (6 mi) ESE of Shechem.</p>
