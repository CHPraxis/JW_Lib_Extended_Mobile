<p id="p1" data-pid="1" class="st"><span id="page227" class="pageNum" aria-hidden="true" data-no="227" data-before-text="227"></span><strong>AZIZA</strong></p>
<p id="p2" data-pid="2" class="sn">(A·ziʹza) [Strong One].</p>
<p id="p3" data-pid="3" class="sb">One of those who, at Ezra’s urging, dismissed their foreign wives and sons.​—<a href="jwpub://b/NWTR/15:10:27-15:10:27" data-bid="1-1" class="b">Ezr 10:27,</a><a href="jwpub://b/NWTR/15:10:44-15:10:44" data-bid="1-2" class="b"> 44</a>.</p>
