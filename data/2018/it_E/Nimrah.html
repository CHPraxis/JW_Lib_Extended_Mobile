<p id="p1" data-pid="1" class="st"><span id="page502" class="pageNum" aria-hidden="true" data-no="502" data-before-text="502"></span><strong>NIMRAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Nimʹrah) [possibly from a root meaning “leopard”].</p>
<p id="p3" data-pid="3" class="sb">A town E of the Jordan built or rebuilt by the Gadites; a shortened form of Beth-nimrah.​—<a href="jwpub://b/NWTR/4:32:3-4:32:5" data-bid="1-1" class="b">Nu 32:3-5,</a><a href="jwpub://b/NWTR/4:32:34-4:32:34" data-bid="1-2" class="b"> 34,</a><a href="jwpub://b/NWTR/4:32:36-4:32:36" data-bid="1-3" class="b"> 36</a>; see <a href="jwpub://p/E:1200000701/">BETH-NIMRAH</a>.</p>
