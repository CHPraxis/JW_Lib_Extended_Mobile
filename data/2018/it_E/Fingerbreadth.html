<p id="p1" data-pid="1" class="st"><span id="page832" class="pageNum" aria-hidden="true" data-no="832" data-before-text="832"></span><strong>FINGERBREADTH</strong></p>
<p id="p2" data-pid="2" class="sb">A linear measurement, the smallest mentioned in the Bible. A fingerbreadth equaled 1⁄4 handbreadth or 1⁄24 cubit (1.85 cm; 0.72 in.). At <a href="jwpub://b/NWTR/24:52:21-24:52:21" data-bid="1-1" class="b">Jeremiah 52:21</a> the thickness of the copper used for the pillars Jachin and Boaz is given as four fingerbreadths (7.4 cm; 2.9 in.).​—<a href="jwpub://b/NWTR/11:7:15-11:7:15" data-bid="2-1" class="b">1Ki 7:15,</a><a href="jwpub://b/NWTR/11:7:21-11:7:21" data-bid="2-2" class="b"> 21</a>.</p>
