<p id="p1" data-pid="1" class="st"><span id="page965" class="pageNum" aria-hidden="true" data-no="965" data-before-text="965"></span><strong>GOAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Goʹah).</p>
<p id="p3" data-pid="3" class="sb">A site, now unknown, named with the hill of Gareb in Jeremiah’s prophecy concerning the rebuilding and extending of Jerusalem.​—<a href="jwpub://b/NWTR/24:31:38-24:31:39" data-bid="1-1" class="b">Jer 31:38, 39</a>.</p>
