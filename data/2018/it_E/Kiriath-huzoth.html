<p id="p1" data-pid="1" class="st"><span id="page175" class="pageNum" aria-hidden="true" data-no="175" data-before-text="175"></span><strong>KIRIATH-HUZOTH</strong></p>
<p id="p2" data-pid="2" class="sn">(Kirʹi·ath-huʹzoth) [Town of Streets].</p>
<p id="p3" data-pid="3" class="sb">A site probably located in Moab somewhere between the torrent valley of Arnon and Bamoth-baal. (<a href="jwpub://b/NWTR/4:22:36-4:22:36" data-bid="1-1" class="b">Nu 22:36,</a><a href="jwpub://b/NWTR/4:22:39-4:22:39" data-bid="1-2" class="b"> 39,</a><a href="jwpub://b/NWTR/4:22:41-4:22:41" data-bid="1-3" class="b"> 41</a>) Its exact location is today unknown.</p>
