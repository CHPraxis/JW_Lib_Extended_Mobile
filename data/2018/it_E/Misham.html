<p id="p1" data-pid="1" class="st"><span id="page415" class="pageNum" aria-hidden="true" data-no="415" data-before-text="415"></span><strong>MISHAM</strong></p>
<p id="p2" data-pid="2" class="sn">(Miʹsham).</p>
<p id="p3" data-pid="3" class="sb">A head of a forefather’s house in Benjamin; son or descendant of Elpaal.​—<a href="jwpub://b/NWTR/13:8:1-13:8:1" data-bid="1-1" class="b">1Ch 8:1,</a><a href="jwpub://b/NWTR/13:8:11-13:8:12" data-bid="1-2" class="b"> 11, 12</a>.</p>
