<p id="p1" data-pid="1" class="st"><span id="page415" class="pageNum" aria-hidden="true" data-no="415" data-before-text="415"></span><strong>MISHMANNAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Mish·manʹnah) [Fatness].</p>
<p id="p3" data-pid="3" class="sb">One of the valiant Gadite army men who joined David’s forces at Ziklag. He is listed fourth among the heads of David’s army.​—<a href="jwpub://b/NWTR/13:12:1-13:12:1" data-bid="1-1" class="b">1Ch 12:1,</a><a href="jwpub://b/NWTR/13:12:10-13:12:10" data-bid="1-2" class="b"> 10,</a><a href="jwpub://b/NWTR/13:12:14-13:12:14" data-bid="1-3" class="b"> 14</a>.</p>
