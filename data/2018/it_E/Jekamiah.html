<p id="p1" data-pid="1" class="st"><span id="page26" class="pageNum" aria-hidden="true" data-no="26" data-before-text="26"></span><strong>JEKAMIAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Jek·a·miʹah) [Jah Has Raised Up].</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> A descendant of Judah and son of Shallum.​—<a href="jwpub://b/NWTR/13:2:3-13:2:3" data-bid="1-1" class="b">1Ch 2:3,</a><a href="jwpub://b/NWTR/13:2:41-13:2:41" data-bid="1-2" class="b"> 41</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> One of the sons born to King Jehoiachin (Jeconiah) during his Babylonian exile.​—<a href="jwpub://b/NWTR/13:3:17-13:3:18" data-bid="2-1" class="b">1Ch 3:17, 18</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
