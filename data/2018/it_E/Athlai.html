<p id="p1" data-pid="1" class="st"><span id="page210" class="pageNum" aria-hidden="true" data-no="210" data-before-text="210"></span><strong>ATHLAI</strong></p>
<p id="p2" data-pid="2" class="sn">(Athʹlai).</p>
<p id="p3" data-pid="3" class="sb">Son of Bebai; one of the Israelites who dismissed their foreign wives after Ezra came to Jerusalem in 468 B.C.E.​—<a href="jwpub://b/NWTR/15:10:28-15:10:28" data-bid="1-1" class="b">Ezr 10:28,</a><a href="jwpub://b/NWTR/15:10:44-15:10:44" data-bid="1-2" class="b"> 44</a>.</p>
