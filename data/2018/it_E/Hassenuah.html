<p id="p1" data-pid="1" class="st"><span id="page1042" class="pageNum" aria-hidden="true" data-no="1042" data-before-text="1042"></span><strong>HASSENUAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Has·se·nuʹah).</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> Father of Hodaviah of the tribe of Benjamin.​—<a href="jwpub://b/NWTR/13:9:7-13:9:7" data-bid="1-1" class="b">1Ch 9:7</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> Father or ancestor of a certain Judah, a Benjamite who was a contemporary of Nehemiah.​—<a href="jwpub://b/NWTR/16:11:7-16:11:7" data-bid="2-1" class="b">Ne 11:7,</a><a href="jwpub://b/NWTR/16:11:9-16:11:9" data-bid="2-2" class="b"> 9</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
