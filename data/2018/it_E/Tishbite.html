<p id="p1" data-pid="1" class="st"><span id="page1109" class="pageNum" aria-hidden="true" data-no="1109" data-before-text="1109"></span><strong>TISHBITE</strong></p>
<p id="p2" data-pid="2" class="sn">(Tishʹbite).</p>
<p id="p3" data-pid="3" class="sb">Evidently an inhabitant of Tishbeh, apparently a village E of the Jordan, in the land of Gilead. The term “Tishbite” is applied to Elijah in each of its six occurrences.​—<a href="jwpub://b/NWTR/11:17:1-11:17:1" data-bid="1-1" class="b">1Ki 17:1;</a><a href="jwpub://b/NWTR/11:21:17-11:21:17" data-bid="1-2" class="b"> 21:17,</a><a href="jwpub://b/NWTR/11:21:28-11:21:28" data-bid="1-3" class="b"> 28;</a><a href="jwpub://b/NWTR/12:1:3-12:1:3" data-bid="1-4" class="b"> 2Ki 1:3,</a><a href="jwpub://b/NWTR/12:1:8-12:1:8" data-bid="1-5" class="b"> 8;</a><a href="jwpub://b/NWTR/12:9:36-12:9:36" data-bid="1-6" class="b"> 9:36</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
