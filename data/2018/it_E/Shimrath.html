<p id="p1" data-pid="1" class="st"><span id="page931" class="pageNum" aria-hidden="true" data-no="931" data-before-text="931"></span><strong>SHIMRATH</strong></p>
<p id="p2" data-pid="2" class="sn">(Shimʹrath) [from a root meaning “guard”].</p>
<p id="p3" data-pid="3" class="sb">A Benjamite family head in Jerusalem; one of the nine sons of Shimei.​—<a href="jwpub://b/NWTR/13:8:19-13:8:21" data-bid="1-1" class="b">1Ch 8:19-21,</a><a href="jwpub://b/NWTR/13:8:28-13:8:28" data-bid="1-2" class="b"> 28</a>.</p>
