<p id="p1" data-pid="1" class="st"><span id="page1215" class="pageNum" aria-hidden="true" data-no="1215" data-before-text="1215"></span><strong>IRI</strong></p>
<p id="p2" data-pid="2" class="sn">(Iʹri) [possibly from a root meaning “full-grown ass”].</p>
<p id="p3" data-pid="3" class="sb">Son of Bela; a paternal head and valiant, mighty man of Benjamin. (<a href="jwpub://b/NWTR/13:7:7-13:7:7" data-bid="1-1" class="b">1Ch 7:7</a>) Iri is probably the same as the Ir of <a href="jwpub://b/NWTR/13:7:12-13:7:12" data-bid="2-1" class="b">1 Chronicles 7:12</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
