<p id="p1" data-pid="1" class="st"><span id="page55" class="pageNum" aria-hidden="true" data-no="55" data-before-text="55"></span><strong>AENEAS</strong></p>
<p id="p2" data-pid="2" class="sn">(Ae·neʹas) [Praised].</p>
<p id="p3" data-pid="3" class="sb">A man of Lydda, alongside the Plain of Sharon, healed by Peter after being paralyzed for eight years.​—<a href="jwpub://b/NWTR/44:9:32-44:9:35" data-bid="1-1" class="b">Ac 9:32-35</a>.</p>
