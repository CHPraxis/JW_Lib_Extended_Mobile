<p id="p1" data-pid="1" class="st"><span id="page232" class="pageNum" aria-hidden="true" data-no="232" data-before-text="232"></span><strong>LEBAOTH</strong></p>
<p id="p2" data-pid="2" class="sn">(Le·baʹoth) [Lionesses].</p>
<p id="p3" data-pid="3" class="sb">A city in the southern part of the territory of Judah (<a href="jwpub://b/NWTR/6:15:21-6:15:21" data-bid="1-1" class="b">Jos 15:21,</a><a href="jwpub://b/NWTR/6:15:32-6:15:32" data-bid="1-2" class="b"> 32</a>), apparently also called Beth-lebaoth and assigned as such to the tribe of Simeon.​—<a href="jwpub://b/NWTR/6:19:1-6:19:2" data-bid="2-1" class="b">Jos 19:1, 2,</a><a href="jwpub://b/NWTR/6:19:6-6:19:6" data-bid="2-2" class="b"> 6</a>; see <a href="jwpub://p/E:1200000693/">BETH-LEBAOTH</a>.</p>
