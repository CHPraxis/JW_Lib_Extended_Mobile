<p id="p2" data-pid="2" class="sn">(Pyrʹrhus) [Fiery-Colored; Fiery Red].</p>
<p id="p3" data-pid="3" class="sb">A Beroean whose son Sopater accompanied Paul through Macedonia on part of his third missionary journey.​—<a href="jwpub://b/NWTR/44:20:3-44:20:4" data-bid="1-1" class="b">Ac 20:3, 4</a>.</p>
