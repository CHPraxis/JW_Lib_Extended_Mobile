<p id="p1" data-pid="1" class="st"><span id="page648" class="pageNum" aria-hidden="true" data-no="648" data-before-text="648"></span><strong>PLASTER</strong></p>
<p id="p2" data-pid="2" class="sb">A coating for walls and partitions that was commonly made of clay mixed with straw. At times the mixture included lime, ashes, pulverized pottery fragments, or pounded shells or limestone.​—<a href="jwpub://b/NWTR/3:14:42-3:14:42" data-bid="1-1" class="b">Le 14:42;</a><a href="jwpub://b/NWTR/26:13:10-26:13:16" data-bid="1-2" class="b"> Eze 13:10-16;</a><a href="jwpub://b/NWTR/27:5:5-27:5:5" data-bid="1-3" class="b"> Da 5:5</a>; see <a href="jwpub://p/E:1200003116/">MORTAR, II</a>.</p>
