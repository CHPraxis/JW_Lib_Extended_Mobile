<p id="p1" data-pid="1" class="st"><span id="page939" class="pageNum" aria-hidden="true" data-no="939" data-before-text="939"></span><strong>SIBRAIM</strong></p>
<p id="p2" data-pid="2" class="sn">(Sibʹra·im).</p>
<p id="p3" data-pid="3" class="sb">A northern boundary site listed in Ezekiel’s vision of Israel’s territorial inheritance. (<a href="jwpub://b/NWTR/26:47:15-26:47:17" data-bid="1-1" class="b">Eze 47:15-17</a>) Its location is not known, though some seek to place it in the Hums area, S of Hamath in Syria. It may be the same as Sepharvaim.</p>
