<p id="p1" data-pid="1" class="st"><span id="page139" class="pageNum" aria-hidden="true" data-no="139" data-before-text="139"></span><strong>JULIA</strong></p>
<p id="p2" data-pid="2" class="sn">(Juʹli·a).</p>
<p id="p3" data-pid="3" class="sb">A member of the congregation at Rome to whom Paul sent greetings. (<a href="jwpub://b/NWTR/45:16:15-45:16:15" data-bid="1-1" class="b">Ro 16:15</a>) Julia may have been the wife or sister of Philologus.</p>
