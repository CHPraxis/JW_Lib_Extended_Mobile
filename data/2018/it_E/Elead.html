<p id="p1" data-pid="1" class="st"><span id="page704" class="pageNum" aria-hidden="true" data-no="704" data-before-text="704"></span><strong>ELEAD</strong></p>
<p id="p2" data-pid="2" class="sn">(Eʹle·ad) [God Has Borne Witness].</p>
<p id="p3" data-pid="3" class="sb">Likely, son of Ephraim who was killed along with his brother Ezer by the men of Gath “because they came down to take their livestock.”​—<a href="jwpub://b/NWTR/13:7:20-13:7:21" data-bid="1-1" class="b">1Ch 7:20, 21</a>; see <a href="jwpub://p/E:1200001401/">EPHRAIM</a> No. 1.</p>
