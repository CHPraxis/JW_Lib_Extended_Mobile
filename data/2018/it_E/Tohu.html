<p id="p1" data-pid="1" class="st"><span id="page1113" class="pageNum" aria-hidden="true" data-no="1113" data-before-text="1113"></span><strong>TOHU</strong></p>
<p id="p2" data-pid="2" class="sn">(Toʹhu).</p>
<p id="p3" data-pid="3" class="sb">An ancestor of Samuel. (<a href="jwpub://b/NWTR/9:1:1-9:1:1" data-bid="1-1" class="b">1Sa 1:1</a>) He is apparently called “Nahath” and “Toah” in Chronicles.​—<a href="jwpub://b/NWTR/13:6:16-13:6:16" data-bid="2-1" class="b">1Ch 6:16,</a><a href="jwpub://b/NWTR/13:6:22-13:6:28" data-bid="2-2" class="b"> 22-28,</a><a href="jwpub://b/NWTR/13:6:34-13:6:34" data-bid="2-3" class="b"> 34</a>.</p>
