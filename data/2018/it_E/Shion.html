<p id="p1" data-pid="1" class="st"><span id="page932" class="pageNum" aria-hidden="true" data-no="932" data-before-text="932"></span><strong>SHION</strong></p>
<p id="p2" data-pid="2" class="sn">(Shiʹon) [from a root meaning “crash in ruins”].</p>
<p id="p3" data-pid="3" class="sb">A city of Issachar. (<a href="jwpub://b/NWTR/6:19:17-6:19:17" data-bid="1-1" class="b">Jos 19:17,</a><a href="jwpub://b/NWTR/6:19:19-6:19:19" data-bid="1-2" class="b"> 19</a>) ʽAyun esh-Shaʽin, a short distance E of Nazareth, may preserve the name Shion and has been tentatively identified with it.</p>
