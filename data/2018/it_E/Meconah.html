<p id="p1" data-pid="1" class="st"><span id="page357" class="pageNum" aria-hidden="true" data-no="357" data-before-text="357"></span><strong>MECONAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Me·coʹnah) [from a root meaning “firmly establish”].</p>
<p id="p3" data-pid="3" class="sb">A town in southern Judah apparently near Ziklag and large enough to have dependent, or “daughter,” towns. (<a href="jwpub://b/NWTR/16:11:25-16:11:25" data-bid="1-1" class="b">Ne 11:25,</a><a href="jwpub://b/NWTR/16:11:28-16:11:28" data-bid="1-2" class="b"> 28</a>) Precise identification is not possible; most suggested locations are based on textual emendations.</p>
