<p id="p1" data-pid="1" class="st"><span id="page131" class="pageNum" aria-hidden="true" data-no="131" data-before-text="131"></span><strong>APPHIA</strong></p>
<p id="p2" data-pid="2" class="sn">(Apʹphi·a).</p>
<p id="p3" data-pid="3" class="sb">A Christian woman mentioned along with Philemon and Archippus in Paul’s letter directed to these three and the congregation in Philemon’s house. (<a href="jwpub://b/NWTR/57:1:2-57:1:2" data-bid="1-1" class="b">Phm 2</a>) It is possible she was the wife of Philemon.</p>
