<p id="p1" data-pid="1" class="st"><span id="page509" class="pageNum" aria-hidden="true" data-no="509" data-before-text="509"></span><strong>NOPHAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Noʹphah).</p>
<p id="p3" data-pid="3" class="sb">According to the Masoretic text, apparently a place in Moab. (<a href="jwpub://b/NWTR/4:21:29-4:21:30" data-bid="1-1" class="b">Nu 21:29, 30</a>) Such a site is today unknown.</p>
