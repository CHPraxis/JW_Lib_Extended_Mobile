<p id="p1" data-pid="1" class="st"><span id="page193" class="pageNum" aria-hidden="true" data-no="193" data-before-text="193"></span><strong>ASHTERATHITE</strong></p>
<p id="p2" data-pid="2" class="sn">(Ashʹte·rath·ite) [Of (Belonging to) Ashtaroth].</p>
<p id="p3" data-pid="3" class="sb">An inhabitant of Ashtaroth. Only Uzzia, one of David’s mighty men, is so designated.​—<a href="jwpub://b/NWTR/13:11:44-13:11:44" data-bid="1-1" class="b">1Ch 11:44</a>.</p>
