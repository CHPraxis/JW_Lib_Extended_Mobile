<p id="p1" data-pid="1" class="st"><span id="page289" class="pageNum" aria-hidden="true" data-no="289" data-before-text="289"></span><strong>BEN-ONI</strong></p>
<p id="p2" data-pid="2" class="sn">(Ben-oʹni) [Son of My Mourning].</p>
<p id="p3" data-pid="3" class="sb">The name given by Rachel to her second son as she was dying during the delivery. Jacob changed his name to Benjamin, meaning “Son of the Right Hand.”​—<a href="jwpub://b/NWTR/1:35:18-1:35:18" data-bid="1-1" class="b">Ge 35:18</a>; see <a href="jwpub://p/E:1200000640/">BENJAMIN</a> No. 1.</p>
