<p id="p1" data-pid="1" class="st"><span id="page671" class="pageNum" aria-hidden="true" data-no="671" data-before-text="671"></span><strong>EBAL</strong></p>
<p id="p2" data-pid="2" class="sn">(Eʹbal).</p>
<p id="p3" data-pid="3" class="sb">The third-named son of the Horite sheik Shobal descended from Seir. (<a href="jwpub://b/NWTR/1:36:20-1:36:20" data-bid="1-1" class="b">Ge 36:20,</a><a href="jwpub://b/NWTR/1:36:23-1:36:23" data-bid="1-2" class="b"> 23;</a><a href="jwpub://b/NWTR/13:1:40-13:1:40" data-bid="1-3" class="b"> 1Ch 1:40</a>) The Horites dwelt in Seir before being dispossessed and annihilated by the sons of Esau.​—<a href="jwpub://b/NWTR/5:2:12-5:2:12" data-bid="2-1" class="b">De 2:12</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
