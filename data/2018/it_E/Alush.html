<p id="p1" data-pid="1" class="st"><span id="page86" class="pageNum" aria-hidden="true" data-no="86" data-before-text="86"></span><strong>ALUSH</strong></p>
<p id="p2" data-pid="2" class="sn">(Aʹlush).</p>
<p id="p3" data-pid="3" class="sb">A place on the Sinai Peninsula, between Dophkah and Rephidim, where the Israelites encamped. The site is not known.​—<a href="jwpub://b/NWTR/4:33:13-4:33:14" data-bid="1-1" class="b">Nu 33:13, 14</a>.</p>
