<p id="p1" data-pid="1" class="st"><span id="page437" class="pageNum" aria-hidden="true" data-no="437" data-before-text="437"></span><strong>CHISLON</strong></p>
<p id="p2" data-pid="2" class="sn">(Chisʹlon) [possibly, Stupid].</p>
<p id="p3" data-pid="3" class="sb">A Benjamite of Moses’ day whose son Elidad assisted with the division of the Promised Land into inheritance portions.​—<a href="jwpub://b/NWTR/4:34:17-4:34:17" data-bid="1-1" class="b">Nu 34:17,</a><a href="jwpub://b/NWTR/4:34:21-4:34:21" data-bid="1-2" class="b"> 21</a>.</p>
