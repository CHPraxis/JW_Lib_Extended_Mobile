<p id="p1" data-pid="1" class="st"><span id="page1239" class="pageNum" aria-hidden="true" data-no="1239" data-before-text="1239"></span><strong>JAAKOBAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Ja·a·koʹbah) [from a root meaning “seize the heel; supplant”].</p>
<p id="p3" data-pid="3" class="sb">One of the chieftains of Simeon who, in the days of Hezekiah, extended their territory into the fertile valley of Gedor by striking down its inhabitants.​—<a href="jwpub://b/NWTR/13:4:24-13:4:24" data-bid="1-1" class="b">1Ch 4:24,</a><a href="jwpub://b/NWTR/13:4:36-13:4:41" data-bid="1-2" class="b"> 36-41</a>.</p>
