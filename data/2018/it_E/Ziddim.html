<p id="p1" data-pid="1" class="st"><span id="page1234" class="pageNum" aria-hidden="true" data-no="1234" data-before-text="1234"></span><strong>ZIDDIM</strong></p>
<p id="p2" data-pid="2" class="sn">(Zidʹdim).</p>
<p id="p3" data-pid="3" class="sb">A fortified city in the territory of Naphtali. (<a href="jwpub://b/NWTR/6:19:32-6:19:32" data-bid="1-1" class="b">Jos 19:32,</a><a href="jwpub://b/NWTR/6:19:35-6:19:35" data-bid="1-2" class="b"> 35</a>) Its exact location is not definitely known.</p>
