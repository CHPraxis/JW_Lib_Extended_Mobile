<p id="p1" data-pid="1" class="st"><span id="page1241" class="pageNum" aria-hidden="true" data-no="1241" data-before-text="1241"></span><strong>JACAN</strong></p>
<p id="p2" data-pid="2" class="sn">(Jaʹcan) [related through a play on words to the name Achor, meaning “Ostracism; Trouble”].</p>
<p id="p3" data-pid="3" class="sb">Fifth named of Abihail’s seven sons; a Gadite.​—<a href="jwpub://b/NWTR/13:5:13-13:5:14" data-bid="1-1" class="b">1Ch 5:13, 14</a>.</p>
