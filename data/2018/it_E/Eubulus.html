<p id="p1" data-pid="1" class="st"><span id="page767" class="pageNum" aria-hidden="true" data-no="767" data-before-text="767"></span><strong>EUBULUS</strong></p>
<p id="p2" data-pid="2" class="sn">(Eu·buʹlus) [probably, Good Counsel].</p>
<p id="p3" data-pid="3" class="sb">One of the Christian brothers who was in Rome at the time of the apostle Paul’s last imprisonment and who is mentioned as sending greetings to Timothy.​—<a href="jwpub://b/NWTR/55:4:21-55:4:21" data-bid="1-1" class="b">2Ti 4:21</a>.</p>
