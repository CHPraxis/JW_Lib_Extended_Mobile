<p id="p1" data-pid="1" class="st"><span id="page626" class="pageNum" aria-hidden="true" data-no="626" data-before-text="626"></span><strong>DIKLAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Dikʹlah).</p>
<p id="p3" data-pid="3" class="sb">A descendant of Shem through Joktan. (<a href="jwpub://b/NWTR/1:10:21-1:10:21" data-bid="1-1" class="b">Ge 10:21,</a><a href="jwpub://b/NWTR/1:10:26-1:10:27" data-bid="1-2" class="b"> 26, 27;</a><a href="jwpub://b/NWTR/13:1:17-13:1:17" data-bid="1-3" class="b"> 1Ch 1:17,</a><a href="jwpub://b/NWTR/13:1:20-13:1:21" data-bid="1-4" class="b"> 20, 21</a>) Some scholars believe his tribe settled in southern Arabia. This, however, cannot be determined with any certainty.</p>
