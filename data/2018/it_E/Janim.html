<p id="p1" data-pid="1" class="st"><span id="page1254" class="pageNum" aria-hidden="true" data-no="1254" data-before-text="1254"></span><strong>JANIM</strong></p>
<p id="p2" data-pid="2" class="sn">(Jaʹnim).</p>
<p id="p3" data-pid="3" class="sb">A city in the mountainous region of Judah. (<a href="jwpub://b/NWTR/6:15:20-6:15:20" data-bid="1-1" class="b">Jos 15:20,</a><a href="jwpub://b/NWTR/6:15:48-6:15:48" data-bid="1-2" class="b"> 48,</a><a href="jwpub://b/NWTR/6:15:53-6:15:53" data-bid="1-3" class="b"> 53</a>) Janim is tentatively identified with Beni Naʽim, about 5 km (3 mi) ESE of Hebron.</p>
