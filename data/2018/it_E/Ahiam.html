<p id="p1" data-pid="1" class="st"><span id="page63" class="pageNum" aria-hidden="true" data-no="63" data-before-text="63"></span><strong>AHIAM</strong></p>
<p id="p2" data-pid="2" class="sn">(A·hiʹam).</p>
<p id="p3" data-pid="3" class="sb">The son of Sharar (Sacar) the Hararite; one of David’s 30 mighty men of the military forces.​—<a href="jwpub://b/NWTR/10:23:33-10:23:33" data-bid="1-1" class="b">2Sa 23:33;</a><a href="jwpub://b/NWTR/13:11:35-13:11:35" data-bid="1-2" class="b"> 1Ch 11:35</a>.</p>
