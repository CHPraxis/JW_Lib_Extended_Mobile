<p id="p1" data-pid="1" class="st"><span id="page1087" class="pageNum" aria-hidden="true" data-no="1087" data-before-text="1087"></span><strong>HELON</strong></p>
<p id="p2" data-pid="2" class="sn">(Heʹlon) [from a root meaning “vital energy”].</p>
<p id="p3" data-pid="3" class="sb">A man of the tribe of Zebulun whose son Eliab was the chieftain of his tribe during Israel’s trek through the wilderness.​—<a href="jwpub://b/NWTR/4:1:4-4:1:4" data-bid="1-1" class="b">Nu 1:4,</a><a href="jwpub://b/NWTR/4:1:9-4:1:9" data-bid="1-2" class="b"> 9,</a><a href="jwpub://b/NWTR/4:1:16-4:1:16" data-bid="1-3" class="b"> 16;</a><a href="jwpub://b/NWTR/4:2:7-4:2:7" data-bid="1-4" class="b"> 2:7;</a><a href="jwpub://b/NWTR/4:7:24-4:7:24" data-bid="1-5" class="b"> 7:24;</a><a href="jwpub://b/NWTR/4:10:16-4:10:16" data-bid="1-6" class="b"> 10:16</a>.</p>
