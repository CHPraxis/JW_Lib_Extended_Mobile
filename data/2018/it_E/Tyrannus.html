<p id="p1" data-pid="1" class="st"><span id="page1135" class="pageNum" aria-hidden="true" data-no="1135" data-before-text="1135"></span><strong>TYRANNUS</strong></p>
<p id="p2" data-pid="2" class="sn">(Ty·ranʹnus) [Absolute Ruler; Sovereign].</p>
<p id="p3" data-pid="3" class="sb">A name connected with the Ephesian school auditorium in which Paul preached for two years after having encountered resistance in the Jewish synagogue.​—<a href="jwpub://b/NWTR/44:19:9-44:19:10" data-bid="1-1" class="b">Ac 19:9, 10</a>.</p>
