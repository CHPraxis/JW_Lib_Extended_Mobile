<p id="p1" data-pid="1" class="st"><span id="page1041" class="pageNum" aria-hidden="true" data-no="1041" data-before-text="1041"></span><strong>HASHABNAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Ha·shabʹnah) [shortened form of Hashabneiah].</p>
<p id="p3" data-pid="3" class="sb">One of the heads of the people whose descendant, if not he himself, <span id="page1042" class="pageNum" aria-hidden="true" data-no="1042" data-before-text="1042"></span>attested by seal the confession contract made during Nehemiah’s governorship.​—<a href="jwpub://b/NWTR/16:9:38-16:9:38" data-bid="1-1" class="b">Ne 9:38;</a><a href="jwpub://b/NWTR/16:10:1-16:10:1" data-bid="1-2" class="b"> 10:1,</a><a href="jwpub://b/NWTR/16:10:14-16:10:14" data-bid="1-3" class="b"> 14,</a><a href="jwpub://b/NWTR/16:10:25-16:10:25" data-bid="1-4" class="b"> 25</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
