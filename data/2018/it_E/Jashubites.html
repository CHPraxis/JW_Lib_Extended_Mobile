<p id="p1" data-pid="1" class="st"><span id="page1256" class="pageNum" aria-hidden="true" data-no="1256" data-before-text="1256"></span><strong>JASHUBITES</strong></p>
<p id="p2" data-pid="2" class="sn">(Jashʹu·bites) [Of (Belonging to) Jashub].</p>
<p id="p3" data-pid="3" class="sb">Descendants of Issachar’s son Jashub (Iob), and one of the four major family divisions of the tribe.​—<a href="jwpub://b/NWTR/4:26:23-4:26:25" data-bid="1-1" class="b">Nu 26:23-25;</a><a href="jwpub://b/NWTR/1:46:13-1:46:13" data-bid="1-2" class="b"> Ge 46:13</a>.</p>
