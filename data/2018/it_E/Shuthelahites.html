<p id="p1" data-pid="1" class="st"><span id="page939" class="pageNum" aria-hidden="true" data-no="939" data-before-text="939"></span><strong>SHUTHELAHITES</strong></p>
<p id="p2" data-pid="2" class="sn">(Shuʹthel·aʹhites) [Of (Belonging to) Shuthelah].</p>
<p id="p3" data-pid="3" class="sb">The family descendants of Shuthelah; included among the registered ones in the tribe of Ephraim at the time of the second census in the wilderness.​—<a href="jwpub://b/NWTR/4:26:35-4:26:35" data-bid="1-1" class="b">Nu 26:35,</a><a href="jwpub://b/NWTR/4:26:37-4:26:37" data-bid="1-2" class="b"> 37</a>.</p>
