<p id="p1" data-pid="1" class="st"><span id="page366" class="pageNum" aria-hidden="true" data-no="366" data-before-text="366"></span><strong>MEHETABEL</strong></p>
<p id="p2" data-pid="2" class="sn">(Me·hetʹa·bel) [probably, God Does Good].</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> Daughter of the woman Matred and wife of Edomite King Hadar (Hadad).​—<a href="jwpub://b/NWTR/1:36:31-1:36:31" data-bid="1-1" class="b">Ge 36:31,</a><a href="jwpub://b/NWTR/1:36:39-1:36:39" data-bid="1-2" class="b"> 39;</a><a href="jwpub://b/NWTR/13:1:50-13:1:50" data-bid="1-3" class="b"> 1Ch 1:50</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> Ancestor (probably the grandfather) of the Shemaiah hired by Tobiah and Sanballat to try to induce Nehemiah to sin out of fear.​—<a href="jwpub://b/NWTR/16:6:10-16:6:14" data-bid="2-1" class="b">Ne 6:10-14</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
