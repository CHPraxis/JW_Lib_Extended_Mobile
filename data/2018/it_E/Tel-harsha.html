<p id="p1" data-pid="1" class="st"><span id="page1075" class="pageNum" aria-hidden="true" data-no="1075" data-before-text="1075"></span><strong>TEL-HARSHA</strong></p>
<p id="p2" data-pid="2" class="sn">(Tel-harʹsha).</p>
<p id="p3" data-pid="3" class="sb">A Babylonian site from which certain persons unable to establish their genealogy as Israelites came to Judah with the exiles in 537 B.C.E. (<a href="jwpub://b/NWTR/15:2:1-15:2:1" data-bid="1-1" class="b">Ezr 2:1,</a><a href="jwpub://b/NWTR/15:2:59-15:2:59" data-bid="1-2" class="b"> 59;</a><a href="jwpub://b/NWTR/16:7:6-16:7:6" data-bid="1-3" class="b"> Ne 7:6,</a><a href="jwpub://b/NWTR/16:7:61-16:7:61" data-bid="1-4" class="b"> 61</a>) Otherwise the site is unknown.</p>
<p id="p4" data-pid="4" class="sb"></p>
