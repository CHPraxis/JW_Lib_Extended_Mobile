<p id="p1" data-pid="1" class="st"><span id="page627" class="pageNum" aria-hidden="true" data-no="627" data-before-text="627"></span><strong>DIMONAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Di·moʹnah).</p>
<p id="p3" data-pid="3" class="sb">A southern city of Judah near the border of Edom. (<a href="jwpub://b/NWTR/6:15:21-6:15:22" data-bid="1-1" class="b">Jos 15:21, 22</a>) It is suggested by some to be the same as “Dibon” mentioned at <a href="jwpub://b/NWTR/16:11:25-16:11:25" data-bid="2-1" class="b">Nehemiah 11:25</a>, but its exact location remains uncertain.</p>
