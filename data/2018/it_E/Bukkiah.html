<p id="p1" data-pid="1" class="st"><span id="page373" class="pageNum" aria-hidden="true" data-no="373" data-before-text="373"></span><strong>BUKKIAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Buk·kiʹah) [from a root meaning “flask”].</p>
<p id="p3" data-pid="3" class="sb">Son of Heman of the tribe of Levi. Bukkiah was chosen by lot to head the 6th of 24 musician groups that David organized for service at Jehovah’s sanctuary. He and his sons and brothers assisting him totaled 12.​—<a href="jwpub://b/NWTR/13:25:1-13:25:1" data-bid="1-1" class="b">1Ch 25:1,</a><a href="jwpub://b/NWTR/13:25:4-13:25:4" data-bid="1-2" class="b"> 4,</a><a href="jwpub://b/NWTR/13:25:9-13:25:9" data-bid="1-3" class="b"> 9,</a><a href="jwpub://b/NWTR/13:25:13-13:25:13" data-bid="1-4" class="b"> 13,</a><a href="jwpub://b/NWTR/13:25:31-13:25:31" data-bid="1-5" class="b"> 31</a>.</p>
