<p id="p1" data-pid="1" class="st"><span id="page97" class="pageNum" aria-hidden="true" data-no="97" data-before-text="97"></span><strong>JOKSHAN</strong></p>
<p id="p2" data-pid="2" class="sn">(Jokʹshan) [from a root meaning “lay a snare”].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Abraham by Keturah; the progenitor of Sheba and Dedan.​—<a href="jwpub://b/NWTR/1:25:1-1:25:3" data-bid="1-1" class="b">Ge 25:1-3;</a><a href="jwpub://b/NWTR/13:1:32-13:1:32" data-bid="1-2" class="b"> 1Ch 1:32</a>.</p>
