<p id="p1" data-pid="1" class="st"><span id="page144" class="pageNum" aria-hidden="true" data-no="144" data-before-text="144"></span><strong>KEDEMAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Kedʹe·mah) [Eastward; Toward the East].</p>
<p id="p3" data-pid="3" class="sb">A son of Ishmael, named last in order at <a href="jwpub://b/NWTR/1:25:15-1:25:15" data-bid="1-1" class="b">Genesis 25:15</a> and <a href="jwpub://b/NWTR/13:1:31-13:1:31" data-bid="2-1" class="b">1 Chronicles 1:31</a>. In fulfillment of Jehovah’s promise to Abraham (<a href="jwpub://b/NWTR/1:17:20-1:17:20" data-bid="3-1" class="b">Ge 17:20</a>), Kedemah was one of the 12 chieftains produced by Ishmael.</p>
