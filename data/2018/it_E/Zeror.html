<p id="p1" data-pid="1" class="st"><span id="page1232" class="pageNum" aria-hidden="true" data-no="1232" data-before-text="1232"></span><strong>ZEROR</strong></p>
<p id="p2" data-pid="2" class="sn">(Zeʹror) [from a root meaning “flint”].</p>
<p id="p3" data-pid="3" class="sb">An ancestor of King Saul; listed as son of Becorath and father of Abiel; of the tribe of Benjamin.​—<a href="jwpub://b/NWTR/9:9:1-9:9:1" data-bid="1-1" class="b">1Sa 9:1</a>.</p>
