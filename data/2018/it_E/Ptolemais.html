<p id="p1" data-pid="1" class="st"><span id="page712" class="pageNum" aria-hidden="true" data-no="712" data-before-text="712"></span><strong>PTOLEMAIS</strong></p>
<p id="p2" data-pid="2" class="sn">(Ptol·e·maʹis) [City of [Named for] Ptolemy].</p>
<p id="p3" data-pid="3" class="sb">Later name of Acco. The apostle Paul stopped at this seaport city near Mount Carmel on his way to Jerusalem about 56 C.E.​—<a href="jwpub://b/NWTR/44:21:7-44:21:7" data-bid="1-1" class="b">Ac 21:7</a>; see <a href="jwpub://p/E:1200000070/">ACCO</a>.</p>
