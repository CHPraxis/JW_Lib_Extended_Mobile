<p id="p1" data-pid="1" class="st"><span id="page390" class="pageNum" aria-hidden="true" data-no="390" data-before-text="390"></span><strong>MEZAHAB</strong></p>
<p id="p2" data-pid="2" class="sn">(Meʹza·hab) [Waters of Gold].</p>
<p id="p3" data-pid="3" class="sb">Parent of Matred and ancestor (perhaps, ancestress) of Mehetabel, the wife of Hadar (Hadad), the last named of the kings of Edom.​—<a href="jwpub://b/NWTR/1:36:31-1:36:31" data-bid="1-1" class="b">Ge 36:31,</a><a href="jwpub://b/NWTR/1:36:39-1:36:39" data-bid="1-2" class="b"> 39;</a><a href="jwpub://b/NWTR/13:1:50-13:1:50" data-bid="1-3" class="b"> 1Ch 1:50</a>.</p>
