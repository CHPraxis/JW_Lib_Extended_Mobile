<p id="p1" data-pid="1" class="st"><span id="page421" class="pageNum" aria-hidden="true" data-no="421" data-before-text="421"></span><strong>CARPUS</strong></p>
<p id="p2" data-pid="2" class="sn">(Carʹpus) [Fruit].</p>
<p id="p3" data-pid="3" class="sb">A Christian residing at Troas, with whom Paul had left his cloak. Likely Carpus was Paul’s host when the apostle visited there.​—<a href="jwpub://b/NWTR/55:4:13-55:4:13" data-bid="1-1" class="b">2Ti 4:13</a>.</p>
