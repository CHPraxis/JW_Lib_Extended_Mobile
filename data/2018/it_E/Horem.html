<p id="p1" data-pid="1" class="st"><span id="page1141" class="pageNum" aria-hidden="true" data-no="1141" data-before-text="1141"></span><strong>HOREM</strong></p>
<p id="p2" data-pid="2" class="sn">(Hoʹrem) [possibly, Small Split Rock].</p>
<p id="p3" data-pid="3" class="sb">A fortified city of Naphtali. (<a href="jwpub://b/NWTR/6:19:35-6:19:35" data-bid="1-1" class="b">Jos 19:35,</a><a href="jwpub://b/NWTR/6:19:38-6:19:39" data-bid="1-2" class="b"> 38, 39</a>) Its location is unknown today.</p>
