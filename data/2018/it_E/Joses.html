<p id="p1" data-pid="1" class="st"><span id="page112" class="pageNum" aria-hidden="true" data-no="112" data-before-text="112"></span><strong>JOSES</strong></p>
<p id="p2" data-pid="2" class="sn">(Joʹses) [from Heb., a shortened form of Josiphiah, meaning “May Jah Add (Increase); Jah Has Added (Increased)”].</p>
<p id="p3" data-pid="3" class="sb">Brother of James the Less and son of Mary. (<a href="jwpub://b/NWTR/40:27:56-40:27:56" data-bid="1-1" class="b">Mt 27:56;</a><a href="jwpub://b/NWTR/41:15:40-41:15:40" data-bid="1-2" class="b"> Mr 15:40,</a><a href="jwpub://b/NWTR/41:15:47-41:15:47" data-bid="1-3" class="b"> 47</a>; see <a href="jwpub://p/E:1200002313/">JAMES</a> No. 3.) Instead of “Joses,” some ancient manuscripts read “Joseph.”</p>
<p id="p4" data-pid="4" class="sb"></p>
