<p id="p1" data-pid="1" class="st"><span id="page1113" class="pageNum" aria-hidden="true" data-no="1113" data-before-text="1113"></span><strong>TOI</strong></p>
<p id="p2" data-pid="2" class="sn">(Toʹi), <strong>Tou</strong> (Toʹu).</p>
<p id="p3" data-pid="3" class="sb">King of Hamath. On learning that David had defeated their mutual enemy Hadadezer the king of Zobah, Toi immediately sent his son with congratulations and gifts. These David sanctified along with his battle spoil.​—<a href="jwpub://b/NWTR/10:8:9-10:8:12" data-bid="1-1" class="b">2Sa 8:9-12;</a><a href="jwpub://b/NWTR/13:18:9-13:18:11" data-bid="1-2" class="b"> 1Ch 18:9-11</a>.</p>
