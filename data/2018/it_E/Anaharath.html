<p id="p1" data-pid="1" class="st"><span id="page103" class="pageNum" aria-hidden="true" data-no="103" data-before-text="103"></span><strong>ANAHARATH</strong></p>
<p id="p2" data-pid="2" class="sn">(An·a·haʹrath).</p>
<p id="p3" data-pid="3" class="sb">A city of the tribe of Issachar, evidently in the eastern part of the Plain of Jezreel. (<a href="jwpub://b/NWTR/6:19:18-6:19:19" data-bid="1-1" class="b">Jos 19:18, 19</a>) Its exact location is at present uncertain.</p>
