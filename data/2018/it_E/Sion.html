<p id="p1" data-pid="1" class="st"><span id="page974" class="pageNum" aria-hidden="true" data-no="974" data-before-text="974"></span><strong>SION</strong></p>
<p id="p2" data-pid="2" class="sn">(Siʹon) [Excellency].</p>
<p id="p3" data-pid="3" class="sb">Another, perhaps older, name for Mount Hermon. (<a href="jwpub://b/NWTR/5:4:48-5:4:48" data-bid="1-1" class="b">De 4:48</a>) Sion (not Zion), like the Amorite name Senir, may have designated a particular part of Mount Hermon.​—Compare <a href="jwpub://b/NWTR/5:3:9-5:3:9" data-bid="2-1" class="b">De 3:9;</a><a href="jwpub://b/NWTR/13:5:23-13:5:23" data-bid="2-2" class="b"> 1Ch 5:23;</a><a href="jwpub://b/NWTR/22:4:8-22:4:8" data-bid="2-3" class="b"> Ca 4:8</a>; see <a href="jwpub://p/E:1200001999/">HERMON</a>.</p>
