<p id="p1" data-pid="1" class="st"><span id="page457" class="pageNum" aria-hidden="true" data-no="457" data-before-text="457"></span><strong>NAARAN</strong></p>
<p id="p2" data-pid="2" class="sn">(Naʹa·ran) [from a root meaning “shake off”].</p>
<p id="p3" data-pid="3" class="sb">An Ephraimite border city (<a href="jwpub://b/NWTR/13:7:20-13:7:20" data-bid="1-1" class="b">1Ch 7:20,</a><a href="jwpub://b/NWTR/13:7:28-13:7:28" data-bid="1-2" class="b"> 28</a>), apparently the same as Naarah.​—<a href="jwpub://b/NWTR/6:16:5-6:16:5" data-bid="2-1" class="b">Jos 16:5,</a><a href="jwpub://b/NWTR/6:16:7-6:16:7" data-bid="2-2" class="b"> 7</a>; see <a href="jwpub://p/E:1200003152/">NAARAH</a> No. 2.</p>
