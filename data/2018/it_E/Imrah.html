<p id="p1" data-pid="1" class="st"><span id="page1194" class="pageNum" aria-hidden="true" data-no="1194" data-before-text="1194"></span><strong>IMRAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Imʹrah) [He Rebels].</p>
<p id="p3" data-pid="3" class="sb">Son of Zophah; a paternal head and also a head of chieftains of the tribe of Asher, a valiant, mighty man.​—<a href="jwpub://b/NWTR/13:7:36-13:7:36" data-bid="1-1" class="b">1Ch 7:36,</a><a href="jwpub://b/NWTR/13:7:40-13:7:40" data-bid="1-2" class="b"> 40</a>.</p>
