<p id="p1" data-pid="1" class="st"><span id="page320" class="pageNum" aria-hidden="true" data-no="320" data-before-text="320"></span><strong>BITHIAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Bi·thiʹah) [from Egyptian, meaning “Queen”].</p>
<p id="p3" data-pid="3" class="sb">Daughter of a Pharaoh and wife of Mered of the tribe of Judah.​—<a href="jwpub://b/NWTR/13:4:1-13:4:1" data-bid="1-1" class="b">1Ch 4:1,</a><a href="jwpub://b/NWTR/13:4:18-13:4:18" data-bid="1-2" class="b"> 18</a>.</p>
