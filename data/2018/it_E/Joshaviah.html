<p id="p1" data-pid="1" class="st"><span id="page113" class="pageNum" aria-hidden="true" data-no="113" data-before-text="113"></span><strong>JOSHAVIAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Josh·a·viʹah) [possibly from Joshibiah, meaning “Jah Causes to Dwell”].</p>
<p id="p3" data-pid="3" class="sb">A leading warrior in David’s army; son of Elnaam.​—<a href="jwpub://b/NWTR/13:11:26-13:11:26" data-bid="1-1" class="b">1Ch 11:26,</a><a href="jwpub://b/NWTR/13:11:46-13:11:46" data-bid="1-2" class="b"> 46</a>.</p>
