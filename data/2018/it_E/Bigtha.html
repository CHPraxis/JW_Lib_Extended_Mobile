<p id="p1" data-pid="1" class="st"><span id="page313" class="pageNum" aria-hidden="true" data-no="313" data-before-text="313"></span><strong>BIGTHA</strong></p>
<p id="p2" data-pid="2" class="sn">(Bigʹtha).</p>
<p id="p3" data-pid="3" class="sb">One of seven court officials sent by King Ahasuerus to bring his queen, Vashti, before him.​—<a href="jwpub://b/NWTR/17:1:10-17:1:11" data-bid="1-1" class="b">Es 1:10, 11</a>; see <a href="jwpub://p/E:1200001052/">COURT OFFICIAL</a>.</p>
