<p id="p1" data-pid="1" class="st"><span id="page366" class="pageNum" aria-hidden="true" data-no="366" data-before-text="366"></span><strong>MEHOLATHITE</strong></p>
<p id="p2" data-pid="2" class="sn">(Me·holʹath·ite) [Of (Belonging to) Abel-meholah].</p>
<p id="p3" data-pid="3" class="sb">The designation for Adriel (a son-in-law of Saul) and his father Barzillai. (<a href="jwpub://b/NWTR/9:18:19-9:18:19" data-bid="1-1" class="b">1Sa 18:19;</a><a href="jwpub://b/NWTR/10:21:8-10:21:8" data-bid="1-2" class="b"> 2Sa 21:8</a>) It evidently denotes that they were from the town of Abel-meholah.​—See <a href="jwpub://p/E:1200000022/">ABEL-MEHOLAH</a>.</p>
