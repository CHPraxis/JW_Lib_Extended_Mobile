<p id="p1" data-pid="1" class="st"><span id="page1034" class="pageNum" aria-hidden="true" data-no="1034" data-before-text="1034"></span><strong>HAPPIZZEZ</strong></p>
<p id="p2" data-pid="2" class="sn">(Hapʹpiz·zez) [possibly from a root meaning “smash”].</p>
<p id="p3" data-pid="3" class="sb">An Aaronic priest designated by lot in David’s time as chief of the 18th priestly division.​—<a href="jwpub://b/NWTR/13:24:1-13:24:7" data-bid="1-1" class="b">1Ch 24:1-7,</a><a href="jwpub://b/NWTR/13:24:15-13:24:15" data-bid="1-2" class="b"> 15</a>.</p>
