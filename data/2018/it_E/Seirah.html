<p id="p1" data-pid="1" class="st"><span id="page891" class="pageNum" aria-hidden="true" data-no="891" data-before-text="891"></span><strong>SEIRAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Se·iʹrah) [from a root meaning “bristle up,” possibly referring to wooded hills].</p>
<p id="p3" data-pid="3" class="sb">The place to which Ehud escaped after assassinating Moabite King Eglon. Its exact location, some place in the mountainous region of Ephraim, is not known today.​—<a href="jwpub://b/NWTR/7:3:26-7:3:27" data-bid="1-1" class="b">Jg 3:26, 27</a>.</p>
