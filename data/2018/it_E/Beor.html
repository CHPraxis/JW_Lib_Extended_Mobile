<p id="p1" data-pid="1" class="st"><span id="page289" class="pageNum" aria-hidden="true" data-no="289" data-before-text="289"></span><strong>BEOR</strong></p>
<p id="p2" data-pid="2" class="sn">(Beʹor).</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> An Edomite whose son Bela is listed as Edom’s first king.​—<a href="jwpub://b/NWTR/1:36:31-1:36:32" data-bid="1-1" class="b">Ge 36:31, 32;</a><a href="jwpub://b/NWTR/13:1:43-13:1:43" data-bid="1-2" class="b"> 1Ch 1:43</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> Father of the prophet Balaam.​—<a href="jwpub://b/NWTR/4:22:5-4:22:5" data-bid="2-1" class="b">Nu 22:5;</a><a href="jwpub://b/NWTR/61:2:15-61:2:15" data-bid="2-2" class="b"> 2Pe 2:15</a>.</p>
