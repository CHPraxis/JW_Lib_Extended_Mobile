<p id="p1" data-pid="1" class="st"><span id="page178" class="pageNum" aria-hidden="true" data-no="178" data-before-text="178"></span><strong>KITRON</strong></p>
<p id="p2" data-pid="2" class="sn">(Kitʹron) [from a root meaning “make sacrificial smoke”].</p>
<p id="p3" data-pid="3" class="sb">A city from which the Zebulunites failed to expel the Canaanite inhabitants. (<a href="jwpub://b/NWTR/7:1:30-7:1:30" data-bid="1-1" class="b">Jg 1:30</a>) Although various sites have been suggested, none is certain. This ancient city in Zebulun may be the same as Kattath.​—<a href="jwpub://b/NWTR/6:19:15-6:19:15" data-bid="2-1" class="b">Jos 19:15</a>.</p>
