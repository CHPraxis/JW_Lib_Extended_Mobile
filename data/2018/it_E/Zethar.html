<p id="p1" data-pid="1" class="st"><span id="page1233" class="pageNum" aria-hidden="true" data-no="1233" data-before-text="1233"></span><strong>ZETHAR</strong></p>
<p id="p2" data-pid="2" class="sn">(Zeʹthar).</p>
<p id="p3" data-pid="3" class="sb">One of the seven court officials whom Ahasuerus sent to bring Vashti before him.​—<a href="jwpub://b/NWTR/17:1:10-17:1:11" data-bid="1-1" class="b">Es 1:10, 11</a>.</p>
