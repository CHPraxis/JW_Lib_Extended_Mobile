<p id="p1" data-pid="1" class="st"><span id="page643" class="pageNum" aria-hidden="true" data-no="643" data-before-text="643"></span><strong>DODAVAHU</strong></p>
<p id="p2" data-pid="2" class="sn">(Dod·avʹa·hu) [possibly, Beloved of Jehovah].</p>
<p id="p3" data-pid="3" class="sb">A man from Maresha whose son Eliezer prophesied disaster for the ships of Jehoshaphat that were built in partnership with wicked King Ahaziah of Israel.​—<a href="jwpub://b/NWTR/14:20:36-14:20:37" data-bid="1-1" class="b">2Ch 20:36, 37</a>.</p>
