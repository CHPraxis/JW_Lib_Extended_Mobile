<p id="p1" data-pid="1" class="st"><span id="page297" class="pageNum" aria-hidden="true" data-no="297" data-before-text="297"></span><strong>MAKAZ</strong></p>
<p id="p2" data-pid="2" class="sn">(Maʹkaz) [possibly from a root meaning “abhor”].</p>
<p id="p3" data-pid="3" class="sb">A place under the jurisdiction of one of Solomon’s 12 deputies. (<a href="jwpub://b/NWTR/11:4:7-11:4:7" data-bid="1-1" class="b">1Ki 4:7,</a><a href="jwpub://b/NWTR/11:4:9-11:4:9" data-bid="1-2" class="b"> 9</a>) Makaz is tentatively identified with Khirbet el-Mukheizin, about 5 km (3 mi) NW of Ekron.</p>
