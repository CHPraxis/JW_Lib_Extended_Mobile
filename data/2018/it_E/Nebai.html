<p id="p1" data-pid="1" class="st"><span id="page479" class="pageNum" aria-hidden="true" data-no="479" data-before-text="479"></span><strong>NEBAI</strong></p>
<p id="p2" data-pid="2" class="sn">(Neʹbai) [possibly from a root meaning “thrive; bear fruit”].</p>
<p id="p3" data-pid="3" class="sb">One of “the heads of the people” whose descendant, if not he himself, attested by seal the “trustworthy arrangement” of Nehemiah’s day.​—<a href="jwpub://b/NWTR/16:9:38-16:9:38" data-bid="1-1" class="b">Ne 9:38;</a><a href="jwpub://b/NWTR/16:10:1-16:10:1" data-bid="1-2" class="b"> 10:1,</a><a href="jwpub://b/NWTR/16:10:14-16:10:14" data-bid="1-3" class="b"> 14,</a><a href="jwpub://b/NWTR/16:10:19-16:10:19" data-bid="1-4" class="b"> 19</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
