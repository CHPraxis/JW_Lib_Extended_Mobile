<p id="p1" data-pid="1" class="st"><span id="page276" class="pageNum" aria-hidden="true" data-no="276" data-before-text="276"></span><strong>BEERI</strong></p>
<p id="p2" data-pid="2" class="sn">(Be·eʹri) [Of (Belonging to) Beer or Beeroth].</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> Hittite father of Esau’s wife Judith.​—<a href="jwpub://b/NWTR/1:26:34-1:26:34" data-bid="1-1" class="b">Ge 26:34</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> Father of the prophet Hosea.​—<a href="jwpub://b/NWTR/28:1:1-28:1:1" data-bid="2-1" class="b">Ho 1:1</a>.</p>
