<p id="p1" data-pid="1" class="st"><span id="page753" class="pageNum" aria-hidden="true" data-no="753" data-before-text="753"></span><strong>RAPHAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Raʹphah) [shortened form of Rephaiah, meaning “Jah Has Healed”].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Benjamin through Saul; also called Rephaiah.​—<a href="jwpub://b/NWTR/13:8:33-13:8:37" data-bid="1-1" class="b">1Ch 8:33-37;</a><a href="jwpub://b/NWTR/13:9:43-13:9:43" data-bid="1-2" class="b"> 9:43</a>.</p>
