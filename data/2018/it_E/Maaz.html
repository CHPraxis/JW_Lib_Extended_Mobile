<p id="p1" data-pid="1" class="st"><span id="page288" class="pageNum" aria-hidden="true" data-no="288" data-before-text="288"></span><strong>MAAZ</strong></p>
<p id="p2" data-pid="2" class="sn">(Maʹaz) [shortened form of Ahimaaz].</p>
<p id="p3" data-pid="3" class="sb">One of Judah’s descendants through Jerahmeel and Ram.​—<a href="jwpub://b/NWTR/13:2:3-13:2:3" data-bid="1-1" class="b">1Ch 2:3,</a><a href="jwpub://b/NWTR/13:2:25-13:2:25" data-bid="1-2" class="b"> 25,</a><a href="jwpub://b/NWTR/13:2:27-13:2:27" data-bid="1-3" class="b"> 27</a>.</p>
