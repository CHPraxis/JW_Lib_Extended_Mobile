<p id="p1" data-pid="1" class="st"><span id="page26" class="pageNum" aria-hidden="true" data-no="26" data-before-text="26"></span><strong>ABISHUR</strong></p>
<p id="p2" data-pid="2" class="sn">(A·biʹshur) [Father Is a [Protective] Wall].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Judah through the family line of Hezron, of the house of Jerahmeel. He was evidently the second son of Shammai and became the father of two sons by his wife Abihail.​—<a href="jwpub://b/NWTR/13:2:28-13:2:29" data-bid="1-1" class="b">1Ch 2:28, 29</a>.</p>
