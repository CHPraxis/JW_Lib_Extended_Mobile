<p id="p1" data-pid="1" class="st"><span id="page937" class="pageNum" aria-hidden="true" data-no="937" data-before-text="937"></span><strong>SHUMATHITES</strong></p>
<p id="p2" data-pid="2" class="sn">(Shuʹmath·ites).</p>
<p id="p3" data-pid="3" class="sb">One of the families of Kiriath-jearim, likely descendants of Judah through Caleb and Shobal.​—<a href="jwpub://b/NWTR/13:2:19-13:2:19" data-bid="1-1" class="b">1Ch 2:19,</a><a href="jwpub://b/NWTR/13:2:50-13:2:50" data-bid="1-2" class="b"> 50,</a><a href="jwpub://b/NWTR/13:2:52-13:2:53" data-bid="1-3" class="b"> 52, 53</a>.</p>
