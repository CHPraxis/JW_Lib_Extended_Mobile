<p id="p1" data-pid="1" class="st"><span id="page812" class="pageNum" aria-hidden="true" data-no="812" data-before-text="812"></span><strong>RIMMONO</strong></p>
<p id="p2" data-pid="2" class="sn">(Rimʹmo·no).</p>
<p id="p3" data-pid="3" class="sb">Apparently another name for the site called Dimnah at <a href="jwpub://b/NWTR/6:21:35-6:21:35" data-bid="1-1" class="b">Joshua 21:35</a> and Rimmon at <a href="jwpub://b/NWTR/6:19:13-6:19:13" data-bid="2-1" class="b">Joshua 19:13</a>.​—<a href="jwpub://b/NWTR/13:6:77-13:6:77" data-bid="3-1" class="b">1Ch 6:77</a>; see <a href="jwpub://p/E:1200001179/">DIMNAH</a>; <a href="jwpub://p/E:1200003734/">RIMMON</a> No. 3.</p>
