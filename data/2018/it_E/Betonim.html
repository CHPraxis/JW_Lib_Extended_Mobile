<p id="p1" data-pid="1" class="st"><span id="page306" class="pageNum" aria-hidden="true" data-no="306" data-before-text="306"></span><strong>BETONIM</strong></p>
<p id="p2" data-pid="2" class="sn">(Betʹo·nim) [Pistachio Nuts].</p>
<p id="p3" data-pid="3" class="sb">A city E of the Jordan that Moses gave as “a gift” to the tribe of Gad. (<a href="jwpub://b/NWTR/6:13:24-6:13:27" data-bid="1-1" class="b">Jos 13:24-27</a>) Betonim is generally held to be the present-day Khirbet Batneh in the mountainous country 21 km (13 mi) W of Rabbah (in Ammon).</p>
