<p id="p1" data-pid="1" class="st"><span id="page729" class="pageNum" aria-hidden="true" data-no="729" data-before-text="729"></span><strong>EN-HADDAH</strong></p>
<p id="p2" data-pid="2" class="sn">(En-hadʹdah) [Sharp (Fierce) Fountain (Spring)].</p>
<p id="p3" data-pid="3" class="sb">A city of Issachar, likely near En-gannim. (<a href="jwpub://b/NWTR/6:19:17-6:19:17" data-bid="1-1" class="b">Jos 19:17,</a><a href="jwpub://b/NWTR/6:19:21-6:19:21" data-bid="1-2" class="b"> 21</a>) It is generally identified with el-Hadetheh (Tel ʽEn Hadda), 9 km (5.5 mi) E of Mount Tabor.</p>
