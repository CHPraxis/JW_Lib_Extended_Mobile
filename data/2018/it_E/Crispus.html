<p id="p1" data-pid="1" class="st"><span id="page552" class="pageNum" aria-hidden="true" data-no="552" data-before-text="552"></span><strong>CRISPUS</strong></p>
<p id="p2" data-pid="2" class="sn">(Crisʹpus) [from Lat., meaning “Curled”].</p>
<p id="p3" data-pid="3" class="sb">The presiding officer of the synagogue at Corinth whom the apostle Paul personally baptized and whose entire household became Christians.​—<a href="jwpub://b/NWTR/44:18:8-44:18:8" data-bid="1-1" class="b">Ac 18:8;</a><a href="jwpub://b/NWTR/46:1:14-46:1:14" data-bid="1-2" class="b"> 1Co 1:14</a>.</p>
