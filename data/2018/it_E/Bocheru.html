<p id="p1" data-pid="1" class="st"><span id="page348" class="pageNum" aria-hidden="true" data-no="348" data-before-text="348"></span><strong>BOCHERU</strong></p>
<p id="p2" data-pid="2" class="sn">(Boʹche·ru) [His Firstborn; He Is the Firstborn].</p>
<p id="p3" data-pid="3" class="sb">A descendant of King Saul and Jonathan; tribe of Benjamin.​—<a href="jwpub://b/NWTR/13:8:38-13:8:38" data-bid="1-1" class="b">1Ch 8:38;</a><a href="jwpub://b/NWTR/13:9:39-13:9:39" data-bid="1-2" class="b"> 9:39,</a><a href="jwpub://b/NWTR/13:9:44-13:9:44" data-bid="1-3" class="b"> 44</a>.</p>
