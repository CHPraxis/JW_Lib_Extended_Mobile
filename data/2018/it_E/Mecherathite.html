<p id="p1" data-pid="1" class="st"><span id="page357" class="pageNum" aria-hidden="true" data-no="357" data-before-text="357"></span><strong>MECHERATHITE</strong></p>
<p id="p2" data-pid="2" class="sn">(Me·cheʹrath·ite).</p>
<p id="p3" data-pid="3" class="sb">A term pertaining to a person or place named Mecherah, to which Hepher, one of David’s mighty men, was linked either by descent or former residence. (<a href="jwpub://b/NWTR/13:11:26-13:11:26" data-bid="1-1" class="b">1Ch 11:26,</a><a href="jwpub://b/NWTR/13:11:36-13:11:36" data-bid="1-2" class="b"> 36</a>) Some scholars suggest that “Mecherathite” may be a variation of “Maacathite,” as at <a href="jwpub://b/NWTR/10:23:34-10:23:34" data-bid="2-1" class="b">2 Samuel 23:34</a>.</p>
