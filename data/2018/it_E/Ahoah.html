<p id="p1" data-pid="1" class="st"><span id="page66" class="pageNum" aria-hidden="true" data-no="66" data-before-text="66"></span><strong>AHOAH</strong></p>
<p id="p2" data-pid="2" class="sn">(A·hoʹah), <strong>Ahohi</strong> (A·hoʹhi), <strong>Ahohite</strong> (A·hoʹhite).</p>
<p id="p3" data-pid="3" class="sb">A descendant of Benjamin through Bela. (<a href="jwpub://b/NWTR/13:8:1-13:8:4" data-bid="1-1" class="b">1Ch 8:1-4</a>) Perhaps the same as Ahijah in <a href="jwpub://b/NWTR/13:8:7-13:8:7" data-bid="2-1" class="b">1 Chronicles 8:7</a>. Some of his descendants, Ahohites, were prominent fighters in David’s army.​—<a href="jwpub://b/NWTR/10:23:9-10:23:9" data-bid="3-1" class="b">2Sa 23:9,</a><a href="jwpub://b/NWTR/10:23:28-10:23:28" data-bid="3-2" class="b"> 28;</a><a href="jwpub://b/NWTR/13:11:12-13:11:12" data-bid="3-3" class="b"> 1Ch 11:12,</a><a href="jwpub://b/NWTR/13:11:29-13:11:29" data-bid="3-4" class="b"> 29;</a><a href="jwpub://b/NWTR/13:27:4-13:27:4" data-bid="3-5" class="b"> 27:4</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
