<p id="p1" data-pid="1" class="st"><span id="page1215" class="pageNum" aria-hidden="true" data-no="1215" data-before-text="1215"></span><strong>IRIJAH</strong></p>
<p id="p2" data-pid="2" class="sn">(I·riʹjah) [Jah Sees].</p>
<p id="p3" data-pid="3" class="sb">“Son of Shelemiah the son of Hananiah”; the officer in charge of the Gate of Benjamin in Jerusalem who arrested Jeremiah on the false charge of intending to desert to the Babylonians.​—<a href="jwpub://b/NWTR/24:37:13-24:37:14" data-bid="1-1" class="b">Jer 37:13, 14</a>.</p>
