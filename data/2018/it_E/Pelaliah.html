<p id="p1" data-pid="1" class="st"><span id="page595" class="pageNum" aria-hidden="true" data-no="595" data-before-text="595"></span><strong>PELALIAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Pel·a·liʹah) [Jah Is Arbitrating].</p>
<p id="p3" data-pid="3" class="sb">A priest whose descendant Adaiah was among those serving at the sanctuary after the return from Babylonian exile.​—<a href="jwpub://b/NWTR/16:11:10-16:11:10" data-bid="1-1" class="b">Ne 11:10,</a><a href="jwpub://b/NWTR/16:11:12-16:11:12" data-bid="1-2" class="b"> 12</a>.</p>
