<p id="p1" data-pid="1" class="st"><span id="page931" class="pageNum" aria-hidden="true" data-no="931" data-before-text="931"></span><strong>SHIMRONITES</strong></p>
<p id="p2" data-pid="2" class="sn">(Shimʹron·ites) [Of (Belonging to) Shimron].</p>
<p id="p3" data-pid="3" class="sb">Descendants of Issachar’s son Shimron. At the time of the second wilderness census, the registered ones of this family, together with those of the three other families making up this tribe, numbered 64,300.​—<a href="jwpub://b/NWTR/4:26:23-4:26:25" data-bid="1-1" class="b">Nu 26:23-25</a>.</p>
