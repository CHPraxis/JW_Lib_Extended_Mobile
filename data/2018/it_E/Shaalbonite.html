<p id="p1" data-pid="1" class="st"><span id="page904" class="pageNum" aria-hidden="true" data-no="904" data-before-text="904"></span><strong>SHAALBONITE</strong></p>
<p id="p2" data-pid="2" class="sn">(Sha·alʹbo·nite).</p>
<p id="p3" data-pid="3" class="sb">The designation of Eliahba, one of David’s warriors, presumably indicating one from the city of Shaalbim.​—<a href="jwpub://b/NWTR/10:23:8-10:23:8" data-bid="1-1" class="b">2Sa 23:8,</a><a href="jwpub://b/NWTR/10:23:32-10:23:32" data-bid="1-2" class="b"> 32;</a><a href="jwpub://b/NWTR/13:11:26-13:11:26" data-bid="1-3" class="b"> 1Ch 11:26,</a><a href="jwpub://b/NWTR/13:11:33-13:11:33" data-bid="1-4" class="b"> 33</a>.</p>
