<p id="p1" data-pid="1" class="st"><span id="page183" class="pageNum" aria-hidden="true" data-no="183" data-before-text="183"></span><strong>ARZA</strong></p>
<p id="p2" data-pid="2" class="sn">(Arʹza).</p>
<p id="p3" data-pid="3" class="sb">Steward of the household of Elah, king of Israel (c. 952 B.C.E.), in whose house in Tirzah the king was “drinking himself drunk” when assassinated by Zimri.​—<a href="jwpub://b/NWTR/11:16:9-11:16:10" data-bid="1-1" class="b">1Ki 16:9, 10</a>.</p>
