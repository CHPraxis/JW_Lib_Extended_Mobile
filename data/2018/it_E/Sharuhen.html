<p id="p1" data-pid="1" class="st"><span id="page911" class="pageNum" aria-hidden="true" data-no="911" data-before-text="911"></span><strong>SHARUHEN</strong></p>
<p id="p2" data-pid="2" class="sn">(Sha·ruʹhen).</p>
<p id="p3" data-pid="3" class="sb">A city of Simeon. (<a href="jwpub://b/NWTR/6:19:1-6:19:1" data-bid="1-1" class="b">Jos 19:1,</a><a href="jwpub://b/NWTR/6:19:6-6:19:6" data-bid="1-2" class="b"> 6</a>) It also appears to be called Shilhim (<a href="jwpub://b/NWTR/6:15:32-6:15:32" data-bid="2-1" class="b">Jos 15:32</a>) and Shaaraim. (<a href="jwpub://b/NWTR/13:4:31-13:4:31" data-bid="3-1" class="b">1Ch 4:31</a>) Scholars generally believe it to be Tell el-Farʽah (Tel Sharuhen), about 35 km (22 mi) W of Beer-sheba.</p>
