<p id="p1" data-pid="1" class="st"><span id="page1264" class="pageNum" aria-hidden="true" data-no="1264" data-before-text="1264"></span><strong>JEHIELI</strong></p>
<p id="p2" data-pid="2" class="sn">(Je·hiʹe·li) [Of (Belonging to) Jehiel].</p>
<p id="p3" data-pid="3" class="sb">A Gershonite Levite who apparently served as an overseer of the sanctuary’s treasury. (<a href="jwpub://b/NWTR/13:26:20-13:26:22" data-bid="1-1" class="b">1Ch 26:20-22</a>) He is elsewhere called “Jehiel.”​—<a href="jwpub://b/NWTR/13:23:6-13:23:8" data-bid="2-1" class="b">1Ch 23:6-8;</a><a href="jwpub://b/NWTR/13:29:8-13:29:8" data-bid="2-2" class="b"> 29:8</a>; see <a href="jwpub://p/E:1200002366/">JEHIEL</a> No. 2.</p>
<p id="p4" data-pid="4" class="sb"></p>
