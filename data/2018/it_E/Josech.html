<p id="p1" data-pid="1" class="st"><span id="page106" class="pageNum" aria-hidden="true" data-no="106" data-before-text="106"></span><strong>JOSECH</strong></p>
<p id="p2" data-pid="2" class="sn">(Joʹsech).</p>
<p id="p3" data-pid="3" class="sb">A forefather of Jesus’ mother Mary. Josech was a distant descendant of David through Nathan, and the fourth generation after Zerubbabel, placing him at about the end of the Hebrew Scripture era.​—<a href="jwpub://b/NWTR/42:3:23-42:3:23" data-bid="1-1" class="b">Lu 3:23,</a><a href="jwpub://b/NWTR/42:3:26-42:3:27" data-bid="1-2" class="b"> 26, 27,</a><a href="jwpub://b/NWTR/42:3:31-42:3:31" data-bid="1-3" class="b"> 31</a>.</p>
