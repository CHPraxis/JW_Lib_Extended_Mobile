<p id="p1" data-pid="1" class="st"><span id="page1014" class="pageNum" aria-hidden="true" data-no="1014" data-before-text="1014"></span><strong>HABAZZINIAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Hab·az·zi·niʹah).</p>
<p id="p3" data-pid="3" class="sb">A descendant of Jonadab the son of Rechab. “Jaazaniah the son of Jeremiah the son of Habazziniah” was one of the Rechabites tested by the prophet Jeremiah in the days of King Jehoiakim.​—<a href="jwpub://b/NWTR/24:35:1-24:35:6" data-bid="1-1" class="b">Jer 35:1-6</a>.</p>
