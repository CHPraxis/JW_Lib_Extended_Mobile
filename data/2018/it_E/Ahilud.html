<p id="p1" data-pid="1" class="st"><span id="page64" class="pageNum" aria-hidden="true" data-no="64" data-before-text="64"></span><strong>AHILUD</strong></p>
<p id="p2" data-pid="2" class="sn">(A·hiʹlud).</p>
<p id="p3" data-pid="3" class="sb">Father of David’s royal recorder Jehoshaphat. (<a href="jwpub://b/NWTR/10:8:16-10:8:16" data-bid="1-1" class="b">2Sa 8:16;</a><a href="jwpub://b/NWTR/13:18:15-13:18:15" data-bid="1-2" class="b"> 1Ch 18:15</a>) Likely the father of Baana, a deputy of food supplies under Solomon.​—<a href="jwpub://b/NWTR/11:4:7-11:4:7" data-bid="2-1" class="b">1Ki 4:7,</a><a href="jwpub://b/NWTR/11:4:12-11:4:12" data-bid="2-2" class="b"> 12</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
