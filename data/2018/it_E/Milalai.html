<p id="p1" data-pid="1" class="st"><span id="page399" class="pageNum" aria-hidden="true" data-no="399" data-before-text="399"></span><strong>MILALAI</strong></p>
<p id="p2" data-pid="2" class="sn">(Milʹa·lai).</p>
<p id="p3" data-pid="3" class="sb">A Levite musician who marched in one of the inaugural processions on Jerusalem’s rebuilt wall in Nehemiah’s day.​—<a href="jwpub://b/NWTR/16:12:31-16:12:31" data-bid="1-1" class="b">Ne 12:31,</a><a href="jwpub://b/NWTR/16:12:36-16:12:36" data-bid="1-2" class="b"> 36</a>.</p>
