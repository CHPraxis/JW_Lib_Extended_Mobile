<p id="p1" data-pid="1" class="st"><span id="page399" class="pageNum" aria-hidden="true" data-no="399" data-before-text="399"></span><strong>MIKTAM</strong></p>
<p id="p2" data-pid="2" class="sn">(mikʹtam).</p>
<p id="p3" data-pid="3" class="sb">A Hebrew word contained in the superscriptions of six psalms ascribed to David. (<a href="jwpub://b/NWTR/19:16:0-19:16:0" data-bid="1-1" class="b">Ps 16,</a> <a href="jwpub://b/NWTR/19:56:0-19:56:0" data-bid="2-1" class="b">56</a><a href="jwpub://b/NWTR/19:57:0-19:57:0" data-bid="2-2" class="b">Ps 57:sup;</a><a href="jwpub://b/NWTR/19:58:0-19:58:0" data-bid="2-3" class="b"> Ps 58:sup;</a><a href="jwpub://b/NWTR/19:59:0-19:59:0" data-bid="2-4" class="b"> Ps 59:sup</a><a href="jwpub://b/NWTR/19:60:0-19:60:0" data-bid="3-1" class="b">-60</a>) This term may simply mean that the psalms are inscriptions of the episodes that they relate.</p>
<p id="p4" data-pid="4" class="sb"></p>
