<p id="p1" data-pid="1" class="st"><span id="page431" class="pageNum" aria-hidden="true" data-no="431" data-before-text="431"></span><strong>CHEPHAR-AMMONI</strong></p>
<p id="p2" data-pid="2" class="sn">(Cheʹphar-amʹmo·ni) [Village of the Ammonites].</p>
<p id="p3" data-pid="3" class="sb">A city in the tribal inheritance of Benjamin. (<a href="jwpub://b/NWTR/6:18:21-6:18:21" data-bid="1-1" class="b">Jos 18:21,</a><a href="jwpub://b/NWTR/6:18:24-6:18:24" data-bid="1-2" class="b"> 24</a>) The location is uncertain; some connect it with Khirbet Kefr ʽAna, a ruined site about 5 km (3 mi) NNE of Bethel.</p>
