<p id="p2" data-pid="2" class="sn">(Ulʹla).</p>
<p id="p3" data-pid="3" class="sb">An Asherite whose three sons were tribal family heads and valiant warriors.​—<a href="jwpub://b/NWTR/13:7:39-13:7:40" data-bid="1-1" class="b">1Ch 7:39, 40</a>.</p>
