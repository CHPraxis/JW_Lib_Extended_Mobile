<p id="p1" data-pid="1" class="st"><span id="page1142" class="pageNum" aria-hidden="true" data-no="1142" data-before-text="1142"></span><strong>URBANUS</strong></p>
<p id="p2" data-pid="2" class="sn">(Ur·baʹnus) [from Lat., meaning “Refined; Elegant”].</p>
<p id="p3" data-pid="3" class="sb">A Roman Christian greeted in Paul’s letter. (<a href="jwpub://b/NWTR/45:16:9-45:16:9" data-bid="1-1" class="b">Ro 16:9</a>) The name is found frequently in inscriptions of Caesar’s household, but the record is silent as to whether this Urbanus was an imperial servant.</p>
