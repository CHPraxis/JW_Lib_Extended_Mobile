<p id="p1" data-pid="1" class="st"><span id="page1227" class="pageNum" aria-hidden="true" data-no="1227" data-before-text="1227"></span><strong>ISHPAN</strong></p>
<p id="p2" data-pid="2" class="sn">(Ishʹpan) [possibly, He Has Judged].</p>
<p id="p3" data-pid="3" class="sb">A Benjamite son or descendant of Shashak; one of the heads of the people living in Jerusalem.​—<a href="jwpub://b/NWTR/13:8:1-13:8:1" data-bid="1-1" class="b">1Ch 8:1,</a><a href="jwpub://b/NWTR/13:8:22-13:8:22" data-bid="1-2" class="b"> 22,</a><a href="jwpub://b/NWTR/13:8:25-13:8:25" data-bid="1-3" class="b"> 25,</a><a href="jwpub://b/NWTR/13:8:28-13:8:28" data-bid="1-4" class="b"> 28</a>.</p>
