<p id="p1" data-pid="1" class="st"><span id="page489" class="pageNum" aria-hidden="true" data-no="489" data-before-text="489"></span><strong>NEHUM</strong></p>
<p id="p2" data-pid="2" class="sn">(Neʹhum).</p>
<p id="p3" data-pid="3" class="sb">Apparently an alternate spelling for Rehum, one of the men returning from Babylonian exile with Zerubbabel.​—<a href="jwpub://b/NWTR/15:2:2-15:2:2" data-bid="1-1" class="b">Ezr 2:2;</a><a href="jwpub://b/NWTR/16:7:7-16:7:7" data-bid="1-2" class="b"> Ne 7:7</a>.</p>
