<p id="p1" data-pid="1" class="st"><span id="page86" class="pageNum" aria-hidden="true" data-no="86" data-before-text="86"></span><strong>JOGLI</strong></p>
<p id="p2" data-pid="2" class="sn">(Jogʹli) [May Jehovah Uncover (Reveal)].</p>
<p id="p3" data-pid="3" class="sb">A Danite whose son Bukki was chieftain of the tribe of Dan for dividing up the land of Canaan.​—<a href="jwpub://b/NWTR/4:34:18-4:34:18" data-bid="1-1" class="b">Nu 34:18,</a><a href="jwpub://b/NWTR/4:34:22-4:34:22" data-bid="1-2" class="b"> 22,</a><a href="jwpub://b/NWTR/4:34:29-4:34:29" data-bid="1-3" class="b"> 29</a>.</p>
