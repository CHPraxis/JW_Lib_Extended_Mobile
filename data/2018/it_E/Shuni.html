<p id="p1" data-pid="1" class="st"><span id="page938" class="pageNum" aria-hidden="true" data-no="938" data-before-text="938"></span><strong>SHUNI</strong></p>
<p id="p2" data-pid="2" class="sn">(Shuʹni), <strong>Shunites</strong> (Shuʹnites) [Of (Belonging to) Shuni].</p>
<p id="p3" data-pid="3" class="sb">Shuni was the third named of Gad’s seven sons. He accompanied Jacob into Egypt in 1728 B.C.E., and when his own offspring expanded in numbers, they formed the tribal family of the Shunites.​—<a href="jwpub://b/NWTR/1:46:8-1:46:8" data-bid="1-1" class="b">Ge 46:8,</a><a href="jwpub://b/NWTR/1:46:16-1:46:16" data-bid="1-2" class="b"> 16;</a><a href="jwpub://b/NWTR/4:26:15-4:26:15" data-bid="1-3" class="b"> Nu 26:15</a>.</p>
