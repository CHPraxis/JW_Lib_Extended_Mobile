<p id="p1" data-pid="1" class="st"><span id="page415" class="pageNum" aria-hidden="true" data-no="415" data-before-text="415"></span><strong>MISHMA</strong></p>
<p id="p2" data-pid="2" class="sn">(Mishʹma).</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> A son of Ishmael and chieftain of an Arabian clan.​—<a href="jwpub://b/NWTR/1:25:14-1:25:14" data-bid="1-1" class="b">Ge 25:14,</a><a href="jwpub://b/NWTR/1:25:16-1:25:16" data-bid="1-2" class="b"> 16;</a><a href="jwpub://b/NWTR/13:1:30-13:1:31" data-bid="1-3" class="b"> 1Ch 1:30, 31</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> A Simeonite, son of Mibsam and father of Hammuel.​—<a href="jwpub://b/NWTR/13:4:24-13:4:26" data-bid="2-1" class="b">1Ch 4:24-26</a>.</p>
