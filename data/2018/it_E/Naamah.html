<p id="p1" data-pid="1" class="st"><span id="page456" class="pageNum" aria-hidden="true" data-no="456" data-before-text="456"></span><strong>NAAMAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Naʹa·mah) [Pleasant].</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> Descendant of Cain; sister of Tubal-cain and the daughter of Lamech by Zillah.​—<a href="jwpub://b/NWTR/1:4:17-1:4:19" data-bid="1-1" class="b">Ge 4:17-19,</a><a href="jwpub://b/NWTR/1:4:22-1:4:22" data-bid="1-2" class="b"> 22</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> Ammonite wife of Solomon and mother of Rehoboam.​—<a href="jwpub://b/NWTR/11:14:21-11:14:21" data-bid="2-1" class="b">1Ki 14:21;</a><a href="jwpub://b/NWTR/14:12:13-14:12:13" data-bid="2-2" class="b"> 2Ch 12:13</a>.</p>
<p id="p5" data-pid="5" class="sb"><strong>3.</strong> A Judean city in the Shephelah. (<a href="jwpub://b/NWTR/6:15:20-6:15:20" data-bid="3-1" class="b">Jos 15:20,</a><a href="jwpub://b/NWTR/6:15:33-6:15:33" data-bid="3-2" class="b"> 33,</a><a href="jwpub://b/NWTR/6:15:41-6:15:41" data-bid="3-3" class="b"> 41</a>) Its exact location is uncertain.</p>
<p id="p6" data-pid="6" class="sb"></p>
