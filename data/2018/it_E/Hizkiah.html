<p id="p1" data-pid="1" class="st"><span id="page1126" class="pageNum" aria-hidden="true" data-no="1126" data-before-text="1126"></span><strong>HIZKIAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Hiz·kiʹah) [shortened form of Hezekiah, meaning “Jehovah Strengthens”].</p>
<p id="p3" data-pid="3" class="sb">One of the three sons of Neariah, a descendant of King Solomon.​—<a href="jwpub://b/NWTR/13:3:10-13:3:10" data-bid="1-1" class="b">1Ch 3:10,</a><a href="jwpub://b/NWTR/13:3:23-13:3:23" data-bid="1-2" class="b"> 23</a>.</p>
