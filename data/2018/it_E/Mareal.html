<p id="p1" data-pid="1" class="st"><span id="page319" class="pageNum" aria-hidden="true" data-no="319" data-before-text="319"></span><strong>MAREAL</strong></p>
<p id="p2" data-pid="2" class="sn">(Marʹe·al).</p>
<p id="p3" data-pid="3" class="sb">A boundary location of Zebulun. (<a href="jwpub://b/NWTR/6:19:10-6:19:11" data-bid="1-1" class="b">Jos 19:10, 11</a>) Some tentatively identify it with Tell Ghalta (Tel Reʽala), about 6 km (3.5 mi) ENE of Jokneam in the Valley of Jezreel.</p>
<p id="p4" data-pid="4" class="sb"></p>
