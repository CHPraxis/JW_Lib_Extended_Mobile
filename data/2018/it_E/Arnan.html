<p id="p1" data-pid="1" class="st"><span id="page177" class="pageNum" aria-hidden="true" data-no="177" data-before-text="177"></span><strong>ARNAN</strong></p>
<p id="p2" data-pid="2" class="sn">(Arʹnan).</p>
<p id="p3" data-pid="3" class="sb">A name appearing in a list of King David’s descendants. Arnan lived after the return from Babylonian exile.​—<a href="jwpub://b/NWTR/13:3:1-13:3:1" data-bid="1-1" class="b">1Ch 3:1,</a><a href="jwpub://b/NWTR/13:3:21-13:3:21" data-bid="1-2" class="b"> 21</a>.</p>
