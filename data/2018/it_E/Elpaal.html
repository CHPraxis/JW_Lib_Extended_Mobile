<p id="p1" data-pid="1" class="st"><span id="page720" class="pageNum" aria-hidden="true" data-no="720" data-before-text="720"></span><strong>ELPAAL</strong></p>
<p id="p2" data-pid="2" class="sn">(El·paʹal) [God of Activity; God Has Performed].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Benjamin; a son of Shaharaim by his wife Hushim.​—<a href="jwpub://b/NWTR/13:8:1-13:8:1" data-bid="1-1" class="b">1Ch 8:1,</a><a href="jwpub://b/NWTR/13:8:8-13:8:8" data-bid="1-2" class="b"> 8,</a><a href="jwpub://b/NWTR/13:8:11-13:8:12" data-bid="1-3" class="b"> 11, 12</a>.</p>
