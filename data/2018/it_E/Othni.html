<p id="p1" data-pid="1" class="st"><span id="page563" class="pageNum" aria-hidden="true" data-no="563" data-before-text="563"></span><strong>OTHNI</strong></p>
<p id="p2" data-pid="2" class="sn">(Othʹni) [shortened form of Othniel].</p>
<p id="p3" data-pid="3" class="sb">Son of Shemaiah and grandson of Korahite Obed-edom, appointed as a Levite gatekeeper before the sanctuary. Othni and his brothers were “rulers of the house of their father, . . . capable, mighty men.”​—<a href="jwpub://b/NWTR/13:26:1-13:26:1" data-bid="1-1" class="b">1Ch 26:1,</a><a href="jwpub://b/NWTR/13:26:4-13:26:4" data-bid="1-2" class="b"> 4,</a><a href="jwpub://b/NWTR/13:26:6-13:26:8" data-bid="1-3" class="b"> 6-8,</a><a href="jwpub://b/NWTR/13:26:15-13:26:15" data-bid="1-4" class="b"> 15</a>.</p>
