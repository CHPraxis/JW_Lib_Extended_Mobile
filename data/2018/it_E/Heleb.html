<p id="p1" data-pid="1" class="st"><span id="page1085" class="pageNum" aria-hidden="true" data-no="1085" data-before-text="1085"></span><strong>HELEB</strong></p>
<p id="p2" data-pid="2" class="sn">(Heʹleb).</p>
<p id="p3" data-pid="3" class="sb">One of David’s mighty men. (<a href="jwpub://b/NWTR/10:23:8-10:23:8" data-bid="1-1" class="b">2Sa 23:8,</a><a href="jwpub://b/NWTR/10:23:29-10:23:29" data-bid="1-2" class="b"> 29</a>) A son of Baanah the Netophathite, he is also called Heled in the Chronicles listing, and likely is the same as Heldai.​—<a href="jwpub://b/NWTR/13:11:30-13:11:30" data-bid="2-1" class="b">1Ch 11:30;</a><a href="jwpub://b/NWTR/13:27:15-13:27:15" data-bid="2-2" class="b"> 27:15</a>.</p>
