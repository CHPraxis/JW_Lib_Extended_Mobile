<p id="p1" data-pid="1" class="st"><span id="page176" class="pageNum" aria-hidden="true" data-no="176" data-before-text="176"></span><strong>KISHI</strong></p>
<p id="p2" data-pid="2" class="sn">(Kishʹi) [shortened form of Kushaiah].</p>
<p id="p3" data-pid="3" class="sb">Apparently the same person as the Merarite Levite Kushaiah, father of the musician Ethan.​—<a href="jwpub://b/NWTR/13:6:19-13:6:19" data-bid="1-1" class="b">1Ch 6:19,</a><a href="jwpub://b/NWTR/13:6:44-13:6:44" data-bid="1-2" class="b"> 44;</a><a href="jwpub://b/NWTR/13:15:17-13:15:17" data-bid="1-3" class="b"> 15:17</a>.</p>
