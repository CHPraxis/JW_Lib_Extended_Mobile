<p id="p1" data-pid="1" class="st"><span id="page1215" class="pageNum" aria-hidden="true" data-no="1215" data-before-text="1215"></span><strong>IPHTAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Iphʹtah) [shortened form of Iphtah-el].</p>
<p id="p3" data-pid="3" class="sb">A city of Judah in the Shephelah. (<a href="jwpub://b/NWTR/6:15:20-6:15:20" data-bid="1-1" class="b">Jos 15:20,</a><a href="jwpub://b/NWTR/6:15:33-6:15:33" data-bid="1-2" class="b"> 33,</a><a href="jwpub://b/NWTR/6:15:43-6:15:43" data-bid="1-3" class="b"> 43</a>) Tarqumiya, about 10 km (6 mi) WNW of Hebron, has been suggested as a possible location.</p>
