<p id="p1" data-pid="1" class="st"><span id="page276" class="pageNum" aria-hidden="true" data-no="276" data-before-text="276"></span><strong>BEERAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Be·erʹah) [Well].</p>
<p id="p3" data-pid="3" class="sb">A Reubenite chieftain taken into exile by Assyrian King Tiglath-pileser III apparently during the reign of Pekah (c. 778-759 B.C.E.).​—<a href="jwpub://b/NWTR/13:5:6-13:5:6" data-bid="1-1" class="b">1Ch 5:6</a>.</p>
