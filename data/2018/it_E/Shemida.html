<p id="p1" data-pid="1" class="st"><span id="page922" class="pageNum" aria-hidden="true" data-no="922" data-before-text="922"></span><strong>SHEMIDA</strong></p>
<p id="p2" data-pid="2" class="sn">(She·miʹda).</p>
<p id="p3" data-pid="3" class="sb">A son of Gilead and great-grandson of Manasseh. From Shemida’s four sons grew a tribal family, the Shemidaites, that was numbered in the second wilderness census and received a territory allotment in the Promised Land.​—<a href="jwpub://b/NWTR/4:26:2-4:26:2" data-bid="1-1" class="b">Nu 26:2,</a><a href="jwpub://b/NWTR/4:26:29-4:26:32" data-bid="1-2" class="b"> 29-32;</a><a href="jwpub://b/NWTR/6:17:2-6:17:2" data-bid="1-3" class="b"> Jos 17:2;</a><a href="jwpub://b/NWTR/13:7:19-13:7:19" data-bid="1-4" class="b"> 1Ch 7:19</a>.</p>
