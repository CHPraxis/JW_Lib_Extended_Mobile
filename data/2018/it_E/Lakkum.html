<p id="p1" data-pid="1" class="st"><span id="page190" class="pageNum" aria-hidden="true" data-no="190" data-before-text="190"></span><strong>LAKKUM</strong></p>
<p id="p2" data-pid="2" class="sn">(Lakʹkum).</p>
<p id="p3" data-pid="3" class="sb">A boundary site of Naphtali. (<a href="jwpub://b/NWTR/6:19:32-6:19:33" data-bid="1-1" class="b">Jos 19:32, 33</a>) It is possibly Khirbet Kushsha (Horvat Kush), by the Jordan River just S of the Sea of Galilee.</p>
