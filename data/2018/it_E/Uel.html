<p id="p1" data-pid="1" class="st"><span id="page1137" class="pageNum" aria-hidden="true" data-no="1137" data-before-text="1137"></span><strong>UEL</strong></p>
<p id="p2" data-pid="2" class="sn">(Uʹel).</p>
<p id="p3" data-pid="3" class="sb">One of the sons of Bani who sent away their foreign wives and sons in response to Ezra’s counsel.​—<a href="jwpub://b/NWTR/15:10:10-15:10:11" data-bid="1-1" class="b">Ezr 10:10, 11,</a><a href="jwpub://b/NWTR/15:10:34-15:10:34" data-bid="1-2" class="b"> 34,</a><a href="jwpub://b/NWTR/15:10:44-15:10:44" data-bid="1-3" class="b"> 44</a>.</p>
