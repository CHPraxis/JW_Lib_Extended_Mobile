<p id="p1" data-pid="1" class="st"><span id="page1048" class="pageNum" aria-hidden="true" data-no="1048" data-before-text="1048"></span><strong>HAZER-HATTICON</strong></p>
<p id="p2" data-pid="2" class="sn">(Haʹzer-hatʹti·con).</p>
<p id="p3" data-pid="3" class="sb">A site mentioned in Ezekiel’s vision as on the boundary of Israel and “toward the boundary of Hauran.” (<a href="jwpub://b/NWTR/26:47:13-26:47:13" data-bid="1-1" class="b">Eze 47:13,</a><a href="jwpub://b/NWTR/26:47:16-26:47:16" data-bid="1-2" class="b"> 16</a>) A site by this name is unknown; some consider it a scribal error for “Hazar-enon.”​—<a href="jwpub://b/NWTR/26:47:16-26:47:17" data-bid="2-1" class="b">Eze 47:16, 17</a>; see <a href="jwpub://p/E:1200001926/">HAZAR-ENAN, HAZAR-ENON</a>.</p>
