<p id="p1" data-pid="1" class="st"><span id="page1215" class="pageNum" aria-hidden="true" data-no="1215" data-before-text="1215"></span><strong>IRAM</strong></p>
<p id="p2" data-pid="2" class="sn">(Iʹram) [possibly from a root meaning “full-grown ass”].</p>
<p id="p3" data-pid="3" class="sb">A sheik or chieftain of Esau (Edom).​—<a href="jwpub://b/NWTR/1:36:43-1:36:43" data-bid="1-1" class="b">Ge 36:43;</a><a href="jwpub://b/NWTR/13:1:54-13:1:54" data-bid="1-2" class="b"> 1Ch 1:54</a>.</p>
