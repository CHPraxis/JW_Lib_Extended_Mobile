<p id="p1" data-pid="1" class="st"><span id="page1162" class="pageNum" aria-hidden="true" data-no="1162" data-before-text="1162"></span><strong>HUPHAM</strong></p>
<p id="p2" data-pid="2" class="sn">(Huʹpham), <strong>Huphamites</strong> (Huʹpham·ites) [Of (Belonging to) Hupham].</p>
<p id="p3" data-pid="3" class="sb">Also called Huppim; Hupham was a “son,” probably a later descendant, of Benjamin, and ancestral head of the Huphamites.​—<a href="jwpub://b/NWTR/1:46:8-1:46:8" data-bid="1-1" class="b">Ge 46:8,</a><a href="jwpub://b/NWTR/1:46:21-1:46:21" data-bid="1-2" class="b"> 21;</a><a href="jwpub://b/NWTR/4:26:39-4:26:39" data-bid="1-3" class="b"> Nu 26:39</a>; see <a href="jwpub://p/E:1200002107/">HUPPIM</a>.</p>
