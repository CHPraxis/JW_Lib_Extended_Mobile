<p id="p1" data-pid="1" class="st"><span id="page608" class="pageNum" aria-hidden="true" data-no="608" data-before-text="608"></span><strong>DEKER</strong></p>
<p id="p2" data-pid="2" class="sn">(Deʹker) [Piercing].</p>
<p id="p3" data-pid="3" class="sb">Father of one of Solomon’s 12 deputies. Deker’s son provided food for Solomon and his household one month out of the year apparently from the region of southern Dan.​—<a href="jwpub://b/NWTR/11:4:7-11:4:7" data-bid="1-1" class="b">1Ki 4:7,</a><a href="jwpub://b/NWTR/11:4:9-11:4:9" data-bid="1-2" class="b"> 9</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
