<p id="p1" data-pid="1" class="st"><span id="page366" class="pageNum" aria-hidden="true" data-no="366" data-before-text="366"></span><strong>MEHUMAN</strong></p>
<p id="p2" data-pid="2" class="sn">(Me·huʹman).</p>
<p id="p3" data-pid="3" class="sb">One of the court officials of Persian King Ahasuerus (Xerxes I), who ruled in the days of Mordecai and Esther. Mehuman was named first among the seven court officials ordered by Ahasuerus to bring Queen Vashti into his presence.​—<a href="jwpub://b/NWTR/17:1:10-17:1:11" data-bid="1-1" class="b">Es 1:10, 11</a>.</p>
