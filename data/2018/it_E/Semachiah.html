<p id="p1" data-pid="1" class="st"><span id="page893" class="pageNum" aria-hidden="true" data-no="893" data-before-text="893"></span><strong>SEMACHIAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Sem·a·chiʹah) [Jehovah Has Supported].</p>
<p id="p3" data-pid="3" class="sb">A Levite grandson of Obed-edom assigned as a gatekeeper to the S of the sanctuary during David’s reign. Semachiah and his fleshly brothers are commended for their capabilities.​—<a href="jwpub://b/NWTR/13:26:1-13:26:1" data-bid="1-1" class="b">1Ch 26:1,</a><a href="jwpub://b/NWTR/13:26:4-13:26:4" data-bid="1-2" class="b"> 4,</a><a href="jwpub://b/NWTR/13:26:6-13:26:8" data-bid="1-3" class="b"> 6-8,</a><a href="jwpub://b/NWTR/13:26:15-13:26:15" data-bid="1-4" class="b"> 15</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
