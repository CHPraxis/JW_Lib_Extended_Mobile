<p id="p1" data-pid="1" class="st"><span id="page1187" class="pageNum" aria-hidden="true" data-no="1187" data-before-text="1187"></span><strong>IMLAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Imʹlah) [May [God] Fill; or, May [God] Cause to Reign].</p>
<p id="p3" data-pid="3" class="sb">Father of Micaiah, a prophet of Jehovah contemporaneous with Kings Ahab and Jehoshaphat.​—<a href="jwpub://b/NWTR/11:22:8-11:22:9" data-bid="1-1" class="b">1Ki 22:8, 9;</a><a href="jwpub://b/NWTR/14:18:7-14:18:8" data-bid="1-2" class="b"> 2Ch 18:7, 8</a>.</p>
