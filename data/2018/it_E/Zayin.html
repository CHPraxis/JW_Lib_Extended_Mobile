<p id="p1" data-pid="1" class="st"><span id="page1220" class="pageNum" aria-hidden="true" data-no="1220" data-before-text="1220"></span><strong>ZAYIN</strong></p>
<p id="p2" data-pid="2" class="sn">[ז] (zaʹyin).</p>
<p id="p3" data-pid="3" class="sb">The seventh letter in the Hebrew alphabet. It corresponds generally to the English letter “z” and, in the Hebrew, is found at the beginning of each verse of <a href="jwpub://b/NWTR/19:119:49-19:119:56" data-bid="1-1" class="b">Psalm 119:49-56</a>.</p>
