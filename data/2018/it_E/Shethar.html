<p id="p1" data-pid="1" class="st"><span id="page926" class="pageNum" aria-hidden="true" data-no="926" data-before-text="926"></span><strong>SHETHAR</strong></p>
<p id="p2" data-pid="2" class="sn">(Sheʹthar).</p>
<p id="p3" data-pid="3" class="sb">One of the seven princes of Persia and Media consulted by King Ahasuerus when Queen Vashti refused to obey him.​—<a href="jwpub://b/NWTR/17:1:13-17:1:15" data-bid="1-1" class="b">Es 1:13-15</a>.</p>
