<p id="p1" data-pid="1" class="st"><span id="page208" class="pageNum" aria-hidden="true" data-no="208" data-before-text="208"></span><strong>ATARAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Atʹa·rah) [Crown].</p>
