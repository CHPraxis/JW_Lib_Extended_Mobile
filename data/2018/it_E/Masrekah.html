<p id="p1" data-pid="1" class="st"><span id="page350" class="pageNum" aria-hidden="true" data-no="350" data-before-text="350"></span><strong>MASREKAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Mas·reʹkah).</p>
<p id="p3" data-pid="3" class="sb">Apparently the home of Samlah, an Edomite king. (<a href="jwpub://b/NWTR/1:36:31-1:36:31" data-bid="1-1" class="b">Ge 36:31,</a><a href="jwpub://b/NWTR/1:36:36-1:36:36" data-bid="1-2" class="b"> 36;</a><a href="jwpub://b/NWTR/13:1:43-13:1:43" data-bid="1-3" class="b"> 1Ch 1:43,</a><a href="jwpub://b/NWTR/13:1:47-13:1:47" data-bid="1-4" class="b"> 47</a>) The name Masrekah may be preserved in the mountain that the Arabs call Jebel el-Mushraq, located about 50 km (30 mi) SW of Maʽan. Eusebius placed Masrekah farther N, nearer the Dead Sea.</p>
