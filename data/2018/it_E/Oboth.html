<p id="p1" data-pid="1" class="st"><span id="page524" class="pageNum" aria-hidden="true" data-no="524" data-before-text="524"></span><strong>OBOTH</strong></p>
<p id="p2" data-pid="2" class="sn">(Oʹboth).</p>
<p id="p3" data-pid="3" class="sb">An Israelite encampment between Punon and Iye-abarim. Its location is today unknown.​—<a href="jwpub://b/NWTR/4:21:10-4:21:11" data-bid="1-1" class="b">Nu 21:10, 11;</a><a href="jwpub://b/NWTR/4:33:43-4:33:44" data-bid="1-2" class="b"> 33:43, 44</a>.</p>
