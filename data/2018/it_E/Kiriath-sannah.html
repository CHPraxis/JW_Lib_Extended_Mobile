<p id="p1" data-pid="1" class="st"><span id="page175" class="pageNum" aria-hidden="true" data-no="175" data-before-text="175"></span><strong>KIRIATH-SANNAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Kirʹi·ath-sanʹnah) [Town of Sannah].</p>
<p id="p3" data-pid="3" class="sb">An alternate name for Debir, a Judean city assigned to the Aaronic priests, about 13 km (8 mi) SW of Hebron. (<a href="jwpub://b/NWTR/6:15:49-6:15:49" data-bid="1-1" class="b">Jos 15:49;</a><a href="jwpub://b/NWTR/6:21:13-6:21:13" data-bid="1-2" class="b"> 21:13,</a><a href="jwpub://b/NWTR/6:21:15-6:21:15" data-bid="1-3" class="b"> 15</a>) Some consider Kiriath-sannah to be a copyist’s error in the spelling of Kiriath-sepher.​—See <a href="jwpub://p/E:1200001137/">DEBIR</a> No. 2.</p>
<p id="p4" data-pid="4" class="sb"></p>
