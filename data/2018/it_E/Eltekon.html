<p id="p1" data-pid="1" class="st"><span id="page721" class="pageNum" aria-hidden="true" data-no="721" data-before-text="721"></span><strong>ELTEKON</strong></p>
<p id="p2" data-pid="2" class="sn">(Elʹte·kon).</p>
<p id="p3" data-pid="3" class="sb">A city in the mountainous region of Judah. (<a href="jwpub://b/NWTR/6:15:20-6:15:20" data-bid="1-1" class="b">Jos 15:20,</a><a href="jwpub://b/NWTR/6:15:48-6:15:48" data-bid="1-2" class="b"> 48,</a><a href="jwpub://b/NWTR/6:15:59-6:15:59" data-bid="1-3" class="b"> 59</a>) Though Eltekon’s exact location is presently unknown, some tentatively identify it with Khirbet ed-Deir, about 10 km (6 mi) W of Bethlehem.</p>
