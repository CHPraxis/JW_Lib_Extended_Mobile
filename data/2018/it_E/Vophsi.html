<p id="p1" data-pid="1" class="st"><span id="page1162" class="pageNum" aria-hidden="true" data-no="1162" data-before-text="1162"></span><strong>VOPHSI</strong></p>
<p id="p2" data-pid="2" class="sn">(Vophʹsi).</p>
<p id="p3" data-pid="3" class="sb">A Naphtalite whose son Nahbi was one of the 12 Israelites sent to spy out Canaan.​—<a href="jwpub://b/NWTR/4:13:2-4:13:2" data-bid="1-1" class="b">Nu 13:2,</a><a href="jwpub://b/NWTR/4:13:14-4:13:14" data-bid="1-2" class="b"> 14</a>.</p>
