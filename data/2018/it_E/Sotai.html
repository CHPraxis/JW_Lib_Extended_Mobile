<p id="p1" data-pid="1" class="st"><span id="page1004" class="pageNum" aria-hidden="true" data-no="1004" data-before-text="1004"></span><strong>SOTAI</strong></p>
<p id="p2" data-pid="2" class="sn">(Soʹtai).</p>
<p id="p3" data-pid="3" class="sb">One of Solomon’s servants whose offspring returned to Jerusalem with Zerubbabel in 537 B.C.E.​—<a href="jwpub://b/NWTR/15:2:55-15:2:55" data-bid="1-1" class="b">Ezr 2:55;</a><a href="jwpub://b/NWTR/16:7:57-16:7:57" data-bid="1-2" class="b"> Ne 7:57</a>.</p>
