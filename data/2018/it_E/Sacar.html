<p id="p1" data-pid="1" class="st"><span id="page834" class="pageNum" aria-hidden="true" data-no="834" data-before-text="834"></span><strong>SACAR</strong></p>
<p id="p2" data-pid="2" class="sn">(Saʹcar) [Wages].</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> Hararite father of David’s warrior Ahiam. (<a href="jwpub://b/NWTR/13:11:26-13:11:26" data-bid="1-1" class="b">1Ch 11:26,</a><a href="jwpub://b/NWTR/13:11:35-13:11:35" data-bid="1-2" class="b"> 35</a>) Sacar is called Sharar at <a href="jwpub://b/NWTR/10:23:33-10:23:33" data-bid="2-1" class="b">2 Samuel 23:33</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> The fourth son of Obed-edom and one of the gatekeepers during David’s reign.​—<a href="jwpub://b/NWTR/13:26:1-13:26:1" data-bid="3-1" class="b">1Ch 26:1,</a><a href="jwpub://b/NWTR/13:26:4-13:26:4" data-bid="3-2" class="b"> 4</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
