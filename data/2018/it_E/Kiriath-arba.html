<p id="p1" data-pid="1" class="st"><span id="page175" class="pageNum" aria-hidden="true" data-no="175" data-before-text="175"></span><strong>KIRIATH-ARBA</strong></p>
<p id="p2" data-pid="2" class="sn">(Kirʹi·ath-arʹba) [Town of Arba].</p>
<p id="p3" data-pid="3" class="sb">The ancient name for the city of Hebron. The name was even used after the Babylonian exile. (<a href="jwpub://b/NWTR/16:11:25-16:11:25" data-bid="1-1" class="b">Ne 11:25</a>) This city, as its name suggests, appears to have been founded by Arba, “the great man among the Anakim.”​—<a href="jwpub://b/NWTR/6:14:15-6:14:15" data-bid="2-1" class="b">Jos 14:15</a>; see <a href="jwpub://p/E:1200001956/">HEBRON</a> No. 3.</p>
