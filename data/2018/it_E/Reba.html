<p id="p1" data-pid="1" class="st"><span id="page756" class="pageNum" aria-hidden="true" data-no="756" data-before-text="756"></span><strong>REBA</strong></p>
<p id="p2" data-pid="2" class="sn">(Reʹba) [possibly, Fourth [Part]].</p>
<p id="p3" data-pid="3" class="sb">One of the five kings of Midian slain in the avenging of Midian’s immoral seduction of Israel. (<a href="jwpub://b/NWTR/4:31:2-4:31:2" data-bid="1-1" class="b">Nu 31:2,</a><a href="jwpub://b/NWTR/4:31:8-4:31:8" data-bid="1-2" class="b"> 8</a>) At the time, the five were presumably vassals of the Amorites and hence are also called “the dukes of Sihon.”​—<a href="jwpub://b/NWTR/6:13:21-6:13:21" data-bid="2-1" class="b">Jos 13:21</a>.</p>
