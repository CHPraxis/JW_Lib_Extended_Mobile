<p id="p1" data-pid="1" class="st"><span id="page1257" class="pageNum" aria-hidden="true" data-no="1257" data-before-text="1257"></span><strong>JATHNIEL</strong></p>
<p id="p2" data-pid="2" class="sn">(Jathʹni·el).</p>
<p id="p3" data-pid="3" class="sb">One of the Levite gatekeepers for the house of Jehovah; the fourth son of Meshelemiah, a Korahite.​—<a href="jwpub://b/NWTR/13:26:1-13:26:2" data-bid="1-1" class="b">1Ch 26:1, 2</a>.</p>
