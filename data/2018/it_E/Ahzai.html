<p id="p1" data-pid="1" class="st"><span id="page66" class="pageNum" aria-hidden="true" data-no="66" data-before-text="66"></span><strong>AHZAI</strong></p>
<p id="p2" data-pid="2" class="sn">(Ahʹzai) [shortened form of Ahaziah, meaning “Jehovah Has Taken Hold”].</p>
<p id="p3" data-pid="3" class="sb">Son of Meshillemoth and ancestor of certain priests in Jerusalem after the Babylonian exile. (<a href="jwpub://b/NWTR/16:11:13-16:11:13" data-bid="1-1" class="b">Ne 11:13</a>) Some believe he is the Jahzerah listed in <a href="jwpub://b/NWTR/13:9:12-13:9:12" data-bid="2-1" class="b">1 Chronicles 9:12</a>.</p>
