<p id="p1" data-pid="1" class="st"><span id="page769" class="pageNum" aria-hidden="true" data-no="769" data-before-text="769"></span><strong>REMETH</strong></p>
<p id="p2" data-pid="2" class="sn">(Reʹmeth).</p>
<p id="p3" data-pid="3" class="sb">A boundary city of Issachar. (<a href="jwpub://b/NWTR/6:19:17-6:19:18" data-bid="1-1" class="b">Jos 19:17, 18,</a><a href="jwpub://b/NWTR/6:19:21-6:19:21" data-bid="1-2" class="b"> 21</a>) It appears to be the same as <a href="jwpub://p/E:1200002332/">JARMUTH</a> No. 2 and <a href="jwpub://p/E:1200003637/">RAMOTH</a> No. 1.</p>
