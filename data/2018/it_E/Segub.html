<p id="p1" data-pid="1" class="st"><span id="page891" class="pageNum" aria-hidden="true" data-no="891" data-before-text="891"></span><strong>SEGUB</strong></p>
<p id="p2" data-pid="2" class="sn">(Seʹgub) [High Up; Protected].</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> Son of Hezron and father of Jair in the tribe of Judah.​—<a href="jwpub://b/NWTR/13:2:21-13:2:22" data-bid="1-1" class="b">1Ch 2:21, 22</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> The youngest son of Hiel the Bethelite. In fulfillment of Joshua’s curse, Segub lost his life when his father rebuilt Jericho during the reign of King Ahab.​—<a href="jwpub://b/NWTR/6:6:26-6:6:26" data-bid="2-1" class="b">Jos 6:26;</a><a href="jwpub://b/NWTR/11:16:34-11:16:34" data-bid="2-2" class="b"> 1Ki 16:34</a>.</p>
