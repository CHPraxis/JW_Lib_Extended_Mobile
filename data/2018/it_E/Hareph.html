<p id="p1" data-pid="1" class="st"><span id="page1035" class="pageNum" aria-hidden="true" data-no="1035" data-before-text="1035"></span><strong>HAREPH</strong></p>
<p id="p2" data-pid="2" class="sn">(Haʹreph) [meaning “He Has Reproached (Taunted)”].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Judah; son of Hur and the “father of Beth-gader.”​—<a href="jwpub://b/NWTR/13:2:3-13:2:3" data-bid="1-1" class="b">1Ch 2:3,</a><a href="jwpub://b/NWTR/13:2:50-13:2:51" data-bid="1-2" class="b"> 50, 51</a>; see <a href="jwpub://p/E:1200000685/">BETH-GADER</a>.</p>
