<p id="p1" data-pid="1" class="st"><span id="page487" class="pageNum" aria-hidden="true" data-no="487" data-before-text="487"></span><strong>COLHOZEH</strong></p>
<p id="p2" data-pid="2" class="sn">(Col·hoʹzeh) [Every Visionary; or, He Is Visioning All].</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> An Israelite whose son Shallun assisted in repairing Jerusalem’s wall in Nehemiah’s day.​—<a href="jwpub://b/NWTR/16:3:15-16:3:15" data-bid="1-1" class="b">Ne 3:15</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> Son of Hazaiah of the tribe of Judah. (<a href="jwpub://b/NWTR/16:11:4-16:11:5" data-bid="2-1" class="b">Ne 11:4, 5</a>) Perhaps the same as No. 1.</p>
<p id="p5" data-pid="5" class="sb"></p>
