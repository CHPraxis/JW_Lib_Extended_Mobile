<p id="p1" data-pid="1" class="st"><span id="page922" class="pageNum" aria-hidden="true" data-no="922" data-before-text="922"></span><strong>SHENAZZAR</strong></p>
<p id="p2" data-pid="2" class="sn">(She·nazʹzar) [from Akkadian, meaning “Sin [the moon-god], Protect!”].</p>
<p id="p3" data-pid="3" class="sb">Fourth-named son of Jehoiachin (Jeconiah), born during his exile in Babylon.​—<a href="jwpub://b/NWTR/13:3:17-13:3:18" data-bid="1-1" class="b">1Ch 3:17, 18</a>; see <a href="jwpub://p/E:1200004025/">SHESHBAZZAR</a>.</p>
