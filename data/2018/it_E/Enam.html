<p id="p1" data-pid="1" class="st"><span id="page723" class="pageNum" aria-hidden="true" data-no="723" data-before-text="723"></span><strong>ENAM</strong></p>
<p id="p2" data-pid="2" class="sn">(Eʹnam) [related to <em>ʽaʹyin,</em> “fountain; spring”].</p>
<p id="p3" data-pid="3" class="sb">A city in the Shephelah of Judah. (<a href="jwpub://b/NWTR/6:15:33-6:15:34" data-bid="1-1" class="b">Jos 15:33, 34</a>) Although Enam’s exact location is today unknown, some geographers consider it to be the same as Enaim mentioned at <a href="jwpub://b/NWTR/1:38:14-1:38:14" data-bid="2-1" class="b">Genesis 38:14,</a><a href="jwpub://b/NWTR/1:38:21-1:38:21" data-bid="2-2" class="b"> 21</a>.</p>
