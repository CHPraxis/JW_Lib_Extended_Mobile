<p id="p1" data-pid="1" class="st"><span id="page795" class="pageNum" aria-hidden="true" data-no="795" data-before-text="795"></span><strong>REU</strong></p>
<p id="p2" data-pid="2" class="sn">(Reʹu) [Companion; Friend].</p>
<p id="p3" data-pid="3" class="sb">Son of Peleg and father of Serug; a link in the genealogy between Shem and Abraham. (<a href="jwpub://b/NWTR/13:1:24-13:1:27" data-bid="1-1" class="b">1Ch 1:24-27</a>) Reu, who lived 239 years (2239-2000 B.C.E.), was also an ancestor of Jesus Christ.​—<a href="jwpub://b/NWTR/1:11:18-1:11:21" data-bid="2-1" class="b">Ge 11:18-21;</a><a href="jwpub://b/NWTR/42:3:35-42:3:35" data-bid="2-2" class="b"> Lu 3:35</a>.</p>
