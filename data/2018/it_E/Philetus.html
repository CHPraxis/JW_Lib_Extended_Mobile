<p id="p1" data-pid="1" class="st"><span id="page627" class="pageNum" aria-hidden="true" data-no="627" data-before-text="627"></span><strong>PHILETUS</strong></p>
<p id="p2" data-pid="2" class="sn">(Phi·leʹtus) [Beloved; Worthy of Love].</p>
<p id="p3" data-pid="3" class="sb">A first-century apostate from Christianity whom Paul mentions with Hymenaeus; Paul describes Philetus and Hymenaeus as false teachers concerning the resurrection and as subverters of the faith.​—<a href="jwpub://b/NWTR/55:2:17-55:2:18" data-bid="1-1" class="b">2Ti 2:17, 18</a>.</p>
