<p id="p1" data-pid="1" class="st"><span id="page192" class="pageNum" aria-hidden="true" data-no="192" data-before-text="192"></span><strong>LAMEDH</strong></p>
<p id="p2" data-pid="2" class="sn">[ל] (laʹmedh).</p>
<p id="p3" data-pid="3" class="sb">The 12th letter in the Hebrew alphabet. <em>Laʹmedh</em> corresponds generally to the English “l.” In the Hebrew, the psalmist uses this letter at the beginning of each of the eight verses at <a href="jwpub://b/NWTR/19:119:89-19:119:96" data-bid="1-1" class="b">Psalm 119:89-96</a>.</p>
