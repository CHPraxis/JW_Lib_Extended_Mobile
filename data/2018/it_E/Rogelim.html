<p id="p1" data-pid="1" class="st"><span id="page819" class="pageNum" aria-hidden="true" data-no="819" data-before-text="819"></span><strong>ROGELIM</strong></p>
<p id="p2" data-pid="2" class="sn">(Ro·geʹlim).</p>
<p id="p3" data-pid="3" class="sb">A town in Gilead and home of David’s friend Barzillai. (<a href="jwpub://b/NWTR/10:17:27-10:17:29" data-bid="1-1" class="b">2Sa 17:27-29;</a><a href="jwpub://b/NWTR/10:19:31-10:19:32" data-bid="1-2" class="b"> 19:31, 32</a>) Some geographers tentatively place Rogelim at Bersinya, about 7 km (4.5 mi) WSW of Irbid. Wadi er-Rejeileh, near there, possibly preserves the name Rogelim.</p>
