<p id="p1" data-pid="1" class="st"><span id="page1256" class="pageNum" aria-hidden="true" data-no="1256" data-before-text="1256"></span><strong>JASHUBI-LEHEM</strong></p>
<p id="p2" data-pid="2" class="sn">(Jashʹu·bi-leʹhem).</p>
<p id="p3" data-pid="3" class="sb">Name in the genealogies of Judah, possibly a descendant of Shelah. However, some translators think this means “returned to Lehem,” that is, “to Bethlehem.”​—<a href="jwpub://b/NWTR/13:4:21-13:4:22" data-bid="1-1" class="b">1Ch 4:21, 22</a>; <em>RS, AT, JB, Mo.</em></p>
