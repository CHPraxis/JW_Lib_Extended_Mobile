<p id="p1" data-pid="1" class="st"><span id="page143" class="pageNum" aria-hidden="true" data-no="143" data-before-text="143"></span><strong>KARTAN</strong></p>
<p id="p2" data-pid="2" class="sn">(Karʹtan) [form of Kiriathaim, meaning “Double Town”].</p>
<p id="p3" data-pid="3" class="sb">A city of Naphtali given to the Gershonite Levites. (<a href="jwpub://b/NWTR/6:21:27-6:21:27" data-bid="1-1" class="b">Jos 21:27,</a><a href="jwpub://b/NWTR/6:21:32-6:21:32" data-bid="1-2" class="b"> 32</a>) It is apparently called Kiriathaim at <a href="jwpub://b/NWTR/13:6:76-13:6:76" data-bid="2-1" class="b">1 Chronicles 6:76</a>. Kartan is usually identified with Khirbet el-Qureiyeh, about 21 km (13 mi) WNW of the Hula Basin.</p>
