<p id="p1" data-pid="1" class="st"><span id="page418" class="pageNum" aria-hidden="true" data-no="418" data-before-text="418"></span><strong>MIZZAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Mizʹzah).</p>
<p id="p3" data-pid="3" class="sb">A sheik of Edom; a descendant of Esau through Reuel. (<a href="jwpub://b/NWTR/1:36:17-1:36:17" data-bid="1-1" class="b">Ge 36:17;</a><a href="jwpub://b/NWTR/13:1:34-13:1:37" data-bid="1-2" class="b"> 1Ch 1:34-37</a>) Mizzah was Esau’s grandson, as he is included among “the sons [or, grandsons] of Basemath, Esau’s wife,” who was Ishmael’s daughter and the mother of Reuel.​—<a href="jwpub://b/NWTR/1:36:2-1:36:3" data-bid="2-1" class="b">Ge 36:2, 3,</a><a href="jwpub://b/NWTR/1:36:10-1:36:10" data-bid="2-2" class="b"> 10,</a><a href="jwpub://b/NWTR/1:36:13-1:36:13" data-bid="2-3" class="b"> 13</a>.</p>
