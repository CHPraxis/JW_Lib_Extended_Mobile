<p id="p1" data-pid="1" class="st"><span id="page65" class="pageNum" aria-hidden="true" data-no="65" data-before-text="65"></span><strong>AHIRAMITES</strong></p>
<p id="p2" data-pid="2" class="sn">(A·hiʹram·ites) [Of (Belonging to) Ahiram].</p>
<p id="p3" data-pid="3" class="sb">A family descended from Ahiram, a son of Benjamin.​—<a href="jwpub://b/NWTR/4:26:38-4:26:38" data-bid="1-1" class="b">Nu 26:38</a>.</p>
