<p id="p1" data-pid="1" class="st"><span id="page1042" class="pageNum" aria-hidden="true" data-no="1042" data-before-text="1042"></span><strong>HASH-BADDANAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Hash-badʹda·nah).</p>
<p id="p3" data-pid="3" class="sb">One of seven men, possibly Levites, who stood to the left of Ezra as he read from the book of the Law to the congregation of Israel at the public square near the Water Gate of Jerusalem.​—<a href="jwpub://b/NWTR/16:8:1-16:8:4" data-bid="1-1" class="b">Ne 8:1-4</a>.</p>
