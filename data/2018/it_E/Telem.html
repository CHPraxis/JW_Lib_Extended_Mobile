<p id="p1" data-pid="1" class="st"><span id="page1075" class="pageNum" aria-hidden="true" data-no="1075" data-before-text="1075"></span><strong>TELEM</strong></p>
<p id="p2" data-pid="2" class="sn">(Teʹlem).</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> A gatekeeper among those dismissing their foreign wives in the days of Ezra.​—<a href="jwpub://b/NWTR/15:10:16-15:10:17" data-bid="1-1" class="b">Ezr 10:16, 17,</a><a href="jwpub://b/NWTR/15:10:24-15:10:24" data-bid="1-2" class="b"> 24</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> A city in the southern part of Judah. (<a href="jwpub://b/NWTR/6:15:21-6:15:21" data-bid="2-1" class="b">Jos 15:21,</a><a href="jwpub://b/NWTR/6:15:24-6:15:24" data-bid="2-2" class="b"> 24</a>) It is possibly the same as Telaim.</p>
<p id="p5" data-pid="5" class="sb"></p>
