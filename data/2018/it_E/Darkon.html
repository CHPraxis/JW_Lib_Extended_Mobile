<p id="p1" data-pid="1" class="st"><span id="page584" class="pageNum" aria-hidden="true" data-no="584" data-before-text="584"></span><strong>DARKON</strong></p>
<p id="p2" data-pid="2" class="sn">(Darʹkon).</p>
<p id="p3" data-pid="3" class="sb">One whose descendants were represented among “the sons of the servants of Solomon” returning with Zerubbabel from Babylonian exile.​—<a href="jwpub://b/NWTR/15:2:1-15:2:2" data-bid="1-1" class="b">Ezr 2:1, 2,</a><a href="jwpub://b/NWTR/15:2:55-15:2:56" data-bid="1-2" class="b"> 55, 56;</a><a href="jwpub://b/NWTR/16:7:6-16:7:7" data-bid="1-3" class="b"> Ne 7:6, 7,</a><a href="jwpub://b/NWTR/16:7:57-16:7:58" data-bid="1-4" class="b"> 57, 58</a>.</p>
