<p id="p1" data-pid="1" class="st"><span id="page896" class="pageNum" aria-hidden="true" data-no="896" data-before-text="896"></span><strong>SERAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Seʹrah).</p>
