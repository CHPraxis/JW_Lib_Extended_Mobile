<p id="p1" data-pid="1" class="st"><span id="page177" class="pageNum" aria-hidden="true" data-no="177" data-before-text="177"></span><strong>ARNI</strong></p>
<p id="p2" data-pid="2" class="sn">(Arʹni).</p>
<p id="p3" data-pid="3" class="sb">A person named in the human ancestry of Jesus Christ. A variant of the Greek equivalent of the Hebrew name Ram; in the Greek <em>Septuagint,</em> the Hebrew name Ram is rendered Aram.​—<a href="jwpub://b/NWTR/42:3:33-42:3:33" data-bid="1-1" class="b">Lu 3:33;</a><a href="jwpub://b/NWTR/13:2:10-13:2:10" data-bid="1-2" class="b"> 1Ch 2:10</a>; see <a href="jwpub://p/E:1200003629/">RAM</a> No. 1.</p>
<p id="p4" data-pid="4" class="sb"></p>
