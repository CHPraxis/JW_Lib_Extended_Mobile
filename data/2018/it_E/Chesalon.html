<p id="p1" data-pid="1" class="st"><span id="page432" class="pageNum" aria-hidden="true" data-no="432" data-before-text="432"></span><strong>CHESALON</strong></p>
<p id="p2" data-pid="2" class="sn">(Chesʹa·lon) [(On the) Loin [that is, slope]].</p>
<p id="p3" data-pid="3" class="sb">A city mentioned with Mount Jearim and serving to mark part of the N boundary of Judah. (<a href="jwpub://b/NWTR/6:15:10-6:15:10" data-bid="1-1" class="b">Jos 15:10</a>) It is today commonly identified with Kesla (Kesalon), located about 17 km (11 mi) W of Jerusalem.</p>
