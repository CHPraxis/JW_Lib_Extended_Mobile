<p id="p1" data-pid="1" class="st"><span id="page673" class="pageNum" aria-hidden="true" data-no="673" data-before-text="673"></span><strong>EBRON</strong></p>
<p id="p2" data-pid="2" class="sn">(Eʹbron).</p>
<p id="p3" data-pid="3" class="sb">The name of a boundary city apportioned to Asher. (<a href="jwpub://b/NWTR/6:19:24-6:19:24" data-bid="1-1" class="b">Jos 19:24,</a><a href="jwpub://b/NWTR/6:19:28-6:19:28" data-bid="1-2" class="b"> 28</a>) Since many Hebrew manuscripts here read “Abdon,” most scholars generally consider “Ebron” to be an erroneous spelling of that name.​—See <a href="jwpub://p/E:1200000016/">ABDON</a> No. 5.</p>
<p id="p4" data-pid="4" class="sb"></p>
