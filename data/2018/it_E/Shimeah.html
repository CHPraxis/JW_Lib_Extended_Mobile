<p id="p1" data-pid="1" class="st"><span id="page930" class="pageNum" aria-hidden="true" data-no="930" data-before-text="930"></span><strong>SHIMEAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Shimʹe·ah) [possibly a shortened form of Shemaiah, meaning “Jehovah Has Heard (Listened)”].</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> Son of Mikloth, a Benjamite related to King Saul’s ancestors; also called Shimeam.​—<a href="jwpub://b/NWTR/13:8:32-13:8:32" data-bid="1-1" class="b">1Ch 8:32;</a><a href="jwpub://b/NWTR/13:9:35-13:9:39" data-bid="1-2" class="b"> 9:35-39</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> Another name for David’s brother Shammah.​—<a href="jwpub://b/NWTR/9:16:9-9:16:9" data-bid="2-1" class="b">1Sa 16:9;</a><a href="jwpub://b/NWTR/10:13:3-10:13:3" data-bid="2-2" class="b"> 2Sa 13:3,</a><a href="jwpub://b/NWTR/10:13:32-10:13:32" data-bid="2-3" class="b"> 32</a>; see <a href="jwpub://p/E:1200003942/">SHAMMAH</a> No. 2.</p>
<p id="p5" data-pid="5" class="sb"></p>
