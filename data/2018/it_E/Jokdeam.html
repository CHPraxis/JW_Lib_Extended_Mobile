<p id="p1" data-pid="1" class="st"><span id="page97" class="pageNum" aria-hidden="true" data-no="97" data-before-text="97"></span><strong>JOKDEAM</strong></p>
<p id="p2" data-pid="2" class="sn">(Jokʹde·am) [meaning, possibly, People’s Burning].</p>
<p id="p3" data-pid="3" class="sb">A city in the mountainous region of Judah. (<a href="jwpub://b/NWTR/6:15:20-6:15:20" data-bid="1-1" class="b">Jos 15:20,</a><a href="jwpub://b/NWTR/6:15:48-6:15:48" data-bid="1-2" class="b"> 48,</a><a href="jwpub://b/NWTR/6:15:56-6:15:56" data-bid="1-3" class="b"> 56</a>) The site is perhaps to be identified with Khirbet Raqʽa (Horvat Raqʽa), about 7 km (4.5 mi) S of Hebron.</p>
