<p id="p1" data-pid="1" class="st"><span id="page106" class="pageNum" aria-hidden="true" data-no="106" data-before-text="106"></span><strong>JORIM</strong></p>
<p id="p2" data-pid="2" class="sn">(Joʹrim).</p>
<p id="p3" data-pid="3" class="sb">A descendant of King David through Nathan, and an ancestor of Jesus’ mother Mary. (<a href="jwpub://b/NWTR/42:3:23-42:3:23" data-bid="1-1" class="b">Lu 3:23,</a><a href="jwpub://b/NWTR/42:3:29-42:3:31" data-bid="1-2" class="b"> 29-31</a>) Jorim may have lived while Uzziah was king of Judah.</p>
