<p id="p1" data-pid="1" class="st"><span id="page1148" class="pageNum" aria-hidden="true" data-no="1148" data-before-text="1148"></span><strong>HOSHAMA</strong></p>
<p id="p2" data-pid="2" class="sn">(Hoshʹa·ma) [possibly a shortened form of the name Jehoshama, meaning “Jehovah Has Heard (Listened)”].</p>
<p id="p3" data-pid="3" class="sb">One of the seven sons born to King Jehoiachin (Jeconiah) while in Babylonian exile.​—<a href="jwpub://b/NWTR/13:3:17-13:3:18" data-bid="1-1" class="b">1Ch 3:17, 18</a>.</p>
