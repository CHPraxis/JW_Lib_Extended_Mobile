<p id="p1" data-pid="1" class="st"><span id="page461" class="pageNum" aria-hidden="true" data-no="461" data-before-text="461"></span><strong>NAHALOL</strong></p>

<p id="p3" data-pid="3" class="sb">Alternate name for Nahalal, a city in Zebulun.​—<a href="jwpub://b/NWTR/7:1:30-7:1:30" data-bid="1-1" class="b">Jg 1:30</a>.</p>
