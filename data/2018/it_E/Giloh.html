<p id="p1" data-pid="1" class="st"><span id="page961" class="pageNum" aria-hidden="true" data-no="961" data-before-text="961"></span><strong>GILOH</strong></p>
<p id="p2" data-pid="2" class="sn">(Giʹloh).</p>
<p id="p3" data-pid="3" class="sb">A city in the mountainous region of Judah (<a href="jwpub://b/NWTR/6:15:48-6:15:48" data-bid="1-1" class="b">Jos 15:48,</a><a href="jwpub://b/NWTR/6:15:51-6:15:51" data-bid="1-2" class="b"> 51</a>) and the home of the traitor “Ahithophel the Gilonite.” (<a href="jwpub://b/NWTR/10:15:12-10:15:12" data-bid="2-1" class="b">2Sa 15:12;</a><a href="jwpub://b/NWTR/10:23:34-10:23:34" data-bid="2-2" class="b"> 23:34</a>) Though its exact location is unknown, some geographers tentatively identify Giloh with Khirbet Jala, about 10 km (6 mi) NNW of Hebron.</p>
