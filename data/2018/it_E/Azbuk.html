<p id="p1" data-pid="1" class="st"><span id="page226" class="pageNum" aria-hidden="true" data-no="226" data-before-text="226"></span><strong>AZBUK</strong></p>
<p id="p2" data-pid="2" class="sn">(Azʹbuk).</p>
<p id="p3" data-pid="3" class="sb">Father of prince Nehemiah, who lived at the same time, but is not the same individual, as the governor and Bible writer.​—<a href="jwpub://b/NWTR/16:3:16-16:3:16" data-bid="1-1" class="b">Ne 3:16</a>.</p>
