<p id="p1" data-pid="1" class="st"><span id="page437" class="pageNum" aria-hidden="true" data-no="437" data-before-text="437"></span><strong>CHITLISH</strong></p>
<p id="p2" data-pid="2" class="sn">(Chitʹlish).</p>
<p id="p3" data-pid="3" class="sb">A city in the Shephelah in the inheritance of Judah. (<a href="jwpub://b/NWTR/6:15:33-6:15:33" data-bid="1-1" class="b">Jos 15:33,</a><a href="jwpub://b/NWTR/6:15:40-6:15:40" data-bid="1-2" class="b"> 40</a>) It is tentatively identified with modern-day Khirbet el-Maghaz (Mishlat Maʼahaz), 7 km (4.5 mi) SW of Lachish.</p>
<p id="p4" data-pid="4" class="sb"></p>
