<p id="p1" data-pid="1" class="st"><span id="page710" class="pageNum" aria-hidden="true" data-no="710" data-before-text="710"></span><strong>ELIHOREPH</strong></p>
<p id="p2" data-pid="2" class="sn">(El·i·horʹeph) [possibly, God of Winter].</p>
<p id="p3" data-pid="3" class="sb">A son of Shisha who, along with his brother Ahijah, served as a secretary for King Solomon.​—<a href="jwpub://b/NWTR/11:4:1-11:4:3" data-bid="1-1" class="b">1Ki 4:1-3</a>.</p>
