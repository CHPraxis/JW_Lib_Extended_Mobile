<p id="p1" data-pid="1" class="st"><span id="page673" class="pageNum" aria-hidden="true" data-no="673" data-before-text="673"></span><strong>EBEZ</strong></p>
<p id="p2" data-pid="2" class="sn">(Eʹbez).</p>
<p id="p3" data-pid="3" class="sb">A town in Issachar’s territory. (<a href="jwpub://b/NWTR/6:19:17-6:19:17" data-bid="1-1" class="b">Jos 19:17,</a><a href="jwpub://b/NWTR/6:19:20-6:19:20" data-bid="1-2" class="b"> 20</a>) Its location is not known.</p>
