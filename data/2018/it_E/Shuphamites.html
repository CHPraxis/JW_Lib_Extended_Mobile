<p id="p1" data-pid="1" class="st"><span id="page938" class="pageNum" aria-hidden="true" data-no="938" data-before-text="938"></span><strong>SHUPHAMITES</strong></p>
<p id="p2" data-pid="2" class="sn">(Shuʹpham·ites).</p>
<p id="p3" data-pid="3" class="sb">Benjamite descendants of Shephupham, a variant spelling of Shuppim and Shephuphan.​—<a href="jwpub://b/NWTR/4:26:38-4:26:39" data-bid="1-1" class="b">Nu 26:38, 39;</a><a href="jwpub://b/NWTR/13:7:12-13:7:12" data-bid="1-2" class="b"> 1Ch 7:12;</a><a href="jwpub://b/NWTR/13:8:5-13:8:5" data-bid="1-3" class="b"> 8:5</a>; see <a href="jwpub://p/E:1200004100/">SHUPPIM</a> No. 1.</p>
