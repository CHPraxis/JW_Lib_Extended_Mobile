<p id="p1" data-pid="1" class="st"><span id="page1226" class="pageNum" aria-hidden="true" data-no="1226" data-before-text="1226"></span><strong>ZECHER</strong></p>
<p id="p2" data-pid="2" class="sn">(Zeʹcher) [shortened form of Zechariah].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Jeiel, the “father” of Gibeon. (<a href="jwpub://b/NWTR/13:8:29-13:8:31" data-bid="1-1" class="b">1Ch 8:29-31</a>) Zecher is an abbreviation for Zechariah, the name appearing in the parallel account at <a href="jwpub://b/NWTR/13:9:37-13:9:37" data-bid="2-1" class="b">1 Chronicles 9:37</a>.</p>
