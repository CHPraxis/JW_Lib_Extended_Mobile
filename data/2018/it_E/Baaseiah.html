<p id="p1" data-pid="1" class="st"><span id="page234" class="pageNum" aria-hidden="true" data-no="234" data-before-text="234"></span><strong>BAASEIAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Ba·a·seʹiah).</p>
<p id="p3" data-pid="3" class="sb">A descendant of Levi through Gershom; ancestor of temple musician Asaph.​—<a href="jwpub://b/NWTR/13:6:39-13:6:40" data-bid="1-1" class="b">1Ch 6:39, 40,</a><a href="jwpub://b/NWTR/13:6:43-13:6:43" data-bid="1-2" class="b"> 43</a>.</p>
