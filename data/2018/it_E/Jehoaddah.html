<p id="p1" data-pid="1" class="st"><span id="page1265" class="pageNum" aria-hidden="true" data-no="1265" data-before-text="1265"></span><strong>JEHOADDAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Je·hoʹad·dah) [possibly, Jehovah Has Decked Himself].</p>
<p id="p3" data-pid="3" class="sb">A Benjamite descendant of Saul through Jonathan and Merib-baal (Mephibosheth). Three sons of Jehoaddah are included in the genealogy. (<a href="jwpub://b/NWTR/13:8:33-13:8:36" data-bid="1-1" class="b">1Ch 8:33-36;</a><a href="jwpub://b/NWTR/10:9:6-10:9:6" data-bid="1-2" class="b"> 2Sa 9:6,</a><a href="jwpub://b/NWTR/10:9:12-10:9:12" data-bid="1-3" class="b"> 12</a>) He is called Jarah at <a href="jwpub://b/NWTR/13:9:42-13:9:42" data-bid="2-1" class="b">1 Chronicles 9:42</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
