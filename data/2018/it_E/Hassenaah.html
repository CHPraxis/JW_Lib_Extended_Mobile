<p id="p1" data-pid="1" class="st"><span id="page1042" class="pageNum" aria-hidden="true" data-no="1042" data-before-text="1042"></span><strong>HASSENAAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Has·se·naʹah) [possibly, The Hated (One)].</p>
<p id="p3" data-pid="3" class="sb">“The sons of Hassenaah” rebuilt the Fish Gate at the time Jerusalem’s walls were being repaired under Nehemiah’s direction. (<a href="jwpub://b/NWTR/16:3:3-16:3:3" data-bid="1-1" class="b">Ne 3:3</a>) Hassenaah may be the same as Senaah, without the Hebrew definite article.​—<a href="jwpub://b/NWTR/15:2:35-15:2:35" data-bid="2-1" class="b">Ezr 2:35;</a><a href="jwpub://b/NWTR/16:7:38-16:7:38" data-bid="2-2" class="b"> Ne 7:38</a>; see <a href="jwpub://p/E:1200003894/">SENAAH</a>.</p>
