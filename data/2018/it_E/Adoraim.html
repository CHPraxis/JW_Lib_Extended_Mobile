<p id="p1" data-pid="1" class="st"><span id="page51" class="pageNum" aria-hidden="true" data-no="51" data-before-text="51"></span><strong>ADORAIM</strong></p>
<p id="p2" data-pid="2" class="sn">(Ad·o·raʹim).</p>
<p id="p3" data-pid="3" class="sb">One of the cities of Judah rebuilt and fortified by King Rehoboam in the tenth century B.C.E. (<a href="jwpub://b/NWTR/14:11:9-14:11:9" data-bid="1-1" class="b">2Ch 11:9</a>) It is identified with the modern village of Dura, located on a hillside about 8 km (5 mi) W of Hebron.</p>
