<p id="p1" data-pid="1" class="st"><span id="page301" class="pageNum" aria-hidden="true" data-no="301" data-before-text="301"></span><strong>BETH-MEON</strong></p>
<p id="p2" data-pid="2" class="sn">(Beth-meʹon) [shortened form of Beth-baal-meon].</p>
<p id="p3" data-pid="3" class="sb">A city of Moab mentioned at <a href="jwpub://b/NWTR/24:48:23-24:48:23" data-bid="1-1" class="b">Jeremiah 48:23</a>, likely the same as Baal-meon or Beth-baal-meon.​—See <a href="jwpub://p/E:1200000517/">BAAL-MEON</a>.</p>
