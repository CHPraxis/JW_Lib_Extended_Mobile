<p id="p1" data-pid="1" class="st"><span id="page430" class="pageNum" aria-hidden="true" data-no="430" data-before-text="430"></span><strong>CHELAL</strong></p>
<p id="p2" data-pid="2" class="sn">(Cheʹlal) [Perfection].</p>
<p id="p3" data-pid="3" class="sb">A former exile of “the sons of Pahath-moab” among those who put away their foreign wives at Ezra’s instruction.​—<a href="jwpub://b/NWTR/15:10:16-15:10:17" data-bid="1-1" class="b">Ezr 10:16, 17,</a><a href="jwpub://b/NWTR/15:10:30-15:10:30" data-bid="1-2" class="b"> 30,</a><a href="jwpub://b/NWTR/15:10:44-15:10:44" data-bid="1-3" class="b"> 44</a>.</p>
