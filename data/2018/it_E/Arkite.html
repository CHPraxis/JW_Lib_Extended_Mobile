<p id="p1" data-pid="1" class="st"><span id="page165" class="pageNum" aria-hidden="true" data-no="165" data-before-text="165"></span><strong>ARKITE</strong></p>
<p id="p2" data-pid="2" class="sn">(Ark πite).</p>
<p id="p3" data-pid="3" class="sb">Descendants of Ham through Canaan and one of the 70 post-Flood families. (<a href="jwpub://b/NWTR/1:10:17-1:10:17" data-bid="1-1" class="b">Ge 10:17;</a><a href="jwpub://b/NWTR/13:1:15-13:1:15" data-bid="1-2" class="b"> 1Ch 1:15</a>) They settled along the Mediterranean Coast W of the Lebanon Mountains.</p>
