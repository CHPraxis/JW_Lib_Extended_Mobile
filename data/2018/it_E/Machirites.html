<p id="p1" data-pid="1" class="st"><span id="page290" class="pageNum" aria-hidden="true" data-no="290" data-before-text="290"></span><strong>MACHIRITES</strong></p>
<p id="p2" data-pid="2" class="sn">(Maʹchir·ites) [Of (Belonging to) Machir].</p>
<p id="p3" data-pid="3" class="sb">A family of the tribe of Manasseh founded by his son Machir.​—<a href="jwpub://b/NWTR/4:26:29-4:26:29" data-bid="1-1" class="b">Nu 26:29</a>; see <a href="jwpub://p/E:1200002819/">MACHIR</a> No. 1.</p>
