<p id="p1" data-pid="1" class="st"><span id="page14" class="pageNum" aria-hidden="true" data-no="14" data-before-text="14"></span><strong>ABDEEL</strong></p>
<p id="p2" data-pid="2" class="sn">(Abʹde·el) [Servant of God].</p>
<p id="p3" data-pid="3" class="sb">Father of Shelemiah, one of three men sent by King Jehoiakim to seize the prophet Jeremiah and his secretary Baruch.​—<a href="jwpub://b/NWTR/24:36:26-24:36:26" data-bid="1-1" class="b">Jer 36:26</a>.</p>
