<p id="p1" data-pid="1" class="st"><span id="page1085" class="pageNum" aria-hidden="true" data-no="1085" data-before-text="1085"></span><strong>HELED</strong></p>
<p id="p2" data-pid="2" class="sn">(Heʹled) [Duration of Life; System of Things; or, possibly, Mole Rat].</p>
<p id="p3" data-pid="3" class="sb">A mighty man in David’s army. He was a son of Baanah the Netophathite. (<a href="jwpub://b/NWTR/13:11:26-13:11:26" data-bid="1-1" class="b">1Ch 11:26,</a><a href="jwpub://b/NWTR/13:11:30-13:11:30" data-bid="1-2" class="b"> 30</a>) He is also called Heleb in the parallel list and likely is the same as Heldai.​—<a href="jwpub://b/NWTR/10:23:29-10:23:29" data-bid="2-1" class="b">2Sa 23:29;</a><a href="jwpub://b/NWTR/13:27:15-13:27:15" data-bid="2-2" class="b"> 1Ch 27:15</a>.</p>
