<p id="p1" data-pid="1" class="st"><span id="page580" class="pageNum" aria-hidden="true" data-no="580" data-before-text="580"></span><strong>DARA</strong></p>
<p id="p2" data-pid="2" class="sn">(Daʹra), <strong>Darda</strong> (Darʹda).</p>
<p id="p3" data-pid="3" class="sb">A descendant of Judah through Zerah (<a href="jwpub://b/NWTR/13:2:4-13:2:4" data-bid="1-1" class="b">1Ch 2:4,</a><a href="jwpub://b/NWTR/13:2:6-13:2:6" data-bid="1-2" class="b"> 6</a>); his wisdom, though great, was not equal to Solomon’s.​—<a href="jwpub://b/NWTR/11:4:31-11:4:31" data-bid="2-1" class="b">1Ki 4:31</a>; see <a href="jwpub://p/E:1200002853/">MAHOL</a>.</p>
