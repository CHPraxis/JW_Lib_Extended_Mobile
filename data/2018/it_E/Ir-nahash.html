<p id="p1" data-pid="1" class="st"><span id="page1215" class="pageNum" aria-hidden="true" data-no="1215" data-before-text="1215"></span><strong>IR-NAHASH</strong></p>
<p id="p2" data-pid="2" class="sn">(Ir-naʹhash) [City of Nahash].</p>
<p id="p3" data-pid="3" class="sb">Seemingly a place fathered, or founded, by the Judean Tehinnah. (<a href="jwpub://b/NWTR/13:4:1-13:4:1" data-bid="1-1" class="b">1Ch 4:1,</a><a href="jwpub://b/NWTR/13:4:12-13:4:12" data-bid="1-2" class="b"> 12</a>) The exact location of Ir-nahash is uncertain. Some scholars favor as a possible identification Deir Nahhas, about 20 km (12 mi) WNW of Hebron.</p>
