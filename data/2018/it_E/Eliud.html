<p id="p1" data-pid="1" class="st"><span id="page719" class="pageNum" aria-hidden="true" data-no="719" data-before-text="719"></span><strong>ELIUD</strong></p>
<p id="p2" data-pid="2" class="sn">(E·liʹud) [from Heb., meaning “My God Is Dignity; God of Dignity”].</p>
<p id="p3" data-pid="3" class="sb">An ancestor of Jesus’ adoptive father Joseph.​—<a href="jwpub://b/NWTR/40:1:15-40:1:16" data-bid="1-1" class="b">Mt 1:15, 16</a>.</p>
