<p id="p1" data-pid="1" class="st"><span id="page753" class="pageNum" aria-hidden="true" data-no="753" data-before-text="753"></span><strong>RAPHU</strong></p>
<p id="p2" data-pid="2" class="sn">(Raʹphu) [from a root meaning “heal”].</p>
<p id="p3" data-pid="3" class="sb">A Benjamite whose son Palti was one of the 12 to spy out the land of Canaan in 1512 B.C.E.​—<a href="jwpub://b/NWTR/4:13:9-4:13:9" data-bid="1-1" class="b">Nu 13:9,</a><a href="jwpub://b/NWTR/4:13:16-4:13:16" data-bid="1-2" class="b"> 16</a>.</p>
