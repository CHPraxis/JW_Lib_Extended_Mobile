<p id="p1" data-pid="1" class="st"><span id="page930" class="pageNum" aria-hidden="true" data-no="930" data-before-text="930"></span><strong>SHIMEATH</strong></p>
<p id="p2" data-pid="2" class="sn">(Shimʹe·ath) [from a root meaning “hear; listen”].</p>
<p id="p3" data-pid="3" class="sb">An Ammonite woman whose son was one of the assassins of Judah’s King Jehoash.​—<a href="jwpub://b/NWTR/12:12:20-12:12:21" data-bid="1-1" class="b">2Ki 12:20, 21;</a><a href="jwpub://b/NWTR/14:24:25-14:24:26" data-bid="1-2" class="b"> 2Ch 24:25, 26</a>.</p>
