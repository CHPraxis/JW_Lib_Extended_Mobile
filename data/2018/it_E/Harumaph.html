<p id="p1" data-pid="1" class="st"><span id="page1040" class="pageNum" aria-hidden="true" data-no="1040" data-before-text="1040"></span><strong>HARUMAPH</strong></p>
<p id="p2" data-pid="2" class="sn">(Ha·ruʹmaph) [probably, Having a Slit Nose].</p>
<p id="p3" data-pid="3" class="sb">Father (or forefather) of the Jedaiah who helped Nehemiah rebuild Jerusalem’s wall.​—<a href="jwpub://b/NWTR/16:3:10-16:3:10" data-bid="1-1" class="b">Ne 3:10</a>.</p>
