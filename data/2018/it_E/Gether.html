<p id="p1" data-pid="1" class="st"><span id="page927" class="pageNum" aria-hidden="true" data-no="927" data-before-text="927"></span><strong>GETHER</strong></p>
<p id="p2" data-pid="2" class="sn">(Geʹther).</p>
<p id="p3" data-pid="3" class="sb">A descendant of Aram, son of Shem. (<a href="jwpub://b/NWTR/1:10:22-1:10:23" data-bid="1-1" class="b">Ge 10:22, 23;</a><a href="jwpub://b/NWTR/13:1:17-13:1:17" data-bid="1-2" class="b"> 1Ch 1:17</a>) Nothing certain is known concerning Gether’s descendants.</p>
