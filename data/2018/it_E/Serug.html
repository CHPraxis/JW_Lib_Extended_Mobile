<p id="p1" data-pid="1" class="st"><span id="page898" class="pageNum" aria-hidden="true" data-no="898" data-before-text="898"></span><strong>SERUG</strong></p>
<p id="p2" data-pid="2" class="sn">(Seʹrug).</p>
<p id="p3" data-pid="3" class="sb">A descendant of Shem, son of Reu, and great-grandfather of Abraham, therefore an ancestor of Jesus. Serug lived 230 years <span id="page899" class="pageNum" aria-hidden="true" data-no="899" data-before-text="899"></span>(2207-1977 B.C.E.) and had a number of children, becoming father to Nahor at the age of 30.​—<a href="jwpub://b/NWTR/1:11:10-1:11:10" data-bid="1-1" class="b">Ge 11:10,</a><a href="jwpub://b/NWTR/1:11:20-1:11:23" data-bid="1-2" class="b"> 20-23;</a><a href="jwpub://b/NWTR/13:1:24-13:1:27" data-bid="1-3" class="b"> 1Ch 1:24-27;</a><a href="jwpub://b/NWTR/42:3:35-42:3:35" data-bid="1-4" class="b"> Lu 3:35</a>.</p>
