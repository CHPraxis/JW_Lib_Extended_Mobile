<p id="p1" data-pid="1" class="st"><span id="page904" class="pageNum" aria-hidden="true" data-no="904" data-before-text="904"></span><strong>GEDERATHITE</strong></p>
<p id="p2" data-pid="2" class="sn">(Ge·deʹrath·ite) [Of (Belonging to) Gederah].</p>
<p id="p3" data-pid="3" class="sb">A designation applied to Jozabad, an ambidextrous Benjamite warrior associated with David, and apparently identifying him as being from Gederah of Benjamin.​—<a href="jwpub://b/NWTR/13:12:1-13:12:4" data-bid="1-1" class="b">1Ch 12:1-4</a>; see <a href="jwpub://p/E:1200001634/">GEDERAH</a> No. 2.</p>
