<p id="p1" data-pid="1" class="st"><span id="page416" class="pageNum" aria-hidden="true" data-no="416" data-before-text="416"></span><strong>MITHNITE</strong></p>
<p id="p2" data-pid="2" class="sn">(Mithʹnite).</p>
<p id="p3" data-pid="3" class="sb">A term applied to Joshaphat, one of the mighty men in David’s military <span id="page417" class="pageNum" aria-hidden="true" data-no="417" data-before-text="417"></span>forces. It is not known whether “Mithnite” refers to his place of origin or is his family designation.​—<a href="jwpub://b/NWTR/13:11:26-13:11:26" data-bid="1-1" class="b">1Ch 11:26,</a><a href="jwpub://b/NWTR/13:11:43-13:11:43" data-bid="1-2" class="b"> 43</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
