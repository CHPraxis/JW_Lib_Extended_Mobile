<p id="p1" data-pid="1" class="st"><span id="page1012" class="pageNum" aria-hidden="true" data-no="1012" data-before-text="1012"></span><strong>GURBAAL</strong></p>
<p id="p2" data-pid="2" class="sn">(Gur·baʹal).</p>
<p id="p3" data-pid="3" class="sb">A place inhabited by Arabs in King Uzziah’s time. (<a href="jwpub://b/NWTR/14:26:3-14:26:3" data-bid="1-1" class="b">2Ch 26:3,</a><a href="jwpub://b/NWTR/14:26:7-14:26:7" data-bid="1-2" class="b"> 7</a>) Its exact site is unknown.</p>
