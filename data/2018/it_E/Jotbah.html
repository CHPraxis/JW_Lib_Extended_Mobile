<p id="p1" data-pid="1" class="st"><span id="page118" class="pageNum" aria-hidden="true" data-no="118" data-before-text="118"></span><strong>JOTBAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Jotʹbah) [from a root meaning “go well; prove satisfactory; do good”].</p>
<p id="p3" data-pid="3" class="sb">The home of Haruz, maternal grandfather of Judean King Amon. (<a href="jwpub://b/NWTR/12:21:19-12:21:19" data-bid="1-1" class="b">2Ki 21:19</a>) Jotbah is often identified with modern Khirbet Jefat (Horvat Yodefat), about 15 km (9 mi) N of Nazareth.</p>
