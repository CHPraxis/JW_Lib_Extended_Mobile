<p id="p2" data-pid="2" class="sn">(Perʹsis) [Persian Woman].</p>
<p id="p3" data-pid="3" class="sb">A beloved Christian in Rome whom Paul greets and commends for her many Christian works.​—<a href="jwpub://b/NWTR/45:16:12-45:16:12" data-bid="1-1" class="b">Ro 16:12</a>.</p>
