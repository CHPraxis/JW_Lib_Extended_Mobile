<p id="p1" data-pid="1" class="st"><span id="page917" class="pageNum" aria-hidden="true" data-no="917" data-before-text="917"></span><strong>SHEERAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Sheʹe·rah) [from a root meaning “remain over”].</p>
<p id="p3" data-pid="3" class="sb">A daughter of Ephraim or of his son Beriah. She is mentioned as building or founding lower and upper Beth-horon and Uzzen-sheerah, though this may have been done by some of her descendants.​—<a href="jwpub://b/NWTR/13:7:22-13:7:24" data-bid="1-1" class="b">1Ch 7:22-24</a>.</p>
