<p id="p1" data-pid="1" class="st"><span id="page568" class="pageNum" aria-hidden="true" data-no="568" data-before-text="568"></span><strong>PALAL</strong></p>
<p id="p2" data-pid="2" class="sn">(Paʹlal) [shortened form of Pelaliah, meaning “Jah Is Arbitrating”].</p>
<p id="p3" data-pid="3" class="sb">Repairer of a section of Jerusalem’s wall in the days of Nehemiah; son of Uzai.​—<a href="jwpub://b/NWTR/16:3:25-16:3:25" data-bid="1-1" class="b">Ne 3:25</a>.</p>
