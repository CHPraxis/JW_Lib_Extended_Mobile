<p id="p1" data-pid="1" class="st"><span id="page547" class="pageNum" aria-hidden="true" data-no="547" data-before-text="547"></span><strong>CRESCENS</strong></p>
<p id="p2" data-pid="2" class="sn">(Cresʹcens) [from Lat., meaning “Growing; Increasing”].</p>
<p id="p3" data-pid="3" class="sb">One mentioned by Paul in his second letter to Timothy as having gone to Galatia.​—<a href="jwpub://b/NWTR/55:4:10-55:4:10" data-bid="1-1" class="b">2Ti 4:10</a>.</p>
