<p id="p1" data-pid="1" class="st"><span id="page1003" class="pageNum" aria-hidden="true" data-no="1003" data-before-text="1003"></span><strong>SOPATER</strong></p>
<p id="p2" data-pid="2" class="sn">(Sopʹa·ter) [probably, Save the Father].</p>
<p id="p3" data-pid="3" class="sb">A Beroean Christian associated with Paul in Greece at the time of Paul’s third missionary journey. Sopater was a son of Pyrrhus and may be the same person as Sosipater, whose greetings Paul sent to Rome.​—<a href="jwpub://b/NWTR/44:20:2-44:20:6" data-bid="1-1" class="b">Ac 20:2-6;</a><a href="jwpub://b/NWTR/45:16:21-45:16:21" data-bid="1-2" class="b"> Ro 16:21</a>.</p>
