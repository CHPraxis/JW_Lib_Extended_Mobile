<p id="p1" data-pid="1" class="st"><span id="page390" class="pageNum" aria-hidden="true" data-no="390" data-before-text="390"></span><strong>MIBZAR</strong></p>
<p id="p2" data-pid="2" class="sn">(Mibʹzar) [possibly meaning “Fortification”].</p>
<p id="p3" data-pid="3" class="sb">One of the sheiks of Edom, or Esau. The name Mibzar perhaps also came to apply both to his descendants and the place they settled.​—<a href="jwpub://b/NWTR/1:36:40-1:36:40" data-bid="1-1" class="b">Ge 36:40,</a><a href="jwpub://b/NWTR/1:36:42-1:36:42" data-bid="1-2" class="b"> 42;</a><a href="jwpub://b/NWTR/13:1:53-13:1:53" data-bid="1-3" class="b"> 1Ch 1:53</a>.</p>
