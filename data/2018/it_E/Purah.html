<p id="p1" data-pid="1" class="st"><span id="page715" class="pageNum" aria-hidden="true" data-no="715" data-before-text="715"></span><strong>PURAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Puʹrah).</p>
<p id="p3" data-pid="3" class="sb">The attendant, probably armor-bearer, of Gideon who went with him during the night to spy on the Midianite camp.​—<a href="jwpub://b/NWTR/7:7:9-7:7:15" data-bid="1-1" class="b">Jg 7:9-15</a>.</p>
