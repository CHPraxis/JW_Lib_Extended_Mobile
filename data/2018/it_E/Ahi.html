<p id="p1" data-pid="1" class="st"><span id="page63" class="pageNum" aria-hidden="true" data-no="63" data-before-text="63"></span><strong>AHI</strong></p>
<p id="p2" data-pid="2" class="sn">(Aʹhi) [from a root meaning “brother”].</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> Son of Abdiel, a family head from the tribe of Gad.​—<a href="jwpub://b/NWTR/13:5:15-13:5:15" data-bid="1-1" class="b">1Ch 5:15</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> One of four sons of Shemer, a chieftain of the tribe of Asher from the family of Beriah.​—<a href="jwpub://b/NWTR/13:7:30-13:7:31" data-bid="2-1" class="b">1Ch 7:30, 31,</a><a href="jwpub://b/NWTR/13:7:34-13:7:34" data-bid="2-2" class="b"> 34,</a><a href="jwpub://b/NWTR/13:7:40-13:7:40" data-bid="2-3" class="b"> 40</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
