<p id="p1" data-pid="1" class="st"><span id="page174" class="pageNum" aria-hidden="true" data-no="174" data-before-text="174"></span><strong>KIR-HARESETH</strong></p>
<p id="p2" data-pid="2" class="sn">(Kir-harʹe·seth).</p>
<p id="p3" data-pid="3" class="sb">Apparently another name for Kir of Moab, a city usually identified with modern Karak.​—<a href="jwpub://b/NWTR/12:3:25-12:3:25" data-bid="1-1" class="b">2Ki 3:25;</a><a href="jwpub://b/NWTR/23:16:7-23:16:7" data-bid="1-2" class="b"> Isa 16:7</a>; see <a href="jwpub://p/E:1200002630/">KIR OF MOAB</a>.</p>
