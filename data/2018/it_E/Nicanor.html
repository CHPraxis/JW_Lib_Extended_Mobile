<p id="p1" data-pid="1" class="st"><span id="page497" class="pageNum" aria-hidden="true" data-no="497" data-before-text="497"></span><strong>NICANOR</strong></p>
<p id="p2" data-pid="2" class="sn">(Ni·caʹnor) [probably, Conqueror].</p>
<p id="p3" data-pid="3" class="sb">One of the seven men “full of spirit and wisdom” approved by the apostles to look after the daily distribution in the early Jerusalem congregation.​—<a href="jwpub://b/NWTR/44:6:1-44:6:6" data-bid="1-1" class="b">Ac 6:1-6</a>.</p>
