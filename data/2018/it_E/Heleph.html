<p id="p1" data-pid="1" class="st"><span id="page1086" class="pageNum" aria-hidden="true" data-no="1086" data-before-text="1086"></span><strong>HELEPH</strong></p>
<p id="p2" data-pid="2" class="sn">(Heʹleph).</p>
<p id="p3" data-pid="3" class="sb">A site in Naphtali’s inheritance. (<a href="jwpub://b/NWTR/6:19:32-6:19:33" data-bid="1-1" class="b">Jos 19:32, 33</a>) Its exact location is uncertain. However, some geographers tentatively place it at Khirbet ʽIrbadeh (Horvat ʽArpad) about 5 km (3 mi) W of the NNE summit of Mount Tabor.</p>
