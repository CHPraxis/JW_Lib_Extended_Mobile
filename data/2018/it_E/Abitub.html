<p id="p1" data-pid="1" class="st"><span id="page27" class="pageNum" aria-hidden="true" data-no="27" data-before-text="27"></span><strong>ABITUB</strong></p>
<p id="p2" data-pid="2" class="sn">(A·biʹtub) [Father Is Goodness].</p>
<p id="p3" data-pid="3" class="sb">A Benjamite, evidently the son of Shaharaim by his wife Hushim.​—<a href="jwpub://b/NWTR/13:8:8-13:8:8" data-bid="1-1" class="b">1Ch 8:8,</a><a href="jwpub://b/NWTR/13:8:11-13:8:11" data-bid="1-2" class="b"> 11</a>.</p>
