<p id="p1" data-pid="1" class="st"><span id="page1228" class="pageNum" aria-hidden="true" data-no="1228" data-before-text="1228"></span><strong>ISMACHIAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Is·ma·chiʹah) [May Jehovah Support; Jehovah Has Supported].</p>
<p id="p3" data-pid="3" class="sb">One of the Levites selected as a commissioner in connection with the contributions for temple service during Hezekiah’s reign.​—<a href="jwpub://b/NWTR/14:31:13-14:31:13" data-bid="1-1" class="b">2Ch 31:13</a>.</p>
