<p id="p1" data-pid="1" class="st"><span id="page431" class="pageNum" aria-hidden="true" data-no="431" data-before-text="431"></span><strong>CHERITH, TORRENT VALLEY OF</strong></p>
<p id="p2" data-pid="2" class="sn">(Cheʹrith) [Excavated].</p>
<p id="p3" data-pid="3" class="sb">A torrent valley E of the Jordan where Elijah concealed himself and was fed by ravens after announcing a coming drought to Israel’s King Ahab. (<a href="jwpub://b/NWTR/11:17:1-11:17:7" data-bid="1-1" class="b">1Ki 17:1-7</a>) The exact location is unknown.</p>
