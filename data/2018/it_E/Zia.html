<p id="p1" data-pid="1" class="st"><span id="page1234" class="pageNum" aria-hidden="true" data-no="1234" data-before-text="1234"></span><strong>ZIA</strong></p>
<p id="p2" data-pid="2" class="sn">(Ziʹa) [possibly from a root meaning “tremble; quake; violently shake”].</p>
<p id="p3" data-pid="3" class="sb">A Gadite who lived in Bashan.​—<a href="jwpub://b/NWTR/13:5:11-13:5:11" data-bid="1-1" class="b">1Ch 5:11,</a><a href="jwpub://b/NWTR/13:5:13-13:5:13" data-bid="1-2" class="b"> 13</a>.</p>
