<p id="p1" data-pid="1" class="st"><span id="page147" class="pageNum" aria-hidden="true" data-no="147" data-before-text="147"></span><strong>KEROS</strong></p>
<p id="p2" data-pid="2" class="sn">(Keʹros) [possibly, Stooped Over].</p>
<p id="p3" data-pid="3" class="sb">The founder of a family of Nethinim, some of whose descendants were among those returning to Jerusalem and Judah with Zerubbabel after the Babylonian exile.​—<a href="jwpub://b/NWTR/15:2:1-15:2:2" data-bid="1-1" class="b">Ezr 2:1, 2,</a><a href="jwpub://b/NWTR/15:2:43-15:2:44" data-bid="1-2" class="b"> 43, 44;</a><a href="jwpub://b/NWTR/16:7:6-16:7:7" data-bid="1-3" class="b"> Ne 7:6, 7,</a><a href="jwpub://b/NWTR/16:7:46-16:7:47" data-bid="1-4" class="b"> 46, 47</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
