<p id="p1" data-pid="1" class="st"><span id="page1137" class="pageNum" aria-hidden="true" data-no="1137" data-before-text="1137"></span><strong>ULAM</strong></p>
<p id="p2" data-pid="2" class="sn">(Uʹlam).</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> Father of Bedan; of the tribe of Manasseh.​—<a href="jwpub://b/NWTR/13:7:14-13:7:14" data-bid="1-1" class="b">1Ch 7:14,</a><a href="jwpub://b/NWTR/13:7:16-13:7:17" data-bid="1-2" class="b"> 16, 17</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> A distant descendant of Saul, of the tribe of Benjamin, whose sons were outstanding archers. Ulam’s descendants, “sons and grandsons,” numbered some 150 in the time of the chronicler.​—<a href="jwpub://b/NWTR/13:8:33-13:8:33" data-bid="2-1" class="b">1Ch 8:33,</a><a href="jwpub://b/NWTR/13:8:39-13:8:40" data-bid="2-2" class="b"> 39, 40</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
