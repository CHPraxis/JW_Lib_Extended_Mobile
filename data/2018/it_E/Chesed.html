<p id="p1" data-pid="1" class="st"><span id="page432" class="pageNum" aria-hidden="true" data-no="432" data-before-text="432"></span><strong>CHESED</strong></p>
<p id="p2" data-pid="2" class="sn">(Cheʹsed).</p>
<p id="p3" data-pid="3" class="sb">One of the eight sons Milcah bore to Nahor, the brother of Abraham.​—<a href="jwpub://b/NWTR/1:22:20-1:22:22" data-bid="1-1" class="b">Ge 22:20-22</a>.</p>
