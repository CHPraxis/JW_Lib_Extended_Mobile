<p id="p1" data-pid="1" class="st"><span id="page627" class="pageNum" aria-hidden="true" data-no="627" data-before-text="627"></span><strong>DIONYSIUS</strong></p>
<p id="p2" data-pid="2" class="sn">(Di·o·nysʹi·us) [Of (Belonging to) Dionysus [the god of wine]].</p>
<p id="p3" data-pid="3" class="sb">An Areopagite, or judge of the Athenian Areopagus, who heard Paul’s defense and became a Christian.​—<a href="jwpub://b/NWTR/44:17:34-44:17:34" data-bid="1-1" class="b">Ac 17:34</a>; see <a href="jwpub://p/E:1200000355/">AREOPAGUS</a>.</p>
