<p id="p1" data-pid="1" class="st"><span id="page519" class="pageNum" aria-hidden="true" data-no="519" data-before-text="519"></span><strong>OBAL</strong></p>
<p id="p2" data-pid="2" class="sn">(Oʹbal).</p>
<p id="p3" data-pid="3" class="sb">The 8th listed of Joktan’s 13 sons, each of whom founded one of the 70 post-Flood families; descendant of Shem. Exactly where the tribe of Obal settled is uncertain, but similar names occur in Yemenite SW Arabia.​—<a href="jwpub://b/NWTR/1:10:21-1:10:21" data-bid="1-1" class="b">Ge 10:21,</a><a href="jwpub://b/NWTR/1:10:25-1:10:30" data-bid="1-2" class="b"> 25-30;</a><a href="jwpub://b/NWTR/13:1:20-13:1:20" data-bid="1-3" class="b"> 1Ch 1:20,</a><a href="jwpub://b/NWTR/13:1:22-13:1:22" data-bid="1-4" class="b"> 22</a>.</p>
