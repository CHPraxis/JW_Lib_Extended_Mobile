<p id="p1" data-pid="1" class="st"><span id="page63" class="pageNum" aria-hidden="true" data-no="63" data-before-text="63"></span><strong>AHER</strong></p>
<p id="p2" data-pid="2" class="sn">(AÊ¹her) [Another].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Benjamin (<a href="jwpub://b/NWTR/13:7:12-13:7:12" data-bid="1-1" class="b">1Ch 7:12</a>), likely the same as Ahiram (<a href="jwpub://b/NWTR/4:26:38-4:26:38" data-bid="2-1" class="b">Nu 26:38</a>) or Aharah (<a href="jwpub://b/NWTR/13:8:1-13:8:1" data-bid="3-1" class="b">1Ch 8:1</a>), for which names Aher could be a contracted form.</p>
