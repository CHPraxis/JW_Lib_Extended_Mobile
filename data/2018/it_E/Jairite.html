<p id="p1" data-pid="1" class="st"><span id="page1250" class="pageNum" aria-hidden="true" data-no="1250" data-before-text="1250"></span><strong>JAIRITE</strong></p>
<p id="p2" data-pid="2" class="sn">(Jaʹir·ite) [Of (Belonging to) Jair].</p>
<p id="p3" data-pid="3" class="sb">The designation of Ira the “priest of David.” (<a href="jwpub://b/NWTR/10:20:26-10:20:26" data-bid="1-1" class="b">2Sa 20:26</a>) Perhaps Ira was a descendant of the Manassite Jair. But if the Syriac <em>Peshitta</em> is correct, he may have been a priest from the Levite city of Jattir.​—See <a href="jwpub://p/E:1200002193/">IRA</a> No. 1.</p>
