<p id="p1" data-pid="1" class="st"><span id="page130" class="pageNum" aria-hidden="true" data-no="130" data-before-text="130"></span><strong>APPAIM</strong></p>
<p id="p2" data-pid="2" class="sn">(Apʹpa·im) [from a root meaning “nose; nostrils”].</p>
<p id="p3" data-pid="3" class="sb">A son of Nadab and descendant <span id="page131" class="pageNum" aria-hidden="true" data-no="131" data-before-text="131"></span>of Jerahmeel of the tribe of Judah.​—<a href="jwpub://b/NWTR/13:2:25-13:2:25" data-bid="1-1" class="b">1Ch 2:25,</a><a href="jwpub://b/NWTR/13:2:30-13:2:31" data-bid="1-2" class="b"> 30, 31</a>.</p>
