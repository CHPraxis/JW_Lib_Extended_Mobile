<p id="p1" data-pid="1" class="st"><span id="page337" class="pageNum" aria-hidden="true" data-no="337" data-before-text="337"></span><strong>BIZIOTHIAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Biz·i·o·thiʹah).</p>
<p id="p3" data-pid="3" class="sb">Listed after Beer-sheba as one of the towns in Judah’s tribal inheritance in the Negeb region. (<a href="jwpub://b/NWTR/6:15:21-6:15:21" data-bid="1-1" class="b">Jos 15:21,</a><a href="jwpub://b/NWTR/6:15:28-6:15:28" data-bid="1-2" class="b"> 28</a>) The location is unknown. The Greek <em>Septuagint</em> here reads “their villages” instead of the proper name Biziothiah.​—Compare <a href="jwpub://b/NWTR/16:11:27-16:11:27" data-bid="2-1" class="b">Ne 11:27</a>.</p>
