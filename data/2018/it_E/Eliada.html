<p id="p1" data-pid="1" class="st"><span id="page707" class="pageNum" aria-hidden="true" data-no="707" data-before-text="707"></span><strong>ELIADA</strong></p>
<p id="p2" data-pid="2" class="sn">(E·liʹa·da) [God Has Known].</p>
<p id="p3" data-pid="3" class="sb"><strong>1.</strong> A son of David born at Jerusalem. (<a href="jwpub://b/NWTR/10:5:13-10:5:16" data-bid="1-1" class="b">2Sa 5:13-16;</a><a href="jwpub://b/NWTR/13:3:5-13:3:8" data-bid="1-2" class="b"> 1Ch 3:5-8</a>) Called Beeliada at <a href="jwpub://b/NWTR/13:14:7-13:14:7" data-bid="2-1" class="b">1 Chronicles 14:7</a>.</p>
<p id="p4" data-pid="4" class="sb"><strong>2.</strong> Father of a resister of Solomon named Rezon.​—<a href="jwpub://b/NWTR/11:11:23-11:11:23" data-bid="3-1" class="b">1Ki 11:23</a>.</p>
<p id="p5" data-pid="5" class="sb"><strong>3.</strong> A Benjamite army officer commanding 200,000 bowmen during Jehoshaphat’s reign.​—<a href="jwpub://b/NWTR/14:17:12-14:17:12" data-bid="4-1" class="b">2Ch 17:12,</a><a href="jwpub://b/NWTR/14:17:17-14:17:17" data-bid="4-2" class="b"> 17</a>.</p>
<p id="p6" data-pid="6" class="sb"></p>
