<p id="p1" data-pid="1" class="st"><span id="page1241" class="pageNum" aria-hidden="true" data-no="1241" data-before-text="1241"></span><strong>ZURISHADDAI</strong></p>
<p id="p2" data-pid="2" class="sn">(Zu·ri·shadʹdai) [My Rock Is the Almighty].</p>
<p id="p3" data-pid="3" class="sb">A Simeonite whose “son” Shelumiel was tribal chieftain during the wilderness journey.​—<a href="jwpub://b/NWTR/4:1:6-4:1:6" data-bid="1-1" class="b">Nu 1:6,</a><a href="jwpub://b/NWTR/4:1:16-4:1:16" data-bid="1-2" class="b"> 16;</a><a href="jwpub://b/NWTR/4:2:12-4:2:12" data-bid="1-3" class="b"> 2:12;</a><a href="jwpub://b/NWTR/4:7:36-4:7:36" data-bid="1-4" class="b"> 7:36,</a><a href="jwpub://b/NWTR/4:7:41-4:7:41" data-bid="1-5" class="b"> 41;</a><a href="jwpub://b/NWTR/4:10:19-4:10:19" data-bid="1-6" class="b"> 10:19</a>.</p>
