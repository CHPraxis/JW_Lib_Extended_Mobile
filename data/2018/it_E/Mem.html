<p id="p1" data-pid="1" class="st"><span id="page368" class="pageNum" aria-hidden="true" data-no="368" data-before-text="368"></span><strong>MEM</strong></p>
<p id="p2" data-pid="2" class="sn">[מ; final, ם].</p>
<p id="p3" data-pid="3" class="sb">The 13th letter of the Hebrew alphabet. It is one of the five Hebrew letters that have a different form when used as the final letter of a word. In the Hebrew, it appears as the initial letter in each of the eight verses in <a href="jwpub://b/NWTR/19:119:97-19:119:104" data-bid="1-1" class="b">Psalm 119:97-104</a>; see <a href="jwpub://p/E:1200001953/">HEBREW, II</a>.</p>
