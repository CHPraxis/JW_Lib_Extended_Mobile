<p id="p1" data-pid="1" class="st"><span id="page553" class="pageNum" aria-hidden="true" data-no="553" data-before-text="553"></span><strong>OMAR</strong></p>
<p id="p2" data-pid="2" class="sn">(Oʹmar) [from a root meaning “say”].</p>
<p id="p3" data-pid="3" class="sb">Second-listed son of Esau’s firstborn Eliphaz; a sheik of Edom.​—<a href="jwpub://b/NWTR/1:36:10-1:36:11" data-bid="1-1" class="b">Ge 36:10, 11,</a><a href="jwpub://b/NWTR/1:36:15-1:36:15" data-bid="1-2" class="b"> 15;</a><a href="jwpub://b/NWTR/13:1:36-13:1:36" data-bid="1-3" class="b"> 1Ch 1:36</a>.</p>
