<p id="p1" data-pid="1" class="st"><span id="page1236" class="pageNum" aria-hidden="true" data-no="1236" data-before-text="1236"></span><strong>ZINA</strong></p>
<p id="p2" data-pid="2" class="sn">(Ziʹna).</p>
<p id="p3" data-pid="3" class="sb">A descendant of Gershon through Shimei. (<a href="jwpub://b/NWTR/13:23:6-13:23:7" data-bid="1-1" class="b">1Ch 23:6, 7,</a><a href="jwpub://b/NWTR/13:23:10-13:23:10" data-bid="1-2" class="b"> 10</a>) He is called Zizah in <a href="jwpub://b/NWTR/13:23:11-13:23:11" data-bid="2-1" class="b">1 Chronicles 23:11</a>.​—See <a href="jwpub://p/E:1200004753/">ZIZAH</a>.</p>
