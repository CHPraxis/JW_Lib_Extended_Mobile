<p id="p1" data-pid="1" class="st"><span id="page1035" class="pageNum" aria-hidden="true" data-no="1035" data-before-text="1035"></span><strong>HARHAIAH</strong></p>
<p id="p2" data-pid="2" class="sn">(Har·haiʹah).</p>
<p id="p3" data-pid="3" class="sb">Father of Uzziel. Harhaiah’s son, a goldsmith, did repair work on the wall of Jerusalem under the direction of Nehemiah.​—<a href="jwpub://b/NWTR/16:3:8-16:3:8" data-bid="1-1" class="b">Ne 3:8</a>.</p>
