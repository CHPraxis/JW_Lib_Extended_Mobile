<p id="p1" data-pid="1" class="st"><span id="page351" class="pageNum" data-no="351" data-before-text="351"></span><strong>Bishop No Help</strong></p>
<p id="p2" data-pid="2" class="sn">● A United Press dispatch from St. Edmundsbury, England, discloses: “The son of Bishop A. H. Morris will think twice before asking his father for any more help with his studies. He failed the Scripture examination for which his father helped him prepare.”</p>
