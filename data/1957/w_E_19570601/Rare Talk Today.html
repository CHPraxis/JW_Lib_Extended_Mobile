<p id="p1" data-pid="1" class="st"><span id="page324" class="pageNum" data-no="324" data-before-text="324"></span><strong>Rare Talk Today</strong></p>
<p id="p2" data-pid="2" class="sn">● With Christendom immersed in materialism, it is rare these days to hear words such as those once spoken by Abraham Lincoln: “I should be a self-conceited blockhead if I should hope to get along without the wisdom that comes from God and not from man.”</p>
