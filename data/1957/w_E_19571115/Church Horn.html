<p id="p1" data-pid="1" class="st"><span id="page683" class="pageNum" data-no="683" data-before-text="683"></span><strong>Church Horn</strong></p>
<p id="p2" data-pid="2" class="sn">‚óè Most people have heard of church bells. Recently people in Britain heard about a horn used for the same purpose. A minister, annoyed by poor attendance at his Sunday morning services, drove around his parish one Sunday blowing his horn to wake up his parishioners.</p>
