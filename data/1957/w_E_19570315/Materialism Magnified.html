<p id="p1" data-pid="1" class="st"><span id="page189" class="pageNum" data-no="189" data-before-text="189"></span><strong>Materialism Magnified</strong></p>
<p id="p2" data-pid="2" class="sb">According to Victoria’s <em>Daily Colonist </em>of September 13, 1956, the retiring moderator of the United Church of Canada said that Canadians make the business world their god because they cannot endure the “demands and requirements of the true God.” Is it just Canadians?</p>
