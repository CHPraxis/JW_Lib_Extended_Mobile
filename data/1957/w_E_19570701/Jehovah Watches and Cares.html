<p id="p1" data-pid="1" class="st"><span id="page403" class="pageNum" data-no="403" data-before-text="403"></span><strong>Jehovah Watches and Cares</strong></p>
<p id="p2" data-pid="2" class="sn">● “The words in that book [<em>Faith on the March</em>] remind us that our great God and Father in heaven is watching the scene, knows those who belong to him and extends his tender mercy and loving care to them at all times without fail.”—A. K., Washington, D.C.</p>
