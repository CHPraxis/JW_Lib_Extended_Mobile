<p id="p1" data-pid="1" class="st"><span id="page403" class="pageNum" data-no="403" data-before-text="403"></span><strong>For Young and Old</strong></p>
<p id="p2" data-pid="2" class="sn">● Speaking of the book <em>Faith on the March, </em>a reader writes: “Historically it speaks with authority and courage. Scripturally it confirms our hopes, past and future. It should be an inspiration for the younger and a comfort for the older brothers.”—D. F. J., Florida.</p>
