<p id="p1" data-pid="1" class="st"><span id="page540" class="pageNum" data-no="540" data-before-text="540"></span><strong>“The Last Summer”</strong></p>
<p id="p2" data-pid="2" class="sn"> In his book <em>The Last Summer, </em>written in 1934, Boris Pasternak referred to the summer of 1914 as “the last summer when life still appeared to pay heed to individuals, and when it was easier and more natural to love than to hate.”</p>
