<p id="p1" data-pid="1" class="st"><span id="page760" class="pageNum" data-no="760" data-before-text="760"></span><strong>Canon of the Scriptures</strong></p>
<p id="p2" data-pid="2" class="sn"> Said Dr. Oscar Cullman in the New York <em>Times: </em>“Again and again we must marvel at the fact that from the large number of primitive Christian writings only those were accepted as canonic which really came from the oldest time and which were free from heretical tendencies.”</p>
