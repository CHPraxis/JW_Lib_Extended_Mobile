<p id="p1" data-pid="1" class="st"><span id="page160" class="pageNum" data-no="160" data-before-text="160"></span><strong>Way of the World</strong></p>
<p id="p2" data-pid="2" class="sn"> “The way of the world,” once said American clergyman Nathaniel Howe, “is, to praise dead saints, and persecute living ones.”</p>
