<p id="p1" data-pid="1" class="st"><span id="page156" class="pageNum" data-no="156" data-before-text="156"></span><strong>The Best Book and Better People</strong></p>
<p id="p2" data-pid="2" class="sn"> “I have always said, I always say,” once declared Thomas Jefferson, “that the studious perusal of the sacred Volume will make better citizens, better fathers, and better husbands.”</p>
