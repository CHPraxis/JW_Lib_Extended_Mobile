<p id="p1" data-pid="1" class="st"><span id="page388" class="pageNum" data-no="388" data-before-text="388"></span><strong>Creedal Jungle</strong></p>
<p id="p2" data-pid="2" class="sn"> “Creeds,” once said American poet Lizett Woodworth Reese, “grow so thick along the way their boughs hide God.”</p>
