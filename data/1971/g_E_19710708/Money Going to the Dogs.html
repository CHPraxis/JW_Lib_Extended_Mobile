<p id="p1" data-pid="1" class="st"><span id="page15" class="pageNum" data-no="15" data-before-text="15"></span><strong>Money Going to the Dogs</strong></p>
<p id="p2" data-pid="2" class="sb">It is estimated that an average of $115 is spent yearly on each of the 26,000,000 canine pets in the United States​—a total of about $3,000,000,000.</p>
