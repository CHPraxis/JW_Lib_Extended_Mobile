<p id="p1" data-pid="1" class="st"><span id="page4" class="pageNum" data-no="4" data-before-text="4"></span><strong>Peculiar Breeding Habits</strong></p>
<p id="p2" data-pid="2" class="sn">‚óè Several kinds of fish brood their eggs in the mouth until they hatch. Somehow they avoid swallowing the eggs. Females of the sea horses, and most pipefishes, lay their eggs in a pouch on the lower side of the tail of the male. The eggs hatch in the male brood pouches.</p>
