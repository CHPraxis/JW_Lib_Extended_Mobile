<p id="p1" data-pid="1" class="st"><span id="page23" class="pageNum" data-no="23" data-before-text="23"></span><strong>Worship of the Deadly Asp</strong></p>
<p id="p2" data-pid="2" class="sn">â—† The asp is a poisonous snake that is commonly known as the Egyptian cobra. Like the Indian cobra, it has a hood but lacks the unusual markings of that snake. The degraded religion of the ancient Egyptians made the asp an object of worship.</p>
