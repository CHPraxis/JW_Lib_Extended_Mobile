<p id="p1" data-pid="1" class="st"><span id="page410" class="pageNum" data-no="410" data-before-text="410"></span><strong>What Rejecting Genesis Means</strong></p>
<p id="p2" data-pid="2" class="sb">“Those who reject the Genesis account may not realize that by so doing they reject Christianity. Why? Because the ransom sacrifice of Jesus Christ became necessary as a result of what Adam himself did.”​—<em>Is the Bible Really the Word of God?, </em>page 34.</p>
