<p id="p1" data-pid="1" class="st"><span id="page34" class="pageNum" data-no="34" data-before-text="34"></span><strong>ADDI</strong></p>
<p id="p2" data-pid="2" class="sb">(Adʹdi) [ornament].</p>
<p id="p3" data-pid="3" class="sb">The son of Cosam and father of Melchi. As a descendant of David through Nathan, Addi was an ancestor of Jesus.—<a href="jwpub://b/NWTR/42:3:28-42:3:28" data-bid="1-1" class="b">Luke 3:28,</a><a href="jwpub://b/NWTR/42:3:31-42:3:31" data-bid="1-2" class="b"> 31</a>.</p>
