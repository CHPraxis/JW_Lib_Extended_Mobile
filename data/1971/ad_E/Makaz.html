<p id="p1" data-pid="1" class="st"><span id="page1096" class="pageNum" data-no="1096" data-before-text="1096"></span><strong>MAKAZ</strong></p>
<p id="p2" data-pid="2" class="sb">(Maʹkaz) [cutting off, end].</p>
<p id="p3" data-pid="3" class="sb">A place under the jurisdiction of one of Solomon’s twelve deputies. (<a href="jwpub://b/NWTR/11:4:7-11:4:7" data-bid="1-1" class="b">1 Ki. 4:7,</a><a href="jwpub://b/NWTR/11:4:9-11:4:9" data-bid="1-2" class="b"> 9</a>) Makaz is often identified with Khirbet el-Mukheizin, some ten miles (16 kilometers) W-NW of the suggested location of Beth-shemesh.</p>
<p id="p4" data-pid="4" class="sb"></p>
