<p id="p1" data-pid="1" class="st"><span id="page48" class="pageNum" data-no="48" data-before-text="48"></span><strong>AKAN</strong></p>
<p id="p2" data-pid="2" class="sb">(Aʹkan) [acute, twisted].</p>
<p id="p3" data-pid="3" class="sb">Last named of three sons of Sheik Ezer of the Seirites. (<a href="jwpub://b/NWTR/1:36:20-1:36:21" data-bid="1-1" class="b">Gen. 36:20, 21,</a><a href="jwpub://b/NWTR/1:36:27-1:36:27" data-bid="1-2" class="b"> 27</a>) The Masoretic text reads “Jaakan” at <a href="jwpub://b/NWTR/13:1:42-13:1:42" data-bid="2-1" class="b">1 Chronicles 1:42</a>, but the Alexandrine and twenty-two Hebrew manuscripts read Akan in agreement with Genesis.</p>
