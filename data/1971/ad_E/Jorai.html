<p id="p1" data-pid="1" class="st"><span id="page959" class="pageNum" data-no="959" data-before-text="959"></span><strong>JORAI</strong></p>
<p id="p2" data-pid="2" class="sb">(Joʹrai).</p>
<p id="p3" data-pid="3" class="sb">A descendant of Gad mentioned in a genealogical listing along with other “heads of the house of their forefathers.”—<a href="jwpub://b/NWTR/13:5:11-13:5:11" data-bid="1-1" class="b">1 Chron. 5:11,</a><a href="jwpub://b/NWTR/13:5:13-13:5:13" data-bid="1-2" class="b"> 13,</a><a href="jwpub://b/NWTR/13:5:15-13:5:15" data-bid="1-3" class="b"> 15</a>.</p>
