<p id="p1" data-pid="1" class="st"><span id="page1690" class="pageNum" data-no="1690" data-before-text="1690"></span><strong>ZETHAR</strong></p>
<p id="p2" data-pid="2" class="sb">(Zeʹthar) [conqueror, slayer].</p>
<p id="p3" data-pid="3" class="sb">One of the seven court officials whom Ahasuerus sent to bring Vashti before him.—<a href="jwpub://b/NWTR/17:1:10-17:1:11" data-bid="1-1" class="b">Esther 1:10, 11</a>.</p>
