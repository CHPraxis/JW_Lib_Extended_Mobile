<p id="p1" data-pid="1" class="st"><span id="page1093" class="pageNum" data-no="1093" data-before-text="1093"></span><strong>MAGDIEL</strong></p>
<p id="p2" data-pid="2" class="sb">(Magʹdi·el) [God is excellence, or, perhaps, choice gift from God].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Esau, and one of the sheiks of Edom. (<a href="jwpub://b/NWTR/1:36:40-1:36:43" data-bid="1-1" class="b">Gen. 36:40-43;</a><a href="jwpub://b/NWTR/13:1:51-13:1:51" data-bid="1-2" class="b"> 1 Chron. 1:51,</a><a href="jwpub://b/NWTR/13:1:54-13:1:54" data-bid="1-3" class="b"> 54</a>) Magdiel may have also been the name of a place and a tribe.—See TIMNA No. 3.</p>
