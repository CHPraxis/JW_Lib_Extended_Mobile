<p id="p1" data-pid="1" class="st"><span id="page1428" class="pageNum" data-no="1428" data-before-text="1428"></span><strong>SABTECA</strong></p>
<p id="p2" data-pid="2" class="sb">(Sabʹte·ca).</p>
<p id="p3" data-pid="3" class="sb">Fifth-named son of Cush and father of one of the seventy post-Flood families. (<a href="jwpub://b/NWTR/1:10:7-1:10:7" data-bid="1-1" class="b">Gen. 10:7,</a><a href="jwpub://b/NWTR/1:10:32-1:10:32" data-bid="1-2" class="b"> 32;</a><a href="jwpub://b/NWTR/13:1:9-13:1:9" data-bid="1-3" class="b"> 1 Chron. 1:9</a>) His descendants likely settled in southern Arabia or perhaps Ethiopia, the exact location being unknown.</p>
