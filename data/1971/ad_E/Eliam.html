<p id="p1" data-pid="1" class="st"><span id="page505" class="pageNum" data-no="505" data-before-text="505"></span><strong>ELIAM</strong></p>
<p id="p2" data-pid="2" class="sb">(E·liʹam) [God is kinsman].</p>
<p id="p3" data-pid="3" class="sb">1. Father of Bath-sheba. (<a href="jwpub://b/NWTR/10:11:3-10:11:3" data-bid="1-1" class="b">2 Sam. 11:3</a>) Called Ammiel at <a href="jwpub://b/NWTR/13:3:5-13:3:5" data-bid="2-1" class="b">1 Chronicles 3:5</a>.</p>
<p id="p4" data-pid="4" class="sb">2. One of David’s mighty men; son of Ahithophel. (<a href="jwpub://b/NWTR/10:23:34-10:23:34" data-bid="3-1" class="b">2 Sam. 23:34</a>) He may possibly have been the same as No. 1 above, which would make Bath-sheba the granddaughter of Ahithophel.</p>
