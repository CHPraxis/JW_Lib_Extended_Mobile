<p id="p1" data-pid="1" class="st"><span id="page707" class="pageNum" data-no="707" data-before-text="707"></span><strong>HAMMOTH-DOR</strong></p>
<p id="p2" data-pid="2" class="sb">(Hamʹmoth-dor) [hot springs of Dor].</p>
<p id="p3" data-pid="3" class="sb">A city of Naphtali given to Gershonite Levites. (<a href="jwpub://b/NWTR/6:21:27-6:21:27" data-bid="1-1" class="b">Josh. 21:27,</a><a href="jwpub://b/NWTR/6:21:32-6:21:32" data-bid="1-2" class="b"> 32</a>) It is apparently the same as Hammath.—<a href="jwpub://b/NWTR/6:19:35-6:19:35" data-bid="2-1" class="b">Josh. 19:35</a>; see HAMMATH No. 2.</p>
