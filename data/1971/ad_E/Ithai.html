<p id="p1" data-pid="1" class="st"><span id="page857" class="pageNum" data-no="857" data-before-text="857"></span><strong>ITHAI</strong></p>
<p id="p2" data-pid="2" class="sb">(Iʹthai).</p>
<p id="p3" data-pid="3" class="sb">Son of Ribai from Gibeah in Benjamin’s territory; one of the mighty men of David’s military forces. (<a href="jwpub://b/NWTR/13:11:26-13:11:26" data-bid="1-1" class="b">1 Chron. 11:26,</a><a href="jwpub://b/NWTR/13:11:31-13:11:31" data-bid="1-2" class="b"> 31</a>) Apparently Ithai is called Ittai at <a href="jwpub://b/NWTR/10:23:29-10:23:29" data-bid="2-1" class="b">2 Samuel 23:29</a>.</p>
