<p id="p1" data-pid="1" class="st"><span id="page762" class="pageNum" data-no="762" data-before-text="762"></span><strong>HESED</strong></p>
<p id="p2" data-pid="2" class="sb">(Heʹsed) [loving-kindness, or, loyal love].</p>
<p id="p3" data-pid="3" class="sb">An Israelite whose son was one of Solomon’s twelve deputies, each being responsible to provide the king and his household with food one month in the year.—<a href="jwpub://b/NWTR/11:4:7-11:4:7" data-bid="1-1" class="b">1 Ki. 4:7,</a><a href="jwpub://b/NWTR/11:4:10-11:4:10" data-bid="1-2" class="b"> 10</a>.</p>
