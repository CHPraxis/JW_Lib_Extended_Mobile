<p id="p1" data-pid="1" class="st"><span id="page1252" class="pageNum" data-no="1252" data-before-text="1252"></span><strong>OMIKRON</strong></p>
<p id="p2" data-pid="2" class="sb">[Ο, ο] (<em>omʹi·kron,</em> meaning “little o”).</p>
<p id="p3" data-pid="3" class="sb">The fifteenth letter of the Greek alphabet. It is one of the two letters denoting an “o” sound and has the short sound of “o” as in “not.”—See OMEGA.</p>
<p id="p4" data-pid="4" class="sb">As the numeral, accented <em>oʹmi·kron</em> (ο΄) signifies seventy, with the subscript (,ο), 70,000.</p>
<p id="p5" data-pid="5" class="sb"></p>
