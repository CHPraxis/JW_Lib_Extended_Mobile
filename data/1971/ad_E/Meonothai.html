<p id="p1" data-pid="1" class="st"><span id="page1137" class="pageNum" data-no="1137" data-before-text="1137"></span><strong>MEONOTHAI</strong></p>
<p id="p2" data-pid="2" class="sb">(Me·oʹno·thai) [my habitations].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Judah who “became father to Ophrah,” being either the paternal ancestor of a person named Ophrah or the founder of a place bearing that name.—<a href="jwpub://b/NWTR/13:4:1-13:4:1" data-bid="1-1" class="b">1 Chron. 4:1,</a><a href="jwpub://b/NWTR/13:4:14-13:4:14" data-bid="1-2" class="b"> 14</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
