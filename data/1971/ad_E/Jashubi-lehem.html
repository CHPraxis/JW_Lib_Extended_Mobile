<p id="p1" data-pid="1" class="st"><span id="page871" class="pageNum" data-no="871" data-before-text="871"></span><strong>JASHUBI-LEHEM</strong></p>
<p id="p2" data-pid="2" class="sb">(Jashʹu·bi-leʹhem).</p>
<p id="p3" data-pid="3" class="sb">A name in the genealogies of Judah, possibly a descendant of Shelah. However, some translators think this means “returned to Lehem,” that is, “to Bethlehem.”—<a href="jwpub://b/NWTR/13:4:21-13:4:22" data-bid="1-1" class="b">1 Chron. 4:21, 22</a>; <em>AT, Dy, JB, Mo</em>.</p>
