<p id="p1" data-pid="1" class="st"><span id="page1628" class="pageNum" data-no="1628" data-before-text="1628"></span><strong>UZAI</strong></p>
<p id="p2" data-pid="2" class="sb">(Uʹzai) [possibly, Jehovah has heard].</p>
<p id="p3" data-pid="3" class="sb">A man whose son Palal helped Nehemiah to rebuild Jerusalem’s wall.—<a href="jwpub://b/NWTR/16:3:25-16:3:25" data-bid="1-1" class="b">Neh. 3:25</a>.</p>
