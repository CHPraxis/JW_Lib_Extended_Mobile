<p id="p1" data-pid="1" class="st"><span id="page716" class="pageNum" data-no="716" data-before-text="716"></span><strong>HARUMAPH</strong></p>
<p id="p2" data-pid="2" class="sb">(Ha·ruʹmaph) [probably, having a mutilated nose].</p>
<p id="p3" data-pid="3" class="sb">Father (or fore-father) of the Jedaiah who helped Nehemiah rebuild Jerusalem’s wall.—<a href="jwpub://b/NWTR/16:3:10-16:3:10" data-bid="1-1" class="b">Neh. 3:10</a>.</p>
