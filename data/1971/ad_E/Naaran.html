<p id="p1" data-pid="1" class="st"><span id="page1195" class="pageNum" data-no="1195" data-before-text="1195"></span><strong>NAARAN</strong></p>
<p id="p2" data-pid="2" class="sb">(Naʹa·ran) [perhaps, juvenile].</p>
<p id="p3" data-pid="3" class="sb">An Ephraimite border city (<a href="jwpub://b/NWTR/13:7:20-13:7:20" data-bid="1-1" class="b">1 Chron. 7:20,</a><a href="jwpub://b/NWTR/13:7:28-13:7:28" data-bid="1-2" class="b"> 28</a>), apparently the same as Naarah.—<a href="jwpub://b/NWTR/6:16:5-6:16:5" data-bid="2-1" class="b">Josh. 16:5,</a><a href="jwpub://b/NWTR/6:16:7-6:16:7" data-bid="2-2" class="b"> 7</a>; see NAARAH No. 2.</p>
