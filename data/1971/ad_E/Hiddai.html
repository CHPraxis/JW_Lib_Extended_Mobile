<p id="p1" data-pid="1" class="st"><span id="page765" class="pageNum" data-no="765" data-before-text="765"></span><strong>HIDDAI</strong></p>
<p id="p2" data-pid="2" class="sb">(Hidʹdai) [possibly, splendor, majesty].</p>
<p id="p3" data-pid="3" class="sb">One of the mighty men in David’s army. Hiddai was from the torrent valleys of Gaash in the mountainous region of Ephraim. (<a href="jwpub://b/NWTR/10:23:8-10:23:8" data-bid="1-1" class="b">2 Sam. 23:8,</a><a href="jwpub://b/NWTR/10:23:30-10:23:30" data-bid="1-2" class="b"> 30;</a><a href="jwpub://b/NWTR/6:24:30-6:24:30" data-bid="1-3" class="b"> Josh. 24:30</a>) His name is given as Hurai at <a href="jwpub://b/NWTR/13:11:32-13:11:32" data-bid="2-1" class="b">1 Chronicles 11:32</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
