<p id="p1" data-pid="1" class="st"><span id="page1143" class="pageNum" data-no="1143" data-before-text="1143"></span><strong>MERONOTHITE</strong></p>
<p id="p2" data-pid="2" class="sb">(Me·ronʹo·thite).</p>
<p id="p3" data-pid="3" class="sb">A designation applied to Jehdeiah and Jadon, apparently identifying them as inhabitants of Meronoth. (<a href="jwpub://b/NWTR/13:27:30-13:27:30" data-bid="1-1" class="b">1 Chron. 27:30;</a><a href="jwpub://b/NWTR/16:3:7-16:3:7" data-bid="1-2" class="b"> Neh. 3:7</a>) Some scholars locate Meronoth at Beituniyah, less than three miles (5 kilometers) NW of the suggested site of Gibeon.</p>
