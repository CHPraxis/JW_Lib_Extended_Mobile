<p id="p1" data-pid="1" class="st"><span id="page105" class="pageNum" data-no="105" data-before-text="105"></span><strong>ARBITE</strong></p>
<p id="p2" data-pid="2" class="sb">(Arʹbite).</p>
<p id="p3" data-pid="3" class="sb">A native of the city of Arab, located near Hebron in the mountainous region of Judah. Paarai, one of David’s mighty men, was an Arbite.—<a href="jwpub://b/NWTR/10:23:8-10:23:8" data-bid="1-1" class="b">2 Sam. 23:8,</a><a href="jwpub://b/NWTR/10:23:35-10:23:35" data-bid="1-2" class="b"> 35</a>.</p>
