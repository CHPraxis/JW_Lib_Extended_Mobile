<p id="p1" data-pid="1" class="st"><span id="page504" class="pageNum" data-no="504" data-before-text="504"></span><strong>ELEAZER</strong></p>
<p id="p2" data-pid="2" class="sb">(E·le·aʹzer) [God has helped].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Parosh among those having taken foreign wives but who followed through on Ezra’s exhortation to dismiss them.—<a href="jwpub://b/NWTR/15:10:25-15:10:25" data-bid="1-1" class="b">Ezra 10:25,</a><a href="jwpub://b/NWTR/15:10:44-15:10:44" data-bid="1-2" class="b"> 44</a>.</p>
