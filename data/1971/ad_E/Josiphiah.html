<p id="p1" data-pid="1" class="st"><span id="page968" class="pageNum" data-no="968" data-before-text="968"></span><strong>JOSIPHIAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Jo·si·phiʹah) [Jehovah adds].</p>
<p id="p3" data-pid="3" class="sb">A member of the paternal house of Bani whose son Shelomith, as head of the paternal house, went to Jerusalem with Ezra in 468 B.C.E.—<a href="jwpub://b/NWTR/15:8:1-15:8:1" data-bid="1-1" class="b">Ezra 8:1,</a><a href="jwpub://b/NWTR/15:8:10-15:8:10" data-bid="1-2" class="b"> 10</a>.</p>
