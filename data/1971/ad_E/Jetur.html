<p id="p1" data-pid="1" class="st"><span id="page933" class="pageNum" data-no="933" data-before-text="933"></span><strong>JETUR</strong></p>
<p id="p2" data-pid="2" class="sb">(Jeʹtur).</p>
<p id="p3" data-pid="3" class="sb">A son of Ishmael (<a href="jwpub://b/NWTR/1:25:13-1:25:15" data-bid="1-1" class="b">Gen. 25:13-15;</a><a href="jwpub://b/NWTR/13:1:31-13:1:31" data-bid="1-2" class="b"> 1 Chron. 1:31</a>) and forefather of a people against whom the Israelites warred. (<a href="jwpub://b/NWTR/13:5:18-13:5:19" data-bid="2-1" class="b">1 Chron. 5:18, 19</a>) It is possible that Jetur’s descendants were the Ituraeans.—<a href="jwpub://b/NWTR/42:3:1-42:3:1" data-bid="3-1" class="b">Luke 3:1</a>; see ITURAEA.</p>
