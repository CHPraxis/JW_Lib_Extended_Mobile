<p id="p1" data-pid="1" class="st"><span id="page986" class="pageNum" data-no="986" data-before-text="986"></span><strong>KAPPA</strong></p>
<p id="p2" data-pid="2" class="sb">[Κ, (κ].</p>
<p id="p3" data-pid="3" class="sb">The tenth letter in the Greek alphabet. It is derived from the Hebrew <em>kaph,</em> and, in turn, the English “k” originates from this source. It is pronounced like our “k.”</p>
<p id="p4" data-pid="4" class="sb"><em>Kapʹpa,</em> accented as a number, means twenty (κ΄) and, with the subscript (,κ), 20,000.</p>
<p id="p5" data-pid="5" class="sb"></p>
