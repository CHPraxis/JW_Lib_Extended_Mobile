<p id="p1" data-pid="1" class="st"><span id="page46" class="pageNum" data-no="46" data-before-text="46"></span><strong>AHIMOTH</strong></p>

<p id="p3" data-pid="3" class="sb">A Levite son of Elkanah of the family of Kohath.—<a href="jwpub://b/NWTR/13:6:25-13:6:25" data-bid="1-1" class="b">1 Chron. 6:25</a>.</p>
