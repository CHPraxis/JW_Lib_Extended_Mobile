<p id="p1" data-pid="1" class="st"><span id="page1096" class="pageNum" data-no="1096" data-before-text="1096"></span><strong>MAHOL</strong></p>
<p id="p2" data-pid="2" class="sb">(Maʹhol) [dance].</p>
<p id="p3" data-pid="3" class="sb">One whose sons’ wisdom, though great, was not equal to King Solomon’s. (<a href="jwpub://b/NWTR/11:4:31-11:4:31" data-bid="1-1" class="b">1 Ki. 4:31</a>) Some view the designation “sons of Mahol” to mean an association of musicians or dancers.—Compare <a href="jwpub://b/NWTR/19:150:4-19:150:4" data-bid="2-1" class="b">Psalm 150:4</a>, where the same Hebrew word is rendered “circle dance.”</p>
<p id="p4" data-pid="4" class="sb"></p>
