<p id="p1" data-pid="1" class="st"><span id="page1496" class="pageNum" data-no="1496" data-before-text="1496"></span><strong>SHOBI</strong></p>
<p id="p2" data-pid="2" class="sb">(Shoʹbi).</p>
<p id="p3" data-pid="3" class="sb">A loyal subject of King David. Shobi and two others brought much-needed supplies to David, when Absalom’s rebellion caused the king and his party to flee Jerusalem. (<a href="jwpub://b/NWTR/10:17:27-10:17:29" data-bid="1-1" class="b">2 Sam. 17:27-29</a>) Shobi was “the son of Nahash from Rabbah of the sons of Ammon.”—See NAHASH No. 3.</p>
