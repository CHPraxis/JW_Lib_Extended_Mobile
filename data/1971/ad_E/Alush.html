<p id="p1" data-pid="1" class="st"><span id="page61" class="pageNum" data-no="61" data-before-text="61"></span><strong>ALUSH</strong></p>
<p id="p2" data-pid="2" class="sb">(Aʹlush) [perhaps, crowding].</p>
<p id="p3" data-pid="3" class="sb">A place on the Sinai Peninsula, between Dophkah and Rephidim, where the Israelites encamped. The site is not known.—<a href="jwpub://b/NWTR/4:33:13-4:33:14" data-bid="1-1" class="b">Num. 33:13, 14</a>.</p>
