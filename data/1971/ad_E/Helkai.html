<p id="p1" data-pid="1" class="st"><span id="page752" class="pageNum" data-no="752" data-before-text="752"></span><strong>HELKAI</strong></p>
<p id="p2" data-pid="2" class="sb">(Helʹkai) [perhaps a shortened form of Hilkiah, meaning my portion is Jah].</p>
<p id="p3" data-pid="3" class="sb">A head of the priestly paternal house of Meraioth in the days of Joiakim the high priest.—<a href="jwpub://b/NWTR/16:12:12-16:12:12" data-bid="1-1" class="b">Neh. 12:12,</a><a href="jwpub://b/NWTR/16:12:15-16:12:15" data-bid="1-2" class="b"> 15</a>.</p>
