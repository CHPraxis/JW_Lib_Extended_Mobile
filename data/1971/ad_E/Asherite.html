<p id="p1" data-pid="1" class="st"><span id="page144" class="pageNum" data-no="144" data-before-text="144"></span><strong>ASHERITE</strong></p>
<p id="p2" data-pid="2" class="sb">A descendant of Asher, Jacob’s second son by Leah’s maidservant Zilpah (<a href="jwpub://b/NWTR/1:30:12-1:30:13" data-bid="1-1" class="b">Gen. 30:12, 13</a>), and a member of the tribe of Asher.—<a href="jwpub://b/NWTR/7:1:31-7:1:32" data-bid="2-1" class="b">Judg. 1:31, 32</a>; see ASHER.</p>
