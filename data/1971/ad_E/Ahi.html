<p id="p1" data-pid="1" class="st"><span id="page45" class="pageNum" data-no="45" data-before-text="45"></span><strong>AHI</strong></p>
<p id="p2" data-pid="2" class="sb">(Aʹhi) [my brother].</p>
<p id="p3" data-pid="3" class="sb">1. Son of Abdiel, a family head from the tribe of Gad.—<a href="jwpub://b/NWTR/13:5:15-13:5:15" data-bid="1-1" class="b">1 Chron. 5:15</a>.</p>
<p id="p4" data-pid="4" class="sb">2. One of four sons of Shemer, a chieftain of the tribe of Asher from the family of Beriah.—<a href="jwpub://b/NWTR/13:7:30-13:7:31" data-bid="2-1" class="b">1 Chron. 7:30, 31,</a><a href="jwpub://b/NWTR/13:7:34-13:7:34" data-bid="2-2" class="b"> 34</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
