<p id="p1" data-pid="1" class="st"><span id="page1606" class="pageNum" data-no="1606" data-before-text="1606"></span><strong>TIZITE</strong></p>
<p id="p2" data-pid="2" class="sb">(Tiʹzite).</p>
<p id="p3" data-pid="3" class="sb">Designation of David’s warrior Joha. (<a href="jwpub://b/NWTR/13:11:26-13:11:26" data-bid="1-1" class="b">1 Chron. 11:26,</a><a href="jwpub://b/NWTR/13:11:45-13:11:45" data-bid="1-2" class="b"> 45</a>) The name is probably derived from a place now unknown.</p>
