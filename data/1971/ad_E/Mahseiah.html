<p id="p1" data-pid="1" class="st"><span id="page1096" class="pageNum" data-no="1096" data-before-text="1096"></span><strong>MAHSEIAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Mah·seiʹah) [Jehovah a refuge].</p>
<p id="p3" data-pid="3" class="sb">Ancestor of Jeremiah’s associate Baruch and of Seraiah the quartermaster.—<a href="jwpub://b/NWTR/24:32:12-24:32:12" data-bid="1-1" class="b">Jer. 32:12;</a><a href="jwpub://b/NWTR/24:51:59-24:51:59" data-bid="1-2" class="b"> 51:59</a>.</p>
