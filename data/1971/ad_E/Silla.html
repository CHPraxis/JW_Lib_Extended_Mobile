<p id="p1" data-pid="1" class="st"><span id="page1502" class="pageNum" data-no="1502" data-before-text="1502"></span><strong>SILLA</strong></p>
<p id="p2" data-pid="2" class="sb">(Silʹla) [possibly, highway].</p>
<p id="p3" data-pid="3" class="sb">Name of an otherwise unknown site at ancient Jerusalem. King Jehoash was assassinated “at the house of the Mound, on the way that goes down to Silla.”—<a href="jwpub://b/NWTR/12:12:20-12:12:20" data-bid="1-1" class="b">2 Ki. 12:20</a>.</p>
