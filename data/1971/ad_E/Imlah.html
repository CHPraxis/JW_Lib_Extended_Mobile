<p id="p1" data-pid="1" class="st"><span id="page822" class="pageNum" data-no="822" data-before-text="822"></span><strong>IMLAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Imʹlah) [possibly, he (God) is full, or fills (fulfills)].</p>
<p id="p3" data-pid="3" class="sb">Father of Micaiah, a prophet of Jehovah contemporaneous with Kings Ahab and Jehoshaphat.—<a href="jwpub://b/NWTR/11:22:8-11:22:9" data-bid="1-1" class="b">1 Ki. 22:8, 9;</a><a href="jwpub://b/NWTR/14:18:7-14:18:8" data-bid="1-2" class="b"> 2 Chron. 18:7, 8</a>.</p>
