<p id="p1" data-pid="1" class="st"><span id="page1679" class="pageNum" data-no="1679" data-before-text="1679"></span><strong>ZABBUD</strong></p>
<p id="p2" data-pid="2" class="sb">(Zabʹbud) [given].</p>
<p id="p3" data-pid="3" class="sb">One of the two leaders of the sons of Bigvai, a paternal house members of which went to Jerusalem with Ezra in 468 B.C.E.—<a href="jwpub://b/NWTR/15:8:1-15:8:1" data-bid="1-1" class="b">Ezra 8:1,</a><a href="jwpub://b/NWTR/15:8:14-15:8:14" data-bid="1-2" class="b"> 14</a>.</p>
