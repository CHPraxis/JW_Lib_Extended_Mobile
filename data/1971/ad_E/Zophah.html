<p id="p1" data-pid="1" class="st"><span id="page1695" class="pageNum" data-no="1695" data-before-text="1695"></span><strong>ZOPHAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Zoʹphah) [bellied jug].</p>
<p id="p3" data-pid="3" class="sb">A leading member of the tribe of Asher. Eleven “sons” of his are listed.—<a href="jwpub://b/NWTR/13:7:35-13:7:37" data-bid="1-1" class="b">1 Chron. 7:35-37,</a><a href="jwpub://b/NWTR/13:7:40-13:7:40" data-bid="1-2" class="b"> 40</a>.</p>
