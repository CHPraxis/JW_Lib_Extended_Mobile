<p id="p1" data-pid="1" class="st"><span id="page1607" class="pageNum" data-no="1607" data-before-text="1607"></span><strong>TOCHEN</strong></p>
<p id="p2" data-pid="2" class="sb">(Toʹchen) [fixed amount].</p>
<p id="p3" data-pid="3" class="sb">A city of Simeon. (<a href="jwpub://b/NWTR/13:4:24-13:4:24" data-bid="1-1" class="b">1 Chron. 4:24,</a><a href="jwpub://b/NWTR/13:4:32-13:4:32" data-bid="1-2" class="b"> 32</a>) It appears to be called Ether at <a href="jwpub://b/NWTR/6:19:7-6:19:7" data-bid="2-1" class="b">Joshua 19:7</a>.—See ETHER.</p>
