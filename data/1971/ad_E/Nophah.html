<p id="p1" data-pid="1" class="st"><span id="page1231" class="pageNum" data-no="1231" data-before-text="1231"></span><strong>NOPHAH</strong></p>
<p id="p2" data-pid="2" class="sb">(No πphah) [possibly, a breeze].</p>
<p id="p3" data-pid="3" class="sb">According to the Masoretic text, apparently a place in Moab. (<a href="jwpub://b/NWTR/4:21:29-4:21:30" data-bid="1-1" class="b">Num. 21:29, 30</a>) But such a site is today unknown, and the Hebrew text itself is uncertain, as indicated by the marks of the Sopherim.</p>
