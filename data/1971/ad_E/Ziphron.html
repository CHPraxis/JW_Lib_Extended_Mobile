<p id="p1" data-pid="1" class="st"><span id="page1693" class="pageNum" data-no="1693" data-before-text="1693"></span><strong>ZIPHRON</strong></p>
<p id="p2" data-pid="2" class="sb">(Ziph πron) [possibly, fragrance].</p>
<p id="p3" data-pid="3" class="sb">A site at the northern border of the Promised Land. (<a href="jwpub://b/NWTR/4:34:9-4:34:9" data-bid="1-1" class="b">Num. 34:9</a>) Its exact location is not definitely known.</p>
