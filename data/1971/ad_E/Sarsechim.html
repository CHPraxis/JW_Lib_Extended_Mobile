<p id="p1" data-pid="1" class="st"><span id="page1450" class="pageNum" data-no="1450" data-before-text="1450"></span><strong>SARSECHIM</strong></p>
<p id="p2" data-pid="2" class="sb">(Sarʹse·chim).</p>
<p id="p3" data-pid="3" class="sb">A Babylonian prince who was among the first to enter Jerusalem after the army broke through the walls in the summer of 607 B.C.E. (<a href="jwpub://b/NWTR/24:39:2-24:39:3" data-bid="1-1" class="b">Jer. 39:2, 3</a>) His position and duties are not disclosed, though “Sarsechim” may have been a title, possibly meaning “chief of the slaves.”</p>
