<p id="p1" data-pid="1" class="st"><span id="page41" class="pageNum" data-no="41" data-before-text="41"></span><strong>AGEE</strong></p>
<p id="p2" data-pid="2" class="sb">(Aʹgee) [fugitive].</p>
<p id="p3" data-pid="3" class="sb">A Hararite, the father of Shammah, who was one of David’s mighty men.—<a href="jwpub://b/NWTR/10:23:8-10:23:8" data-bid="1-1" class="b">2 Sam. 23:8,</a><a href="jwpub://b/NWTR/10:23:11-10:23:11" data-bid="1-2" class="b"> 11</a>.</p>
