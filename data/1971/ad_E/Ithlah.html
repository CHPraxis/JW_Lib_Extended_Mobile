<p id="p1" data-pid="1" class="st"><span id="page857" class="pageNum" data-no="857" data-before-text="857"></span><strong>ITHLAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Ith πlah) [a hanging or lofty place].</p>
<p id="p3" data-pid="3" class="sb">One of the border cities of Dan. (<a href="jwpub://b/NWTR/6:19:40-6:19:40" data-bid="1-1" class="b">Josh. 19:40,</a><a href="jwpub://b/NWTR/6:19:42-6:19:42" data-bid="1-2" class="b"> 42</a>) Its exact location is uncertain. Some link Ithlah with Beit Thul, about nine miles (c. 14 kilometers) W-NW of Jerusalem.</p>
