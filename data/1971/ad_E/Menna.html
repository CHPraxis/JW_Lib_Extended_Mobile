<p id="p1" data-pid="1" class="st"><span id="page1136" class="pageNum" data-no="1136" data-before-text="1136"></span><strong>MENNA</strong></p>
<p id="p2" data-pid="2" class="sb">(Menʹna).</p>
<p id="p3" data-pid="3" class="sb">A distant maternal ancestor of Jesus Christ, not far removed from David.—<a href="jwpub://b/NWTR/42:3:31-42:3:31" data-bid="1-1" class="b">Luke 3:31</a>.</p>
