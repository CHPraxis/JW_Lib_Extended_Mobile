<p id="p1" data-pid="1" class="st"><span id="page570" class="pageNum" data-no="570" data-before-text="570"></span><strong>FATHOM</strong></p>
<p id="p2" data-pid="2" class="sb">A unit for measuring the depth of water. The fathom is commonly viewed as being four cubits (c. 6 feet; c. 1.8 meters) and approximately corresponds to the distance between the fingertips of a man’s two hands when his arms are stretched in opposite directions.—<a href="jwpub://b/NWTR/44:27:28-44:27:28" data-bid="1-1" class="b">Acts 27:28</a>.</p>
