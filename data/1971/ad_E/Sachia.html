<p id="p1" data-pid="1" class="st"><span id="page1428" class="pageNum" data-no="1428" data-before-text="1428"></span><strong>SACHIA</strong></p>
<p id="p2" data-pid="2" class="sb">(Sa·chiʹa).</p>
<p id="p3" data-pid="3" class="sb">The head of a paternal house in the tribe of Benjamin; son of Shaharaim by his wife Hodesh.—<a href="jwpub://b/NWTR/13:8:1-13:8:1" data-bid="1-1" class="b">1 Chron. 8:1,</a><a href="jwpub://b/NWTR/13:8:8-13:8:10" data-bid="1-2" class="b"> 8-10</a>.</p>
