<p id="p1" data-pid="1" class="st"><span id="page1691" class="pageNum" data-no="1691" data-before-text="1691"></span><strong>ZIHA</strong></p>
<p id="p2" data-pid="2" class="sb">(Ziʹha).</p>
<p id="p3" data-pid="3" class="sb">1. First-listed family of Nethinim who accompanied the exiled Israelites back to Judah in 537 B.C.E.—<a href="jwpub://b/NWTR/15:2:1-15:2:2" data-bid="1-1" class="b">Ezra 2:1, 2,</a><a href="jwpub://b/NWTR/15:2:43-15:2:43" data-bid="1-2" class="b"> 43;</a><a href="jwpub://b/NWTR/16:7:46-16:7:46" data-bid="1-3" class="b"> Neh. 7:46</a>.</p>
<p id="p4" data-pid="4" class="sb">2. One of two overseers of the Nethinim who returned from Babylonian exile.—<a href="jwpub://b/NWTR/16:11:21-16:11:21" data-bid="2-1" class="b">Neh. 11:21</a>.</p>
