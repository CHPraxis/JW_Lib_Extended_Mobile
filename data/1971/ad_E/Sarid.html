<p id="p1" data-pid="1" class="st"><span id="page1450" class="pageNum" data-no="1450" data-before-text="1450"></span><strong>SARID</strong></p>
<p id="p2" data-pid="2" class="sb">(Sa πrid) [possibly, survivor].</p>
<p id="p3" data-pid="3" class="sb">A city on the border of Zebulun. (<a href="jwpub://b/NWTR/6:19:10-6:19:10" data-bid="1-1" class="b">Josh. 19:10,</a><a href="jwpub://b/NWTR/6:19:12-6:19:12" data-bid="1-2" class="b"> 12</a>) It appears to be represented by Tell Shadud, some six miles (10 kilometers) N-NE of Megiddo.</p>
