<p id="p1" data-pid="1" class="st"><span id="page721" class="pageNum" data-no="721" data-before-text="721"></span><strong>HAZAR-ADDAR</strong></p>
<p id="p2" data-pid="2" class="sb">(Haʹzar-adʹdar).</p>
<p id="p3" data-pid="3" class="sb">A city on the southern border of Judah, perhaps the same as the <span id="page722" class="pageNum" data-no="722" data-before-text="722"></span>Addar near Kadesh-barnea.—<a href="jwpub://b/NWTR/4:34:4-4:34:4" data-bid="1-1" class="b">Num. 34:4;</a><a href="jwpub://b/NWTR/6:15:3-6:15:3" data-bid="1-2" class="b"> Josh. 15:3</a>; see ADDAR No. 2.</p>
