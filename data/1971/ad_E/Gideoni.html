<p id="p1" data-pid="1" class="st"><span id="page653" class="pageNum" data-no="653" data-before-text="653"></span><strong>GIDEONI</strong></p>
<p id="p2" data-pid="2" class="sb">(Gid·e·oʹni) [hewer, feller].</p>
<p id="p3" data-pid="3" class="sb">Father of Abidan the chieftain of the tribe of Benjamin in the time of Moses.—<a href="jwpub://b/NWTR/4:1:11-4:1:11" data-bid="1-1" class="b">Num. 1:11,</a><a href="jwpub://b/NWTR/4:1:16-4:1:16" data-bid="1-2" class="b"> 16</a>.</p>
