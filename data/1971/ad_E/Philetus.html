<p id="p1" data-pid="1" class="st"><span id="page1302" class="pageNum" data-no="1302" data-before-text="1302"></span><strong>PHILETUS</strong></p>
<p id="p2" data-pid="2" class="sb">(Phi·leʹtus) [beloved].</p>
<p id="p3" data-pid="3" class="sb">A first-century apostate from Christianity whom Paul implicates with Hymenaeus as false teachers concerning the resurrection, and subverters of the faith.—<a href="jwpub://b/NWTR/55:2:17-55:2:18" data-bid="1-1" class="b">2 Tim. 2:17, 18</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
