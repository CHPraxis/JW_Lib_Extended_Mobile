<p id="p1" data-pid="1" class="st"><span id="page1008" class="pageNum" data-no="1008" data-before-text="1008"></span><strong>KIR-HERES</strong></p>
<p id="p2" data-pid="2" class="sb">(Kir-heʹres) [in Hebrew, wall of potsherds; in Moabite, city of potsherds].</p>
<p id="p3" data-pid="3" class="sb">Evidently an alternate name for Kir-Hareseth or Kir of Moab, a city commonly linked with modern Kerak.—<a href="jwpub://b/NWTR/24:48:31-24:48:31" data-bid="1-1" class="b">Jer. 48:31,</a><a href="jwpub://b/NWTR/24:48:36-24:48:36" data-bid="1-2" class="b"> 36</a>; see KIR OF MOAB.</p>
