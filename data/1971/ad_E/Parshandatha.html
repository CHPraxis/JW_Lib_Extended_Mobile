<p id="p1" data-pid="1" class="st"><span id="page1271" class="pageNum" data-no="1271" data-before-text="1271"></span><strong>PARSHANDATHA</strong></p>
<p id="p2" data-pid="2" class="sb">(Par·shan·daʹtha) [perhaps of Persian origin, inquisitive].</p>
<p id="p3" data-pid="3" class="sb">One of Haman’s ten sons.—<a href="jwpub://b/NWTR/17:9:7-17:9:7" data-bid="1-1" class="b">Esther 9:7</a>.</p>
