<p id="p1" data-pid="1" class="st"><span id="page46" class="pageNum" data-no="46" data-before-text="46"></span><strong>AHISAMACH</strong></p>
<p id="p2" data-pid="2" class="sb">(A·hisʹa·mach) [my brother has supported, sustained].</p>
<p id="p3" data-pid="3" class="sb">Danite father of Oholiab, who was the skilled craftsman associated with Bezalel in constructing the tabernacle.—<a href="jwpub://b/NWTR/2:31:2-2:31:6" data-bid="1-1" class="b">Ex. 31:2-6;</a><a href="jwpub://b/NWTR/2:35:34-2:35:34" data-bid="1-2" class="b"> 35:34;</a><a href="jwpub://b/NWTR/2:38:23-2:38:23" data-bid="1-3" class="b"> 38:23</a>.</p>
