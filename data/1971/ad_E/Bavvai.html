<p id="p1" data-pid="1" class="st"><span id="page196" class="pageNum" data-no="196" data-before-text="196"></span><strong>BAVVAI</strong></p>
<p id="p2" data-pid="2" class="sb">(Bavʹvai).</p>
<p id="p3" data-pid="3" class="sb">A Levite worker on Nehemiah’s wall-rebuilding project in Jerusalem. He was from <span id="page197" class="pageNum" data-no="197" data-before-text="197"></span>the district of Keilah; the son of Henadad and possibly a brother of Binnui.—<a href="jwpub://b/NWTR/16:3:18-16:3:18" data-bid="1-1" class="b">Neh. 3:18,</a><a href="jwpub://b/NWTR/16:3:24-16:3:24" data-bid="1-2" class="b"> 24</a>.</p>
