<p id="p1" data-pid="1" class="st"><span id="page1519" class="pageNum" data-no="1519" data-before-text="1519"></span><strong>SODI</strong></p>
<p id="p2" data-pid="2" class="sb">(Soʹdi) [intimacy of Jah].</p>
<p id="p3" data-pid="3" class="sb">A Zebulunite whose son Gaddiel represented his tribe in spying out the Promised Land.—<a href="jwpub://b/NWTR/4:13:2-4:13:2" data-bid="1-1" class="b">Num. 13:2,</a><a href="jwpub://b/NWTR/4:13:10-4:13:10" data-bid="1-2" class="b"> 10</a>.</p>
