<p id="p1" data-pid="1" class="st"><span id="page61" class="pageNum" data-no="61" data-before-text="61"></span><strong>ALVAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Alʹvah) [high, tall].</p>
<p id="p3" data-pid="3" class="sb">A sheik of Edom and descendant of Esau. (<a href="jwpub://b/NWTR/1:36:40-1:36:40" data-bid="1-1" class="b">Gen. 36:40,</a><a href="jwpub://b/NWTR/1:36:43-1:36:43" data-bid="1-2" class="b"> 43;</a><a href="jwpub://b/NWTR/13:1:51-13:1:51" data-bid="1-3" class="b"> 1 Chron. 1:51</a>) Possibly a place and a tribe were also called Alvah.—See TIMNA No. 3.</p>
