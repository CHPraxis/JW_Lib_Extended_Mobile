<p id="p1" data-pid="1" class="st"><span id="page506" class="pageNum" data-no="506" data-before-text="506"></span><strong>ELIDAD</strong></p>
<p id="p2" data-pid="2" class="sb">(E·liʹdad) [God has loved].</p>
<p id="p3" data-pid="3" class="sb">A Benjamite chieftain, the son of Chislon who was appointed at Jehovah’s command to have a direct part in dividing the Promised Land among the Israelites.—<a href="jwpub://b/NWTR/4:34:17-4:34:18" data-bid="1-1" class="b">Num. 34:17, 18,</a><a href="jwpub://b/NWTR/4:34:21-4:34:21" data-bid="1-2" class="b"> 21,</a><a href="jwpub://b/NWTR/4:34:29-4:34:29" data-bid="1-3" class="b"> 29</a>.</p>
