<p id="p1" data-pid="1" class="st"><span id="page1220" class="pageNum" data-no="1220" data-before-text="1220"></span><strong>NEREUS</strong></p>
<p id="p2" data-pid="2" class="sb">(Neʹreus) [wet].</p>
<p id="p3" data-pid="3" class="sb">A brother who, with his sister, was included in Paul’s greetings to the Roman congregation. (<a href="jwpub://b/NWTR/45:16:15-45:16:15" data-bid="1-1" class="b">Rom. 16:15</a>) The name is also found on Roman inscriptions listing some of the emperor’s household, as well as in legend.</p>
