<p id="p1" data-pid="1" class="st"><span id="page1190" class="pageNum" data-no="1190" data-before-text="1190"></span><strong>MOZAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Moʹzah).</p>
<p id="p3" data-pid="3" class="sb">A Benjamite city. (<a href="jwpub://b/NWTR/6:18:21-6:18:21" data-bid="1-1" class="b">Josh. 18:21,</a><a href="jwpub://b/NWTR/6:18:26-6:18:26" data-bid="1-2" class="b"> 26</a>) The ancient site is considered to be at or near Qaluniya, a village about three miles (5 kilometers) W-NW of Jerusalem. Jar handles stamped with the name “Mozah” have been found at Jericho and Tell en-Nasbeh.</p>
