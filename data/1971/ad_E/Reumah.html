<p id="p1" data-pid="1" class="st"><span id="page1403" class="pageNum" data-no="1403" data-before-text="1403"></span><strong>REUMAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Reuʹmah) [exalted].</p>
<p id="p3" data-pid="3" class="sb">Concubine of Abraham’s brother Nahor. She gave birth to four sons.—<a href="jwpub://b/NWTR/1:22:20-1:22:20" data-bid="1-1" class="b">Gen. 22:20,</a><a href="jwpub://b/NWTR/1:22:24-1:22:24" data-bid="1-2" class="b"> 24</a>.</p>
