<p id="p1" data-pid="1" class="st"><span id="page804" class="pageNum" data-no="804" data-before-text="804"></span><strong>HUPHAM, HUPHAMITES</strong></p>
<p id="p2" data-pid="2" class="sb">(Huʹpham, Huʹpham·ites).</p>
<p id="p3" data-pid="3" class="sb">Also called Huppim; Hupham was a “son,” probably a later descendant, of Benjamin, and ancestral head of the Huphamites.—<a href="jwpub://b/NWTR/1:46:8-1:46:8" data-bid="1-1" class="b">Gen. 46:8,</a><a href="jwpub://b/NWTR/1:46:21-1:46:21" data-bid="1-2" class="b"> 21;</a><a href="jwpub://b/NWTR/4:26:39-4:26:39" data-bid="1-3" class="b"> Num. 26:39</a>; see HUPPIM.</p>
