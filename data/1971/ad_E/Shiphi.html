<p id="p1" data-pid="1" class="st"><span id="page1495" class="pageNum" data-no="1495" data-before-text="1495"></span><strong>SHIPHI</strong></p>
<p id="p2" data-pid="2" class="sb">(Shiʹphi) [abundant, from a root meaning to abound].</p>
<p id="p3" data-pid="3" class="sb">A Simeonite whose son was one of the tribal chieftains that extended their pasture grounds during Hezekiah’s reign.—<a href="jwpub://b/NWTR/13:4:24-13:4:24" data-bid="1-1" class="b">1 Chron. 4:24,</a><a href="jwpub://b/NWTR/13:4:37-13:4:41" data-bid="1-2" class="b"> 37-41</a>.</p>
