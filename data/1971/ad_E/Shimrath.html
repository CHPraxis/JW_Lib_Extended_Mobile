<p id="p1" data-pid="1" class="st"><span id="page1493" class="pageNum" data-no="1493" data-before-text="1493"></span><strong>SHIMRATH</strong></p>
<p id="p2" data-pid="2" class="sb">(Shimʹrath) [watch, guard].</p>
<p id="p3" data-pid="3" class="sb">A Benjamite family head in Jerusalem; one of the nine sons of Shimei.—<a href="jwpub://b/NWTR/13:8:19-13:8:21" data-bid="1-1" class="b">1 Chron. 8:19-21,</a><a href="jwpub://b/NWTR/13:8:28-13:8:28" data-bid="1-2" class="b"> 28</a>.</p>
