<p id="p1" data-pid="1" class="st"><span id="page935" class="pageNum" data-no="935" data-before-text="935"></span><strong>JEZIEL</strong></p>
<p id="p2" data-pid="2" class="sb">(Jeʹzi·el) [perhaps, God gathers].</p>
<p id="p3" data-pid="3" class="sb">A Benjamite son of Azmaveth who sided with David when he was outlawed by Saul.—<a href="jwpub://b/NWTR/13:12:1-13:12:3" data-bid="1-1" class="b">1 Chron. 12:1-3</a>.</p>
