<p id="p1" data-pid="1" class="st"><span id="page226" class="pageNum" data-no="226" data-before-text="226"></span><strong>BETH-SHEMITE</strong></p>
<p id="p2" data-pid="2" class="sb">(Beth-sheʹmite).</p>
<p id="p3" data-pid="3" class="sb">An inhabitant of Beth-shemesh of Judah. The term is applied to Joshua, the owner of the field where the ark of the covenant rested on a “great stone,” exposed to view, after being brought there on a Philistine wagon.—<a href="jwpub://b/NWTR/9:6:14-9:6:14" data-bid="1-1" class="b">1 Sam. 6:14,</a><a href="jwpub://b/NWTR/9:6:18-9:6:18" data-bid="1-2" class="b"> 18</a>.</p>
