<p id="p1" data-pid="1" class="st"><span id="page894" class="pageNum" data-no="894" data-before-text="894"></span><strong>JEHOVAH-NISSI</strong></p>
<p id="p2" data-pid="2" class="sb">(Je·hoʹvah-nisʹsi) [Jehovah is my signal (pole); <em>LXX,</em> Jehovah is my refuge; <em>Vg,</em> Jehovah is my exaltation].</p>
<p id="p3" data-pid="3" class="sb">The name of the memorial altar erected by Moses after Israel’s successful battle against the Amalekites at Rephidim.—<a href="jwpub://b/NWTR/2:17:8-2:17:8" data-bid="1-1" class="b">Ex. 17:8,</a><a href="jwpub://b/NWTR/2:17:13-2:17:16" data-bid="1-2" class="b"> 13-16</a>.</p>
