<p id="p1" data-pid="1" class="st"><span id="page1490" class="pageNum" data-no="1490" data-before-text="1490"></span><strong>SHEPHO</strong></p>
<p id="p2" data-pid="2" class="sb">(Sheʹpho) [bare (hill)].</p>
<p id="p3" data-pid="3" class="sb">A son of Horite sheik Shobal who lived in Edom.—<a href="jwpub://b/NWTR/1:36:20-1:36:21" data-bid="1-1" class="b">Gen. 36:20, 21,</a><a href="jwpub://b/NWTR/1:36:23-1:36:23" data-bid="1-2" class="b"> 23;</a><a href="jwpub://b/NWTR/13:1:40-13:1:40" data-bid="1-3" class="b"> 1 Chron. 1:40</a>.</p>
