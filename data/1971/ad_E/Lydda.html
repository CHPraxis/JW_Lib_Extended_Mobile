<p id="p1" data-pid="1" class="st"><span id="page1088" class="pageNum" data-no="1088" data-before-text="1088"></span><strong>LYDDA</strong></p>
<p id="p2" data-pid="2" class="sb">(Lydʹda).</p>
<p id="p3" data-pid="3" class="sb">A city located in the plain of Sharon about eleven miles (18 kilometers) SE of Joppa. At Lydda, Peter healed paralyzed Aeneas. This miracle caused many in the vicinity to accept Christianity. (<a href="jwpub://b/NWTR/44:9:32-44:9:35" data-bid="1-1" class="b">Acts 9:32-35,</a><a href="jwpub://b/NWTR/44:9:38-44:9:38" data-bid="1-2" class="b"> 38</a>) Lydda is considered to be the same as Lod.—<a href="jwpub://b/NWTR/13:8:12-13:8:12" data-bid="2-1" class="b">1 Chron. 8:12</a>, see LOD.</p>
