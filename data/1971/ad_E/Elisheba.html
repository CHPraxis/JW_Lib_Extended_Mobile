<p id="p1" data-pid="1" class="st"><span id="page512" class="pageNum" data-no="512" data-before-text="512"></span><strong>ELISHEBA</strong></p>
<p id="p2" data-pid="2" class="sb">(E·liʹshe·ba) [God is an oath].</p>
<p id="p3" data-pid="3" class="sb">The daughter of Amminadab and the wife of Moses’ brother Aaron. Elisheba bore Nadab, Abihu, Eleazar and Ithamar to Aaron. Her brother Nahshon was the chieftain of the sons of Judah.—<a href="jwpub://b/NWTR/2:6:23-2:6:23" data-bid="1-1" class="b">Ex. 6:23;</a><a href="jwpub://b/NWTR/4:2:3-4:2:3" data-bid="1-2" class="b"> Num. 2:3</a>.</p>
