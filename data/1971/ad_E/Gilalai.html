<p id="p1" data-pid="1" class="st"><span id="page658" class="pageNum" data-no="658" data-before-text="658"></span><strong>GILALAI</strong></p>
<p id="p2" data-pid="2" class="sb">(Gilʹa·lai) [possibly, Jehovah has rolled away].</p>
<p id="p3" data-pid="3" class="sb">One of the Levite musicians in the procession arranged by Nehemiah at the inauguration of the rebuilt wall of Jerusalem in 455 B.C.E.—<a href="jwpub://b/NWTR/16:12:27-16:12:27" data-bid="1-1" class="b">Neh. 12:27,</a><a href="jwpub://b/NWTR/16:12:31-16:12:31" data-bid="1-2" class="b"> 31,</a><a href="jwpub://b/NWTR/16:12:36-16:12:36" data-bid="1-3" class="b"> 36</a>.</p>
