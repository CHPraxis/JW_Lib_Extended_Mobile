<p id="p1" data-pid="1" class="st"><span id="page1498" class="pageNum" data-no="1498" data-before-text="1498"></span><strong>SHUMATHITES</strong></p>
<p id="p2" data-pid="2" class="sb">(Shuʹmath·ites).</p>
<p id="p3" data-pid="3" class="sb">One of the families of Kiriath-jearim, likely descendants of Judah through Caleb and Shobal.—<a href="jwpub://b/NWTR/13:2:19-13:2:19" data-bid="1-1" class="b">1 Chron. 2:19,</a><a href="jwpub://b/NWTR/13:2:50-13:2:50" data-bid="1-2" class="b"> 50,</a><a href="jwpub://b/NWTR/13:2:52-13:2:53" data-bid="1-3" class="b"> 52, 53</a>; see ATROTH-BETH-JOAB.</p>
