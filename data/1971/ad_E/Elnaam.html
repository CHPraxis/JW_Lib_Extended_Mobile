<p id="p1" data-pid="1" class="st"><span id="page513" class="pageNum" data-no="513" data-before-text="513"></span><strong>ELNAAM</strong></p>
<p id="p2" data-pid="2" class="sb">(Elʹna·am) [God is pleasantness].</p>
<p id="p3" data-pid="3" class="sb">The father of Jeribai and Joshaviah, two mighty men of David’s military forces.—<a href="jwpub://b/NWTR/13:11:46-13:11:46" data-bid="1-1" class="b">1 Chron. 11:46</a>.</p>
