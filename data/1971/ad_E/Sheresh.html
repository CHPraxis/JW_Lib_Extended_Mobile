<p id="p1" data-pid="1" class="st"><span id="page1490" class="pageNum" data-no="1490" data-before-text="1490"></span><strong>SHERESH</strong></p>
<p id="p2" data-pid="2" class="sb">(Sheʹresh) [root].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Manasseh and son of Machir by his wife Maacah.—<a href="jwpub://b/NWTR/13:7:14-13:7:14" data-bid="1-1" class="b">1 Chron. 7:14,</a><a href="jwpub://b/NWTR/13:7:16-13:7:16" data-bid="1-2" class="b"> 16</a>.</p>
