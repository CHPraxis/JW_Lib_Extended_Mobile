<p id="p1" data-pid="1" class="st"><span id="page877" class="pageNum" data-no="877" data-before-text="877"></span><strong>JEHOADDIN</strong></p>
<p id="p2" data-pid="2" class="sb">(Je·ho·adʹdin) [Jehovah is delight].</p>
<p id="p3" data-pid="3" class="sb">Mother of Judah’s King Amaziah; wife of Jehoash. (<a href="jwpub://b/NWTR/12:14:1-12:14:2" data-bid="1-1" class="b">2 Ki. 14:1, 2</a>) In the Hebrew text the name is <em>written</em> “Jehoaddin,” with a marginal note saying it should be <em>read</em> as “Jehoaddan,” as at <a href="jwpub://b/NWTR/14:25:1-14:25:1" data-bid="2-1" class="b">2 Chronicles 25:1</a>.</p>
