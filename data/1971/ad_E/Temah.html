<p id="p1" data-pid="1" class="st"><span id="page1581" class="pageNum" data-no="1581" data-before-text="1581"></span><strong>TEMAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Teʹmah).</p>
<p id="p3" data-pid="3" class="sb">Forefather of a family of Nethinim who returned from Babylon to Jerusalem with Zerubbabel.—<a href="jwpub://b/NWTR/15:2:1-15:2:2" data-bid="1-1" class="b">Ezra 2:1, 2,</a><a href="jwpub://b/NWTR/15:2:43-15:2:43" data-bid="1-2" class="b"> 43,</a><a href="jwpub://b/NWTR/15:2:53-15:2:53" data-bid="1-3" class="b"> 53;</a><a href="jwpub://b/NWTR/16:7:55-16:7:55" data-bid="1-4" class="b"> Neh. 7:55</a>.</p>
