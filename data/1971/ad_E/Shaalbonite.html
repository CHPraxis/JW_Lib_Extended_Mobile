<p id="p1" data-pid="1" class="st"><span id="page1476" class="pageNum" data-no="1476" data-before-text="1476"></span><strong>SHAALBONITE</strong></p>
<p id="p2" data-pid="2" class="sb">(Sha·alʹbo·nite).</p>
<p id="p3" data-pid="3" class="sb">The designation of Elishba, one of David’s warriors, presumably indicating one from the city of Shaalbim.—<a href="jwpub://b/NWTR/10:23:8-10:23:8" data-bid="1-1" class="b">2 Sam. 23:8,</a><a href="jwpub://b/NWTR/10:23:32-10:23:32" data-bid="1-2" class="b"> 32;</a><a href="jwpub://b/NWTR/13:11:26-13:11:26" data-bid="1-3" class="b"> 1 Chron. 11:26,</a><a href="jwpub://b/NWTR/13:11:33-13:11:33" data-bid="1-4" class="b"> 33</a>; see SHAALBIM.</p>
<p id="p4" data-pid="4" class="sb"></p>
