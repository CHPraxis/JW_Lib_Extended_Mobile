<p id="p1" data-pid="1" class="st"><span id="page215" class="pageNum" data-no="215" data-before-text="215"></span><strong>BEOR</strong></p>
<p id="p2" data-pid="2" class="sb">(Beʹor) [torch, burning].</p>
<p id="p3" data-pid="3" class="sb">1. An Edomite whose son Bela is listed as Edom’s first king.—<a href="jwpub://b/NWTR/1:36:31-1:36:32" data-bid="1-1" class="b">Gen. 36:31, 32;</a><a href="jwpub://b/NWTR/13:1:43-13:1:43" data-bid="1-2" class="b"> 1 Chron. 1:43</a>.</p>
<p id="p4" data-pid="4" class="sb">2. Father of the prophet Balaam.—<a href="jwpub://b/NWTR/4:22:5-4:22:5" data-bid="2-1" class="b">Num. 22:5;</a><a href="jwpub://b/NWTR/61:2:15-61:2:15" data-bid="2-2" class="b"> 2 Pet. 2:15</a>.</p>
