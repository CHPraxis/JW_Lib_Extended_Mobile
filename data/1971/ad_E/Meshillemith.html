<p id="p1" data-pid="1" class="st"><span id="page1145" class="pageNum" data-no="1145" data-before-text="1145"></span><strong>MESHILLEMITH</strong></p>
<p id="p2" data-pid="2" class="sb">(Me·shilʹle·mith) [recompense, retribution].</p>
<p id="p3" data-pid="3" class="sb">A priest and descendant of Immer. (<a href="jwpub://b/NWTR/13:9:10-13:9:10" data-bid="1-1" class="b">1 Chron. 9:10,</a><a href="jwpub://b/NWTR/13:9:12-13:9:12" data-bid="1-2" class="b"> 12</a>) He is probably the same person as the Meshillemoth of <a href="jwpub://b/NWTR/16:11:13-16:11:13" data-bid="2-1" class="b">Nehemiah 11:13</a>.</p>
