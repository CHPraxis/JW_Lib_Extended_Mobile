<p id="p1" data-pid="1" class="st"><span id="page1069" class="pageNum" data-no="1069" data-before-text="1069"></span><strong>LINUS</strong></p>
<p id="p2" data-pid="2" class="sb">(Liʹnus).</p>
<p id="p3" data-pid="3" class="sb">A Christian in Rome named by the apostle Paul as sending greetings to Timothy. (<a href="jwpub://b/NWTR/55:4:21-55:4:21" data-bid="1-1" class="b">2 Tim. 4:21</a>) Irenaeus (born about 130 C.E.) and others after him have identified this Linus with an early overseer of Rome who bore the same name, but this identification rests merely on tradition.</p>
