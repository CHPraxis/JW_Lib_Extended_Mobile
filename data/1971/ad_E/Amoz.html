<p id="p1" data-pid="1" class="st"><span id="page73" class="pageNum" data-no="73" data-before-text="73"></span><strong>AMOZ</strong></p>
<p id="p2" data-pid="2" class="sb">(Aʹmoz) [strong].</p>
<p id="p3" data-pid="3" class="sb">Father of Isaiah the prophet. (<a href="jwpub://b/NWTR/12:19:2-12:19:2" data-bid="1-1" class="b">2 Ki. 19:2;</a><a href="jwpub://b/NWTR/23:1:1-23:1:1" data-bid="1-2" class="b"> Isa. 1:1</a>) Though Rabbinical literature traditionally presents him as a son of King Joash, and brother of King Amaziah, there is no information given concerning him in the inspired record.</p>
<p id="p4" data-pid="4" class="sb"></p>
