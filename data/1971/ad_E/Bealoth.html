<p id="p1" data-pid="1" class="st"><span id="page197" class="pageNum" data-no="197" data-before-text="197"></span><strong>BEALOTH</strong></p>
<p id="p2" data-pid="2" class="sb">(Beʹa·loth) [ladies, mistresses].</p>
<p id="p3" data-pid="3" class="sb">1. A city in the extreme S of Judah, referred to at <a href="jwpub://b/NWTR/6:15:24-6:15:24" data-bid="1-1" class="b">Joshua 15:24</a>. The location is unknown.</p>
<p id="p4" data-pid="4" class="sb">2. A district in the vicinity of Asher under Baana as Solomon’s commissariat. Called Aloth in <em>AV</em>.—<a href="jwpub://b/NWTR/11:4:16-11:4:16" data-bid="2-1" class="b">1 Ki. 4:16</a>.</p>
