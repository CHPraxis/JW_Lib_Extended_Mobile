<p id="p1" data-pid="1" class="st"><span id="page804" class="pageNum" data-no="804" data-before-text="804"></span><strong>HURAM</strong></p>
<p id="p2" data-pid="2" class="sb">(Huʹram).</p>
<p id="p3" data-pid="3" class="sb">Probably either a grandson or a great-grandson of Benjamin through Bela and Ir(i); apparently also called Huppim.—<a href="jwpub://b/NWTR/13:7:6-13:7:7" data-bid="1-1" class="b">1 Chron. 7:6, 7,</a><a href="jwpub://b/NWTR/13:7:12-13:7:12" data-bid="1-2" class="b"> 12;</a><a href="jwpub://b/NWTR/13:8:3-13:8:5" data-bid="1-3" class="b"> 8:3-5</a>; see HUPPIM.</p>
