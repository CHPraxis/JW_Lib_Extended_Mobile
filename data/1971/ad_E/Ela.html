<p id="p1" data-pid="1" class="st"><span id="page500" class="pageNum" data-no="500" data-before-text="500"></span><strong>ELA</strong></p>
<p id="p2" data-pid="2" class="sb">(Eʹla) [ʼ<em>El</em> (God) + <em>a</em> (possibly an element of greatness)].</p>
<p id="p3" data-pid="3" class="sb">Father of Shimei, one of Solomon’s twelve deputies who provided food for the king and his household.—<a href="jwpub://b/NWTR/11:4:7-11:4:7" data-bid="1-1" class="b">1 Ki. 4:7,</a><a href="jwpub://b/NWTR/11:4:18-11:4:18" data-bid="1-2" class="b"> 18</a>.</p>
