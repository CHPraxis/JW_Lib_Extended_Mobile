<p id="p1" data-pid="1" class="st"><span id="page145" class="pageNum" data-no="145" data-before-text="145"></span><strong>ASHTERATHITE</strong></p>
<p id="p2" data-pid="2" class="sb">(Ashʹte·rath·ite).</p>
<p id="p3" data-pid="3" class="sb">An inhabitant of Ashtaroth. Only Uzzia, one of David’s mighty men, is so designated.—<a href="jwpub://b/NWTR/13:11:44-13:11:44" data-bid="1-1" class="b">1 Chron. 11:44</a>.</p>
