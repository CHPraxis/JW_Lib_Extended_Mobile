<p id="p1" data-pid="1" class="st"><span id="page870" class="pageNum" data-no="870" data-before-text="870"></span><strong>JAMLECH</strong></p>
<p id="p2" data-pid="2" class="sb">(Jamʹlech) [Jah is king].</p>
<p id="p3" data-pid="3" class="sb">One of the chieftains of the tribe of Simeon who, in the days of King Hezekiah, extended their territory into the valley of Gedor.—<a href="jwpub://b/NWTR/13:4:24-13:4:24" data-bid="1-1" class="b">1 Chron. 4:24,</a><a href="jwpub://b/NWTR/13:4:34-13:4:34" data-bid="1-2" class="b"> 34,</a><a href="jwpub://b/NWTR/13:4:38-13:4:41" data-bid="1-3" class="b"> 38-41</a>.</p>
