<p id="p1" data-pid="1" class="st"><span id="page206" class="pageNum" data-no="206" data-before-text="206"></span><strong>BEERAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Be·erʹah) [a well].</p>
<p id="p3" data-pid="3" class="sb">A Reubenite chieftain taken into exile by Assyrian King Tiglath-pileser apparently during the reign of Pekah (778-758 B.C.E.).—<a href="jwpub://b/NWTR/13:5:6-13:5:6" data-bid="1-1" class="b">1 Chron. 5:6</a>.</p>
