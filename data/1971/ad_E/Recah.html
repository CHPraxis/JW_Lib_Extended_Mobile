<p id="p1" data-pid="1" class="st"><span id="page1377" class="pageNum" data-no="1377" data-before-text="1377"></span><strong>RECAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Reʹcah).</p>
<p id="p3" data-pid="3" class="sb">Apparently the name of a Judean site. It is mentioned along with genealogical information for the tribe of Judah.—<a href="jwpub://b/NWTR/13:4:12-13:4:12" data-bid="1-1" class="b">1 Chron. 4:12</a>.</p>
