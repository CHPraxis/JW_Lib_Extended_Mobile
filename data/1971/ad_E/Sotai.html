<p id="p1" data-pid="1" class="st"><span id="page1532" class="pageNum" data-no="1532" data-before-text="1532"></span><strong>SOTAI</strong></p>
<p id="p2" data-pid="2" class="sb">(Soʹtai) [from verb meaning “fall away”].</p>
<p id="p3" data-pid="3" class="sb">One of Solomon’s servants whose offspring returned to Jerusalem with Zerubbabel in 537 B.C.E.—<a href="jwpub://b/NWTR/15:2:55-15:2:55" data-bid="1-1" class="b">Ezra 2:55;</a><a href="jwpub://b/NWTR/16:7:57-16:7:57" data-bid="1-2" class="b"> Neh. 7:57</a>.</p>
