<p id="p1" data-pid="1" class="st"><span id="page190" class="pageNum" data-no="190" data-before-text="190"></span><strong>BAR-HUMITE</strong></p>
<p id="p2" data-pid="2" class="sb">(Bar-huʹmite).</p>
<p id="p3" data-pid="3" class="sb">A variant reading of Baharumite; a resident of the village of Bahurim.—Compare <a href="jwpub://b/NWTR/10:23:31-10:23:31" data-bid="1-1" class="b">2 Samuel 23:31 and</a><a href="jwpub://b/NWTR/13:11:33-13:11:33" data-bid="1-2" class="b"> 1 Chronicles 11:33</a>; see BAHURIM; BAHARUMITE.</p>
