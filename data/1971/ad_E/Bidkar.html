<p id="p1" data-pid="1" class="st"><span id="page232" class="pageNum" data-no="232" data-before-text="232"></span><strong>BIDKAR</strong></p>
<p id="p2" data-pid="2" class="sb">(Bidʹkar) [possibly, son of piercing].</p>
<p id="p3" data-pid="3" class="sb">Jehu’s adjutant who, “according to the word of Jehovah,” threw the body of King Jehoram of Israel into the field of Naboth.—<a href="jwpub://b/NWTR/12:9:25-12:9:26" data-bid="1-1" class="b">2 Ki. 9:25, 26</a>.</p>
