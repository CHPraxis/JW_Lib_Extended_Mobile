<p id="p1" data-pid="1" class="st"><span id="page1561" class="pageNum" data-no="1561" data-before-text="1561"></span><strong>SUSANNA</strong></p>
<p id="p2" data-pid="2" class="sb">(Su·sanʹna) [lily]. 1</p>
<p id="p3" data-pid="3" class="sb">One of the many faithful women, who, out of their own belongings, cared for the needs of Jesus and his twelve apostles during Jesus’ Galilean ministry of 31 C.E.—<a href="jwpub://b/NWTR/42:8:1-42:8:3" data-bid="1-1" class="b">Luke 8:1-3</a>.</p>
