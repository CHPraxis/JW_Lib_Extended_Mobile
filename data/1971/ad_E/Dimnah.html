<p id="p1" data-pid="1" class="st"><span id="page450" class="pageNum" data-no="450" data-before-text="450"></span><strong>DIMNAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Dimʹnah).</p>
<p id="p3" data-pid="3" class="sb">Evidently the same as Rimmon (<a href="jwpub://b/NWTR/6:19:13-6:19:13" data-bid="1-1" class="b">Josh. 19:13</a>) and Rimmono (<a href="jwpub://b/NWTR/13:6:77-13:6:77" data-bid="2-1" class="b">1 Chron. 6:77</a>), a city on the E border of Zebulun’s territory given to the Merarite Levites. (<a href="jwpub://b/NWTR/6:21:34-6:21:35" data-bid="3-1" class="b">Josh. 21:34, 35</a>) Dimnah is commonly identified with modern Rummaneh about six miles (10 kilometers) N of Nazareth.</p>
