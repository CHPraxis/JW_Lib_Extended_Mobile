<p id="p1" data-pid="1" class="st"><span id="page945" class="pageNum" data-no="945" data-before-text="945"></span><strong>JOGLI</strong></p>
<p id="p2" data-pid="2" class="sb">(Jogʹli) [perhaps, led into exile].</p>
<p id="p3" data-pid="3" class="sb">A Danite whose son Bukki was chieftain of the tribe of Dan for dividing up the land of Canaan.—<a href="jwpub://b/NWTR/4:34:18-4:34:18" data-bid="1-1" class="b">Num. 34:18,</a><a href="jwpub://b/NWTR/4:34:22-4:34:22" data-bid="1-2" class="b"> 22,</a><a href="jwpub://b/NWTR/4:34:29-4:34:29" data-bid="1-3" class="b"> 29</a>.</p>
