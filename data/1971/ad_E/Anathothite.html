<p id="p1" data-pid="1" class="st"><span id="page76" class="pageNum" data-no="76" data-before-text="76"></span><strong>ANATHOTHITE</strong></p>
<p id="p2" data-pid="2" class="sb">(Anʹa·thoth·ite).</p>
<p id="p3" data-pid="3" class="sb">An inhabitant of Anathoth, a priestly city in the territory of Benjamin.—<a href="jwpub://b/NWTR/10:23:27-10:23:27" data-bid="1-1" class="b">2 Sam. 23:27;</a><a href="jwpub://b/NWTR/13:11:28-13:11:28" data-bid="1-2" class="b"> 1 Chron. 11:28;</a><a href="jwpub://b/NWTR/13:12:3-13:12:3" data-bid="1-3" class="b"> 12:3;</a><a href="jwpub://b/NWTR/13:27:12-13:27:12" data-bid="1-4" class="b"> 27:12</a>.</p>
