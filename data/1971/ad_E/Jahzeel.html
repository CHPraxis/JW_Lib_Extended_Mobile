<p id="p1" data-pid="1" class="st"><span id="page866" class="pageNum" data-no="866" data-before-text="866"></span><strong>JAHZEEL</strong></p>
<p id="p2" data-pid="2" class="sb">(Jahʹze·el) [God divides, apportions].</p>
<p id="p3" data-pid="3" class="sb">The first-listed son of Naphtali and founder of the Jahzeelite family in that tribe. (<a href="jwpub://b/NWTR/1:46:24-1:46:24" data-bid="1-1" class="b">Gen. 46:24;</a><a href="jwpub://b/NWTR/4:26:48-4:26:48" data-bid="1-2" class="b"> Num. 26:48</a>) His name is also spelled Jahziel.—<a href="jwpub://b/NWTR/13:7:13-13:7:13" data-bid="2-1" class="b">1 Chron. 7:13</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
