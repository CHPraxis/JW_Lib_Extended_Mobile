<p id="p1" data-pid="1" class="st"><span id="page1009" class="pageNum" data-no="1009" data-before-text="1009"></span><strong>KIRIATH-SANNAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Kirʹi·ath-sanʹnah) [possibly, city of palms].</p>
<p id="p3" data-pid="3" class="sb">An alternate name for Debir, a Judean city assigned to the Aaronic priests. (<a href="jwpub://b/NWTR/6:15:49-6:15:49" data-bid="1-1" class="b">Josh. 15:49;</a><a href="jwpub://b/NWTR/6:21:13-6:21:13" data-bid="1-2" class="b"> 21:13,</a><a href="jwpub://b/NWTR/6:21:15-6:21:15" data-bid="1-3" class="b"> 15</a>) Some consider Kiriath-sannah to be a copyist’s error in the spelling of Kiriath-sepher.—See DEBIR No. 2.</p>
