<p id="p1" data-pid="1" class="st"><span id="page858" class="pageNum" data-no="858" data-before-text="858"></span><strong>JAAKOBAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Ja·a·koʹbah) [may (God) protect].</p>
<p id="p3" data-pid="3" class="sb">One of the chieftains of Simeon who, in the days of Hezekiah, extended their territory into the fertile valley of Gedor by striking down its inhabitants.—<a href="jwpub://b/NWTR/13:4:24-13:4:24" data-bid="1-1" class="b">1 Chron. 4:24,</a><a href="jwpub://b/NWTR/13:4:36-13:4:41" data-bid="1-2" class="b"> 36-41</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
