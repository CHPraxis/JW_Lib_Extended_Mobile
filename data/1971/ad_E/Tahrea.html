<p id="p1" data-pid="1" class="st"><span id="page1572" class="pageNum" data-no="1572" data-before-text="1572"></span><strong>TAHREA</strong></p>
<p id="p2" data-pid="2" class="sb">(Tahrʹe·a) [possibly, assembly].</p>
<p id="p3" data-pid="3" class="sb">A ‘son’ of Micah and descendant of King Saul. (<a href="jwpub://b/NWTR/13:9:39-13:9:41" data-bid="1-1" class="b">1 Chron. 9:39-41</a>) He is called Tarea at <a href="jwpub://b/NWTR/13:8:35-13:8:35" data-bid="2-1" class="b">1 Chronicles 8:35</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
