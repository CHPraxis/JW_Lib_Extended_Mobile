<p id="p1" data-pid="1" class="st"><span id="page804" class="pageNum" data-no="804" data-before-text="804"></span><strong>HURAI</strong></p>
<p id="p2" data-pid="2" class="sb">(Huʹrai) [perhaps, linen weaver].</p>
<p id="p3" data-pid="3" class="sb">One of David’s mighty men; from the torrent valleys of Gaash. (<a href="jwpub://b/NWTR/13:11:26-13:11:26" data-bid="1-1" class="b">1 Chron. 11:26,</a><a href="jwpub://b/NWTR/13:11:32-13:11:32" data-bid="1-2" class="b"> 32</a>) He is called Hiddai at <a href="jwpub://b/NWTR/10:23:30-10:23:30" data-bid="2-1" class="b">2 Samuel 23:30</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
