<p id="p1" data-pid="1" class="st"><span id="page651" class="pageNum" data-no="651" data-before-text="651"></span><strong>GIBEATH-HAARALOTH</strong></p>
<p id="p2" data-pid="2" class="sb">(Gibʹe·ath-ha·arʹa·loth) [hill of the foreskins].</p>
<p id="p3" data-pid="3" class="sb">The place where all the Israelite males born in the wilderness were circumcised after crossing the Jordan. Gibeath-haaraloth was near the city of Jericho and came to be called Gilgal.—<a href="jwpub://b/NWTR/6:5:3-6:5:10" data-bid="1-1" class="b">Josh. 5:3-10</a>; see GILGAL No. 1.</p>
