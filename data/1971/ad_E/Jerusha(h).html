<p id="p1" data-pid="1" class="st"><span id="page916" class="pageNum" data-no="916" data-before-text="916"></span><strong>JERUSHA(H)</strong></p>
<p id="p2" data-pid="2" class="sb">(Je·ruʹsha[h]) [possessed, i.e., married].</p>
<p id="p3" data-pid="3" class="sb">Mother of King Jotham; wife of Uzziah; daughter of Zadok.—<a href="jwpub://b/NWTR/12:15:32-12:15:33" data-bid="1-1" class="b">2 Ki. 15:32, 33;</a><a href="jwpub://b/NWTR/14:27:1-14:27:2" data-bid="1-2" class="b"> 2 Chron. 27:1, 2</a>.</p>
