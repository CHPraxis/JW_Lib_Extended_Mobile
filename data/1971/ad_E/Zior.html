<p id="p1" data-pid="1" class="st"><span id="page1692" class="pageNum" data-no="1692" data-before-text="1692"></span><strong>ZIOR</strong></p>
<p id="p2" data-pid="2" class="sb">(Ziʹor) [smallness].</p>
<p id="p3" data-pid="3" class="sb">A city in the mountainous region of Judah. (<a href="jwpub://b/NWTR/6:15:20-6:15:20" data-bid="1-1" class="b">Josh. 15:20,</a><a href="jwpub://b/NWTR/6:15:48-6:15:48" data-bid="1-2" class="b"> 48,</a><a href="jwpub://b/NWTR/6:15:54-6:15:54" data-bid="1-3" class="b"> 54</a>) It is often identified with Siʽir (or, Saʽir), some five miles (c. 8 kilometers) N-NE of Hebron. Ruins there, however, are believed to date only from the Byzantine period.</p>
