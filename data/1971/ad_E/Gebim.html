<p id="p1" data-pid="1" class="st"><span id="page632" class="pageNum" data-no="632" data-before-text="632"></span><strong>GEBIM</strong></p>
<p id="p2" data-pid="2" class="sb">(Ge πbim) [ditches, locusts].</p>
<p id="p3" data-pid="3" class="sb">A site the inhabitants of which sought shelter from the advancing Assyrian army when it moved against Zion, evidently in the days of Hezekiah. (<a href="jwpub://b/NWTR/23:10:24-23:10:24" data-bid="1-1" class="b">Isa. 10:24,</a><a href="jwpub://b/NWTR/23:10:31-23:10:31" data-bid="1-2" class="b"> 31;</a><a href="jwpub://b/NWTR/23:36:1-23:36:22" data-bid="1-3" class="b"> compare chapters 36 and</a><a href="jwpub://b/NWTR/23:37:1-23:37:38" data-bid="1-4" class="b"> 37</a>.) Its exact location is not known.</p>
