<p id="p1" data-pid="1" class="st"><span id="page1133" class="pageNum" data-no="1133" data-before-text="1133"></span><strong>MELECH</strong></p>
<p id="p2" data-pid="2" class="sb">(Meʹlech) [king].</p>
<p id="p3" data-pid="3" class="sb">One of the sons of Micah and a descendant of King Saul of Israel, actually, the great-grandson of Saul’s son Jonathan.—<a href="jwpub://b/NWTR/13:8:33-13:8:35" data-bid="1-1" class="b">1 Chron. 8:33-35;</a><a href="jwpub://b/NWTR/13:9:39-13:9:41" data-bid="1-2" class="b"> 9:39-41</a>.</p>
