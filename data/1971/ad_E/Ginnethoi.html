<p id="p1" data-pid="1" class="st"><span id="page661" class="pageNum" data-no="661" data-before-text="661"></span><strong>GINNETHOI</strong></p>
<p id="p2" data-pid="2" class="sb">(Ginʹne·thoi) [gardener].</p>
<p id="p3" data-pid="3" class="sb">One of the heads of the priests who returned from Babylon with Zerubbabel in 537 B.C.E. (<a href="jwpub://b/NWTR/16:12:1-16:12:1" data-bid="1-1" class="b">Neh. 12:1,</a><a href="jwpub://b/NWTR/16:12:4-16:12:4" data-bid="1-2" class="b"> 4,</a><a href="jwpub://b/NWTR/16:12:7-16:12:7" data-bid="1-3" class="b"> 7</a>); he may be the same as Ginnethon at <a href="jwpub://b/NWTR/16:12:16-16:12:16" data-bid="2-1" class="b">Nehemiah 12:16</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
