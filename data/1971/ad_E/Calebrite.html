<p id="p1" data-pid="1" class="st"><span id="page277" class="pageNum" data-no="277" data-before-text="277"></span><strong>CALEBITE</strong></p>
<p id="p2" data-pid="2" class="sb">(Caʹleb·ite).</p>
<p id="p3" data-pid="3" class="sb">A designation identifying foolish Nabal as a descendant of Caleb.—<a href="jwpub://b/NWTR/9:25:3-9:25:3" data-bid="1-1" class="b">1 Sam. 25:3</a>.</p>
