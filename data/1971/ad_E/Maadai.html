<p id="p1" data-pid="1" class="st"><span id="page1089" class="pageNum" data-no="1089" data-before-text="1089"></span><strong>MAADAI</strong></p>
<p id="p2" data-pid="2" class="sb">(Ma·a·daʹi) [ornamental].</p>
<p id="p3" data-pid="3" class="sb">An Israelite among the “sons of Bani” who had accepted foreign wives but sent them away in Ezra’s day after the Jews returned from Babylonian exile.—<a href="jwpub://b/NWTR/15:10:25-15:10:25" data-bid="1-1" class="b">Ezra 10:25,</a><a href="jwpub://b/NWTR/15:10:34-15:10:34" data-bid="1-2" class="b"> 34,</a><a href="jwpub://b/NWTR/15:10:44-15:10:44" data-bid="1-3" class="b"> 44</a>.</p>
