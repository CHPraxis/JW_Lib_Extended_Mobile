<p id="p1" data-pid="1" class="st"><span id="page301" class="pageNum" data-no="301" data-before-text="301"></span><strong>CARSHENA</strong></p>
<p id="p2" data-pid="2" class="sb">(Car·sheʹna) [possibly, black].</p>
<p id="p3" data-pid="3" class="sb">The first listed of the seven princes of Media and Persia consulted by Ahasuerus on the matter of Vashti’s disobedience.—<a href="jwpub://b/NWTR/17:1:14-17:1:14" data-bid="1-1" class="b">Esther 1:14</a>; see MEMUCAN.</p>
