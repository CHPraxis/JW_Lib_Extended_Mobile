<p id="p1" data-pid="1" class="st"><span id="page1370" class="pageNum" data-no="1370" data-before-text="1370"></span><strong>RAKKATH</strong></p>
<p id="p2" data-pid="2" class="sb">(Rak πkath) [possibly, shore].</p>
<p id="p3" data-pid="3" class="sb">A fortified city of Naphtali. (<a href="jwpub://b/NWTR/6:19:32-6:19:32" data-bid="1-1" class="b">Josh. 19:32,</a><a href="jwpub://b/NWTR/6:19:35-6:19:35" data-bid="1-2" class="b"> 35</a>) It is today often identified with Tell Eqlatiyeh, located on the Sea of Galilee a short distance N of Tiberias.</p>
