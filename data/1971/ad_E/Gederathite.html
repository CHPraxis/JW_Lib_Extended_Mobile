<p id="p1" data-pid="1" class="st"><span id="page632" class="pageNum" data-no="632" data-before-text="632"></span><strong>GEDERATHITE</strong></p>
<p id="p2" data-pid="2" class="sb">(Ge·deʹrath·ite).</p>
<p id="p3" data-pid="3" class="sb">A designation applied to Jozabad, an ambidextrous Benjamite warrior associated with David, and apparently identifying him as being from Gederah of Benjamin.—<a href="jwpub://b/NWTR/13:12:1-13:12:4" data-bid="1-1" class="b">1 Chron. 12:1-4</a>; see GEDERAH No. 2.</p>
<p id="p4" data-pid="4" class="sb"></p>
