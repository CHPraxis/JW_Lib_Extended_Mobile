<p id="p1" data-pid="1" class="st"><span id="page1371" class="pageNum" data-no="1371" data-before-text="1371"></span><strong>RAMATHITE</strong></p>
<p id="p2" data-pid="2" class="sb">(Raʹmath·ite).</p>
<p id="p3" data-pid="3" class="sb">A designation for Shimei, the vineyard keeper of King David. (<a href="jwpub://b/NWTR/13:27:27-13:27:27" data-bid="1-1" class="b">1 Chron. 27:27</a>) It indicates that he was from one of the several towns named Ramah, but there is no way of determining which one.</p>
