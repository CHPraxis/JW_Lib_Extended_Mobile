<p id="p1" data-pid="1" class="st"><span id="page1371" class="pageNum" data-no="1371" data-before-text="1371"></span><strong>RAMIAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Ra·miʹah) [Jehovah is exalted].</p>
<p id="p3" data-pid="3" class="sb">An Israelite, one of the “sons of Parosh” who sent away their foreign wives and sons at the encouragement of Ezra.—<a href="jwpub://b/NWTR/15:10:10-15:10:11" data-bid="1-1" class="b">Ezra 10:10, 11,</a><a href="jwpub://b/NWTR/15:10:25-15:10:25" data-bid="1-2" class="b"> 25,</a><a href="jwpub://b/NWTR/15:10:44-15:10:44" data-bid="1-3" class="b"> 44</a>.</p>
