<p id="p1" data-pid="1" class="st"><span id="page309" class="pageNum" data-no="309" data-before-text="309"></span><strong>CHEPHAR-AMMONI</strong></p>
<p id="p2" data-pid="2" class="sb">(Cheʹphar-amʹmo·ni).</p>
<p id="p3" data-pid="3" class="sb">A city in the tribal inheritance of Benjamin. (<a href="jwpub://b/NWTR/6:18:21-6:18:21" data-bid="1-1" class="b">Josh. 18:21,</a><a href="jwpub://b/NWTR/6:18:24-6:18:24" data-bid="1-2" class="b"> 24</a>) The location is uncertain; some connect it with Khirbet Kefr Ana, a ruined site about three miles (5 kilometers) N-NE of Bethel.</p>
