<p id="p1" data-pid="1" class="st"><span id="page234" class="pageNum" data-no="234" data-before-text="234"></span><strong>BIMHAL</strong></p>
<p id="p2" data-pid="2" class="sb">(Bimʹhal) [son of circumcision].</p>
<p id="p3" data-pid="3" class="sb">A prominent descendant, a head of the chieftains, in the tribe of Asher.—<a href="jwpub://b/NWTR/13:7:30-13:7:30" data-bid="1-1" class="b">1 Chron. 7:30,</a><a href="jwpub://b/NWTR/13:7:33-13:7:33" data-bid="1-2" class="b"> 33,</a><a href="jwpub://b/NWTR/13:7:40-13:7:40" data-bid="1-3" class="b"> 40</a>.</p>
