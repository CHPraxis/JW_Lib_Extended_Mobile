<p id="p1" data-pid="1" class="st"><span id="page866" class="pageNum" data-no="866" data-before-text="866"></span><strong>JAHDIEL</strong></p>
<p id="p2" data-pid="2" class="sb">(Jahʹdi·el) [God gives joy].</p>
<p id="p3" data-pid="3" class="sb">One of the household heads of the half tribe of Manasseh residing E of the Jordan; a valiant, mighty man. Jahdiel’s descendants “began to act unfaithfully” toward Jehovah, leading to eventual exile by the Assyrians.—<a href="jwpub://b/NWTR/13:5:23-13:5:26" data-bid="1-1" class="b">1 Chron. 5:23-26</a>.</p>
