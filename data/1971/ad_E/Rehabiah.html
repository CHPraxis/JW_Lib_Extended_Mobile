<p id="p1" data-pid="1" class="st"><span id="page1383" class="pageNum" data-no="1383" data-before-text="1383"></span><strong>REHABIAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Re·ha·biʹah) [Jehovah has made wide].</p>
<p id="p3" data-pid="3" class="sb">Grandson of Moses, only son of Eliezer, and founder of a family of Levites that still existed when David was king.—<a href="jwpub://b/NWTR/13:23:15-13:23:15" data-bid="1-1" class="b">1 Chron. 23:15,</a><a href="jwpub://b/NWTR/13:23:17-13:23:17" data-bid="1-2" class="b"> 17;</a><a href="jwpub://b/NWTR/13:24:21-13:24:21" data-bid="1-3" class="b"> 24:21;</a><a href="jwpub://b/NWTR/13:26:25-13:26:25" data-bid="1-4" class="b"> 26:25</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
