<p id="p1" data-pid="1" class="st"><span id="page217" class="pageNum" data-no="217" data-before-text="217"></span><strong>BESAI</strong></p>
<p id="p2" data-pid="2" class="sb">(Beʹsai) [perhaps, downtrodden].</p>
<p id="p3" data-pid="3" class="sb">Forefather of certain Nethinim who returned to Jerusalem from Babylon, 537 B.C.E.—<a href="jwpub://b/NWTR/15:2:1-15:2:2" data-bid="1-1" class="b">Ezra 2:1, 2,</a><a href="jwpub://b/NWTR/15:2:43-15:2:43" data-bid="1-2" class="b"> 43,</a><a href="jwpub://b/NWTR/15:2:49-15:2:49" data-bid="1-3" class="b"> 49;</a><a href="jwpub://b/NWTR/16:7:6-16:7:7" data-bid="1-4" class="b"> Neh. 7:6, 7,</a><a href="jwpub://b/NWTR/16:7:46-16:7:46" data-bid="1-5" class="b"> 46,</a><a href="jwpub://b/NWTR/16:7:52-16:7:52" data-bid="1-6" class="b"> 52</a>.</p>
