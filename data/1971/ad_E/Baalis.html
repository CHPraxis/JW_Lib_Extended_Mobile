<p id="p1" data-pid="1" class="st"><span id="page173" class="pageNum" data-no="173" data-before-text="173"></span><strong>BAALIS</strong></p>
<p id="p2" data-pid="2" class="sb">(Baʹa·lis) [perhaps, son of delight].</p>
<p id="p3" data-pid="3" class="sb">King of Ammon, who reportedly sent Ishmael to murder Governor Gedaliah of Judah, 607 B.C.E.—<a href="jwpub://b/NWTR/24:40:14-24:40:14" data-bid="1-1" class="b">Jer. 40:14</a>.</p>
