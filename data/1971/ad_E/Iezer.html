<p id="p1" data-pid="1" class="st"><span id="page812" class="pageNum" data-no="812" data-before-text="812"></span><strong>IEZER</strong></p>
<p id="p2" data-pid="2" class="sb">(Ieʹzer), <strong>Iezerites</strong> (Ieʹzer·ites).</p>
<p id="p3" data-pid="3" class="sb">Iezer is a shortened form of the name Abi-ezer, the prefix “Ab” (father) being removed. He and his descendants, the Iezerites, were of the “sons of Gilead.”—<a href="jwpub://b/NWTR/4:26:30-4:26:30" data-bid="1-1" class="b">Num. 26:30</a>; see ABI-EZER No. 1; ABI-EZRITE.</p>
