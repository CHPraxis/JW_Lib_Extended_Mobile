<p id="p1" data-pid="1" class="st"><span id="page1371" class="pageNum" data-no="1371" data-before-text="1371"></span><strong>RAMATHAIM-ZOPHIM</strong></p>
<p id="p2" data-pid="2" class="sb">(Ra·math·aʹim-zoʹphim).</p>
<p id="p3" data-pid="3" class="sb">The home of Elkanah, father of Samuel, in the mountainous region of Ephraim.—<a href="jwpub://b/NWTR/9:1:1-9:1:1" data-bid="1-1" class="b">1 Sam. 1:1</a>; see RAMAH No. 5.</p>
