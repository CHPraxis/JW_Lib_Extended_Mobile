<p id="p1" data-pid="1" class="st"><span id="page1253" class="pageNum" data-no="1253" data-before-text="1253"></span><strong>ONAM</strong></p>
<p id="p2" data-pid="2" class="sb">(Oʹnam) [vigorous].</p>
<p id="p3" data-pid="3" class="sb">1. Last of the five listed sons of Horite sheik Shobal, and grandson of the Horites’ forefather Seir.—<a href="jwpub://b/NWTR/1:36:20-1:36:21" data-bid="1-1" class="b">Gen. 36:20, 21,</a><a href="jwpub://b/NWTR/1:36:23-1:36:23" data-bid="1-2" class="b"> 23;</a><a href="jwpub://b/NWTR/13:1:40-13:1:40" data-bid="1-3" class="b"> 1 Chron. 1:40</a>.</p>
<p id="p4" data-pid="4" class="sb">2. A son of Jerahmeel and a link in the Jerahmeelite genealogy in the tribe of Judah; his mother’s name was Atarah.—<a href="jwpub://b/NWTR/13:2:26-13:2:26" data-bid="2-1" class="b">1 Chron. 2:26,</a><a href="jwpub://b/NWTR/13:2:28-13:2:28" data-bid="2-2" class="b"> 28</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
