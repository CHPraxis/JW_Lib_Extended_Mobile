<p id="p1" data-pid="1" class="st"><span id="page527" class="pageNum" data-no="527" data-before-text="527"></span><strong>EPHRAIN</strong></p>
<p id="p2" data-pid="2" class="sb">(Eʹphra·in).</p>
<p id="p3" data-pid="3" class="sb">A city taken by King Abijah of Judah in his battle against Jeroboam of Israel. (<a href="jwpub://b/NWTR/14:13:19-14:13:19" data-bid="1-1" class="b">2 Chron. 13:19</a>) It was evidently in the territory of the tribe of Ephraim and appears to be the same as the city of Ephraim mentioned at <a href="jwpub://b/NWTR/10:13:23-10:13:23" data-bid="2-1" class="b">2 Samuel 13:23</a> and also at <a href="jwpub://b/NWTR/43:11:54-43:11:54" data-bid="3-1" class="b">John 11:54</a>.—See EPHRAIM No. 3.</p>
