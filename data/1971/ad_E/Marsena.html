<p id="p1" data-pid="1" class="st"><span id="page1117" class="pageNum" data-no="1117" data-before-text="1117"></span><strong>MARSENA</strong></p>
<p id="p2" data-pid="2" class="sb">(Mar·seʹna) [forgetful man].</p>
<p id="p3" data-pid="3" class="sb">One of the seven princes consulted by Ahasuerus on Vashti’s refusal to obey.—<a href="jwpub://b/NWTR/17:1:14-17:1:14" data-bid="1-1" class="b">Esther 1:14</a>.</p>
