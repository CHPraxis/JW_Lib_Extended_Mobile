<p id="p1" data-pid="1" class="st"><span id="page711" class="pageNum" data-no="711" data-before-text="711"></span><strong>HANOCHITES</strong></p>
<p id="p2" data-pid="2" class="sb">(Haʹnoch·ites).</p>
<p id="p3" data-pid="3" class="sb">A family descended from Hanoch, a son of Reuben.—<a href="jwpub://b/NWTR/4:26:4-4:26:5" data-bid="1-1" class="b">Num. 26:4, 5;</a><a href="jwpub://b/NWTR/1:46:9-1:46:9" data-bid="1-2" class="b"> Gen. 46:9</a>.</p>
