<p id="p1" data-pid="1" class="st"><span id="page1448" class="pageNum" data-no="1448" data-before-text="1448"></span><strong>SARAPH</strong></p>
<p id="p2" data-pid="2" class="sb">(Saʹraph) [burning, serpent].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Shelah of the tribe of Judah, one who took a Moabite wife (or wives) for himself. (<em>JB, NW</em>) Perhaps, according to alternate readings, Saraph ruled in (or for) Moab.—<a href="jwpub://b/NWTR/13:4:21-13:4:22" data-bid="1-1" class="b">1 Chron. 4:21, 22</a>, <em>AS, AT, AV, Mo, Ro, RS</em>.</p>
