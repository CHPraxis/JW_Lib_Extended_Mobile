<p id="p1" data-pid="1" class="st"><span id="page232" class="pageNum" data-no="232" data-before-text="232"></span><strong>BICHRI</strong></p>
<p id="p2" data-pid="2" class="sb">(Bichʹri) [firstborn].</p>
<p id="p3" data-pid="3" class="sb">The Benjamite father or forefather of the good-for-nothing fellow named Sheba who rebelled against David. In this action the Bichrites (Berites, <em>AV</em>) supported Sheba.—<a href="jwpub://b/NWTR/10:20:1-10:20:22" data-bid="1-1" class="b">2 Sam. 20:1-22</a>.</p>
