<p id="p1" data-pid="1" class="st"><span id="page119" class="pageNum" data-no="119" data-before-text="119"></span><strong>ARIDATHA</strong></p>
<p id="p2" data-pid="2" class="sb">(A·ri·daʹtha) [perhaps of Persian origin, given by Hari].</p>
<p id="p3" data-pid="3" class="sb">One of Haman’s ten sons.—<a href="jwpub://b/NWTR/17:9:8-17:9:8" data-bid="1-1" class="b">Esther 9:8</a>; see HAMAN.</p>
