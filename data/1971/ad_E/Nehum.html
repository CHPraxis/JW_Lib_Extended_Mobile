<p id="p1" data-pid="1" class="st"><span id="page1218" class="pageNum" data-no="1218" data-before-text="1218"></span><strong>NEHUM</strong></p>
<p id="p2" data-pid="2" class="sb">(Neʹhum) [consolation].</p>
<p id="p3" data-pid="3" class="sb">Apparently an alternate spelling for Rehum, one of the men returning from Babylonian exile with Zerubbabel.—<a href="jwpub://b/NWTR/15:2:2-15:2:2" data-bid="1-1" class="b">Ezra 2:2;</a><a href="jwpub://b/NWTR/16:7:7-16:7:7" data-bid="1-2" class="b"> Neh. 7:7</a>.</p>
