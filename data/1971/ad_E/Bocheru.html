<p id="p1" data-pid="1" class="st"><span id="page247" class="pageNum" data-no="247" data-before-text="247"></span><strong>BOCHERU</strong></p>
<p id="p2" data-pid="2" class="sb">(Boʹche·ru) [his firstborn].</p>
<p id="p3" data-pid="3" class="sb">A descendant of King Saul and Jonathan; tribe of Benjamin.—<a href="jwpub://b/NWTR/13:8:38-13:8:38" data-bid="1-1" class="b">1 Chron. 8:38;</a><a href="jwpub://b/NWTR/13:9:44-13:9:44" data-bid="1-2" class="b"> 9:44</a>.</p>
