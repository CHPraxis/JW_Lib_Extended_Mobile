<p id="p1" data-pid="1" class="st"><span id="page1095" class="pageNum" data-no="1095" data-before-text="1095"></span><strong>MAHAVITE</strong></p>
<p id="p2" data-pid="2" class="sb">(Maʹha·vite) [Heb., <em>ma·hhawimʹ,</em> villagers].</p>
<p id="p3" data-pid="3" class="sb">A designation applied to Eliel, one of the mighty men of David’s military forces. (<a href="jwpub://b/NWTR/13:11:26-13:11:26" data-bid="1-1" class="b">1 Chron. 11:26,</a><a href="jwpub://b/NWTR/13:11:46-13:11:46" data-bid="1-2" class="b"> 46</a>) The term may have been used to distinguish this person from the Eliel of verse 47.</p>
<p id="p4" data-pid="4" class="sb"></p>
