<p id="p1" data-pid="1" class="st"><span id="page989" class="pageNum" data-no="989" data-before-text="989"></span><strong>KERIOTH-HEZRON</strong></p>
<p id="p2" data-pid="2" class="sb">(Keʹri·oth-hezʹron) [perhaps, towns of Hezron].</p>
<p id="p3" data-pid="3" class="sb">Another name for Hazor, a town of Judah that has generally been identified with Khirbet el-Qaryatein, about 12.5 miles (20 kilometers) S of Hebron.—<a href="jwpub://b/NWTR/6:15:25-6:15:25" data-bid="1-1" class="b">Josh. 15:25</a>.</p>
