<p id="p1" data-pid="1" class="st"><span id="page1154" class="pageNum" data-no="1154" data-before-text="1154"></span><strong>MIGDAL-EL</strong></p>
<p id="p2" data-pid="2" class="sb">(Mig πdal-el) [tower of God].</p>
<p id="p3" data-pid="3" class="sb">A fortified city in the territory of Naphtali. (<a href="jwpub://b/NWTR/6:19:32-6:19:32" data-bid="1-1" class="b">Josh. 19:32,</a><a href="jwpub://b/NWTR/6:19:35-6:19:35" data-bid="1-2" class="b"> 35,</a><a href="jwpub://b/NWTR/6:19:38-6:19:38" data-bid="1-3" class="b"> 38</a>) One possible identification that has been suggested for Migdal-el is Mujeidil. This site is on a hill about ten and a half miles (17 kilometers) E-SE of Tyre.</p>
