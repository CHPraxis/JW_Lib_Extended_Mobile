<p id="p1" data-pid="1" class="st"><span id="page142" class="pageNum" data-no="142" data-before-text="142"></span><strong>ASHBEA</strong></p>
<p id="p2" data-pid="2" class="sb">(Ash·beʹa) [fullness (plenty), or, let me swear (one) in].</p>
<p id="p3" data-pid="3" class="sb">The house of Ashbea descended from Judah’s son Shelah and was noted for its production of fine fabric. (<a href="jwpub://b/NWTR/13:4:21-13:4:21" data-bid="1-1" class="b">1 Chron. 4:21</a>) The Targums add that their linen was made for kings and priests.</p>
