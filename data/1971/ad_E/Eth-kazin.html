<p id="p1" data-pid="1" class="st"><span id="page535" class="pageNum" data-no="535" data-before-text="535"></span><strong>ETH-KAZIN</strong></p>
<p id="p2" data-pid="2" class="sb">(Eth-ka πzin).</p>
<p id="p3" data-pid="3" class="sb">A site marking the boundary of Zebulun. (<a href="jwpub://b/NWTR/6:19:10-6:19:10" data-bid="1-1" class="b">Josh. 19:10,</a><a href="jwpub://b/NWTR/6:19:13-6:19:13" data-bid="1-2" class="b"> 13</a>) Though its exact location is today unknown, some tentatively identify it with modern Kefr Kenna about thirteen and a half miles (21.7 kilometers) W of the Sea of Galilee.</p>
