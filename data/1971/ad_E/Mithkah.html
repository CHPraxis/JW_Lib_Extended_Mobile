<p id="p1" data-pid="1" class="st"><span id="page1168" class="pageNum" data-no="1168" data-before-text="1168"></span><strong>MITHKAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Mithʹkah) [perhaps, sweetness].</p>
<p id="p3" data-pid="3" class="sb">One of Israel’s wilderness encampments. (<a href="jwpub://b/NWTR/4:33:28-4:33:29" data-bid="1-1" class="b">Num. 33:28, 29</a>) Its location is not known today. If Mithkah is correctly defined as “sweetness,” the name may allude to the good water of the region.</p>
