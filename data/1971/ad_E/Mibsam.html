<p id="p1" data-pid="1" class="st"><span id="page1150" class="pageNum" data-no="1150" data-before-text="1150"></span><strong>MIBSAM</strong></p>
<p id="p2" data-pid="2" class="sb">(Mibʹsam) [perhaps, perfumed].</p>
<p id="p3" data-pid="3" class="sb">1. One of the sons of Ishmael and founder of a family.—<a href="jwpub://b/NWTR/1:25:13-1:25:13" data-bid="1-1" class="b">Gen. 25:13;</a><a href="jwpub://b/NWTR/13:1:29-13:1:29" data-bid="1-2" class="b"> 1 Chron. 1:29</a>.</p>
<p id="p4" data-pid="4" class="sb">2. A descendant of Simeon.—<a href="jwpub://b/NWTR/13:4:24-13:4:25" data-bid="2-1" class="b">1 Chron. 4:24, 25</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
