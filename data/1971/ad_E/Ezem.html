<p id="p1" data-pid="1" class="st"><span id="page555" class="pageNum" data-no="555" data-before-text="555"></span><strong>EZEM</strong></p>
<p id="p2" data-pid="2" class="sb">(Eʹzem) [bone].</p>
<p id="p3" data-pid="3" class="sb">A Judean site given to the tribe of Simeon as an enclave city. (<a href="jwpub://b/NWTR/6:15:21-6:15:21" data-bid="1-1" class="b">Josh. 15:21,</a><a href="jwpub://b/NWTR/6:15:29-6:15:29" data-bid="1-2" class="b"> 29;</a><a href="jwpub://b/NWTR/6:19:1-6:19:1" data-bid="1-3" class="b"> 19:1,</a><a href="jwpub://b/NWTR/6:19:3-6:19:3" data-bid="1-4" class="b"> 3;</a><a href="jwpub://b/NWTR/13:4:24-13:4:24" data-bid="1-5" class="b"> 1 Chron. 4:24,</a><a href="jwpub://b/NWTR/13:4:28-13:4:29" data-bid="1-6" class="b"> 28, 29</a>) Some geographers identify it with Umm el-ʽAzem, about seventeen and a half miles (28.2 kilometers) SE of Beer-sheba.</p>
