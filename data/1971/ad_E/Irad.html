<p id="p1" data-pid="1" class="st"><span id="page840" class="pageNum" data-no="840" data-before-text="840"></span><strong>IRAD</strong></p>
<p id="p2" data-pid="2" class="sb">(Iʹrad) [fugitive].</p>
<p id="p3" data-pid="3" class="sb">Grandson of Cain; forefather of the bigamist Lamech, and of Jabal and Tubal-cain.—<a href="jwpub://b/NWTR/1:4:17-1:4:23" data-bid="1-1" class="b">Gen. 4:17-23</a>.</p>
