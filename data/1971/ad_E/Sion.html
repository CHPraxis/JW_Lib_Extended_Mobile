<p id="p1" data-pid="1" class="st"><span id="page1512" class="pageNum" data-no="1512" data-before-text="1512"></span><strong>SION</strong></p>
<p id="p2" data-pid="2" class="sb">(Siʹon) [elevated, towering].</p>
<p id="p3" data-pid="3" class="sb">Another, perhaps older, name for Mount Hermon. (<a href="jwpub://b/NWTR/5:4:48-5:4:48" data-bid="1-1" class="b">Deut. 4:48</a>) Sion (not Zion), like the Amorite name Senir, may have designated a particular part of Mount Hermon.—Compare <a href="jwpub://b/NWTR/5:3:9-5:3:9" data-bid="2-1" class="b">Deuteronomy 3:9;</a><a href="jwpub://b/NWTR/13:5:23-13:5:23" data-bid="2-2" class="b"> 1 Chronicles 5:23</a>; The <a href="jwpub://b/NWTR/22:4:8-22:4:8" data-bid="3-1" class="b">Song of Solomon 4:8</a>; see HERMON.</p>
