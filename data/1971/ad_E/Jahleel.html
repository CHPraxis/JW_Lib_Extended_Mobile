<p id="p1" data-pid="1" class="st"><span id="page866" class="pageNum" data-no="866" data-before-text="866"></span><strong>JAHLEEL</strong></p>
<p id="p2" data-pid="2" class="sb">(Jahʹle·el) [wait for God!].</p>
<p id="p3" data-pid="3" class="sb">Third-listed son of Zebulun and founder of the family of Jahleelites in his father’s tribe.—<a href="jwpub://b/NWTR/1:46:14-1:46:14" data-bid="1-1" class="b">Gen. 46:14;</a><a href="jwpub://b/NWTR/4:26:26-4:26:26" data-bid="1-2" class="b"> Num. 26:26</a>.</p>
