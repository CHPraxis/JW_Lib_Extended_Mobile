<p id="p1" data-pid="1" class="st"><span id="page54" class="pageNum" data-no="54" data-before-text="54"></span><strong>ALLON-BACUTH</strong></p>
<p id="p2" data-pid="2" class="sb">(Alʹlon-bacʹuth) [big tree of weeping].</p>
<p id="p3" data-pid="3" class="sb">A big tree at the “foot” of Bethel, below the hill occupied by the city, named thus because under it Jacob buried “Deborah the nursing woman of Rebekah.”—<a href="jwpub://b/NWTR/1:35:8-1:35:8" data-bid="1-1" class="b">Gen. 35:8</a>; see BIG TREES, MASSIVE TREES.</p>
