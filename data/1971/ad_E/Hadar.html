<p id="p1" data-pid="1" class="st"><span id="page700" class="pageNum" data-no="700" data-before-text="700"></span><strong>HADAR</strong></p>
<p id="p2" data-pid="2" class="sb">(Haʹdar) [perhaps, thunderer].</p>
<p id="p3" data-pid="3" class="sb">Successor to the kingship of Edom after the death of Baal-hanan; also called Hadad.—<a href="jwpub://b/NWTR/1:36:31-1:36:31" data-bid="1-1" class="b">Gen. 36:31,</a><a href="jwpub://b/NWTR/1:36:39-1:36:39" data-bid="1-2" class="b"> 39;</a><a href="jwpub://b/NWTR/13:1:43-13:1:43" data-bid="1-3" class="b"> 1 Chron. 1:43,</a><a href="jwpub://b/NWTR/13:1:50-13:1:51" data-bid="1-4" class="b"> 50, 51</a>; see HADAD No. 3.</p>
