<p id="p1" data-pid="1" class="st"><span id="page985" class="pageNum" data-no="985" data-before-text="985"></span><strong>JUTTAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Jutʹtah) [extended, inclined].</p>
<p id="p3" data-pid="3" class="sb">A site in the mountainous region of Judah given to the “sons of Aaron” as a priestly city. (<a href="jwpub://b/NWTR/6:15:20-6:15:20" data-bid="1-1" class="b">Josh. 15:20,</a><a href="jwpub://b/NWTR/6:15:48-6:15:48" data-bid="1-2" class="b"> 48,</a><a href="jwpub://b/NWTR/6:15:55-6:15:55" data-bid="1-3" class="b"> 55;</a><a href="jwpub://b/NWTR/6:21:13-6:21:13" data-bid="1-4" class="b"> 21:13,</a><a href="jwpub://b/NWTR/6:21:16-6:21:16" data-bid="1-5" class="b"> 16</a>) Juttah has been linked with modern Yatta, situated on a ridge about five and a half miles (9 kilometers) S of Hebron.</p>
