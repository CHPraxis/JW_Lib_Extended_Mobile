<p id="p1" data-pid="1" class="st"><span id="page938" class="pageNum" data-no="938" data-before-text="938"></span><strong>JOANAN</strong></p>
<p id="p2" data-pid="2" class="sb">(Jo·anʹan). </p>
<p id="p3" data-pid="3" class="sb">An ancestor of Jesus’ mother Mary; listed apparently as grandson of Zerubbabel.—<a href="jwpub://b/NWTR/42:3:23-42:3:23" data-bid="1-1" class="b">Luke 3:23,</a><a href="jwpub://b/NWTR/42:3:27-42:3:27" data-bid="1-2" class="b"> 27</a>.</p>
