<p id="p1" data-pid="1" class="st"><span id="page1193" class="pageNum" data-no="1193" data-before-text="1193"></span><strong>MY</strong></p>
<p id="p2" data-pid="2" class="sb">or, as commonly anglicized, mu [Μ ,μ].</p>
<p id="p3" data-pid="3" class="sb">The twelfth letter of the Greek alphabet, originating from the Hebrew <em>mem.</em> It corresponds generally with the English “m.”</p>
<p id="p4" data-pid="4" class="sb"><em>My</em> when accented has the value of forty (μ΄), and, with the subscript (,μ), 40,000.</p>
<p id="p5" data-pid="5" class="sb"></p>
