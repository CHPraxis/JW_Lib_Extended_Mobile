<p id="p1" data-pid="1" class="st"><span id="page764" class="pageNum" data-no="764" data-before-text="764"></span><strong>HEZRO</strong></p>
<p id="p2" data-pid="2" class="sb">(Hezʹro) [blooming].</p>
<p id="p3" data-pid="3" class="sb">A Carmelite; one of the mighty men of David’s military forces.—<a href="jwpub://b/NWTR/10:23:8-10:23:8" data-bid="1-1" class="b">2 Sam. 23:8,</a><a href="jwpub://b/NWTR/10:23:35-10:23:35" data-bid="1-2" class="b"> 35;</a><a href="jwpub://b/NWTR/13:11:26-13:11:26" data-bid="1-3" class="b"> 1 Chron. 11:26,</a><a href="jwpub://b/NWTR/13:11:37-13:11:37" data-bid="1-4" class="b"> 37</a>.</p>
