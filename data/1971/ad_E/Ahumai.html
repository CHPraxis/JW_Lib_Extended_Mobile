<p id="p1" data-pid="1" class="st"><span id="page47" class="pageNum" data-no="47" data-before-text="47"></span><strong>AHUMAI</strong></p>
<p id="p2" data-pid="2" class="sb">(A·huʹmai) [brother of water, i.e., neighbor to water].</p>
<p id="p3" data-pid="3" class="sb">First-named son of Jahath in the genealogies of Judah.—<a href="jwpub://b/NWTR/13:4:1-13:4:2" data-bid="1-1" class="b">1 Chron. 4:1, 2</a>.</p>
