<p id="p1" data-pid="1" class="st"><span id="page623" class="pageNum" data-no="623" data-before-text="623"></span><strong>GATAM</strong></p>
<p id="p2" data-pid="2" class="sb">(Gaʹtam) [lean and weak].</p>
<p id="p3" data-pid="3" class="sb">The fourth-named son of Esau’s firstborn Eliphaz. Gatam became one of the sheiks of the sons of Esau.—<a href="jwpub://b/NWTR/1:36:10-1:36:11" data-bid="1-1" class="b">Gen. 36:10, 11,</a><a href="jwpub://b/NWTR/1:36:15-1:36:16" data-bid="1-2" class="b"> 15, 16;</a><a href="jwpub://b/NWTR/13:1:36-13:1:36" data-bid="1-3" class="b"> 1 Chron. 1:36</a>.</p>
