<p id="p1" data-pid="1" class="st"><span id="page450" class="pageNum" data-no="450" data-before-text="450"></span><strong>DINHABAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Dinʹha·bah).</p>
<p id="p3" data-pid="3" class="sb">The city of Bela, king of Edom. (<a href="jwpub://b/NWTR/1:36:32-1:36:32" data-bid="1-1" class="b">Gen. 36:32;</a><a href="jwpub://b/NWTR/13:1:43-13:1:43" data-bid="1-2" class="b"> 1 Chron. 1:43</a>) Its present-day location is unknown.</p>
