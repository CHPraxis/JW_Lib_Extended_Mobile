<p id="p1" data-pid="1" class="st"><span id="page1558" class="pageNum" data-no="1558" data-before-text="1558"></span><strong>SUKKIIM</strong></p>
<p id="p2" data-pid="2" class="sb">(Sukʹki·im).</p>
<p id="p3" data-pid="3" class="sb">A component force of the army of Egyptian King Shishak, who invaded Judah during Rehoboam’s reign. (<a href="jwpub://b/NWTR/14:12:2-14:12:3" data-bid="1-1" class="b">2 Chron. 12:2, 3</a>) Some scholars believe the Sukkiim are referred to on certain ancient Egyptian texts and that they were of Libyan origin.</p>
