<p id="p1" data-pid="1" class="st"><span id="page75" class="pageNum" data-no="75" data-before-text="75"></span><strong>ANAN</strong></p>
<p id="p2" data-pid="2" class="sb">(Aʹnan) [cloud].</p>
<p id="p3" data-pid="3" class="sb">One of the heads of the people of Israel, whose representative, if not himself, together with Nehemiah and others, sealed the <span id="page76" class="pageNum" data-no="76" data-before-text="76"></span>nation’s resolution to serve Jehovah faithfully (455 B.C.E.).—<a href="jwpub://b/NWTR/16:10:1-16:10:1" data-bid="1-1" class="b">Neh. 10:1,</a><a href="jwpub://b/NWTR/16:10:26-16:10:26" data-bid="1-2" class="b"> 26</a>.</p>
