<p id="p1" data-pid="1" class="st"><span id="page857" class="pageNum" data-no="857" data-before-text="857"></span><strong>ITHNAN</strong></p>
<p id="p2" data-pid="2" class="sb">(Ith πnan) [possibly, perennial].</p>
<p id="p3" data-pid="3" class="sb">A city at the extremity of southern Judah (<a href="jwpub://b/NWTR/6:15:21-6:15:21" data-bid="1-1" class="b">Josh. 15:21,</a><a href="jwpub://b/NWTR/6:15:23-6:15:23" data-bid="1-2" class="b"> 23</a>), the location of which is uncertain.</p>
