<p id="p1" data-pid="1" class="st"><span id="page47" class="pageNum" data-no="47" data-before-text="47"></span><strong>AHUZZAM</strong></p>
<p id="p2" data-pid="2" class="sb">(A·huzʹzam) [a taking fast hold; possessor]. First-named son of Ashhur, of the tribe of Judah, by his wife Naarah.—<a href="jwpub://b/NWTR/13:4:5-13:4:6" data-bid="1-1" class="b">1 Chron. 4:5, 6;</a><a href="jwpub://b/NWTR/13:2:3-13:2:5" data-bid="1-2" class="b"> 2:3-5,</a><a href="jwpub://b/NWTR/13:2:24-13:2:24" data-bid="1-3" class="b"> 24</a>.</p>
