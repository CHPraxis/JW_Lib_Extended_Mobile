<p id="p1" data-pid="1" class="st"><span id="page1368" class="pageNum" data-no="1368" data-before-text="1368"></span><strong>RADDAI</strong></p>
<p id="p2" data-pid="2" class="sb">(Radʹdai) [beating down].</p>
<p id="p3" data-pid="3" class="sb">Jesse’s fifth-named son; an older brother of David in the tribe of Judah.—<a href="jwpub://b/NWTR/13:2:13-13:2:15" data-bid="1-1" class="b">1 Chron. 2:13-15</a>.</p>
