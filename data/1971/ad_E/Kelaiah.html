<p id="p1" data-pid="1" class="st"><span id="page987" class="pageNum" data-no="987" data-before-text="987"></span><strong>KELAIAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Ke·laiʹah).</p>
<p id="p3" data-pid="3" class="sb">Another name for the Levite Kelita, a contemporary of Ezra the priest.—<a href="jwpub://b/NWTR/15:10:23-15:10:23" data-bid="1-1" class="b">Ezra 10:23</a>; see KELITA No. 1.</p>
