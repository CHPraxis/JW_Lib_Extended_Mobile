<p id="p1" data-pid="1" class="st"><span id="page1689" class="pageNum" data-no="1689" data-before-text="1689"></span><strong>ZEPHON</strong></p>
<p id="p2" data-pid="2" class="sb">(Zeʹphon), <strong>Ziphion</strong> (Ziphʹi·on) [lookout].</p>
<p id="p3" data-pid="3" class="sb">The first-named son of Gad and founder of the family of Zephonites.—<a href="jwpub://b/NWTR/1:46:16-1:46:16" data-bid="1-1" class="b">Gen. 46:16;</a><a href="jwpub://b/NWTR/4:26:15-4:26:15" data-bid="1-2" class="b"> Num. 26:15</a>.</p>
