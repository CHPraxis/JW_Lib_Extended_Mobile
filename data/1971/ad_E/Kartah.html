<p id="p1" data-pid="1" class="st"><span id="page986" class="pageNum" data-no="986" data-before-text="986"></span><strong>KARTAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Karʹtah).</p>
<p id="p3" data-pid="3" class="sb">A city given to the Merarite Levites out of the inheritance of Zebulun. (<a href="jwpub://b/NWTR/6:21:34-6:21:34" data-bid="1-1" class="b">Josh. 21:34</a>) Some would link Kartah with the coastal city of ʽAthlit,?1 about nine miles (15 kilometers) S of modern Haifa, but others consider it to be the same as Kattath.—<a href="jwpub://b/NWTR/6:19:15-6:19:15" data-bid="2-1" class="b">Josh. 19:15</a>.</p>
