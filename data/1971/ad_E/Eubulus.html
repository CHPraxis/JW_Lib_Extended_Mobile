<p id="p1" data-pid="1" class="st"><span id="page535" class="pageNum" data-no="535" data-before-text="535"></span><strong>EUBULUS</strong></p>
<p id="p2" data-pid="2" class="sb">(Eu·buʹlus) [well-advised, prudent].</p>
<p id="p3" data-pid="3" class="sb">One of the Christian brothers in Rome at the time of the apostle Paul’s last imprisonment and who is mentioned as sending greetings to Timothy.—<a href="jwpub://b/NWTR/55:4:21-55:4:21" data-bid="1-1" class="b">2 Tim. 4:21</a>.</p>
