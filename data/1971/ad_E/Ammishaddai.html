<p id="p1" data-pid="1" class="st"><span id="page66" class="pageNum" data-no="66" data-before-text="66"></span><strong>AMMISHADDAI</strong></p>
<p id="p2" data-pid="2" class="sb">(Am·mi·shadʹdai) [people of the Almighty].</p>
<p id="p3" data-pid="3" class="sb">Father of Ahiezer, who, as chieftain of the tribe of Dan, was with Moses when he numbered the assembly of Israel in the second year after coming out of Egypt (1512 B.C.E.).—<a href="jwpub://b/NWTR/4:1:12-4:1:12" data-bid="1-1" class="b">Num. 1:12;</a><a href="jwpub://b/NWTR/4:2:25-4:2:25" data-bid="1-2" class="b"> 2:25</a>.</p>
