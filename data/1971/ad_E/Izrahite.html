<p id="p1" data-pid="1" class="st"><span id="page858" class="pageNum" data-no="858" data-before-text="858"></span><strong>IZRAHITE</strong></p>
<p id="p2" data-pid="2" class="sb">(Izʹrah·ite).</p>
<p id="p3" data-pid="3" class="sb">The designation of Shamhuth, chief of David’s fifth service division that ministered to him. (<a href="jwpub://b/NWTR/13:27:8-13:27:8" data-bid="1-1" class="b">1 Chron. 27:8</a>) Shamhuth was of either the town or family of lzrah.</p>
