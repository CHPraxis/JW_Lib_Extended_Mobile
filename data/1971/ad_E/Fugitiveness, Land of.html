<p id="p1" data-pid="1" class="st"><span id="page611" class="pageNum" data-no="611" data-before-text="611"></span><strong>FUGITIVENESS, LAND OF</strong></p>
<p id="p2" data-pid="2" class="sb">A land “east of Eden,” in which the condemned murderer Cain took up residence. (<a href="jwpub://b/NWTR/1:4:16-1:4:16" data-bid="1-1" class="b">Gen. 4:16</a>) The Hebrew word <em>nohdh</em> is derived from the same root word (<em>nudh</em>) as is the word “fugitive” used in verses 12 and 14. The location of the land is unknown.</p>
