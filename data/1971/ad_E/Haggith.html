<p id="p1" data-pid="1" class="st"><span id="page703" class="pageNum" data-no="703" data-before-text="703"></span><strong>HAGGITH</strong></p>
<p id="p2" data-pid="2" class="sb">(Hagʹgith) [festive].</p>
<p id="p3" data-pid="3" class="sb">A wife of David and the mother of Adonijah, who schemed to get the kingship over Israel.—<a href="jwpub://b/NWTR/10:3:2-10:3:2" data-bid="1-1" class="b">2 Sam. 3:2,</a><a href="jwpub://b/NWTR/10:3:4-10:3:4" data-bid="1-2" class="b"> 4;</a><a href="jwpub://b/NWTR/11:1:5-11:1:5" data-bid="1-3" class="b"> 1 Ki. 1:5,</a><a href="jwpub://b/NWTR/11:1:11-11:1:11" data-bid="1-4" class="b"> 11;</a><a href="jwpub://b/NWTR/13:3:1-13:3:2" data-bid="1-5" class="b"> 1 Chron. 3:1, 2</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
