<p id="p1" data-pid="1" class="st"><span id="page1359" class="pageNum" data-no="1359" data-before-text="1359"></span><strong>PUDENS</strong></p>
<p id="p2" data-pid="2" class="sb">(Puʹdens) [bashful].</p>
<p id="p3" data-pid="3" class="sb">A companion of Paul near the close of the apostle’s life who sent greetings to Timothy.—<a href="jwpub://b/NWTR/55:4:21-55:4:21" data-bid="1-1" class="b">2 Tim. 4:21</a>.</p>
