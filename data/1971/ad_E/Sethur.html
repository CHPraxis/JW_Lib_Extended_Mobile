<p id="p1" data-pid="1" class="st"><span id="page1472" class="pageNum" data-no="1472" data-before-text="1472"></span><strong>SETHUR</strong></p>
<p id="p2" data-pid="2" class="sb">(Seʹthur) [hidden].</p>
