<p id="p1" data-pid="1" class="st"><span id="page32" class="pageNum" data-no="32" data-before-text="32"></span><strong>ADALIA</strong></p>

<p id="p3" data-pid="3" class="sb">One of Haman’s ten sons.—<a href="jwpub://b/NWTR/17:9:7-17:9:10" data-bid="1-1" class="b">Esther 9:7-10</a>; see HAMAN.</p>
