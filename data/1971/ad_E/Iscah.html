<p id="p1" data-pid="1" class="st"><span id="page848" class="pageNum" data-no="848" data-before-text="848"></span><strong>ISCAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Isʹcah).</p>
<p id="p3" data-pid="3" class="sb">Daughter of Abraham’s brother Haran, and sister of Lot. She was born before her uncle Abraham and the household left Ur of the Chaldees.—<a href="jwpub://b/NWTR/1:11:27-1:11:31" data-bid="1-1" class="b">Gen. 11:27-31</a>.</p>
