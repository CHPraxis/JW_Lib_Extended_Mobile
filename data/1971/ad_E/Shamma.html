<p id="p1" data-pid="1" class="st"><span id="page1479" class="pageNum" data-no="1479" data-before-text="1479"></span><strong>SHAMMA</strong></p>
<p id="p2" data-pid="2" class="sb">(Shamʹma) [desolation].</p>
<p id="p3" data-pid="3" class="sb">A leading member of the tribe of Asher; son or descendant of Zophah.—<a href="jwpub://b/NWTR/13:7:36-13:7:37" data-bid="1-1" class="b">1 Chron. 7:36, 37,</a><a href="jwpub://b/NWTR/13:7:40-13:7:40" data-bid="1-2" class="b"> 40</a>.</p>
