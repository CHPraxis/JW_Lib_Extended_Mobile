<p id="p1" data-pid="1" class="st"><span id="page986" class="pageNum" data-no="986" data-before-text="986"></span><strong>KATTATH</strong></p>
<p id="p2" data-pid="2" class="sb">(Katʹtath).</p>
<p id="p3" data-pid="3" class="sb">A city of Zebulun (<a href="jwpub://b/NWTR/6:19:10-6:19:10" data-bid="1-1" class="b">Josh. 19:10,</a><a href="jwpub://b/NWTR/6:19:15-6:19:15" data-bid="1-2" class="b"> 15</a>), often considered to be the same as Kitron. (<a href="jwpub://b/NWTR/7:1:30-7:1:30" data-bid="2-1" class="b">Judg. 1:30</a>) But some geographers prefer to link it with ancient Kartah.—<a href="jwpub://b/NWTR/6:21:34-6:21:34" data-bid="3-1" class="b">Josh. 21:34</a>.</p>
