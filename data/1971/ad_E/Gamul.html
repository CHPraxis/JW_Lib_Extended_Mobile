<p id="p1" data-pid="1" class="st"><span id="page621" class="pageNum" data-no="621" data-before-text="621"></span><strong>GAMUL</strong></p>
<p id="p2" data-pid="2" class="sb">(Gaʹmul) [possibly, weaned or benefited].</p>
<p id="p3" data-pid="3" class="sb">An Aaronic priest in David’s time who was chosen by lot to act as chief of the twenty-second priestly division in connection with the service at the sanctuary.—<a href="jwpub://b/NWTR/13:24:1-13:24:3" data-bid="1-1" class="b">1 Chron. 24:1-3,</a><a href="jwpub://b/NWTR/13:24:5-13:24:5" data-bid="1-2" class="b"> 5,</a><a href="jwpub://b/NWTR/13:24:17-13:24:17" data-bid="1-3" class="b"> 17</a>.</p>
