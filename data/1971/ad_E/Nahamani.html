<p id="p1" data-pid="1" class="st"><span id="page1198" class="pageNum" data-no="1198" data-before-text="1198"></span><strong>NAHAMANI</strong></p>
<p id="p2" data-pid="2" class="sb">(Na·hamʹa·ni) [compassionate].</p>
<p id="p3" data-pid="3" class="sb">One who returned with Zerubbabel from Babylonian exile.—<a href="jwpub://b/NWTR/16:7:6-16:7:7" data-bid="1-1" class="b">Neh. 7:6, 7</a>.</p>
