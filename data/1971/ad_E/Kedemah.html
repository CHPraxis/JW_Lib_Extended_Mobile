<p id="p1" data-pid="1" class="st"><span id="page987" class="pageNum" data-no="987" data-before-text="987"></span><strong>KEDEMAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Kedʹe·mah) [eastward; toward the east].</p>
<p id="p3" data-pid="3" class="sb">A son of Ishmael, named last in order at <a href="jwpub://b/NWTR/1:25:15-1:25:15" data-bid="1-1" class="b">Genesis 25:15 and</a><a href="jwpub://b/NWTR/13:1:31-13:1:31" data-bid="1-2" class="b"> 1 Chronicles 1:31</a>. In fulfillment of Jehovah’s promise to Abraham (<a href="jwpub://b/NWTR/1:17:20-1:17:20" data-bid="2-1" class="b">Gen. 17:20</a>), Kedemah was one of the twelve chieftains produced by Ishmael.</p>
