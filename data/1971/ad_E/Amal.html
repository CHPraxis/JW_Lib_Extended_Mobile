<p id="p1" data-pid="1" class="st"><span id="page61" class="pageNum" data-no="61" data-before-text="61"></span><strong>AMAL</strong></p>
<p id="p2" data-pid="2" class="sb">(Aʹmal) [trouble, labor, toil].</p>
<p id="p3" data-pid="3" class="sb">Last named of four sons of Helem listed among “the sons of Asher, heads of the house of the forefathers, select, valiant, mighty men, heads of the chieftains.”—<a href="jwpub://b/NWTR/13:7:35-13:7:35" data-bid="1-1" class="b">1 Chron. 7:35,</a><a href="jwpub://b/NWTR/13:7:40-13:7:40" data-bid="1-2" class="b"> 40</a>.</p>
