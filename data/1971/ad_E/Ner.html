<p id="p1" data-pid="1" class="st"><span id="page1220" class="pageNum" data-no="1220" data-before-text="1220"></span><strong>NER</strong></p>
<p id="p2" data-pid="2" class="sb">[lamp].</p>
<p id="p3" data-pid="3" class="sb">A Benjamite, son of Abiel (Jeiel), father of Abner and Kish, and grandfather of King Saul.—<a href="jwpub://b/NWTR/9:14:50-9:14:51" data-bid="1-1" class="b">1 Sam. 14:50, 51;</a><a href="jwpub://b/NWTR/13:8:33-13:8:33" data-bid="1-2" class="b"> 1 Chron. 8:33;</a><a href="jwpub://b/NWTR/13:9:39-13:9:39" data-bid="1-3" class="b"> 9:39</a>; see ABIEL No. 1.</p>
