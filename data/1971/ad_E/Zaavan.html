<p id="p1" data-pid="1" class="st"><span id="page1679" class="pageNum" data-no="1679" data-before-text="1679"></span><strong>ZAAVAN</strong></p>
<p id="p2" data-pid="2" class="sb">(Zaʹa·van) [perhaps, unquiet, tremble].</p>
<p id="p3" data-pid="3" class="sb">Second-named son of Horite Sheik Ezer and grandson or descendant of Seir the Horite.—<a href="jwpub://b/NWTR/1:36:20-1:36:21" data-bid="1-1" class="b">Gen. 36:20, 21,</a><a href="jwpub://b/NWTR/1:36:27-1:36:27" data-bid="1-2" class="b"> 27;</a><a href="jwpub://b/NWTR/13:1:42-13:1:42" data-bid="1-3" class="b"> 1 Chron. 1:42</a>.</p>
