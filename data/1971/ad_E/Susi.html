<p id="p1" data-pid="1" class="st"><span id="page1561" class="pageNum" data-no="1561" data-before-text="1561"></span><strong>SUSI</strong></p>
<p id="p2" data-pid="2" class="sb">(Suʹsi) [horse].</p>
<p id="p3" data-pid="3" class="sb">Father of Gaddi, who represented the tribe of Manasseh in spying out the Promised Land.—<a href="jwpub://b/NWTR/4:13:2-4:13:2" data-bid="1-1" class="b">Num. 13:2,</a><a href="jwpub://b/NWTR/4:13:11-4:13:11" data-bid="1-2" class="b"> 11</a>.</p>
