<p id="p1" data-pid="1" class="st"><span id="page170" class="pageNum" data-no="170" data-before-text="170"></span><strong>AZMON</strong></p>
<p id="p2" data-pid="2" class="sb">(Azʹmon) [strong].</p>
<p id="p3" data-pid="3" class="sb">A place forming part of the southern boundary of the Promised Land, between Hazar-addar and the Torrent Valley of Egypt. (<a href="jwpub://b/NWTR/4:34:3-4:34:5" data-bid="1-1" class="b">Num. 34:3-5;</a><a href="jwpub://b/NWTR/6:15:1-6:15:4" data-bid="1-2" class="b"> Josh. 15:1-4</a>) A suggested location is that of ʽAin el-Qoseimeh, NW of Kadesh-barnea. There is a small spring at this location.</p>
