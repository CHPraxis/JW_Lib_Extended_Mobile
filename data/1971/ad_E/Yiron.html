<p id="p1" data-pid="1" class="st"><span id="page1678" class="pageNum" data-no="1678" data-before-text="1678"></span><strong>YIRON</strong></p>
<p id="p2" data-pid="2" class="sb">(Yi πron).</p>
<p id="p3" data-pid="3" class="sb">One of the fortified cities in the territory of Naphtali. (<a href="jwpub://b/NWTR/6:19:32-6:19:32" data-bid="1-1" class="b">Josh. 19:32,</a><a href="jwpub://b/NWTR/6:19:35-6:19:35" data-bid="1-2" class="b"> 35,</a><a href="jwpub://b/NWTR/6:19:38-6:19:38" data-bid="1-3" class="b"> 38</a>) Its location is uncertain, but possibly it was situated at present-day Yarun, ten miles (c. 16 kilometers) W of the Huleh basin, in Galilee.</p>
