<p id="p1" data-pid="1" class="st"><span id="page1481" class="pageNum" data-no="1481" data-before-text="1481"></span><strong>SHEAL</strong></p>
<p id="p2" data-pid="2" class="sb">(Sheʹal) [asking].</p>
<p id="p3" data-pid="3" class="sb">One of several in the family of Bani whom Ezra induced to dismiss their foreign wives and sons.—<a href="jwpub://b/NWTR/15:10:10-15:10:11" data-bid="1-1" class="b">Ezra 10:10, 11,</a><a href="jwpub://b/NWTR/15:10:29-15:10:29" data-bid="1-2" class="b"> 29,</a><a href="jwpub://b/NWTR/15:10:44-15:10:44" data-bid="1-3" class="b"> 44</a>.</p>
