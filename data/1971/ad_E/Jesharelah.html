<p id="p1" data-pid="1" class="st"><span id="page916" class="pageNum" data-no="916" data-before-text="916"></span><strong>JESHARELAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Jesh·a·reʹlah) [upright toward God].</p>
<p id="p3" data-pid="3" class="sb">A ‘son of Asaph’ listed among the musicians and singers in David’s time. (<a href="jwpub://b/NWTR/13:25:1-13:25:1" data-bid="1-1" class="b">1 Chron. 25:1,</a><a href="jwpub://b/NWTR/13:25:9-13:25:9" data-bid="1-2" class="b"> 9,</a><a href="jwpub://b/NWTR/13:25:14-13:25:14" data-bid="1-3" class="b"> 14</a>) He is probably the same as Asharelah.—<a href="jwpub://b/NWTR/13:25:2-13:25:2" data-bid="2-1" class="b">1 Chron. 25:2</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
