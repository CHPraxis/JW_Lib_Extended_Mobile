<p id="p1" data-pid="1" class="st"><span id="page197" class="pageNum" data-no="197" data-before-text="197"></span><strong>BEALIAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Be·a·liʹah) [Jah is lord].</p>
<p id="p3" data-pid="3" class="sb">A Benjamite warrior who joined up with David at Ziklag.—<a href="jwpub://b/NWTR/13:12:1-13:12:2" data-bid="1-1" class="b">1 Chron. 12:1, 2,</a><a href="jwpub://b/NWTR/13:12:5-13:12:5" data-bid="1-2" class="b"> 5</a>.</p>
