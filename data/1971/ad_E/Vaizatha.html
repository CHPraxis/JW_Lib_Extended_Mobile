<p id="p1" data-pid="1" class="st"><span id="page1629" class="pageNum" data-no="1629" data-before-text="1629"></span><strong>VAIZATHA</strong></p>
<p id="p2" data-pid="2" class="sb">(Vai·zaʹtha) [perhaps of Persian origin, son of the atmosphere or wind].</p>
<p id="p3" data-pid="3" class="sb">One of Haman’s ten sons.—<a href="jwpub://b/NWTR/17:9:9-17:9:10" data-bid="1-1" class="b">Esther 9:9, 10</a>.</p>
