<p id="p1" data-pid="1" class="st"><span id="page1089" class="pageNum" data-no="1089" data-before-text="1089"></span><strong>MAADIAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Ma·a·diʹah) [ornament of Jehovah].</p>
<p id="p3" data-pid="3" class="sb">A priest and head of a paternal house accompanying those returning from Babylon with Zerubbabel. (<a href="jwpub://b/NWTR/16:12:1-16:12:1" data-bid="1-1" class="b">Neh. 12:1,</a><a href="jwpub://b/NWTR/16:12:5-16:12:5" data-bid="1-2" class="b"> 5</a>) Moadiah mentioned at <a href="jwpub://b/NWTR/16:12:17-16:12:17" data-bid="2-1" class="b">Nehemiah 12:17</a> may be the same person.</p>
<p id="p4" data-pid="4" class="sb"></p>
