<p id="p1" data-pid="1" class="st"><span id="page1691" class="pageNum" data-no="1691" data-before-text="1691"></span><strong>ZILLETHAI</strong></p>
<p id="p2" data-pid="2" class="sb">(Zilʹle·thai) [(Jehovah is) a shadow, protection].</p>
<p id="p3" data-pid="3" class="sb">1. Head of a family of Benjamites that lived in Jerusalem; son of Shimei.—<a href="jwpub://b/NWTR/13:8:1-13:8:1" data-bid="1-1" class="b">1 Chron. 8:1,</a><a href="jwpub://b/NWTR/13:8:20-13:8:21" data-bid="1-2" class="b"> 20, 21,</a><a href="jwpub://b/NWTR/13:8:28-13:8:28" data-bid="1-3" class="b"> 28</a>.</p>
<p id="p4" data-pid="4" class="sb">2. A valiant Manassite chieftain who joined David’s forces at Ziklag.—<a href="jwpub://b/NWTR/13:12:19-13:12:21" data-bid="2-1" class="b">1 Chron. 12:19-21</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
