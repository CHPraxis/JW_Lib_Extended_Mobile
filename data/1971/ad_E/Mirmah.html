<p id="p1" data-pid="1" class="st"><span id="page1166" class="pageNum" data-no="1166" data-before-text="1166"></span><strong>MIRMAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Mirʹmah) [deceit].</p>
<p id="p3" data-pid="3" class="sb">A paternal head of the tribe of Benjamin and son of Shaharaim by his wife Hodesh.—<a href="jwpub://b/NWTR/13:8:1-13:8:1" data-bid="1-1" class="b">1 Chron. 8:1,</a><a href="jwpub://b/NWTR/13:8:8-13:8:10" data-bid="1-2" class="b"> 8-10</a>.</p>
