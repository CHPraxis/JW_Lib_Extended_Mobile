<p id="p1" data-pid="1" class="st"><span id="page850" class="pageNum" data-no="850" data-before-text="850"></span><strong>ISHVI</strong></p>
<p id="p2" data-pid="2" class="sb">(Ishʹvi) [possibly, to be like, equal].</p>
<p id="p3" data-pid="3" class="sb">1. Third-listed son of Asher and founder of the Ishvite family in that tribe.—<a href="jwpub://b/NWTR/1:46:17-1:46:17" data-bid="1-1" class="b">Gen. 46:17;</a><a href="jwpub://b/NWTR/4:26:44-4:26:44" data-bid="1-2" class="b"> Num. 26:44;</a><a href="jwpub://b/NWTR/13:7:30-13:7:30" data-bid="1-3" class="b"> 1 Chron. 7:30</a>.</p>
<p id="p4" data-pid="4" class="sb">2. One of King Saul’s sons.—<a href="jwpub://b/NWTR/9:14:49-9:14:49" data-bid="2-1" class="b">1 Sam. 14:49</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
