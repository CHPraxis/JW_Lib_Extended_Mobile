<p id="p1" data-pid="1" class="st"><span id="page789" class="pageNum" data-no="789" data-before-text="789"></span><strong>HORI</strong></p>
<p id="p2" data-pid="2" class="sb">(Hoʹri) [possibly, cave dweller].</p>
<p id="p3" data-pid="3" class="sb">1. A descendant of Seir the Horite through Lotan.—<a href="jwpub://b/NWTR/1:36:20-1:36:22" data-bid="1-1" class="b">Gen. 36:20-22;</a><a href="jwpub://b/NWTR/13:1:39-13:1:39" data-bid="1-2" class="b"> 1 Chron. 1:39</a>.</p>
<p id="p4" data-pid="4" class="sb">2. A Simeonite whose son Shaphat was one of the twelve spies sent out by Moses from the Wilderness of Paran.—<a href="jwpub://b/NWTR/4:13:2-4:13:3" data-bid="2-1" class="b">Num. 13:2, 3,</a><a href="jwpub://b/NWTR/4:13:5-4:13:5" data-bid="2-2" class="b"> 5</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
