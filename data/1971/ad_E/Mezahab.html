<p id="p1" data-pid="1" class="st"><span id="page1149" class="pageNum" data-no="1149" data-before-text="1149"></span><strong>MEZAHAB</strong></p>
<p id="p2" data-pid="2" class="sb">(Meʹza·hab) [waters of gold].</p>
<p id="p3" data-pid="3" class="sb">Parent of Matred and ancestor (or, perhaps, ancestress) of Mehetabel, the wife of Hadar (Hadad), the last named of the kings of Edom.—<a href="jwpub://b/NWTR/1:36:31-1:36:31" data-bid="1-1" class="b">Gen. 36:31,</a><a href="jwpub://b/NWTR/1:36:39-1:36:39" data-bid="1-2" class="b"> 39;</a><a href="jwpub://b/NWTR/13:1:50-13:1:50" data-bid="1-3" class="b"> 1 Chron. 1:50</a>.</p>
