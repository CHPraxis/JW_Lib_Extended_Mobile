<p id="p1" data-pid="1" class="st"><span id="page1493" class="pageNum" data-no="1493" data-before-text="1493"></span><strong>SHIMEON</strong></p>
<p id="p2" data-pid="2" class="sb">(Shimʹe·on) [perhaps, God has heard].</p>
<p id="p3" data-pid="3" class="sb">One of the eight sons of Harim whom Ezra encouraged to dismiss their pagan wives and sons.—<a href="jwpub://b/NWTR/15:10:10-15:10:11" data-bid="1-1" class="b">Ezra 10:10, 11,</a><a href="jwpub://b/NWTR/15:10:31-15:10:32" data-bid="1-2" class="b"> 31, 32,</a><a href="jwpub://b/NWTR/15:10:44-15:10:44" data-bid="1-3" class="b"> 44</a>.</p>
