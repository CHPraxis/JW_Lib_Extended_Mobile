<p id="p1" data-pid="1" class="st"><span id="page987" class="pageNum" data-no="987" data-before-text="987"></span><strong>KEHELATHAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Ke·he·laʹthah) [congregation, or, assembly].</p>
<p id="p3" data-pid="3" class="sb">One of the places where the Israelites encamped while wandering in the wilderness. (<a href="jwpub://b/NWTR/4:33:22-4:33:23" data-bid="1-1" class="b">Num. 33:22, 23</a>) Its exact location is today unknown.</p>
<p id="p4" data-pid="4" class="sb"></p>
