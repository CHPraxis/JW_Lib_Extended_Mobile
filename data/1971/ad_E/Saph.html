<p id="p1" data-pid="1" class="st"><span id="page1446" class="pageNum" data-no="1446" data-before-text="1446"></span><strong>SAPH</strong></p>
<p id="p2" data-pid="2" class="sb">[basin; threshold].</p>
<p id="p3" data-pid="3" class="sb">One of four giantlike Rephaim who fought with the Philistines against Israel, only to be put to death by David’s mighty men. Saph, or Sippai, was slain by Sibbecai.—<a href="jwpub://b/NWTR/10:21:18-10:21:18" data-bid="1-1" class="b">2 Sam. 21:18,</a><a href="jwpub://b/NWTR/10:21:22-10:21:22" data-bid="1-2" class="b"> 22;</a><a href="jwpub://b/NWTR/13:20:4-13:20:4" data-bid="1-3" class="b"> 1 Chron. 20:4</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
