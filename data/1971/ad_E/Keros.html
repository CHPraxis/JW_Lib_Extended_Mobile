<p id="p1" data-pid="1" class="st"><span id="page989" class="pageNum" data-no="989" data-before-text="989"></span><strong>KEROS</strong></p>
<p id="p2" data-pid="2" class="sb">(Keʹros) [perhaps, fortress, or, curved].</p>
<p id="p3" data-pid="3" class="sb">Founder of a family of Nethinim, some of whose descendants were among those returning to Jerusalem and Judah with Zerubbabel after the Babylonian exile.—<a href="jwpub://b/NWTR/15:2:1-15:2:2" data-bid="1-1" class="b">Ezra 2:1, 2,</a><a href="jwpub://b/NWTR/15:2:43-15:2:44" data-bid="1-2" class="b"> 43, 44;</a><a href="jwpub://b/NWTR/16:7:6-16:7:7" data-bid="1-3" class="b"> Neh. 7:6, 7,</a><a href="jwpub://b/NWTR/16:7:46-16:7:47" data-bid="1-4" class="b"> 46, 47</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
