<p id="p1" data-pid="1" class="st"><span id="page1015" class="pageNum" data-no="1015" data-before-text="1015"></span><strong>KOZ</strong></p>
<p id="p2" data-pid="2" class="sb">[thorn].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Judah. Koz “became father to Anub and Zobebah and the families of Aharhel the son of Harum.”—<a href="jwpub://b/NWTR/13:4:1-13:4:1" data-bid="1-1" class="b">1 Chron. 4:1,</a><a href="jwpub://b/NWTR/13:4:8-13:4:8" data-bid="1-2" class="b"> 8</a>.</p>
