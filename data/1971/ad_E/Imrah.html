<p id="p1" data-pid="1" class="st"><span id="page826" class="pageNum" data-no="826" data-before-text="826"></span><strong>IMRAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Imʹrah) [he (God) resists].</p>
<p id="p3" data-pid="3" class="sb">Son of Zophah; a paternal head and also a head of chieftains of the tribe of Asher, a valiant, mighty man.—<a href="jwpub://b/NWTR/13:7:36-13:7:36" data-bid="1-1" class="b">1 Chron. 7:36,</a><a href="jwpub://b/NWTR/13:7:40-13:7:40" data-bid="1-2" class="b"> 40</a>.</p>
