<p id="p1" data-pid="1" class="st"><span id="page1008" class="pageNum" data-no="1008" data-before-text="1008"></span><strong>KIRIATH-BAAL</strong></p>
<p id="p2" data-pid="2" class="sb">(Kirʹi·ath-baʹal) [city of Baal].</p>
<p id="p3" data-pid="3" class="sb">An alternate name for the Judean city of Kiriath-jearim. This place is usually identified with Deir al-Azhar, several miles W-NW of Jerusalem.—<a href="jwpub://b/NWTR/6:15:60-6:15:60" data-bid="1-1" class="b">Josh. 15:60;</a><a href="jwpub://b/NWTR/6:18:14-6:18:14" data-bid="1-2" class="b"> 18:14</a>; see KIRIATH-JEARIM.</p>
