<p id="p1" data-pid="1" class="st"><span id="page1361" class="pageNum" data-no="1361" data-before-text="1361"></span><strong>PUTIEL</strong></p>

<p id="p3" data-pid="3" class="sb">Father-in-law of Aaron’s son Eleazar and grandfather of Phinehas.—<a href="jwpub://b/NWTR/2:6:25-2:6:25" data-bid="1-1" class="b">Ex. 6:25</a>.</p>
