<p id="p1" data-pid="1" class="st"><span id="page897" class="pageNum" data-no="897" data-before-text="897"></span><strong>JEKAMEAM</strong></p>
<p id="p2" data-pid="2" class="sb">(Jek·a·meʹam) [probably, may kinsman establish].</p>
<p id="p3" data-pid="3" class="sb">The fourth son of Hebron, a Kohathite Levite, and founder of a Levitical paternal house that survived at least until David’s reign.—<a href="jwpub://b/NWTR/13:23:12-13:23:12" data-bid="1-1" class="b">1 Chron. 23:12,</a><a href="jwpub://b/NWTR/13:23:19-13:23:19" data-bid="1-2" class="b"> 19;</a><a href="jwpub://b/NWTR/13:24:23-13:24:23" data-bid="1-3" class="b"> 24:23,</a><a href="jwpub://b/NWTR/13:24:30-13:24:31" data-bid="1-4" class="b"> 30b, 31</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
