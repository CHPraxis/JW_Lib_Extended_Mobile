<p id="p1" data-pid="1" class="st"><span id="page1008" class="pageNum" data-no="1008" data-before-text="1008"></span><strong>KIRIATH-HUZOTH</strong></p>
<p id="p2" data-pid="2" class="sb">(Kirʹi·ath-huʹzoth) [city of streets].</p>
<p id="p3" data-pid="3" class="sb">A site probably located in Moab somewhere between the Arnon River and Bamoth-baal. (Num. 23:36, 39, 41) Its exact location is today unknown.</p>
