<p id="p1" data-pid="1" class="st"><span id="page983" class="pageNum" data-no="983" data-before-text="983"></span><strong>JULIA</strong></p>
<p id="p2" data-pid="2" class="sb">(Juʹli·a).</p>
<p id="p3" data-pid="3" class="sb">A member of the congregation at Rome to whom Paul sent greetings. (<a href="jwpub://b/NWTR/45:16:15-45:16:15" data-bid="1-1" class="b">Rom. 16:15</a>) Julia may have been the wife or sister of Philologus.</p>
