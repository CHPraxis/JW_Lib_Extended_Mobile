<p id="p1" data-pid="1" class="st"><span id="page1237" class="pageNum" data-no="1237" data-before-text="1237"></span><strong>NY</strong></p>
<p id="p2" data-pid="2" class="sb">or, as commonly anglicized, nu [Ν, ν].</p>
<p id="p3" data-pid="3" class="sb">The thirteenth letter of the Greek alphabet, corresponding generally to the English “n.”</p>
<p id="p4" data-pid="4" class="sb">It is derived from the Hebrew <em>nun,</em> and, when accented (ν΄), its numerical value is fifty, and 50,000 when the subscript is added (,ν).</p>
<p id="p5" data-pid="5" class="sb"></p>
