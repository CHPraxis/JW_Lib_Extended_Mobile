<p id="p1" data-pid="1" class="st"><span id="page897" class="pageNum" data-no="897" data-before-text="897"></span><strong>JEKABZEEL</strong></p>
<p id="p2" data-pid="2" class="sb">(Je·kabʹze·el).</p>
<p id="p3" data-pid="3" class="sb">An alternate form of the name Kabzeel. (<a href="jwpub://b/NWTR/16:11:25-16:11:25" data-bid="1-1" class="b">Neh. 11:25</a>) This was a city in the southern part of Judah and is sometimes identified with Khirbet Hora, about ten miles (16 kilometers) NE of Beer-sheba.—See KABZEEL.</p>
