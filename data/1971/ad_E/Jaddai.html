<p id="p1" data-pid="1" class="st"><span id="page864" class="pageNum" data-no="864" data-before-text="864"></span><strong>JADDAI</strong></p>
<p id="p2" data-pid="2" class="sb">(Jadʹdai) [beloved, loving].</p>
<p id="p3" data-pid="3" class="sb">A son of Nebo; one of those who took non-Israelite wives but sent them away at the urging of Ezra. (<a href="jwpub://b/NWTR/15:10:43-15:10:44" data-bid="1-1" class="b">Ezra 10:43, 44</a>) Some translations read “Iddo” instead of “Jaddai.”—<em>AS, AT, Mo, Ro</em>.</p>
