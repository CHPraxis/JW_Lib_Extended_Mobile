<p id="p1" data-pid="1" class="st"><span id="page212" class="pageNum" data-no="212" data-before-text="212"></span><strong>BEN-AMMI</strong></p>
<p id="p2" data-pid="2" class="sb">(Ben-amʹmi) [son of my people, that is, son of my relatives].</p>
<p id="p3" data-pid="3" class="sb">Son of Lot by his younger daughter, hence half brother of Moab. Modern findings attest to the common use of the name during this period. Ben-ammi was forefather of the Ammonites.—<a href="jwpub://b/NWTR/1:19:31-1:19:38" data-bid="1-1" class="b">Gen. 19:31-38</a>; see AMMON.</p>
