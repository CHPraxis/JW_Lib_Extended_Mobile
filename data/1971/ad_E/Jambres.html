<p id="p1" data-pid="1" class="st"><span id="page867" class="pageNum" data-no="867" data-before-text="867"></span><strong>JAMBRES</strong></p>
<p id="p2" data-pid="2" class="sb">(Jamʹbres) [possibly, he who opposes or rebels].</p>
<p id="p3" data-pid="3" class="sb">A resister of Moses, presumably one of the Egyptian magicians in the court of Pharaoh.—<a href="jwpub://b/NWTR/55:3:8-55:3:8" data-bid="1-1" class="b">2 Tim. 3:8;</a><a href="jwpub://b/NWTR/2:7:11-2:7:11" data-bid="1-2" class="b"> Ex. 7:11</a>; see JANNES.</p>
