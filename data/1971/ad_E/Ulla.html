<p id="p1" data-pid="1" class="st"><span id="page1622" class="pageNum" data-no="1622" data-before-text="1622"></span><strong>ULLA</strong></p>
<p id="p2" data-pid="2" class="sb">(Ulʹla).</p>
<p id="p3" data-pid="3" class="sb">An Asherite whose three sons were tribal family heads and valiant warriors.—<a href="jwpub://b/NWTR/13:7:39-13:7:40" data-bid="1-1" class="b">1 Chron. 7:39, 40</a>.</p>
