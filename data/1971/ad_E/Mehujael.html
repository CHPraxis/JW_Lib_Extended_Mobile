<p id="p1" data-pid="1" class="st"><span id="page1132" class="pageNum" data-no="1132" data-before-text="1132"></span><strong>MEHUJAEL</strong></p>
<p id="p2" data-pid="2" class="sb">(Me·huʹja·el) [smitten by God].</p>
<p id="p3" data-pid="3" class="sb">Great-grandson of Cain. Mehujael was the father of Methushael and the grandfather of Lamech (not the Lamech descended from Seth).—<a href="jwpub://b/NWTR/1:4:17-1:4:18" data-bid="1-1" class="b">Gen. 4:17, 18</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
