<p id="p1" data-pid="1" class="st"><span id="page61" class="pageNum" data-no="61" data-before-text="61"></span><strong>ALVAN</strong></p>
<p id="p2" data-pid="2" class="sb">(Alʹvan) [high, tall].</p>
