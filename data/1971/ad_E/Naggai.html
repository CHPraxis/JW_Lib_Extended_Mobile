<p id="p1" data-pid="1" class="st"><span id="page1198" class="pageNum" data-no="1198" data-before-text="1198"></span><strong>NAGGAI</strong></p>
<p id="p2" data-pid="2" class="sb">(Nagʹga·i) [probably the Greek form of the Hebrew name Nogah, meaning “splendor, brilliance”].</p>
<p id="p3" data-pid="3" class="sb">Ancestor of Jesus Christ listed in his genealogy as given by Luke.—<a href="jwpub://b/NWTR/42:3:23-42:3:23" data-bid="1-1" class="b">Luke 3:23,</a><a href="jwpub://b/NWTR/42:3:25-42:3:25" data-bid="1-2" class="b"> 25</a>.</p>
