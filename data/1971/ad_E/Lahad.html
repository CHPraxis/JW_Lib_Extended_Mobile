<p id="p1" data-pid="1" class="st"><span id="page1019" class="pageNum" data-no="1019" data-before-text="1019"></span><strong>LAHAD</strong></p>
<p id="p2" data-pid="2" class="sb">(Laʹhad) [perhaps, slow, indolent].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Judah and the second named of Jahath’s two sons.—<a href="jwpub://b/NWTR/13:4:1-13:4:2" data-bid="1-1" class="b">1 Chron. 4:1, 2</a>.</p>
