<p id="p1" data-pid="1" class="st"><span id="page1484" class="pageNum" data-no="1484" data-before-text="1484"></span><strong>SHEERAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Sheʹe·rah) [blood relationship, female relative].</p>
<p id="p3" data-pid="3" class="sb">A daughter of Ephraim, or of his son Beriah. She is mentioned as building or founding lower and upper Beth-horon and Uzzen-sheerah, though this may have been done by some of her descendants.—<a href="jwpub://b/NWTR/13:7:22-13:7:24" data-bid="1-1" class="b">1 Chron 7:22-24</a>.</p>
