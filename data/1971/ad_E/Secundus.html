<p id="p1" data-pid="1" class="st"><span id="page1464" class="pageNum" data-no="1464" data-before-text="1464"></span><strong>SECUNDUS</strong></p>
<p id="p2" data-pid="2" class="sb">(Se·cunʹdus) [second].</p>
<p id="p3" data-pid="3" class="sb">A Thessalonian Christian who accompanied Paul through Macedonia into Asia Minor on the return leg of the apostle’s third missionary journey, in the spring of 56 C.E. How far Secundus went with Paul is not stated.—<a href="jwpub://b/NWTR/44:20:3-44:20:5" data-bid="1-1" class="b">Acts 20:3-5</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
