<p id="p1" data-pid="1" class="st"><span id="page1696" class="pageNum" data-no="1696" data-before-text="1696"></span><strong>ZOPHAI</strong></p>
<p id="p2" data-pid="2" class="sb">(Zoʹphai).</p>
<p id="p3" data-pid="3" class="sb">A son of a certain Elkanah and ancestor of Samuel. The alternate form of the name is Zuph.—<a href="jwpub://b/NWTR/13:6:26-13:6:26" data-bid="1-1" class="b">1 Chron. 6:26,</a><a href="jwpub://b/NWTR/13:6:28-13:6:28" data-bid="1-2" class="b"> 28,</a><a href="jwpub://b/NWTR/13:6:33-13:6:35" data-bid="1-3" class="b"> 33-35</a>; see ZUPH No. 1.</p>
