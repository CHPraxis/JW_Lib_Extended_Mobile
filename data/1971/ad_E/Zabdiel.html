<p id="p1" data-pid="1" class="st"><span id="page1679" class="pageNum" data-no="1679" data-before-text="1679"></span><strong>ZABDIEL</strong></p>
<p id="p2" data-pid="2" class="sb">(Zabʹdi·el) [my gift is God].</p>
<p id="p3" data-pid="3" class="sb">1. Father of the Jashobeam who was over the first monthly division ministering to King David.—<a href="jwpub://b/NWTR/13:27:2-13:27:2" data-bid="1-1" class="b">1 Chron. 27:2</a>.</p>
<p id="p4" data-pid="4" class="sb">2. A prominent priest appointed as an overseer in Jerusalem after the Babylonian exile.—<a href="jwpub://b/NWTR/16:11:10-16:11:10" data-bid="2-1" class="b">Neh. 11:10,</a><a href="jwpub://b/NWTR/16:11:14-16:11:14" data-bid="2-2" class="b"> 14</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
