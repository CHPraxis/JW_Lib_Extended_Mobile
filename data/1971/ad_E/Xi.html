<p id="p1" data-pid="1" class="st"><span id="page1676" class="pageNum" data-no="1676" data-before-text="1676"></span><strong>XI</strong></p>
<p id="p2" data-pid="2" class="sb">[Ξ, ξ].</p>
<p id="p3" data-pid="3" class="sb">The fourteenth letter of the Greek alphabet, corresponding generally to the English “x.”</p>
<p id="p4" data-pid="4" class="sb"><em>Xi</em> represents the number sixty when the acute accent is added (ξ΄); with the subscript (,ξ), 60,000.</p>
<p id="p5" data-pid="5" class="sb"></p>
