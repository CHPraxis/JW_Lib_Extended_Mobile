<p id="p1" data-pid="1" class="st"><span id="page1114" class="pageNum" data-no="1114" data-before-text="1114"></span><strong>MAROTH</strong></p>
<p id="p2" data-pid="2" class="sb">(Maʹroth) [bitterness, bitter fountains; or, perhaps, contentiousness].</p>
<p id="p3" data-pid="3" class="sb">A town mentioned by the prophet Micah in his prophecy foretelling Jehovah’s punishment of Jerusalem and Judah. (<a href="jwpub://b/NWTR/33:1:12-33:1:12" data-bid="1-1" class="b">Mic. 1:12</a>) The location is undetermined; some would identify it with Maarath of <a href="jwpub://b/NWTR/6:15:59-6:15:59" data-bid="2-1" class="b">Joshua 15:59</a>.—See MAARATH.</p>
