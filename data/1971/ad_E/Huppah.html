<p id="p1" data-pid="1" class="st"><span id="page804" class="pageNum" data-no="804" data-before-text="804"></span><strong>HUPPAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Hupʹpah) [canopy].</p>
<p id="p3" data-pid="3" class="sb">Head of the thirteenth of the twenty-four priestly divisions David organized.—<a href="jwpub://b/NWTR/13:24:1-13:24:3" data-bid="1-1" class="b">1 Chron. 24:1-3,</a><a href="jwpub://b/NWTR/13:24:7-13:24:7" data-bid="1-2" class="b"> 7,</a><a href="jwpub://b/NWTR/13:24:13-13:24:13" data-bid="1-3" class="b"> 13</a>.</p>
