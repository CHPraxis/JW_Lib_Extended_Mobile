<p id="p1" data-pid="1" class="st"><span id="page1267" class="pageNum" data-no="1267" data-before-text="1267"></span><strong>PALTITE</strong></p>
<p id="p2" data-pid="2" class="sb">(Palʹtite).</p>
<p id="p3" data-pid="3" class="sb">A term used with reference to Helez, one of David’s mighty men and generally believed to refer to a native of Beth-pelet. (<a href="jwpub://b/NWTR/10:23:8-10:23:8" data-bid="1-1" class="b">2 Sam. 23:8,</a><a href="jwpub://b/NWTR/10:23:26-10:23:26" data-bid="1-2" class="b"> 26</a>) In the corresponding lists at <a href="jwpub://b/NWTR/13:11:27-13:11:27" data-bid="2-1" class="b">1 Chronicles 11:27;</a><a href="jwpub://b/NWTR/13:27:10-13:27:10" data-bid="2-2" class="b"> 27:10</a>, Helez is called the “Pelonite.”—See PELONITE.</p>
