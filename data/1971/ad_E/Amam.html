<p id="p1" data-pid="1" class="st"><span id="page62" class="pageNum" data-no="62" data-before-text="62"></span><strong>AMAM</strong></p>
<p id="p2" data-pid="2" class="sb">(Aʹmam) [gathering spot or place].</p>
<p id="p3" data-pid="3" class="sb">A village in the Negeb, in the southern part of the territory of Judah. (<a href="jwpub://b/NWTR/6:15:26-6:15:26" data-bid="1-1" class="b">Josh. 15:26</a>) F.-M. Abel (<em>Géographie de la Palestine,</em> Vol. II, p. 242) suggests a site on the Wadi es-Sini, but the identification is uncertain.</p>
