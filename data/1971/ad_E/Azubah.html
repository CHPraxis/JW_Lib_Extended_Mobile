<p id="p1" data-pid="1" class="st"><span id="page170" class="pageNum" data-no="170" data-before-text="170"></span><strong>AZUBAH</strong></p>
<p id="p2" data-pid="2" class="sb">(A·zuʹbah) [forsaken].</p>
<p id="p3" data-pid="3" class="sb">1. One of the wives of Caleb the son of Hezron.—<a href="jwpub://b/NWTR/13:2:18-13:2:19" data-bid="1-1" class="b">1 Chron. 2:18, 19</a>; see JERIOTH.</p>
<p id="p4" data-pid="4" class="sb">2. Daughter of Shilhi and mother of King Jehoshaphat son of Asa.—<a href="jwpub://b/NWTR/11:22:41-11:22:42" data-bid="2-1" class="b">1 Ki. 22:41, 42;</a><a href="jwpub://b/NWTR/14:20:31-14:20:32" data-bid="2-2" class="b"> 2 Chron. 20:31, 32</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
