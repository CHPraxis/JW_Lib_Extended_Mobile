<p id="p1" data-pid="1" class="st"><span id="page1569" class="pageNum" data-no="1569" data-before-text="1569"></span><strong>TAANATH-SHILOH</strong></p>
<p id="p2" data-pid="2" class="sb">(Taʹa·nath-shiʹloh) [approach to Shiloh].</p>
<p id="p3" data-pid="3" class="sb">A site on Ephraim’s border. (<a href="jwpub://b/NWTR/6:16:5-6:16:6" data-bid="1-1" class="b">Josh. 16:5, 6</a>) It is often identified with modern Khirbet Taʽnah el-Foqa, about six miles (c. 10 kilometers) SE of the suggested location of ancient Shechem.</p>
