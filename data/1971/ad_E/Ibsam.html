<p id="p1" data-pid="1" class="st"><span id="page807" class="pageNum" data-no="807" data-before-text="807"></span><strong>IBSAM</strong></p>
<p id="p2" data-pid="2" class="sb">(Ibʹsam) [fragrance of balsam].</p>
<p id="p3" data-pid="3" class="sb">One of the sons of Tola; a paternal head of the tribe of Issachar.—<a href="jwpub://b/NWTR/13:7:1-13:7:2" data-bid="1-1" class="b">1 Chron. 7:1, 2</a>.</p>
