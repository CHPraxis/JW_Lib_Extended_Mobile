<p id="p1" data-pid="1" class="st"><span id="page707" class="pageNum" data-no="707" data-before-text="707"></span><strong>HAMMEDATHA</strong></p>
<p id="p2" data-pid="2" class="sb">(Ham·me·daʹtha) [possibly, given by the moon].</p>
<p id="p3" data-pid="3" class="sb">An Agagite; father of Haman, who plotted the extermination of the Jews in the days of Mordecai and Esther.—<a href="jwpub://b/NWTR/17:3:1-17:3:1" data-bid="1-1" class="b">Esther 3:1,</a><a href="jwpub://b/NWTR/17:3:6-17:3:6" data-bid="1-2" class="b"> 6</a>.</p>
