<p id="p1" data-pid="1" class="st"><span id="page1485" class="pageNum" data-no="1485" data-before-text="1485"></span><strong>SHEHARIAH</strong></p>
<p id="p2" data-pid="2" class="sb">(She·ha·riʹah) [Jehovah is the dawn].</p>
<p id="p3" data-pid="3" class="sb">Head of a Benjamite family living in Jerusalem; son or descendant of Jeroham.—<a href="jwpub://b/NWTR/13:8:1-13:8:1" data-bid="1-1" class="b">1 Chron. 8:1,</a><a href="jwpub://b/NWTR/13:8:26-13:8:28" data-bid="1-2" class="b"> 26-28</a>.</p>
