<p id="p1" data-pid="1" class="st"><span id="page715" class="pageNum" data-no="715" data-before-text="715"></span><strong>HARORITE</strong></p>
<p id="p2" data-pid="2" class="sb">(Haʹro·rite). </p>
<p id="p3" data-pid="3" class="sb">A term indicating the place from which Shammoth, one of David’s mighty men, came. (<a href="jwpub://b/NWTR/13:11:26-13:11:27" data-bid="1-1" class="b">1 Chron. 11:26, 27</a>) “Harorite” may be an error for “Harodite.”—<a href="jwpub://b/NWTR/10:23:25-10:23:25" data-bid="2-1" class="b">2 Sam. 23:25</a>; see HARODITE.</p>
