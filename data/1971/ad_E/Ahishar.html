<p id="p1" data-pid="1" class="st"><span id="page46" class="pageNum" data-no="46" data-before-text="46"></span><strong>AHISHAR</strong></p>
<p id="p2" data-pid="2" class="sb">(A·hiʹshar) [my brother has sung or is a singer].</p>
