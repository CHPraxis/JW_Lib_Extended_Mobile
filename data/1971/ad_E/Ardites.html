<p id="p1" data-pid="1" class="st"><span id="page118" class="pageNum" data-no="118" data-before-text="118"></span><strong>ARDITES</strong></p>
<p id="p2" data-pid="2" class="sb">(Ardʹites).</p>
<p id="p3" data-pid="3" class="sb">A Benjamite family descended from Ard, a son of Bela.—<a href="jwpub://b/NWTR/4:26:40-4:26:40" data-bid="1-1" class="b">Num. 26:40</a>.</p>
