<p id="p1" data-pid="1" class="st"><span id="page1132" class="pageNum" data-no="1132" data-before-text="1132"></span><strong>MEHOLATHITE</strong></p>
<p id="p2" data-pid="2" class="sb">(Me·holʹath·ite).</p>
<p id="p3" data-pid="3" class="sb">The designation for Adriel (a son-in-law of Saul) and his father Barzillai. (<a href="jwpub://b/NWTR/9:18:19-9:18:19" data-bid="1-1" class="b">1 Sam. 18:19;</a><a href="jwpub://b/NWTR/10:21:8-10:21:8" data-bid="1-2" class="b"> 2 Sam. 21:8</a>) It probably denotes that they were from the town of Abel-meholah.—See ABEL-MEHOLAH.</p>
