<p id="p1" data-pid="1" class="st"><span id="page1485" class="pageNum" data-no="1485" data-before-text="1485"></span><strong>SHELANITES</strong></p>
<p id="p2" data-pid="2" class="sb">(She·laʹnites).</p>
<p id="p3" data-pid="3" class="sb">A family of Judah founded by Shelah. (<a href="jwpub://b/NWTR/4:26:20-4:26:20" data-bid="1-1" class="b">Num. 26:20</a>) Some scholars believe that “Shelanite” (instead of the Masoretic text’s “Shilonite”) should appear at <a href="jwpub://b/NWTR/16:11:5-16:11:5" data-bid="2-1" class="b">Nehemiah 11:5</a>, in the listing of those who lived in Jerusalem after the exile.</p>
<p id="p4" data-pid="4" class="sb"></p>
