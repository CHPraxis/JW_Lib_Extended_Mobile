<p id="p1" data-pid="1" class="st"><span id="page1689" class="pageNum" data-no="1689" data-before-text="1689"></span><strong>ZERAHITES</strong></p>
<p id="p2" data-pid="2" class="sb">(Zeʹrah·ites).</p>
<p id="p3" data-pid="3" class="sb">1. Descendants of Simeon’s son Zerah.—<a href="jwpub://b/NWTR/4:26:12-4:26:13" data-bid="1-1" class="b">Num. 26:12, 13</a>; see ZERAH No. 4.</p>
<p id="p4" data-pid="4" class="sb">2. The tribal family that sprang from Judah’s son Zerah.—<a href="jwpub://b/NWTR/4:26:20-4:26:20" data-bid="2-1" class="b">Num. 26:20;</a><a href="jwpub://b/NWTR/6:7:17-6:7:17" data-bid="2-2" class="b"> Josh. 7:17;</a><a href="jwpub://b/NWTR/13:27:11-13:27:11" data-bid="2-3" class="b"> 1 Chron. 27:11,</a><a href="jwpub://b/NWTR/13:27:13-13:27:13" data-bid="2-4" class="b"> 13</a>; see ZERAH No. 3.</p>
