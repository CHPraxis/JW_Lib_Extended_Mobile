<p id="p1" data-pid="1" class="st"><span id="page874" class="pageNum" data-no="874" data-before-text="874"></span><strong>JEARIM</strong></p>
<p id="p2" data-pid="2" class="sb">(Jeʹar·im) [forests].</p>
<p id="p3" data-pid="3" class="sb">A mountain that marked part of Judah’s N boundary and on which the town of Chesalon was apparently located.—<a href="jwpub://b/NWTR/6:15:10-6:15:10" data-bid="1-1" class="b">Josh. 15:10</a>; see CHESALON.</p>
