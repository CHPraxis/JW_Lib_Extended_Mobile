<p id="p1" data-pid="1" class="st"><span id="page1551" class="pageNum" data-no="1551" data-before-text="1551"></span><strong>STACHYS</strong></p>
<p id="p2" data-pid="2" class="sb">(Staʹchys) [an ear of grain].</p>
<p id="p3" data-pid="3" class="sb">One in the Christian congregation at Rome in about 56 C.E. whom Paul speaks of as “my beloved,” and to whom he sends his greetings.—<a href="jwpub://b/NWTR/45:16:9-45:16:9" data-bid="1-1" class="b">Rom. 16:9</a>.</p>
