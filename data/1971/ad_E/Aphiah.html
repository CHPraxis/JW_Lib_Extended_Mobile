<p id="p1" data-pid="1" class="st"><span id="page87" class="pageNum" data-no="87" data-before-text="87"></span><strong>APHIAH</strong></p>
<p id="p2" data-pid="2" class="sb">(A·phiʹah) [perhaps, renewed or breeze].</p>
<p id="p3" data-pid="3" class="sb">A Benjamite and one of King Saul’s ancestors.—<a href="jwpub://b/NWTR/9:9:1-9:9:1" data-bid="1-1" class="b">1 Sam. 9:1</a>.</p>
