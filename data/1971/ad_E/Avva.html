<p id="p1" data-pid="1" class="st"><span id="page167" class="pageNum" data-no="167" data-before-text="167"></span><strong>AVVA</strong></p>
<p id="p2" data-pid="2" class="sb">(Avʹva) [ruin].</p>
<p id="p3" data-pid="3" class="sb">A town on the Orontes River S of Hamath in northern Syria, under the control of Assyria in the eighth century B.C.E. Apparently the same as Ivvah. (<a href="jwpub://b/NWTR/12:17:24-12:17:24" data-bid="1-1" class="b">2 Ki. 17:24;</a><a href="jwpub://b/NWTR/12:18:34-12:18:34" data-bid="1-2" class="b"> 18:34;</a><a href="jwpub://b/NWTR/12:19:13-12:19:13" data-bid="1-3" class="b"> 19:13;</a><a href="jwpub://b/NWTR/23:37:13-23:37:13" data-bid="1-4" class="b"> Isa. 37:13</a>; see AVVITES.) Some authorities identify it with Tell Kefr ʽAya near Riblah.</p>
