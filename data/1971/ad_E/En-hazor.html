<p id="p1" data-pid="1" class="st"><span id="page520" class="pageNum" data-no="520" data-before-text="520"></span><strong>EN-HAZOR</strong></p>
<p id="p2" data-pid="2" class="sb">(En-ha πzor) [spring of Hazor].</p>
<p id="p3" data-pid="3" class="sb">A fortified city of the tribe of Naphtali. (<a href="jwpub://b/NWTR/6:19:32-6:19:32" data-bid="1-1" class="b">Josh. 19:32,</a><a href="jwpub://b/NWTR/6:19:35-6:19:35" data-bid="1-2" class="b"> 35,</a><a href="jwpub://b/NWTR/6:19:37-6:19:37" data-bid="1-3" class="b"> 37</a>) It is generally identified with Khirbet Hazireh, about fourteen miles (22.5 kilometers) W-NW of the Huleh basin.</p>
