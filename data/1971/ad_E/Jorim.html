<p id="p1" data-pid="1" class="st"><span id="page960" class="pageNum" data-no="960" data-before-text="960"></span><strong>JORIM</strong></p>
<p id="p2" data-pid="2" class="sb">(Joʹrim).</p>
<p id="p3" data-pid="3" class="sb">A descendant of David through Nathan, and an ancestor of Jesus’ mother Mary. (<a href="jwpub://b/NWTR/42:3:23-42:3:23" data-bid="1-1" class="b">Luke 3:23,</a><a href="jwpub://b/NWTR/42:3:29-42:3:31" data-bid="1-2" class="b"> 29-31</a>) Jorim may have lived while Uzziah was king of Judah.</p>
