<p id="p1" data-pid="1" class="st"><span id="page1132" class="pageNum" data-no="1132" data-before-text="1132"></span><strong>MELATIAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Mel·a·tiʹah) [Jehovah’s deliverance, or, Jehovah has set free].</p>
<p id="p3" data-pid="3" class="sb">A Gibeonite who assisted in repairing part of Jerusalem’s wall under Nehemiah’s supervision in 455 B.C.E.—<a href="jwpub://b/NWTR/16:3:7-16:3:7" data-bid="1-1" class="b">Neh. 3:7</a>.</p>
