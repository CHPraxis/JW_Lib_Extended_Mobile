<p id="p1" data-pid="1" class="st"><span id="page1312" class="pageNum" data-no="1312" data-before-text="1312"></span><strong>PILDASH</strong></p>
<p id="p2" data-pid="2" class="sb">(Pilʹdash).</p>
<p id="p3" data-pid="3" class="sb">Sixth named of the eight sons of Abraham’s brother Nahor by his wife Milcah.—<a href="jwpub://b/NWTR/1:22:21-1:22:23" data-bid="1-1" class="b">Gen. 22:21-23;</a><a href="jwpub://b/NWTR/1:11:29-1:11:29" data-bid="1-2" class="b"> 11:29</a>.</p>
