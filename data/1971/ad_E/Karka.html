<p id="p1" data-pid="1" class="st"><span id="page986" class="pageNum" data-no="986" data-before-text="986"></span><strong>KARKA</strong></p>
<p id="p2" data-pid="2" class="sb">(Karʹka) [floor].</p>
<p id="p3" data-pid="3" class="sb">A site on Judah’s S boundary (<a href="jwpub://b/NWTR/6:15:1-6:15:3" data-bid="1-1" class="b">Josh. 15:1-3</a>), the location of which is today unknown.</p>
