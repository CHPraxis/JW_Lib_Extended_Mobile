<p id="p1" data-pid="1" class="st"><span id="page1480" class="pageNum" data-no="1480" data-before-text="1480"></span><strong>SHAPHAM</strong></p>
<p id="p2" data-pid="2" class="sb">(Shaʹpham).</p>
<p id="p3" data-pid="3" class="sb">The second in charge of the tribe of Gad in Bashan sometime prior to the reign of Jeroboam II in the ninth century B.C.E.—<a href="jwpub://b/NWTR/13:5:11-13:5:12" data-bid="1-1" class="b">1 Chron. 5:11, 12,</a><a href="jwpub://b/NWTR/13:5:17-13:5:17" data-bid="1-2" class="b"> 17</a>.</p>
