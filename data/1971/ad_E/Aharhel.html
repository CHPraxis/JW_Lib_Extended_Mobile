<p id="p1" data-pid="1" class="st"><span id="page43" class="pageNum" data-no="43" data-before-text="43"></span><strong>AHARHEL</strong></p>
<p id="p2" data-pid="2" class="sb">(A·harʹhel) [brother of Rachel, or after might].</p>
<p id="p3" data-pid="3" class="sb">Descendant of Judah, a son of Harum.—<a href="jwpub://b/NWTR/13:4:8-13:4:8" data-bid="1-1" class="b">1 Chron. 4:8</a>.</p>
