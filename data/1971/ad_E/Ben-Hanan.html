<p id="p1" data-pid="1" class="st"><span id="page214" class="pageNum" data-no="214" data-before-text="214"></span><strong>BEN-HANAN</strong></p>
<p id="p2" data-pid="2" class="sb">(Ben-haʹnan) [son of a gracious one].</p>
<p id="p3" data-pid="3" class="sb">One of the four sons of Shimon; descendant of Judah.—<a href="jwpub://b/NWTR/13:4:1-13:4:1" data-bid="1-1" class="b">1 Chron. 4:1,</a><a href="jwpub://b/NWTR/13:4:20-13:4:20" data-bid="1-2" class="b"> 20</a>.</p>
