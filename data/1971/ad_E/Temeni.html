<p id="p1" data-pid="1" class="st"><span id="page1582" class="pageNum" data-no="1582" data-before-text="1582"></span><strong>TEMENI</strong></p>
<p id="p2" data-pid="2" class="sb">(Teʹme·ni) [possibly, southern].</p>
<p id="p3" data-pid="3" class="sb">A son of Ashhur by his wife Naarah; of the tribe of Judah.—<a href="jwpub://b/NWTR/13:4:1-13:4:1" data-bid="1-1" class="b">1 Chron. 4:1,</a><a href="jwpub://b/NWTR/13:4:5-13:4:6" data-bid="1-2" class="b"> 5, 6</a>.</p>
