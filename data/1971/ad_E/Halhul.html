<p id="p1" data-pid="1" class="st"><span id="page705" class="pageNum" data-no="705" data-before-text="705"></span><strong>HALHUL</strong></p>
<p id="p2" data-pid="2" class="sb">(Hal πhul).</p>
<p id="p3" data-pid="3" class="sb">A city in the mountainous region of Judah. (<a href="jwpub://b/NWTR/6:15:20-6:15:20" data-bid="1-1" class="b">Josh. 15:20,</a><a href="jwpub://b/NWTR/6:15:48-6:15:48" data-bid="1-2" class="b"> 48,</a><a href="jwpub://b/NWTR/6:15:58-6:15:58" data-bid="1-3" class="b"> 58</a>) The same name is still attached to a village and a conspicuous hill, a little more than three and a half miles (5.6 kilometers) N of Hebron.</p>
