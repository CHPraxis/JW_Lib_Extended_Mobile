<p id="p1" data-pid="1" class="st"><span id="page267" class="pageNum" data-no="267" data-before-text="267"></span><strong>BUNAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Buʹnah) [intelligence].</p>
<p id="p3" data-pid="3" class="sb">Son of Jerahmeel in the tribe of Judah; brother or Ram through whom the Messianic lineage is traced.—<a href="jwpub://b/NWTR/13:2:3-13:2:3" data-bid="1-1" class="b">1 Chron. 2:3,</a><a href="jwpub://b/NWTR/13:2:25-13:2:25" data-bid="1-2" class="b"> 25</a>.</p>
