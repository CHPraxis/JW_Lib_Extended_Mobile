<p id="p1" data-pid="1" class="st"><span id="page1601" class="pageNum" data-no="1601" data-before-text="1601"></span><strong>TIMNATH-HERES</strong></p>
<p id="p2" data-pid="2" class="sb">(Timʹnath-heʹres) [perhaps, portion of the sun].</p>
<p id="p3" data-pid="3" class="sb">Location of Joshua’s inheritance and later burial in the mountainous region of Ephraim, N of Mount Gaash. (<a href="jwpub://b/NWTR/7:2:8-7:2:9" data-bid="1-1" class="b">Judg. 2:8, 9</a>) It is called Timnath-serah elsewhere.</p>
<p id="p4" data-pid="4" class="sb"></p>
