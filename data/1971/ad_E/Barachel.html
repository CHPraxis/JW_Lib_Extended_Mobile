<p id="p1" data-pid="1" class="st"><span id="page189" class="pageNum" data-no="189" data-before-text="189"></span><strong>BARACHEL</strong></p>
<p id="p2" data-pid="2" class="sb">(Barʹa·chel) [God blesses].</p>
<p id="p3" data-pid="3" class="sb">Father of Job’s friend Elihu; a Buzite, likely a descendant of Abraham’s nephew Buz.—<a href="jwpub://b/NWTR/18:32:2-18:32:2" data-bid="1-1" class="b">Job 32:2,</a><a href="jwpub://b/NWTR/18:32:6-18:32:6" data-bid="1-2" class="b"> 6;</a><a href="jwpub://b/NWTR/1:22:20-1:22:21" data-bid="1-3" class="b"> Gen. 22:20, 21</a>.</p>
