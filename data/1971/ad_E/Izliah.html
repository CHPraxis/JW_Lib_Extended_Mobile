<p id="p1" data-pid="1" class="st"><span id="page858" class="pageNum" data-no="858" data-before-text="858"></span><strong>IZLIAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Iz·liʹah).</p>
<p id="p3" data-pid="3" class="sb">A leading Benjamite who lived in Jerusalem; son or descendant of Elpaal.—<a href="jwpub://b/NWTR/13:8:1-13:8:1" data-bid="1-1" class="b">1 Chron. 8:1,</a><a href="jwpub://b/NWTR/13:8:18-13:8:18" data-bid="1-2" class="b"> 18,</a><a href="jwpub://b/NWTR/13:8:28-13:8:28" data-bid="1-3" class="b"> 28</a>.</p>
