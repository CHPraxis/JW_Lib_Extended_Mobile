<p id="p1" data-pid="1" class="st"><span id="page1358" class="pageNum" data-no="1358" data-before-text="1358"></span><strong>PTOLEMAIS</strong></p>
<p id="p2" data-pid="2" class="sb">(Ptol·e·maʹis).</p>
<p id="p3" data-pid="3" class="sb">Later name of Acco. The apostle Paul stopped at this seaport city near Mount Carmel on his way to Jerusalem about 56 C.E.—<a href="jwpub://b/NWTR/44:21:7-44:21:7" data-bid="1-1" class="b">Acts 21:7</a>; see Acco.</p>
