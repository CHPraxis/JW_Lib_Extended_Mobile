<p id="p1" data-pid="1" class="st"><span id="page824" class="pageNum" data-no="824" data-before-text="824"></span><strong>IMNA</strong></p>
<p id="p2" data-pid="2" class="sb">(Imʹna) [he (God) keeps off, that is, defends].</p>
<p id="p3" data-pid="3" class="sb">Son of Helem; a valiant, mighty man and head of a paternal house of the tribe of Asher.—<a href="jwpub://b/NWTR/13:7:35-13:7:35" data-bid="1-1" class="b">1 Chron. 7:35,</a><a href="jwpub://b/NWTR/13:7:40-13:7:40" data-bid="1-2" class="b"> 40</a>.</p>
