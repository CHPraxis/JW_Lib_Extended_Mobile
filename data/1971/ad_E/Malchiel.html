<p id="p1" data-pid="1" class="st"><span id="page1097" class="pageNum" data-no="1097" data-before-text="1097"></span><strong>MALCHIEL</strong></p>
<p id="p2" data-pid="2" class="sb">(Malʹchi·el) [God is king, or, my king is God].</p>
<p id="p3" data-pid="3" class="sb">Grandson of Asher and a son of Beriah. (<a href="jwpub://b/NWTR/1:46:17-1:46:17" data-bid="1-1" class="b">Gen. 46:17</a>) He is called “the father of Birzaith” (<a href="jwpub://b/NWTR/13:7:31-13:7:31" data-bid="2-1" class="b">1 Chron. 7:31</a>) and was a family head in Israel.—<a href="jwpub://b/NWTR/4:26:45-4:26:45" data-bid="3-1" class="b">Num. 26:45</a>.</p>
