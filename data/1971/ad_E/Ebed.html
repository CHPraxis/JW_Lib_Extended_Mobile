<p id="p1" data-pid="1" class="st"><span id="page479" class="pageNum" data-no="479" data-before-text="479"></span><strong>EBED</strong></p>
<p id="p2" data-pid="2" class="sb">(Eʹbed) [servant].</p>
<p id="p3" data-pid="3" class="sb">1. Father of Gaal, the one who led the landowners of Shechem in an unsuccessful rebellion against Abimelech.—<a href="jwpub://b/NWTR/7:9:26-7:9:26" data-bid="1-1" class="b">Judg. 9:26,</a><a href="jwpub://b/NWTR/7:9:29-7:9:29" data-bid="1-2" class="b"> 29,</a><a href="jwpub://b/NWTR/7:9:39-7:9:41" data-bid="1-3" class="b"> 39-41</a>.</p>
<p id="p4" data-pid="4" class="sb">2. Son of Jonathan. Ebed, accompanied by fifty males of the paternal house of Adin, returned with Ezra to Jerusalem from Babylon.—<a href="jwpub://b/NWTR/15:8:6-15:8:6" data-bid="2-1" class="b">Ezra 8:6</a>.</p>
