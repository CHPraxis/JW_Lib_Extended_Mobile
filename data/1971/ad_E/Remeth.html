<p id="p1" data-pid="1" class="st"><span id="page1385" class="pageNum" data-no="1385" data-before-text="1385"></span><strong>REMETH</strong></p>
<p id="p2" data-pid="2" class="sb">(Re πmeth) [possibly, height].</p>
<p id="p3" data-pid="3" class="sb">A boundary city of Issachar. (<a href="jwpub://b/NWTR/6:19:17-6:19:18" data-bid="1-1" class="b">Josh. 19:17, 18,</a><a href="jwpub://b/NWTR/6:19:21-6:19:21" data-bid="1-2" class="b"> 21</a>) It appears to be the same as Jarmuth (No. 2) and Ramoth.</p>
