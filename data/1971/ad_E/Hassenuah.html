<p id="p1" data-pid="1" class="st"><span id="page718" class="pageNum" data-no="718" data-before-text="718"></span><strong>HASSENUAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Has·se·nuʹah) [the hated women].</p>
<p id="p3" data-pid="3" class="sb">1. Father of Hodaviah of the tribe of Benjamin.—<a href="jwpub://b/NWTR/13:9:7-13:9:7" data-bid="1-1" class="b">1 Chron. 9:7</a>.</p>
<p id="p4" data-pid="4" class="sb">2. Father or ancestor of a certain Judah, a Benjamite who was a contemporary of Nehemiah.—<a href="jwpub://b/NWTR/16:11:7-16:11:7" data-bid="2-1" class="b">Neh. 11:7,</a><a href="jwpub://b/NWTR/16:11:9-16:11:9" data-bid="2-2" class="b"> 9</a>.</p>
