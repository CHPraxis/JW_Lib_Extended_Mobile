<p id="p1" data-pid="1" class="st"><span id="page874" class="pageNum" data-no="874" data-before-text="874"></span><strong>JEBERECHIAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Je·ber·e·chiʹah) [Jah blesses].</p>
<p id="p3" data-pid="3" class="sb">Father of the Zechariah who witnessed Isaiah’s writing the prophetic name Maher-shalal-hash-baz, that of the prophet’s own son, on a tablet.—<a href="jwpub://b/NWTR/23:8:1-23:8:2" data-bid="1-1" class="b">Isa. 8:1, 2</a>.</p>
