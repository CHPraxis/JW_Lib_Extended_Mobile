<p id="p1" data-pid="1" class="st"><span id="page1242" class="pageNum" data-no="1242" data-before-text="1242"></span><strong>OCHRAN</strong></p>
<p id="p2" data-pid="2" class="sb">(Ochʹran) [trouble].</p>
<p id="p3" data-pid="3" class="sb">An Asherite whose son Pagiel was appointed chieftain of the tribe of Asher after the exodus from Egypt.—<a href="jwpub://b/NWTR/4:1:13-4:1:13" data-bid="1-1" class="b">Num. 1:13,</a><a href="jwpub://b/NWTR/4:1:16-4:1:16" data-bid="1-2" class="b"> 16;</a><a href="jwpub://b/NWTR/4:2:27-4:2:27" data-bid="1-3" class="b"> 2:27;</a><a href="jwpub://b/NWTR/4:7:72-4:7:72" data-bid="1-4" class="b"> 7:72,</a><a href="jwpub://b/NWTR/4:7:77-4:7:77" data-bid="1-5" class="b"> 77;</a><a href="jwpub://b/NWTR/4:10:26-4:10:26" data-bid="1-6" class="b"> 10:26</a>.</p>
