<p id="p1" data-pid="1" class="st"><span id="page77" class="pageNum" data-no="77" data-before-text="77"></span><strong>ANEM</strong></p>
<p id="p2" data-pid="2" class="sb">(Aʹnem) [two springs or fountains].</p>
<p id="p3" data-pid="3" class="sb">A city near the S border of Issachar, given as a Levite city to the Gershonites. (<a href="jwpub://b/NWTR/13:6:71-13:6:71" data-bid="1-1" class="b">1 Chron. 6:71,</a><a href="jwpub://b/NWTR/13:6:73-13:6:73" data-bid="1-2" class="b"> 73</a>) In the corresponding list at <a href="jwpub://b/NWTR/6:21:29-6:21:29" data-bid="2-1" class="b">Joshua 21:29</a> Anem appears to be referred to as En-gannim, probably the complete name.—See EN-GANNIM No. 2.</p>
