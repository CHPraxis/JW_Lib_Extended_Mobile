<p id="p1" data-pid="1" class="st"><span id="page1390" class="pageNum" data-no="1390" data-before-text="1390"></span><strong>REPHAEL</strong></p>
<p id="p2" data-pid="2" class="sb">(Rephʹa·el) [God has healed].</p>
<p id="p3" data-pid="3" class="sb">A son of Obed-edom’s firstborn Shemaiah. He was assigned with his brothers as a gatekeeper caring for the storehouses on the S of the sanctuary.—<a href="jwpub://b/NWTR/13:26:4-13:26:4" data-bid="1-1" class="b">1 Chron. 26:4,</a><a href="jwpub://b/NWTR/13:26:7-13:26:8" data-bid="1-2" class="b"> 7, 8,</a><a href="jwpub://b/NWTR/13:26:15-13:26:15" data-bid="1-3" class="b"> 15</a>.</p>
