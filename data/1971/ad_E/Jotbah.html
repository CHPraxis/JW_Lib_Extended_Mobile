<p id="p1" data-pid="1" class="st"><span id="page968" class="pageNum" data-no="968" data-before-text="968"></span><strong>JOTBAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Jotʹbah) [pleasantness].</p>
<p id="p3" data-pid="3" class="sb">The home of Haruz, Judean King Amon’s maternal grandfather. (<a href="jwpub://b/NWTR/12:21:19-12:21:19" data-bid="1-1" class="b">2 Ki. 21:19</a>) Jotbah is often identified with modern Khirbet Jefat, about nine miles (c. 14 kilometers) N of Nazareth.</p>
<p id="p4" data-pid="4" class="sb"></p>
