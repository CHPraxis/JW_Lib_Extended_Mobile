<p id="p1" data-pid="1" class="st"><span id="page1227" class="pageNum" data-no="1227" data-before-text="1227"></span><strong>NIMSHI</strong></p>
<p id="p2" data-pid="2" class="sb">(Nimʹshi) [drawn out, saved].</p>
<p id="p3" data-pid="3" class="sb">Father of Jehoshaphat (not the king) and grandfather of Jehu. (<a href="jwpub://b/NWTR/11:19:16-11:19:16" data-bid="1-1" class="b">1 Ki. 19:16;</a><a href="jwpub://b/NWTR/12:9:2-12:9:2" data-bid="1-2" class="b"> 2 Ki. 9:2,</a><a href="jwpub://b/NWTR/12:9:14-12:9:14" data-bid="1-3" class="b"> 14,</a><a href="jwpub://b/NWTR/12:9:20-12:9:20" data-bid="1-4" class="b"> 20;</a><a href="jwpub://b/NWTR/14:22:7-14:22:7" data-bid="1-5" class="b"> 2 Chron. 22:7</a>) The name has been found inscribed on a fragment of ancient pottery excavated in Samaria.</p>
<p id="p4" data-pid="4" class="sb"></p>
