<p id="p1" data-pid="1" class="st"><span id="page1649" class="pageNum" data-no="1649" data-before-text="1649"></span><strong>WATERMELON</strong></p>
<p id="p2" data-pid="2" class="sb">One of the items of diet for which the mixed crowd and the Israelites expressed a longing while in the wilderness after leaving Egypt. (<a href="jwpub://b/NWTR/4:11:4-4:11:5" data-bid="1-1" class="b">Num. 11:4, 5</a>) Watermelons have long been cultivated in Egypt and other parts of the Near East.</p>
