<p id="p1" data-pid="1" class="st"><span id="page217" class="pageNum" data-no="217" data-before-text="217"></span><strong>BEʹTA</strong></p>
<p id="p2" data-pid="2" class="sb">[Β, β].</p>
<p id="p3" data-pid="3" class="sb">The second letter in the Greek alphabet. A labial consonant that corresponds closely to the English “b.”</p>
<p id="p4" data-pid="4" class="sb"><em>Beʹta</em> is derived from the Hebrew <em>behth</em>. When it has an accent (β<em>ʹ</em>) it means two or second, with a subscript (ιβ), 2,000.—See ALPHABET.</p>
