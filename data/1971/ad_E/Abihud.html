<p id="p1" data-pid="1" class="st"><span id="page17" class="pageNum" data-no="17" data-before-text="17"></span><strong>ABIHUD</strong></p>
<p id="p2" data-pid="2" class="sb">(A·biʹhud) [the father is majesty; or, the father of renown].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Benjamin through his firstborn, Bela.—<a href="jwpub://b/NWTR/13:8:1-13:8:3" data-bid="1-1" class="b">1 Chron. 8:1-3</a>.</p>
