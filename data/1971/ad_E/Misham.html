<p id="p1" data-pid="1" class="st"><span id="page1167" class="pageNum" data-no="1167" data-before-text="1167"></span><strong>MISHAM</strong></p>
<p id="p2" data-pid="2" class="sb">(Miʹsham) [perhaps, their cleansing].</p>
<p id="p3" data-pid="3" class="sb">Son of the Benjamite Elpaal. Misham and his brothers built Ono and Lod and its dependent towns.—<a href="jwpub://b/NWTR/13:8:1-13:8:1" data-bid="1-1" class="b">1 Chron. 8:1,</a><a href="jwpub://b/NWTR/13:8:11-13:8:12" data-bid="1-2" class="b"> 11, 12</a>.</p>
