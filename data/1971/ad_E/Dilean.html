<p id="p1" data-pid="1" class="st"><span id="page450" class="pageNum" data-no="450" data-before-text="450"></span><strong>DILEAN</strong></p>
<p id="p2" data-pid="2" class="sb">(Diʹle·an).</p>
<p id="p3" data-pid="3" class="sb">A Judean city in the Shephelah. (<a href="jwpub://b/NWTR/6:15:20-6:15:20" data-bid="1-1" class="b">Josh. 15:20,</a><a href="jwpub://b/NWTR/6:15:33-6:15:33" data-bid="1-2" class="b"> 33,</a><a href="jwpub://b/NWTR/6:15:38-6:15:38" data-bid="1-3" class="b"> 38</a>) Though its exact location is uncertain, some geographers place it at Tell en-Najileh, some seven miles (11.3 kilometers) SW of Lachish.</p>
