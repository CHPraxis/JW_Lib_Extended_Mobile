<p id="p1" data-pid="1" class="st"><span id="page85" class="pageNum" data-no="85" data-before-text="85"></span><strong>ANTIPAS</strong></p>
<p id="p2" data-pid="2" class="sb">(Anʹti·pas) [perhaps, a shortened form of Antipater, in place of the father].</p>
<p id="p3" data-pid="3" class="sb">1. A martyr of the early Christian congregation at Pergamum in the first century C.E.—<a href="jwpub://b/NWTR/66:2:12-66:2:13" data-bid="1-1" class="b">Rev. 2:12, 13</a>; see PERGAMUM.</p>
<p id="p4" data-pid="4" class="sb">2. Herod Antipas and son of Herod the Great.—See HEROD.</p>
<p id="p5" data-pid="5" class="sb"></p>
