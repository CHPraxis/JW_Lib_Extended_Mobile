<p id="p1" data-pid="1" class="st"><span id="page214" class="pageNum" data-no="214" data-before-text="214"></span><strong>BENINU</strong></p>
<p id="p2" data-pid="2" class="sb">(Be·niʹnu) [our son].</p>
<p id="p3" data-pid="3" class="sb">A Levite, or forefather of one, who attested by seal to Nehemiah’s “trustworthy arrangement.”—<a href="jwpub://b/NWTR/16:9:38-16:9:38" data-bid="1-1" class="b">Neh. 9:38;</a><a href="jwpub://b/NWTR/16:10:1-16:10:1" data-bid="1-2" class="b"> 10:1,</a><a href="jwpub://b/NWTR/16:10:13-16:10:13" data-bid="1-3" class="b"> 13</a>.</p>
