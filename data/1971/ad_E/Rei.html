<p id="p1" data-pid="1" class="st"><span id="page1384" class="pageNum" data-no="1384" data-before-text="1384"></span><strong>REI</strong></p>
<p id="p2" data-pid="2" class="sb">(Reʹi) [friendly].</p>
<p id="p3" data-pid="3" class="sb">One of David’s mighty men who refused to join Adonijah’s conspiracy.—<a href="jwpub://b/NWTR/11:1:8-11:1:8" data-bid="1-1" class="b">1 Ki. 1:8</a>.</p>
