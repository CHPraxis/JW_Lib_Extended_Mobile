<p id="p1" data-pid="1" class="st"><span id="page648" class="pageNum" data-no="648" data-before-text="648"></span><strong>GEUEL</strong></p>
<p id="p2" data-pid="2" class="sb">(Geuʹel) [possibly, majesty of God].</p>
<p id="p3" data-pid="3" class="sb">Son of Machi of the tribe of Gad; one of the twelve chieftains sent out by Moses from the wilderness of Paran to spy out the land of Canaan.—<a href="jwpub://b/NWTR/4:13:2-4:13:3" data-bid="1-1" class="b">Num. 13:2, 3,</a><a href="jwpub://b/NWTR/4:13:15-4:13:16" data-bid="1-2" class="b"> 15, 16</a>.</p>
