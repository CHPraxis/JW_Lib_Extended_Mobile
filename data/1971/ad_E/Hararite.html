<p id="p1" data-pid="1" class="st"><span id="page713" class="pageNum" data-no="713" data-before-text="713"></span><strong>HARARITE</strong></p>
<p id="p2" data-pid="2" class="sb">(Harʹa·rite) [mountain dweller].</p>
<p id="p3" data-pid="3" class="sb">The designation of certain of David’s mighty men. (<a href="jwpub://b/NWTR/10:23:8-10:23:8" data-bid="1-1" class="b">2 Sam. 23:8,</a><a href="jwpub://b/NWTR/10:23:11-10:23:11" data-bid="1-2" class="b"> 11,</a><a href="jwpub://b/NWTR/10:23:33-10:23:33" data-bid="1-3" class="b"> 33;</a><a href="jwpub://b/NWTR/13:11:26-13:11:26" data-bid="1-4" class="b"> 1 Chron. 11:26,</a><a href="jwpub://b/NWTR/13:11:34-13:11:35" data-bid="1-5" class="b"> 34, 35</a>) They were perhaps from the hill country of Judah.</p>
<p id="p4" data-pid="4" class="sb"></p>
