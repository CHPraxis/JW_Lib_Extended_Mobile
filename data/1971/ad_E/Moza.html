<p id="p1" data-pid="1" class="st"><span id="page1190" class="pageNum" data-no="1190" data-before-text="1190"></span><strong>MOZA</strong></p>
<p id="p2" data-pid="2" class="sb">(Moʹza) [a going forth].</p>
<p id="p3" data-pid="3" class="sb">1. A descendant of Judah and son of Caleb by his concubine Ephah.—<a href="jwpub://b/NWTR/13:2:46-13:2:46" data-bid="1-1" class="b">1 Chron. 2:46</a>.</p>
<p id="p4" data-pid="4" class="sb">2. A Benjamite and descendant of King Saul. He was the son of Zimri and father of Binea.—<a href="jwpub://b/NWTR/13:8:33-13:8:37" data-bid="2-1" class="b">1 Chron. 8:33-37;</a><a href="jwpub://b/NWTR/13:9:42-13:9:43" data-bid="2-2" class="b"> 9:42, 43</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
