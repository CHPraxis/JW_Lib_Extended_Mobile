<p id="p1" data-pid="1" class="st"><span id="page1607" class="pageNum" data-no="1607" data-before-text="1607"></span><strong>TOLAD</strong></p>
<p id="p2" data-pid="2" class="sb">(Toʹlad).</p>
<p id="p3" data-pid="3" class="sb">Apparently the alternate name of Eltolad, a Simeonite city.—<a href="jwpub://b/NWTR/13:4:24-13:4:24" data-bid="1-1" class="b">1 Chron. 4:24,</a><a href="jwpub://b/NWTR/13:4:29-13:4:29" data-bid="1-2" class="b"> 29,</a><a href="jwpub://b/NWTR/13:4:31-13:4:31" data-bid="1-3" class="b"> 31;</a><a href="jwpub://b/NWTR/6:15:30-6:15:30" data-bid="1-4" class="b"> Josh. 15:30;</a><a href="jwpub://b/NWTR/6:19:1-6:19:1" data-bid="1-5" class="b"> 19:1,</a><a href="jwpub://b/NWTR/6:19:4-6:19:4" data-bid="1-6" class="b"> 4</a>; see ELTOLAD.</p>
