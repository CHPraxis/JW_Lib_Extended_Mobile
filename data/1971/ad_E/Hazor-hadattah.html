<p id="p1" data-pid="1" class="st"><span id="page723" class="pageNum" data-no="723" data-before-text="723"></span><strong>HAZOR-HADATTAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Haʹzor-ha·datʹtah).</p>
<p id="p3" data-pid="3" class="sb">A city in the southern part of Judah. (<a href="jwpub://b/NWTR/6:15:21-6:15:21" data-bid="1-1" class="b">Josh. 15:21,</a><a href="jwpub://b/NWTR/6:15:25-6:15:25" data-bid="1-2" class="b"> 25</a>) Its exact location is not known. Some geographers, however, tentatively suggest it may be modern el-Hudeira, about twenty-two miles (35.4 kilometers) E-NE of Beer-sheba.</p>
