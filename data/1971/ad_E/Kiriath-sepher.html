<p id="p1" data-pid="1" class="st"><span id="page1009" class="pageNum" data-no="1009" data-before-text="1009"></span><strong>KIRIATH-SEPHER</strong></p>
<p id="p2" data-pid="2" class="sb">(Kirʹi·ath-seʹpher) [possibly, city of the scribe; or, city of the book].</p>
<p id="p3" data-pid="3" class="sb">The ancient name of Debir, a priestly city in the territory of Judah.—<a href="jwpub://b/NWTR/6:15:15-6:15:16" data-bid="1-1" class="b">Josh. 15:15, 16;</a><a href="jwpub://b/NWTR/6:21:13-6:21:13" data-bid="1-2" class="b"> 21:13,</a><a href="jwpub://b/NWTR/6:21:15-6:21:15" data-bid="1-3" class="b"> 15;</a><a href="jwpub://b/NWTR/7:1:11-7:1:12" data-bid="1-4" class="b"> Judg. 1:11, 12</a>; see DEBIR No. 2.</p>
