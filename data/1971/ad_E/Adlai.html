<p id="p1" data-pid="1" class="st"><span id="page34" class="pageNum" data-no="34" data-before-text="34"></span><strong>ADLAI</strong></p>
<p id="p2" data-pid="2" class="sb">(Adʹlai) [justice of Jehovah].</p>
<p id="p3" data-pid="3" class="sb">Father of Shaphat, who served as overseer of the herds of David in the low plains.—<a href="jwpub://b/NWTR/13:27:29-13:27:29" data-bid="1-1" class="b">1 Chron. 27:29</a>.</p>
