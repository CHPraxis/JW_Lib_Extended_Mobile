<p id="p1" data-pid="1" class="st"><span id="page1167" class="pageNum" data-no="1167" data-before-text="1167"></span><strong>MISHMANNAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Mish·manʹnah) [fatness].</p>
<p id="p3" data-pid="3" class="sb">One of the valiant Gadite army men who joined David’s forces at Ziklag. He is listed fourth among the heads of David’s army.—<a href="jwpub://b/NWTR/13:12:1-13:12:1" data-bid="1-1" class="b">1 Chron. 12:1,</a><a href="jwpub://b/NWTR/13:12:10-13:12:10" data-bid="1-2" class="b"> 10,</a><a href="jwpub://b/NWTR/13:12:14-13:12:14" data-bid="1-3" class="b"> 14</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
