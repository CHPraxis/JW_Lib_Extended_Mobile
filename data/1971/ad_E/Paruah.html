<p id="p1" data-pid="1" class="st"><span id="page1272" class="pageNum" data-no="1272" data-before-text="1272"></span><strong>PARUAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Pa·ruʹah) [sprouting, blooming].</p>
<p id="p3" data-pid="3" class="sb">Father of the Jehoshaphat who served as Solomon’s food deputy in the territory of Issachar.—<a href="jwpub://b/NWTR/11:4:7-11:4:7" data-bid="1-1" class="b">1 Ki. 4:7,</a><a href="jwpub://b/NWTR/11:4:17-11:4:17" data-bid="1-2" class="b"> 17</a>.</p>
