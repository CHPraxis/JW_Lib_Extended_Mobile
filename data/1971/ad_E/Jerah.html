<p id="p1" data-pid="1" class="st"><span id="page899" class="pageNum" data-no="899" data-before-text="899"></span><strong>JERAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Jeʹrah) [month].</p>
<p id="p3" data-pid="3" class="sb">A “son” of Joktan whose descendants may have settled somewhere in S Arabia.—<a href="jwpub://b/NWTR/1:10:26-1:10:29" data-bid="1-1" class="b">Gen. 10:26-29;</a><a href="jwpub://b/NWTR/13:1:20-13:1:20" data-bid="1-2" class="b"> 1 Chron. 1:20</a>; see JOKTAN.</p>
