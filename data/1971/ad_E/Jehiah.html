<p id="p1" data-pid="1" class="st"><span id="page876" class="pageNum" data-no="876" data-before-text="876"></span><strong>JEHIAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Je·hiʹah) [may Jah live!].</p>
<p id="p3" data-pid="3" class="sb">A Levite who acted as a gatekeeper for the Ark at the time of its transfer to Jerusalem.—<a href="jwpub://b/NWTR/13:15:24-13:15:25" data-bid="1-1" class="b">1 Chron. 15:24, 25</a>.</p>
