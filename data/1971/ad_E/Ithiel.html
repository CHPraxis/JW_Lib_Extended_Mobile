<p id="p1" data-pid="1" class="st"><span id="page857" class="pageNum" data-no="857" data-before-text="857"></span><strong>ITHIEL</strong></p>
<p id="p2" data-pid="2" class="sb">(Ithʹi·el) [probably, with me is God].</p>
<p id="p3" data-pid="3" class="sb">1. One of the hearers of what Agur spoke, as recorded in <a href="jwpub://b/NWTR/20:30:1-20:30:33" data-bid="1-1" class="b">Proverbs chapter 30</a>; possibly a son or disciple of Agur.—Vs. 1.</p>
<p id="p4" data-pid="4" class="sb">2. A Benjamite whose descendant lived in Jerusalem in Nehemiah’s time.—<a href="jwpub://b/NWTR/16:11:4-16:11:4" data-bid="2-1" class="b">Neh. 11:4,</a><a href="jwpub://b/NWTR/16:11:7-16:11:7" data-bid="2-2" class="b"> 7</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
