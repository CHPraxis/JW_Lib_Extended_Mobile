<p id="p1" data-pid="1" class="st"><span id="page1096" class="pageNum" data-no="1096" data-before-text="1096"></span><strong>MAKHELOTH</strong></p>
<p id="p2" data-pid="2" class="sb">(Mak·heʹloth) [congregated throng].</p>
<p id="p3" data-pid="3" class="sb">One of Israel’s wilderness encampments. (<a href="jwpub://b/NWTR/4:33:25-4:33:26" data-bid="1-1" class="b">Num. 33:25, 26</a>) It is thought by some to be represented by Kuntillet Jaraya, about twenty miles (32 kilometers) N-NW of the Gulf of Aqabah.</p>
<p id="p4" data-pid="4" class="sb"></p>
