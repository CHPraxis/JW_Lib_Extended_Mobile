<p id="p1" data-pid="1" class="st"><span id="page37" class="pageNum" data-no="37" data-before-text="37"></span><strong>ADORAIM</strong></p>
<p id="p2" data-pid="2" class="sb">(Ad·o·raʹim) [perhaps, two mounds].</p>
<p id="p3" data-pid="3" class="sb">One of the cities of Judah rebuilt and fortified by King Rehoboam in the tenth century B.C.E. (<a href="jwpub://b/NWTR/14:11:9-14:11:9" data-bid="1-1" class="b">2 Chron. 11:9</a>) It is identified with the modern village of Dura, located on a hillside about five miles (8 kilometers) W-SW of Hebron.</p>
