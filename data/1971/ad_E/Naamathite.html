<p id="p1" data-pid="1" class="st"><span id="page1195" class="pageNum" data-no="1195" data-before-text="1195"></span><strong>NAAMATHITE</strong></p>
<p id="p2" data-pid="2" class="sb">(Naʹa·ma·thite).</p>
<p id="p3" data-pid="3" class="sb">A designation applied to Job’s companion Zophar (<a href="jwpub://b/NWTR/18:2:11-18:2:11" data-bid="1-1" class="b">Job 2:11;</a><a href="jwpub://b/NWTR/18:11:1-18:11:1" data-bid="1-2" class="b"> 11:1;</a><a href="jwpub://b/NWTR/18:20:1-18:20:1" data-bid="1-3" class="b"> 20:1;</a><a href="jwpub://b/NWTR/18:42:9-18:42:9" data-bid="1-4" class="b"> 42:9</a>) and identifying his family or the place of his residence. Djebel-el-Naʽameh in NW Arabia has been presented as a possible location for Zophar’s home.</p>
