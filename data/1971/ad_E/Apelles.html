<p id="p1" data-pid="1" class="st"><span id="page86" class="pageNum" data-no="86" data-before-text="86"></span><strong>APELLES</strong></p>
<p id="p2" data-pid="2" class="sb">(A·pelʹles) [from the Lat., <em>appello,</em> I call].</p>
<p id="p3" data-pid="3" class="sb">A Christian in the congregation at Rome to whom Paul sent greetings as “the approved one in Christ.”—<a href="jwpub://b/NWTR/45:16:10-45:16:10" data-bid="1-1" class="b">Rom. 16:10</a>; compare <a href="jwpub://b/NWTR/47:10:18-47:10:18" data-bid="2-1" class="b">2 Corinthians 10:18;</a><a href="jwpub://b/NWTR/55:2:15-55:2:15" data-bid="2-2" class="b"> 2 Timothy 2:15</a>.</p>
