<p id="p1" data-pid="1" class="st"><span id="page1030" class="pageNum" data-no="1030" data-before-text="1030"></span><strong>LASEA</strong></p>
<p id="p2" data-pid="2" class="sb">(La·seʹa).</p>
<p id="p3" data-pid="3" class="sb">A Cretan city near the harbor called Fair Havens. (<a href="jwpub://b/NWTR/44:27:8-44:27:8" data-bid="1-1" class="b">Acts 27:8</a>) Lasea is usually identified with ruins situated about five miles (8 kilometers) E of modern Kalous Limionas (Fair Havens).</p>
