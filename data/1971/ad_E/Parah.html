<p id="p1" data-pid="1" class="st"><span id="page1270" class="pageNum" data-no="1270" data-before-text="1270"></span><strong>PARAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Paʹrah) [cow].</p>
<p id="p3" data-pid="3" class="sb">A city of Benjamin. (<a href="jwpub://b/NWTR/6:18:21-6:18:21" data-bid="1-1" class="b">Josh. 18:21,</a><a href="jwpub://b/NWTR/6:18:23-6:18:23" data-bid="1-2" class="b"> 23</a>) Parah is usually identified with Khirbet el-Farah, about five and a half miles (9 kilometers) NE of Jerusalem. A nearby spring (ʽAin Farah) furnishes water for the Old City of Jerusalem.</p>
<p id="p4" data-pid="4" class="sb"></p>
