<p id="p1" data-pid="1" class="st"><span id="page1487" class="pageNum" data-no="1487" data-before-text="1487"></span><strong>SHEMED</strong></p>
<p id="p2" data-pid="2" class="sb">(Sheʹmed) [annihilation].</p>
<p id="p3" data-pid="3" class="sb">A head of a forefather’s house in Benjamin; son or descendant of Elpaal.—<a href="jwpub://b/NWTR/13:8:1-13:8:1" data-bid="1-1" class="b">1 Chron. 8:1,</a><a href="jwpub://b/NWTR/13:8:12-13:8:13" data-bid="1-2" class="b"> 12, 13</a>.</p>
