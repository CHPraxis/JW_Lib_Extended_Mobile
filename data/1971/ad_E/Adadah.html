<p id="p1" data-pid="1" class="st"><span id="page32" class="pageNum" data-no="32" data-before-text="32"></span><strong>ADADAH</strong></p>
<p id="p2" data-pid="2" class="sb">(A·daʹdah) [festival, or bordering].</p>
<p id="p3" data-pid="3" class="sb">One of the cities in the southern part of the territory originally assigned to Judah, lying toward the border of Edom.—<a href="jwpub://b/NWTR/6:15:22-6:15:22" data-bid="1-1" class="b">Josh. 15:22</a>.</p>
