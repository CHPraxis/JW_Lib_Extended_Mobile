<p id="p1" data-pid="1" class="st"><span id="page795" class="pageNum" data-no="795" data-before-text="795"></span><strong>HOSHAMA</strong></p>
<p id="p2" data-pid="2" class="sb">(Hoshʹa·ma) [Jehovah has heard].</p>
<p id="p3" data-pid="3" class="sb">One of the seven sons born to King Jehoiachin (Jeconiah) while in Babylonian exile.—<a href="jwpub://b/NWTR/13:3:17-13:3:18" data-bid="1-1" class="b">1 Chron. 3:17, 18</a>.</p>
