<p id="p1" data-pid="1" class="st"><span id="page1168" class="pageNum" data-no="1168" data-before-text="1168"></span><strong>MITHNITE</strong></p>
<p id="p2" data-pid="2" class="sb">(Mithʹnite).</p>
<p id="p3" data-pid="3" class="sb">A term applied to Joshaphat, one of the mighty men in David’s military forces. It is not known whether “Mithnite” refers to his place of origin or is his family designation.—<a href="jwpub://b/NWTR/13:11:26-13:11:26" data-bid="1-1" class="b">1 Chron. 11:26,</a><a href="jwpub://b/NWTR/13:11:43-13:11:43" data-bid="1-2" class="b"> 43</a>.</p>
