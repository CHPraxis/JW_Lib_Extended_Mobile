<p id="p1" data-pid="1" class="st"><span id="page170" class="pageNum" data-no="170" data-before-text="170"></span><strong>AZNOTH-TABOR</strong></p>
<p id="p2" data-pid="2" class="sb">(Azʹnoth-taʹbor) [the ears (i.e., slopes or peaks) of Tabor].</p>
<p id="p3" data-pid="3" class="sb">A town or location on the southern boundary of the territory of Naphtali. (<a href="jwpub://b/NWTR/6:19:34-6:19:34" data-bid="1-1" class="b">Josh. 19:34</a>) Umm Jebeil, a short distance N of Mount Tabor, is suggested as the possible location.</p>
