<p id="p1" data-pid="1" class="st"><span id="page857" class="pageNum" data-no="857" data-before-text="857"></span><strong>ITHRA</strong></p>
<p id="p2" data-pid="2" class="sb">(Ithʹra) [abundance].</p>
<p id="p3" data-pid="3" class="sb">Father of Amasa by David’s half-sister Abigail. (<a href="jwpub://b/NWTR/10:17:25-10:17:25" data-bid="1-1" class="b">2 Sam. 17:25</a>) He is called Jether at <a href="jwpub://b/NWTR/13:2:17-13:2:17" data-bid="2-1" class="b">1 Chronicles 2:17</a>.—See JETHER No. 6.</p>
