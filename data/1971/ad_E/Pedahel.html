<p id="p1" data-pid="1" class="st"><span id="page1281" class="pageNum" data-no="1281" data-before-text="1281"></span><strong>PEDAHEL</strong></p>
<p id="p2" data-pid="2" class="sb">(Ped·ahʹel) [God has ransomed].</p>
<p id="p3" data-pid="3" class="sb">A chieftain of Naphtali appointed by Jehovah to help divide the Promised Land among the tribes; son of Ammihud.—<a href="jwpub://b/NWTR/4:34:16-4:34:17" data-bid="1-1" class="b">Num. 34:16, 17,</a><a href="jwpub://b/NWTR/4:34:28-4:34:28" data-bid="1-2" class="b"> 28</a>.</p>
