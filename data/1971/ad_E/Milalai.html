<p id="p1" data-pid="1" class="st"><span id="page1155" class="pageNum" data-no="1155" data-before-text="1155"></span><strong>MILALAI</strong></p>
<p id="p2" data-pid="2" class="sb">(Milʹa·lai) [eloquent].</p>
<p id="p3" data-pid="3" class="sb">A Levite musician who marched in one of the inaugural processions on Jerusalem’s rebuilt wall in Nehemiah’s day.—<a href="jwpub://b/NWTR/16:12:31-16:12:31" data-bid="1-1" class="b">Neh. 12:31,</a><a href="jwpub://b/NWTR/16:12:36-16:12:36" data-bid="1-2" class="b"> 36</a>.</p>
