<p id="p1" data-pid="1" class="st"><span id="page1266" class="pageNum" data-no="1266" data-before-text="1266"></span><strong>PALLU</strong></p>
<p id="p2" data-pid="2" class="sb">(Palʹlu) [distinguished].</p>
<p id="p3" data-pid="3" class="sb">Second-named son of Jacob’s firstborn Reuben. (<a href="jwpub://b/NWTR/1:46:9-1:46:9" data-bid="1-1" class="b">Gen. 46:9;</a><a href="jwpub://b/NWTR/13:5:3-13:5:3" data-bid="1-2" class="b"> 1 Chron. 5:3</a>) Pallu founded the family of Palluites in the tribe of Reuben. (<a href="jwpub://b/NWTR/2:6:14-2:6:14" data-bid="2-1" class="b">Ex. 6:14;</a><a href="jwpub://b/NWTR/4:26:5-4:26:5" data-bid="2-2" class="b"> Num. 26:5</a>) He is possibly the same son of Reuben called Peleth at <a href="jwpub://b/NWTR/4:16:1-4:16:1" data-bid="3-1" class="b">Numbers 16:1</a>.</p>
