<p id="p1" data-pid="1" class="st"><span id="page1290" class="pageNum" data-no="1290" data-before-text="1290"></span><strong>PERIDA</strong></p>
<p id="p2" data-pid="2" class="sb">(Pe·riʹda) [divided].</p>
<p id="p3" data-pid="3" class="sb">Forefather of a family of Solomon’s servants, some of whom returned to Jerusalem with Zerubbabel. (<a href="jwpub://b/NWTR/16:7:6-16:7:7" data-bid="1-1" class="b">Neh. 7:6, 7,</a><a href="jwpub://b/NWTR/16:7:57-16:7:57" data-bid="1-2" class="b"> 57</a>) The name is spelled Peruda at <a href="jwpub://b/NWTR/15:2:55-15:2:55" data-bid="2-1" class="b">Ezra 2:55</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
