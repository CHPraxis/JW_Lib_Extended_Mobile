<p id="p1" data-pid="1" class="st"><span id="page1487" class="pageNum" data-no="1487" data-before-text="1487"></span><strong>SHEMEBER</strong></p>
<p id="p2" data-pid="2" class="sb">(Shem·eʹber).</p>
<p id="p3" data-pid="3" class="sb">The king of Zeboiim subjugated by Chedorlaomer and presumably the same monarch whose rebellion some years later was put down.—<a href="jwpub://b/NWTR/1:14:1-1:14:11" data-bid="1-1" class="b">Gen. 14:1-11</a>.</p>
