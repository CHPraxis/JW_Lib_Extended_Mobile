<p id="p1" data-pid="1" class="st"><span id="page503" class="pageNum" data-no="503" data-before-text="503"></span><strong>ELEAD</strong></p>
<p id="p2" data-pid="2" class="sb">(Eʹle·ad) [God has testified].</p>
<p id="p3" data-pid="3" class="sb">Likely, son of Ephraim who was killed along with his brother Ezer by the men of Gath “because they came down to take their livestock.”—<a href="jwpub://b/NWTR/13:7:20-13:7:21" data-bid="1-1" class="b">1 Chron. 7:20, 21</a>; see EPHRAIM No. 1.</p>
