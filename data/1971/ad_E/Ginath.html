<p id="p1" data-pid="1" class="st"><span id="page661" class="pageNum" data-no="661" data-before-text="661"></span><strong>GINATH</strong></p>
<p id="p2" data-pid="2" class="sb">(Giʹnath).</p>
<p id="p3" data-pid="3" class="sb">Father of Tibni the unsuccessful rival of Omri for the kingship over the ten-tribe kingdom of Israel.—<a href="jwpub://b/NWTR/11:16:21-11:16:22" data-bid="1-1" class="b">1 Ki. 16:21, 22</a>.</p>
