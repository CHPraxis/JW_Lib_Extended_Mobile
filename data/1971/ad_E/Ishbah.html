<p id="p1" data-pid="1" class="st"><span id="page848" class="pageNum" data-no="848" data-before-text="848"></span><strong>ISHBAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Ishʹbah) [perhaps, may God be calm].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Judah; father of Eshtemoa.—<a href="jwpub://b/NWTR/13:4:1-13:4:1" data-bid="1-1" class="b">1 Chron. 4:1,</a><a href="jwpub://b/NWTR/13:4:17-13:4:17" data-bid="1-2" class="b"> 17</a>.</p>
