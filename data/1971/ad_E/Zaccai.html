<p id="p1" data-pid="1" class="st"><span id="page1679" class="pageNum" data-no="1679" data-before-text="1679"></span><strong>ZACCAI</strong></p>
<p id="p2" data-pid="2" class="sb">(Zacʹcai) [shortened form of Zechariah, Jehovah has remembered].</p>
<p id="p3" data-pid="3" class="sb">Founder of a family in Israel. Seven hundred and sixty of his male descendants returned from the Babylonian exile in 537 B.C.E.—<a href="jwpub://b/NWTR/15:2:1-15:2:2" data-bid="1-1" class="b">Ezra 2:1, 2,</a><a href="jwpub://b/NWTR/15:2:9-15:2:9" data-bid="1-2" class="b"> 9;</a><a href="jwpub://b/NWTR/16:7:14-16:7:14" data-bid="1-3" class="b"> Neh. 7:14</a>.</p>
