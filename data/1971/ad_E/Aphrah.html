<p id="p1" data-pid="1" class="st"><span id="page87" class="pageNum" data-no="87" data-before-text="87"></span><strong>APHRAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Aphʹrah) [dust].</p>
<p id="p3" data-pid="3" class="sb">A place mentioned by <a href="jwpub://b/NWTR/33:1:10-33:1:10" data-bid="1-1" class="b">Micah (1:10</a>) evidently in the Shephelah or the Plains of Philistia, according to the other towns mentioned in the context. Micah evidently makes a play on words in saying: “In the house of Aphrah [dust] wallow in the very dust.”</p>
