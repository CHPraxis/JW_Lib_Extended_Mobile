<p id="p1" data-pid="1" class="st"><span id="page509" class="pageNum" data-no="509" data-before-text="509"></span><strong>ELIMELECH</strong></p>
<p id="p2" data-pid="2" class="sb">(E·limʹe·lech) [God is king].</p>
<p id="p3" data-pid="3" class="sb">A man of Bethlehem who, because of a famine in the days of the judges, left Judah along with his wife Naomi and their two sons Mahlon and Chilion, and took up alien residence in Moab, where he died.—<a href="jwpub://b/NWTR/8:1:1-8:1:3" data-bid="1-1" class="b">Ruth 1:1-3</a>.</p>
