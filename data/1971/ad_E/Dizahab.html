<p id="p1" data-pid="1" class="st"><span id="page461" class="pageNum" data-no="461" data-before-text="461"></span><strong>DIZAHAB</strong></p>
<p id="p2" data-pid="2" class="sb">(Diʹza·hab) [possibly, place of gold].</p>
<p id="p3" data-pid="3" class="sb">A site, E of the Jordan River, where Israel was camped at the time Moses delivered his farewell address. Although various suggestions have been offered, its exact location is unknown today.—<a href="jwpub://b/NWTR/5:1:1-5:1:1" data-bid="1-1" class="b">Deut. 1:1</a>.</p>
