<p id="p1" data-pid="1" class="st"><span id="page309" class="pageNum" data-no="309" data-before-text="309"></span><strong>CHELUHI</strong></p>
<p id="p2" data-pid="2" class="sb">(Chelʹu·hi) [possibly, Jah is perfect].</p>
<p id="p3" data-pid="3" class="sb">Descendant of Bani; one of those dismissing their foreign wives in the time of Ezra.—<a href="jwpub://b/NWTR/15:10:34-15:10:35" data-bid="1-1" class="b">Ezra 10:34, 35,</a><a href="jwpub://b/NWTR/15:10:44-15:10:44" data-bid="1-2" class="b"> 44</a>.</p>
