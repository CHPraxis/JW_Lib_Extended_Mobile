<p id="p1" data-pid="1" class="st"><span id="page1126" class="pageNum" data-no="1126" data-before-text="1126"></span><strong>MEBUNNAI</strong></p>
<p id="p2" data-pid="2" class="sb">(Me·bunʹnai) [well built].</p>
<p id="p3" data-pid="3" class="sb">A Hushathite mighty man in David’s army. (<a href="jwpub://b/NWTR/10:23:27-10:23:27" data-bid="1-1" class="b">2 Sam. 23:27</a>) Apparently he is the same person as the Sibbecai mentioned in <a href="jwpub://b/NWTR/10:21:18-10:21:18" data-bid="2-1" class="b">2 Samuel 21:18 and</a><a href="jwpub://b/NWTR/13:11:29-13:11:29" data-bid="2-2" class="b"> 1 Chronicles 11:29;</a><a href="jwpub://b/NWTR/13:20:4-13:20:4" data-bid="2-3" class="b"> 20:4;</a><a href="jwpub://b/NWTR/13:27:11-13:27:11" data-bid="2-4" class="b"> 27:11</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
