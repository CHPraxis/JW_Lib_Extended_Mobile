<p id="p1" data-pid="1" class="st"><span id="page1392" class="pageNum" data-no="1392" data-before-text="1392"></span><strong>RESEN</strong></p>
<p id="p2" data-pid="2" class="sb">(Reʹsen).</p>
<p id="p3" data-pid="3" class="sb">A city in Assyria built by Nimrod between Nineveh and Calah. Its location is otherwise unknown.—<a href="jwpub://b/NWTR/1:10:10-1:10:12" data-bid="1-1" class="b">Gen. 10:10-12</a>.</p>
