<p id="p1" data-pid="1" class="st"><span id="page865" class="pageNum" data-no="865" data-before-text="865"></span><strong>JAGUR</strong></p>
<p id="p2" data-pid="2" class="sb">(Jaʹgur).</p>
<p id="p3" data-pid="3" class="sb">A city in the southern part of Judah (<a href="jwpub://b/NWTR/6:15:21-6:15:21" data-bid="1-1" class="b">Josh. 15:21</a>), possibly the same as Gurbaal. (<a href="jwpub://b/NWTR/14:26:7-14:26:7" data-bid="2-1" class="b">2 Chron. 26:7</a>) Jagur is perhaps to be identified with Tell Ghurr, about twelve miles (c. 19 kilometers) E of Beer-sheba.</p>
