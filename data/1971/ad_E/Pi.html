<p id="p1" data-pid="1" class="st"><span id="page1309" class="pageNum" data-no="1309" data-before-text="1309"></span><strong>PI</strong></p>
<p id="p2" data-pid="2" class="sb">[Π, π].</p>
<p id="p3" data-pid="3" class="sb">The sixteenth letter of the Greek alphabet. Derived from the Hebrew peʼ and corresponding in sound to the English “p.” As a numeral, accented <em>pi</em> (π΄) signifies eighty, with the subscript (,π), 80,000.</p>
<p id="p4" data-pid="4" class="sb"></p>
