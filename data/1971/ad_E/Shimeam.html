<p id="p1" data-pid="1" class="st"><span id="page1492" class="pageNum" data-no="1492" data-before-text="1492"></span><strong>SHIMEAM</strong></p>
<p id="p2" data-pid="2" class="sb">(Shimʹe·am).</p>
<p id="p3" data-pid="3" class="sb">Son of Mikloth, who, it appears, lived in Jerusalem. This Benjamite was related to King Saul’s ancestors. (<a href="jwpub://b/NWTR/13:9:35-13:9:39" data-bid="1-1" class="b">1 Chron. 9:35-39</a>) He is called Shimeah at <a href="jwpub://b/NWTR/13:8:32-13:8:32" data-bid="2-1" class="b">1 Chronicles 8:32</a>.</p>
