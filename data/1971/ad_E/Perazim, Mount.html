<p id="p1" data-pid="1" class="st"><span id="page1285" class="pageNum" data-no="1285" data-before-text="1285"></span><strong>PERAZIM, MOUNT</strong></p>

<p id="p3" data-pid="3" class="sb">A mount seemingly referred to elsewhere as Baal-perazim.—<a href="jwpub://b/NWTR/23:28:21-23:28:21" data-bid="1-1" class="b">Isa. 28:21</a>; see BAAL-PERAZIM.</p>
