<p id="p1" data-pid="1" class="st"><span id="page1477" class="pageNum" data-no="1477" data-before-text="1477"></span><strong>SHAHAZUMAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Sha·ha·zuʹmah) [possibly, lofty places].</p>
<p id="p3" data-pid="3" class="sb">A boundary site of Issachar. (<a href="jwpub://b/NWTR/6:19:17-6:19:17" data-bid="1-1" class="b">Josh. 19:17,</a><a href="jwpub://b/NWTR/6:19:22-6:19:22" data-bid="1-2" class="b"> 22</a>) Some modern geographers would place it at Tell el-Muqarqash, about five miles (8 kilometers) E-SE of Mount Tabor.</p>
