<p id="p1" data-pid="1" class="st"><span id="page1571" class="pageNum" data-no="1571" data-before-text="1571"></span><strong>TABRIMMON</strong></p>

<p id="p3" data-pid="3" class="sb">Father of Syrian King Ben-hadad I; son of Hezion.—<a href="jwpub://b/NWTR/11:15:18-11:15:18" data-bid="1-1" class="b">1 Ki. 15:18</a>.</p>
