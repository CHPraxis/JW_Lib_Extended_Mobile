<p id="p1" data-pid="1" class="st"><span id="page1156" class="pageNum" data-no="1156" data-before-text="1156"></span><strong>MILCOM</strong></p>
<p id="p2" data-pid="2" class="sb">(Milʹcom) [their king].</p>
<p id="p3" data-pid="3" class="sb">Evidently the same as Molech, god of the Ammonites. It was to Milcom and other deities that King Solomon, when deviating from true worship toward the close of his reign, built high places.—<a href="jwpub://b/NWTR/11:11:4-11:11:5" data-bid="1-1" class="b">1 Ki. 11:4, 5,</a><a href="jwpub://b/NWTR/11:11:7-11:11:7" data-bid="1-2" class="b"> 7,</a><a href="jwpub://b/NWTR/11:11:33-11:11:33" data-bid="1-3" class="b"> 33;</a><a href="jwpub://b/NWTR/12:23:13-12:23:13" data-bid="1-4" class="b"> 2 Ki. 23:13</a>; see MOLECH.</p>
