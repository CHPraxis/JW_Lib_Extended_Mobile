<p id="p1" data-pid="1" class="st"><span id="page224" class="pageNum" data-no="224" data-before-text="224"></span><strong>BETH-PAZZEZ</strong></p>
<p id="p2" data-pid="2" class="sb">(Beth-paz πzez) [house or place of dispersion].</p>
<p id="p3" data-pid="3" class="sb">A boundary town of Issachar. (<a href="jwpub://b/NWTR/6:19:21-6:19:21" data-bid="1-1" class="b">Josh. 19:21</a>) The location is uncertain, some favoring Kerm el-Hadetheh near the suggested site of En-haddah mentioned along with Beth-pazzez.</p>
