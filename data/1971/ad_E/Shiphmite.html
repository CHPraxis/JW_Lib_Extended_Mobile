<p id="p1" data-pid="1" class="st"><span id="page1495" class="pageNum" data-no="1495" data-before-text="1495"></span><strong>SHIPHMITE</strong></p>
<p id="p2" data-pid="2" class="sb">(Shiphʹmite).</p>
<p id="p3" data-pid="3" class="sb">The designation for Zabdi, David’s manager of the wine supply. (<a href="jwpub://b/NWTR/13:27:27-13:27:27" data-bid="1-1" class="b">1 Chron. 27:27</a>) It could indicate that Zabdi came from either Siphmoth (<a href="jwpub://b/NWTR/9:30:28-9:30:28" data-bid="2-1" class="b">1 Sam. 30:28</a>) or Shepham.—<a href="jwpub://b/NWTR/4:34:10-4:34:11" data-bid="3-1" class="b">Num. 34:10, 11</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
