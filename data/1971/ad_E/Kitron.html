<p id="p1" data-pid="1" class="st"><span id="page1010" class="pageNum" data-no="1010" data-before-text="1010"></span><strong>KITRON</strong></p>
<p id="p2" data-pid="2" class="sb">(Kitʹron).</p>
<p id="p3" data-pid="3" class="sb">A city from which the Zebulunites failed to expel the Canaanite inhabitants. (<a href="jwpub://b/NWTR/7:1:30-7:1:30" data-bid="1-1" class="b">Judg. 1:30</a>) Kitron is identified by some geographers with Tell el-Far, about seven miles (11 kilometers) <span id="page1011" class="pageNum" data-no="1011" data-before-text="1011"></span>SE of Haifa. This ancient city in Zebulun may be the same as Kattath.—<a href="jwpub://b/NWTR/6:19:15-6:19:15" data-bid="2-1" class="b">Josh. 19:15</a>.</p>
