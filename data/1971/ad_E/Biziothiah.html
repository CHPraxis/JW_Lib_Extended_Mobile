<p id="p1" data-pid="1" class="st"><span id="page238" class="pageNum" data-no="238" data-before-text="238"></span><strong>BIZIOTHIAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Biz·i·o·thiʹah).</p>
<p id="p3" data-pid="3" class="sb">Listed after Beer-sheba as one of the towns in Judah’s tribal inheritance in the Negeb region. (<a href="jwpub://b/NWTR/6:15:21-6:15:21" data-bid="1-1" class="b">Josh. 15:21,</a><a href="jwpub://b/NWTR/6:15:28-6:15:28" data-bid="1-2" class="b"> 28</a>) The location is unknown. The <em>Septuagint</em> here reads “and their villages” instead of the proper name Biziothiah.</p>
