<p id="p1" data-pid="1" class="st"><span id="page1020" class="pageNum" data-no="1020" data-before-text="1020"></span><strong>LAKKUM</strong></p>
<p id="p2" data-pid="2" class="sb">(Lak πkum).</p>
<p id="p3" data-pid="3" class="sb">A boundary site of Naphtali. (<a href="jwpub://b/NWTR/6:19:32-6:19:33" data-bid="1-1" class="b">Josh. 19:32, 33</a>) It is commonly linked with modern Khirbet el-Mansurah, located by the Jordan River just S of the Sea of Galilee.</p>
