<p id="p1" data-pid="1" class="st"><span id="page394" class="pageNum" data-no="394" data-before-text="394"></span><strong>CRESCENS</strong></p>

<p id="p3" data-pid="3" class="sb">One mentioned by Paul in his second letter to Timothy as having gone to Galatia.—<a href="jwpub://b/NWTR/55:4:10-55:4:10" data-bid="1-1" class="b">2 Tim. 4:10</a>.</p>
