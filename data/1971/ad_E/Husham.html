<p id="p1" data-pid="1" class="st"><span id="page806" class="pageNum" data-no="806" data-before-text="806"></span><strong>HUSHAM</strong></p>
<p id="p2" data-pid="2" class="sb">(Huʹsham) [haste].</p>
<p id="p3" data-pid="3" class="sb">A native of the land of the Temanites who succeeded Jobab as king of Edom. (<a href="jwpub://b/NWTR/1:36:31-1:36:31" data-bid="1-1" class="b">Gen. 36:31,</a><a href="jwpub://b/NWTR/1:36:34-1:36:35" data-bid="1-2" class="b"> 34, 35;</a><a href="jwpub://b/NWTR/13:1:45-13:1:46" data-bid="1-3" class="b"> 1 Chron. 1:45, 46</a>) This was “before any king reigned over the sons of Israel.”—<a href="jwpub://b/NWTR/13:1:43-13:1:43" data-bid="2-1" class="b">1 Chron. 1:43</a>.</p>
