<p id="p1" data-pid="1" class="st"><span id="page705" class="pageNum" data-no="705" data-before-text="705"></span><strong>HALI</strong></p>
<p id="p2" data-pid="2" class="sb">(Haʹli) [ornament].</p>
<p id="p3" data-pid="3" class="sb">A town on the boundary of Asher, named between Helkath and Beten. (<a href="jwpub://b/NWTR/6:19:24-6:19:25" data-bid="1-1" class="b">Josh. 19:24, 25</a>) While the location is uncertain, the site of Tell el-ʽAly, about ten miles (16 kilometers) E-SE of Haifa, is suggested. This would place it on the eastern edge of the Plain of Acco.</p>
