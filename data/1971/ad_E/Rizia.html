<p id="p1" data-pid="1" class="st"><span id="page1415" class="pageNum" data-no="1415" data-before-text="1415"></span><strong>RIZIA</strong></p>

<p id="p3" data-pid="3" class="sb">A warrior and family head in the tribe of Asher; son of Ulla.—<a href="jwpub://b/NWTR/13:7:39-13:7:40" data-bid="1-1" class="b">1 Chron. 7:39, 40</a>.</p>
