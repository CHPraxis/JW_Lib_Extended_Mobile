<p id="p1" data-pid="1" class="st"><span id="page1467" class="pageNum" data-no="1467" data-before-text="1467"></span><strong>SEIRAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Se·iʹrah) [possibly, wooded hills].</p>
<p id="p3" data-pid="3" class="sb">The place to which Ehud escaped after assassinating Moabite King Eglon. Its exact location, some place in the mountainous region of Ephraim, is not known today.—<a href="jwpub://b/NWTR/7:3:26-7:3:27" data-bid="1-1" class="b">Judg. 3:26, 27</a>.</p>
