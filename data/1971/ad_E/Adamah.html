<p id="p1" data-pid="1" class="st"><span id="page34" class="pageNum" data-no="34" data-before-text="34"></span><strong>ADAMAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Adʹa·mah).</p>
<p id="p3" data-pid="3" class="sb">One of the fortified cities in the territory assigned to the tribe of Naphtali. Its location is not definitely known.—<a href="jwpub://b/NWTR/6:19:32-6:19:32" data-bid="1-1" class="b">Josh. 19:32,</a><a href="jwpub://b/NWTR/6:19:36-6:19:36" data-bid="1-2" class="b"> 36</a>.</p>
