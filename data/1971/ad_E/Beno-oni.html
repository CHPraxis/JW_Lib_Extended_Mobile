<p id="p1" data-pid="1" class="st"><span id="page215" class="pageNum" data-no="215" data-before-text="215"></span><strong>BEN-ONI</strong></p>
<p id="p2" data-pid="2" class="sb">(Ben-oʹni) [son of my sorrow].</p>
<p id="p3" data-pid="3" class="sb">The name given by Rachel to her second son as she was dying during the delivery. Jacob changed his name to Benjamin, meaning “son of the right hand.”—<a href="jwpub://b/NWTR/1:35:18-1:35:18" data-bid="1-1" class="b">Gen. 35:18</a>; see BENJAMIN No. 1.</p>
