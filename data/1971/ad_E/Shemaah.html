<p id="p1" data-pid="1" class="st"><span id="page1486" class="pageNum" data-no="1486" data-before-text="1486"></span><strong>SHEMAAH</strong></p>
<p id="p2" data-pid="2" class="sb">(She·maʹah) [report].</p>
<p id="p3" data-pid="3" class="sb">A Benjamite of Gibeah whose two sons Ahi-ezer and Joash defected from Saul to David at Ziklag.—<a href="jwpub://b/NWTR/13:12:1-13:12:3" data-bid="1-1" class="b">1 Chron. 12:1-3</a>.</p>
