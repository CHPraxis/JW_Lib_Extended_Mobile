<p id="p1" data-pid="1" class="st"><span id="page858" class="pageNum" data-no="858" data-before-text="858"></span><strong>IYIM</strong></p>
<p id="p2" data-pid="2" class="sb">(Iʹyim) [heaps, ruins].</p>
<p id="p3" data-pid="3" class="sb">Apparently an abbreviated form of Iye-abarim, a site on the border of Moab where the Israelites encamped.—<a href="jwpub://b/NWTR/4:33:44-4:33:45" data-bid="1-1" class="b">Num. 33:44, 45</a>.</p>
