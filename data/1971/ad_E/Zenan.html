<p id="p1" data-pid="1" class="st"><span id="page1687" class="pageNum" data-no="1687" data-before-text="1687"></span><strong>ZENAN</strong></p>
<p id="p2" data-pid="2" class="sb">(Ze πnan) [point, or, perhaps, a place of flocks].</p>
<p id="p3" data-pid="3" class="sb">A town in the Shephelah region of Judah. (<a href="jwpub://b/NWTR/6:15:33-6:15:33" data-bid="1-1" class="b">Josh. 15:33,</a><a href="jwpub://b/NWTR/6:15:37-6:15:37" data-bid="1-2" class="b"> 37</a>) Many authorities consider it likely to be the same as Zaanan of <a href="jwpub://b/NWTR/33:1:11-33:1:11" data-bid="2-1" class="b">Micah 1:11</a>.</p>
