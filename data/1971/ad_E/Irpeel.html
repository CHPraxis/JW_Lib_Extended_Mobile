<p id="p1" data-pid="1" class="st"><span id="page840" class="pageNum" data-no="840" data-before-text="840"></span><strong>IRPEEL</strong></p>
<p id="p2" data-pid="2" class="sb">(Irʹpe·el) [God heals].</p>
<p id="p3" data-pid="3" class="sb">A city of Benjamin. (<a href="jwpub://b/NWTR/6:18:21-6:18:21" data-bid="1-1" class="b">Josh. 18:21,</a><a href="jwpub://b/NWTR/6:18:27-6:18:27" data-bid="1-2" class="b"> 27</a>) Some geographers suggest as a possible identification Rafat, a village about six miles (c. 10 kilometers) NW of Jerusalem.</p>
