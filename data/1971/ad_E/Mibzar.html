<p id="p1" data-pid="1" class="st"><span id="page1150" class="pageNum" data-no="1150" data-before-text="1150"></span><strong>MIBZAR</strong></p>
<p id="p2" data-pid="2" class="sb">(Mibʹzar) [fortification].</p>
<p id="p3" data-pid="3" class="sb">One of the shieks of Edom or Esau. The name “Mibzar” perhaps also came to apply both to his descendants and the place they settled.—<a href="jwpub://b/NWTR/1:36:40-1:36:40" data-bid="1-1" class="b">Gen. 36:40,</a><a href="jwpub://b/NWTR/1:36:42-1:36:42" data-bid="1-2" class="b"> 42;</a><a href="jwpub://b/NWTR/13:1:53-13:1:53" data-bid="1-3" class="b"> 1 Chron. 1:53</a>.</p>
