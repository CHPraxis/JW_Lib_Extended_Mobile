<p id="p1" data-pid="1" class="st"><span id="page719" class="pageNum" data-no="719" data-before-text="719"></span><strong>HATHACH</strong></p>
<p id="p2" data-pid="2" class="sb">(Haʹthach) [perhaps, good].</p>
<p id="p3" data-pid="3" class="sb">A eunuch of King Ahasuerus, appointed to attend Queen Esther and through whom she communicated with Mordecai.—<a href="jwpub://b/NWTR/17:4:5-17:4:6" data-bid="1-1" class="b">Esther 4:5, 6,</a><a href="jwpub://b/NWTR/17:4:9-17:4:10" data-bid="1-2" class="b"> 9, 10</a>.</p>
