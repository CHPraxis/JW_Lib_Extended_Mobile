<p id="p1" data-pid="1" class="st"><span id="page698" class="pageNum" data-no="698" data-before-text="698"></span><strong>GURBAAL</strong></p>
<p id="p2" data-pid="2" class="sb">(Gur·baʹal) [dwelling of Baal].</p>
<p id="p3" data-pid="3" class="sb">A place inhabited by Arabs in King Uzziah’s time. (<a href="jwpub://b/NWTR/14:26:3-14:26:3" data-bid="1-1" class="b">2 Chron. 26:3,</a><a href="jwpub://b/NWTR/14:26:7-14:26:7" data-bid="1-2" class="b"> 7</a>) Although its exact site is unknown, some would connect it with Jagur in southern Judah.—<a href="jwpub://b/NWTR/6:15:21-6:15:21" data-bid="2-1" class="b">Josh. 15:21</a>; see JAGUR.</p>
