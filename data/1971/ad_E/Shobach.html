<p id="p1" data-pid="1" class="st"><span id="page1496" class="pageNum" data-no="1496" data-before-text="1496"></span><strong>SHOBACH</strong></p>
<p id="p2" data-pid="2" class="sb">(Shoʹbach).</p>
<p id="p3" data-pid="3" class="sb">Army chief of Syrian King Hadadezer. In directing an army of Syrians hired by the Ammonites to fight against David, Shobach lost the battle and his life along with 40,700 of his men. (<a href="jwpub://b/NWTR/10:10:15-10:10:19" data-bid="1-1" class="b">2 Sam. 10:15-19</a>) His name is spelled Shophach at <a href="jwpub://b/NWTR/13:19:16-13:19:16" data-bid="2-1" class="b">1 Chronicles 19:16,</a><a href="jwpub://b/NWTR/13:19:18-13:19:18" data-bid="2-2" class="b"> 18</a>.</p>
