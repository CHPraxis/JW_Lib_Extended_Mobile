<p id="p1" data-pid="1" class="st"><span id="page1091" class="pageNum" data-no="1091" data-before-text="1091"></span><strong>MADMENAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Mad·meʹnah) [dunghill].</p>
<p id="p3" data-pid="3" class="sb">A site in the path of the Assyrian advance toward Jerusalem. (<a href="jwpub://b/NWTR/23:10:24-23:10:24" data-bid="1-1" class="b">Isa. 10:24,</a><a href="jwpub://b/NWTR/23:10:31-23:10:32" data-bid="1-2" class="b"> 31, 32</a>) Today Madmenah’s exact location is unknown. But some would identify it with Shuʽfat, about a mile and a half (2.4 kilometers) N of Jerusalem.</p>
