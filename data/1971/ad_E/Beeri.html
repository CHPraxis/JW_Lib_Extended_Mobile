<p id="p1" data-pid="1" class="st"><span id="page206" class="pageNum" data-no="206" data-before-text="206"></span><strong>BEERI</strong></p>
<p id="p2" data-pid="2" class="sb">(Be·eʹri) [my well].</p>
<p id="p3" data-pid="3" class="sb">1. Hittite father of Esau’s wife Judith.—<a href="jwpub://b/NWTR/1:26:34-1:26:34" data-bid="1-1" class="b">Gen. 26:34</a>.</p>
<p id="p4" data-pid="4" class="sb">2. Father of the prophet Hosea.—<a href="jwpub://b/NWTR/28:1:1-28:1:1" data-bid="2-1" class="b">Hos. 1:1</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
