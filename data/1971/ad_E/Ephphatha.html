<p id="p1" data-pid="1" class="st"><span id="page525" class="pageNum" data-no="525" data-before-text="525"></span><strong>EPHPHATHA</strong></p>
<p id="p2" data-pid="2" class="sb">(ephʹpha·tha) [be opened].</p>
<p id="p3" data-pid="3" class="sb">An Aramaic expression used by Jesus at the time he healed a deaf man with a speech impediment.—<a href="jwpub://b/NWTR/41:7:32-41:7:34" data-bid="1-1" class="b">Mark 7:32-34</a>.</p>
