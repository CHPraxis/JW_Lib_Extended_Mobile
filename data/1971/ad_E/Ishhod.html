<p id="p1" data-pid="1" class="st"><span id="page849" class="pageNum" data-no="849" data-before-text="849"></span><strong>ISHHOD</strong></p>
<p id="p2" data-pid="2" class="sb">(Ishʹhod) [man of majesty].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Manasseh whose mother was Hammolecheth.—<a href="jwpub://b/NWTR/13:7:14-13:7:14" data-bid="1-1" class="b">1 Chron. 7:14,</a><a href="jwpub://b/NWTR/13:7:18-13:7:18" data-bid="1-2" class="b"> 18</a>.</p>
