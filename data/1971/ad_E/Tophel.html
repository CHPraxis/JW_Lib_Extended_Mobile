<p id="p1" data-pid="1" class="st"><span id="page1608" class="pageNum" data-no="1608" data-before-text="1608"></span><strong>TOPHEL</strong></p>
<p id="p2" data-pid="2" class="sb">(Toʹphel) [lime].</p>
<p id="p3" data-pid="3" class="sb">A site mentioned with others as an aid in locating the place where Moses addressed the Israelites shortly before his death.—<a href="jwpub://b/NWTR/5:1:1-5:1:1" data-bid="1-1" class="b">Deut. 1:1</a>.</p>
