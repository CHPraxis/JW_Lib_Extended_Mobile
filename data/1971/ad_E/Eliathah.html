<p id="p1" data-pid="1" class="st"><span id="page506" class="pageNum" data-no="506" data-before-text="506"></span><strong>ELIATHAH</strong></p>
<p id="p2" data-pid="2" class="sb">(E·liʹa·thah) [God has come].</p>
<p id="p3" data-pid="3" class="sb">A son of Heman who, during the rule of King David, was designated by lot to be a musician in the twentieth service group at the house of Jehovah.—<a href="jwpub://b/NWTR/13:25:1-13:25:1" data-bid="1-1" class="b">1 Chron. 25:1,</a><a href="jwpub://b/NWTR/13:25:4-13:25:6" data-bid="1-2" class="b"> 4-6,</a><a href="jwpub://b/NWTR/13:25:9-13:25:9" data-bid="1-3" class="b"> 9,</a><a href="jwpub://b/NWTR/13:25:27-13:25:27" data-bid="1-4" class="b"> 27</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
