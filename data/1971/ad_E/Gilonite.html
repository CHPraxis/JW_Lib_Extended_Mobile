<p id="p1" data-pid="1" class="st"><span id="page660" class="pageNum" data-no="660" data-before-text="660"></span><strong>GILONITE</strong></p>
<p id="p2" data-pid="2" class="sb">(Giʹlon·ite).</p>
<p id="p3" data-pid="3" class="sb">An inhabitant of Giloh. This term is applied to Ahithophel, David’s counselor.—<a href="jwpub://b/NWTR/6:15:51-6:15:51" data-bid="1-1" class="b">Josh. 15:51;</a><a href="jwpub://b/NWTR/10:15:12-10:15:12" data-bid="1-2" class="b"> 2 Sam. 15:12;</a><a href="jwpub://b/NWTR/10:23:34-10:23:34" data-bid="1-3" class="b"> 23:34</a>.</p>
