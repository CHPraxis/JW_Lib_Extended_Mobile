<p id="p1" data-pid="1" class="st"><span id="page1691" class="pageNum" data-no="1691" data-before-text="1691"></span><strong>ZILLAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Zilʹlah) [shadow (protection)].</p>
<p id="p3" data-pid="3" class="sb">One of the two wives of Lamech, the first polygamist of Bible record. She was the mother of Tubal-cain and of his sister Naamah. Lamech composed a poem for his wives Adah and Zillah.—<a href="jwpub://b/NWTR/1:4:19-1:4:24" data-bid="1-1" class="b">Gen. 4:19-24</a>.</p>
