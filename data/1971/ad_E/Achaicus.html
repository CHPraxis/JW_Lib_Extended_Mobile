<p id="p1" data-pid="1" class="st"><span id="page30" class="pageNum" data-no="30" data-before-text="30"></span><strong>ACHAICUS</strong></p>
<p id="p2" data-pid="2" class="sb">(A·chaʹi·cus) [belonging to Achaia].</p>
<p id="p3" data-pid="3" class="sb">One of the mature associates of the Corinthian congregation, who, together with Stephanas and Fortunatus, visited Paul while he was at Ephesus.—<a href="jwpub://b/NWTR/46:16:17-46:16:18" data-bid="1-1" class="b">1 Cor. 16:17, 18</a>.</p>
