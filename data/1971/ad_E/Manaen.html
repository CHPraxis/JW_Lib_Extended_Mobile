<p id="p1" data-pid="1" class="st"><span id="page1101" class="pageNum" data-no="1101" data-before-text="1101"></span><strong>MANAEN</strong></p>
<p id="p2" data-pid="2" class="sb">(Manʹa·en) [Gr. form of Heb. for “Menahem,” meaning “one who comforts”].</p>
<p id="p3" data-pid="3" class="sb">A man who was among the prophets and teachers in the congregation at Antioch. He had been educated with the district ruler Herod (Antipas).—<a href="jwpub://b/NWTR/44:13:1-44:13:1" data-bid="1-1" class="b">Acts 13:1</a>.</p>
