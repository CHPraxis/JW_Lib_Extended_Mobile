<p id="p1" data-pid="1" class="st"><span id="page1488" class="pageNum" data-no="1488" data-before-text="1488"></span><strong>SHEPHAM</strong></p>
<p id="p2" data-pid="2" class="sb">(She πpham) [possibly, bareness, that is, a place naked of trees].</p>
<p id="p3" data-pid="3" class="sb">A site on the eastern border of the Promised Land, apparently no great distance from Riblah. (<a href="jwpub://b/NWTR/4:34:10-4:34:11" data-bid="1-1" class="b">Num. 34:10, 11</a>) Its location is now unknown.</p>
