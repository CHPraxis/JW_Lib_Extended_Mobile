<p id="p1" data-pid="1" class="st"><span id="page807" class="pageNum" data-no="807" data-before-text="807"></span><strong>IBNEIAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Ib·neʹiah) [Jehovah builds up].</p>
<p id="p3" data-pid="3" class="sb">Son of Jeroham; a Benjamite head of a paternal house returning from Babylonian exile.—<a href="jwpub://b/NWTR/13:9:1-13:9:3" data-bid="1-1" class="b">1 Chron. 9:1-3,</a><a href="jwpub://b/NWTR/13:9:7-13:9:9" data-bid="1-2" class="b"> 7-9</a>.</p>
