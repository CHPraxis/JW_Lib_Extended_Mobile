<p id="p1" data-pid="1" class="st"><span id="page1512" class="pageNum" data-no="1512" data-before-text="1512"></span><strong>SINITE</strong></p>
<p id="p2" data-pid="2" class="sb">(Siʹnite).</p>
<p id="p3" data-pid="3" class="sb">A branch of Canaan’s descendants, and one of the seventy post-Flood families. (<a href="jwpub://b/NWTR/1:10:15-1:10:15" data-bid="1-1" class="b">Gen. 10:15,</a><a href="jwpub://b/NWTR/1:10:17-1:10:17" data-bid="1-2" class="b"> 17;</a><a href="jwpub://b/NWTR/13:1:15-13:1:15" data-bid="1-3" class="b"> 1 Chron. 1:15</a>) Several Lebanese locations of similar name are noted in various ancient writings, but the exact place where the Sinites settled remains uncertain.</p>
