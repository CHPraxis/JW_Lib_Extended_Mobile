<p id="p1" data-pid="1" class="st"><span id="page20" class="pageNum" data-no="20" data-before-text="20"></span><strong>ABITUB</strong></p>
<p id="p2" data-pid="2" class="sb">(A·biʹtub) [the father is goodness; or, father of goodness].</p>
<p id="p3" data-pid="3" class="sb">A Benjamite, evidently the son of Shaharaim by his wife Hushim. (<a href="jwpub://b/NWTR/13:8:8-13:8:8" data-bid="1-1" class="b">1 Chron. 8:8,</a><a href="jwpub://b/NWTR/13:8:11-13:8:11" data-bid="1-2" class="b"> 11</a>) <span id="page21" class="pageNum" data-no="21" data-before-text="21"></span>The meaning of the original Hebrew at <a href="jwpub://b/NWTR/13:8:8-13:8:11" data-bid="2-1" class="b">1 Chronicles 8:8-11</a> is not entirely clear.</p>
<p id="p4" data-pid="4" class="sb"></p>
