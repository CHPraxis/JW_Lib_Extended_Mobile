<p id="p1" data-pid="1" class="st"><span id="page528" class="pageNum" data-no="528" data-before-text="528"></span><strong>ERI</strong></p>
<p id="p2" data-pid="2" class="sb">(Eʹri) [watchful, vigilant], <strong>Erites</strong> (Eʹrites).</p>
<p id="p3" data-pid="3" class="sb">The fifth-named son of Gad, Eri, was the forefather of the Erites.—<a href="jwpub://b/NWTR/1:46:16-1:46:16" data-bid="1-1" class="b">Gen. 46:16;</a><a href="jwpub://b/NWTR/4:26:16-4:26:16" data-bid="1-2" class="b"> Num. 26:16</a>.</p>
