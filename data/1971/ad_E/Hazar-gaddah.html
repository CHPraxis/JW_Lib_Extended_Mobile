<p id="p1" data-pid="1" class="st"><span id="page722" class="pageNum" data-no="722" data-before-text="722"></span><strong>HAZAR-GADDAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Haʹzar-gadʹdah) [perhaps, village of good fortune].</p>
<p id="p3" data-pid="3" class="sb">A city in southern Judah (<a href="jwpub://b/NWTR/6:15:21-6:15:21" data-bid="1-1" class="b">Josh. 15:21,</a><a href="jwpub://b/NWTR/6:15:27-6:15:27" data-bid="1-2" class="b"> 27</a>); the location is unknown.</p>
