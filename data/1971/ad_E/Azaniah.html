<p id="p1" data-pid="1" class="st"><span id="page168" class="pageNum" data-no="168" data-before-text="168"></span><strong>AZANIAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Az·a·niʹah) [heard by Jah].</p>
<p id="p3" data-pid="3" class="sb">Father of the Levite Jeshua whose descendant, if not himself, lived in Nehemiah’s time.—<a href="jwpub://b/NWTR/16:10:9-16:10:9" data-bid="1-1" class="b">Neh. 10:9</a>.</p>
