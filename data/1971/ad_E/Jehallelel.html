<p id="p1" data-pid="1" class="st"><span id="page876" class="pageNum" data-no="876" data-before-text="876"></span><strong>JEHALLELEL</strong></p>
<p id="p2" data-pid="2" class="sb">(Je·halʹle·lel) [he shall praise God].</p>
<p id="p3" data-pid="3" class="sb">1. Father of four sons listed in the genealogies of Judah.—<a href="jwpub://b/NWTR/13:4:1-13:4:1" data-bid="1-1" class="b">1 Chron. 4:1,</a><a href="jwpub://b/NWTR/13:4:16-13:4:16" data-bid="1-2" class="b"> 16</a>.</p>
<p id="p4" data-pid="4" class="sb">2. A Merarite Levite whose son helped cleanse the temple during Hezekiah’s reign.—<a href="jwpub://b/NWTR/14:29:1-14:29:1" data-bid="2-1" class="b">2 Chron. 29:1,</a><a href="jwpub://b/NWTR/14:29:12-14:29:12" data-bid="2-2" class="b"> 12,</a><a href="jwpub://b/NWTR/14:29:15-14:29:16" data-bid="2-3" class="b"> 15, 16</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
