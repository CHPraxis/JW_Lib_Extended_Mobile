<p id="p1" data-pid="1" class="st"><span id="page897" class="pageNum" data-no="897" data-before-text="897"></span><strong>JEKAMIAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Jek·a·miʹah) [may Jehovah establish].</p>
<p id="p3" data-pid="3" class="sb">1. A descendant of Judah and son of Shallum.—<a href="jwpub://b/NWTR/13:2:3-13:2:3" data-bid="1-1" class="b">1 Chron. 2:3,</a><a href="jwpub://b/NWTR/13:2:41-13:2:41" data-bid="1-2" class="b"> 41</a>.</p>
<p id="p4" data-pid="4" class="sb">2. One of the sons born to King Jehoiachin (Jeconiah) during his Babylonian exile.—<a href="jwpub://b/NWTR/13:3:17-13:3:18" data-bid="2-1" class="b">1 Chron. 3:17, 18</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
