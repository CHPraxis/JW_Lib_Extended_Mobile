<p id="p1" data-pid="1" class="st"><span id="page1126" class="pageNum" data-no="1126" data-before-text="1126"></span><strong>MECONAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Me·coʹnah) [foundation].</p>
<p id="p3" data-pid="3" class="sb">A town in southern Judah apparently near Ziklag and large enough to have dependent or “daughter” towns. (<a href="jwpub://b/NWTR/16:11:25-16:11:25" data-bid="1-1" class="b">Neh. 11:25,</a><a href="jwpub://b/NWTR/16:11:28-16:11:28" data-bid="1-2" class="b"> 28</a>) Precise identification is not possible; most suggested locations are based on textual emendations.</p>
