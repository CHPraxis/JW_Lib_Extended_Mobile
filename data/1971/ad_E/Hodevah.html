<p id="p1" data-pid="1" class="st"><span id="page780" class="pageNum" data-no="780" data-before-text="780"></span><strong>HODEVAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Hoʹde·vah) [give thanks to Jehovah].</p>
<p id="p3" data-pid="3" class="sb">Forefather of certain Levites among those returning from Babylonian exile (<a href="jwpub://b/NWTR/16:7:6-16:7:7" data-bid="1-1" class="b">Neh. 7:6, 7,</a><a href="jwpub://b/NWTR/16:7:43-16:7:43" data-bid="1-2" class="b"> 43</a>); alternate form of the name “Hodaviah.”—<a href="jwpub://b/NWTR/15:2:40-15:2:40" data-bid="2-1" class="b">Ezra 2:40</a>; see HODAVIAH No. 4.</p>
