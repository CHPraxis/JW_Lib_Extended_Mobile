<p id="p1" data-pid="1" class="st"><span id="page65" class="pageNum" data-no="65" data-before-text="65"></span><strong>AMITTAI</strong></p>
<p id="p2" data-pid="2" class="sb">(A·mitʹtai) [true; faithful].</p>
<p id="p3" data-pid="3" class="sb">Father of the prophet Jonah, from Gath-hepher in Zebulun.—<a href="jwpub://b/NWTR/12:14:25-12:14:25" data-bid="1-1" class="b">2 Ki. 14:25;</a><a href="jwpub://b/NWTR/32:1:1-32:1:1" data-bid="1-2" class="b"> Jonah 1:1</a>.</p>
