<p id="p1" data-pid="1" class="st"><span id="page119" class="pageNum" data-no="119" data-before-text="119"></span><strong>ARISTOBULUS</strong></p>
<p id="p2" data-pid="2" class="sb">(A·ris·tobʹu·lus) [best counselor].</p>
<p id="p3" data-pid="3" class="sb">An individual, some of whose household in Rome were sent greetings by Paul.—<a href="jwpub://b/NWTR/45:16:10-45:16:10" data-bid="1-1" class="b">Rom. 16:10</a>.</p>
<p id="p4" data-pid="4" class="sb">See HEROD.</p>
