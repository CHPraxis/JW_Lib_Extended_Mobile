<p id="p1" data-pid="1" class="st"><span id="page906" class="pageNum" data-no="906" data-before-text="906"></span><strong>JERIEL</strong></p>
<p id="p2" data-pid="2" class="sb">(Jeʹri·el) [founded of God; God sees].</p>
<p id="p3" data-pid="3" class="sb">Son of Tola, and head of a paternal house in the tribe of Issachar.—<a href="jwpub://b/NWTR/13:7:1-13:7:2" data-bid="1-1" class="b">1 Chron. 7:1, 2</a>.</p>
