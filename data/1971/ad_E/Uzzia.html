<p id="p1" data-pid="1" class="st"><span id="page1628" class="pageNum" data-no="1628" data-before-text="1628"></span><strong>UZZIA</strong></p>
<p id="p2" data-pid="2" class="sb">(Uz·ziʹa) [my strength is Jehovah].</p>
<p id="p3" data-pid="3" class="sb">A mighty man in David’s forces. Uzzia was an Ashterathite, that is, probably from the town of Ashtaroth E of the Jordan.—<a href="jwpub://b/NWTR/13:11:26-13:11:26" data-bid="1-1" class="b">1 Chron. 11:26,</a><a href="jwpub://b/NWTR/13:11:44-13:11:44" data-bid="1-2" class="b"> 44;</a><a href="jwpub://b/NWTR/6:9:10-6:9:10" data-bid="1-3" class="b"> Josh. 9:10</a>.</p>
