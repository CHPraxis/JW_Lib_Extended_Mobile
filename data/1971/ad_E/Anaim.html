<p id="p1" data-pid="1" class="st"><span id="page80" class="pageNum" data-no="80" data-before-text="80"></span><strong>ANIAM</strong></p>
<p id="p2" data-pid="2" class="sb">(A·niʹam) [lament of the people, or I am kinsman].</p>
<p id="p3" data-pid="3" class="sb">A son of Shemida of the tribe of Manasseh.—<a href="jwpub://b/NWTR/13:7:14-13:7:14" data-bid="1-1" class="b">1 Chron. 7:14,</a><a href="jwpub://b/NWTR/13:7:19-13:7:19" data-bid="1-2" class="b"> 19</a>.</p>
