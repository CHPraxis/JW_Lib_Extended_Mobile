<p id="p1" data-pid="1" class="st"><span id="page1432" class="pageNum" data-no="1432" data-before-text="1432"></span><strong>SALLU</strong></p>
<p id="p2" data-pid="2" class="sb">(Salʹlu).</p>
<p id="p3" data-pid="3" class="sb">1. A postexilic Benjamite resident of Jerusalem; son of Meshullam.—<a href="jwpub://b/NWTR/13:9:3-13:9:3" data-bid="1-1" class="b">1 Chron. 9:3,</a><a href="jwpub://b/NWTR/13:9:7-13:9:7" data-bid="1-2" class="b"> 7;</a><a href="jwpub://b/NWTR/16:11:7-16:11:7" data-bid="1-3" class="b"> Neh. 11:7</a>.</p>
<p id="p4" data-pid="4" class="sb">2. A priestly family head who returned to Jerusalem with Zerubbabel. (<a href="jwpub://b/NWTR/16:12:1-16:12:1" data-bid="2-1" class="b">Neh. 12:1,</a><a href="jwpub://b/NWTR/16:12:7-16:12:7" data-bid="2-2" class="b"> 7</a>) In the list at verse 20 of later paternal houses, the name Sallai appears at the corresponding place.</p>
<p id="p5" data-pid="5" class="sb"></p>
