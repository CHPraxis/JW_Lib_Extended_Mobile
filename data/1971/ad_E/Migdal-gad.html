<p id="p1" data-pid="1" class="st"><span id="page1155" class="pageNum" data-no="1155" data-before-text="1155"></span><strong>MIGDAL-GAD</strong></p>
<p id="p2" data-pid="2" class="sb">(Mig πdal-gad) [tower of good fortune].</p>
<p id="p3" data-pid="3" class="sb">A Judean city in the Shephelah. (<a href="jwpub://b/NWTR/6:15:20-6:15:20" data-bid="1-1" class="b">Josh. 15:20,</a><a href="jwpub://b/NWTR/6:15:33-6:15:33" data-bid="1-2" class="b"> 33,</a><a href="jwpub://b/NWTR/6:15:37-6:15:37" data-bid="1-3" class="b"> 37</a>) It is perhaps to be identified with Khirbet el-Mejdeleh, about thirteen miles (21 kilometers) W of Hebron.</p>
