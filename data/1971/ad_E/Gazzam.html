<p id="p1" data-pid="1" class="st"><span id="page631" class="pageNum" data-no="631" data-before-text="631"></span><strong>GAZZAM</strong></p>
<p id="p2" data-pid="2" class="sb">(Gazʹzam) [caterpillar].</p>
<p id="p3" data-pid="3" class="sb">Forefather of some Nethinim who returned from Babylonian exile with Zerubbabel.—<a href="jwpub://b/NWTR/15:2:1-15:2:2" data-bid="1-1" class="b">Ezra 2:1, 2,</a><a href="jwpub://b/NWTR/15:2:43-15:2:43" data-bid="1-2" class="b"> 43,</a><a href="jwpub://b/NWTR/15:2:48-15:2:48" data-bid="1-3" class="b"> 48;</a><a href="jwpub://b/NWTR/16:7:46-16:7:46" data-bid="1-4" class="b"> Neh. 7:46,</a><a href="jwpub://b/NWTR/16:7:51-16:7:51" data-bid="1-5" class="b"> 51</a>.</p>
