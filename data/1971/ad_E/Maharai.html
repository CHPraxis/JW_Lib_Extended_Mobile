<p id="p1" data-pid="1" class="st"><span id="page1095" class="pageNum" data-no="1095" data-before-text="1095"></span><strong>MAHARAI</strong></p>
<p id="p2" data-pid="2" class="sb">(Maʹha·rai) [impetuous, swift].</p>
<p id="p3" data-pid="3" class="sb">A mighty man of David’s military forces and a Netophathite. (<a href="jwpub://b/NWTR/10:23:8-10:23:8" data-bid="1-1" class="b">2 Sam. 23:8,</a><a href="jwpub://b/NWTR/10:23:28-10:23:28" data-bid="1-2" class="b"> 28;</a><a href="jwpub://b/NWTR/13:11:26-13:11:26" data-bid="1-3" class="b"> 1 Chron. 11:26,</a><a href="jwpub://b/NWTR/13:11:30-13:11:30" data-bid="1-4" class="b"> 30</a>) He was a descendant of Zerah and was later put in charge of the division of 24,000 ministering to the king during the tenth month.—<a href="jwpub://b/NWTR/13:27:1-13:27:1" data-bid="2-1" class="b">1 Chron. 27:1,</a><a href="jwpub://b/NWTR/13:27:13-13:27:13" data-bid="2-2" class="b"> 13</a>.</p>
