<p id="p1" data-pid="1" class="st"><span id="page613" class="pageNum" data-no="613" data-before-text="613"></span><strong>GADDI</strong></p>
<p id="p2" data-pid="2" class="sb">(Gadʹdi) [possibly, fortune].</p>
<p id="p3" data-pid="3" class="sb">Son of Susi of the tribe of Manasseh; one of the twelve chieftains Moses sent out from the wilderness of Paran to spy out the land of Canaan.—<a href="jwpub://b/NWTR/4:13:2-4:13:3" data-bid="1-1" class="b">Num. 13:2, 3,</a><a href="jwpub://b/NWTR/4:13:11-4:13:11" data-bid="1-2" class="b"> 11</a>.</p>
