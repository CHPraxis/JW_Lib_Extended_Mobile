<p id="p1" data-pid="1" class="st"><span id="page134" class="pageNum" data-no="134" data-before-text="134"></span><strong>AROD, ARODI, ARODITES</strong></p>
<p id="p2" data-pid="2" class="sb">(Arʹod, Ar·oʹdi, Arʹodites) [hunchbacked].</p>
<p id="p3" data-pid="3" class="sb">Sixth-named son of Gad and one of the souls who came into Egypt with Jacob’s family in 1728 B.C.E. He became family head of the Arodites included in the wilderness census of 1473 B.C.E.—<a href="jwpub://b/NWTR/1:46:8-1:46:8" data-bid="1-1" class="b">Gen. 46:8,</a><a href="jwpub://b/NWTR/1:46:16-1:46:16" data-bid="1-2" class="b"> 16;</a><a href="jwpub://b/NWTR/4:26:17-4:26:17" data-bid="1-3" class="b"> Num. 26:17</a>.</p>
