<p id="p1" data-pid="1" class="st"><span id="page1227" class="pageNum" data-no="1227" data-before-text="1227"></span><strong>NIMRAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Nimʹrah) [leopard, or, pure water].</p>
<p id="p3" data-pid="3" class="sb">A town E of the Jordan built or rebuilt by the Gadites; a shortened form of Beth-nimrah.—<a href="jwpub://b/NWTR/4:32:3-4:32:5" data-bid="1-1" class="b">Num. 32:3-5,</a><a href="jwpub://b/NWTR/4:32:34-4:32:34" data-bid="1-2" class="b"> 34,</a><a href="jwpub://b/NWTR/4:32:36-4:32:36" data-bid="1-3" class="b"> 36</a>; see BETH-NIMRAH.</p>
<p id="p4" data-pid="4" class="sb"></p>
