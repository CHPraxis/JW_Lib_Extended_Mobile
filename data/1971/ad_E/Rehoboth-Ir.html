<p id="p1" data-pid="1" class="st"><span id="page1384" class="pageNum" data-no="1384" data-before-text="1384"></span><strong>REHOBOTH-IR</strong></p>
<p id="p2" data-pid="2" class="sb">(Re·hoʹboth-Ir) [broad places of the city].</p>
<p id="p3" data-pid="3" class="sb">Evidently a suburb of ancient Nineveh. The exact location is not now known. It was built by Nimrod.—<a href="jwpub://b/NWTR/1:10:10-1:10:11" data-bid="1-1" class="b">Gen. 10:10, 11</a>.</p>
