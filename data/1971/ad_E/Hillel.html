<p id="p1" data-pid="1" class="st"><span id="page774" class="pageNum" data-no="774" data-before-text="774"></span><strong>HILLEL</strong></p>
<p id="p2" data-pid="2" class="sb">(Hilʹlel) [he has praised].</p>
<p id="p3" data-pid="3" class="sb">A Pirathonite, an inhabitant of the town of Pirathon in Ephraim. Hillel’s son Abdon judged Israel for eight years.—<a href="jwpub://b/NWTR/7:12:13-7:12:15" data-bid="1-1" class="b">Judg. 12:13-15</a>.</p>
