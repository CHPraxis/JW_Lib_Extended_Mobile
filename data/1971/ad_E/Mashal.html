<p id="p1" data-pid="1" class="st"><span id="page1121" class="pageNum" data-no="1121" data-before-text="1121"></span><strong>MASHAL</strong></p>
<p id="p2" data-pid="2" class="sb">(Maʹshal).</p>
<p id="p3" data-pid="3" class="sb">A city of Asher assigned to the Gershonites; apparently an alternate name for Mishal. (<a href="jwpub://b/NWTR/6:21:27-6:21:27" data-bid="1-1" class="b">Josh. 21:27,</a><a href="jwpub://b/NWTR/6:21:30-6:21:30" data-bid="1-2" class="b"> 30;</a><a href="jwpub://b/NWTR/13:6:71-13:6:71" data-bid="1-3" class="b"> 1 Chron. 6:71,</a><a href="jwpub://b/NWTR/13:6:74-13:6:74" data-bid="1-4" class="b"> 74</a>) Its exact location is unknown.</p>
