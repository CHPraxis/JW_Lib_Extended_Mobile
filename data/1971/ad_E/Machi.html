<p id="p1" data-pid="1" class="st"><span id="page1091" class="pageNum" data-no="1091" data-before-text="1091"></span><strong>MACHI</strong></p>
<p id="p2" data-pid="2" class="sb">(Maʹchi) [smiting, or, perhaps, reduced].</p>
<p id="p3" data-pid="3" class="sb">A Gadite and the father of Geuel, one of the twelve Israelites sent to spy out Canaan.—<a href="jwpub://b/NWTR/4:13:1-4:13:2" data-bid="1-1" class="b">Num. 13:1, 2,</a><a href="jwpub://b/NWTR/4:13:15-4:13:16" data-bid="1-2" class="b"> 15, 16</a>.</p>
