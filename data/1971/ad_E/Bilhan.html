<p id="p1" data-pid="1" class="st"><span id="page233" class="pageNum" data-no="233" data-before-text="233"></span><strong>BILHAN</strong></p>
<p id="p2" data-pid="2" class="sb">(Bilʹhan) [perhaps, foolish, simple].</p>
<p id="p3" data-pid="3" class="sb">1. First-listed son of Sheik Ezer, a Horite.—<a href="jwpub://b/NWTR/1:36:20-1:36:21" data-bid="1-1" class="b">Gen. 36:20, 21,</a><a href="jwpub://b/NWTR/1:36:27-1:36:27" data-bid="1-2" class="b"> 27;</a><a href="jwpub://b/NWTR/13:1:42-13:1:42" data-bid="1-3" class="b"> 1 Chron. 1:42</a>.</p>
<p id="p4" data-pid="4" class="sb">2. Son of Jediael, a Benjamite. Bilhan’s seven sons were family heads whose descendants on one occasion numbered 17,200 “valiant, mighty men.”—<a href="jwpub://b/NWTR/13:7:6-13:7:6" data-bid="2-1" class="b">1 Chron. 7:6,</a><a href="jwpub://b/NWTR/13:7:10-13:7:11" data-bid="2-2" class="b"> 10, 11</a>.</p>
