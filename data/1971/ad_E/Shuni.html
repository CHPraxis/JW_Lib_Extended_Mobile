<p id="p1" data-pid="1" class="st"><span id="page1498" class="pageNum" data-no="1498" data-before-text="1498"></span><strong>SHUNI</strong></p>
<p id="p2" data-pid="2" class="sb">(Shuʹni), <strong>Shunites</strong> (Shuʹnites).</p>
<p id="p3" data-pid="3" class="sb">Third named of Gad’s seven sons. Shuni accompanied Jacob into Egypt in 1728 B.C.E., and, as his own offspring expanded in numbers, they formed the tribal family of the Shunites.—<a href="jwpub://b/NWTR/1:46:8-1:46:8" data-bid="1-1" class="b">Gen. 46:8,</a><a href="jwpub://b/NWTR/1:46:16-1:46:16" data-bid="1-2" class="b"> 16;</a><a href="jwpub://b/NWTR/4:26:15-4:26:15" data-bid="1-3" class="b"> Num. 26:15</a>.</p>
