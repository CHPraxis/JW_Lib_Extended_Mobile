<p id="p1" data-pid="1" class="st"><span id="page19" class="pageNum" data-no="19" data-before-text="19"></span><strong>ABINOAM</strong></p>
<p id="p2" data-pid="2" class="sb">(A·binʹo·am) [father of pleasantness].</p>
<p id="p3" data-pid="3" class="sb">The father of Judge Barak, and a descendant of Naphtali. He was evidently a resident of the refuge city of Kedesh in the territory of Naphtali.—<a href="jwpub://b/NWTR/7:4:6-7:4:6" data-bid="1-1" class="b">Judg. 4:6,</a><a href="jwpub://b/NWTR/7:4:12-7:4:12" data-bid="1-2" class="b"> 12;</a><a href="jwpub://b/NWTR/7:5:1-7:5:1" data-bid="1-3" class="b"> 5:1,</a><a href="jwpub://b/NWTR/7:5:12-7:5:12" data-bid="1-4" class="b"> 12</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
