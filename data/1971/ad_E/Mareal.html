<p id="p1" data-pid="1" class="st"><span id="page1111" class="pageNum" data-no="1111" data-before-text="1111"></span><strong>MAREAL</strong></p>
<p id="p2" data-pid="2" class="sb">(Marʹe·al).</p>
<p id="p3" data-pid="3" class="sb">A boundary location of Zebulun. (<a href="jwpub://b/NWTR/6:19:10-6:19:11" data-bid="1-1" class="b">Josh. 19:10, 11</a>) Some would link Mareal with modern Tell Ghalta, lying E-NE of the suggested sites for Dabbesheth and Jokneam in the Valley of Jezreel. But its exact location is now unknown.</p>
