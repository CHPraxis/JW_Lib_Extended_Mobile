<p id="p1" data-pid="1" class="st"><span id="page301" class="pageNum" data-no="301" data-before-text="301"></span><strong>CARPUS</strong></p>
<p id="p2" data-pid="2" class="sb">(Carʹpus) [possibly, fruit].</p>
<p id="p3" data-pid="3" class="sb">A Christian residing at Troas, with whom Paul had left his cloak. Likely Carpus was Paul’s host when the apostle visited there.—<a href="jwpub://b/NWTR/55:4:13-55:4:13" data-bid="1-1" class="b">2 Tim. 4:13</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
