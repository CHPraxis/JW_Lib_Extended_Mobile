<p id="p1" data-pid="1" class="st"><span id="page986" class="pageNum" data-no="986" data-before-text="986"></span><strong>KALLAI</strong></p>
<p id="p2" data-pid="2" class="sb">(Kalʹlai) [swift, light, or, perhaps, swift servant of Jehovah].</p>
<p id="p3" data-pid="3" class="sb">A priest in the days of the high priest Joiakim. He was the head of the paternal house of Sallai and returned to Jerusalem with Zerubbabel in 537 B.C.E. after the Babylonian exile.—<a href="jwpub://b/NWTR/16:12:1-16:12:1" data-bid="1-1" class="b">Neh. 12:1,</a><a href="jwpub://b/NWTR/16:12:12-16:12:12" data-bid="1-2" class="b"> 12,</a><a href="jwpub://b/NWTR/16:12:20-16:12:20" data-bid="1-3" class="b"> 20,</a><a href="jwpub://b/NWTR/16:12:26-16:12:26" data-bid="1-4" class="b"> 26</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
