<p id="p1" data-pid="1" class="st"><span id="page882" class="pageNum" data-no="882" data-before-text="882"></span><strong>JEHOSHUA</strong></p>
<p id="p2" data-pid="2" class="sb">(Je·hoshʹu·a) [Jehovah is salvation].</p>
<p id="p3" data-pid="3" class="sb">Son of Nun; an Ephraimite who succeeded Moses and led the Israelites into the Promised Land. His original name was Hoshea, but Moses called him Jehoshua or Joshua (a short form for Jehoshua).—<a href="jwpub://b/NWTR/4:13:8-4:13:8" data-bid="1-1" class="b">Num. 13:8,</a><a href="jwpub://b/NWTR/4:13:16-4:13:16" data-bid="1-2" class="b"> 16;</a><a href="jwpub://b/NWTR/5:34:9-5:34:9" data-bid="1-3" class="b"> Deut. 34:9;</a><a href="jwpub://b/NWTR/6:1:1-6:1:2" data-bid="1-4" class="b"> Josh. 1:1, 2</a>; see JOSHUA No. 1.</p>
<p id="p4" data-pid="4" class="sb"></p>
