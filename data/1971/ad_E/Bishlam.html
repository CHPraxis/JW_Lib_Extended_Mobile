<p id="p1" data-pid="1" class="st"><span id="page238" class="pageNum" data-no="238" data-before-text="238"></span><strong>BISHLAM</strong></p>
<p id="p2" data-pid="2" class="sb">(Bishʹlam) [possibly, son of peace].</p>
<p id="p3" data-pid="3" class="sb">An opposer of the postexilic temple rebuilding who shared in writing a letter of false accusation against the Jews to Persian King Artaxerxes.—<a href="jwpub://b/NWTR/15:4:6-15:4:7" data-bid="1-1" class="b">Ezra 4:6, 7</a>.</p>
