<p id="p1" data-pid="1" class="st"><span id="page779" class="pageNum" data-no="779" data-before-text="779"></span><strong>HIZKIAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Hiz·kiʹah) [Jehovah has strengthened or is strength].</p>
<p id="p3" data-pid="3" class="sb">One of the three sons of Neariah, a descendant of King Solomon.—<a href="jwpub://b/NWTR/13:3:10-13:3:10" data-bid="1-1" class="b">1 Chron. 3:10,</a><a href="jwpub://b/NWTR/13:3:23-13:3:23" data-bid="1-2" class="b"> 23</a>.</p>
