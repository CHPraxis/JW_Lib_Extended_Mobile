<p id="p1" data-pid="1" class="st"><span id="page900" class="pageNum" data-no="900" data-before-text="900"></span><strong>JERED</strong></p>
<p id="p2" data-pid="2" class="sb">(Jeʹred) [descent].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Judah and “father” of those who settled Gedor.—<a href="jwpub://b/NWTR/13:4:1-13:4:1" data-bid="1-1" class="b">1 Chron. 4:1,</a><a href="jwpub://b/NWTR/13:4:18-13:4:18" data-bid="1-2" class="b"> 18</a>; see ATROTH-BETH-JOAB.</p>
