<p id="p1" data-pid="1" class="st"><span id="page1494" class="pageNum" data-no="1494" data-before-text="1494"></span><strong>SHINAB</strong></p>
<p id="p2" data-pid="2" class="sb">(Shiʹnab).</p>
<p id="p3" data-pid="3" class="sb">The king of Admah, one of five monarchs in the southern Dead Sea area who rebelled in his thirteenth year of vassalship to Chedorlaomer. The rebellion, however, was unsuccessful.—<a href="jwpub://b/NWTR/1:14:1-1:14:10" data-bid="1-1" class="b">Gen. 14:1-10</a>.</p>
