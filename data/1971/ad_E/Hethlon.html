<p id="p1" data-pid="1" class="st"><span id="page762" class="pageNum" data-no="762" data-before-text="762"></span><strong>HETHLON</strong></p>
<p id="p2" data-pid="2" class="sb">(Hethʹlon).</p>
<p id="p3" data-pid="3" class="sb">A site, the approach to which lay on the northern border of the land of Israel, as seen in Ezekiel’s vision. (<a href="jwpub://b/NWTR/26:47:13-26:47:13" data-bid="1-1" class="b">Ezek. 47:13,</a><a href="jwpub://b/NWTR/26:47:15-26:47:15" data-bid="1-2" class="b"> 15;</a><a href="jwpub://b/NWTR/26:48:1-26:48:1" data-bid="1-3" class="b"> 48:1</a>) Some geographers tentatively identify Hethlon with modern-day Heitela, about twenty miles (32.2 kilometers) NE of Tripoli.</p>
