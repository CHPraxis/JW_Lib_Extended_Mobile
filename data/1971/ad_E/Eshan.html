<p id="p1" data-pid="1" class="st"><span id="page530" class="pageNum" data-no="530" data-before-text="530"></span><strong>ESHAN</strong></p>
<p id="p2" data-pid="2" class="sb">(Eʹshan) [support].</p>
<p id="p3" data-pid="3" class="sb">A city in the mountainous region of Judah. (<a href="jwpub://b/NWTR/6:15:20-6:15:20" data-bid="1-1" class="b">Josh. 15:20,</a><a href="jwpub://b/NWTR/6:15:48-6:15:48" data-bid="1-2" class="b"> 48,</a><a href="jwpub://b/NWTR/6:15:52-6:15:52" data-bid="1-3" class="b"> 52</a>) Though its exact location is unknown, the Greek <em>Septuagint</em> rendering of “Soma” has led some geographers to identify it with Khirbet Samʽa, a little less than ten miles (16.1 kilometers) S-SW of Jerusalem.</p>
