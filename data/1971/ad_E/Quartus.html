<p id="p1" data-pid="1" class="st"><span id="page1363" class="pageNum" data-no="1363" data-before-text="1363"></span><strong>QUARTUS</strong></p>
<p id="p2" data-pid="2" class="sb">(Quar πtus) [fourth].</p>
<p id="p3" data-pid="3" class="sb">One living in Corinth whose greetings Paul included in his letter to the Romans, about 56 C.E. (<a href="jwpub://b/NWTR/45:16:23-45:16:23" data-bid="1-1" class="b">Rom. 16:23</a>) Having a Roman name and knowing the brothers in Rome, he may have formerly been of that congregation.</p>
