<p id="p1" data-pid="1" class="st"><span id="page1191" class="pageNum" data-no="1191" data-before-text="1191"></span><strong>MUSHI</strong></p>
<p id="p2" data-pid="2" class="sb">(Muʹshi) [perhaps, yielding].</p>
<p id="p3" data-pid="3" class="sb">Grandson of Levi and son of Merari. (<a href="jwpub://b/NWTR/2:6:16-2:6:16" data-bid="1-1" class="b">Ex. 6:16,</a><a href="jwpub://b/NWTR/2:6:19-2:6:19" data-bid="1-2" class="b"> 19</a>) Mushi became father to three sons and founded a family called the “Mushites.”—<a href="jwpub://b/NWTR/13:23:23-13:23:23" data-bid="2-1" class="b">1 Chron. 23:23;</a><a href="jwpub://b/NWTR/4:26:58-4:26:58" data-bid="2-2" class="b"> Num. 26:58</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
