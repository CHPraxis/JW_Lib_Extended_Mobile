<p id="p1" data-pid="1" class="st"><span id="page754" class="pageNum" data-no="754" data-before-text="754"></span><strong>HERMAS</strong></p>

<p id="p3" data-pid="3" class="sb">One of the Christians in the congregation at Rome to whom Paul sent personal greetings.—<a href="jwpub://b/NWTR/45:16:14-45:16:14" data-bid="1-1" class="b">Rom. 16:14</a>.</p>
