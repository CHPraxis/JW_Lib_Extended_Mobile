<p id="p1" data-pid="1" class="st"><span id="page1682" class="pageNum" data-no="1682" data-before-text="1682"></span><strong>ZEBINA</strong></p>
<p id="p2" data-pid="2" class="sb">(Ze·biʹna) [purchased].</p>
<p id="p3" data-pid="3" class="sb">A postexilic son of Nebo. Zebina and six of his brothers had married foreign wives, but sent them away, as counseled by Ezra.—<a href="jwpub://b/NWTR/15:10:43-15:10:44" data-bid="1-1" class="b">Ezra 10:43, 44</a>.</p>
