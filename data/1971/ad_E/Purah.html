<p id="p1" data-pid="1" class="st"><span id="page1360" class="pageNum" data-no="1360" data-before-text="1360"></span><strong>PURAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Puʹrah) [branch].</p>
<p id="p3" data-pid="3" class="sb">The attendant, probably armor-bearer, of Gideon who went with him during the night to spy on the Midianite camp.—<a href="jwpub://b/NWTR/7:7:9-7:7:15" data-bid="1-1" class="b">Judg. 7:9-15</a>.</p>
