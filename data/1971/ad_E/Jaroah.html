<p id="p1" data-pid="1" class="st"><span id="page871" class="pageNum" data-no="871" data-before-text="871"></span><strong>JAROAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Ja·roʹah) [soft, delicate].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Gad who resided in the territory of Bashan.—<a href="jwpub://b/NWTR/13:5:11-13:5:11" data-bid="1-1" class="b">1 Chron. 5:11,</a><a href="jwpub://b/NWTR/13:5:14-13:5:14" data-bid="1-2" class="b"> 14</a>.</p>
