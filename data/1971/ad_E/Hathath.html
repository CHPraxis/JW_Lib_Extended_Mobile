<p id="p1" data-pid="1" class="st"><span id="page719" class="pageNum" data-no="719" data-before-text="719"></span><strong>HATHATH</strong></p>
<p id="p2" data-pid="2" class="sb">(Haʹthath) [terror].</p>
<p id="p3" data-pid="3" class="sb">Son of Othniel the son of Kenaz, probably by Caleb’s daughter Achsah.—<a href="jwpub://b/NWTR/13:4:13-13:4:13" data-bid="1-1" class="b">1 Chron. 4:13;</a><a href="jwpub://b/NWTR/6:15:17-6:15:17" data-bid="1-2" class="b"> Josh. 15:17</a>.</p>
