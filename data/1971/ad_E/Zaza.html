<p id="p1" data-pid="1" class="st"><span id="page1681" class="pageNum" data-no="1681" data-before-text="1681"></span><strong>ZAZA</strong></p>
<p id="p2" data-pid="2" class="sb">(Zaʹza).</p>
<p id="p3" data-pid="3" class="sb">A son of Jonathan among the descendants of Jerahmeel in the tribe of Judah.—<a href="jwpub://b/NWTR/13:2:3-13:2:5" data-bid="1-1" class="b">1 Chron. 2:3-5,</a><a href="jwpub://b/NWTR/13:2:25-13:2:25" data-bid="1-2" class="b"> 25,</a><a href="jwpub://b/NWTR/13:2:33-13:2:33" data-bid="1-3" class="b"> 33</a>.</p>
