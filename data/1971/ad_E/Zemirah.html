<p id="p1" data-pid="1" class="st"><span id="page1687" class="pageNum" data-no="1687" data-before-text="1687"></span><strong>ZEMIRAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Ze·miʹrah).</p>
<p id="p3" data-pid="3" class="sb">A family head in the tribe of Benjamin; son or descendant of Becher.—<a href="jwpub://b/NWTR/13:7:6-13:7:6" data-bid="1-1" class="b">1 Chron. 7:6,</a><a href="jwpub://b/NWTR/13:7:8-13:7:9" data-bid="1-2" class="b"> 8, 9</a>.</p>
