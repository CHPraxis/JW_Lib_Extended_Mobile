<p id="p1" data-pid="1" class="st"><span id="page1132" class="pageNum" data-no="1132" data-before-text="1132"></span><strong>MEHIDA</strong></p>
<p id="p2" data-pid="2" class="sb">(Me·hiʹda) [renowned].</p>
<p id="p3" data-pid="3" class="sb">Ancestor of a family of Nethinim whose “sons” or descendants returned to Judah from Babylonian exile with Zerubbabel in 537 B.C.E.—<a href="jwpub://b/NWTR/15:2:1-15:2:2" data-bid="1-1" class="b">Ezra 2:1, 2,</a><a href="jwpub://b/NWTR/15:2:43-15:2:43" data-bid="1-2" class="b"> 43,</a><a href="jwpub://b/NWTR/15:2:52-15:2:52" data-bid="1-3" class="b"> 52;</a><a href="jwpub://b/NWTR/16:7:54-16:7:54" data-bid="1-4" class="b"> Neh. 7:54</a>.</p>
