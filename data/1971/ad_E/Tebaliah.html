<p id="p1" data-pid="1" class="st"><span id="page1580" class="pageNum" data-no="1580" data-before-text="1580"></span><strong>TEBALIAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Teb·a·liʹah) [Jehovah has immersed, that is, purified].</p>
<p id="p3" data-pid="3" class="sb">A Merarite Levite, the third-listed son of Hosah and a gatekeeper in the time of David.—<a href="jwpub://b/NWTR/13:26:1-13:26:1" data-bid="1-1" class="b">1 Chron. 26:1,</a><a href="jwpub://b/NWTR/13:26:10-13:26:11" data-bid="1-2" class="b"> 10, 11,</a><a href="jwpub://b/NWTR/13:26:16-13:26:16" data-bid="1-3" class="b"> 16</a>.</p>
