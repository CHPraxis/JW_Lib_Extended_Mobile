<p id="p1" data-pid="1" class="st"><span id="page954" class="pageNum" data-no="954" data-before-text="954"></span><strong>JOKSHAN</strong></p>
<p id="p2" data-pid="2" class="sb">(Jokʹshan) [possibly, fowler].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Abraham by Keturah and the progenitor of Sheba and Dedan.—<a href="jwpub://b/NWTR/1:25:1-1:25:3" data-bid="1-1" class="b">Gen. 25:1-3;</a><a href="jwpub://b/NWTR/13:1:32-13:1:32" data-bid="1-2" class="b"> 1 Chron. 1:32</a>.</p>
