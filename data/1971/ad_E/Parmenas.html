<p id="p1" data-pid="1" class="st"><span id="page1271" class="pageNum" data-no="1271" data-before-text="1271"></span><strong>PARMENAS</strong></p>
<p id="p2" data-pid="2" class="sb">(Parʹme·nas) [probably contraction for Parmenides, steadfast].</p>
<p id="p3" data-pid="3" class="sb">One of the seven recommended to the apostles and appointed by them to ensure a just daily distribution of food supplies in the Jerusalem congregation after Pentecost of 33 C.E.—<a href="jwpub://b/NWTR/44:6:1-44:6:6" data-bid="1-1" class="b">Acts 6:1-6</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
