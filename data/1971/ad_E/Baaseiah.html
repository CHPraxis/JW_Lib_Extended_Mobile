<p id="p1" data-pid="1" class="st"><span id="page175" class="pageNum" data-no="175" data-before-text="175"></span><strong>BAASEIAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Ba·a·seʹiah) [work of Jah].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Levi through Gershom and ancestor of temple musician Asaph.—<a href="jwpub://b/NWTR/13:6:39-13:6:40" data-bid="1-1" class="b">1 Chron. 6:39, 40,</a><a href="jwpub://b/NWTR/13:6:43-13:6:43" data-bid="1-2" class="b"> 43</a>.</p>
