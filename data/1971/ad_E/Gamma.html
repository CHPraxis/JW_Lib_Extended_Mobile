<p id="p1" data-pid="1" class="st"><span id="page621" class="pageNum" data-no="621" data-before-text="621"></span><strong>GAMMA</strong></p>
<p id="p2" data-pid="2" class="sb">[====,====]. The third letter in the Greek alphabet, corresponding to our English “g.”</p>
<p id="p3" data-pid="3" class="sb"><em>Gamʹma</em> is equivalent to the Hebrew <em>giʹmel.</em> When accented as a numeral, (====), it means three or third, but, when having the subscript, (====), 3,000.—See ALPHABET.</p>
