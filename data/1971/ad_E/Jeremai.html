<p id="p1" data-pid="1" class="st"><span id="page900" class="pageNum" data-no="900" data-before-text="900"></span><strong>JEREMAI</strong></p>
<p id="p2" data-pid="2" class="sb">(Jerʹe·mai) [perhaps, high, elevated].</p>
<p id="p3" data-pid="3" class="sb">A postexilic Israelite, one of the seven sons or descendants of Hashum who had taken foreign wives but sent them away.—<a href="jwpub://b/NWTR/15:10:25-15:10:25" data-bid="1-1" class="b">Ezra 10:25,</a><a href="jwpub://b/NWTR/15:10:33-15:10:33" data-bid="1-2" class="b"> 33,</a><a href="jwpub://b/NWTR/15:10:44-15:10:44" data-bid="1-3" class="b"> 44</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
