<p id="p1" data-pid="1" class="st"><span id="page1068" class="pageNum" data-no="1068" data-before-text="1068"></span><strong>LIKHI</strong></p>
<p id="p2" data-pid="2" class="sb">(Likʹhi) [learned, or, perhaps, captivator].</p>
<p id="p3" data-pid="3" class="sb">A man of the tribe of Manasseh who is named third in the list of Shemida’s sons.—<a href="jwpub://b/NWTR/13:7:19-13:7:19" data-bid="1-1" class="b">1 Chron. 7:19</a>.</p>
