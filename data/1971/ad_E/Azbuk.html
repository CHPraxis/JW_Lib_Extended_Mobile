<p id="p1" data-pid="1" class="st"><span id="page170" class="pageNum" data-no="170" data-before-text="170"></span><strong>AZBUK</strong></p>
<p id="p2" data-pid="2" class="sb">(Azʹbuk) [strong devastation].</p>
<p id="p3" data-pid="3" class="sb">Father of prince Nehemiah, who lived at the same time, but is not the same individual, as the governor and Bible writer.—<a href="jwpub://b/NWTR/16:3:16-16:3:16" data-bid="1-1" class="b">Neh. 3:16</a>.</p>
