<p id="p1" data-pid="1" class="st"><span id="page93" class="pageNum" data-no="93" data-before-text="93"></span><strong>APPAIM</strong></p>
<p id="p2" data-pid="2" class="sb">(Apʹpa·im) [nostrils].</p>
<p id="p3" data-pid="3" class="sb">A son of Nadab and descendant of Jerahmeel of the tribe of Judah.—<a href="jwpub://b/NWTR/13:2:25-13:2:25" data-bid="1-1" class="b">1 Chron. 2:25,</a><a href="jwpub://b/NWTR/13:2:30-13:2:31" data-bid="1-2" class="b"> 30, 31</a>.</p>
