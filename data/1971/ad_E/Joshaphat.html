<p id="p1" data-pid="1" class="st"><span id="page964" class="pageNum" data-no="964" data-before-text="964"></span><strong>JOSHAPHAT</strong></p>
<p id="p2" data-pid="2" class="sb">(Joshʹa·phat) [Jehovah has judged].</p>
<p id="p3" data-pid="3" class="sb">1. One of David’s loyal warriors; a Mithnite.—<a href="jwpub://b/NWTR/13:11:26-13:11:26" data-bid="1-1" class="b">1 Chron. 11:26,</a><a href="jwpub://b/NWTR/13:11:43-13:11:43" data-bid="1-2" class="b"> 43</a>.</p>
<p id="p4" data-pid="4" class="sb">2. A priest and one of the seven trumpeters who accompanied the ark of the covenant to Jerusalem.—<a href="jwpub://b/NWTR/13:15:24-13:15:25" data-bid="2-1" class="b">1 Chron. 15:24, 25</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
