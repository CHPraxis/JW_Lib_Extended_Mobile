<p id="p1" data-pid="1" class="st"><span id="page1630" class="pageNum" data-no="1630" data-before-text="1630"></span><strong>VANIAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Va·niʹah).</p>
<p id="p3" data-pid="3" class="sb">Postexilic son of Bani. He and numerous other persons had married foreign wives but dismissed them at Ezra’s admonition.—<a href="jwpub://b/NWTR/15:10:10-15:10:11" data-bid="1-1" class="b">Ezra 10:10, 11,</a><a href="jwpub://b/NWTR/15:10:34-15:10:34" data-bid="1-2" class="b"> 34,</a><a href="jwpub://b/NWTR/15:10:36-15:10:36" data-bid="1-3" class="b"> 36,</a><a href="jwpub://b/NWTR/15:10:44-15:10:44" data-bid="1-4" class="b"> 44</a>.</p>
