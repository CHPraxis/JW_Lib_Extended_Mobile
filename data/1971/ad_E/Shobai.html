<p id="p1" data-pid="1" class="st"><span id="page1496" class="pageNum" data-no="1496" data-before-text="1496"></span><strong>SHOBAI</strong></p>
<p id="p2" data-pid="2" class="sb">(Shoʹbai) [perhaps, one who leads captive].</p>
<p id="p3" data-pid="3" class="sb">A Levite founder of a family of temple gatekeepers. Some of his descendants returned from Babylonian exile with Zerubbabel.—<a href="jwpub://b/NWTR/15:2:1-15:2:2" data-bid="1-1" class="b">Ezra 2:1, 2,</a><a href="jwpub://b/NWTR/15:2:40-15:2:40" data-bid="1-2" class="b"> 40,</a><a href="jwpub://b/NWTR/15:2:42-15:2:42" data-bid="1-3" class="b"> 42;</a><a href="jwpub://b/NWTR/16:7:45-16:7:45" data-bid="1-4" class="b"> Neh. 7:45</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
