<p id="p1" data-pid="1" class="st"><span id="page1097" class="pageNum" data-no="1097" data-before-text="1097"></span><strong>MALCHIRAM</strong></p>
<p id="p2" data-pid="2" class="sb">(Mal·chiʹram) [my king (i.e., Jehovah) is high].</p>
<p id="p3" data-pid="3" class="sb">One of the sons of King Jeconiah (Jehoiachin) as a prisoner in Babylon.—<a href="jwpub://b/NWTR/13:3:17-13:3:18" data-bid="1-1" class="b">1 Chron. 3:17, 18</a>.</p>
