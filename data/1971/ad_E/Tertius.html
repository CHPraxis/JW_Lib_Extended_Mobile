<p id="p1" data-pid="1" class="st"><span id="page1590" class="pageNum" data-no="1590" data-before-text="1590"></span><strong>TERTIUS</strong></p>
<p id="p2" data-pid="2" class="sb">(Terʹtius) [third].</p>
<p id="p3" data-pid="3" class="sb">The writer or transcriber of Paul’s letter to the Romans, and the only one of Paul’s “secretaries” identified by name. Tertius inserts his own personal greetings to the Romans.—<a href="jwpub://b/NWTR/45:16:22-45:16:22" data-bid="1-1" class="b">Rom. 16:22</a>.</p>
