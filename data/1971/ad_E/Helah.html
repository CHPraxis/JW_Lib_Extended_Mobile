<p id="p1" data-pid="1" class="st"><span id="page751" class="pageNum" data-no="751" data-before-text="751"></span><strong>HELAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Heʹlah) [necklace].</p>
<p id="p3" data-pid="3" class="sb">One of Ashhur’s two wives. Three of her sons are listed in the genealogies of Judah.—<a href="jwpub://b/NWTR/13:4:1-13:4:1" data-bid="1-1" class="b">1 Chron. 4:1,</a><a href="jwpub://b/NWTR/13:4:5-13:4:5" data-bid="1-2" class="b"> 5,</a><a href="jwpub://b/NWTR/13:4:7-13:4:7" data-bid="1-3" class="b"> 7</a>.</p>
