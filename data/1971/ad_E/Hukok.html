<p id="p1" data-pid="1" class="st"><span id="page801" class="pageNum" data-no="801" data-before-text="801"></span><strong>HUKOK</strong></p>
<p id="p2" data-pid="2" class="sb">(Huʹkok).</p>
<p id="p3" data-pid="3" class="sb">Apparently the same as Helkath, a border city in the territory of Asher that was assigned to the Gershonites of the tribe of Levi.—<a href="jwpub://b/NWTR/6:19:25-6:19:25" data-bid="1-1" class="b">Josh. 19:25;</a><a href="jwpub://b/NWTR/6:21:31-6:21:31" data-bid="1-2" class="b"> 21:31,</a><a href="jwpub://b/NWTR/6:21:33-6:21:33" data-bid="1-3" class="b"> 33;</a><a href="jwpub://b/NWTR/13:6:74-13:6:75" data-bid="1-4" class="b"> 1 Chron. 6:74, 75</a>; see HELKATH.</p>
