<p id="p1" data-pid="1" class="st"><span id="page1680" class="pageNum" data-no="1680" data-before-text="1680"></span><strong>ZALAPH</strong></p>
<p id="p2" data-pid="2" class="sb">(Zaʹlaph) [caper plant].</p>
<p id="p3" data-pid="3" class="sb">Father of at least six sons, one of whom helped Nehemiah to repair Jerusalem’s wall.—<a href="jwpub://b/NWTR/16:3:30-16:3:30" data-bid="1-1" class="b">Neh. 3:30</a>.</p>
