<p id="p1" data-pid="1" class="st"><span id="page404" class="pageNum" data-no="404" data-before-text="404"></span><strong>CUSHI</strong></p>
<p id="p2" data-pid="2" class="sb">(Cushʹi) [Cushite or Ethiopian].</p>
<p id="p3" data-pid="3" class="sb">1. The <em>Authorized Version</em> rendering of the Hebrew appellative applied to the runner sent by Joab to David.—<a href="jwpub://b/NWTR/10:18:21-10:18:21" data-bid="1-1" class="b">2 Sam. 18:21</a>; see CUSHITE.</p>
<p id="p4" data-pid="4" class="sb">2. Father of the prophet Zephaniah.—<a href="jwpub://b/NWTR/36:1:1-36:1:1" data-bid="2-1" class="b">Zeph 1:1</a>.</p>
<p id="p5" data-pid="5" class="sb">3. Forefather of Jeremiah’s secretary, Baruch Jehudi.—<a href="jwpub://b/NWTR/24:36:14-24:36:14" data-bid="3-1" class="b">Jer. 36:14</a>.</p>
<p id="p6" data-pid="6" class="sb"></p>
