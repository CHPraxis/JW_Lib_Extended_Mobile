<p id="p1" data-pid="1" class="st"><span id="page960" class="pageNum" data-no="960" data-before-text="960"></span><strong>JORKEAM</strong></p>
<p id="p2" data-pid="2" class="sb">(Jorʹke·am).</p>
<p id="p3" data-pid="3" class="sb">Apparently a Judean site ‘fathered’ or ‘founded’ by Raham. (<a href="jwpub://b/NWTR/13:2:44-13:2:44" data-bid="1-1" class="b">1 Chron. 2:44</a>; compare the case of ATROTH-BETH-JOAB.) It is perhaps the same as Jokdeam.—<a href="jwpub://b/NWTR/6:15:56-6:15:56" data-bid="2-1" class="b">Josh. 15:56</a>; see JOKDEAM.</p>
