<p id="p1" data-pid="1" class="st"><span id="page1361" class="pageNum" data-no="1361" data-before-text="1361"></span><strong>PYRRHUS</strong></p>
<p id="p2" data-pid="2" class="sb">(Pyrʹrhus) [fiery red].</p>
<p id="p3" data-pid="3" class="sb">A Beroean whose son Sopater accompanied Paul through Macedonia on part of his third missionary journey.—<a href="jwpub://b/NWTR/44:20:3-44:20:4" data-bid="1-1" class="b">Acts 20:3, 4</a>.</p>
