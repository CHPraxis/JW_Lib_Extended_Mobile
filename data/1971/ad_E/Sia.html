<p id="p1" data-pid="1" class="st"><span id="page1499" class="pageNum" data-no="1499" data-before-text="1499"></span><strong>SIA</strong></p>
<p id="p2" data-pid="2" class="sb">(Siʹa), <strong>Siaha</strong> (Siʹa·ha).</p>
<p id="p3" data-pid="3" class="sb">One of the Nethinim whose descendants returned from Babylonian exile with Zerubbabel in 537 B.C.E.—<a href="jwpub://b/NWTR/15:2:1-15:2:2" data-bid="1-1" class="b">Ezra 2:1, 2,</a><a href="jwpub://b/NWTR/15:2:43-15:2:44" data-bid="1-2" class="b"> 43, 44;</a><a href="jwpub://b/NWTR/16:7:47-16:7:47" data-bid="1-3" class="b"> Neh. 7:47</a>.</p>
