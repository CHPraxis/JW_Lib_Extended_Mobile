<p id="p1" data-pid="1" class="st"><span id="page1276" class="pageNum" data-no="1276" data-before-text="1276"></span><strong>PATHRUSIM</strong></p>
<p id="p2" data-pid="2" class="sb">(Path·ruʹsim).</p>
<p id="p3" data-pid="3" class="sb">Listed fifth among the offspring of Mizraim the son of Ham. (<a href="jwpub://b/NWTR/1:10:6-1:10:6" data-bid="1-1" class="b">Gen. 10:6,</a><a href="jwpub://b/NWTR/1:10:13-1:10:14" data-bid="1-2" class="b"> 13, 14;</a><a href="jwpub://b/NWTR/13:1:11-13:1:12" data-bid="1-3" class="b"> 1 Chron. 1:11, 12</a>) The name is apparently the plural form of Pathros. (<a href="jwpub://b/NWTR/26:29:14-26:29:14" data-bid="2-1" class="b">Ezek. 29:14</a>) This would indicate that the tribe of Pathrusim settled or became predominant in Upper Egypt.</p>
