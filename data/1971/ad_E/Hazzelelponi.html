<p id="p1" data-pid="1" class="st"><span id="page723" class="pageNum" data-no="723" data-before-text="723"></span><strong>HAZZELELPONI</strong></p>
<p id="p2" data-pid="2" class="sb">(Haz·ze·lel·poʹni) [give shade, you who are turning toward me].</p>
<p id="p3" data-pid="3" class="sb">Probably the daughter of the “father of Etam”; the sister of Jezreel, Ishma and Idbash.—<a href="jwpub://b/NWTR/13:4:1-13:4:1" data-bid="1-1" class="b">1 Chron. 4:1,</a><a href="jwpub://b/NWTR/13:4:3-13:4:3" data-bid="1-2" class="b"> 3</a>; see ETAM No. 3.</p>
