<p id="p1" data-pid="1" class="st"><span id="page210" class="pageNum" data-no="210" data-before-text="210"></span><strong>BELAITES</strong></p>

<p id="p3" data-pid="3" class="sb">A family descended from Bela, Benjamin’s firstborn.—<a href="jwpub://b/NWTR/4:26:38-4:26:38" data-bid="1-1" class="b">Num. 26:38</a>.</p>
