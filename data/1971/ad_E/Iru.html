<p id="p1" data-pid="1" class="st"><span id="page840" class="pageNum" data-no="840" data-before-text="840"></span><strong>IRU</strong></p>
<p id="p2" data-pid="2" class="sb">(Iʹru) [perhaps, watch, or, watcher].</p>
<p id="p3" data-pid="3" class="sb">The firstnamed son of Caleb the spy; of Judah’s tribe. (<a href="jwpub://b/NWTR/13:4:15-13:4:15" data-bid="1-1" class="b">1 Chron. 4:15</a>) Some scholars think the name was really Ir, and the “u” only the Hebrew conjunction <em>and.</em></p>
<p id="p4" data-pid="4" class="sb"></p>
