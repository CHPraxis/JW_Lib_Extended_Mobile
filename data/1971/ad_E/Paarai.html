<p id="p1" data-pid="1" class="st"><span id="page1263" class="pageNum" data-no="1263" data-before-text="1263"></span><strong>PAARAI</strong></p>
<p id="p2" data-pid="2" class="sb">(Paʹa·rai) [open].</p>
<p id="p3" data-pid="3" class="sb">An Arbite and one of the mighty men of David’s military forces. (<a href="jwpub://b/NWTR/10:23:8-10:23:8" data-bid="1-1" class="b">2 Sam. 23:8,</a><a href="jwpub://b/NWTR/10:23:35-10:23:35" data-bid="1-2" class="b"> 35</a>) He may be identical with the Naarai mentioned at <a href="jwpub://b/NWTR/13:11:37-13:11:37" data-bid="2-1" class="b">1 Chronicles 11:37</a>, in what appears to be a parallel list.</p>
