<p id="p1" data-pid="1" class="st"><span id="page866" class="pageNum" data-no="866" data-before-text="866"></span><strong>JAHDAI</strong></p>
<p id="p2" data-pid="2" class="sb">(Jahʹdai) [Jehovah leads].</p>
<p id="p3" data-pid="3" class="sb">A father of six sons listed among the descendants of Judah’s great-grandson Caleb. Jahdai’s exact relationship to Caleb is not given.—<a href="jwpub://b/NWTR/13:2:3-13:2:3" data-bid="1-1" class="b">1 Chron. 2:3,</a><a href="jwpub://b/NWTR/13:2:42-13:2:42" data-bid="1-2" class="b"> 42,</a><a href="jwpub://b/NWTR/13:2:47-13:2:47" data-bid="1-3" class="b"> 47</a>.</p>
