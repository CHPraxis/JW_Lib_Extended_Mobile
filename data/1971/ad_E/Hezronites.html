<p id="p1" data-pid="1" class="st"><span id="page765" class="pageNum" data-no="765" data-before-text="765"></span><strong>HEZRONITES</strong></p>
<p id="p2" data-pid="2" class="sb">(Hezʹron·ites).</p>
<p id="p3" data-pid="3" class="sb">This designation is applied both to the family descended from Reuben’s son Hezron (<a href="jwpub://b/NWTR/1:46:9-1:46:9" data-bid="1-1" class="b">Gen. 46:9;</a><a href="jwpub://b/NWTR/4:26:4-4:26:6" data-bid="1-2" class="b"> Num. 26:4-6</a>) and to the one descended from Judah’s grandson Hezron.—<a href="jwpub://b/NWTR/1:46:12-1:46:12" data-bid="2-1" class="b">Gen. 46:12;</a><a href="jwpub://b/NWTR/4:26:21-4:26:21" data-bid="2-2" class="b"> Num. 26:21</a>.</p>
