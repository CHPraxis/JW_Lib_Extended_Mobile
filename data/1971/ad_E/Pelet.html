<p id="p1" data-pid="1" class="st"><span id="page1282" class="pageNum" data-no="1282" data-before-text="1282"></span><strong>PELET</strong></p>
<p id="p2" data-pid="2" class="sb">(Peʹlet) [deliverance].</p>
<p id="p3" data-pid="3" class="sb">1. A son of Jahdai listed in the Calebite division of Judah’s genealogy.—<a href="jwpub://b/NWTR/13:2:47-13:2:47" data-bid="1-1" class="b">1 Chron. 2:47</a>.</p>
<p id="p4" data-pid="4" class="sb">2. One of the ambidextrous Benjamite mighty men who joined David at Ziklag; son of Azmaveth.—<a href="jwpub://b/NWTR/13:12:1-13:12:3" data-bid="2-1" class="b">1 Chron. 12:1-3</a>.</p>
