<p id="p1" data-pid="1" class="st"><span id="page535" class="pageNum" data-no="535" data-before-text="535"></span><strong>ETHNI</strong></p>
<p id="p2" data-pid="2" class="sb">(Ethʹni) [gift, hire].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Levi through his son Gershom; the son of Zerah and the forefather of the musician Asaph.—<a href="jwpub://b/NWTR/13:6:39-13:6:43" data-bid="1-1" class="b">1 Chron. 6:39-43</a>.</p>
