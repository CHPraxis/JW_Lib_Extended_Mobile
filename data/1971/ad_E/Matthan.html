<p id="p1" data-pid="1" class="st"><span id="page1122" class="pageNum" data-no="1122" data-before-text="1122"></span><strong>MATTHAN</strong></p>
<p id="p2" data-pid="2" class="sb">(Matʹthan) [gift of God].</p>
<p id="p3" data-pid="3" class="sb">An ancestor of Joseph, the foster father of Jesus Christ. Matthan may have been Joseph’s grandfather.—<a href="jwpub://b/NWTR/40:1:15-40:1:16" data-bid="1-1" class="b">Matt. 1:15, 16</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
