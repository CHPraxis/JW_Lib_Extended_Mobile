<p id="p1" data-pid="1" class="st"><span id="page45" class="pageNum" data-no="45" data-before-text="45"></span><strong>AHIAM</strong></p>
<p id="p2" data-pid="2" class="sb">(A·hiʹam) [perhaps, mother’s brother].</p>
<p id="p3" data-pid="3" class="sb">The son of Sharar (or Sacar) the Hararite; one of David’s thirty mighty men of the military forces.—<a href="jwpub://b/NWTR/10:23:33-10:23:33" data-bid="1-1" class="b">2 Sam. 23:33;</a><a href="jwpub://b/NWTR/13:11:35-13:11:35" data-bid="1-2" class="b"> 1 Chron. 11:35</a>.</p>
