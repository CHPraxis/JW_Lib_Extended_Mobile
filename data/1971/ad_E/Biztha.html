<p id="p1" data-pid="1" class="st"><span id="page238" class="pageNum" data-no="238" data-before-text="238"></span><strong>BIZTHA</strong></p>
<p id="p2" data-pid="2" class="sb">(Bizʹtha) [possibly, eunuch, or, bound].</p>
<p id="p3" data-pid="3" class="sb">One of seven court officials whom King Ahasuerus sent to bring Queen Vashti.—<a href="jwpub://b/NWTR/17:1:10-17:1:11" data-bid="1-1" class="b">Esther 1:10, 11</a>; see COURT OFFICIAL.</p>
