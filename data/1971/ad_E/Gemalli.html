<p id="p1" data-pid="1" class="st"><span id="page634" class="pageNum" data-no="634" data-before-text="634"></span><strong>GEMALLI</strong></p>
<p id="p2" data-pid="2" class="sb">(Ge·malʹli) [camel owner].</p>
<p id="p3" data-pid="3" class="sb">A Danite whose son Ammiel represented his tribe as one of the spies sent into Canaan.—<a href="jwpub://b/NWTR/4:13:12-4:13:12" data-bid="1-1" class="b">Num. 13:12,</a><a href="jwpub://b/NWTR/4:13:16-4:13:16" data-bid="1-2" class="b"> 16</a>.</p>
