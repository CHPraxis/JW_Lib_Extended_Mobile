<p id="p1" data-pid="1" class="st"><span id="page419" class="pageNum" data-no="419" data-before-text="419"></span><strong>DANNAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Dan πnah).</p>
<p id="p3" data-pid="3" class="sb">A city situated in the mountainous region of Judah. (<a href="jwpub://b/NWTR/6:15:49-6:15:49" data-bid="1-1" class="b">Josh. 15:49</a>) Though its exact location is unknown today, some suggest it may be Deir esh-Shemesh (or Simya), about nine miles (14.5 kilometers) W of Hebron.</p>
