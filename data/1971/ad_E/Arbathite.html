<p id="p1" data-pid="1" class="st"><span id="page105" class="pageNum" data-no="105" data-before-text="105"></span><strong>ARBATHITE</strong></p>
<p id="p2" data-pid="2" class="sb">(Arʹbath·ite).</p>
<p id="p3" data-pid="3" class="sb">One belonging to the wilderness city of Beth-arabah (<a href="jwpub://b/NWTR/6:15:61-6:15:61" data-bid="1-1" class="b">Josh. 15:61</a>), a city situated near Jericho in the District of the Jordan Valley. (<a href="jwpub://b/NWTR/6:18:21-6:18:22" data-bid="2-1" class="b">Josh. 18:21, 22</a>) One of David’s mighty men of war, Abi-albon or Abiel, was an Arbathite.—<a href="jwpub://b/NWTR/10:23:8-10:23:8" data-bid="3-1" class="b">2 Sam. 23:8,</a><a href="jwpub://b/NWTR/10:23:31-10:23:31" data-bid="3-2" class="b"> 31;</a><a href="jwpub://b/NWTR/13:11:10-13:11:10" data-bid="3-3" class="b"> 1 Chron. 11:10,</a><a href="jwpub://b/NWTR/13:11:32-13:11:32" data-bid="3-4" class="b"> 32</a>.</p>
