<p id="p1" data-pid="1" class="st"><span id="page1482" class="pageNum" data-no="1482" data-before-text="1482"></span><strong>SHEBER</strong></p>
<p id="p2" data-pid="2" class="sb">(Sheʹber) [breakdown, crash].</p>
<p id="p3" data-pid="3" class="sb">A son of Caleb by Maacah his concubine; of the tribe of Judah.—<a href="jwpub://b/NWTR/13:2:48-13:2:48" data-bid="1-1" class="b">1 Chron. 2:48</a>.</p>
