<p id="p1" data-pid="1" class="st"><span id="page181" class="pageNum" data-no="181" data-before-text="181"></span><strong>BAKBUK</strong></p>
<p id="p2" data-pid="2" class="sb">(Bakʹbuk) [flask].</p>
<p id="p3" data-pid="3" class="sb">Forefather of certain Nethinim who returned to Jerusalem with Zerubbabel, 537 B.C.E.—<a href="jwpub://b/NWTR/15:2:51-15:2:51" data-bid="1-1" class="b">Ezra 2:51;</a><a href="jwpub://b/NWTR/16:7:53-16:7:53" data-bid="1-2" class="b"> Neh. 7:53</a>.</p>
