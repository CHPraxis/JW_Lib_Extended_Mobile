<p id="p1" data-pid="1" class="st"><span id="page1211" class="pageNum" data-no="1211" data-before-text="1211"></span><strong>NEBAT</strong></p>
<p id="p2" data-pid="2" class="sb">(Neʹbat) [he (God) has regarded].</p>
<p id="p3" data-pid="3" class="sb">An Ephraimite and father of King Jeroboam I, the first ruler of the ten-tribe kingdom of Israel.—<a href="jwpub://b/NWTR/11:11:26-11:11:26" data-bid="1-1" class="b">1 Ki. 11:26;</a><a href="jwpub://b/NWTR/12:14:23-12:14:24" data-bid="1-2" class="b"> 2 Ki. 14:23, 24</a>.</p>
