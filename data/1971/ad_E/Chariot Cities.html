<p id="p1" data-pid="1" class="st"><span id="page307" class="pageNum" data-no="307" data-before-text="307"></span><strong>CHARIOT CITIES</strong></p>
<p id="p2" data-pid="2" class="sb">Cities of ancient times set apart as places to station chariots, particularly chariots of war. (<a href="jwpub://b/NWTR/14:1:14-14:1:14" data-bid="1-1" class="b">2 Chron. 1:14;</a><a href="jwpub://b/NWTR/14:9:25-14:9:25" data-bid="1-2" class="b"> 9:25</a>) Solomon had various of such cities.—<a href="jwpub://b/NWTR/11:9:17-11:9:19" data-bid="2-1" class="b">1 Ki. 9:17-19;</a><a href="jwpub://b/NWTR/11:10:26-11:10:26" data-bid="2-2" class="b"> 10:26;</a><a href="jwpub://b/NWTR/14:8:5-14:8:6" data-bid="2-3" class="b"> 2 Chron. 8:5, 6</a>.</p>
