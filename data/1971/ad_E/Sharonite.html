<p id="p1" data-pid="1" class="st"><span id="page1480" class="pageNum" data-no="1480" data-before-text="1480"></span><strong>SHARONITE</strong></p>
<p id="p2" data-pid="2" class="sb">(Sharʹon·ite).</p>
<p id="p3" data-pid="3" class="sb">A person from the plain of Sharon. Shitrai, the man in charge of David’s herds in Sharon, was called a Sharonite.—<a href="jwpub://b/NWTR/13:27:29-13:27:29" data-bid="1-1" class="b">1 Chron. 27:29,</a><a href="jwpub://b/NWTR/13:27:31-13:27:31" data-bid="1-2" class="b"> 31</a>.</p>
