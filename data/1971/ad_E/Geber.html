<p id="p1" data-pid="1" class="st"><span id="page631" class="pageNum" data-no="631" data-before-text="631"></span><strong>GEBER</strong></p>
<p id="p2" data-pid="2" class="sb">(Geʹber) [a man, a hero].</p>
<p id="p3" data-pid="3" class="sb">One of Solomon’s twelve deputies who had the responsibility of providing food for the king and his household one month out of the year. Geber is identified as the son of Uri, and it is probable that his son also served as a deputy.—<a href="jwpub://b/NWTR/11:4:7-11:4:7" data-bid="1-1" class="b">1 Ki. 4:7,</a><a href="jwpub://b/NWTR/11:4:13-11:4:13" data-bid="1-2" class="b"> 13,</a><a href="jwpub://b/NWTR/11:4:19-11:4:19" data-bid="1-3" class="b"> 19</a>.</p>
