<p id="p1" data-pid="1" class="st"><span id="page807" class="pageNum" data-no="807" data-before-text="807"></span><strong>IBHAR</strong></p>
<p id="p2" data-pid="2" class="sb">(Ibʹhar) [he (God) chooses].</p>
<p id="p3" data-pid="3" class="sb">One of the sons born to King David in Jerusalem after he transferred his residence there from Hebron.—<a href="jwpub://b/NWTR/10:5:13-10:5:15" data-bid="1-1" class="b">2 Sam. 5:13-15;</a><a href="jwpub://b/NWTR/13:14:4-13:14:5" data-bid="1-2" class="b"> 1 Chron. 14:4, 5</a>.</p>
