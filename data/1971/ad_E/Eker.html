<p id="p1" data-pid="1" class="st"><span id="page500" class="pageNum" data-no="500" data-before-text="500"></span><strong>EKER</strong></p>
<p id="p2" data-pid="2" class="sb">(Eʹker) [offshoot, stock].</p>
<p id="p3" data-pid="3" class="sb">A son of Ram, Jerahmeel’s firstborn, of the tribe of Judah.—<a href="jwpub://b/NWTR/13:2:4-13:2:5" data-bid="1-1" class="b">1 Chron. 2:4, 5,</a><a href="jwpub://b/NWTR/13:2:9-13:2:9" data-bid="1-2" class="b"> 9,</a><a href="jwpub://b/NWTR/13:2:25-13:2:25" data-bid="1-3" class="b"> 25,</a><a href="jwpub://b/NWTR/13:2:27-13:2:27" data-bid="1-4" class="b"> 27</a>.</p>
