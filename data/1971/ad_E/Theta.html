<p id="p1" data-pid="1" class="st"><span id="page1593" class="pageNum" data-no="1593" data-before-text="1593"></span><strong>THETA</strong></p>
<p id="p2" data-pid="2" class="sb">[Θ, θ].</p>
<p id="p3" data-pid="3" class="sb">The eighth letter of the Greek alphabet, corresponding generally to the sound of “th” in the English “thin.”</p>
<p id="p4" data-pid="4" class="sb"><em>Theʹta</em> has a numerical value of nine when written with an acute accent (θ΄), and 9,000, with the subscript (,θ).</p>
<p id="p5" data-pid="5" class="sb"></p>
