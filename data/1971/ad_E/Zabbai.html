<p id="p1" data-pid="1" class="st"><span id="page1679" class="pageNum" data-no="1679" data-before-text="1679"></span><strong>ZABBAI</strong></p>
<p id="p2" data-pid="2" class="sb">(Zabʹbai) [perhaps, God has given].</p>
<p id="p3" data-pid="3" class="sb">A postexilic son of Bebai, among those who terminated their foreign marriage alliances, on Ezra’s counsel. (<a href="jwpub://b/NWTR/15:10:28-15:10:28" data-bid="1-1" class="b">Ezra 10:28,</a><a href="jwpub://b/NWTR/15:10:44-15:10:44" data-bid="1-2" class="b"> 44</a>) He was probably the father of the Baruch who did work on Jerusalem’s walls.—<a href="jwpub://b/NWTR/16:3:20-16:3:20" data-bid="2-1" class="b">Neh. 3:20</a>.</p>
