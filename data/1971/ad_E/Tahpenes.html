<p id="p1" data-pid="1" class="st"><span id="page1572" class="pageNum" data-no="1572" data-before-text="1572"></span><strong>TAHPENES</strong></p>
<p id="p2" data-pid="2" class="sb">(Tahʹpe·nes).</p>
<p id="p3" data-pid="3" class="sb">Wife of the Egyptian Pharaoh contemporary with David and Solomon. Tahpenes’ sister was given in marriage to Hadad, a resister of Solomon. Tahpenes raised Genubath, the child of this marriage, with her own children in the house of Pharaoh.—<a href="jwpub://b/NWTR/11:11:19-11:11:20" data-bid="1-1" class="b">1 Ki. 11:19, 20</a>.</p>
