<p id="p1" data-pid="1" class="st"><span id="page1625" class="pageNum" data-no="1625" data-before-text="1625"></span><strong>UNNI</strong></p>
<p id="p2" data-pid="2" class="sb">(Unʹni) [(Jehovah) has answered].</p>
<p id="p3" data-pid="3" class="sb">1. A Levite musician who played a stringed instrument in the procession that brought the ark of the covenant to Jerusalem.—<a href="jwpub://b/NWTR/13:15:3-13:15:3" data-bid="1-1" class="b">1 Chron. 15:3,</a><a href="jwpub://b/NWTR/13:15:16-13:15:16" data-bid="1-2" class="b"> 16,</a><a href="jwpub://b/NWTR/13:15:18-13:15:18" data-bid="1-3" class="b"> 18,</a><a href="jwpub://b/NWTR/13:15:20-13:15:20" data-bid="1-4" class="b"> 20</a>.</p>
<p id="p4" data-pid="4" class="sb">2. A postexilic Levite assigned to guard duty under High Priest Jeshua.—<a href="jwpub://b/NWTR/16:12:1-16:12:1" data-bid="2-1" class="b">Neh. 12:1,</a><a href="jwpub://b/NWTR/16:12:9-16:12:9" data-bid="2-2" class="b"> 9</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
