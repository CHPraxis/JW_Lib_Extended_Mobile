<p id="p1" data-pid="1" class="st"><span id="page1691" class="pageNum" data-no="1691" data-before-text="1691"></span><strong>ZIBIAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Zibʹi·ah) [gazelle].</p>
<p id="p3" data-pid="3" class="sb">Mother of King Jehoash of Judah, presumably the wife of King Ahaziah, and therefore daughter-in-law of Athaliah. (<a href="jwpub://b/NWTR/12:11:1-12:11:2" data-bid="1-1" class="b">2 Ki. 11:1, 2;</a><a href="jwpub://b/NWTR/12:12:1-12:12:1" data-bid="1-2" class="b"> 12:1;</a><a href="jwpub://b/NWTR/14:24:1-14:24:1" data-bid="1-3" class="b"> 2 Chron. 24:1</a>) Zibiah was from Beer-sheba. Nothing is said of how she fared in Athaliah’s purge of Judah’s royal house.</p>
