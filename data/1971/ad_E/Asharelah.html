<p id="p1" data-pid="1" class="st"><span id="page142" class="pageNum" data-no="142" data-before-text="142"></span><strong>ASHARELAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Ash·a·reʹlah) [perhaps, God has fulfilled with joy].</p>
<p id="p3" data-pid="3" class="sb">A son of Asaph serving in the service groups of musicians and singers at the house of Jehovah in the time of David. (<a href="jwpub://b/NWTR/13:25:1-13:25:2" data-bid="1-1" class="b">1 Chron. 25:1, 2</a>) It is probable that Jesharelah of verse 14 is a variation of his name.</p>
