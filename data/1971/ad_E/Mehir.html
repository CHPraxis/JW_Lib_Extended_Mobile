<p id="p1" data-pid="1" class="st"><span id="page1132" class="pageNum" data-no="1132" data-before-text="1132"></span><strong>MEHIR</strong></p>
<p id="p2" data-pid="2" class="sb">(Meʹhir) [price, hire].</p>
<p id="p3" data-pid="3" class="sb">A man of the tribe of Judah who was the son of Chelub (Caleb) and “father of Eshton.”—<a href="jwpub://b/NWTR/13:4:1-13:4:1" data-bid="1-1" class="b">1 Chron. 4:1,</a><a href="jwpub://b/NWTR/13:4:11-13:4:11" data-bid="1-2" class="b"> 11</a>.</p>
