<p id="p1" data-pid="1" class="st"><span id="page1155" class="pageNum" data-no="1155" data-before-text="1155"></span><strong>MIKLOTH</strong></p>
<p id="p2" data-pid="2" class="sb">(Mikʹloth) [perhaps, rods].</p>
<p id="p3" data-pid="3" class="sb">1. Father of Shimeah (Shimeam) and descendant of the Benjamite Jeiel of Gibeon.—<a href="jwpub://b/NWTR/13:8:1-13:8:1" data-bid="1-1" class="b">1 Chron. 8:1,</a><a href="jwpub://b/NWTR/13:8:29-13:8:32" data-bid="1-2" class="b"> 29-32;</a><a href="jwpub://b/NWTR/13:9:35-13:9:38" data-bid="1-3" class="b"> 9:35-38</a>.</p>
<p id="p4" data-pid="4" class="sb">2. Leader appointed for the king’s service during the second month in the division commanded by Dodai the Ahohite.—<a href="jwpub://b/NWTR/13:27:1-13:27:1" data-bid="2-1" class="b">1 Chron. 27:1,</a><a href="jwpub://b/NWTR/13:27:4-13:27:4" data-bid="2-2" class="b"> 4</a>.</p>
