<p id="p1" data-pid="1" class="st"><span id="page1577" class="pageNum" data-no="1577" data-before-text="1577"></span><strong>TAU</strong></p>
<p id="p2" data-pid="2" class="sb">[Τ, τ].</p>
<p id="p3" data-pid="3" class="sb">The nineteenth letter of the Greek alphabet, from which the English “t” originates.</p>
<p id="p4" data-pid="4" class="sb"><em>Tau</em> is derived from the Hebrew <em>taw.</em> When accented (τ΄), its numerical value is 300, and, with the subscript (,τ), 300,000.</p>
<p id="p5" data-pid="5" class="sb"></p>
