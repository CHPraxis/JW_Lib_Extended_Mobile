<p id="p1" data-pid="1" class="st"><span id="page43" class="pageNum" data-no="43" data-before-text="43"></span><strong>AHARAH</strong></p>
<p id="p2" data-pid="2" class="sb">(A·harʹah) [brother of Rach, or after a brother].</p>
<p id="p3" data-pid="3" class="sb">The third son of Benjamin. (<a href="jwpub://b/NWTR/13:8:1-13:8:1" data-bid="1-1" class="b">1 Chron. 8:1</a>) Probably the same as Ehi in <a href="jwpub://b/NWTR/1:46:21-1:46:21" data-bid="2-1" class="b">Genesis 46:21</a> and Ahiram in <a href="jwpub://b/NWTR/4:26:38-4:26:38" data-bid="3-1" class="b">Numbers 26:38</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
