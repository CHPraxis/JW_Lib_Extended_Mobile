<p id="p1" data-pid="1" class="st"><span id="page707" class="pageNum" data-no="707" data-before-text="707"></span><strong>HAMMOLECHETH</strong></p>
<p id="p2" data-pid="2" class="sb">(Ham·moʹle·cheth) [the queen].</p>
<p id="p3" data-pid="3" class="sb">The sister of Manasseh’s grandson Gilead. She gave birth to Ishhod, Abi-ezer and Mahlah.—<a href="jwpub://b/NWTR/13:7:14-13:7:14" data-bid="1-1" class="b">1 Chron. 7:14,</a><a href="jwpub://b/NWTR/13:7:17-13:7:18" data-bid="1-2" class="b"> 17, 18</a>.</p>
