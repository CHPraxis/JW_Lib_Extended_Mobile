<p id="p1" data-pid="1" class="st"><span id="page76" class="pageNum" data-no="76" data-before-text="76"></span><strong>ANANI</strong></p>
<p id="p2" data-pid="2" class="sb">(A·naʹni) [cloudy; or, perhaps, a contraction of Ananiah, protected by Jehovah].</p>
<p id="p3" data-pid="3" class="sb">A son of Elioenai and a post-captivity descendant of King David.—<a href="jwpub://b/NWTR/13:3:24-13:3:24" data-bid="1-1" class="b">1 Chron. 3:24</a>.</p>
