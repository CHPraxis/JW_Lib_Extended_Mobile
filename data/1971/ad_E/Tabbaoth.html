<p id="p1" data-pid="1" class="st"><span id="page1569" class="pageNum" data-no="1569" data-before-text="1569"></span><strong>TABBAOTH</strong></p>
<p id="p2" data-pid="2" class="sb">(Tab·baʹoth) [signet rings].</p>
<p id="p3" data-pid="3" class="sb">Forefather of a family of Nethinim. Some of his descendants returned to Jerusalem with Zerubbabel.—<a href="jwpub://b/NWTR/15:2:1-15:2:2" data-bid="1-1" class="b">Ezra 2:1, 2,</a><a href="jwpub://b/NWTR/15:2:43-15:2:43" data-bid="1-2" class="b"> 43;</a><a href="jwpub://b/NWTR/16:7:46-16:7:46" data-bid="1-3" class="b"> Neh. 7:46</a>.</p>
