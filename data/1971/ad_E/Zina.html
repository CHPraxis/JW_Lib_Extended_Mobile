<p id="p1" data-pid="1" class="st"><span id="page1692" class="pageNum" data-no="1692" data-before-text="1692"></span><strong>ZINA</strong></p>
<p id="p2" data-pid="2" class="sb">(Ziʹna).</p>
<p id="p3" data-pid="3" class="sb">A descendant of Gershon through Shimei. (<a href="jwpub://b/NWTR/13:23:6-13:23:7" data-bid="1-1" class="b">1 Chron. 23:6, 7,</a><a href="jwpub://b/NWTR/13:23:10-13:23:10" data-bid="1-2" class="b"> 10</a>) He is called Zizah in verse 11.—See ZIZAH.</p>
