<p id="p1" data-pid="1" class="st"><span id="page935" class="pageNum" data-no="935" data-before-text="935"></span><strong>JEZANIAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Jez·a·niʹah) [Jehovah gives ear to].</p>
<p id="p3" data-pid="3" class="sb">A chief of the Judean military force among those submitting to Gedaliah’s brief administration in 607 B.C.E. (<a href="jwpub://b/NWTR/24:40:8-24:40:9" data-bid="1-1" class="b">Jer. 40:8, 9;</a><a href="jwpub://b/NWTR/24:42:1-24:42:1" data-bid="1-2" class="b"> 42:1</a>) Jezaniah is also called Azariah (<a href="jwpub://b/NWTR/24:43:2-24:43:2" data-bid="2-1" class="b">Jer. 43:2</a>) and Jaazaniah.—<a href="jwpub://b/NWTR/12:25:23-12:25:23" data-bid="3-1" class="b">2 Ki. 25:23</a>.</p>
