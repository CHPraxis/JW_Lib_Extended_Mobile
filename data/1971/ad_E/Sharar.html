<p id="p1" data-pid="1" class="st"><span id="page1480" class="pageNum" data-no="1480" data-before-text="1480"></span><strong>SHARAR</strong></p>
<p id="p2" data-pid="2" class="sb">(Sha’rar).</p>
<p id="p3" data-pid="3" class="sb">Hararite father of David’s warrior Ahiam. (<a href="jwpub://b/NWTR/10:23:33-10:23:33" data-bid="1-1" class="b">2 Sam. 23:33</a>) He is called Sacar at <a href="jwpub://b/NWTR/13:11:35-13:11:35" data-bid="2-1" class="b">1 Chronicles 11:35</a>.</p>
