<p id="p1" data-pid="1" class="st"><span id="page1089" class="pageNum" data-no="1089" data-before-text="1089"></span><strong>MAAI</strong></p>
<p id="p2" data-pid="2" class="sb">(Maʹai) [perhaps, compassionate, or, sympathetic].</p>
<p id="p3" data-pid="3" class="sb">A priest and musician who descended from Asaph and played an instrument of song at the inauguration of Jerusalem’s wall in Nehemiah’s time.—<a href="jwpub://b/NWTR/16:12:36-16:12:36" data-bid="1-1" class="b">Neh. 12:36</a>.</p>
