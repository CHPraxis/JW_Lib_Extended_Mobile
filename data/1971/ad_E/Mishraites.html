<p id="p1" data-pid="1" class="st"><span id="page1167" class="pageNum" data-no="1167" data-before-text="1167"></span><strong>MISHRAITES</strong></p>
<p id="p2" data-pid="2" class="sb">(Mishʹra·ites).</p>
<p id="p3" data-pid="3" class="sb">One of the four families of Kiriath-jearim from whom descended the Zorathites and the Eshtaolites.—<a href="jwpub://b/NWTR/13:2:53-13:2:53" data-bid="1-1" class="b">1 Chron. 2:53</a>.</p>
