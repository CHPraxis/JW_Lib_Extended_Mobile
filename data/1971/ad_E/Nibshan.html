<p id="p1" data-pid="1" class="st"><span id="page1223" class="pageNum" data-no="1223" data-before-text="1223"></span><strong>NIBSHAN</strong></p>
<p id="p2" data-pid="2" class="sb">(Nib πshan) [perhaps, light soil].</p>
<p id="p3" data-pid="3" class="sb">A city in the Judean wilderness. (<a href="jwpub://b/NWTR/6:15:20-6:15:20" data-bid="1-1" class="b">Josh. 15:20,</a><a href="jwpub://b/NWTR/6:15:61-6:15:62" data-bid="1-2" class="b"> 61, 62</a>) The exact location of Nibshan is unknown. But it is tentatively identified with Khirbet el-Marqari, located on a level ridge some eleven miles (18 kilometers) SE of Jerusalem.</p>
