<p id="p1" data-pid="1" class="st"><span id="page1089" class="pageNum" data-no="1089" data-before-text="1089"></span><strong>MAASAI</strong></p>
<p id="p2" data-pid="2" class="sb">(Maʹa·sai) [work of Jehovah].</p>
<p id="p3" data-pid="3" class="sb">A priest and descendant of Immer, who returned from Babylonian exile.—<a href="jwpub://b/NWTR/13:9:10-13:9:10" data-bid="1-1" class="b">1 Chron. 9:10,</a><a href="jwpub://b/NWTR/13:9:12-13:9:12" data-bid="1-2" class="b"> 12</a>.</p>
