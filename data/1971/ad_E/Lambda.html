<p id="p1" data-pid="1" class="st"><span id="page1020" class="pageNum" data-no="1020" data-before-text="1020"></span><strong>LAMBDA</strong></p>
<p id="p2" data-pid="2" class="sb">[Λ, λ] (lambʹda).</p>
<p id="p3" data-pid="3" class="sb">The eleventh letter of the Greek alphabet, originating from the Hebrew <em>laʹmedh.</em> The English “l” is derived from this Greek letter, and is pronounced like it.</p>
<p id="p4" data-pid="4" class="sb">Accented, as a number, it denotes thirty (λ΄), and, with the subscript (,λ), 30,000.</p>
<p id="p5" data-pid="5" class="sb"></p>
