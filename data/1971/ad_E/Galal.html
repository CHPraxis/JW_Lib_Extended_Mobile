<p id="p1" data-pid="1" class="st"><span id="page614" class="pageNum" data-no="614" data-before-text="614"></span><strong>GALAL</strong></p>
<p id="p2" data-pid="2" class="sb">(Gaʹlal) [great, rolling].</p>
<p id="p3" data-pid="3" class="sb">1. A Levite who returned from Babylonian exile.—<a href="jwpub://b/NWTR/13:9:14-13:9:15" data-bid="1-1" class="b">1 Chron. 9:14, 15</a>.</p>
<p id="p4" data-pid="4" class="sb">2. A Levite referred to as “son of Jeduthun.”—<a href="jwpub://b/NWTR/13:9:14-13:9:14" data-bid="2-1" class="b">1 Chron. 9:14,</a><a href="jwpub://b/NWTR/13:9:16-13:9:16" data-bid="2-2" class="b"> 16;</a><a href="jwpub://b/NWTR/16:11:17-16:11:17" data-bid="2-3" class="b"> Neh. 11:17</a>.</p>
