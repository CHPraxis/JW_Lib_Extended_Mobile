<p id="p1" data-pid="1" class="st"><span id="page205" class="pageNum" data-no="205" data-before-text="205"></span><strong>BEDAD</strong></p>
<p id="p2" data-pid="2" class="sb">(Beʹdad) [isolation].</p>
