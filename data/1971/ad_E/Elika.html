<p id="p1" data-pid="1" class="st"><span id="page508" class="pageNum" data-no="508" data-before-text="508"></span><strong>ELIKA</strong></p>
<p id="p2" data-pid="2" class="sb">(E·liʹka) [possibly, God is rejector].</p>
<p id="p3" data-pid="3" class="sb">One of David’s mighty men, evidently from the town of Harod.—<a href="jwpub://b/NWTR/10:23:25-10:23:25" data-bid="1-1" class="b">2 Sam. 23:25</a>.</p>
