<p id="p1" data-pid="1" class="st"><span id="page520" class="pageNum" data-no="520" data-before-text="520"></span><strong>EN-MISHPAT</strong></p>
<p id="p2" data-pid="2" class="sb">(En-mishʹpat) [spring of judgment].</p>
<p id="p3" data-pid="3" class="sb">Another name for Kadesh.—<a href="jwpub://b/NWTR/1:14:7-1:14:7" data-bid="1-1" class="b">Gen. 14:7</a>; see KADESH, KADESH-BARNEA.</p>
