<p id="p1" data-pid="1" class="st"><span id="page1237" class="pageNum" data-no="1237" data-before-text="1237"></span><strong>NYMPHA</strong></p>
<p id="p2" data-pid="2" class="sb">(Nymʹpha) [sacred to nymphs].</p>
<p id="p3" data-pid="3" class="sb">A Christian woman living in or near Laodicea or Colossae in whose home a congregation held meetings, and to whom Paul sent greetings.—<a href="jwpub://b/NWTR/51:4:15-51:4:15" data-bid="1-1" class="b">Col. 4:15</a>.</p>
