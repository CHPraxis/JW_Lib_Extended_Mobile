<p id="p1" data-pid="1" class="st"><span id="page552" class="pageNum" data-no="552" data-before-text="552"></span><strong>EZBAI</strong></p>
<p id="p2" data-pid="2" class="sb">(Ezʹbai) [possibly, hyssoplike].</p>
<p id="p3" data-pid="3" class="sb">The father of Naarai. Naarai was one of the mighty men of King David’s military forces.—<a href="jwpub://b/NWTR/13:11:26-13:11:26" data-bid="1-1" class="b">1 Chron. 11:26,</a><a href="jwpub://b/NWTR/13:11:37-13:11:37" data-bid="1-2" class="b"> 37</a>.</p>
