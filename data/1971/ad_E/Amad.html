<p id="p1" data-pid="1" class="st"><span id="page61" class="pageNum" data-no="61" data-before-text="61"></span><strong>AMAD</strong></p>
<p id="p2" data-pid="2" class="sb">(Aʹmad) [people of time or duration, station].</p>
<p id="p3" data-pid="3" class="sb">A city of the fertile coastal plain N of the Carmel range, assigned to the tribe of Asher. (<a href="jwpub://b/NWTR/6:19:26-6:19:26" data-bid="1-1" class="b">Josh. 19:26</a>) Although there are several ruins in this area called ‘Amud, the exact location of this city is not known.</p>
