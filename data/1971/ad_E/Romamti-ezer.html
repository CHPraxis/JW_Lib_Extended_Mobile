<p id="p1" data-pid="1" class="st"><span id="page1418" class="pageNum" data-no="1418" data-before-text="1418"></span><strong>ROMAMTI-EZER</strong></p>
<p id="p2" data-pid="2" class="sb">(Ro·mamʹti-eʹzer) [I have made lofty help].</p>
<p id="p3" data-pid="3" class="sb">A son of Heman selected by lot during David’s reign to head the last of the twenty-four Levitical groups of musicians at the sanctuary.—<a href="jwpub://b/NWTR/13:25:1-13:25:1" data-bid="1-1" class="b">1 Chron. 25:1,</a><a href="jwpub://b/NWTR/13:25:4-13:25:5" data-bid="1-2" class="b"> 4, 5,</a><a href="jwpub://b/NWTR/13:25:9-13:25:9" data-bid="1-3" class="b"> 9,</a><a href="jwpub://b/NWTR/13:25:31-13:25:31" data-bid="1-4" class="b"> 31</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
