<p id="p1" data-pid="1" class="st"><span id="page857" class="pageNum" data-no="857" data-before-text="857"></span><strong>ITHMAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Ithʹmah) [possibly, orphan].</p>
<p id="p3" data-pid="3" class="sb">One of several of David’s mighty men listed only in Chronicles; a Moabite.—<a href="jwpub://b/NWTR/13:11:26-13:11:26" data-bid="1-1" class="b">1 Chron. 11:26,</a><a href="jwpub://b/NWTR/13:11:46-13:11:46" data-bid="1-2" class="b"> 46</a>.</p>
