<p id="p1" data-pid="1" class="st"><span id="page1008" class="pageNum" data-no="1008" data-before-text="1008"></span><strong>KIR-HARESETH</strong></p>
<p id="p2" data-pid="2" class="sb">(Kir-harʹe·seth) [in Hebrew, wall of potsherds; in Moabite, city of potsherds].</p>
<p id="p3" data-pid="3" class="sb">Apparently another name for Kir of Moab, a city usually identified with modern Kerak.—<a href="jwpub://b/NWTR/12:3:25-12:3:25" data-bid="1-1" class="b">2 Ki. 3:25;</a><a href="jwpub://b/NWTR/23:16:7-23:16:7" data-bid="1-2" class="b"> Isa. 16:7</a>; see KIR OF MOAB.</p>
