<p id="p1" data-pid="1" class="st"><span id="page933" class="pageNum" data-no="933" data-before-text="933"></span><strong>JEUEL</strong></p>
<p id="p2" data-pid="2" class="sb">(Je·uʹel) [God has healed, or, preserved].</p>
<p id="p3" data-pid="3" class="sb">1. A Levite who helped in cleansing the temple during Hezekiah’s reign; a descendant of Elizaphan.—<a href="jwpub://b/NWTR/14:29:13-14:29:13" data-bid="1-1" class="b">2 Chron. 29:13,</a><a href="jwpub://b/NWTR/14:29:15-14:29:16" data-bid="1-2" class="b"> 15, 16</a>.</p>
<p id="p4" data-pid="4" class="sb">2. A postexilic resident of Jerusalem; head of the Judean paternal house of Zerah.—<a href="jwpub://b/NWTR/13:9:3-13:9:6" data-bid="2-1" class="b">1 Chron. 9:3-6,</a><a href="jwpub://b/NWTR/13:9:9-13:9:9" data-bid="2-2" class="b"> 9;</a><a href="jwpub://b/NWTR/1:46:12-1:46:12" data-bid="2-3" class="b"> Gen. 46:12</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
