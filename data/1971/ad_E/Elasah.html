<p id="p1" data-pid="1" class="st"><span id="page502" class="pageNum" data-no="502" data-before-text="502"></span><strong>ELASAH</strong></p>
<p id="p2" data-pid="2" class="sb">(El·aʹsah) [God has made].</p>
<p id="p3" data-pid="3" class="sb">The son of Shaphan who, with Gemariah, was sent by Zedekiah to Nebuchadnezzar in Babylon. The prophet Jeremiah on that occasion sent his letter to the exiles in Babylon by the hand of Elasah and of Gemariah.—<a href="jwpub://b/NWTR/24:29:1-24:29:3" data-bid="1-1" class="b">Jer. 29:1-3</a>.</p>
