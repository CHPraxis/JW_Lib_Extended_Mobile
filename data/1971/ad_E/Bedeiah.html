<p id="p1" data-pid="1" class="st"><span id="page205" class="pageNum" data-no="205" data-before-text="205"></span><strong>BEDEIAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Be·deiʹah) [servant of Jah].</p>
<p id="p3" data-pid="3" class="sb">One of the twelve sons of Bani who, at Ezra’s urging, sent away their foreign wives and sons.—<a href="jwpub://b/NWTR/15:10:10-15:10:11" data-bid="1-1" class="b">Ezra 10:10, 11,</a><a href="jwpub://b/NWTR/15:10:34-15:10:35" data-bid="1-2" class="b"> 34, 35,</a><a href="jwpub://b/NWTR/15:10:44-15:10:44" data-bid="1-3" class="b"> 44</a>.</p>
