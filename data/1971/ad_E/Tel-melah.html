<p id="p1" data-pid="1" class="st"><span id="page1581" class="pageNum" data-no="1581" data-before-text="1581"></span><strong>TEL-MELAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Tel-meʹlah) [hill of salt].</p>
<p id="p3" data-pid="3" class="sb">One of the Babylonian places from which individuals unable to tell their genealogy came to Judah in 537 B.C.E.—<a href="jwpub://b/NWTR/15:2:1-15:2:1" data-bid="1-1" class="b">Ezra 2:1,</a><a href="jwpub://b/NWTR/15:2:59-15:2:59" data-bid="1-2" class="b"> 59;</a><a href="jwpub://b/NWTR/16:7:6-16:7:6" data-bid="1-3" class="b"> Neh. 7:6,</a><a href="jwpub://b/NWTR/16:7:61-16:7:61" data-bid="1-4" class="b"> 61</a>.</p>
