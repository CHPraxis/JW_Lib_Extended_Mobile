<p id="p1" data-pid="1" class="st"><span id="page30" class="pageNum" data-no="30" data-before-text="30"></span><strong>ACHIM</strong></p>
<p id="p2" data-pid="2" class="sb">(Aʹchim) [Greek form of Hebrew <em>Jachin</em> or <em>Jakim</em> (“He will firmly establish”), contractions of <em>Jehoiachin</em> (“Yah(u) firmly establishes”)]. A royal descendant of David through Solomon and an ancestor of Joseph the foster father of Jesus.—<a href="jwpub://b/NWTR/40:1:14-40:1:14" data-bid="1-1" class="b">Matt. 1:14</a>.</p>
