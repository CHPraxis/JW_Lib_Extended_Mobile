<p id="p1" data-pid="1" class="st"><span id="page875" class="pageNum" data-no="875" data-before-text="875"></span><strong>JECOLIAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Je·co·liʹah) [Jah has been able].</p>
<p id="p3" data-pid="3" class="sb">Mother of Judah’s King Uzziah (Azariah), whom she bore in about 845 B.C.E. Jecoliah, wife of Amaziah, was from Jerusalem.—<a href="jwpub://b/NWTR/12:15:1-12:15:2" data-bid="1-1" class="b">2 Ki. 15:1, 2;</a><a href="jwpub://b/NWTR/14:26:1-14:26:1" data-bid="1-2" class="b"> 2 Chron. 26:1,</a><a href="jwpub://b/NWTR/14:26:3-14:26:3" data-bid="1-3" class="b"> 3</a>.</p>
