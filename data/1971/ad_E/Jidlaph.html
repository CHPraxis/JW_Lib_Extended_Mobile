<p id="p1" data-pid="1" class="st"><span id="page936" class="pageNum" data-no="936" data-before-text="936"></span><strong>JIDLAPH</strong></p>
<p id="p2" data-pid="2" class="sb">(Jidʹlaph) [perhaps, he weeps].</p>
<p id="p3" data-pid="3" class="sb">The seventh listed of the eight sons borne to Nahor by his wife Milcah. Jidlaph was therefore a nephew of Abraham and an uncle to Isaac’s wife Rebekah.—<a href="jwpub://b/NWTR/1:22:20-1:22:23" data-bid="1-1" class="b">Gen. 22:20-23;</a><a href="jwpub://b/NWTR/1:24:67-1:24:67" data-bid="1-2" class="b"> 24:67</a>.</p>
