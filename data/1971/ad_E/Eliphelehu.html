<p id="p1" data-pid="1" class="st"><span id="page509" class="pageNum" data-no="509" data-before-text="509"></span><strong>ELIPHELEHU</strong></p>
<p id="p2" data-pid="2" class="sb">(E·liphʹe·le·hu) [may God distinguish him].</p>
<p id="p3" data-pid="3" class="sb">A Levite musician of the second division who acted as one of the directors in playing the harp at the time the sacred Ark was transferred from the house of Obed-edom to Jerusalem.—<a href="jwpub://b/NWTR/13:15:17-13:15:18" data-bid="1-1" class="b">1 Chron. 15:17, 18,</a><a href="jwpub://b/NWTR/13:15:21-13:15:21" data-bid="1-2" class="b"> 21</a>.</p>
