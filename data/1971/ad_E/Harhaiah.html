<p id="p1" data-pid="1" class="st"><span id="page713" class="pageNum" data-no="713" data-before-text="713"></span><strong>HARHAIAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Har·haiʹah).</p>
<p id="p3" data-pid="3" class="sb">Father of Uzziel. Harhaiah’s son, a goldsmith, did repair work on the wall of Jerusalem under the direction of Nehemiah.—<a href="jwpub://b/NWTR/16:3:8-16:3:8" data-bid="1-1" class="b">Neh. 3:8</a>.</p>
