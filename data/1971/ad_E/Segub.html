<p id="p1" data-pid="1" class="st"><span id="page1467" class="pageNum" data-no="1467" data-before-text="1467"></span><strong>SEGUB</strong></p>
<p id="p2" data-pid="2" class="sb">(Seʹgub) [exalted].</p>
<p id="p3" data-pid="3" class="sb">1. Son of Hezron and father of Jair in the tribe of Judah.—<a href="jwpub://b/NWTR/13:2:21-13:2:22" data-bid="1-1" class="b">1 Chron. 2:21, 22</a>.</p>
<p id="p4" data-pid="4" class="sb">2. The youngest son of Hiel the Bethelite. In fulfillment of Joshua’s curse, Segub lost his life when his father rebuilt Jericho during the reign of King Ahab.—<a href="jwpub://b/NWTR/6:6:26-6:6:26" data-bid="2-1" class="b">Josh. 6:26;</a><a href="jwpub://b/NWTR/11:16:34-11:16:34" data-bid="2-2" class="b"> 1 Ki. 16:34</a>.</p>
