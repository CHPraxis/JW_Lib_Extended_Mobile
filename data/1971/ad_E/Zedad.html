<p id="p1" data-pid="1" class="st"><span id="page1686" class="pageNum" data-no="1686" data-before-text="1686"></span><strong>ZEDAD</strong></p>
<p id="p2" data-pid="2" class="sb">(Zeʹdad) [slope].</p>
<p id="p3" data-pid="3" class="sb">A point at Israel’s northern boundary. (<a href="jwpub://b/NWTR/4:34:8-4:34:8" data-bid="1-1" class="b">Num. 34:8;</a><a href="jwpub://b/NWTR/26:47:15-26:47:15" data-bid="1-2" class="b"> Ezek. 47:15</a>) It tentatively has been identified with Sadad, some sixty-five miles (c. 105 kilometers) NE of Damascus.</p>
<p id="p4" data-pid="4" class="sb"></p>
