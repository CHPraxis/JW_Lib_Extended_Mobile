<p id="p1" data-pid="1" class="st"><span id="page1480" class="pageNum" data-no="1480" data-before-text="1480"></span><strong>SHASHAK</strong></p>
<p id="p2" data-pid="2" class="sb">(Shaʹshak).</p>
<p id="p3" data-pid="3" class="sb">A Benjamite whose eleven sons are listed among the headmen who lived in Jerusalem.—<a href="jwpub://b/NWTR/13:8:14-13:8:14" data-bid="1-1" class="b">1 Chron. 8:14,</a><a href="jwpub://b/NWTR/13:8:22-13:8:25" data-bid="1-2" class="b"> 22-25,</a><a href="jwpub://b/NWTR/13:8:28-13:8:28" data-bid="1-3" class="b"> 28</a>.</p>
