<p id="p1" data-pid="1" class="st"><span id="page785" class="pageNum" data-no="785" data-before-text="785"></span><strong>HOMAM</strong></p>
<p id="p2" data-pid="2" class="sb">(Hoʹmam) [possibly from a Hebrew verb meaning to make a noise, move noisily, confuse, discomfit]. Son of Horite Sheik Lotan; the same as Hemam.—<a href="jwpub://b/NWTR/1:36:20-1:36:22" data-bid="1-1" class="b">Gen. 36:20-22;</a><a href="jwpub://b/NWTR/13:1:39-13:1:39" data-bid="1-2" class="b"> 1 Chron. 1:39</a>; see HEMAM.</p>
