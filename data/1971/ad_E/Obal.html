<p id="p1" data-pid="1" class="st"><span id="page1239" class="pageNum" data-no="1239" data-before-text="1239"></span><strong>OBAL</strong></p>
<p id="p2" data-pid="2" class="sb">(Oʹbal).</p>
<p id="p3" data-pid="3" class="sb">The eighth listed of Joktan’s thirteen sons, each of whom founded one of the seventy post-Flood families; descendant of Shem. Exactly where the tribe of Obal settled is uncertain, but similar names occur in Yemenite SW Arabia.—<a href="jwpub://b/NWTR/1:10:21-1:10:21" data-bid="1-1" class="b">Gen. 10:21,</a><a href="jwpub://b/NWTR/1:10:25-1:10:30" data-bid="1-2" class="b"> 25-30;</a><a href="jwpub://b/NWTR/13:1:20-13:1:20" data-bid="1-3" class="b"> 1 Chron. 1:20,</a><a href="jwpub://b/NWTR/13:1:22-13:1:22" data-bid="1-4" class="b"> 22</a>.</p>
