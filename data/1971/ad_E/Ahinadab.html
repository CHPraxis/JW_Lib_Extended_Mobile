<p id="p1" data-pid="1" class="st"><span id="page46" class="pageNum" data-no="46" data-before-text="46"></span><strong>AHINADAB</strong></p>
<p id="p2" data-pid="2" class="sb">(A·hinʹa·dab) [brother of liberality or willingness].</p>
<p id="p3" data-pid="3" class="sb">One of the twelve deputies responsible to provide food for Solomon’s royal household on a monthly rotation basis. (<a href="jwpub://b/NWTR/11:4:7-11:4:7" data-bid="1-1" class="b">1 Ki. 4:7,</a><a href="jwpub://b/NWTR/11:4:14-11:4:14" data-bid="1-2" class="b"> 14</a>) Mahanaim, his assigned territory, was in southern Transjordan.</p>
<p id="p4" data-pid="4" class="sb"></p>
