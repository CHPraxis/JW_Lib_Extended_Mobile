<p id="p1" data-pid="1" class="st"><span id="page410" class="pageNum" data-no="410" data-before-text="410"></span><strong>DABBESHETH</strong></p>
<p id="p2" data-pid="2" class="sb">(Dabʹbe·sheth) [hump].</p>
<p id="p3" data-pid="3" class="sb">A town of Zebulun. (<a href="jwpub://b/NWTR/6:19:11-6:19:11" data-bid="1-1" class="b">Josh. 19:11</a>) Its precise location is unknown; however, the site of Tell esh-Shemman, E of Jokneam on the Plain of Esdraelon, appears to fit the Biblical context.</p>
