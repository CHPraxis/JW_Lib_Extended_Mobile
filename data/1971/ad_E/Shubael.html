<p id="p1" data-pid="1" class="st"><span id="page1498" class="pageNum" data-no="1498" data-before-text="1498"></span><strong>SHUBAEL</strong></p>
<p id="p2" data-pid="2" class="sb">(Shuʹba·el).</p>
<p id="p3" data-pid="3" class="sb">1. Descendant of Levi through Moses’ son Gershom. Another form of the name is Shebuel.—<a href="jwpub://b/NWTR/13:24:20-13:24:20" data-bid="1-1" class="b">1 Chron. 24:20;</a><a href="jwpub://b/NWTR/13:26:24-13:26:24" data-bid="1-2" class="b"> 26:24</a>; see SHEBUEL No. 1.</p>
<p id="p4" data-pid="4" class="sb">2. Son of Heman, also called Shebuel.—<a href="jwpub://b/NWTR/13:25:4-13:25:4" data-bid="2-1" class="b">1 Chron. 25:4,</a><a href="jwpub://b/NWTR/13:25:20-13:25:20" data-bid="2-2" class="b"> 20</a>; see SHEBUEL No. 2.</p>
