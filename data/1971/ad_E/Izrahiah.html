<p id="p1" data-pid="1" class="st"><span id="page858" class="pageNum" data-no="858" data-before-text="858"></span><strong>IZRAHIAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Iz·ra·hiʹah) [Jehovah will arise, or, shine].</p>
<p id="p3" data-pid="3" class="sb">1. A descendant of Issachar through Tola whose five sons each became heads of populous families.—<a href="jwpub://b/NWTR/13:7:1-13:7:5" data-bid="1-1" class="b">1 Chron. 7:1-5</a>.</p>
<p id="p4" data-pid="4" class="sb">2. An overseer of the singers who helped celebrate the completion of Nehemiah’s rebuilding of Jerusalem’s wall.—<a href="jwpub://b/NWTR/16:12:42-16:12:42" data-bid="2-1" class="b">Neh. 12:42</a>.</p>
