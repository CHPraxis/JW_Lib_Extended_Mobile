<p id="p1" data-pid="1" class="st"><span id="page1680" class="pageNum" data-no="1680" data-before-text="1680"></span><strong>ZALMONAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Zal·moʹnah) [dark, shady].</p>
<p id="p3" data-pid="3" class="sb">A wilderness site where the Israelites encamped after leaving Mount Hor and before moving on to Punon. (<a href="jwpub://b/NWTR/4:33:41-4:33:42" data-bid="1-1" class="b">Num. 33:41, 42</a>) The location of Zalmonah is now unknown.</p>
