<p id="p1" data-pid="1" class="st"><span id="page764" class="pageNum" data-no="764" data-before-text="764"></span><strong>HEZION</strong></p>
<p id="p2" data-pid="2" class="sb">(Heʹzi·on) [vision].</p>
<p id="p3" data-pid="3" class="sb">Grandfather of the first King Ben-hadad of Syria mentioned in the Bible. (<a href="jwpub://b/NWTR/11:15:18-11:15:18" data-bid="1-1" class="b">1 Ki. 15:18</a>) Hezion is thought by some to be the person called Rezon at <a href="jwpub://b/NWTR/11:11:23-11:11:23" data-bid="2-1" class="b">1 Kings 11:23</a>.</p>
