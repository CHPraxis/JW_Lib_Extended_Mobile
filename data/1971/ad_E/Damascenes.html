<p id="p1" data-pid="1" class="st"><span id="page412" class="pageNum" data-no="412" data-before-text="412"></span><strong>DAMASCENES</strong></p>
<p id="p2" data-pid="2" class="sb">(Dam·a·scenesʹ).</p>
<p id="p3" data-pid="3" class="sb">The inhabitants of Damascus. (<a href="jwpub://b/NWTR/47:11:32-47:11:32" data-bid="1-1" class="b">2 Cor. 11:32</a>) Paul used the term when recounting his narrow escape from that city about twenty years after it occurred, as narrated in <a href="jwpub://b/NWTR/44:9:23-44:9:25" data-bid="2-1" class="b">Acts 9:23-25</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
