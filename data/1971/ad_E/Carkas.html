<p id="p1" data-pid="1" class="st"><span id="page299" class="pageNum" data-no="299" data-before-text="299"></span><strong>CARKAS</strong></p>
<p id="p2" data-pid="2" class="sb">(Carʹkas).</p>
<p id="p3" data-pid="3" class="sb">One of King Ahasuerus’ seven court officials by whom he sent the unheeded demand for Vashti’s presence.—<a href="jwpub://b/NWTR/17:1:10-17:1:12" data-bid="1-1" class="b">Esther 1:10-12</a>; see COURT OFFICIAL.</p>
