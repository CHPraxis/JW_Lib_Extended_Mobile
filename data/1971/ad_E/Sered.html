<p id="p1" data-pid="1" class="st"><span id="page1471" class="pageNum" data-no="1471" data-before-text="1471"></span><strong>SERED</strong></p>
<p id="p2" data-pid="2" class="sb">(Seʹred) [frightened].</p>
<p id="p3" data-pid="3" class="sb">First-named son of Zebulun and founder of the Seredites, a Zebulunite tribal family.—<a href="jwpub://b/NWTR/1:46:14-1:46:14" data-bid="1-1" class="b">Gen. 46:14;</a><a href="jwpub://b/NWTR/4:26:26-4:26:27" data-bid="1-2" class="b"> Num. 26:26, 27</a>.</p>
