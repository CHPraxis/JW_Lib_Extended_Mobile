<p id="p1" data-pid="1" class="st"><span id="page1149" class="pageNum" data-no="1149" data-before-text="1149"></span><strong>METHUSHAEL</strong></p>
<p id="p2" data-pid="2" class="sb">(Me·thuʹsha·el) [man of God].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Cain through Enoch. Methushael was the son of Mehujael and the father of Lamech (not to be confused with Noah’s father Lamech).—<a href="jwpub://b/NWTR/1:4:17-1:4:18" data-bid="1-1" class="b">Gen. 4:17, 18</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
