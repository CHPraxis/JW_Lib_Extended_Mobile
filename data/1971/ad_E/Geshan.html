<p id="p1" data-pid="1" class="st"><span id="page648" class="pageNum" data-no="648" data-before-text="648"></span><strong>GESHAN</strong></p>
<p id="p2" data-pid="2" class="sb">(Geʹshan) [possibly, firm, strong].</p>
<p id="p3" data-pid="3" class="sb">The third-named son of Jahdai of the tribe of Judah. Geshan is listed among the descendants of Caleb—<a href="jwpub://b/NWTR/13:2:47-13:2:47" data-bid="1-1" class="b">1 Chron. 2:47</a>.</p>
