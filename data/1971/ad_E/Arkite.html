<p id="p1" data-pid="1" class="st"><span id="page121" class="pageNum" data-no="121" data-before-text="121"></span><strong>ARKITE</strong></p>
<p id="p2" data-pid="2" class="sb">(Arkʹite).</p>
<p id="p3" data-pid="3" class="sb">Descendants of Ham through Canaan and one of the seventy post-Flood families. (<a href="jwpub://b/NWTR/1:10:17-1:10:17" data-bid="1-1" class="b">Gen. 10:17;</a><a href="jwpub://b/NWTR/13:1:15-13:1:15" data-bid="1-2" class="b"> 1 Chron. 1:15</a>) They settled along the Mediterranean coast W of the Lebanon mountains.</p>
