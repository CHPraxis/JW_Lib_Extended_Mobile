<p id="p1" data-pid="1" class="st"><span id="page1009" class="pageNum" data-no="1009" data-before-text="1009"></span><strong>KISHI</strong></p>
<p id="p2" data-pid="2" class="sb">(Kishʹi) [possibly, gift].</p>
<p id="p3" data-pid="3" class="sb">Apparently the same person as the Merarite Levite Kushaiah, father of the musician Ethan.—<a href="jwpub://b/NWTR/13:6:19-13:6:19" data-bid="1-1" class="b">1 Chron. 6:19</a>; 44; 15:17; see KUSHAIAH.</p>
