<p id="p1" data-pid="1" class="st"><span id="page84" class="pageNum" data-no="84" data-before-text="84"></span><strong>ANTHOTHIJAH</strong></p>
<p id="p2" data-pid="2" class="sb">(An·tho·thiʹjah) [answers of Jah; or belonging to Anathoth].</p>
<p id="p3" data-pid="3" class="sb">A son of Shashak of the tribe of Benjamin.—<a href="jwpub://b/NWTR/13:8:24-13:8:25" data-bid="1-1" class="b">1 Chron. 8:24, 25</a>.</p>
