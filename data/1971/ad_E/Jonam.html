<p id="p1" data-pid="1" class="st"><span id="page957" class="pageNum" data-no="957" data-before-text="957"></span><strong>JONAM</strong></p>
<p id="p2" data-pid="2" class="sb">(Joʹnam).</p>
<p id="p3" data-pid="3" class="sb">An ancestor of Jesus’ mother Mary. Jonam was a descendant of David through Nathan and perhaps lived around the time of King Asa.—<a href="jwpub://b/NWTR/42:3:23-42:3:23" data-bid="1-1" class="b">Luke 3:23,</a><a href="jwpub://b/NWTR/42:3:30-42:3:31" data-bid="1-2" class="b"> 30, 31</a>.</p>
