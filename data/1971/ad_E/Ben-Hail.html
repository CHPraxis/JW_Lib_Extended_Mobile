<p id="p1" data-pid="1" class="st"><span id="page214" class="pageNum" data-no="214" data-before-text="214"></span><strong>BEN-HAIL</strong></p>
<p id="p2" data-pid="2" class="sb">(Ben-haʹil) [son of strength].</p>
<p id="p3" data-pid="3" class="sb">One of the five princes sent by Jehoshaphat in the third year of his reign to teach the law to the inhabitants of Judah.—<a href="jwpub://b/NWTR/14:17:7-14:17:7" data-bid="1-1" class="b">2 Chron. 17:7,</a><a href="jwpub://b/NWTR/14:17:9-14:17:9" data-bid="1-2" class="b"> 9</a>.</p>
