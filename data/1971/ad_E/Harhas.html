<p id="p1" data-pid="1" class="st"><span id="page713" class="pageNum" data-no="713" data-before-text="713"></span><strong>HARHAS</strong></p>
<p id="p2" data-pid="2" class="sb">(Harʹhas) [perhaps, glitter, splendor].</p>
<p id="p3" data-pid="3" class="sb">Grandfather of Shallum the husband of the prophetess Huldah. (<a href="jwpub://b/NWTR/12:22:14-12:22:14" data-bid="1-1" class="b">2 Ki. 22:14</a>) In the Masoretic text his name is given as Hasrah at <a href="jwpub://b/NWTR/14:34:22-14:34:22" data-bid="2-1" class="b">2 Chronicles 34:22</a>.</p>
