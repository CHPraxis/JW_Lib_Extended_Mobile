<p id="p1" data-pid="1" class="st"><span id="page119" class="pageNum" data-no="119" data-before-text="119"></span><strong>ARIDAI</strong></p>
<p id="p2" data-pid="2" class="sb">(Arʹi·dai) [perhaps of Persian origin, delight of Hari].</p>
<p id="p3" data-pid="3" class="sb">One of Haman’s ten sons.—<a href="jwpub://b/NWTR/17:9:9-17:9:9" data-bid="1-1" class="b">Esther 9:9</a>; see HAMAN.</p>
