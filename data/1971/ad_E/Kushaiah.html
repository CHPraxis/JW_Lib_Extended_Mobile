<p id="p1" data-pid="1" class="st"><span id="page1015" class="pageNum" data-no="1015" data-before-text="1015"></span><strong>KUSHAIAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Kush·aʹiah) [bow of Jehovah (perhaps, the rainbow)].</p>
<p id="p3" data-pid="3" class="sb">A Levite of the family of Merari and the father or ancestor of Ethan, one of the group of Levite singers and musicians of David’s day. (<a href="jwpub://b/NWTR/13:15:16-13:15:17" data-bid="1-1" class="b">1 Chron. 15:16, 17</a>) Kushaiah is evidently called Kishi at <a href="jwpub://b/NWTR/13:6:44-13:6:44" data-bid="2-1" class="b">1 Chronicles 6:44</a>.</p>
