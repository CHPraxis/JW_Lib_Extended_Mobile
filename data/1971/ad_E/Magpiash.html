<p id="p1" data-pid="1" class="st"><span id="page1095" class="pageNum" data-no="1095" data-before-text="1095"></span><strong>MAGPIASH</strong></p>
<p id="p2" data-pid="2" class="sb">(Magʹpi·ash) [killer of moths].</p>
<p id="p3" data-pid="3" class="sb">One of the heads of the people whose descendant, if not himself, attested by seal the “trustworthy arrangement” of Nehemiah’s day.—<a href="jwpub://b/NWTR/16:9:38-16:9:38" data-bid="1-1" class="b">Neh. 9:38;</a><a href="jwpub://b/NWTR/16:10:1-16:10:1" data-bid="1-2" class="b"> 10:1,</a><a href="jwpub://b/NWTR/16:10:14-16:10:14" data-bid="1-3" class="b"> 14,</a><a href="jwpub://b/NWTR/16:10:20-16:10:20" data-bid="1-4" class="b"> 20</a>.</p>
