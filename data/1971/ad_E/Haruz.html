<p id="p1" data-pid="1" class="st"><span id="page716" class="pageNum" data-no="716" data-before-text="716"></span><strong>HARUZ</strong></p>
<p id="p2" data-pid="2" class="sb">(Haʹruz) [possibly, gold, or, eager].</p>
<p id="p3" data-pid="3" class="sb">A man from Jotbah; the grandfather of King Amon of Judah and the father of Meshullemeth the wife of King Manasseh.—<a href="jwpub://b/NWTR/12:21:19-12:21:20" data-bid="1-1" class="b">2 Ki. 21:19, 20</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
