<p id="p1" data-pid="1" class="st"><span id="page840" class="pageNum" data-no="840" data-before-text="840"></span><strong>IRI</strong></p>
<p id="p2" data-pid="2" class="sb">(Iʹri) [possibly, watchful, or, my watchman].</p>
<p id="p3" data-pid="3" class="sb">Son of Bela; a paternal head and valiant, mighty man of Benjamin. (<a href="jwpub://b/NWTR/13:7:7-13:7:7" data-bid="1-1" class="b">1 Chron. 7:7</a>) Iri is probably the same as the Ir of <a href="jwpub://b/NWTR/13:7:12-13:7:12" data-bid="2-1" class="b">1 Chronicles 7:12</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
