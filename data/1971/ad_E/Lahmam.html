<p id="p1" data-pid="1" class="st"><span id="page1019" class="pageNum" data-no="1019" data-before-text="1019"></span><strong>LAHMAM</strong></p>
<p id="p2" data-pid="2" class="sb">(Lah πmam).</p>
<p id="p3" data-pid="3" class="sb">A Judean city in the Shephelah. (<a href="jwpub://b/NWTR/6:15:20-6:15:20" data-bid="1-1" class="b">Josh. 15:20,</a><a href="jwpub://b/NWTR/6:15:33-6:15:33" data-bid="1-2" class="b"> 33,</a><a href="jwpub://b/NWTR/6:15:40-6:15:40" data-bid="1-3" class="b"> 40</a>) It is usually identified with Khirbet el-Lahm, about three miles (5 kilometers) NE of Lachish.</p>
