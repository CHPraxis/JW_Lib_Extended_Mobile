<p id="p1" data-pid="1" class="st"><span id="page870" class="pageNum" data-no="870" data-before-text="870"></span><strong>JANIM</strong></p>
<p id="p2" data-pid="2" class="sb">(Jaʹnim).</p>
<p id="p3" data-pid="3" class="sb">A city in the mountainous region of Judah. (<a href="jwpub://b/NWTR/6:15:20-6:15:20" data-bid="1-1" class="b">Josh. 15:20,</a><a href="jwpub://b/NWTR/6:15:48-6:15:48" data-bid="1-2" class="b"> 48,</a><a href="jwpub://b/NWTR/6:15:53-6:15:53" data-bid="1-3" class="b"> 53</a>) Janim is tentatively identified with Beni Naʽim, about three miles (c. 5 kilometers) E of Hebron.</p>
