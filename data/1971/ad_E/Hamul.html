<p id="p1" data-pid="1" class="st"><span id="page708" class="pageNum" data-no="708" data-before-text="708"></span><strong>HAMUL</strong></p>
<p id="p2" data-pid="2" class="sb">(Haʹmul) [spared], <strong>Hamulites</strong> (Ha·muʹlites).</p>
<p id="p3" data-pid="3" class="sb">The younger son of Perez and grandson of Judah, from whom the Hamulites descended.—<a href="jwpub://b/NWTR/1:46:12-1:46:12" data-bid="1-1" class="b">Gen. 46:12;</a><a href="jwpub://b/NWTR/4:26:21-4:26:21" data-bid="1-2" class="b"> Num. 26:21;</a><a href="jwpub://b/NWTR/13:2:5-13:2:5" data-bid="1-3" class="b"> 1 Chron. 2:5</a>.</p>
