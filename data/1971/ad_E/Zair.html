<p id="p1" data-pid="1" class="st"><span id="page1680" class="pageNum" data-no="1680" data-before-text="1680"></span><strong>ZAIR</strong></p>
<p id="p2" data-pid="2" class="sb">(Zaʹir) [little].</p>
<p id="p3" data-pid="3" class="sb">A site in or near Edom. In the vicinity of Zair, Judah’s King Jehoram, by night, struck down a surrounding military force of Edomites. (<a href="jwpub://b/NWTR/12:8:20-12:8:22" data-bid="1-1" class="b">2 Ki. 8:20-22</a>) Zair’s actual location is not known.</p>
