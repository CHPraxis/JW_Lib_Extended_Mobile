<p id="p1" data-pid="1" class="st"><span id="page1211" class="pageNum" data-no="1211" data-before-text="1211"></span><strong>NEBALLAT</strong></p>
<p id="p2" data-pid="2" class="sb">(Ne·balʹlat).</p>
<p id="p3" data-pid="3" class="sb">A place settled by Benjamites after the Babylonian exile. (<a href="jwpub://b/NWTR/16:11:31-16:11:31" data-bid="1-1" class="b">Neh. 11:31,</a><a href="jwpub://b/NWTR/16:11:34-16:11:34" data-bid="1-2" class="b"> 34</a>) Neballat is generally identified with Beit Nebala. Situated on a low hill about four miles (6 kilometers) NE of modern Lydda (Lod), Beit Nebala overlooks the SE end of the Plain of Sharon.</p>
