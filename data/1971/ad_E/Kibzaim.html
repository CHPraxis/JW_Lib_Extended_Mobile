<p id="p1" data-pid="1" class="st"><span id="page990" class="pageNum" data-no="990" data-before-text="990"></span><strong>KIBZAIM</strong></p>
<p id="p2" data-pid="2" class="sb">(Kibʹza·im) [two heaps].</p>
<p id="p3" data-pid="3" class="sb">An Ephraimite city given to the Kohathite Levites. (<a href="jwpub://b/NWTR/6:21:20-6:21:22" data-bid="1-1" class="b">Josh. 21:20-22</a>) At <a href="jwpub://b/NWTR/13:6:68-13:6:68" data-bid="2-1" class="b">1 Chronicles 6:68</a> it is apparently called Jokmeam.—See JOKMEAM No. 1.</p>
