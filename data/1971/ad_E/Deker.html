<p id="p1" data-pid="1" class="st"><span id="page439" class="pageNum" data-no="439" data-before-text="439"></span><strong>DEKER</strong></p>
<p id="p2" data-pid="2" class="sb">(Deʹker) [piercing].</p>
<p id="p3" data-pid="3" class="sb">Father of one of Solomon’s twelve deputies. Deker’s son provided food for Solomon and his household one month out of the year apparently from the region of southern Dan.—<a href="jwpub://b/NWTR/11:4:7-11:4:7" data-bid="1-1" class="b">1 Ki. 4:7,</a><a href="jwpub://b/NWTR/11:4:9-11:4:9" data-bid="1-2" class="b"> 9</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
