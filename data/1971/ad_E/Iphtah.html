<p id="p1" data-pid="1" class="st"><span id="page839" class="pageNum" data-no="839" data-before-text="839"></span><strong>IPHTAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Iph πtah) [he (God) opens].</p>
<p id="p3" data-pid="3" class="sb">A city of Judah in the Shephelah. (<a href="jwpub://b/NWTR/6:15:20-6:15:20" data-bid="1-1" class="b">Josh. 15:20,</a><a href="jwpub://b/NWTR/6:15:33-6:15:33" data-bid="1-2" class="b"> 33,</a><a href="jwpub://b/NWTR/6:15:43-6:15:43" data-bid="1-3" class="b"> 43</a>) Tarquimiya, about six miles (c. 10 kilometers) W-NW of Hebron, has been suggested as a possible location.</p>
