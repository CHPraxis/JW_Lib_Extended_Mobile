<p id="p1" data-pid="1" class="st"><span id="page1314" class="pageNum" data-no="1314" data-before-text="1314"></span><strong>PILTAI</strong></p>
<p id="p2" data-pid="2" class="sb">(Pilʹtai) [Jah is deliverance].</p>
