<p id="p1" data-pid="1" class="st"><span id="page1485" class="pageNum" data-no="1485" data-before-text="1485"></span><strong>SHELESH</strong></p>
<p id="p2" data-pid="2" class="sb">(Sheʹlesh) [perhaps, third, or, obedient].</p>
<p id="p3" data-pid="3" class="sb">An Asherite son of Helem; head of a family and an outstanding warrior.—<a href="jwpub://b/NWTR/13:7:30-13:7:30" data-bid="1-1" class="b">1 Chron. 7:30,</a><a href="jwpub://b/NWTR/13:7:35-13:7:35" data-bid="1-2" class="b"> 35,</a><a href="jwpub://b/NWTR/13:7:40-13:7:40" data-bid="1-3" class="b"> 40</a>.</p>
