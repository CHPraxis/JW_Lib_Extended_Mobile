<p id="p1" data-pid="1" class="st"><span id="page1572" class="pageNum" data-no="1572" data-before-text="1572"></span><strong>TAHAN</strong></p>
<p id="p2" data-pid="2" class="sb">(Taʹhan), <strong>Tahanites</strong> (Taʹhan·ites).</p>
<p id="p3" data-pid="3" class="sb">Tahan was the founder of an Ephraimite tribal family, the Tahanites. (<a href="jwpub://b/NWTR/4:26:35-4:26:35" data-bid="1-1" class="b">Num. 26:35</a>) It is not certain whether he is the same Tahan mentioned at <a href="jwpub://b/NWTR/13:7:25-13:7:25" data-bid="2-1" class="b">1 Chronicles 7:25,</a><a href="jwpub://b/NWTR/13:7:27-13:7:27" data-bid="2-2" class="b"> 27</a>.</p>
