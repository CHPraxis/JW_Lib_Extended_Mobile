<p id="p1" data-pid="1" class="st"><span id="page661" class="pageNum" data-no="661" data-before-text="661"></span><strong>GIMZO</strong></p>
<p id="p2" data-pid="2" class="sb">(Gimʹzo) [sycamore].</p>
<p id="p3" data-pid="3" class="sb">A city of Judah that, with its dependent towns, was captured by the Philistines during the reign of Ahaz. (<a href="jwpub://b/NWTR/14:28:18-14:28:19" data-bid="1-1" class="b">2 Chron. 28:18, 19</a>) It is usually identified with Jimzu, a large village about thirteen and a half miles (21.7 kilometers) SE of modern Tel Aviv.</p>
