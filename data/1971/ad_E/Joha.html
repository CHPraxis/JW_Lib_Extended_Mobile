<p id="p1" data-pid="1" class="st"><span id="page945" class="pageNum" data-no="945" data-before-text="945"></span><strong>JOHA</strong></p>
<p id="p2" data-pid="2" class="sb">(Joʹha).</p>
<p id="p3" data-pid="3" class="sb">1. One of David’s mighty men; a Tizite.—<a href="jwpub://b/NWTR/13:11:26-13:11:26" data-bid="1-1" class="b">1 Chron. 11:26,</a><a href="jwpub://b/NWTR/13:11:45-13:11:45" data-bid="1-2" class="b"> 45</a>.</p>
<p id="p4" data-pid="4" class="sb">2. Head of a Benjamite family that lived in Jerusalem; son or descendant of Beriah.—<a href="jwpub://b/NWTR/13:8:1-13:8:1" data-bid="2-1" class="b">1 Chron. 8:1,</a><a href="jwpub://b/NWTR/13:8:16-13:8:16" data-bid="2-2" class="b"> 16,</a><a href="jwpub://b/NWTR/13:8:28-13:8:28" data-bid="2-3" class="b"> 28</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
