<p id="p1" data-pid="1" class="st"><span id="page704" class="pageNum" data-no="704" data-before-text="704"></span><strong>HAKKATAN</strong></p>
<p id="p2" data-pid="2" class="sb">(Hakʹka·tan) [the small one].</p>
<p id="p3" data-pid="3" class="sb">Father of the Johanan of the family of Azgad who, accompanied by 110 males, returned from Babylon with Ezra.—<a href="jwpub://b/NWTR/15:8:1-15:8:1" data-bid="1-1" class="b">Ezra 8:1,</a><a href="jwpub://b/NWTR/15:8:12-15:8:12" data-bid="1-2" class="b"> 12</a>.</p>
