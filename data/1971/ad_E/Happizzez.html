<p id="p1" data-pid="1" class="st"><span id="page712" class="pageNum" data-no="712" data-before-text="712"></span><strong>HAPPIZZEZ</strong></p>
<p id="p2" data-pid="2" class="sb">(Hapʹpiz·zez) [the shattering].</p>
<p id="p3" data-pid="3" class="sb">An Aaronic priest designated by lot in David’s time as chief of the eighteenth priestly division.—<a href="jwpub://b/NWTR/13:24:1-13:24:7" data-bid="1-1" class="b">1 Chron. 24:1-7,</a><a href="jwpub://b/NWTR/13:24:15-13:24:15" data-bid="1-2" class="b"> 15</a>.</p>
