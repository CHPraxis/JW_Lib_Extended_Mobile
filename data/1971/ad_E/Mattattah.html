<p id="p1" data-pid="1" class="st"><span id="page1122" class="pageNum" data-no="1122" data-before-text="1122"></span><strong>MATTATTAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Matʹtat·tah) [gift (of Jehovah)].</p>
<p id="p3" data-pid="3" class="sb">An Israelite “of the sons of Hashum” who married foreign wives but dismissed them in the days of Ezra.—<a href="jwpub://b/NWTR/15:10:25-15:10:25" data-bid="1-1" class="b">Ezra 10:25,</a><a href="jwpub://b/NWTR/15:10:33-15:10:33" data-bid="1-2" class="b"> 33,</a><a href="jwpub://b/NWTR/15:10:44-15:10:44" data-bid="1-3" class="b"> 44</a>.</p>
