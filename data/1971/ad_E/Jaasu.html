<p id="p1" data-pid="1" class="st"><span id="page858" class="pageNum" data-no="858" data-before-text="858"></span><strong>JAASU</strong></p>
<p id="p2" data-pid="2" class="sb">(Jaʹa·su) [Jehovah makes].</p>
<p id="p3" data-pid="3" class="sb">A son of Bani and one of the Jews who responded to Ezra’s admonition by putting away their foreign wives and sons.—<a href="jwpub://b/NWTR/15:10:34-15:10:34" data-bid="1-1" class="b">Ezra 10:34,</a><a href="jwpub://b/NWTR/15:10:37-15:10:37" data-bid="1-2" class="b"> 37,</a><a href="jwpub://b/NWTR/15:10:44-15:10:44" data-bid="1-3" class="b"> 44</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
