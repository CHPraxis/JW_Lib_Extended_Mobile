<p id="p1" data-pid="1" class="st"><span id="page449" class="pageNum" data-no="449" data-before-text="449"></span><strong>DIKLAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Dikʹlah) [perhaps date tree, palm].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Shem through Joktan (<a href="jwpub://b/NWTR/1:10:21-1:10:21" data-bid="1-1" class="b">Gen. 10:21,</a><a href="jwpub://b/NWTR/1:10:26-1:10:27" data-bid="1-2" class="b"> 26, 27;</a><a href="jwpub://b/NWTR/13:1:17-13:1:17" data-bid="1-3" class="b"> 1 Chron. 1:17,</a><a href="jwpub://b/NWTR/13:1:20-13:1:21" data-bid="1-4" class="b"> 20, 21</a>) Some geographers believe his tribe settled in S Arabia, perhaps occupying part of present-day Yemen. This, however, cannot be determined with any certainty.</p>
<p id="p4" data-pid="4" class="sb"></p>
