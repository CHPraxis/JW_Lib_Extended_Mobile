<p id="p1" data-pid="1" class="st"><span id="page1494" class="pageNum" data-no="1494" data-before-text="1494"></span><strong>SHION</strong></p>
<p id="p2" data-pid="2" class="sb">(Shiʹon) [destruction, ruin].</p>
<p id="p3" data-pid="3" class="sb">A city of Issachar. (<a href="jwpub://b/NWTR/6:19:17-6:19:17" data-bid="1-1" class="b">Josh. 19:17,</a><a href="jwpub://b/NWTR/6:19:19-6:19:19" data-bid="1-2" class="b"> 19</a>) ʽAyun esh-Shaʽin, a few miles E of Nazareth, may preserve the name Shion and suggest its ancient situation.</p>
