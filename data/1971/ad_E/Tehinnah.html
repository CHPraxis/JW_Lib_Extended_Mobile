<p id="p1" data-pid="1" class="st"><span id="page1580" class="pageNum" data-no="1580" data-before-text="1580"></span><strong>TEHINNAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Te·hinʹnah) [entreaty].</p>
<p id="p3" data-pid="3" class="sb">Descendant of Chelub in the genealogies of Judah. He is also identified <span id="page1581" class="pageNum" data-no="1581" data-before-text="1581"></span>as the father of Ir-nahash, probably meaning that he was the founder of such a community.—<a href="jwpub://b/NWTR/13:4:11-13:4:12" data-bid="1-1" class="b">1 Chron. 4:11, 12</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
