<p id="p1" data-pid="1" class="st"><span id="page506" class="pageNum" data-no="506" data-before-text="506"></span><strong>ELIHOREPH</strong></p>
<p id="p2" data-pid="2" class="sb">(El·i·horʹeph) [possibly, God is (the giver of) autumn (fruit)].</p>
<p id="p3" data-pid="3" class="sb">A son of Shisha serving as a secretary for King Solomon along with his brother Ahijah.—<a href="jwpub://b/NWTR/11:4:1-11:4:3" data-bid="1-1" class="b">1 Ki. 4:1-3</a>.</p>
