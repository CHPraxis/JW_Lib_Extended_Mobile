<p id="p1" data-pid="1" class="st"><span id="page1272" class="pageNum" data-no="1272" data-before-text="1272"></span><strong>PAS-DAMMIM</strong></p>
<p id="p2" data-pid="2" class="sb">(Pas-damʹmim).</p>
<p id="p3" data-pid="3" class="sb">Evidently another name for Ephesdammim, a place between Socoh and Azekah.—<a href="jwpub://b/NWTR/9:17:1-9:17:1" data-bid="1-1" class="b">1 Sam. 17:1;</a><a href="jwpub://b/NWTR/13:11:13-13:11:13" data-bid="1-2" class="b"> 1 Chron. 11:13</a>.</p>
