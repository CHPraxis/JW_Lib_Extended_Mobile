<p id="p1" data-pid="1" class="st"><span id="page1307" class="pageNum" data-no="1307" data-before-text="1307"></span><strong>PHILOLOGUS</strong></p>
<p id="p2" data-pid="2" class="sb">(Phi·lolʹo·gus) [fond of learning].</p>
<p id="p3" data-pid="3" class="sb">A Christian whom Paul greets in his letter to the Romans. (<a href="jwpub://b/NWTR/45:16:15-45:16:15" data-bid="1-1" class="b">Rom. 16:15</a>) The same name is found on inscriptions associated with the household of Caesar.</p>
