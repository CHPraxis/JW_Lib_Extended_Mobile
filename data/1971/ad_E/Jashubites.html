<p id="p1" data-pid="1" class="st"><span id="page871" class="pageNum" data-no="871" data-before-text="871"></span><strong>JASHUBITES</strong></p>
<p id="p2" data-pid="2" class="sb">(Jashʹu·bites).</p>
<p id="p3" data-pid="3" class="sb">Descendants of Issachar’s son Jashub (Iob), and one of the four major family divisions of the tribe.—<a href="jwpub://b/NWTR/4:26:23-4:26:25" data-bid="1-1" class="b">Num. 26:23-25;</a><a href="jwpub://b/NWTR/1:46:13-1:46:13" data-bid="1-2" class="b"> Gen. 46:13</a>.</p>
