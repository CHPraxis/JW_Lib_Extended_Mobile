<p id="p1" data-pid="1" class="st"><span id="page216" class="pageNum" data-no="216" data-before-text="216"></span><strong>BERAIAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Be·raʹiah) [Jah has created].</p>
<p id="p3" data-pid="3" class="sb">Son of Shimei, and head of a paternal house of Benjamites living in Jerusalem.—<a href="jwpub://b/NWTR/13:8:21-13:8:21" data-bid="1-1" class="b">1 Chron. 8:21,</a><a href="jwpub://b/NWTR/13:8:28-13:8:28" data-bid="1-2" class="b"> 28</a>.</p>
