<p id="p1" data-pid="1" class="st"><span id="page1628" class="pageNum" data-no="1628" data-before-text="1628"></span><strong>UTHAI</strong></p>
<p id="p2" data-pid="2" class="sb">(Uʹthai) [perhaps, Jehovah has shown himself supreme].</p>
<p id="p3" data-pid="3" class="sb">1. A postexilic resident of Jerusalem; descendant of Judah through Perez.—<a href="jwpub://b/NWTR/13:9:3-13:9:4" data-bid="1-1" class="b">1 Chron. 9:3, 4</a>.</p>
<p id="p4" data-pid="4" class="sb">2. Head of a paternal house among the sons of Bigvai who came with Ezra to Jerusalem in 468 B.C.E.—<a href="jwpub://b/NWTR/15:8:1-15:8:1" data-bid="2-1" class="b">Ezra 8:1,</a><a href="jwpub://b/NWTR/15:8:14-15:8:14" data-bid="2-2" class="b"> 14</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
