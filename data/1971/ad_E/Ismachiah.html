<p id="p1" data-pid="1" class="st"><span id="page851" class="pageNum" data-no="851" data-before-text="851"></span><strong>ISMACHIAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Is·ma·chiʹah) [Jah sustains].</p>
<p id="p3" data-pid="3" class="sb">One of the Levites selected as a commissioner in connection with the contributions for temple service during Hezekiah’s reign.—<a href="jwpub://b/NWTR/14:31:13-14:31:13" data-bid="1-1" class="b">2 Chron. 31:13</a>.</p>
