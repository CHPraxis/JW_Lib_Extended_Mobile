<p id="p1" data-pid="1" class="st"><span id="page1361" class="pageNum" data-no="1361" data-before-text="1361"></span><strong>PUTHITES</strong></p>
<p id="p2" data-pid="2" class="sb">(Puʹthites).</p>
<p id="p3" data-pid="3" class="sb">A family that lived in Kiriath-jearim; descendants of Judah through Shobal.—<a href="jwpub://b/NWTR/13:2:52-13:2:53" data-bid="1-1" class="b">1 Chron. 2:52, 53</a>.</p>
