<p id="p1" data-pid="1" class="st"><span id="page46" class="pageNum" data-no="46" data-before-text="46"></span><strong>AHIRAM</strong></p>
<p id="p2" data-pid="2" class="sb">(A·hiʹram) [brother of height; high].</p>
<p id="p3" data-pid="3" class="sb">A son of Benjamin and founder of a family. (<a href="jwpub://b/NWTR/4:26:38-4:26:38" data-bid="1-1" class="b">Num. 26:38</a>) Apparently the same as Ehi at <a href="jwpub://b/NWTR/1:46:21-1:46:21" data-bid="2-1" class="b">Genesis 46:21</a> and Aharah at <a href="jwpub://b/NWTR/13:8:1-13:8:1" data-bid="3-1" class="b">1 Chronicles 8:1</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
