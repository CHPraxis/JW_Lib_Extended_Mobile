<p id="p1" data-pid="1" class="st"><span id="page1480" class="pageNum" data-no="1480" data-before-text="1480"></span><strong>SHASHAI</strong></p>
<p id="p2" data-pid="2" class="sb">(Shaʹshai).</p>
<p id="p3" data-pid="3" class="sb">One of the postexilic sons of Binnui who took foreign wives for themselves, but, in response to Ezra’s urging, sent them away.—<a href="jwpub://b/NWTR/15:10:10-15:10:11" data-bid="1-1" class="b">Ezra 10:10, 11,</a><a href="jwpub://b/NWTR/15:10:38-15:10:38" data-bid="1-2" class="b"> 38,</a><a href="jwpub://b/NWTR/15:10:40-15:10:40" data-bid="1-3" class="b"> 40,</a><a href="jwpub://b/NWTR/15:10:44-15:10:44" data-bid="1-4" class="b"> 44</a>.</p>
