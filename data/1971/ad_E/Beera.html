<p id="p1" data-pid="1" class="st"><span id="page206" class="pageNum" data-no="206" data-before-text="206"></span><strong>BEERA</strong></p>
<p id="p2" data-pid="2" class="sb">(Be·eʹra) [a well].</p>
<p id="p3" data-pid="3" class="sb">A family head and descendant of Asher.—<a href="jwpub://b/NWTR/13:7:30-13:7:30" data-bid="1-1" class="b">1 Chron. 7:30,</a><a href="jwpub://b/NWTR/13:7:37-13:7:37" data-bid="1-2" class="b"> 37,</a><a href="jwpub://b/NWTR/13:7:40-13:7:40" data-bid="1-3" class="b"> 40</a>.</p>
