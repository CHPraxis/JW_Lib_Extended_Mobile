<p id="p1" data-pid="1" class="st"><span id="page864" class="pageNum" data-no="864" data-before-text="864"></span><strong>JADA</strong></p>
<p id="p2" data-pid="2" class="sb">(Jaʹda) [the knowing, shrewd one].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Judah through Jerahmeel. Jada is listed as a son of Onam and father of Jether and Jonathan.—<a href="jwpub://b/NWTR/13:2:3-13:2:3" data-bid="1-1" class="b">1 Chron. 2:3,</a><a href="jwpub://b/NWTR/13:2:25-13:2:26" data-bid="1-2" class="b"> 25, 26,</a><a href="jwpub://b/NWTR/13:2:28-13:2:28" data-bid="1-3" class="b"> 28,</a><a href="jwpub://b/NWTR/13:2:32-13:2:32" data-bid="1-4" class="b"> 32</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
