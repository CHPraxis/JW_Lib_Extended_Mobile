<p id="p1" data-pid="1" class="st"><span id="page871" class="pageNum" data-no="871" data-before-text="871"></span><strong>JAPHLET</strong></p>
<p id="p2" data-pid="2" class="sb">(Japhʹlet) [may Jah deliver].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Asher through Beriah and Heber. Three “sons of Japhlet” are included in the genealogy.—<a href="jwpub://b/NWTR/13:7:30-13:7:33" data-bid="1-1" class="b">1 Chron. 7:30-33</a>.</p>
