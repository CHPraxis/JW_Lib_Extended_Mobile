<p id="p1" data-pid="1" class="st"><span id="page839" class="pageNum" data-no="839" data-before-text="839"></span><strong>IOB</strong></p>
<p id="p2" data-pid="2" class="sb">Third-named son of Issachar. (<a href="jwpub://b/NWTR/1:46:13-1:46:13" data-bid="1-1" class="b">Gen. 46:13</a>) At <a href="jwpub://b/NWTR/4:26:24-4:26:24" data-bid="2-1" class="b">Numbers 26:24 and</a><a href="jwpub://b/NWTR/13:7:1-13:7:1" data-bid="2-2" class="b"> 1 Chronicles 7:1</a>, the name appears as Jashub.—See JASHUB No. 1.</p>
