<p id="p1" data-pid="1" class="st"><span id="page1679" class="pageNum" data-no="1679" data-before-text="1679"></span><strong>YPSILON</strong></p>
<p id="p2" data-pid="2" class="sb">or, as commonly anglicized, upsilon [Υ, υ].</p>
<p id="p3" data-pid="3" class="sb">It is the twentieth letter of the Greek alphabet and corresponds with the German “ü” or the French “u.” Hence, it is generally transliterated as “y.”</p>
<p id="p4" data-pid="4" class="sb">When accented, as a numeral (υ΄), it signifies 400, and, with the subscript (,υ), 400,000.</p>
<p id="p5" data-pid="5" class="sb"></p>
