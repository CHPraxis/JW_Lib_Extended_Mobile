<p id="p1" data-pid="1" class="st"><span id="page1392" class="pageNum" data-no="1392" data-before-text="1392"></span><strong>RESHEPH</strong></p>
<p id="p2" data-pid="2" class="sb">(Reʹsheph) [flame, blazing].</p>
<p id="p3" data-pid="3" class="sb">An Ephraimite; one of Joshua’s ancestors.—<a href="jwpub://b/NWTR/13:7:22-13:7:27" data-bid="1-1" class="b">1 Chron. 7:22-27</a>.</p>
