<p id="p1" data-pid="1" class="st"><span id="page1681" class="pageNum" data-no="1681" data-before-text="1681"></span><strong>ZAYIN</strong></p>
<p id="p2" data-pid="2" class="sb">[ז].</p>
<p id="p3" data-pid="3" class="sb">The seventh letter in the Hebrew alphabet, later also used, outside the Hebrew Scriptures, to stand for the number seven.</p>
<p id="p4" data-pid="4" class="sb">It corresponds generally to our English letter “z” and, in the Hebrew, is found at the beginning of each verse of <a href="jwpub://b/NWTR/19:119:49-19:119:56" data-bid="1-1" class="b">Psalm 119:49-56</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
