<p id="p1" data-pid="1" class="st"><span id="page1167" class="pageNum" data-no="1167" data-before-text="1167"></span><strong>MISHMA</strong></p>
<p id="p2" data-pid="2" class="sb">(Mishʹma) [hearing].</p>
<p id="p3" data-pid="3" class="sb">1. A son of Ishmael and chieftain of an Arabian clan.—<a href="jwpub://b/NWTR/1:25:14-1:25:14" data-bid="1-1" class="b">Gen. 25:14,</a><a href="jwpub://b/NWTR/1:25:16-1:25:16" data-bid="1-2" class="b"> 16;</a><a href="jwpub://b/NWTR/13:1:30-13:1:31" data-bid="1-3" class="b"> 1 Chron. 1:30, 31</a>.</p>
<p id="p4" data-pid="4" class="sb">2. A Simeonite, son of Mibsam and father of Hammuel.—<a href="jwpub://b/NWTR/13:4:24-13:4:26" data-bid="2-1" class="b">1 Chron. 4:24-26</a>.</p>
