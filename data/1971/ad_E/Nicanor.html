<p id="p1" data-pid="1" class="st"><span id="page1223" class="pageNum" data-no="1223" data-before-text="1223"></span><strong>NICANOR</strong></p>
<p id="p2" data-pid="2" class="sb">(Ni·caʹnor) [conqueror].</p>
<p id="p3" data-pid="3" class="sb">One of the seven men “full of spirit and wisdom” approved by the apostles to look after the daily distribution in the early Jerusalem congregation.—<a href="jwpub://b/NWTR/44:6:1-44:6:6" data-bid="1-1" class="b">Acts 6:1-6</a>.</p>
