<p id="p1" data-pid="1" class="st"><span id="page217" class="pageNum" data-no="217" data-before-text="217"></span><strong>BESODEIAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Bes·o·deiʹah) [in the secret council of Jah].</p>
<p id="p3" data-pid="3" class="sb">Father of the Meshullam who helped repair “the Gate of the Old City” under Nehemiah’s direction.—<a href="jwpub://b/NWTR/16:3:6-16:3:6" data-bid="1-1" class="b">Neh. 3:6</a>.</p>
