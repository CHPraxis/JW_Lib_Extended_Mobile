<p id="p1" data-pid="1" class="st"><span id="page1219" class="pageNum" data-no="1219" data-before-text="1219"></span><strong>NEPHEG</strong></p>
<p id="p2" data-pid="2" class="sb">(Neʹpheg) [sprout, to spring forth].</p>
<p id="p3" data-pid="3" class="sb">1. Son of Izhar and brother of Korah and Zichri. Of the tribe of Levi, he was a cousin of Moses and Aaron.—<a href="jwpub://b/NWTR/2:6:16-2:6:16" data-bid="1-1" class="b">Ex. 6:16,</a><a href="jwpub://b/NWTR/2:6:18-2:6:18" data-bid="1-2" class="b"> 18,</a><a href="jwpub://b/NWTR/2:6:20-2:6:21" data-bid="1-3" class="b"> 20, 21</a>.</p>
<p id="p4" data-pid="4" class="sb">2. One of King David’s sons born at Jerusalem.—<a href="jwpub://b/NWTR/10:5:13-10:5:15" data-bid="2-1" class="b">2 Sam. 5:13-15;</a><a href="jwpub://b/NWTR/13:3:5-13:3:5" data-bid="2-2" class="b"> 1 Chron. 3:5,</a><a href="jwpub://b/NWTR/13:3:7-13:3:7" data-bid="2-3" class="b"> 7;</a><a href="jwpub://b/NWTR/13:14:3-13:14:6" data-bid="2-4" class="b"> 14:3-6</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
