<p id="p1" data-pid="1" class="st"><span id="page1190" class="pageNum" data-no="1190" data-before-text="1190"></span><strong>MUPPIM</strong></p>
<p id="p2" data-pid="2" class="sb">(Mupʹpim) [perhaps, wavings].</p>
<p id="p3" data-pid="3" class="sb">One of the “sons” of Benjamin. (<a href="jwpub://b/NWTR/1:46:21-1:46:21" data-bid="1-1" class="b">Gen. 46:21</a>) He is evidently identical with Shephupham (<a href="jwpub://b/NWTR/4:26:39-4:26:39" data-bid="2-1" class="b">Num. 26:39</a>), Shephuphan (<a href="jwpub://b/NWTR/13:8:5-13:8:5" data-bid="3-1" class="b">1 Chron. 8:5</a>) and Shuppim.—<a href="jwpub://b/NWTR/13:7:12-13:7:12" data-bid="4-1" class="b">1 Chron. 7:12</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
