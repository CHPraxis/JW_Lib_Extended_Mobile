<p id="p1" data-pid="1" class="st"><span id="page1690" class="pageNum" data-no="1690" data-before-text="1690"></span><strong>ZETHAM</strong></p>
<p id="p2" data-pid="2" class="sb">(Zeʹtham) [olive tree].</p>
<p id="p3" data-pid="3" class="sb">A Gershonite Levite descended from Ladan. He beaded a paternal house and was assigned to care for the temple treasures.—<a href="jwpub://b/NWTR/13:23:7-13:23:9" data-bid="1-1" class="b">1 Chron. 23:7-9;</a><a href="jwpub://b/NWTR/13:26:22-13:26:22" data-bid="1-2" class="b"> 26:22</a>.</p>
