<p id="p1" data-pid="1" class="st"><span id="page1267" class="pageNum" data-no="1267" data-before-text="1267"></span><strong>PALTI</strong></p>
<p id="p2" data-pid="2" class="sb">(Palʹti) [abbreviated form of Pelatiah, meaning Jehovah has provided escape].</p>
<p id="p3" data-pid="3" class="sb">1. A Benjamite chieftain selected as one of the twelve spies to preview the land of Canaan in 1512 B.C.E. He was a son of Raphu.—<a href="jwpub://b/NWTR/4:13:2-4:13:3" data-bid="1-1" class="b">Num. 13:2, 3,</a><a href="jwpub://b/NWTR/4:13:9-4:13:9" data-bid="1-2" class="b"> 9,</a><a href="jwpub://b/NWTR/4:13:27-4:13:33" data-bid="1-3" class="b"> 27-33</a>.</p>
<p id="p4" data-pid="4" class="sb">2. See PALTIEL No. 2.</p>
