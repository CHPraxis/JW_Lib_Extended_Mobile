<p id="p1" data-pid="1" class="st"><span id="page722" class="pageNum" data-no="722" data-before-text="722"></span><strong>HAZO</strong></p>
<p id="p2" data-pid="2" class="sb">(Haʹzo) [vision].</p>
<p id="p3" data-pid="3" class="sb">A nephew of Abraham; fifth-named son of Nahor and Milcah.—<a href="jwpub://b/NWTR/1:22:20-1:22:22" data-bid="1-1" class="b">Gen. 22:20-22</a>.</p>
