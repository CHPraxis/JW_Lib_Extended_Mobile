<p id="p1" data-pid="1" class="st"><span id="page1093" class="pageNum" data-no="1093" data-before-text="1093"></span><strong>MAGBISH</strong></p>
<p id="p2" data-pid="2" class="sb">(Magʹbish) [possibly, thick].</p>
<p id="p3" data-pid="3" class="sb">Either the name of a person or a place. Among those returning from Babylonian exile were 156 “sons of Magbish.” (<a href="jwpub://b/NWTR/15:2:1-15:2:1" data-bid="1-1" class="b">Ezra 2:1,</a><a href="jwpub://b/NWTR/15:2:30-15:2:30" data-bid="1-2" class="b"> 30</a>) Some tentatively identify Magbish with Khirbet el-Mahbiyeh, located about three miles (5 kilometers) SW of Adullam.</p>
