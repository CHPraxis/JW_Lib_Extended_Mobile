<p id="p1" data-pid="1" class="st"><span id="page277" class="pageNum" data-no="277" data-before-text="277"></span><strong>CALEB-EPHRATHAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Caʹleb-ephʹra·thah).</p>
<p id="p3" data-pid="3" class="sb">This name appears at <a href="jwpub://b/NWTR/13:2:24-13:2:24" data-bid="1-1" class="b">1 Chronicles 2:24</a> as the place of the death of Hezron of the tribe of Judah. No further mention is made of it, nor has any identification been made with a geographical site.</p>
