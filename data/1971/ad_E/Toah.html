<p id="p1" data-pid="1" class="st"><span id="page1606" class="pageNum" data-no="1606" data-before-text="1606"></span><strong>TOAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Toʹah).</p>
<p id="p3" data-pid="3" class="sb">A Kohathite Levite ancestor of the prophet Samuel and Heman the singer. (<a href="jwpub://b/NWTR/13:6:33-13:6:34" data-bid="1-1" class="b">1 Chron. 6:33, 34,</a><a href="jwpub://b/NWTR/13:6:38-13:6:38" data-bid="1-2" class="b"> 38</a>) He is probably called Nahath in verse 26 and Tohu at <a href="jwpub://b/NWTR/9:1:1-9:1:1" data-bid="2-1" class="b">1 Samuel 1:1</a>.</p>
