<p id="p1" data-pid="1" class="st"><span id="page713" class="pageNum" data-no="713" data-before-text="713"></span><strong>HARADAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Har·aʹdah) [trembling].</p>
<p id="p3" data-pid="3" class="sb">A site where the Israelites encamped while on their way to the land of Canaan. (<a href="jwpub://b/NWTR/4:33:24-4:33:25" data-bid="1-1" class="b">Num. 33:24, 25</a>) Its location is today unknown.</p>
