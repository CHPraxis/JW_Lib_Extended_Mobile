<p id="p1" data-pid="1" class="st"><span id="page751" class="pageNum" data-no="751" data-before-text="751"></span><strong>HELEPH</strong></p>
<p id="p2" data-pid="2" class="sb">(Heʹleph).</p>
<p id="p3" data-pid="3" class="sb">A site in Naphtali’s inheritance. (<a href="jwpub://b/NWTR/6:19:32-6:19:33" data-bid="1-1" class="b">Josh. 19:32, 33</a>) Its exact location is uncertain. However, some geographers tentatively place it at Khirbet ʽArbathah, about nine miles (14.5 kilometers) W of the southern end of the Sea of Galilee.</p>
