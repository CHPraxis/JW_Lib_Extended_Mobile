<p id="p1" data-pid="1" class="st"><span id="page12" class="pageNum" data-no="12" data-before-text="12"></span><strong>ABDIEL</strong></p>
<p id="p2" data-pid="2" class="sb">(Abʹdi·el) [servant of God].</p>
<p id="p3" data-pid="3" class="sb">The son of Guni and the father of Ahi, of the tribe of Gad. (<a href="jwpub://b/NWTR/13:5:15-13:5:15" data-bid="1-1" class="b">1 Chron. 5:15</a>) He lived in the region of Gilead and Bashan in Transjordan, an area prominent for cattle raising.—Vs. 16.</p>
