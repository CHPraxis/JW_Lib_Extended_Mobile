<p id="p1" data-pid="1" class="st"><span id="page857" class="pageNum" data-no="857" data-before-text="857"></span><strong>ITHRAN</strong></p>
<p id="p2" data-pid="2" class="sb">(Ithʹran) [abundance].</p>
<p id="p3" data-pid="3" class="sb">1. A son of Edomite sheik Dishon; descendant of Seir the Horite.—<a href="jwpub://b/NWTR/1:36:20-1:36:21" data-bid="1-1" class="b">Gen. 36:20, 21,</a><a href="jwpub://b/NWTR/1:36:26-1:36:26" data-bid="1-2" class="b"> 26;</a><a href="jwpub://b/NWTR/13:1:38-13:1:38" data-bid="1-3" class="b"> 1 Chron. 1:38,</a><a href="jwpub://b/NWTR/13:1:41-13:1:41" data-bid="1-4" class="b"> 41</a>.</p>
<p id="p4" data-pid="4" class="sb">2. A descendant of Asher through Zophah. (<a href="jwpub://b/NWTR/13:7:30-13:7:30" data-bid="2-1" class="b">1 Chron. 7:30,</a><a href="jwpub://b/NWTR/13:7:37-13:7:37" data-bid="2-2" class="b"> 37</a>) Likely the same as Jether (spelled similarly in Hebrew) in the following verse.—See JETHER No. 4.</p>
<p id="p5" data-pid="5" class="sb"></p>
