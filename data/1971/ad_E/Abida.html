<p id="p1" data-pid="1" class="st"><span id="page15" class="pageNum" data-no="15" data-before-text="15"></span><strong>ABIDA</strong></p>
<p id="p2" data-pid="2" class="sb">(A·biʹda) [father of knowledge].</p>
<p id="p3" data-pid="3" class="sb">Abida was a son of Midian, and a grandson of Abraham by his wife Keturah. He had four brothers, named Ephah, Epher, Hanoch and Eldaah.—<a href="jwpub://b/NWTR/1:25:1-1:25:2" data-bid="1-1" class="b">Gen. 25:1, 2,</a><a href="jwpub://b/NWTR/1:25:4-1:25:4" data-bid="1-2" class="b"> 4;</a><a href="jwpub://b/NWTR/13:1:33-13:1:33" data-bid="1-3" class="b"> 1 Chron. 1:33</a>.</p>
