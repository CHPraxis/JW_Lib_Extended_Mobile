<p id="p1" data-pid="1" class="st"><span id="page1091" class="pageNum" data-no="1091" data-before-text="1091"></span><strong>MACHNADEBAI</strong></p>
<p id="p2" data-pid="2" class="sb">(Mach·nadʹe·bai) [what (is) like a liberal person?].</p>
<p id="p3" data-pid="3" class="sb">A postexilic Israelite among those who sent away their foreign wives in Ezra’s day.—<a href="jwpub://b/NWTR/15:10:25-15:10:25" data-bid="1-1" class="b">Ezra 10:25,</a><a href="jwpub://b/NWTR/15:10:40-15:10:40" data-bid="1-2" class="b"> 40,</a><a href="jwpub://b/NWTR/15:10:44-15:10:44" data-bid="1-3" class="b"> 44</a>.</p>
