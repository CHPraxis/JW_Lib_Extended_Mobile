<p id="p1" data-pid="1" class="st"><span id="page349" class="pageNum" data-no="349" data-before-text="349"></span><strong>CHUZA</strong></p>
<p id="p2" data-pid="2" class="sb">(Chuʹza) [little jug].</p>
<p id="p3" data-pid="3" class="sb">Herod Antipas’ “man in charge,” possibly of the domestic affairs. Chuza’s wife Joanna ministered to Jesus.—<a href="jwpub://b/NWTR/42:8:3-42:8:3" data-bid="1-1" class="b">Luke 8:3</a>; see JOANNA.</p>
