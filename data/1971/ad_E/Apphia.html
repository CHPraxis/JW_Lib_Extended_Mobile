<p id="p1" data-pid="1" class="st"><span id="page94" class="pageNum" data-no="94" data-before-text="94"></span><strong>APPHIA</strong></p>
<p id="p2" data-pid="2" class="sb">(Apʹphi·a) [a Phrygian name, common in W Asia].</p>
<p id="p3" data-pid="3" class="sb">A Christian woman mentioned along with Philemon and Archippus in Paul’s letter directed to these three and the congregation in Philemon’s house. (<a href="jwpub://b/NWTR/57:1:2-57:1:2" data-bid="1-1" class="b">Philem. 2</a>) It is possible she was the wife of Philemon.</p>
