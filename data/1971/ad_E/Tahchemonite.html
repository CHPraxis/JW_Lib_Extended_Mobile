<p id="p1" data-pid="1" class="st"><span id="page1572" class="pageNum" data-no="1572" data-before-text="1572"></span><strong>TAHCHEMONITE</strong></p>
<p id="p2" data-pid="2" class="sb">(Tah·cheʹmo·nite).</p>
<p id="p3" data-pid="3" class="sb">A designation for one of David’s mighty men, Josheb-basshebeth. (<a href="jwpub://b/NWTR/10:23:8-10:23:8" data-bid="1-1" class="b">2 Sam. 23:8</a>) Spelled Hachmonite at <a href="jwpub://b/NWTR/13:11:11-13:11:11" data-bid="2-1" class="b">1 Chronicles 11:11</a>, it indicates a descendant of Hachmoni.</p>
