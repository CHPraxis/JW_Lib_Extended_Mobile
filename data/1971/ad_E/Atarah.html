<p id="p1" data-pid="1" class="st"><span id="page157" class="pageNum" data-no="157" data-before-text="157"></span><strong>ATARAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Atʹa·rah) [a crown or wreath].</p>
<p id="p3" data-pid="3" class="sb">One of the wives of Jerahmeel of the tribe of Judah and the mother of Onam.—<a href="jwpub://b/NWTR/13:2:3-13:2:5" data-bid="1-1" class="b">1 Chron. 2:3-5,</a><a href="jwpub://b/NWTR/13:2:25-13:2:26" data-bid="1-2" class="b"> 25, 26</a>.</p>
