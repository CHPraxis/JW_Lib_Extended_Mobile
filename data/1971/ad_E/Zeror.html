<p id="p1" data-pid="1" class="st"><span id="page1690" class="pageNum" data-no="1690" data-before-text="1690"></span><strong>ZEROR</strong></p>
<p id="p2" data-pid="2" class="sb">(Zeʹror) [pebble].</p>
<p id="p3" data-pid="3" class="sb">An ancestor of King Saul; listed as son of Becorath and father of Abiel; of the tribe of Benjamin.—<a href="jwpub://b/NWTR/9:9:1-9:9:1" data-bid="1-1" class="b">1 Sam. 9:1</a>.</p>
