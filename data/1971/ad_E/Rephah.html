<p id="p1" data-pid="1" class="st"><span id="page1390" class="pageNum" data-no="1390" data-before-text="1390"></span><strong>REPHAH</strong></p>

<p id="p3" data-pid="3" class="sb">An Ephraimite ancestor of Joshua.—<a href="jwpub://b/NWTR/13:7:22-13:7:27" data-bid="1-1" class="b">1 Chron. 7:22-27</a>.</p>
