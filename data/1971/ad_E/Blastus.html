<p id="p1" data-pid="1" class="st"><span id="page240" class="pageNum" data-no="240" data-before-text="240"></span><strong>BLASTUS</strong></p>
<p id="p2" data-pid="2" class="sb">(Blasʹtus) [sprout, shoot].</p>
<p id="p3" data-pid="3" class="sb">The man in charge of the bedchamber of King Herod Agrippa I. Because of his position of influence, the people of Tyre and Sidon first won him over, perhaps by bribery, when they sued for peace with Herod.—<a href="jwpub://b/NWTR/44:12:20-44:12:20" data-bid="1-1" class="b">Acts 12:20</a>.</p>
