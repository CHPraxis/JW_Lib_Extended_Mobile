<p id="p1" data-pid="1" class="st"><span id="page773" class="pageNum" data-no="773" data-before-text="773"></span><strong>HILEN</strong></p>
<p id="p2" data-pid="2" class="sb">(Hiʹlen).</p>
<p id="p3" data-pid="3" class="sb">Apparently the same as Holon, one of the thirteen priestly cities.—<a href="jwpub://b/NWTR/6:21:13-6:21:19" data-bid="1-1" class="b">Josh. 21:13-19;</a><a href="jwpub://b/NWTR/13:6:54-13:6:60" data-bid="1-2" class="b"> 1 Chron. 6:54-60</a>; see HOLON No. 1.</p>
