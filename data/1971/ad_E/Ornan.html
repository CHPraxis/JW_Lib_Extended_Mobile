<p id="p1" data-pid="1" class="st"><span id="page1257" class="pageNum" data-no="1257" data-before-text="1257"></span><strong>ORNAN</strong></p>
<p id="p2" data-pid="2" class="sb">(Orʹnan).</p>
<p id="p3" data-pid="3" class="sb">A Jebusite from whom David bought the threshing floor that later became the site for the temple. (<a href="jwpub://b/NWTR/13:21:18-13:21:28" data-bid="1-1" class="b">1 Chron. 21:18-28;</a><a href="jwpub://b/NWTR/14:3:1-14:3:1" data-bid="1-2" class="b"> 2 Chron. 3:1</a>) Ornan is also called Araunah.—See ARAUNAH.</p>
