<p id="p1" data-pid="1" class="st"><span id="page711" class="pageNum" data-no="711" data-before-text="711"></span><strong>HANOCH</strong></p>
<p id="p2" data-pid="2" class="sb">(Haʹnoch) [initiated, dedicated].</p>
<p id="p3" data-pid="3" class="sb">1. A son of Midian the fourth-named son of Abraham by Keturah.—<a href="jwpub://b/NWTR/1:25:1-1:25:2" data-bid="1-1" class="b">Gen. 25:1, 2,</a><a href="jwpub://b/NWTR/1:25:4-1:25:4" data-bid="1-2" class="b"> 4;</a><a href="jwpub://b/NWTR/13:1:33-13:1:33" data-bid="1-3" class="b"> 1 Chron. 1:33</a>.</p>
<p id="p4" data-pid="4" class="sb">2. A son of Jacob’s firstborn Reuben and the forefather of the Hanochites.—<a href="jwpub://b/NWTR/1:46:8-1:46:9" data-bid="2-1" class="b">Gen. 46:8, 9;</a><a href="jwpub://b/NWTR/2:6:14-2:6:14" data-bid="2-2" class="b"> Ex. 6:14;</a><a href="jwpub://b/NWTR/4:26:4-4:26:5" data-bid="2-3" class="b"> Num. 26:4, 5;</a><a href="jwpub://b/NWTR/13:5:3-13:5:3" data-bid="2-4" class="b"> 1 Chron. 5:3</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
