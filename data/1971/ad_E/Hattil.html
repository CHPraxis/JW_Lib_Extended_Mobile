<p id="p1" data-pid="1" class="st"><span id="page719" class="pageNum" data-no="719" data-before-text="719"></span><strong>HATTIL</strong></p>
<p id="p2" data-pid="2" class="sb">(Hatʹtil) [talkative].</p>
<p id="p3" data-pid="3" class="sb">Forefather of some of “the servants of Solomon” who returned to Jerusalem from Babylon with Zerubbabel.—<a href="jwpub://b/NWTR/15:2:1-15:2:2" data-bid="1-1" class="b">Ezra 2:1, 2,</a><a href="jwpub://b/NWTR/15:2:55-15:2:55" data-bid="1-2" class="b"> 55,</a><a href="jwpub://b/NWTR/15:2:57-15:2:57" data-bid="1-3" class="b"> 57;</a><a href="jwpub://b/NWTR/16:7:59-16:7:59" data-bid="1-4" class="b"> Neh. 7:59</a>.</p>
