<p id="p1" data-pid="1" class="st"><span id="page1016" class="pageNum" data-no="1016" data-before-text="1016"></span><strong>LAADAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Laʹa·dah) [perhaps, having a fat neck or throat].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Judah and the second named of Shelah’s two sons. He is referred to as “the father of Mareshah.”—<a href="jwpub://b/NWTR/13:4:21-13:4:21" data-bid="1-1" class="b">1 Chron. 4:21</a>.</p>
