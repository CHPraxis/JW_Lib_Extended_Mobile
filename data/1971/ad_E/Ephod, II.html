<p id="p1" data-pid="1" class="st"><span id="page525" class="pageNum" data-no="525" data-before-text="525"></span><strong>EPHOD, II</strong></p>
<p id="p2" data-pid="2" class="sb">(Eʹphod).</p>
<p id="p3" data-pid="3" class="sb">The father of Hanniel, who was the chieftain of the tribe of Manasseh appointed at Jehovah’s command as one responsible for dividing the land of Canaan into inheritance portions.—<a href="jwpub://b/NWTR/4:34:16-4:34:16" data-bid="1-1" class="b">Num. 34:16,</a><a href="jwpub://b/NWTR/4:34:18-4:34:18" data-bid="1-2" class="b"> 18,</a><a href="jwpub://b/NWTR/4:34:23-4:34:23" data-bid="1-3" class="b"> 23,</a><a href="jwpub://b/NWTR/4:34:29-4:34:29" data-bid="1-4" class="b"> 29</a>.</p>
