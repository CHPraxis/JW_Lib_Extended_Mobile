<p id="p1" data-pid="1" class="st"><span id="page858" class="pageNum" data-no="858" data-before-text="858"></span><strong>JAALA, JAALAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Jaʹa·la[h]) [mountain goat].</p>
<p id="p3" data-pid="3" class="sb">The founder of a family of Solomon’s servants, some of whom, along with the Nethinim, returned from the Babylonian exile with Zerubbabel.—<a href="jwpub://b/NWTR/15:2:2-15:2:2" data-bid="1-1" class="b">Ezra 2:2,</a><a href="jwpub://b/NWTR/15:2:55-15:2:58" data-bid="1-2" class="b"> 55-58;</a><a href="jwpub://b/NWTR/16:7:7-16:7:7" data-bid="1-3" class="b"> Neh. 7:7,</a><a href="jwpub://b/NWTR/16:7:57-16:7:60" data-bid="1-4" class="b"> 57-60</a>.</p>
