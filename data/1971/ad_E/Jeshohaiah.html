<p id="p1" data-pid="1" class="st"><span id="page916" class="pageNum" data-no="916" data-before-text="916"></span><strong>JESHOHAIAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Jesh·o·haiʹah) [perhaps, humiliated by Jah].</p>
<p id="p3" data-pid="3" class="sb">A Simeonite chieftain, one of those to expand their territory at the expense of the Hamites during the days of King Hezekiah.—<a href="jwpub://b/NWTR/13:4:24-13:4:24" data-bid="1-1" class="b">1 Chron. 4:24,</a><a href="jwpub://b/NWTR/13:4:34-13:4:41" data-bid="1-2" class="b"> 34-41</a>.</p>
