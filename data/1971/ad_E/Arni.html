<p id="p1" data-pid="1" class="st"><span id="page133" class="pageNum" data-no="133" data-before-text="133"></span><strong>ARNI</strong></p>
<p id="p2" data-pid="2" class="sb">(Arʹni).</p>
<p id="p3" data-pid="3" class="sb">A person named in the human ancestry of Jesus Christ. Presumably a variant of the Greek equivalent of the Hebrew name Ram; in the <em>Septuagint</em> (Bagster) the Hebrew name Ram is rendered Aram.—<a href="jwpub://b/NWTR/42:3:33-42:3:33" data-bid="1-1" class="b">Luke 3:33;</a><a href="jwpub://b/NWTR/13:2:10-13:2:10" data-bid="1-2" class="b"> 1 Chron. 2:10</a>; see RAM No. 1.</p>
<p id="p4" data-pid="4" class="sb"></p>
