<p id="p1" data-pid="1" class="st"><span id="page754" class="pageNum" data-no="754" data-before-text="754"></span><strong>HERMOGENES</strong></p>
<p id="p2" data-pid="2" class="sb">(Her·mogʹe·nes) [born of Hermes).</p>
<p id="p3" data-pid="3" class="sb">One of two Christians in the district of Asia specifically mentioned by name as having turned away from Paul, possibly because of the violent persecution launched by Nero against the Christians after the burning of Rome in 64 C.E.—<a href="jwpub://b/NWTR/55:1:15-55:1:15" data-bid="1-1" class="b">2 Tim. 1:15</a>.</p>
