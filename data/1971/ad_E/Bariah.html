<p id="p1" data-pid="1" class="st"><span id="page190" class="pageNum" data-no="190" data-before-text="190"></span><strong>BARIAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Ba·riʹah) [fugitive].</p>
