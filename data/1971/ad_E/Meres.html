<p id="p1" data-pid="1" class="st"><span id="page1141" class="pageNum" data-no="1141" data-before-text="1141"></span><strong>MERES</strong></p>
<p id="p2" data-pid="2" class="sb">(Meʹres) [worthy].</p>
<p id="p3" data-pid="3" class="sb">One of the seven princes whom Ahasuerus consulted when Vashti disobeyed him.—<a href="jwpub://b/NWTR/17:1:14-17:1:14" data-bid="1-1" class="b">Esther 1:14</a>; see MEMUCAN.</p>
