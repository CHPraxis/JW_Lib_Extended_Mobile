<p id="p1" data-pid="1" class="st"><span id="page157" class="pageNum" data-no="157" data-before-text="157"></span><strong>ATAROTH-ADDAR</strong></p>
<p id="p2" data-pid="2" class="sb">(Atʹa·roth-adʹdar) [glorious crown].</p>
<p id="p3" data-pid="3" class="sb">A town in Ephraim. (<a href="jwpub://b/NWTR/6:16:5-6:16:5" data-bid="1-1" class="b">Josh. 16:5;</a><a href="jwpub://b/NWTR/6:18:13-6:18:13" data-bid="1-2" class="b"> 18:13</a>) The position described indicates it to be the same as Ataroth in <a href="jwpub://b/NWTR/6:16:2-6:16:2" data-bid="2-1" class="b">Joshua 16:2</a>.—See ATAROTH No. 2.</p>
