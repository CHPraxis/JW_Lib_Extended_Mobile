<p id="p1" data-pid="1" class="st"><span id="page1496" class="pageNum" data-no="1496" data-before-text="1496"></span><strong>SHOBAB</strong></p>
<p id="p2" data-pid="2" class="sb">(Shoʹbab) [renegade].</p>
<p id="p3" data-pid="3" class="sb">1. A son of Caleb the brother of Jerahmeel; tribe of Judah.—<a href="jwpub://b/NWTR/13:2:9-13:2:9" data-bid="1-1" class="b">1 Chron. 2:9,</a><a href="jwpub://b/NWTR/13:2:18-13:2:18" data-bid="1-2" class="b"> 18</a>.</p>
<p id="p4" data-pid="4" class="sb">2. A son of David and Bath-sheba.—<a href="jwpub://b/NWTR/10:5:14-10:5:14" data-bid="2-1" class="b">2 Sam. 5:14;</a><a href="jwpub://b/NWTR/13:3:5-13:3:5" data-bid="2-2" class="b"> 1 Chron. 3:5;</a><a href="jwpub://b/NWTR/13:14:4-13:14:4" data-bid="2-3" class="b"> 14:4</a>.</p>
