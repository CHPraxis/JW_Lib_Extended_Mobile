<p id="p1" data-pid="1" class="st"><span id="page1470" class="pageNum" data-no="1470" data-before-text="1470"></span><strong>SEORIM</strong></p>
<p id="p2" data-pid="2" class="sb">(Se·oʹrim) [barley].</p>
<p id="p3" data-pid="3" class="sb">Head of the fourth of the twenty-four priestly service divisions selected by lot during David’s reign.—<a href="jwpub://b/NWTR/13:24:5-13:24:5" data-bid="1-1" class="b">1 Chron. 24:5,</a><a href="jwpub://b/NWTR/13:24:8-13:24:8" data-bid="1-2" class="b"> 8</a>.</p>
