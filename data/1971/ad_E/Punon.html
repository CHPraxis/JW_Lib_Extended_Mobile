<p id="p1" data-pid="1" class="st"><span id="page1359" class="pageNum" data-no="1359" data-before-text="1359"></span><strong>PUNON</strong></p>
<p id="p2" data-pid="2" class="sb">(Pu πnon) [possibly, darksome].</p>
<p id="p3" data-pid="3" class="sb">A campsite that Israel reached sometime after leaving Mount Hor. (<a href="jwpub://b/NWTR/4:33:41-4:33:43" data-bid="1-1" class="b">Num. 33:41-43</a>) Its location is not now known.</p>
