<p id="p1" data-pid="1" class="st"><span id="page651" class="pageNum" data-no="651" data-before-text="651"></span><strong>GIBEATHITE</strong></p>
<p id="p2" data-pid="2" class="sb">(Gibʹe·ath·ite).</p>
<p id="p3" data-pid="3" class="sb">An inhabitant of ‘Gibeah of Benjamin’ (<a href="jwpub://b/NWTR/13:12:1-13:12:3" data-bid="1-1" class="b">1 Chron. 12:1-3</a>); the term is applied to Shemaah whose “sons” served in David’s army.</p>
