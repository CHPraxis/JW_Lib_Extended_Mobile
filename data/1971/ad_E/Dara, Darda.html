<p id="p1" data-pid="1" class="st"><span id="page419" class="pageNum" data-no="419" data-before-text="419"></span><strong>DARA, DARDA</strong></p>
<p id="p2" data-pid="2" class="sb">(Daʹra, Darʹda) [possibly, thorn thistle].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Judah through Zerah (<a href="jwpub://b/NWTR/13:2:4-13:2:4" data-bid="1-1" class="b">1 Chron. 2:4,</a><a href="jwpub://b/NWTR/13:2:6-13:2:6" data-bid="1-2" class="b"> 6</a>); possibly the same as the Darda whose wisdom, though great, was not equal to Solomon’s.—<a href="jwpub://b/NWTR/11:4:31-11:4:31" data-bid="2-1" class="b">1 Ki. 4:31</a>; see MAHOL; ZERAH No. 3.</p>
