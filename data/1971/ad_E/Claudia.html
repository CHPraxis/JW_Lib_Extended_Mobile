<p id="p1" data-pid="1" class="st"><span id="page355" class="pageNum" data-no="355" data-before-text="355"></span><strong>CLAUDIA</strong></p>
<p id="p2" data-pid="2" class="sb">(Clauʹdi·a).</p>
<p id="p3" data-pid="3" class="sb">A Christian woman at Rome whose greetings Paul included in his second letter to Timothy.—<a href="jwpub://b/NWTR/55:4:21-55:4:21" data-bid="1-1" class="b">2 Tim. 4:21</a>.</p>
