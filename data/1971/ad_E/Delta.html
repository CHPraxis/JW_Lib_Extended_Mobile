<p id="p1" data-pid="1" class="st"><span id="page439" class="pageNum" data-no="439" data-before-text="439"></span><strong>DELTA</strong></p>
<p id="p2" data-pid="2" class="sb">Delta [Δ, δ].</p>
<p id="p3" data-pid="3" class="sb">The fourth letter of the Greek alphabet, a consonant that corresponds generally to the English “d.”</p>
<p id="p4" data-pid="4" class="sb"><em>Delʹta</em> is derived from the Hebrew <em>daʹleth,</em> and, as a number, denotes four when it has an acute accent (δ<em>ʹ</em>), and 4,000 when it has the subscript (====δ).—See ALPHABET.</p>
