<p id="p1" data-pid="1" class="st"><span id="page703" class="pageNum" data-no="703" data-before-text="703"></span><strong>HAGGI</strong></p>
<p id="p2" data-pid="2" class="sb">(Hagʹgi) [festive].</p>
<p id="p3" data-pid="3" class="sb">Second-named son of Gad; grandson of Jacob and ancestral head of the Haggites.—<a href="jwpub://b/NWTR/1:46:8-1:46:8" data-bid="1-1" class="b">Gen. 46:8,</a><a href="jwpub://b/NWTR/1:46:16-1:46:16" data-bid="1-2" class="b"> 16;</a><a href="jwpub://b/NWTR/4:26:4-4:26:4" data-bid="1-3" class="b"> Num. 26:4,</a><a href="jwpub://b/NWTR/4:26:15-4:26:15" data-bid="1-4" class="b"> 15</a>.</p>
