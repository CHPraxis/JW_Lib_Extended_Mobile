<p id="p1" data-pid="1" class="st"><span id="page1489" class="pageNum" data-no="1489" data-before-text="1489"></span><strong>SHEPHER, MOUNT</strong></p>
<p id="p2" data-pid="2" class="sb">(Sheʹpher) [beauty, elegance].</p>
<p id="p3" data-pid="3" class="sb">A mountain on the Sinai PeninsuIa at which Israel had a campsite. (<a href="jwpub://b/NWTR/4:33:23-4:33:24" data-bid="1-1" class="b">Num. 33:23, 24</a>) A tentative suggestion is Jebel ʽAraif en-Naja, to the S of Kadesh.</p>
