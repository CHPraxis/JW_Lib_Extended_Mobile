<p id="p1" data-pid="1" class="st"><span id="page1300" class="pageNum" data-no="1300" data-before-text="1300"></span><strong>PEULLETHAI</strong></p>
<p id="p2" data-pid="2" class="sb">(Pe·ulʹle·thai) [wages of Jah].</p>
<p id="p3" data-pid="3" class="sb">The eighth of Obed-edom’s sons, listed as a gatekeeper.—<a href="jwpub://b/NWTR/13:26:1-13:26:1" data-bid="1-1" class="b">1 Chron. 26:1,</a><a href="jwpub://b/NWTR/13:26:4-13:26:5" data-bid="1-2" class="b"> 4, 5,</a><a href="jwpub://b/NWTR/13:26:15-13:26:15" data-bid="1-3" class="b"> 15</a>.</p>
