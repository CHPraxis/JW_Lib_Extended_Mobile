<p id="p1" data-pid="1" class="st"><span id="page1492" class="pageNum" data-no="1492" data-before-text="1492"></span><strong>SHIMEAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Shimʹe·ah).</p>
<p id="p3" data-pid="3" class="sb">1. Son of Mikloth, a Benjamite related to King Saul’s ancestors; also called Shimeam.—<a href="jwpub://b/NWTR/13:8:32-13:8:32" data-bid="1-1" class="b">1 Chron. 8:32;</a><a href="jwpub://b/NWTR/13:9:35-13:9:39" data-bid="1-2" class="b"> 9:35-39</a>.</p>
<p id="p4" data-pid="4" class="sb">2. Another name for David’s brother Shammah.—<a href="jwpub://b/NWTR/9:16:9-9:16:9" data-bid="2-1" class="b">1 Sam. 16:9;</a><a href="jwpub://b/NWTR/10:13:3-10:13:3" data-bid="2-2" class="b"> 2 Sam. 13:3,</a><a href="jwpub://b/NWTR/10:13:32-10:13:32" data-bid="2-3" class="b"> 32</a>; see SHAMMAH No. 2.</p>
<p id="p5" data-pid="5" class="sb"></p>
