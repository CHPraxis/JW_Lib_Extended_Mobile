<p id="p1" data-pid="1" class="st"><span id="page848" class="pageNum" data-no="848" data-before-text="848"></span><strong>ISHBAK</strong></p>
<p id="p2" data-pid="2" class="sb">(Ishʹbak) [he leaves behind].</p>
<p id="p3" data-pid="3" class="sb">The fifth listed of the six sons that Keturah bore to Abraham, which sons Abraham sent away with gifts but without a share of his inheritance.—<a href="jwpub://b/NWTR/1:25:1-1:25:2" data-bid="1-1" class="b">Gen. 25:1, 2,</a><a href="jwpub://b/NWTR/1:25:5-1:25:6" data-bid="1-2" class="b"> 5, 6;</a><a href="jwpub://b/NWTR/13:1:32-13:1:32" data-bid="1-3" class="b"> 1 Chron. 1:32</a>.</p>
