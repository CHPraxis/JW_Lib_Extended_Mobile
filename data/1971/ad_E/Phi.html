<p id="p1" data-pid="1" class="st"><span id="page1302" class="pageNum" data-no="1302" data-before-text="1302"></span><strong>PHI</strong></p>
<p id="p2" data-pid="2" class="sb">[Φ, φ].</p>
<p id="p3" data-pid="3" class="sb">The twenty-first letter of the Greek alphabet, corresponding generally to our English “ph.”</p>
<p id="p4" data-pid="4" class="sb">Numerically, when accented (φ΄), it signifies 500, and when the subscript is added (,φ), 500,000.</p>
<p id="p5" data-pid="5" class="sb"></p>
