<p id="p1" data-pid="1" class="st"><span id="page858" class="pageNum" data-no="858" data-before-text="858"></span><strong>IVVAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Ivʹvah).</p>
<p id="p3" data-pid="3" class="sb">One of the cities conquered by the Assyrians (<a href="jwpub://b/NWTR/12:18:34-12:18:34" data-bid="1-1" class="b">2 Ki. 18:34;</a><a href="jwpub://b/NWTR/12:19:13-12:19:13" data-bid="1-2" class="b"> 19:13;</a><a href="jwpub://b/NWTR/23:37:13-23:37:13" data-bid="1-3" class="b"> Isa. 37:13</a>), likely the same as Avva, identified by some geographers with Tell Kefr ʽAya on the Orontes River near Riblah.—<a href="jwpub://b/NWTR/12:17:24-12:17:24" data-bid="2-1" class="b">2 Ki. 17:24</a>.</p>
