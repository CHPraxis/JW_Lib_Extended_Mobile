<p id="p1" data-pid="1" class="st"><span id="page105" class="pageNum" data-no="105" data-before-text="105"></span><strong>ARAN</strong></p>
<p id="p2" data-pid="2" class="sb">(Aʹran) [mountain goat].</p>
<p id="p3" data-pid="3" class="sb">A son of Sheik Dishan and descendant of Seir the Horite.—<a href="jwpub://b/NWTR/1:36:20-1:36:20" data-bid="1-1" class="b">Gen. 36:20,</a><a href="jwpub://b/NWTR/1:36:28-1:36:28" data-bid="1-2" class="b"> 28;</a><a href="jwpub://b/NWTR/13:1:42-13:1:42" data-bid="1-3" class="b"> 1 Chron. 1:42</a>.</p>
