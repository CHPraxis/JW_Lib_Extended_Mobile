<p id="p1" data-pid="1" class="st"><span id="page1488" class="pageNum" data-no="1488" data-before-text="1488"></span><strong>SHENAZZAR</strong></p>
<p id="p2" data-pid="2" class="sb">(She·nazʹzar).</p>
<p id="p3" data-pid="3" class="sb">Fourth-named son of Jehoiachin (Jeconiah), born during his exile in Babylon.—<a href="jwpub://b/NWTR/13:3:17-13:3:18" data-bid="1-1" class="b">1 Chron. 3:17, 18</a>; see SHESHBAZZAR.</p>
