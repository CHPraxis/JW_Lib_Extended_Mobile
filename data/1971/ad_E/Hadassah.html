<p id="p1" data-pid="1" class="st"><span id="page700" class="pageNum" data-no="700" data-before-text="700"></span><strong>HADASSAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Ha·dasʹsah) [myrtle, joy].</p>
<p id="p3" data-pid="3" class="sb">The cousin of Mordecai who replaced Persian Queen Vashti; better known by her Persian name Esther, meaning “fresh myrtle.”—<a href="jwpub://b/NWTR/17:2:7-17:2:7" data-bid="1-1" class="b">Esther 2:7</a>; see ESTHER.</p>
