<p id="p1" data-pid="1" class="st"><span id="page867" class="pageNum" data-no="867" data-before-text="867"></span><strong>JAIRITE</strong></p>
<p id="p2" data-pid="2" class="sb">(Jaʹir·ite).</p>
<p id="p3" data-pid="3" class="sb">The designation of Ira the “priest of David.” (<a href="jwpub://b/NWTR/10:20:26-10:20:26" data-bid="1-1" class="b">2 Sam. 20:26</a>) Perhaps Ira was a descendant of the Manassite Jair or a priest from the Levite city of Jattir.—See IRA No. 1.</p>
