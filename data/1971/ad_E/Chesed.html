<p id="p1" data-pid="1" class="st"><span id="page311" class="pageNum" data-no="311" data-before-text="311"></span><strong>CHESED</strong></p>
<p id="p2" data-pid="2" class="sb">(Cheʹsed) [possibly, Chaldean].</p>
<p id="p3" data-pid="3" class="sb">One of the eight sons Milcah bore to Nahor the brother of Abraham.—<a href="jwpub://b/NWTR/1:22:20-1:22:22" data-bid="1-1" class="b">Gen. 22:20-22</a>.</p>
