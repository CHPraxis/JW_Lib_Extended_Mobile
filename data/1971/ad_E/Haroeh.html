<p id="p1" data-pid="1" class="st"><span id="page715" class="pageNum" data-no="715" data-before-text="715"></span><strong>HAROEH</strong></p>
<p id="p2" data-pid="2" class="sb">(Ha·roʹeh) [the seeing one].</p>
<p id="p3" data-pid="3" class="sb">One listed in the genealogy of Judah as a son of Shobal. (<a href="jwpub://b/NWTR/13:2:3-13:2:3" data-bid="1-1" class="b">1 Chron. 2:3,</a><a href="jwpub://b/NWTR/13:2:52-13:2:52" data-bid="1-2" class="b"> 52</a>) Haroeh is generally thought to be the same at Reaiah.—<a href="jwpub://b/NWTR/13:4:2-13:4:2" data-bid="2-1" class="b">1 Chron. 4:2</a>; see REAIAH No. 1.</p>
