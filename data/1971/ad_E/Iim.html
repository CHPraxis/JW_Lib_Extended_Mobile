<p id="p1" data-pid="1" class="st"><span id="page812" class="pageNum" data-no="812" data-before-text="812"></span><strong>IIM</strong></p>
<p id="p2" data-pid="2" class="sb">(IÊ¹im) [heaps, ruins].</p>
<p id="p3" data-pid="3" class="sb">A city in southern Judah. (<a href="jwpub://b/NWTR/6:15:21-6:15:21" data-bid="1-1" class="b">Josh. 15:21,</a><a href="jwpub://b/NWTR/6:15:29-6:15:29" data-bid="1-2" class="b"> 29</a>) Its exact location is uncertain. However, some suggest as a possible identification Deir el-Ghawi about sixteen miles (26 kilometers) S-SW of Hebron.</p>
