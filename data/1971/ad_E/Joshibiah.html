<p id="p1" data-pid="1" class="st"><span id="page964" class="pageNum" data-no="964" data-before-text="964"></span><strong>JOSHIBIAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Josh·i·biʹah) [Jehovah sets, or causes to dwell].</p>
<p id="p3" data-pid="3" class="sb">A Simeonite whose descendant joined a territory-expansion campaign.—<a href="jwpub://b/NWTR/13:4:24-13:4:24" data-bid="1-1" class="b">1 Chron. 4:24,</a><a href="jwpub://b/NWTR/13:4:35-13:4:35" data-bid="1-2" class="b"> 35,</a><a href="jwpub://b/NWTR/13:4:38-13:4:41" data-bid="1-3" class="b"> 38-41</a>.</p>
