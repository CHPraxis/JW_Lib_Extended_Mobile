<p id="p1" data-pid="1" class="st"><span id="page1479" class="pageNum" data-no="1479" data-before-text="1479"></span><strong>SHAMHUTH</strong></p>
<p id="p2" data-pid="2" class="sb">(Shamʹhuth) [desolation].</p>
<p id="p3" data-pid="3" class="sb">Izrahite chieftain for the fifth month in David’s rotational service reorganization.—<a href="jwpub://b/NWTR/13:27:8-13:27:8" data-bid="1-1" class="b">1 Chron. 27:8</a>; see SHAMMAH No. 4.</p>
