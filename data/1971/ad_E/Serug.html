<p id="p1" data-pid="1" class="st"><span id="page1472" class="pageNum" data-no="1472" data-before-text="1472"></span><strong>SERUG</strong></p>
<p id="p2" data-pid="2" class="sb">(Seʹrug) [perhaps, twig].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Shem, son of Reu and great-grandfather of Abraham, therefore an ancestor of Jesus. Serug lived 230 years (2207-1977 B.C.E.) and had a number of children, becoming father to Nahor at the age of thirty.—<a href="jwpub://b/NWTR/1:11:10-1:11:10" data-bid="1-1" class="b">Gen. 11:10,</a><a href="jwpub://b/NWTR/1:11:20-1:11:23" data-bid="1-2" class="b"> 20-23;</a><a href="jwpub://b/NWTR/13:1:24-13:1:27" data-bid="1-3" class="b"> 1 Chron. 1:24-27;</a><a href="jwpub://b/NWTR/42:3:35-42:3:35" data-bid="1-4" class="b"> Luke 3:35</a>.</p>
