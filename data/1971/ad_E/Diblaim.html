<p id="p1" data-pid="1" class="st"><span id="page449" class="pageNum" data-no="449" data-before-text="449"></span><strong>DIBLAIM</strong></p>
<p id="p2" data-pid="2" class="sb">(Dib·laʹim) [lump of figs, raisin cakes].</p>
<p id="p3" data-pid="3" class="sb">Parent of Hosea’s wife Gomer.—<a href="jwpub://b/NWTR/28:1:2-28:1:3" data-bid="1-1" class="b">Hos. 1:2, 3</a>.</p>
