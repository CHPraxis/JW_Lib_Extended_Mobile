<p id="p1" data-pid="1" class="st"><span id="page751" class="pageNum" data-no="751" data-before-text="751"></span><strong>HELBAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Hel πbah) [fatness, a fertile region].</p>
<p id="p3" data-pid="3" class="sb">A city in the territory of the tribe of Asher. It is mentioned as being one of the towns from which the tribe of Asher did not drive out the Canaanite inhabitants. (<a href="jwpub://b/NWTR/7:1:31-7:1:32" data-bid="1-1" class="b">Judg. 1:31, 32</a>) Its exact location is not certain.</p>
