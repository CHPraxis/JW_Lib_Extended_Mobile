<p id="p1" data-pid="1" class="st"><span id="page1145" class="pageNum" data-no="1145" data-before-text="1145"></span><strong>MESHULLEMETH</strong></p>
<p id="p2" data-pid="2" class="sb">(Me·shulʹle·meth) [probably the feminine form of “Meshullam,” meaning “recompensed, requited”].</p>
<p id="p3" data-pid="3" class="sb">Daughter of “Haruz from Jotbah” who became the wife of Judean King Manasseh and the mother of King Amon.—<a href="jwpub://b/NWTR/12:21:19-12:21:20" data-bid="1-1" class="b">2 Ki. 21:19, 20</a>.</p>
