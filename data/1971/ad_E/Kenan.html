<p id="p1" data-pid="1" class="st"><span id="page988" class="pageNum" data-no="988" data-before-text="988"></span><strong>KENAN</strong></p>
<p id="p2" data-pid="2" class="sb">(Keʹnan) [perhaps, possession].</p>
<p id="p3" data-pid="3" class="sb">The son of Enosh, grandson of Seth and great-grandson of Adam. He was the father of Mahalalel and lived 910 years. (<a href="jwpub://b/NWTR/1:5:3-1:5:14" data-bid="1-1" class="b">Gen. 5:3-14;</a><a href="jwpub://b/NWTR/13:1:1-13:1:2" data-bid="1-2" class="b"> 1 Chron. 1:1, 2</a>) Kenan is evidently referred to as “Cainan, the son of Enos” in Luke’s listing of Jesus’ genealogy.—<a href="jwpub://b/NWTR/42:3:37-42:3:38" data-bid="2-1" class="b">Luke 3:37, 38</a>.</p>
