<p id="p1" data-pid="1" class="st"><span id="page858" class="pageNum" data-no="858" data-before-text="858"></span><strong>JAASIEL</strong></p>
<p id="p2" data-pid="2" class="sb">(Ja·a·siʹel) [God does].</p>
<p id="p3" data-pid="3" class="sb">1. One of the mighty men of David, listed only in Chronicles; a Mezobaite.—<a href="jwpub://b/NWTR/13:11:26-13:11:26" data-bid="1-1" class="b">1 Chron. 11:26,</a><a href="jwpub://b/NWTR/13:11:47-13:11:47" data-bid="1-2" class="b"> 47</a>.</p>
<p id="p4" data-pid="4" class="sb">2. Prince of the tribe of Benjamin during David’s reign. He was the son of Abner, therefore probably a cousin of King Saul.—<a href="jwpub://b/NWTR/13:27:21-13:27:22" data-bid="2-1" class="b">1 Chron. 27:21, 22</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
