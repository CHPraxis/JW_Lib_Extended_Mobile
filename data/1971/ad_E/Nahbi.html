<p id="p1" data-pid="1" class="st"><span id="page1198" class="pageNum" data-no="1198" data-before-text="1198"></span><strong>NAHBI</strong></p>
<p id="p2" data-pid="2" class="sb">(Nahʹbi) [hidden].</p>
<p id="p3" data-pid="3" class="sb">Son of Vophsi of the tribe of Naphtali. He was one of the twelve men Moses sent to spy out the land of Canaan and was among those returning with a bad report.—<a href="jwpub://b/NWTR/4:13:1-4:13:3" data-bid="1-1" class="b">Num. 13:1-3,</a><a href="jwpub://b/NWTR/4:13:14-4:13:14" data-bid="1-2" class="b"> 14,</a><a href="jwpub://b/NWTR/4:13:16-4:13:16" data-bid="1-3" class="b"> 16,</a><a href="jwpub://b/NWTR/4:13:31-4:13:33" data-bid="1-4" class="b"> 31-33</a>.</p>
