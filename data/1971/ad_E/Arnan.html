<p id="p1" data-pid="1" class="st"><span id="page133" class="pageNum" data-no="133" data-before-text="133"></span><strong>ARNAN</strong></p>
<p id="p2" data-pid="2" class="sb">(Arʹnan) [Arabic, quick].</p>
<p id="p3" data-pid="3" class="sb">The son of Rephaiah and father of Obadiah; postexilic descendant of David; fourth generation after Zerubbabel.—<a href="jwpub://b/NWTR/13:3:19-13:3:19" data-bid="1-1" class="b">1 Chron. 3:19,</a><a href="jwpub://b/NWTR/13:3:21-13:3:21" data-bid="1-2" class="b"> 21</a>.</p>
