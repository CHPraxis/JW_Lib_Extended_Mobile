<p id="p1" data-pid="1" class="st"><span id="page898" class="pageNum" data-no="898" data-before-text="898"></span><strong>JEMUEL</strong></p>
<p id="p2" data-pid="2" class="sb">(Jem·uʹel) [day of God, daylight of God].</p>
<p id="p3" data-pid="3" class="sb">The first-named son of Simeon and one of the “seventy” numbered among Jacob’s household “who came into Egypt.” (<a href="jwpub://b/NWTR/1:46:10-1:46:10" data-bid="1-1" class="b">Gen. 46:10,</a><a href="jwpub://b/NWTR/1:46:27-1:46:27" data-bid="1-2" class="b"> 27;</a><a href="jwpub://b/NWTR/2:6:15-2:6:15" data-bid="1-3" class="b"> Ex. 6:15</a>) In other accounts he is called Nemuel.—<a href="jwpub://b/NWTR/4:26:12-4:26:12" data-bid="2-1" class="b">Num. 26:12;</a><a href="jwpub://b/NWTR/13:4:24-13:4:24" data-bid="2-2" class="b"> 1 Chron. 4:24</a>; see NEMUEL No. 1.</p>
<p id="p4" data-pid="4" class="sb"></p>
