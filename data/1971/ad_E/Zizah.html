<p id="p1" data-pid="1" class="st"><span id="page1694" class="pageNum" data-no="1694" data-before-text="1694"></span><strong>ZIZAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Ziʹzah).</p>
<p id="p3" data-pid="3" class="sb">Second-listed son of Shimei, head of a paternal house of Gershonite Levites assigned to certain duties during David’s reign. (<a href="jwpub://b/NWTR/13:23:6-13:23:7" data-bid="1-1" class="b">1 Chron. 23:6, 7,</a><a href="jwpub://b/NWTR/13:23:10-13:23:11" data-bid="1-2" class="b"> 10, 11</a>) In verse 10 the name is spelled Zina in the Masoretic text; Zizah in the <em>Septuagint</em> and the <em>Vulgate.</em></p>
