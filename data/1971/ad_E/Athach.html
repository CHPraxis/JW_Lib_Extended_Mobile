<p id="p1" data-pid="1" class="st"><span id="page157" class="pageNum" data-no="157" data-before-text="157"></span><strong>ATHACH</strong></p>
<p id="p2" data-pid="2" class="sb">(Aʹthach) [lodging place].</p>
<p id="p3" data-pid="3" class="sb">A town of Judah mentioned among the places to which David sent portions of the spoil resulting from his victory over the raiding Amalekites. (<a href="jwpub://b/NWTR/9:30:26-9:30:26" data-bid="1-1" class="b">1 Sam. 30:26,</a><a href="jwpub://b/NWTR/9:30:30-9:30:30" data-bid="1-2" class="b"> 30</a>) The location is uncertain.</p>
