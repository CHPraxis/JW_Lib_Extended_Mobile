<p id="p1" data-pid="1" class="st"><span id="page1309" class="pageNum" data-no="1309" data-before-text="1309"></span><strong>PHYGELUS</strong></p>
<p id="p2" data-pid="2" class="sb">(Phy·gelʹus) [a fugitive].</p>
<p id="p3" data-pid="3" class="sb">One from the district of Asia who “turned away from” Paul.—<a href="jwpub://b/NWTR/55:1:15-55:1:15" data-bid="1-1" class="b">2 Tim. 1:15</a>; see ASIA, p. 147.</p>
