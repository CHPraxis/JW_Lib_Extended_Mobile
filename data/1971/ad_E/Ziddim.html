<p id="p1" data-pid="1" class="st"><span id="page1691" class="pageNum" data-no="1691" data-before-text="1691"></span><strong>ZIDDIM</strong></p>
<p id="p2" data-pid="2" class="sb">(Zid πdim) [sides].</p>
<p id="p3" data-pid="3" class="sb">A fortified city in the territory of Naphtali. (<a href="jwpub://b/NWTR/6:19:32-6:19:32" data-bid="1-1" class="b">Josh. 19:32,</a><a href="jwpub://b/NWTR/6:19:35-6:19:35" data-bid="1-2" class="b"> 35</a>) Its exact location is not definitely known.</p>
