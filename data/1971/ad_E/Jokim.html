<p id="p1" data-pid="1" class="st"><span id="page954" class="pageNum" data-no="954" data-before-text="954"></span><strong>JOKIM</strong></p>
<p id="p2" data-pid="2" class="sb">(Joʹkim) [shortened form of Jehoiakim, meaning “Jehovah raises up”].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Judah through his third son Shelah.—<a href="jwpub://b/NWTR/13:2:3-13:2:3" data-bid="1-1" class="b">1 Chron. 2:3;</a><a href="jwpub://b/NWTR/13:4:21-13:4:22" data-bid="1-2" class="b"> 4:21, 22</a>.</p>
