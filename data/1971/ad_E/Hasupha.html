<p id="p1" data-pid="1" class="st"><span id="page718" class="pageNum" data-no="718" data-before-text="718"></span><strong>HASUPHA</strong></p>
<p id="p2" data-pid="2" class="sb">(Ha·suʹpha) [perhaps, made bare].</p>
<p id="p3" data-pid="3" class="sb">The forefather of a family of Nethinim, members of which returned from Babylon with Zerubbabel in 537 B.C.E.—<a href="jwpub://b/NWTR/15:2:1-15:2:2" data-bid="1-1" class="b">Ezra 2:1, 2,</a><a href="jwpub://b/NWTR/15:2:43-15:2:43" data-bid="1-2" class="b"> 43;</a><a href="jwpub://b/NWTR/16:7:46-16:7:46" data-bid="1-3" class="b"> Neh. 7:46</a>.</p>
