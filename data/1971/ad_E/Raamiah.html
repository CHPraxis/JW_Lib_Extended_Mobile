<p id="p1" data-pid="1" class="st"><span id="page1365" class="pageNum" data-no="1365" data-before-text="1365"></span><strong>RAAMIAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Ra·a·miʹah) [perhaps, Jehovah has thundered].</p>
<p id="p3" data-pid="3" class="sb">One who returned to Jerusalem with Zerubbabel. The name is an alternate form of Reelaiah.—<a href="jwpub://b/NWTR/16:7:7-16:7:7" data-bid="1-1" class="b">Neh. 7:7;</a><a href="jwpub://b/NWTR/15:2:2-15:2:2" data-bid="1-2" class="b"> Ezra 2:2</a>.</p>
