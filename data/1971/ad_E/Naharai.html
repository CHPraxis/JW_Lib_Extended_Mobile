<p id="p1" data-pid="1" class="st"><span id="page1198" class="pageNum" data-no="1198" data-before-text="1198"></span><strong>NAHARAI</strong></p>
<p id="p2" data-pid="2" class="sb">(Naʹha·rai) [snorter].</p>
<p id="p3" data-pid="3" class="sb">A Beerothite (Berothite) and one of Joab’s armor-bearers. Naharai was among the mighty men of David’s military forces.—<a href="jwpub://b/NWTR/10:23:24-10:23:24" data-bid="1-1" class="b">2 Sam. 23:24,</a><a href="jwpub://b/NWTR/10:23:37-10:23:37" data-bid="1-2" class="b"> 37;</a><a href="jwpub://b/NWTR/13:11:26-13:11:26" data-bid="1-3" class="b"> 1 Chron. 11:26,</a><a href="jwpub://b/NWTR/13:11:39-13:11:39" data-bid="1-4" class="b"> 39</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
