<p id="p1" data-pid="1" class="st"><span id="page1122" class="pageNum" data-no="1122" data-before-text="1122"></span><strong>MATTANAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Matʹta·nah) [a gift].</p>
<p id="p3" data-pid="3" class="sb">One of Israel’s encampments between the Arnon torrent valley and the territory of Sihon the Amorite. (<a href="jwpub://b/NWTR/4:21:13-4:21:21" data-bid="1-1" class="b">Num. 21:13-21</a>) Khirbet el-Medeiyineh, about twenty-two miles (35 kilometers) E of the Dead Sea, is generally thought to occupy the ancient site.</p>
