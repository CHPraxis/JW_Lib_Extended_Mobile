<p id="p1" data-pid="1" class="st"><span id="page850" class="pageNum" data-no="850" data-before-text="850"></span><strong>ISHPAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Ishʹpah) [from a root meaning ‘to sweep bare’].</p>
<p id="p3" data-pid="3" class="sb">A head of the people among the Benjamites living in Jerusalem; son or descendant of Beriah.—<a href="jwpub://b/NWTR/13:8:1-13:8:1" data-bid="1-1" class="b">1 Chron. 8:1,</a><a href="jwpub://b/NWTR/13:8:16-13:8:16" data-bid="1-2" class="b"> 16,</a><a href="jwpub://b/NWTR/13:8:28-13:8:28" data-bid="1-3" class="b"> 28</a>.</p>
