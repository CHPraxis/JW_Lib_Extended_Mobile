<p id="p1" data-pid="1" class="st"><span id="page1512" class="pageNum" data-no="1512" data-before-text="1512"></span><strong>SIPHMOTH</strong></p>
<p id="p2" data-pid="2" class="sb">(Siphʹmoth) [possibly, fruitful].</p>
<p id="p3" data-pid="3" class="sb">A Judean city to which David sent a “gift blessing” of the spoils of his victory over the Amalekites. While a fugitive, he and his men had free access to the city. (<a href="jwpub://b/NWTR/9:30:26-9:30:31" data-bid="1-1" class="b">1 Sam. 30:26-31</a>) Its location is today unknown.—Compare <a href="jwpub://b/NWTR/13:27:27-13:27:27" data-bid="2-1" class="b">1 Chronicles 27:27</a>; SHIPHMITE.</p>
