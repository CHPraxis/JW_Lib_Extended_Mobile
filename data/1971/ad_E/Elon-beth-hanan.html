<p id="p1" data-pid="1" class="st"><span id="page514" class="pageNum" data-no="514" data-before-text="514"></span><strong>ELON-BETH-HANAN</strong></p>
<p id="p2" data-pid="2" class="sb">(Eʹlon-beth-haʹnan) [big tree of the house of Hanan].</p>
<p id="p3" data-pid="3" class="sb">A city mentioned at <a href="jwpub://b/NWTR/11:4:9-11:4:9" data-bid="1-1" class="b">1 Kings 4:9</a> as forming part of one of Solomon’s commissariat districts.</p>
