<p id="p1" data-pid="1" class="st"><span id="page63" class="pageNum" data-no="63" data-before-text="63"></span><strong>AMASIAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Am·a·siʹah) [Jehovah has borne].</p>
<p id="p3" data-pid="3" class="sb">Son of Zichri. During Jehoshaphat’s reign he headed one of the Judean army divisions numbering 200,000.—<a href="jwpub://b/NWTR/14:17:16-14:17:16" data-bid="1-1" class="b">2 Chron. 17:16</a>.</p>
