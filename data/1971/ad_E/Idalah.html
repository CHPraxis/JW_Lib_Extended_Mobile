<p id="p1" data-pid="1" class="st"><span id="page808" class="pageNum" data-no="808" data-before-text="808"></span><strong>IDALAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Iʹda·lah).</p>
<p id="p3" data-pid="3" class="sb">A boundary city of Zebulun. (<a href="jwpub://b/NWTR/6:19:14-6:19:16" data-bid="1-1" class="b">Josh. 19:14-16</a>) While its exact location is unknown, some link Idalah with Khirbet el-Huwarah, less than a mile (c. 1.5 kilometers) SW of the suggested location of Bethlehem in Zebulun.</p>
