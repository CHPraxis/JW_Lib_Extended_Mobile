<p id="p1" data-pid="1" class="st"><span id="page63" class="pageNum" data-no="63" data-before-text="63"></span><strong>AMASHSAI</strong></p>
<p id="p2" data-pid="2" class="sb">(A·mashʹsai) [carrying spoil, burdensome].</p>
<p id="p3" data-pid="3" class="sb">Son of Azarel and one of the priests residing in Jerusalem in Nehemiah’s time.—<a href="jwpub://b/NWTR/16:11:13-16:11:13" data-bid="1-1" class="b">Neh. 11:13</a>.</p>
