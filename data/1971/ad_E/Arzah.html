<p id="p1" data-pid="1" class="st"><span id="page138" class="pageNum" data-no="138" data-before-text="138"></span><strong>ARZAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Arʹzah) [perhaps, earthiness; or, firm; or gracious].</p>
<p id="p3" data-pid="3" class="sb">Steward of the household of Elah, king of Israel (952-951 B.C.E.), in whose house in Tirzah the king was “drinking himself drunk” when assassinated by Zimri.—<a href="jwpub://b/NWTR/11:16:9-11:16:10" data-bid="1-1" class="b">1 Ki. 16:9, 10</a>.</p>
