<p id="p1" data-pid="1" class="st"><span id="page1513" class="pageNum" data-no="1513" data-before-text="1513"></span><strong>SITHRI</strong></p>
<p id="p2" data-pid="2" class="sb">(Sithʹri) [perhaps, (Jehovah) concealed].</p>
<p id="p3" data-pid="3" class="sb">A Levite living during the Israelite slavery in Egypt; son of Uzziel and cousin of Moses.—<a href="jwpub://b/NWTR/2:6:18-2:6:18" data-bid="1-1" class="b">Ex. 6:18,</a><a href="jwpub://b/NWTR/2:6:20-2:6:20" data-bid="1-2" class="b"> 20,</a><a href="jwpub://b/NWTR/2:6:22-2:6:22" data-bid="1-3" class="b"> 22</a>.</p>
