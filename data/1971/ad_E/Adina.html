<p id="p1" data-pid="1" class="st"><span id="page34" class="pageNum" data-no="34" data-before-text="34"></span><strong>ADINA</strong></p>
<p id="p2" data-pid="2" class="sb">(Adʹi·na) [ornament, delicate].</p>
<p id="p3" data-pid="3" class="sb">The son of Shiza, and an officer over thirty other Reubenites in David’s army.—1 Chron, 11:26, 42.</p>
