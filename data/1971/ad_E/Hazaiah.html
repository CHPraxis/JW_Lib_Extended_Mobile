<p id="p1" data-pid="1" class="st"><span id="page721" class="pageNum" data-no="721" data-before-text="721"></span><strong>HAZAIAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Ha·zaiʹah) [Jehovah has seen].</p>
<p id="p3" data-pid="3" class="sb">A descendant of Judah’s son Shelah.—<a href="jwpub://b/NWTR/16:11:4-16:11:5" data-bid="1-1" class="b">Neh. 11:4, 5;</a><a href="jwpub://b/NWTR/4:26:20-4:26:20" data-bid="1-2" class="b"> Num. 26:20</a>.</p>
