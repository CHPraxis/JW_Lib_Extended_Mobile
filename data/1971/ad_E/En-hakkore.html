<p id="p1" data-pid="1" class="st"><span id="page520" class="pageNum" data-no="520" data-before-text="520"></span><strong>EN-HAKKORE</strong></p>
<p id="p2" data-pid="2" class="sb">(En-hak·korʹe) [spring of the man calling].</p>
<p id="p3" data-pid="3" class="sb">A spring at Lehi. (<a href="jwpub://b/NWTR/7:15:19-7:15:19" data-bid="1-1" class="b">Judg. 15:19</a>) It received its name when, after striking down a thousand men, thirsty Samson “began to call on Jehovah” for water and the spring was miraculously provided.—Vss. 14-18.</p>
