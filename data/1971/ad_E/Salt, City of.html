<p id="p1" data-pid="1" class="st"><span id="page1433" class="pageNum" data-no="1433" data-before-text="1433"></span><strong>SALT, CITY OF</strong></p>
<p id="p2" data-pid="2" class="sb">A Judean city in the wilderness. (<a href="jwpub://b/NWTR/6:15:61-6:15:62" data-bid="1-1" class="b">Josh. 15:61, 62</a>) It is sometimes tentatively connected with Khirbet Qumran, by the NW shore of the Dead Sea.</p>
