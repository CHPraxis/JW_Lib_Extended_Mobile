<p id="p1" data-pid="1" class="st"><span id="page1691" class="pageNum" data-no="1691" data-before-text="1691"></span><strong>ZIBEON</strong></p>
<p id="p2" data-pid="2" class="sb">(Zibʹe·on) [hyena].</p>
<p id="p3" data-pid="3" class="sb">A sheik in the land of Seir. (<a href="jwpub://b/NWTR/1:36:20-1:36:20" data-bid="1-1" class="b">Gen. 36:20,</a><a href="jwpub://b/NWTR/1:36:29-1:36:30" data-bid="1-2" class="b"> 29, 30;</a><a href="jwpub://b/NWTR/13:1:38-13:1:38" data-bid="1-3" class="b"> 1 Chron. 1:38,</a><a href="jwpub://b/NWTR/13:1:40-13:1:40" data-bid="1-4" class="b"> 40b</a>) His granddaughter Oholibamah married Esau. (<a href="jwpub://b/NWTR/1:36:2-1:36:2" data-bid="2-1" class="b">Gen. 36:2,</a><a href="jwpub://b/NWTR/1:36:14-1:36:14" data-bid="2-2" class="b"> 14,</a><a href="jwpub://b/NWTR/1:36:24-1:36:25" data-bid="2-3" class="b"> 24, 25</a>) For the suggested explanations as to why Zibeon is described as both a Hivite and a Horite, see HORITE.</p>
