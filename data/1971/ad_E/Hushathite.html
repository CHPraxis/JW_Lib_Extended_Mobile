<p id="p1" data-pid="1" class="st"><span id="page806" class="pageNum" data-no="806" data-before-text="806"></span><strong>HUSHATHITE</strong></p>
<p id="p2" data-pid="2" class="sb">(Huʹshath·ite).</p>
<p id="p3" data-pid="3" class="sb">A resident, or perhaps a descendant, of Hushah.—<a href="jwpub://b/NWTR/10:21:18-10:21:18" data-bid="1-1" class="b">2 Sam. 21:18;</a><a href="jwpub://b/NWTR/10:23:8-10:23:8" data-bid="1-2" class="b"> 23:8,</a><a href="jwpub://b/NWTR/10:23:27-10:23:27" data-bid="1-3" class="b"> 27;</a><a href="jwpub://b/NWTR/13:11:26-13:11:26" data-bid="1-4" class="b"> 1 Chron. 11:26,</a><a href="jwpub://b/NWTR/13:11:29-13:11:29" data-bid="1-5" class="b"> 29;</a><a href="jwpub://b/NWTR/13:20:4-13:20:4" data-bid="1-6" class="b"> 20:4;</a><a href="jwpub://b/NWTR/13:27:1-13:27:1" data-bid="1-7" class="b"> 27:1,</a><a href="jwpub://b/NWTR/13:27:11-13:27:11" data-bid="1-8" class="b"> 11</a>.</p>
