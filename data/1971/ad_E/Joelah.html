<p id="p1" data-pid="1" class="st"><span id="page945" class="pageNum" data-no="945" data-before-text="945"></span><strong>JOELAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Jo·eʹlah) [possibly, may he avail!].</p>
<p id="p3" data-pid="3" class="sb">One of the warriors who came to David at Ziklag; son of Jeroham of Gedor.—<a href="jwpub://b/NWTR/13:12:1-13:12:1" data-bid="1-1" class="b">1 Chron. 12:1,</a><a href="jwpub://b/NWTR/13:12:7-13:12:7" data-bid="1-2" class="b"> 7</a>.</p>
