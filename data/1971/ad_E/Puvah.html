<p id="p1" data-pid="1" class="st"><span id="page1361" class="pageNum" data-no="1361" data-before-text="1361"></span><strong>PUVAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Puʹvah).</p>
<p id="p3" data-pid="3" class="sb">A son of Issachar whose family descendants were called Punites. (<a href="jwpub://b/NWTR/1:46:13-1:46:13" data-bid="1-1" class="b">Gen. 46:13;</a><a href="jwpub://b/NWTR/4:26:23-4:26:23" data-bid="1-2" class="b"> Num. 26:23</a>) His name is spelled Puah at <a href="jwpub://b/NWTR/13:7:1-13:7:1" data-bid="2-1" class="b">1 Chronicles 7:1</a>.</p>
