<p id="p1" data-pid="1" class="st"><span id="page1095" class="pageNum" data-no="1095" data-before-text="1095"></span><strong>MAHAZIOTH</strong></p>
<p id="p2" data-pid="2" class="sb">(Ma·haʹzi·oth) [visions].</p>
<p id="p3" data-pid="3" class="sb">A Kohathite Levite and last mentioned of the fourteen sons of Heman. Mahazioth became head of the twenty-third service group of temple musicians as organized by David.—<a href="jwpub://b/NWTR/13:25:4-13:25:6" data-bid="1-1" class="b">1 Chron. 25:4-6,</a><a href="jwpub://b/NWTR/13:25:8-13:25:9" data-bid="1-2" class="b"> 8, 9,</a><a href="jwpub://b/NWTR/13:25:30-13:25:30" data-bid="1-3" class="b"> 30</a>.</p>
