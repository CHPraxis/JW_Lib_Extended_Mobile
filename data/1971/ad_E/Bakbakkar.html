<p id="p1" data-pid="1" class="st"><span id="page181" class="pageNum" data-no="181" data-before-text="181"></span><strong>BAKBAKKAR</strong></p>
<p id="p2" data-pid="2" class="sb">(Bak·bakʹkar) [investigator].</p>
<p id="p3" data-pid="3" class="sb">A Levite who dwelt in Jerusalem after the Babylonian captivity.—<a href="jwpub://b/NWTR/13:9:3-13:9:3" data-bid="1-1" class="b">1 Chron. 9:3,</a><a href="jwpub://b/NWTR/13:9:14-13:9:15" data-bid="1-2" class="b"> 14, 15,</a><a href="jwpub://b/NWTR/13:9:34-13:9:34" data-bid="1-3" class="b"> 34</a>.</p>
