<p id="p1" data-pid="1" class="st"><span id="page839" class="pageNum" data-no="839" data-before-text="839"></span><strong>IOTA</strong></p>
<p id="p2" data-pid="2" class="sb">[Ι, ι].</p>
<p id="p3" data-pid="3" class="sb">The ninth letter of the Greek alphabet, from which the English “i” is derived.</p>
<p id="p4" data-pid="4" class="sb">In the common system of arithmetic among the Greeks, <em>i·oʹta</em> has the value of ten (ι΄), and, with the subscript (,ι), 10,000.</p>
<p id="p5" data-pid="5" class="sb"></p>
