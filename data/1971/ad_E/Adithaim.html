<p id="p1" data-pid="1" class="st"><span id="page34" class="pageNum" data-no="34" data-before-text="34"></span><strong>ADITHAIM</strong></p>
<p id="p2" data-pid="2" class="sb">(Ad·i·thaʹim) [perhaps, double crossing].</p>
<p id="p3" data-pid="3" class="sb">One of the cities of Judah located in the Shephelah or lowlands. (<a href="jwpub://b/NWTR/6:15:33-6:15:33" data-bid="1-1" class="b">Josh. 15:33,</a><a href="jwpub://b/NWTR/6:15:36-6:15:36" data-bid="1-2" class="b"> 36</a>) The exact site is uncertain.</p>
