<p id="p1" data-pid="1" class="st"><span id="page530" class="pageNum" data-no="530" data-before-text="530"></span><strong>ESHTAOLITES</strong></p>
<p id="p2" data-pid="2" class="sb">(Eshʹta·ol·ites)</p>
<p id="p3" data-pid="3" class="sb">The Judean inhabitants of Eshtaol who sprang from Shobal through the families of Kiriath-jearim.—<a href="jwpub://b/NWTR/13:2:53-13:2:53" data-bid="1-1" class="b">1 Chron. 2:53</a>.</p>
