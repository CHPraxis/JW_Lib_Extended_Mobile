<p id="p1" data-pid="1" class="st"><span id="page876" class="pageNum" data-no="876" data-before-text="876"></span><strong>JEHIELI</strong></p>
<p id="p2" data-pid="2" class="sb">(Je·hiʹe·li) [may God live].</p>
<p id="p3" data-pid="3" class="sb">A Gershonite Levite who apparently served as an overseer of the sanctuary’s treasury. (<a href="jwpub://b/NWTR/13:26:20-13:26:22" data-bid="1-1" class="b">1 Chron. 26:20-22</a>) He is elsewhere called “Jehiel.”—<a href="jwpub://b/NWTR/13:23:6-13:23:8" data-bid="2-1" class="b">1 Chron. 23:6-8;</a><a href="jwpub://b/NWTR/13:29:8-13:29:8" data-bid="2-2" class="b"> 29:8</a>; see JEHIEL No. 2.</p>
