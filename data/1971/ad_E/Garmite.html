<p id="p1" data-pid="1" class="st"><span id="page623" class="pageNum" data-no="623" data-before-text="623"></span><strong>GARMITE</strong></p>
<p id="p2" data-pid="2" class="sb">(Garʹmite) [pertaining to Gerem (bone)].</p>
<p id="p3" data-pid="3" class="sb">This designation is linked with Keilah, a name appearing in a listing of Judah’s descendants.—<a href="jwpub://b/NWTR/13:4:19-13:4:19" data-bid="1-1" class="b">1 Chron. 4:19</a>.</p>
