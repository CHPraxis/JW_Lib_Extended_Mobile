<p id="p1" data-pid="1" class="st"><span id="page859" class="pageNum" data-no="859" data-before-text="859"></span><strong>JABESH</strong></p>
<p id="p2" data-pid="2" class="sb">(Jaʹbesh) [dry].</p>
<p id="p3" data-pid="3" class="sb">1. A town in the northern section of Gilead. Also known as Jabesh-gilead, it is mentioned in the history of the judges and kings.—<a href="jwpub://b/NWTR/7:21:8-7:21:8" data-bid="1-1" class="b">Judg. 21:8;</a><a href="jwpub://b/NWTR/9:11:1-9:11:1" data-bid="1-2" class="b"> 1 Sam. 11:1;</a><a href="jwpub://b/NWTR/13:10:11-13:10:12" data-bid="1-3" class="b"> 1 Chron. 10:11, 12</a>; see JABESH-GILEAD.</p>
<p id="p4" data-pid="4" class="sb">2. Father of Israel’s King Shallum.—<a href="jwpub://b/NWTR/12:15:10-12:15:10" data-bid="2-1" class="b">2 Ki. 15:10,</a><a href="jwpub://b/NWTR/12:15:13-12:15:14" data-bid="2-2" class="b"> 13, 14</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
