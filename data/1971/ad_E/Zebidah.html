<p id="p1" data-pid="1" class="st"><span id="page1682" class="pageNum" data-no="1682" data-before-text="1682"></span><strong>ZEBIDAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Ze·biʹdah) [gift].</p>
<p id="p3" data-pid="3" class="sb">A wife or concubine of King Josiah and mother of King Jehoiakim. Zebidah was the daughter of Pedaiah from Rumah.—<a href="jwpub://b/NWTR/12:23:34-12:23:34" data-bid="1-1" class="b">2 Ki. 23:34,</a><a href="jwpub://b/NWTR/12:23:36-12:23:36" data-bid="1-2" class="b"> 36</a>.</p>
