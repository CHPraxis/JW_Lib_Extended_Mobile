<p id="p1" data-pid="1" class="st"><span id="page142" class="pageNum" data-no="142" data-before-text="142"></span><strong>ASENATH</strong></p>
<p id="p2" data-pid="2" class="sb">(Asʹe·nath) [belonging to (the goddess) Neith].</p>
<p id="p3" data-pid="3" class="sb">The daughter of the Egyptian priest Potiphera of On, given by Pharaoh to Joseph as his wife (1737 B.C E.). She became the mother of Manasseh and Ephraim.—<a href="jwpub://b/NWTR/1:41:45-1:41:45" data-bid="1-1" class="b">Gen. 41:45,</a><a href="jwpub://b/NWTR/1:41:50-1:41:52" data-bid="1-2" class="b"> 50-52;</a><a href="jwpub://b/NWTR/1:46:20-1:46:20" data-bid="1-3" class="b"> 46:20</a>.</p>
