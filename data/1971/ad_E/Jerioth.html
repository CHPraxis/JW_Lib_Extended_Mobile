<p id="p1" data-pid="1" class="st"><span id="page907" class="pageNum" data-no="907" data-before-text="907"></span><strong>JERIOTH</strong></p>
<p id="p2" data-pid="2" class="sb">(Jerʹi·oth) [tent curtains].</p>
<p id="p3" data-pid="3" class="sb">The name occurs at <a href="jwpub://b/NWTR/13:2:18-13:2:18" data-bid="1-1" class="b">1 Chronicles 2:18</a>: “Caleb . . . became father to sons by Azubah his wife and by Jerioth; and these were her sons.” It is likely that Jerioth was a concubine or handmaid of Caleb who bore some of his sons credited to “Azubah his wife.”</p>
