<p id="p1" data-pid="1" class="st"><span id="page1437" class="pageNum" data-no="1437" data-before-text="1437"></span><strong>SAMLAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Samʹlah) [mantle].</p>
<p id="p3" data-pid="3" class="sb">The fifth-named king of Edom who reigned before a king ruled Israel. Samlah was from Masrekah.—<a href="jwpub://b/NWTR/1:36:31-1:36:37" data-bid="1-1" class="b">Gen. 36:31-37;</a><a href="jwpub://b/NWTR/13:1:47-13:1:48" data-bid="1-2" class="b"> 1 Chron. 1:47, 48</a>.</p>
