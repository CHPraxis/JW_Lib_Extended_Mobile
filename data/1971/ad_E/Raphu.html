<p id="p1" data-pid="1" class="st"><span id="page1374" class="pageNum" data-no="1374" data-before-text="1374"></span><strong>RAPHU</strong></p>
<p id="p2" data-pid="2" class="sb">(Raʹphu) [healed].</p>
<p id="p3" data-pid="3" class="sb">A Benjamite whose son Palti was one of the twelve to spy out the land of Canaan in 1512 B.C.E.—<a href="jwpub://b/NWTR/4:13:9-4:13:9" data-bid="1-1" class="b">Num. 13:9,</a><a href="jwpub://b/NWTR/4:13:16-4:13:16" data-bid="1-2" class="b"> 16</a>.</p>
