<p id="p1" data-pid="1" class="st"><span id="page1696" class="pageNum" data-no="1696" data-before-text="1696"></span><strong>ZUZIM</strong></p>
<p id="p2" data-pid="2" class="sb">(Zuʹzim).</p>
<p id="p3" data-pid="3" class="sb">A people E of the Jordan River whom Chedorlaomer’s forces defeated in Ham.—<a href="jwpub://b/NWTR/1:14:5-1:14:5" data-bid="1-1" class="b">Gen. 14:5</a>.</p>
