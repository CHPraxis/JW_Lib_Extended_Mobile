<p id="p1" data-pid="1" class="st"><span id="page1407" class="pageNum" data-no="1407" data-before-text="1407"></span><strong>RIBAI</strong></p>
<p id="p2" data-pid="2" class="sb">(Riʹbai) [Jehovah strives].</p>
<p id="p3" data-pid="3" class="sb">A Benjamite of Gibeah whose son Ittai (Ithai) was one of David’s “thirty” famous warriors.—<a href="jwpub://b/NWTR/10:23:24-10:23:24" data-bid="1-1" class="b">2 Sam. 23:24,</a><a href="jwpub://b/NWTR/10:23:29-10:23:29" data-bid="1-2" class="b"> 29;</a><a href="jwpub://b/NWTR/13:11:31-13:11:31" data-bid="1-3" class="b"> 1 Chron. 11:31</a>.</p>
