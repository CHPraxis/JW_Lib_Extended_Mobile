<p id="p1" data-pid="1" class="st"><span id="page1690" class="pageNum" data-no="1690" data-before-text="1690"></span><strong>ZERI</strong></p>
<p id="p2" data-pid="2" class="sb">(Zeʹri).</p>
<p id="p3" data-pid="3" class="sb">One of Jeduthun’s six sons, all of whom were temple musicians. (<a href="jwpub://b/NWTR/13:25:1-13:25:1" data-bid="1-1" class="b">1 Chron. 25:1,</a><a href="jwpub://b/NWTR/13:25:3-13:25:3" data-bid="1-2" class="b"> 3</a>) With the Hebrew letter <em>yohdh</em> prefixed, his name is spelled “Izri” in verse 11, where he is identified as head of the fourth of David’s twenty-four divisions of temple musical service.</p>
