<p id="p1" data-pid="1" class="st"><span id="page1371" class="pageNum" data-no="1371" data-before-text="1371"></span><strong>RAMATH-LEHI</strong></p>
<p id="p2" data-pid="2" class="sb">(Raʹmath-leʹhi) [the lofty place of the jawbone].</p>
<p id="p3" data-pid="3" class="sb">The name Samson gave the site in Judah where he struck down a thousand Philistines with the moist jawbone of an ass.—<a href="jwpub://b/NWTR/7:15:16-7:15:18" data-bid="1-1" class="b">Judg. 15:16-18</a>; see LEHI.</p>
