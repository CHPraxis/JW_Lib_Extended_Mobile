<p id="p1" data-pid="1" class="st"><span id="page698" class="pageNum" data-no="698" data-before-text="698"></span><strong>GUNI</strong></p>
<p id="p2" data-pid="2" class="sb">(Guʹni).</p>
<p id="p3" data-pid="3" class="sb">1. The second-named son of Naphtali, included among those of Jacob’s household in Egypt. (<a href="jwpub://b/NWTR/1:46:24-1:46:24" data-bid="1-1" class="b">Gen. 46:24,</a><a href="jwpub://b/NWTR/1:46:26-1:46:26" data-bid="1-2" class="b"> 26;</a><a href="jwpub://b/NWTR/13:7:13-13:7:13" data-bid="1-3" class="b"> 1 Chron. 7:13</a>) He founded the family of Gunites in the tribe of Naphtali.—<a href="jwpub://b/NWTR/4:26:48-4:26:48" data-bid="2-1" class="b">Num. 26:48</a>.</p>
<p id="p4" data-pid="4" class="sb">2. Ancestor of a prominent Gadite.—<a href="jwpub://b/NWTR/13:5:11-13:5:11" data-bid="3-1" class="b">1 Chron. 5:11,</a><a href="jwpub://b/NWTR/13:5:15-13:5:15" data-bid="3-2" class="b"> 15</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
