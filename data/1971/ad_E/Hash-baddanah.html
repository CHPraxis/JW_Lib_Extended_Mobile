<p id="p1" data-pid="1" class="st"><span id="page718" class="pageNum" data-no="718" data-before-text="718"></span><strong>HASH-BADDANAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Hash-badʹda·nah) [possibly, Jehovah has considered, or, Jehovah has considered me].</p>
<p id="p3" data-pid="3" class="sb">One of seven men, possibly Levites, who stood to the left of Ezra as he read from the book of the law to the congregation of Israel at the public square near the Water Gate of Jerusalem.—<a href="jwpub://b/NWTR/16:8:1-16:8:4" data-bid="1-1" class="b">Neh. 8:1-4</a>.</p>
<p id="p4" data-pid="4" class="sb"></p>
