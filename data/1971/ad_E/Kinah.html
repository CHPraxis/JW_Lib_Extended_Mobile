<p id="p1" data-pid="1" class="st"><span id="page993" class="pageNum" data-no="993" data-before-text="993"></span><strong>KINAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Ki πnah).</p>
<p id="p3" data-pid="3" class="sb">A city of southern Judah. (<a href="jwpub://b/NWTR/6:15:21-6:15:22" data-bid="1-1" class="b">Josh. 15:21, 22</a>) Wadi el-Qeini, located about twenty-one miles (34 kilometers) E-SE of Beer-sheba, seems to preserve the ancient name.</p>
