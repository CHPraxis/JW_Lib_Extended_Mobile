<p id="p1" data-pid="1" class="st"><span id="page221" class="pageNum" data-no="221" data-before-text="221"></span><strong>BETH-EMEK</strong></p>
<p id="p2" data-pid="2" class="sb">(Beth-eʹmek) [house of the valley or plain].</p>
<p id="p3" data-pid="3" class="sb">A town in the territory of the tribe of Asher. (<a href="jwpub://b/NWTR/6:19:24-6:19:24" data-bid="1-1" class="b">Josh. 19:24,</a><a href="jwpub://b/NWTR/6:19:27-6:19:27" data-bid="1-2" class="b"> 27</a>) It is presently identified with Tell Mimas, about six miles (10 kilometers) NE of Acco. The original name appears to be reflected in that of the nearby village of ʽAmqa.</p>
