<p id="p1" data-pid="1" class="st"><span id="page515" class="pageNum" data-no="515" data-before-text="515"></span><strong>ELUZAI</strong></p>
<p id="p2" data-pid="2" class="sb">(E·luʹzai) [God is my strength].</p>
<p id="p3" data-pid="3" class="sb">One of the ambidextrous Benjamite mighty men who joined David at Ziklag while he was still under restrictions because of King Saul.—<a href="jwpub://b/NWTR/13:12:1-13:12:5" data-bid="1-1" class="b">1 Chron. 12:1-5</a>.</p>
