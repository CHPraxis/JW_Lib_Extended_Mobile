<p id="p1" data-pid="1" class="st"><span id="page40" class="pageNum" data-no="40" data-before-text="40"></span><strong>AENEAS</strong></p>
<p id="p2" data-pid="2" class="sb">(Ae·neʹas) [praise, or laudable].</p>
<p id="p3" data-pid="3" class="sb">A man of Lydda, alongside the plains of Sharon, healed by Peter after being paralyzed for eight years.—<a href="jwpub://b/NWTR/44:9:32-44:9:35" data-bid="1-1" class="b">Acts 9:32-35</a>.</p>
