<p id="p1" data-pid="1" class="st"><span id="page944" class="pageNum" data-no="944" data-before-text="944"></span><strong>JODA</strong></p>
<p id="p2" data-pid="2" class="sb">(Joʹda).</p>
<p id="p3" data-pid="3" class="sb">Ancestor of Jesus’ mother Mary; listed third in descent from Zerubbabel.—<a href="jwpub://b/NWTR/42:3:26-42:3:27" data-bid="1-1" class="b">Luke 3:26, 27</a>.</p>
