<p id="p1" data-pid="1" class="st"><span id="page806" class="pageNum" data-no="806" data-before-text="806"></span><strong>HUSHIM</strong></p>
<p id="p2" data-pid="2" class="sb">(Huʹshim) [hasters].</p>
<p id="p3" data-pid="3" class="sb">1. Son of Dan (<a href="jwpub://b/NWTR/1:46:23-1:46:23" data-bid="1-1" class="b">Gen. 46:23</a>), evidently called Shuham at <a href="jwpub://b/NWTR/4:26:42-4:26:42" data-bid="2-1" class="b">Numbers 26:42</a>.</p>
<p id="p4" data-pid="4" class="sb">2. A designation given to the sons of Aher of the tribe of Benjamin.—<a href="jwpub://b/NWTR/13:7:6-13:7:6" data-bid="3-1" class="b">1 Chron. 7:6,</a><a href="jwpub://b/NWTR/13:7:12-13:7:12" data-bid="3-2" class="b"> 12</a>.</p>
<p id="p5" data-pid="5" class="sb">3. Wife of the Benjamite Shaharaim and the mother of Abitub and Elpaal.—<a href="jwpub://b/NWTR/13:8:1-13:8:1" data-bid="4-1" class="b">1 Chron. 8:1,</a><a href="jwpub://b/NWTR/13:8:8-13:8:8" data-bid="4-2" class="b"> 8,</a><a href="jwpub://b/NWTR/13:8:11-13:8:11" data-bid="4-3" class="b"> 11</a>.</p>
<p id="p6" data-pid="6" class="sb"></p>
