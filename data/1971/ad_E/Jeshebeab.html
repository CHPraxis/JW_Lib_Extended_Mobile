<p id="p1" data-pid="1" class="st"><span id="page916" class="pageNum" data-no="916" data-before-text="916"></span><strong>JESHEBEAB</strong></p>
<p id="p2" data-pid="2" class="sb">(Je·shebʹe·ab) [perhaps, may the father continue to live].</p>
<p id="p3" data-pid="3" class="sb">The priest whose paternal house was selected by lot for the fourteenth course when David had the priestly services divided up.—<a href="jwpub://b/NWTR/13:24:6-13:24:6" data-bid="1-1" class="b">1 Chron. 24:6,</a><a href="jwpub://b/NWTR/13:24:13-13:24:13" data-bid="1-2" class="b"> 13</a><em>.</em></p>
