<p id="p1" data-pid="1" class="st"><span id="page705" class="pageNum" data-no="705" data-before-text="705"></span><strong>HAKUPHA</strong></p>
<p id="p2" data-pid="2" class="sb">(Ha·kuʹpha) [crooked].</p>
<p id="p3" data-pid="3" class="sb">Head of a family of Nethinim temple slaves. “The sons of Hakupha” are listed among those returning from Babylonian captivity.—<a href="jwpub://b/NWTR/15:2:1-15:2:1" data-bid="1-1" class="b">Ezra 2:1,</a><a href="jwpub://b/NWTR/15:2:43-15:2:43" data-bid="1-2" class="b"> 43,</a><a href="jwpub://b/NWTR/15:2:51-15:2:51" data-bid="1-3" class="b"> 51;</a><a href="jwpub://b/NWTR/16:7:6-16:7:6" data-bid="1-4" class="b"> Neh. 7:6,</a><a href="jwpub://b/NWTR/16:7:46-16:7:46" data-bid="1-5" class="b"> 46,</a><a href="jwpub://b/NWTR/16:7:53-16:7:53" data-bid="1-6" class="b"> 53</a>.</p>
