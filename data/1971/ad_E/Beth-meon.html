<p id="p1" data-pid="1" class="st"><span id="page224" class="pageNum" data-no="224" data-before-text="224"></span><strong>BETH-MEON</strong></p>
<p id="p2" data-pid="2" class="sb">(Beth-meʹon) [house of the habitation].</p>
<p id="p3" data-pid="3" class="sb">A city of Moab mentioned at <a href="jwpub://b/NWTR/24:48:23-24:48:23" data-bid="1-1" class="b">Jeremiah 48:23</a>, likely the same as Baal-meon or Beth-baal-meon.—See BAAL-MEON.</p>
