<p id="p1" data-pid="1" class="st"><span id="page856" class="pageNum" data-no="856" data-before-text="856"></span><strong>ISSHIJAH</strong></p>
<p id="p2" data-pid="2" class="sb">(Is·shiʹjah) [Jah forgets].</p>
<p id="p3" data-pid="3" class="sb">One of the Levites who responded to Ezra’s urging to send away their foreign wives and sons.—<a href="jwpub://b/NWTR/15:10:31-15:10:31" data-bid="1-1" class="b">Ezra 10:31,</a><a href="jwpub://b/NWTR/15:10:44-15:10:44" data-bid="1-2" class="b"> 44</a>.</p>
