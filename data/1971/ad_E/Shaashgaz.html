<p id="p1" data-pid="1" class="st"><span id="page1476" class="pageNum" data-no="1476" data-before-text="1476"></span><strong>SHAASHGAZ</strong></p>
<p id="p2" data-pid="2" class="sb">(Sha·ashʹgaz).</p>
<p id="p3" data-pid="3" class="sb">The guardian of King Ahasuerus’ concubines; his eunuch in charge of the second house of women.—<a href="jwpub://b/NWTR/17:2:14-17:2:14" data-bid="1-1" class="b">Esther 2:14</a>.</p>
