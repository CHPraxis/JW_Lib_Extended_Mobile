<p id="p1" data-pid="1" class="st"><span id="page1370" class="pageNum" data-no="1370" data-before-text="1370"></span><strong>RAKKON</strong></p>
<p id="p2" data-pid="2" class="sb">(Rak πkon) [perhaps, shore].</p>
<p id="p3" data-pid="3" class="sb">A city listed when describing the border of Dan. (<a href="jwpub://b/NWTR/6:19:40-6:19:41" data-bid="1-1" class="b">Josh. 19:40, 41,</a><a href="jwpub://b/NWTR/6:19:46-6:19:46" data-bid="1-2" class="b"> 46</a>) It is identified by some with Tell er-Reqqeit, about two miles (3 kilometers) N of Tel Aviv, on the shore of the Mediterranean Sea.</p>
