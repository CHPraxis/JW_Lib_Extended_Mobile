<p id="p1" data-pid="1" class="st"><span id="page383" class="pageNum" data-no="383" data-before-text="383"></span><strong>COSAM</strong></p>
<p id="p2" data-pid="2" class="sb">(Coʹsam) [diviner].</p>
<p id="p3" data-pid="3" class="sb">A seventh-century B.C.E. descendant of David’s son Nathan; son of Elmadam and father of Addi; and ancestor of Jesus’ mother Mary.—<a href="jwpub://b/NWTR/42:3:28-42:3:28" data-bid="1-1" class="b">Luke 3:28</a>.</p>
