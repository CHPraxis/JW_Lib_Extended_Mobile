<p id="p1" data-pid="1" class="st"><span id="page411" class="pageNum" data-no="411" data-before-text="411"></span><strong>DALPHON</strong></p>
<p id="p2" data-pid="2" class="sb">(Dalʹphon) [perhaps, dripping, dropping].</p>
<p id="p3" data-pid="3" class="sb">One of Haman’s ten sons.—<a href="jwpub://b/NWTR/17:9:7-17:9:7" data-bid="1-1" class="b">Esther 9:7,</a><a href="jwpub://b/NWTR/17:9:10-17:9:10" data-bid="1-2" class="b"> 10</a>; see HAMAN.</p>
