<p id="p1" data-pid="1" class="st"><span id="page232" class="pageNum" data-no="232" data-before-text="232"></span><strong>BIGTHA</strong></p>
<p id="p2" data-pid="2" class="sb">(Bigʹtha) [possibly, gift of God].</p>
<p id="p3" data-pid="3" class="sb">One of seven court officials sent by King Ahasuerus to bring his queen, Vashti, before him.—<a href="jwpub://b/NWTR/17:1:10-17:1:11" data-bid="1-1" class="b">Esther 1:10, 11</a>; see COURT OFFICIAL.</p>
