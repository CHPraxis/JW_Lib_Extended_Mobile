<p id="p1" data-pid="1" class="st"><span id="page826" class="pageNum" data-no="826" data-before-text="826"></span><strong>IMRI</strong></p>
<p id="p2" data-pid="2" class="sb">(Imʹri) [contraction of Amariah, meaning Jehovah has said, or Jehovah has promised].</p>
<p id="p3" data-pid="3" class="sb">1. Son of Bani of the tribe of Judah through Perez.—<a href="jwpub://b/NWTR/13:9:4-13:9:4" data-bid="1-1" class="b">1 Chron. 9:4</a>.</p>
<p id="p4" data-pid="4" class="sb">2. Father of the Zaccur who shared in rebuilding the wall of Jerusalem.—<a href="jwpub://b/NWTR/16:3:2-16:3:2" data-bid="2-1" class="b">Neh. 3:2</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
