<p id="p1" data-pid="1" class="st"><span id="page1133" class="pageNum" data-no="1133" data-before-text="1133"></span><strong>MELEA</strong></p>
<p id="p2" data-pid="2" class="sb">(Meʹle·a).</p>
<p id="p3" data-pid="3" class="sb">A maternal ancestor of Jesus Christ who lived not long after King David.—<a href="jwpub://b/NWTR/42:3:31-42:3:31" data-bid="1-1" class="b">Luke 3:31</a>.</p>
