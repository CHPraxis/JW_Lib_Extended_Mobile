<p id="p1" data-pid="1" class="st"><span id="page1090" class="pageNum" data-no="1090" data-before-text="1090"></span><strong>MACHBANNAI</strong></p>
<p id="p2" data-pid="2" class="sb">(Machʹban·nai) [binding].</p>
<p id="p3" data-pid="3" class="sb">A Gadite mighty man who joined David’s band at “the place difficult to approach in the wilderness” and became one of the heads of his army.—<a href="jwpub://b/NWTR/13:12:8-13:12:14" data-bid="1-1" class="b">1 Chron. 12:8-14</a>.</p>
