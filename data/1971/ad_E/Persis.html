<p id="p1" data-pid="1" class="st"><span id="page1295" class="pageNum" data-no="1295" data-before-text="1295"></span><strong>PERSIS</strong></p>
<p id="p2" data-pid="2" class="sb">(Perʹsis) [a Persian woman].</p>
<p id="p3" data-pid="3" class="sb">A beloved Christian in Rome whom Paul greets and commends for her many Christian works.—<a href="jwpub://b/NWTR/45:16:12-45:16:12" data-bid="1-1" class="b">Rom. 16:12</a>.</p>
