<p id="p1" data-pid="1" class="st"><span id="page54" class="pageNum" data-no="54" data-before-text="54"></span><strong>ALLON</strong></p>
<p id="p2" data-pid="2" class="sb">(Alʹlon) [big tree].</p>
<p id="p3" data-pid="3" class="sb">A Simeonite, descendant of Shemaiah.—<a href="jwpub://b/NWTR/13:4:37-13:4:37" data-bid="1-1" class="b">1 Chron. 4:37</a>.</p>
<p id="p4" data-pid="4" class="sb">The Hebrew word is also used to refer to certain places, as Allon-bacuth, meaning “big tree of weeping,” at <a href="jwpub://b/NWTR/1:35:8-1:35:8" data-bid="2-1" class="b">Genesis 35:8</a>, and the “big tree” in Zaanannim.—<a href="jwpub://b/NWTR/6:19:33-6:19:33" data-bid="3-1" class="b">Josh. 19:33;</a><a href="jwpub://b/NWTR/7:4:11-7:4:11" data-bid="3-2" class="b"> Judg. 4:11</a>; see BIG TREES, MASSIVE TREES.</p>
