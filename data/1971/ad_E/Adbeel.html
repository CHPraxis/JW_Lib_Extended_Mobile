<p id="p1" data-pid="1" class="st"><span id="page34" class="pageNum" data-no="34" data-before-text="34"></span><strong>ADBEEL</strong></p>
<p id="p2" data-pid="2" class="sb">(Adʹbe·el) [disciplined or invited by God].</p>
<p id="p3" data-pid="3" class="sb">A grandson of Abraham, listed third among the twelve sons of Ishmael, his mother being an Egyptian. He was the chieftain of a tribal clan bearing his name.—<a href="jwpub://b/NWTR/1:21:21-1:21:21" data-bid="1-1" class="b">Gen. 21:21;</a><a href="jwpub://b/NWTR/1:25:13-1:25:16" data-bid="1-2" class="b"> 25:13-16;</a><a href="jwpub://b/NWTR/13:1:29-13:1:29" data-bid="1-3" class="b"> 1 Chron. 1:29</a>.</p>
