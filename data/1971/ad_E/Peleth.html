<p id="p1" data-pid="1" class="st"><span id="page1282" class="pageNum" data-no="1282" data-before-text="1282"></span><strong>PELETH</strong></p>
<p id="p2" data-pid="2" class="sb">(Peʹleth) [swiftness].</p>
<p id="p3" data-pid="3" class="sb">1. A Reubenite whose son On joined Dathan, Abiram and Korah in their rebellion.—<a href="jwpub://b/NWTR/4:16:1-4:16:1" data-bid="1-1" class="b">Num. 16:1</a>.</p>
<p id="p4" data-pid="4" class="sb"><span id="page1283" class="pageNum" data-no="1283" data-before-text="1283"></span>2. A descendant of Judah through Jerahmeel.—<a href="jwpub://b/NWTR/13:2:33-13:2:33" data-bid="2-1" class="b">1 Chron. 2:33</a>.</p>
<p id="p5" data-pid="5" class="sb"></p>
