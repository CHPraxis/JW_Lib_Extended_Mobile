<p id="p1" data-pid="1" class="st"><span id="page1009" class="pageNum" data-no="1009" data-before-text="1009"></span><strong>KISHION</strong></p>
<p id="p2" data-pid="2" class="sb">(Kishʹi·on).</p>
<p id="p3" data-pid="3" class="sb">A boundary city of Issachar assigned to the Gershonites. (<a href="jwpub://b/NWTR/6:19:17-6:19:18" data-bid="1-1" class="b">Josh. 19:17, 18,</a><a href="jwpub://b/NWTR/6:19:20-6:19:20" data-bid="1-2" class="b"> 20;</a><a href="jwpub://b/NWTR/6:21:27-6:21:28" data-bid="1-3" class="b"> 21:27, 28</a>) “Kedesh,” found at <a href="jwpub://b/NWTR/13:6:72-13:6:72" data-bid="2-1" class="b">1 Chronicles 6:72</a>, appears to be an alternate name for Kishion.—See KEDESH No. 3.</p>
