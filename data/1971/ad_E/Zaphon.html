<p id="p1" data-pid="1" class="st"><span id="page1681" class="pageNum" data-no="1681" data-before-text="1681"></span><strong>ZAPHON</strong></p>
<p id="p2" data-pid="2" class="sb">(Zaʹphon) [north].</p>
<p id="p3" data-pid="3" class="sb">A city assigned to Gad. (<a href="jwpub://b/NWTR/6:13:24-6:13:24" data-bid="1-1" class="b">Josh. 13:24,</a><a href="jwpub://b/NWTR/6:13:27-6:13:27" data-bid="1-2" class="b"> 27</a>) It is usually identified with Tell el-Qos, about four miles (c. 6 kilometers) N of the suggested site of Succoth. The name also appears in some translations at <a href="jwpub://b/NWTR/7:12:1-7:12:1" data-bid="2-1" class="b">Judges 12:1</a> instead of “northward” (<em>NW</em>)<em>.—JB, NE</em> (1970 ed.), <em>RS.</em></p>
