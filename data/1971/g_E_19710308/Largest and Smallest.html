<p id="p1" data-pid="1" class="st"><span id="page20" class="pageNum" data-no="20" data-before-text="20"></span><strong>Largest and Smallest</strong></p>
<p id="p2" data-pid="2" class="sn">‚óè The largest of the deer family is the giant moose that lives in Alaska. It often reaches more than six feet in height at the shoulder. The smallest deer is called the pudu, or rabbit deer. It is found in Chile and is less than one foot tall.</p>
