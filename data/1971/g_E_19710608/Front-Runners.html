<p id="p1" data-pid="1" class="st"><span id="page23" class="pageNum" data-no="23" data-before-text="23"></span><strong>Front-Runners</strong></p>
<p id="p2" data-pid="2" class="sn">● Some years ago in England greyhounds and cheetahs were raced together to see if cheetahs were really so fast. During the race the cheetahs jumped clean over the greyhounds’ backs to become the front-runners.</p>
