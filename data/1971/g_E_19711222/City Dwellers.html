<p id="p1" data-pid="1" class="st"><span id="page16" class="pageNum" data-no="16" data-before-text="16"></span><strong>City Dwellers</strong></p>
<p id="p2" data-pid="2" class="sn">● Some 375 million persons, or approximately 10 percent of the earth’s population, live in cities that have at least a million inhabitants. There are thought to be about 200 such cities around the globe today.</p>
