<p id="p1" data-pid="1" class="st"><span id="page16" class="pageNum" data-no="16" data-before-text="16"></span><strong>Most Helpless of Creatures</strong></p>
<p id="p2" data-pid="2" class="sn">● Human infants are perhaps the most helpless of all living creatures. They must be fed, washed and dressed. They cannot move far by themselves. If it were not for parents, infants would not live long after birth.</p>
