<p id="p1" data-pid="1" class="st"><span id="page26" class="pageNum" data-no="26" data-before-text="26"></span><strong>When February Had Thirty Days</strong></p>
<p id="p2" data-pid="2" class="sn">‚óè February had thirty days until the time of Julius Caesar. Caesar took one day off to add to the month named after him, July. The emperor Augustus took another day off to add to August, the month named after him.</p>
