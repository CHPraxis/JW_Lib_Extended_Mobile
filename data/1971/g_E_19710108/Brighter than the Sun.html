<p id="p1" data-pid="1" class="st"><span id="page8" class="pageNum" data-no="8" data-before-text="8"></span><strong>Brighter than the Sun</strong></p>
<p id="p2" data-pid="2" class="sb">One of the stars nearest to the earth is Arcturus. It is eighty times as bright as the sun and has a diameter about thirty times as great. Being the fourth-brightest star in the heavens, it can be easily seen with the unaided eye.</p>
