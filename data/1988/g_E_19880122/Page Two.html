<p id="p1" data-pid="1" class="st"><span id="page2" class="pageNum" data-no="2" data-before-text="2"></span><strong>Page Two</strong></p>
<p id="p2" data-pid="2" class="sb">SIDS (Sudden Infant Death Syndrome) is the subconscious fear of many parents. It usually attacks babies within the first year of life and more boys than girls. But what is it? What causes it? Is it preventable? When it occurs, how can parents face it?</p>
