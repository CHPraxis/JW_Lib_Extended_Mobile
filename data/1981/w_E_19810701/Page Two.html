<p id="p2" data-pid="2" class="sb">OUR COVER: Marriage is a gracious gift from the Creator. So his view of it, as expressed in the Bible, should concern those desiring happy wedlock. What does it mean to have God in your marriage? To find out, see pages 12 to 22</p>
