<p id="p2" data-pid="2" class="sb">OUR COVER: How should we regard Jesus? As a helpless babe? As a man dying in agony? Or as a mighty king, who will rid the earth of war, crime and pollution, and bring in eternal peace? See pages 3 to 7</p>
