<p id="p1" data-pid="1" class="st"><span id="page200" class="pageNum" data-no="200" data-before-text="200"></span><strong>Psychologist Scoffs at Sin</strong></p>
<p id="p2" data-pid="2" class="sn"> “There is no place whatever for the concept of sin in psychotherapy and to introduce this concept is pernicious.” So said a noted psychotherapist in New York. Nevertheless, the truth remains: “All have sinned and fall short of the glory of God.”—<a href="jwpub://b/NWTR/45:3:23-45:3:23" data-bid="1-1" class="b">Rom. 3:23</a>.</p>
