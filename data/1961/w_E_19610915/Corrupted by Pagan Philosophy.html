<p id="p1" data-pid="1" class="st"><span id="page552" class="pageNum" data-no="552" data-before-text="552"></span><strong>Corrupted by Pagan Philosophy</strong></p>
<p id="p2" data-pid="2" class="sb">“Among the earliest noticeable corruptions of the church was the introduction of Greek philosophy to harmonize and reconcile with it the truths of the gospel, which to a certain class ever have been, and ever will be, foolishness.”—<em>Beacon Lights of History.</em></p>
