<p id="p1" data-pid="1" class="st"><span id="page149" class="pageNum" data-no="149" data-before-text="149"></span><strong>Authenticity</strong></p>
<p id="p2" data-pid="2" class="sn">● Modern archaeological discoveries have shown that “the whole history of Joseph must be declared, even in its details, to correspond throughout with the real state of affairs in ancient Egypt.”—Schaaf and Herzog <em>Cyclopedia of Religious Knowledge.</em></p>
