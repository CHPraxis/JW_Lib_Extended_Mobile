<p id="p1" data-pid="1" class="st"><span id="page23" class="pageNum" data-no="23" data-before-text="23"></span><strong>Thinking of Others</strong></p>
<p id="p2" data-pid="2" class="sn">● The emphasis Jesus placed on a Christian’s loving his neighbor helps one to avoid the danger that every time a person thinks he will be thinking of himself.</p>
