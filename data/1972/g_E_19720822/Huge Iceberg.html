<p id="p1" data-pid="1" class="st"><span id="page16" class="pageNum" data-no="16" data-before-text="16"></span><strong>Huge Iceberg</strong></p>
<p id="p2" data-pid="2" class="sn">● The largest Antarctic iceberg ever reported was 208 miles long and sixty miles wide. It thus had an area of over 12,000 square miles, or more than the land area of Belgium.</p>
