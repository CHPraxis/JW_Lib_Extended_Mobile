<p id="p1" data-pid="1" class="st"><span id="page23" class="pageNum" data-no="23" data-before-text="23"></span><strong>Insects by the Million</strong></p>
<p id="p2" data-pid="2" class="sb">Each year scientists discover some 7,000 to 10,000 new kinds of insects. Already more than 800,000 species of insects are known, and some authorities feel that if all of the insect species on the earth were known, the total would be well over 1,000,000.</p>
<p id="p3" data-pid="3" class="sb"></p>
