<p id="p1" data-pid="1" class="st"><span id="page25" class="pageNum" data-no="25" data-before-text="25"></span><strong>Avoid Neglect</strong></p>
<p id="p2" data-pid="2" class="sn">● Too often, with men their wives are somewhat like religion​—neglected but always there. How much finer, though, it is when proper attention is given to both one’s wife and one’s religion, as God’s Word says should be done.</p>
