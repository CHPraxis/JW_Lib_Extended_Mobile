<p id="p1" data-pid="1" class="st"><span id="page23" class="pageNum" data-no="23" data-before-text="23"></span><strong>Truly Rich</strong></p>
<p id="p2" data-pid="2" class="sn">● Some businessmen take pride in having the first dollar earned displayed in a frame on the wall. How much richer, though, is the man who still has his first friend, for the Bible says that “a true companion is loving all the time.”​—<a href="jwpub://b/NWTR/20:17:17-20:17:17" data-bid="1-1" class="b">Prov. 17:17</a>.</p>
