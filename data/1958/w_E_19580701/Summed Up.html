<p id="p1" data-pid="1" class="st"><span id="page414" class="pageNum" data-no="414" data-before-text="414"></span><strong>Summed Up</strong></p>
<p id="p2" data-pid="2" class="sn"> “The sum and substance of the preparation needed for a coming eternity,” Scottish clergyman Thomas Chalmers has said, “is, that you believe what the Bible tells you, and do what the Bible bids you.”</p>
