<p id="p1" data-pid="1" class="st"><span id="page413" class="pageNum" data-no="413" data-before-text="413"></span><strong>Worth Even More</strong></p>
<p id="p2" data-pid="2" class="sn"> Patrick Henry, the American Revolutionary leader famous for the words “Give me liberty, or give me death,” once declared: “The Bible is worth all other books which have ever been printed.”</p>
