<p id="p1" data-pid="1" class="st"><span id="page400" class="pageNum" data-no="400" data-before-text="400"></span><strong>Anything but Live It</strong></p>
<p id="p2" data-pid="2" class="sn"> English clergyman Charles Caleb Colton has said: “Men will wrangle for religion; write for it; fight for it; die for it; anything but live for it.”</p>
