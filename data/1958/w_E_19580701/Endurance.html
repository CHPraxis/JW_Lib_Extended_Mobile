<p id="p1" data-pid="1" class="st"><span id="page413" class="pageNum" data-no="413" data-before-text="413"></span><strong>Endurance</strong></p>
<p id="p2" data-pid="2" class="sn"> “The fortitude of the Christian,” once wrote English poet and author John Dryden, “consists in patience, not in enterprises which the poets call heroic and which are commonly the effects of interest, pride, and worldly honor.”</p>
