<p id="p1" data-pid="1" class="st"><span id="page159" class="pageNum" data-no="159" data-before-text="159"></span><strong>Too Funereal</strong></p>
<p id="p2" data-pid="2" class="sn"> “I might have been a minister myself, for aught I know,” once said Oliver Wendell Holmes, “if a certain clergyman had not looked and talked so like an undertaker.”</p>
