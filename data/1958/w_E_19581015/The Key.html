<p id="p1" data-pid="1" class="st"><span id="page640" class="pageNum" data-no="640" data-before-text="640"></span><strong>The Key</strong></p>
<p id="p2" data-pid="2" class="sn"> “In the Hebro-Christian Scriptures,” once said Bible translator Ferrar Fenton, “we have the only key that unlocks the Mystery of the Universe to Man, and the Mystery of Man to Himself.”</p>
