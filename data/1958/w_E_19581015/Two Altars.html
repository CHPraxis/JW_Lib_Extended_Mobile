<p id="p1" data-pid="1" class="st"><span id="page612" class="pageNum" data-no="612" data-before-text="612"></span><strong>Two Altars</strong></p>
<p id="p2" data-pid="2" class="sn"> Writing in <em>The Christian Century </em>of September, 1953, Eivind Berggrav, primate of Norway (retired) said: “To some European Christians, the American churches occasionally appear to have two altars, one for the dollar and another for God.”</p>
