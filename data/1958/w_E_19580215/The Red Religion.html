<p id="p1" data-pid="1" class="st"><span id="page100" class="pageNum" data-no="100" data-before-text="100"></span><strong>The Red Religion</strong></p>
<p id="p2" data-pid="2" class="sn"> One-time chief of propaganda in Moscow, Karl Radek, once said: “This Communism, you see, is a religion. Our young men must preach its gospel. They are willing to die for it.”</p>
