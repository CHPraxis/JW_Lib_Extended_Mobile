<p id="p1" data-pid="1" class="st"><span id="page559" class="pageNum" data-no="559" data-before-text="559"></span><strong>“Your Certain Interest”</strong></p>
<p id="p2" data-pid="2" class="sn"> “Young man,” once said Benjamin Franklin, “my advice to you is that you cultivate an acquaintance with, and a firm belief in, the Holy Scriptures. This is your certain interest.”</p>
