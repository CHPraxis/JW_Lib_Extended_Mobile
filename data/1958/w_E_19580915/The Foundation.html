<p id="p1" data-pid="1" class="st"><span id="page555" class="pageNum" data-no="555" data-before-text="555"></span><strong>The Foundation</strong></p>
<p id="p2" data-pid="2" class="sn"> British statesman William Pitt, the earl of Chatham, once said to his nephew: “If you are not right toward God, you can never be so toward man; and this is forever true, whether wits and rakes allow it or not.”</p>
