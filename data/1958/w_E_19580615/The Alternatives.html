<p id="p1" data-pid="1" class="st"><span id="page360" class="pageNum" data-no="360" data-before-text="360"></span><strong>The Alternatives</strong></p>
<p id="p2" data-pid="2" class="sn"> “If our religion is not true,” once said cleric Richard Whately, “we are bound to change it; if it is true, we are bound to propagate it.”</p>
