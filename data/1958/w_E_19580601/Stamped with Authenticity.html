<p id="p1" data-pid="1" class="st"><span id="page351" class="pageNum" data-no="351" data-before-text="351"></span><strong>Stamped with Authenticity</strong></p>
<p id="p2" data-pid="2" class="sn"> The following words are those of Sir Isaac Newton: “There are more sure marks of authenticity in the Bible than in any profane history.”</p>
