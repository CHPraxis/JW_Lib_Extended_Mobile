<p id="p1" data-pid="1" class="st"><span id="page268" class="pageNum" data-no="268" data-before-text="268"></span><strong>Up to Date</strong></p>
<p id="p2" data-pid="2" class="sn"> “The Book of Proverbs,” once said American educator William Lyon Phelps, “is more up to date than this morning’s newspaper.”</p>
