<p id="p1" data-pid="1" class="st"><span id="page420" class="pageNum" data-no="420" data-before-text="420"></span><strong>Corroboration</strong></p>
<p id="p2" data-pid="2" class="sn"> Charles A. Dana, the American newspaper editor, once said about the Bible: “The grand old Book still stands; and this old earth, the more its leaves are turned over and pondered, the more it will sustain and illustrate the pages of the Sacred Word.”</p>
<p id="p3" data-pid="3" class="sb"></p>
