<p id="p1" data-pid="1" class="st"><span id="page427" class="pageNum" data-no="427" data-before-text="427"></span><strong>Ready for the Ax?</strong></p>
<p id="p2" data-pid="2" class="sn"> “Inward religion, without the outward show of it,” once stated English clergyman Ralph Venning, “is like a tree without fruit, useless; and the outward show of religion, without inward sincerity, is like a tree without heart, lifeless.”</p>
