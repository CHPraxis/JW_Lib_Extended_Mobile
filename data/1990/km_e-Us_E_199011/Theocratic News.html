<p id="p1" data-pid="1" class="st"><span id="page8" class="pageNum" data-no="8" data-before-text="8"></span><strong>Theocratic News</strong></p>
<p id="p2" data-pid="2" class="sn">◆ India reported a new peak of 10,272 publishers for June. This is 17 percent over last year’s average. There were also new peaks in regular pioneers, return visits, and Bible studies.</p>
