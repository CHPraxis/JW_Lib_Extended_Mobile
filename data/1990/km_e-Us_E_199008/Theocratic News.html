<p id="p1" data-pid="1" class="st"><span id="page8" class="pageNum" data-no="8" data-before-text="8"></span><strong>Theocratic News</strong></p>
<p id="p2" data-pid="2" class="sn">◆ Martinique had a new peak of 2,884 publishers in March.</p>
<p id="p3" data-pid="3" class="sn">◆ In March, Myanmar had a new peak of 1,667 publishers, a 7-percent increase over last year’s average.</p>
<p id="p4" data-pid="4" class="sn">◆ Trinidad had a new peak of 5,685 publishers in March, their third consecutive peak.</p>
