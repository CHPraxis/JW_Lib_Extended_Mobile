<p id="p1" data-pid="1" class="st"><span id="page8" class="pageNum" data-no="8" data-before-text="8"></span><strong>Theocratic News</strong></p>
<p id="p2" data-pid="2" class="sn">◆ Belgium reported a new peak of 24,464 publishers during August, an 8-percent increase over last year’s average. Total baptized for the year was 1,573.</p>
<p id="p3" data-pid="3" class="sn">◆ Brazil finished the 1989 service year with 266,720 publishers, a 17-percent increase over last year’s average.</p>
